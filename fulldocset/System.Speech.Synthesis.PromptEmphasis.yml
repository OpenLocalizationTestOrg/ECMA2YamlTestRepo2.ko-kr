  summary: "에 대 한 프롬프트에서 중요 한 점은 수준의 값을 열거 합니다."
  remarks: "PromptEmphasis 열거형의 멤버에서 사용 되는 <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>생성자를 위한 것 이며는 <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>메서드, 및는 <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>음성된 텍스트에 대 한 강조의 수준을 지정 하는 메서드.</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>속성에 대 한 강조를 가져옵니다는 <xref:System.Speech.Synthesis.PromptStyle>PromptEmphasis 인스턴스를 사용 하 여.</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>      > [!NOTE] > Windows에서 음성 합성 엔진이 지원 하지 않는 변형 음성 출력의 중점을 두는이 이번에 있습니다. PromptEmphasis 열거형의 멤버를 사용 하 여 강조를 위해 값을 설정 청각적 변하지 신시사이저 음성 출력을 생성 합니다."
