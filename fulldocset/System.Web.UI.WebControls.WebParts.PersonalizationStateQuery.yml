  remarks: "이 속성의 값을 표시는 <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>에 대해 필터링 할 속성입니다.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> 정확한 비교 레코드를 포함 하는 위치 값 <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>UserInactiveSinceDate 속성의 값 보다 작은.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       이 속성 설정할 수 있습니다 <xref:System.DateTime.MaxValue>, 마지막 활동 날짜를 기준으로 하는 쿼리를 필터링 하지 말아야 함을 나타내는.</xref:System.DateTime.MaxValue>"
