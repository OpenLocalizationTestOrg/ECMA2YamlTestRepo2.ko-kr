  name: Item(String)
  nameWithType: PersonalizationStateQuery.Item(String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "쿼리 매개 변수의 값을 가져오거나 설정 합니다."
  remarks: "이 속성은 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>클래스</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery> 에 대 한 기본 인덱서 가리키는 쿼리 매개 변수 값을 반환 `queryKey`합니다. 사용할 수 있습니다 `PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`, `PersonalizationStateQuery.this[&quot;PathToMatch&quot;]` 및 `PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]` 설정 하는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>속성을 각각.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 인덱서에 이러한 세 가지 속성을 설정 하는 적절 한 형식에 대해 유효성이 검사 됩니다.       이 속성은 반환 `null` 경우 `queryKey` 존재 하지 않습니다."
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: '대/소문자 구분 쿼리 문자열입니다. 값은 다음 중 하나 여야 합니다: &quot;PathToMatch&quot;, &quot;UserInactiveSinceDate&quot; 또는 &quot;UsernameToMatch&quot;입니다.'
    return:
      type: System.Object
      description: "쿼리 매개 변수 값으로 표시 된 <code> queryKey </code> 매개 변수입니다."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
  platform:
  - net462
