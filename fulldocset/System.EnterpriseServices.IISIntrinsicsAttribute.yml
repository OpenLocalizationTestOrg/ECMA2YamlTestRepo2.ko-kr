  name: IISIntrinsicsAttribute
  nameWithType: IISIntrinsicsAttribute
  fullName: System.EnterpriseServices.IISIntrinsicsAttribute
  type: Class
  summary: "ASP에서 내장 값에 액세스할 수 있도록 &lt;xref:System.EnterpriseServices.ContextUtil.GetNamedProperty%2A?displayProperty=fullName&gt;합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "ASP에서 개체를 만들 때 COM + 개체 컨텍스트에서 사용할 수 있는 명명 된 속성을 사용 하 여 COM + 개체 내에서 ASP 내장 개체를 가져올 수 있습니다. ASP.NET, 기본 개체의 새 집합을 사용 하 여, 컨텍스트는 않으며 대신 <xref:System.EnterpriseServices.ContextUtil>클래스</xref:System.EnterpriseServices.ContextUtil> 와 마찬가지로, 네임 스페이스에서 액세스 되지 않는 ASP.NET에서 생성 된 COM + 개체의 경우는 실행 가능한; 따라서 COM + 개체 ASP.NET과 상호 작용할 수 있도록 COM + 개체 컨텍스트에서 COM 개체에 사용할 수 있는 내장 개체 필요할 수 있습니다.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class IISIntrinsicsAttribute : Attribute
