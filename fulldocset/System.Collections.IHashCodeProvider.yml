  summary: "사용자 지정 해시 함수를 사용 하는 개체에 대 한 해시 코드를 제공 합니다."
  remarks: "IHashCodeProvider 인터페이스는 <xref:System.Collections.Hashtable>클래스</xref:System.Collections.Hashtable> 와 함께 사용 키로 사용 되는 개체는 <xref:System.Collections.Hashtable>개체를 재정의 해야 합니다는 <xref:System.Object.GetHashCode%2A?displayProperty=fullName>및 <xref:System.Object.Equals%2A?displayProperty=fullName>메서드.</xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> <xref:System.Object.GetHashCode%2A?displayProperty=fullName>또는 키의 구현의 <xref:System.Object.GetHashCode%2A?displayProperty=fullName>해시 코드 공급자도 사용 됩니다.</xref:System.Object.GetHashCode%2A?displayProperty=fullName></xref:System.Object.GetHashCode%2A?displayProperty=fullName> <xref:System.Object.Equals%2A?displayProperty=fullName>또는 키의 구현의 <xref:System.Object.Equals%2A?displayProperty=fullName>비교자로 사용 됩니다.</xref:System.Object.Equals%2A?displayProperty=fullName></xref:System.Object.Equals%2A?displayProperty=fullName>       그러나 일부 오버 로드는 <xref:System.Collections.Hashtable>생성자는 IHashCodeProvider 구현 하는 매개 변수 또는 매개 변수를 가져올는 <xref:System.Collections.IComparer>구현 중 하나 또는 둘 다.</xref:System.Collections.IComparer> </xref:System.Collections.Hashtable> IHashCodeProvider 구현을 생성자에 전달 되 면는 <xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName>메서드 구현에의 해시 코드 공급자로 사용 됩니다.</xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName> 경우는 <xref:System.Collections.IComparer>구현 생성자에 전달 되는 <xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName>비교자로 구현에 메서드를 사용 합니다.</xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName> </xref:System.Collections.IComparer>"
  syntax:
    content: >-
