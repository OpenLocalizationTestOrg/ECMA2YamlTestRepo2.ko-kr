  name: FlowDirection
  nameWithType: FlowDirection
  fullName: System.Windows.Forms.FlowDirection
  type: Enum
  summary: "연속 된 사용자 인터페이스 (UI) 요소 선형 레이아웃 컨테이너에 배치 되는 방향을 지정 하는 상수를 정의 합니다."
  remarks: "FlowDirection 열거 UI 요소의 연속 된 흐름 방향을 설명, 디자인 화면 또는 폼 같은 컨테이너에 일반적으로 제어 합니다. 선형 레이아웃 컨테이너에서와 같은이 열거형은 사용 <xref:System.Windows.Forms.FlowLayoutPanel>에 내부적으로이 정보를 저장 하는 <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.FlowLayoutPanel>       FlowDirection 새 컨트롤 위치 기본적으로 컨테이너에 추가 될 때 결정 합니다. 컨테이너의 흐름 방향을와 함께 <xref:System.Windows.Forms.Control.Anchor%2A>및 <xref:System.Windows.Forms.Control.Dock%2A>를 해당 컨테이너의 크기를 조정할 때 컨트롤을 다시 정렬을 결정 합니다. 각 컨트롤을 포함 합니다.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Control.Anchor%2A>       <xref:System.Windows.Forms.FlowLayoutPanel>컨트롤은 제공 된 `FlowBreak` 자식 컨트롤에 속성.</xref:System.Windows.Forms.FlowLayoutPanel> 값을 설정는 `FlowBreak` 속성을 `true` 하면는 <xref:System.Windows.Forms.FlowLayoutPanel>컨트롤을 다음 행 이나 열으로 줄 바꿈 현재 흐름 방향에서 컨트롤 레이아웃을 중지 합니다.</xref:System.Windows.Forms.FlowLayoutPanel>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> property on a <xref:System.Windows.Forms.FlowLayoutPanel> control. This code example is part of a larger example provided for the <xref:System.Windows.Forms.FlowLayoutPanel> control.  \n  \n [!code-cs[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/csharp/t-system.windows.forms.f_6_1.cs)]\n [!code-cpp[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/cpp/t-system.windows.forms.f_6_1.cpp)]\n [!code-vb[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/visualbasic/t-system.windows.forms.f_6_1.vb)]"
