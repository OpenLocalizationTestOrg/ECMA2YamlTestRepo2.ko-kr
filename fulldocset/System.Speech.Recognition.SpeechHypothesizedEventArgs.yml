  summary: "알림을 반환 <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;> </xref> 또는 <xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;> </xref> 이벤트입니다.       이 클래스는.NET Framework 인프라를 지원 하며 응용 프로그램 코드에서 직접 사용할 수 없습니다."
  remarks: "A `SpeechHypothesized` 이벤트에 의해 발생 되는 <xref:System.Speech.Recognition.SpeechRecognizer>및 <xref:System.Speech.Recognition.SpeechRecognitionEngine>클래스.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       사용 하 여 임시 인식 된 구와 대 한 자세한 정보를 얻을 수는 <xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>속성.</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       다양 한 `SpeechHypothesized` 이벤트가 생성 되는 한 인식으로 엔진 입력된 구를 식별 하려고 합니다. 일반적으로 이러한 이벤트를 처리는 디버깅에 대해서만 유용 합니다.       `SpeechHypothesizedEventArgs`<xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs> 에서 파생"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"
