- uid: System.Security.RightsManagement.UseLicense.ApplicationData
  id: ApplicationData
  parent: System.Security.RightsManagement.UseLicense
  langs:
  - csharp
  name: ApplicationData
  nameWithType: UseLicense.ApplicationData
  fullName: System.Security.RightsManagement.UseLicense.ApplicationData
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Security.RightsManagement
  summary: "응용 프로그램을 사용 하려면 게시 응용 프로그램에서 전달 된 키/값 쌍을 포함 하는 응용 프로그램 데이터 사전을 가져옵니다."
  remarks: "Rights Management Services (RMS) 서버에서 처리 하는 하나의 데이터 키/값 쌍은 문자열 쌍 &quot;Allow_Server_Editing&quot; / &quot;True&quot;입니다.  발급 라이선스 &quot;Allow_Server_Editing&quot; / &quot;True&quot;을 설정, 서비스 또는 신뢰할 수 있는 서비스 경우 콘텐츠 키를 다시 사용할 수 있습니다.       키/값 쌍 &quot;NOLICCACHE&quot; / &quot;1&quot; 사용 라이선스를 포함 응용 프로그램의는 정책을 제어 합니다.  때 &quot;NOLICCACHE&quot; / &quot;1&quot;이 설정 되 면 응용 프로그램 권한 관리 문서 내에 사용 라이선스를 포함할 수 없습니다."
  syntax:
    content: public System.Collections.Generic.IDictionary<string,string> ApplicationData { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: "키/값 쌍을 포함 하는 응용 프로그램 데이터 사전 응용 프로그램을 사용 하려면 게시 응용 프로그램에서 전달 합니다."
  overload: System.Security.RightsManagement.UseLicense.ApplicationData*
  exceptions: []
  platform:
  - net462
