  summary: "이름을 가져오거나 설정 합니다.는 <xref href=&quot;System.Windows.VisualState&quot;> </xref>합니다."
  remarks: "요소와 <xref:System.Windows.VisualState> <xref:System.Windows.VisualStateManager>사이로</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualState> 이름을 전달 하 여 입력 해야 하는 시각적 상태 지정       경우는 <xref:System.Windows.Controls.Control>사용 하 여는 <xref:System.Windows.VisualStateManager>에 <xref:System.Windows.Controls.ControlTemplate>, 컨트롤 작성자를 지정 해야 <xref:System.Windows.VisualState>컨트롤이 예상에서 찾을 개체의 <xref:System.Windows.Controls.ControlTemplate>배치 하 여는 <xref:System.Windows.TemplateVisualStateAttribute>는 클래스 서명에.</xref:System.Windows.TemplateVisualStateAttribute> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.Control> <xref:System.Windows.Controls.ControlTemplate>작성자는 새 정의 <xref:System.Windows.VisualState>개체 이름 속성에 지정 된 값을 설정 하 고는 <xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName>속성.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName> </xref:System.Windows.VisualState></xref:System.Windows.Controls.ControlTemplate>       에 포함 된 컨트롤에 대 한 시각적 상태의 이름을 찾으려면 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], 참조 [컨트롤 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다. 만드는 방법에 대 한 내용은 <xref:System.Windows.Controls.ControlTemplate>및 <xref:System.Windows.VisualState>기존 컨트롤에 대 한 개체 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds <xref:System.Windows.VisualState> objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
