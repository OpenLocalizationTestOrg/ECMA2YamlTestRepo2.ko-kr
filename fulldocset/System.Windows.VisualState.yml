  fullName: System.Windows.VisualState
  type: Class
  summary: "특정 상태에 있을 때 컨트롤의 시각적 모양을 나타냅니다."
  remarks: "VisualState 특정 상태에 있을 때 컨트롤의 모양을 지정 합니다. 예를 들어는 <xref:System.Windows.Controls.Button>는 누른 테두리 수 정상 보다 다른 색.</xref:System.Windows.Controls.Button>  VisualState 클래스에는 <xref:System.Windows.VisualState.Storyboard%2A>컨트롤의 모양을 변경 하는 속성.</xref:System.Windows.VisualState.Storyboard%2A> 컨트롤에 지정 된 상태로 전환 하는 경우는 <xref:System.Windows.VisualState.Name%2A?displayProperty=fullName>속성에는 <xref:System.Windows.VisualState.Storyboard%2A>시작.</xref:System.Windows.VisualState.Storyboard%2A> </xref:System.Windows.VisualState.Name%2A?displayProperty=fullName> 컨트롤의 상태가 종료 하는 경우는 <xref:System.Windows.VisualState.Storyboard%2A>중지.</xref:System.Windows.VisualState.Storyboard%2A>       <xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName>속성 VisualState 개체를 포함 합니다.</xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName> <xref:System.Windows.VisualStateGroup>개체에 추가 됩니다는 <xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName>연결 된 속성에 정의 되는 <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> </xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName></xref:System.Windows.VisualStateGroup> VisualState 개체를 추가할 수 있습니다 있습니다 <xref:System.Windows.FrameworkElement>, 하지만 일반적으로 ´  ְ는 <xref:System.Windows.Controls.ControlTemplate> <xref:System.Windows.Controls.Control>.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.FrameworkElement> 만드는 방법에 대 한 내용은 <xref:System.Windows.Controls.ControlTemplate>VisualState 개체 기존 컨트롤에 대 한 참조 및 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> VisualState를 사용 하는 예제에 대 한 개체 외부에서 역할에 <xref:System.Windows.Controls.ControlTemplate>필요한 <xref:System.Windows.VisualStateManager>클래스</xref:System.Windows.VisualStateManager> 를 참조 하십시오</xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds VisualState objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public class VisualState : System.Windows.DependencyObject
