  langs:
  - csharp
  name: MessagePriority
  nameWithType: MessagePriority
  fullName: System.Messaging.MessagePriority
  type: Enum
  summary: "메시지 큐는 큐에는 대상 큐에 메시지를 삽입 하는 경우와 메시지에 적용 되는 우선 순위를 지정 합니다."
  remarks: "MessagePriority 열거형에서 사용 되는 <xref:System.Messaging.Message>클래스의 <xref:System.Messaging.Message.Priority%2A>속성.</xref:System.Messaging.Message.Priority%2A> </xref:System.Messaging.Message> 이 속성에 메시지 큐 처리 방법과 메시지 모두 큐는 대상에 도달 하면 영향을 줍니다. 우선 순위가 높은 메시지가 라우팅 중 우선 적용 되 고 대상 큐의 앞 부분에 삽입 합니다. 우선 순위가 같은 메시지는 도착 시간에 따라 큐에 배치 됩니다.       메시지 큐는 메시지를 라우팅하는 공개 큐를 메시지의 우선 순위 수준을 공개 큐의 우선 순위 수준에 추가 됩니다 (통해 액세스할 수 있는 <xref:System.Messaging.MessageQueue>클래스의 <xref:System.Messaging.MessageQueue.BasePriority%2A>속성).</xref:System.Messaging.MessageQueue.BasePriority%2A> </xref:System.Messaging.MessageQueue> 큐의 우선 순위 수준에 메시지 큐 하 보내는 메시지를 처리 하는 방법에 대해서만 큐에 배치 되는 방법과에 영향을 주지 않습니다.       기본 우선 순위는 공개 큐의 경우에 적용 됩니다. 개인 큐에 대 한 기본 우선 순위는 항상&0;입니다.       트랜잭션이 아닌 메시지에 대 한 우선 순위를 설정할 수 있습니다. 메시지 큐를 트랜잭션 메시지에 대 한 우선 순위를 자동으로 설정 `Lowest`, 이르게 우선 무시 됩니다."
  example:
  - "The following example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_0_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_0_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_0_1.cs)]"
  syntax:
    content: public enum MessagePriority
