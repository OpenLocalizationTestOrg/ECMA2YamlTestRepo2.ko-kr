  summary: "리소스 값을 키로 사용 되는 리소스의 이름을 가져오거나 설정 합니다."
  remarks: "ResourceKey 속성은 리소스 식을;에 대 한 필요 리소스의 이름을 나타냅니다. 리소스의 이름은 모두 사용 됩니다에서 런타임 및 디자인 타임 리소스를 조회 하는 컨트롤 속성에 할당 합니다.       예를 들어 경우는 <xref:System.Web.UI.WebControls.Label.Text%2A>속성에 대 한는 <xref:System.Web.UI.WebControls.Label>제어 리소스 식에 할당 된 `<%$ Resources:Strings, labelText $>`, 리소스 식이 계산 되 고 <xref:System.Web.UI.WebControls.Label.Text%2A>필드에 할당 된는 `labelText` 리소스 값에는 `Strings` 클래스</xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A>"
  syntax:
    content: public string ResourceKey { get; set; }
    return:
      type: System.String
      description: "리소스의 이름입니다."
