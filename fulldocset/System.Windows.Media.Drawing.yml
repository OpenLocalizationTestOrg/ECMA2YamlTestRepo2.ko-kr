  type: Class
  summary: "에 대해 설명 하는 추상 클래스는 [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] 그리기 합니다. 코드에서이 클래스는 상속 될 수 없습니다."
  remarks: "Drawing 개체는 기 하 도형, 이미지, 텍스트 및 미디어 응용 프로그램에 추가할 수 있는 간단한 개체입니다. 에 대 한 지원을 제공 하지 않는 그리기 개체 간단한 것으로 간주 됩니다 [레이아웃](~/add/includes/ajax-current-ext-md.md), [입력 개요](~/add/includes/ajax-current-ext-md.md)도 및 집중도 합니다. 성능 이점을 모르기 때문에 그리기는 배경 및 클립 아트에 적합 합니다. 프로그래밍 하는 경우 또한 드로잉 사용할는 <xref:System.Windows.Media.Visual>수준.</xref:System.Windows.Media.Visual>       상속 되는 <xref:System.Windows.Freezable>클래스 그리기 개체 클립 아트 및 배경을 설명 하는 데 유용 하 게 하는 추가 기능을 제공 합니다: 읽기 전용으로 설정 하는 여러 개체 간에 공유로 선언 하 고 수 가집니다.</xref:System.Windows.Freezable> 제공 하는 다른 기능에 대 한 자세한 내용은 <xref:System.Windows.Freezable>개체 참조는 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       여러 가지 방법으로 다양 한 콘텐츠 형식에 대 한 그리기 개체의: <xref:System.Windows.Media.GeometryDrawing>, <xref:System.Windows.Media.ImageDrawing>, <xref:System.Windows.Media.DrawingGroup>, <xref:System.Windows.Media.VideoDrawing>, 및 <xref:System.Windows.Media.GlyphRunDrawing>.</xref:System.Windows.Media.GlyphRunDrawing> </xref:System.Windows.Media.VideoDrawing> </xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.ImageDrawing> </xref:System.Windows.Media.GeometryDrawing>      ## Freezable 기능 A 드로잉은 유형의 <xref:System.Windows.Freezable>개체입니다.</xref:System.Windows.Freezable> 에 대 한 내용은 <xref:System.Windows.Freezable>복제를 중지 및 등의 기능 참조는 [Freezable 개체 개요](../Topic/Freezable%20Objects%20Overview.md).</xref:System.Windows.Freezable>"
