  remarks: "콘텐츠는 `message` 매개 변수는 이해를 돕기 위한 것입니다. 이 생성자의 호출자는이 문자열이 현재 시스템 문화권에 맞게 지역화 되었는지 확인 해야 합니다.       이 메시지는 현재 시스템 문화권을 고려 합니다.       다음 표에서 <xref:System.ApplicationException>안내 하십시오.</xref:System.ApplicationException> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 값 |   |--------------|-----------|   | <xref:System.Exception.InnerException%2A>| Null 참조 (`Nothing` Visual basic에서). |   | `Message`| 오류 메시지 문자열입니다. |</xref:System.Exception.InnerException%2A>"
