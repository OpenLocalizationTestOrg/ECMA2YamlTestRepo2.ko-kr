  name: SecurityAction
  nameWithType: SecurityAction
  fullName: System.Security.Permissions.SecurityAction
  type: Enum
  summary: "선언적 보안을 사용 하 여 수행할 수 있는 보안 동작을 지정 합니다."
  remarks: "다음 표에서 발생 한 시간을 각 보안 동작 위치 및 지원 되는 대상을 설명 합니다.      > [!IMPORTANT] >에 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], Deny, RequestMinimum, RequestOptional 및 RequestRefuse 권한 요청 적용에 대 한 런타임 지원이 제거 되었습니다. 이러한 요청을 기반으로 하는 코드에서 사용 해야 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] 이상. 변경 내용과 기타 변경 내용에 대 한 자세한 내용은 참조 [보안 변경 내용](~/add/includes/ajax-current-ext-md.md)합니다.       useLinkDemand 하지 해야는 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]합니다. 대신를 사용 하 여는 <xref:System.Security.SecurityCriticalAttribute>를 완전히 신뢰할 수 있는 응용 프로그램 사용을 제한 하거나 요청을 사용 하 여 부분적으로 신뢰할 수 있는 호출자를 제한할.</xref:System.Security.SecurityCriticalAttribute>      | 보안 동작의 선언 | 작업의 시간 | 지원 대상 |   |------------------------------------|--------------------|-----------------------|   | `LinkDemand` (에 사용 하지 마십시오는 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]) | Just-in-time 컴파일 | 클래스, 메서드 |   | `InheritanceDemand`| 로드 시간 | 클래스, 메서드 |   | `Demand`| 실행 시간 | 클래스, 메서드 |   | `Assert`| 실행 시간 | 클래스, 메서드 |   | `Deny` (에서 사용 되지 않는 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]) | 실행 시간 | 클래스, 메서드 |   | `PermitOnly`| 실행 시간 | 클래스, 메서드 |   | `RequestMinimum` (에서 사용 되지 않는 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]) | 시간 부여 | 어셈블리 |   | `RequestOptional` (에서 사용 되지 않는 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]) | 시간 부여 | 어셈블리 |   | `RequestRefuse` (에서 사용 되지 않는 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]) | 시간 부여 | 어셈블리 |       특성 대상에 대 한 자세한 내용은 <xref:System.Attribute>.</xref:System.Attribute> 을 참조 하십시오."
  example:
  - "This example shows how to notify the CLR that code in called methods has only <xref:System.Security.Permissions.IsolatedStoragePermission>, and also demonstrates how to write and read from isolated storage.  \n  \n [!code-cs[IsolatedStoragePermissionAttribute#1](~/add/codesnippet/csharp/t-system.security.permis_2_1.cs)]\n [!code-vb[IsolatedStoragePermissionAttribute#1](~/add/codesnippet/visualbasic/t-system.security.permis_2_1.vb)]\n [!code-cpp[IsolatedStoragePermissionAttribute#1](~/add/codesnippet/cpp/t-system.security.permis_2_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SecurityAction
