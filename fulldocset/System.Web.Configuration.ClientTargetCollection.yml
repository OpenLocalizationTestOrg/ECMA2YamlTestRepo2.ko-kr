- uid: System.Web.Configuration.ClientTargetCollection.Clear
  id: Clear
  parent: System.Web.Configuration.ClientTargetCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: ClientTargetCollection.Clear()
  fullName: System.Web.Configuration.ClientTargetCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "모든 제거는 <xref href=&quot;System.Web.Configuration.ClientTarget&quot;> </xref> 컬렉션에서 개체입니다."
  remarks: "구성 파일 업데이트 하면 종속 된 Clear 메서드를 호출의 결과 <xref:System.Configuration.ConfigurationSaveMode>선택 합니다.</xref:System.Configuration.ConfigurationSaveMode> 구성 파일을 업데이트 중 하나를 사용한 다음 두 가지 방법: <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>나 <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>.</xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      > [!NOTE] > 호출 <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>호출과 같습니다 <xref:System.Configuration.Configuration.Save%2A>때는 <xref:System.Configuration.ConfigurationSaveMode>값을 수정 합니다.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>       사용 하는 경우는 <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>메서드를 다음과 같은 조건이 적용: 전달 하는 경우-는 <xref:System.Configuration.ConfigurationSaveMode>또는 <xref:System.Configuration.ConfigurationSaveMode>매개 변수 값은 `clear` 요소가 삽입 되는 `clientTarget` 현재 계층 구조 수준에서 구성 파일의 섹션.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      -전달 하는 경우는 <xref:System.Configuration.ConfigurationSaveMode>매개 변수 값, 일련의 `remove` 에 요소가 추가 되는 `clientTarget` 현재 계층 구조 수준에서 구성 파일의 섹션.</xref:System.Configuration.ConfigurationSaveMode> 그러면 제거에 대 한 모든 참조는 `add` 계층 구조에서 상위 수준에 부모 구성 파일에 정의 된 요소입니다. 와 <xref:System.Configuration.ConfigurationSaveMode>추가 속성 컬렉션을 구성 파일에 serialize 되는 요소에 영향을 줍니다. 하나는 열거형 값입니다.</xref:System.Configuration.ConfigurationSaveMode> 속성은 <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>이며 `false` 기본적으로.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> 다음 조건 중 하나라도 충족 되:- <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>로 설정 된 `true`, `clear` 요소가 삽입 되는 `clientTarget` 현재 계층 구조 수준에서 구성 파일의 섹션.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> 그러면 제거에 대 한 모든 참조는 `add` 계층 구조에서 상위 수준에 부모 구성 파일에 정의 된 요소입니다.          - <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>로 설정 된 `false`, `clear` 요소에서 제거 되는 `clientTarget` 현재 계층 구조 수준에 있는 경우 구성 파일의 섹션.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       Clear 메서드를 실제로 삭제는 `add` 에 정의 된 요소는 `clientTarget` 현재 계층 구조 수준에서 구성 파일의 섹션입니다. 에 대 한 모든 참조도 제거는 `add` 계층 구조에서 상위 수준에 부모 구성 파일에 정의 된 요소입니다.      > [!NOTE] >는 `add` 요소에서 삭제 되지 않습니다는 `clientTarget` 부모 구성 파일의 섹션입니다."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.ClientTarget> objects from the <xref:System.Web.Configuration.ClientTargetCollection> collection.  \n  \n For information about how to get the collection, see the code example in the <xref:System.Web.Configuration.ClientTargetCollection> class overview.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/visualbasic/m-system.web.configurati_28_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/csharp/m-system.web.configurati_28_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.ClientTargetCollection.Clear*
  exceptions: []
  platform:
