  type: Class
  summary: "에 대 한 보안 동작 <xref href=&quot;System.Security.Permissions.StrongNameIdentityPermission&quot;> </xref> 선언적 보안을 사용 하 여 코드에 적용 될 수 있습니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!IMPORTANT]>&0;부터 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], id 권한은 사용 되지 않습니다.   >>.NET Framework 버전 1.0 및 1.1에 대 한 id 권한은 효과적으로 호출 하는 어셈블리는 완전히 신뢰할 수 있는 경우에 합니다. 즉, 호출 하는 어셈블리에 완전 신뢰 수준으로 id 권한 요청 어셈블리 요청 된 조건에 맞지 않는 경우 실패 합니다. .NET Framework 버전 2.0 이상 id 권한 요청이 호출 하는 어셈블리에 완전 신뢰 된 경우에 유용 하지 않습니다. 이렇게 하면 특별 한 경우로 id 권한의 처리를 제거 하는 모든 사용 권한에 대 한 일관성 됩니다.       허용 되는 선언의 범위에 따라 달라 집니다는 <xref:System.Security.Permissions.SecurityAction>사용 되는.</xref:System.Security.Permissions.SecurityAction> 토큰 및 공개 키 옵션 강력한 이름 도구 (Sn.exe)를 실행 하 여이 특성에 대 한 키 문자열을 가져올 수 있습니다 (**Sn** **-tp** *keyfile* `)` 는 Authenticode 서명이 포함 된 파일에 대 한 합니다. 자세한 내용은 참조 [Sn.exe (강력한 이름 도구)](~/add/includes/ajax-current-ext-md.md)합니다.       보안 특성에 의해 선언 된 보안 정보 특성 대상의 메타 데이터에 저장 되 고 실행 시 시스템에서 액세스 됩니다. 보안 특성은 선언적 보안에만 사용 됩니다. 명령적 보안을 위해 해당 권한 클래스를 사용 합니다.       어셈블리 수준에서 공용 멤버에 대 한 액세스에 대 한 강력한 이름 요구 사항을 정의 하는 StrongNameIdentityPermissionAttribute 특성을 사용할 수 있습니다. .NET Framework 버전 2.0 이상에서 사용할 수도 있습니다는 <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>특성을 해당 어셈블리의 모든 public이 아닌 형식을 다른 어셈블리에 표시 되도록 지정 합니다.</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> 자세한 내용은 참조 [Friend 어셈블리](~/add/includes/ajax-current-ext-md.md) 또는 [빌드에 없음: Friend 어셈블리 (Visual Basic)](http://msdn.microsoft.com/en-us/80e7a33a-ca91-450b-a00e-c5a7986e228c)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
