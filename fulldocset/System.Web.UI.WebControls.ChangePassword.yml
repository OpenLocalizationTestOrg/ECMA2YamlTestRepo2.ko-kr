  type: Class
  summary: "사용자가 자신의 웹 사이트 암호를 변경할 수 있는 사용자 인터페이스를 제공 합니다."
  remarks: "이 항목의:- [소개](#Introduction)      -   [전자 메일 메시지를 보내는](#sending_email_messages)      -   [뷰](#views)      -   [스타일 및 템플릿](#styles_and_templates)      -   [유효성 검사 그룹화](#validation_groupings)      -   [액세스 키 및 탭 인덱스](#access_keys_and_tab_indexes)      -   [내게 필요한 옵션](#accessibility)      -   [Page_Load 동안 컨트롤에 액세스 하 고 Page_Init](#accessing_controls_during_page_load_and_page_init)      -   [CSS 스타일 적용](#applying_styles)      -   [선언적 구문 #](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # 소개 페이지에 ChangePassword 컨트롤을 사용 하 여 웹 사이트 사용자가 변경할 수 있도록는 웹 사이트에 로그온 할 때 사용 하는 암호입니다.            > [!NOTE] > ASP.NET에서 사용할 수 있는 login 컨트롤 집합에 익숙하지 읽을 [ASP.NET Login 컨트롤 개요](~/add/includes/ajax-current-ext-md.md) 계속 하기 전에. Login 컨트롤 및 멤버 자격과 관련 된 기타 항목 목록을 참조 하십시오. [멤버 자격을 사용 하 여 사용자 관리](~/add/includes/ajax-current-ext-md.md)합니다.      > [!IMPORTANT] > 잠재적 보안 위협을 HTTP를 통해 암호를 전송 합니다. HTTP 전송은 볼 또는 악의적인 사용자가 손상 될 수 있습니다. 보안을 개선 하기 로그인 컨트롤을 사용 하는 경우 사용 해야 HTTPS 프로토콜 secure sockets layer (SSL) 암호화를 사용에 다시 게시 하는 동안 사용자의 암호를 읽을 수 없습니다. 자세한 내용은 참조 [보안 로그인 컨트롤](~/add/includes/ajax-current-ext-md.md)합니다.       ChangePassword 컨트롤에 정의 된 멤버 자격 공급자를 사용 하 여는 <xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A>웹 사이트에 대 한 멤버 자격 공급자 데이터 저장소에 저장 된 암호를 변경할 속성입니다.</xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A> 멤버 자격 공급자에 할당 하지 않는 경우 ChangePassword 컨트롤 Web.config 파일의 섹션에 정의 된 기본 멤버 자격 공급자를 사용 합니다. ChangePassword 컨트롤을 사용 하면 사용자가 다음 작업을 수행 하도록:-로그온 하는 경우 암호를 변경 합니다.      -가 암호를 변경, 로깅되지 않습니다 경우 익명 액세스를 허용 하는 ChangePassword 컨트롤이 포함 된 페이지가으로 및 <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>속성은 `true`.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>      -다른 사용자로 로그온 하는 경우에 사용자 계정의 암호를 변경 합니다. 이 위해서는 <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>속성을로 `true`.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>       설정 된 <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>속성을 `true` 사용자가 사용자 이름을 입력할 수 있는 사용자 이름 텍스트 상자를 표시 합니다.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> 사용자가 로그온 하는 경우는 <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>컨트롤은 로그온 한 사용자의 이름으로 채워집니다.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> 지정된 된 사용자 이름에 대 한 암호 변경 되는 사용자가 로그온 변경된 된 암호와 연결 된 계정에도 사용자가 로그온 하지 않은 경우 해당 계정에 이전에 합니다.      > [!IMPORTANT] > 잠재적 보안 위협이 사용자 입력을 받습니다. 악의적인 사용자가 취약점을 노출 하거나 프로그램을 실행 하기 위한 용도가 데이터 생성 된 암호 시도 보낼 수 있습니다. 보안을 개선 하기 사용자 입력을 작업할 때 컨트롤의 유효성 검사 기능을 사용 하 고 컨트롤에 대해 구성 된 모든 데이터 공급자를 보호 해야 합니다. 자세한 내용은 참조 [보안 로그인 컨트롤](../Topic/Securing%20Login%20Controls.md), [웹 응용 프로그램에 대 한 기본 보안 사례](~/add/includes/ajax-current-ext-md.md), 및 [보안 구성원](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;sending_email_messages&quot;></a># # 전자 메일 메시지 보내기 ChangePassword 컨트롤은 사용자에 게 새 암호를 보낼 전자 메일 서비스를 사용 하도록 구성할 수 있습니다. ASP.NET 웹 서버 컨트롤 중 하나에서 사용자에 게 전자 메일 메시지를 보낼를 구성 해야 전자 메일 서버 Web.config 파일에서 응용 프로그램에 대 한 합니다. 자세한 내용은 참조 [NIB: 방법: 설치 및 SMTP 가상 서버 구성에서 IIS 6.0](http://msdn.microsoft.com/en-us/ed204b58-24af-47d0-9687-60e5df5f17f8)합니다.       <xref:System.Web.UI.WebControls.MailDefinition>클래스</xref:System.Web.UI.WebControls.MailDefinition> 를 사용 하 여 전자 메일 메시지 구성 설정 해야 합니다는 <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>전자 메일을 보낼 asp.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>      > [!IMPORTANT] > 보안 문제가 발생할은 전자 메일에 사용자 계정 이름 또는 암호를 전송 합니다. 전자 메일 메시지를 일반 텍스트로 일반적으로 보내고 응용 프로그램 &quot;스니핑&quot; 하는 특수 한 네트워크에서 읽을 수 있습니다. 보안을 강화 하려면에서 설명 하는 완화 방법을 사용 하 여 [보안 로그인 컨트롤](../Topic/Securing%20Login%20Controls.md)합니다.      > [!NOTE] > 사용자는 수신 또는 전자 메일 메시지를 보려면 보장 불가능 합니다. 사용자가 수신 된 메시지를 확인 하려면 사용자가 알림을 수신 했는지 확인할 수 있는 전자 메일 메시지에 있는 확인 링크를 제공 합니다.      <a name=&quot;views&quot;></a># # ChangePassword 컨트롤에는 두 개의 상태, 뷰나 뷰:-암호 변경 보기의 현재 암호를 요청 하 고 사용자를 두 번 확인에 대 한 새 암호를 입력 해야 합니다. 사용자가 암호를 변경 하려면으로 설정 로그온 하지 않은 허용 하는 경우는 <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>속성을 `true` 표시 하는 <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>암호 변경 뷰에서 컨트롤.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>컨트롤을 사용 하면 사용자가 등록 된 사용자 이름을 제공 합니다.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> 암호를 변경 하는 경우 오류가 경우 오류 메시지가 다시 시도 하 여 사용자 암호 변경 보기에 표시 됩니다.      -성공 보기 알리는 확인 메시지는 암호가 변경 되었습니다.          > [!IMPORTANT] > 암호를 변경 하며 계속 하기와 취소에 대 한 기능에 배치 됩니다 단추가 있는 보기에 관계 없이 올바른 명령 이름을 가진 모든 단추에 연결 되어 있습니다. 예를 들어 값을 가진 단추 `commandname=changepassword` 성공 보기가 암호를 변경 하 고 하면 예외가 발생 하 려 합니다.      <a name=&quot;styles_and_templates&quot;></a># # 스타일 및 템플릿을 사용 하 여 다양 한 스타일 속성 집합 ChangePassword 컨트롤의 모양을 사용자 지정할 수 있습니다. 또는 ChangePassword 컨트롤의 모양에 대 한 제어를 완료 해야 하는 경우 두 가지 보기를 사용자 지정 서식 파일을 적용할 수 있습니다. 보기에 대 한 템플릿을 정의 하는 경우는 <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>속성이 적용 됩니다.</xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> 템플릿 보기에에서 설정 해야 하는 컨트롤의 목록에 대 한 참조는 <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A>및 <xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A>속성.</xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A> ChangePassword 컨트롤 서식 파일의 콘텐츠를 검사 하 고 필요한 컨트롤 찾을 수 없습니다, 이름이 올바르게 지정 되지 않은 또는 잘못 된 형식의 경우 예외를 throw 합니다. 예를 들어, 템플릿 및 집합의 콘텐츠를 사용 하는 경우는 <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>속성을 `true`는 암호를 변경 하는 경우 예외가 throw 됩니다는 <xref:System.Web.UI.WebControls.TextBox>또는 다른 <xref:System.Web.UI.IEditableTextControl>컨트롤은 사용자 이름에 찾을 수 없습니다.</xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>       다음 표에서 ChangePassword 컨트롤 스타일 속성을 나열 하 고 영향을 주는 UI 요소를 설명 합니다. 목록이 각 스타일 적용 되는 속성에 대 한 개별 스타일 속성을 참조 하십시오.      | ChangePassword style 속성 | UI 요소 |   |----------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------|   | <xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A>| 암호 변경 보기에서 단추를 취소 합니다. |   | <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A>| 암호 변경 보기에서 암호 변경 단추입니다. |   | <xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A>| 성공 뷰의 단추를 계속 합니다. |   | <xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A>| 오류 텍스트를 사용자에 게 표시 합니다. |   | <xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A>| 다른 페이지에 대 한 하이퍼링크. |   | <xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A>| ChangePassword 컨트롤을 사용 하는 방법을 설명 하는 페이지의 지침 텍스트입니다. |   | <xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A>| 모든 입력 텍스트 상자와 같은 필드에 대 한 레이블을 지정 합니다. |   | <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A>| 웹 사이트에 사용할 수 있는 암호를 제공 하는 힌트입니다. |   | <xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A>| 암호가 변경 되었을 때 사용자에 게 표시 되는 텍스트입니다. |   | <xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A>| 텍스트 입력 필드를 입력 합니다. |   | <xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A>| 암호 변경 및 성공 뷰에 대 한 제목. |      <a name=&quot;applying_styles&quot;> </a> # # CSS 스타일의 ChangePassword 적용 컨트롤 태그에 CSS 스타일 규칙을 지정할 수 있습니다.</xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A> ChangePassword 컨트롤의 모양을 사용자 지정 하려면 서식 파일을 사용 하는 경우 서식 파일에 태그의 CSS 스타일을 지정할 수 있습니다. 이 경우에 없는 추가 외부 필드가 필요 합니다. 테이블을 설정 하 여 렌더링 되지 않도록 방지할 수 있습니다는 <xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A>속성을 `false`.</xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A>      <a name=&quot;validation_groupings&quot;></a># # 유효성 검사 그룹 유효성 검사를 ChangePassword 컨트롤와 동일한 페이지의 다른 필드를 개별적으로 확인할 수 있도록 그룹화 ChangePassword 컨트롤에 사용 합니다. 기본적으로는 <xref:System.Web.UI.Control.ID%2A>ChangePassword 컨트롤의 속성 유효성 검사 그룹 이름으로 사용 됩니다.</xref:System.Web.UI.Control.ID%2A> 예를 들어 ChangePassword 컨트롤 ID 가진 `&quot;ChangePassword1&quot;` 유효성 검사 그룹 이름을 사용할 `ChangePassword1` 도 합니다. ChangePassword 컨트롤은의 일부 유효성 검사 그룹을 설정 하려면 템플릿을 컨트롤을 만들고 유효성 검사 그룹 이름을 변경 해야 있습니다.       오류 메시지를 표시 하려면 사용자가을 <xref:System.Web.UI.WebControls.TextBox>빈 컨트롤을 추가 <xref:System.Web.UI.WebControls.ValidationSummary>컨트롤을 페이지.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.TextBox> 설정의 <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>속성은 <xref:System.Web.UI.WebControls.ValidationSummary>컨트롤을 <xref:System.Web.UI.Control.ID%2A>ChangePassword 컨트롤의 속성입니다.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>      <a name=&quot;access_keys_and_tab_indexes&quot;></a># # 액세스 키 및 탭 인덱스를 사용 하는 방법에 대 한 정보는 <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>속성 및 <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>ChangePassword 컨트롤의 속성 참조 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](../Topic/ASP.NET%20Controls%20and%20Accessibility.md)합니다.      <a name=&quot;accessing_controls_during_page_load_and_page_init&quot;></a># # Page_Load 동안 컨트롤 및 Page_Init ChangePassword 속성에 텍스트 상자와 같은 액세스 <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>및 <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A>, 페이지 수명 주기의 모든 단계에 액세스할 수 있는.</xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> 특히, 이러한 속성 Page_Init 및 Page_Load 단계 ChangePassword 컨트롤이 렌더링 된 때 동일한 값이 있어야 합니다. 사용자의 값을 변경 하는 경우는 <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>속성을 수정 하 여는 <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>입력란을 새 값 때 사용할 수는 변경 된 이벤트가 Page_Load 단계에서 발생 합니다.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> 따라서의 값을 설정 하는 경우는 <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>Page_Init 단계 나 Page_Load 단계에서에서 속성 ChangePassword 이벤트, 사용자가 모든 변경에 대 한 사용자 지정 처리기를 제공 하 고는 <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>텍스트 상자는 Page_Init 또는 Page_Load 단계에서 설정 값을 재정의 합니다.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:ChangePassword       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButton