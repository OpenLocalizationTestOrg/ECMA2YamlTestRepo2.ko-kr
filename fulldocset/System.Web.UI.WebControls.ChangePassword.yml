  summary: "가져오거나는 <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> 의 성공 및 암호 변경 보기를 표시 하는 데 사용 되는 개체는 <xref href=&quot;System.Web.UI.WebControls.ChangePassword&quot;> </xref> 제어 합니다."
