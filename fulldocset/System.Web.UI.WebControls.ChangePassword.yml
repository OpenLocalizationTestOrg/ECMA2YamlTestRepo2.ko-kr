  remarks: "다음 표에서 SuccessTextStyle 속성과 함께 사용자 지정에 사용할 수 있는 스타일 설정을 나열 합니다.      | 설정 | 설명 |   |-------------|-----------------|   | `BackColor`| 성공 뷰 텍스트의 배경색입니다. 색 <xref:System.Drawing.Color>속성 중 하나일 수 있습니다. |   | `BorderColor`| 성공 뷰의 텍스트 주위의 테두리 색입니다.</xref:System.Drawing.Color> 색 <xref:System.Drawing.Color>속성 중 하나일 수 있습니다. |   | `BorderStyle`| 성공 뷰 텍스트 주위의 테두리의 스타일입니다.</xref:System.Drawing.Color> The style can be `&quot;None&quot;`, `&quot;Dotted&quot;`, `&quot;Dashed&quot;`, `&quot;Solid&quot;`, `&quot;Double&quot;`, `&quot;Groove&quot;`, `&quot;Ridge&quot;`, `&quot;Inset&quot;`, or `&quot;Outset&quot;`. 기본값은 `&quot;NotSet&quot;`합니다. 일부 스타일 명확 하 게 표시 되지 않는 경우가 아니면는 `BorderWidth` 값 2 보다 큽니다. |   | `BorderWidth`| 성공 뷰 텍스트 주위의 테두리의 너비입니다. |   | `CssClass`| 성공 보기 텍스트를 렌더링 하는 데는 연계 스타일 시트 (CSS) 클래스입니다. 다른 설정을 지정 하는 경우 스타일 시트 설정을 대신 사용 됩니다. |   | `Font-Bold` | `true` 성공 뷰 텍스트를 굵게 표시를 합니다. |   | `Font-Italic` | `true` 성공 뷰 텍스트를 기울임꼴로 표시를 합니다. |   | `Font-Names`| 글꼴의 이름입니다. |   | `Font-Overline` | `true` 는 윗줄 성공 보기 텍스트를 표시 합니다. |   | `Font-Size`| <xref:System.Web.UI.WebControls.FontUnit>개체로 성공 뷰 텍스트에 있는 텍스트의 크기입니다. |   | `Font-Strikeout` | `true` 줄을 성공 뷰 텍스트를 표시 합니다. |   | `Font-Underline` | `true` 성공 뷰의 텍스트에 밑줄 표시를 합니다. |   | `ForeColor`| 성공 뷰의 텍스트에 있는 텍스트의 색입니다.</xref:System.Web.UI.WebControls.FontUnit> 색 <xref:System.Drawing.Color>속성 중 하나일 수 있습니다. |   | `Height`| <xref:System.Web.UI.WebControls.Unit>성공 뷰 텍스트의 높이 나타내는입니다. |   | `Width`| A <xref:System.Web.UI.WebControls.Unit>성공 뷰 텍스트의 너비를 나타내는입니다. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
