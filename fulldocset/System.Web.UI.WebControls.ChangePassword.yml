  name: NewPassword
  nameWithType: ChangePassword.NewPassword
  fullName: System.Web.UI.WebControls.ChangePassword.NewPassword
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "사용자가 입력 한 새 암호를 가져옵니다."
  remarks: "NewPassword 속성은 사용자가 입력 한 새 암호를 포함 합니다.       사용할 수는 <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>새 암호에 대 한 요구 사항을 정의 하는 속성.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> 클라이언트 쪽에서 다른 암호 규칙을 적용 하는 정규식이 사용 됩니다. <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>데이터 저장소 수준에서 구성할 수 있는 암호 설정과 관련이 없는.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> 설정한 최소 요구 사항을 만족 해야는에 <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, 및 <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>속성.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> 암호가 이러한 요구 사항을 충족 하지 않는 경우는 <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>      > [!IMPORTANT] > 잠재적 보안 위협을 HTTP를 통해 암호를 전송 합니다. HTTP 전송은 볼 또는 악의적인 사용자가 손상 될 수 있습니다. 보안을 개선 하기 로그인 컨트롤을 사용 하는 경우 사용 해야 HTTPS 프로토콜 secure sockets layer (SSL) 암호화를 사용에 다시 게시 하는 동안 사용자의 암호를 읽을 수 없습니다. 자세한 내용은 참조 [보안 로그인 컨트롤](~/add/includes/ajax-current-ext-md.md)합니다.       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> control, and includes a handler for the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event named `ChangingPassword`. `ChangingPassword` compares the old password stored in the <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> property to the new password stored in NewPassword. If they are the same, changing the password fails.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control sets the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` to enable the user to enter their user name. This means that the user does not have to log on to view the page.  \n  \n The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_254_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_254_1.aspx)]"
  syntax:
    content: public virtual string NewPassword { get; }
    return:
      type: System.String
      description: "사용자가 입력 한 새 암호입니다."
  overload: System.Web.UI.WebControls.ChangePassword.NewPassword*
  exceptions: []
  platform:
  - net462
