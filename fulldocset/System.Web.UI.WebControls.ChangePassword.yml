  summary: "멤버 정보를 관리 하는 데 사용 되는 멤버 자격 공급자를 가져오거나 설정 합니다."
  remarks: "MembershipProvider 속성 멤버 정보를 조회 하는 데 사용 되는 멤버 자격 공급자를 가져오거나 설정 합니다. MembershipProvider 속성을 `null` 또는 empty 인 기본 멤버 자격 공급자 `AspNetSqlMembershipProvider`, 사용 됩니다. ASP.NET 응용 프로그램에 사용할 수 있는 멤버 자격 공급자에 대 한 자세한 내용은 참조 [멤버 자격 공급자](~/add/includes/ajax-current-ext-md.md)합니다.       새 암호에 멤버 자격 공급자가 설정한 최소 요구 사항을 충족 해야 합니다는 <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, 및 <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>속성.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> 암호가 이러한 요구 사항을 충족 하지 않는 경우는 <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
