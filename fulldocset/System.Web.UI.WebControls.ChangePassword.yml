- uid: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression
  id: NewPasswordRegularExpression
  parent: System.Web.UI.WebControls.ChangePassword
  langs:
  - csharp
  name: NewPasswordRegularExpression
  nameWithType: ChangePassword.NewPasswordRegularExpression
  fullName: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "사용자가 제공한 암호의 유효성을 검사 하는 데 사용 되는 정규식을 가져오거나 설정 합니다."
  remarks: "NewPasswordRegularExpression 속성을 사용 하 여 웹 사이트에서 사용자 계정 확인 하는 데 사용 되는 암호에 대 한 요구 사항을 정의 하 합니다. 클라이언트 쪽에서 다른 암호 규칙을 적용 하는 정규식이 사용 됩니다. 데이터 저장소 수준에서 구성할 수 있는 암호 적용 하는 NewPasswordRegularExpression 관련 되지 않았습니다. 설정한 최소 요구 사항을 만족 해야는에 <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, 및 <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>속성.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> 암호가 이러한 요구 사항을 충족 하지 않는 경우는 <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>       사용자에 게 요구 사항을 표시 하려면는 <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A>속성.</xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A>       텍스트에 포함 된 입력 한 암호가 NewPasswordRegularExpression 속성에 포함 된 정규식을 통과 하지 못한 경우는 <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A>속성은 사용자에 게 표시 됩니다.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A>       텍스트에 포함 된 암호 멤버 자격 공급자가 거부 되 고 <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A>속성이 표시 됩니다.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A>       암호 표준의 일반적인 용도 경우 사용자가 강력한 암호를 선택 합니다. 모범 사례로, 멤버 자격 공급자에서 데이터 수준의 암호 규칙을 적용 합니다. 속성에 대 한 클라이언트 쪽에서 암호를 검사 하는 편리성 허용 하지만 반복 하는 사용자가 잠그지 않습니다 NewPasswordRegularExpression 로그온을 시도 합니다. 보안을 강화 하려면 사용자가 로그온을 수행 하는 시도 수를 제한 하 여 멤버 자격 공급자를 구성 합니다.  자세한 내용은 참조 [보안 구성원](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example shows how to set the NewPasswordRegularExpression property to define a regular expression that checks passwords to ensure that they meet the following criteria:  \n  \n-   Are greater than six characters.  \n  \n-   Contain at least one digit.  \n  \n-   Contain at least one special (non-alphanumeric) character.  \n  \n The password requirements contained in the <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A> property are displayed to the user.  \n  \n If the password entered by the user does not meet the criteria, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A> property is displayed to the user. If a new password is not entered, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRequiredErrorMessage%2A> property is displayed to the user.  \n  \n> [!NOTE]\n>  The new password must also meet the minimum requirements set by the  in the <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, and <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> properties. If the password does not meet these requirements, the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError> event is raised.  \n  \n [!code-cs[ChangePasswordNewPasswordRegex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1105_1.aspx)]\n [!code-vb[ChangePasswordNewPasswordRegex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1105_1.aspx)]"
  syntax:
    content: public virtual string NewPasswordRegularExpression { get; set; }
    return:
      type: System.String
      description: "사용자가 제공한 새 암호의 유효성을 검사 하는 데 사용 하는 정규식 문자열입니다. 기본값은 <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression*
  exceptions: []
  platform:
  - net462
