  remarks: "다음 표에서 ValidatorTextStyle 속성과 함께 사용자 지정에 사용할 수 있는 스타일 설정을 나열 합니다.      | 설정 | 설명 |   |-------------|-----------------|   | `BackColor`| 오류 메시지의 배경색입니다. 색 <xref:System.Drawing.Color>속성 중 하나일 수 있습니다. |   | `BorderColor`| 오류 메시지의 테두리의 색입니다.</xref:System.Drawing.Color> 색 <xref:System.Drawing.Color>속성 중 하나일 수 있습니다. |   | `BorderStyle`| 오류 메시지의 테두리 스타일입니다.</xref:System.Drawing.Color> 수 스타일 &quot;None&quot;, &quot;간접&quot;, &quot;대시&quot;, &quot;고정&quot;, &quot;Double&quot;, &quot;그루브&quot;, &quot;홈 음각&quot;, &quot;Inset&quot; 또는 &quot;초기&quot;입니다. 기본값은 &quot;NotSet&quot;. 일부 스타일 명확 하 게 표시 되지 않는 경우가 아니면는 `BorderWidth` 값 2 보다 큽니다. |   | `BorderWidth`| 오류 메시지의 테두리의 너비입니다. |   | `CssClass`| 오류 메시지를 렌더링 하는 데 사용 된 연계 스타일 시트 (CSS) 클래스입니다.  다른 설정을 지정 하는 경우 스타일 시트 설정을 대신 사용 됩니다. |   | `Font-Bold` | `true` 굵은 텍스트 메시지를 오류를 표시 하려면. |   | `Font-Italic` | `true` 기울임꼴로 텍스트 메시지를 오류를 표시 하려면. |   | `Font-Names`| 글꼴의 이름입니다. |   | `Font-Overline` | `true` 메시지 텍스트에 윗줄을 오류를 표시 하려면. |   | `Font-Size`| <xref:System.Web.UI.WebControls.FontUnit>개체로 오류 메시지에 있는 텍스트의 크기입니다. |   | `Font-Strikeout` | `true` 줄을 메시지 텍스트는 오류를 표시 하려면. |   | `Font-Underline` | `true` 메시지 텍스트에 밑줄을 오류를 표시 하려면. |   | `ForeColor`| 오류 메시지의 텍스트 색입니다.</xref:System.Web.UI.WebControls.FontUnit> 색 <xref:System.Drawing.Color>속성 중 하나일 수 있습니다. |   | `Height`| <xref:System.Web.UI.WebControls.Unit>오류 메시지의 높이 나타내는입니다. |   | `Width`| A <xref:System.Web.UI.WebControls.Unit>오류 메시지의 너비를 나타내는입니다. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
