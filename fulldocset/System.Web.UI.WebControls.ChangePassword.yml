  fullName: System.Web.UI.WebControls.ChangePassword.PasswordHintStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "컬렉션에 대 한 참조 <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> 에 표시 되는 힌트 텍스트의 모양을 정의 하는 속성의 <xref href=&quot;System.Web.UI.WebControls.ChangePassword&quot;> </xref> 제어 합니다."
  remarks: "다음 표에서 PasswordHintStyle 속성과 함께 사용자 지정에 사용할 수 있는 스타일 설정을 나열 합니다.      | 설정 | 설명 |   |-------------|-----------------|   | `BackColor`| 힌트 텍스트의 배경색입니다. 색 <xref:System.Drawing.Color>속성 중 하나일 수 있습니다. |   | `BorderColor`| 힌트 텍스트 주위의 테두리 색입니다.</xref:System.Drawing.Color> 색 <xref:System.Drawing.Color>속성 중 하나일 수 있습니다. |   | `BorderStyle`| 힌트 텍스트를 둘러싸는 테두리의 스타일입니다.</xref:System.Drawing.Color> 수 스타일 &quot;None&quot;, &quot;간접&quot;, &quot;대시&quot;, &quot;고정&quot;, &quot;Double&quot;, &quot;그루브&quot;, &quot;홈 음각&quot;, &quot;Inset&quot; 또는 &quot;초기&quot;입니다. 기본값은 &quot;NotSet&quot;. 일부 스타일 명확 하 게 표시 되지 않는 경우가 아니면는 `BorderWidth` 값 2 보다 큽니다. |   | `BorderWidth`| 힌트 텍스트를 둘러싸는 테두리의 너비입니다. |   | `CssClass`| 힌트 텍스트를 렌더링 하는 데는 연계 스타일 시트 (CSS) 클래스입니다. 다른 설정을 지정 하는 경우 스타일 시트 설정을 대신 사용 됩니다. |   | `Font-Bold` | `true` 힌트 텍스트를 굵게 표시를 합니다. |   | `Font-Italic` | `true` 기울임꼴로 힌트 텍스트를 표시 합니다. |   | `Font-Names`| 글꼴의 이름입니다. |   | `Font-Overline` | `true` 윗줄 한 힌트 텍스트를 표시 합니다. |   | `Font-Size`| <xref:System.Web.UI.WebControls.FontUnit>개체로 반환 하는 설명 텍스트에 있는 텍스트의 크기입니다. |   | `Font-Strikeout` | `true` 줄을 힌트 텍스트를 표시 합니다. |   | `Font-Underline` | `true` 힌트 텍스트에 밑줄을 표시 합니다. |   | `ForeColor`| 힌트 텍스트의 텍스트 색입니다.</xref:System.Web.UI.WebControls.FontUnit> 색 <xref:System.Drawing.Color>속성 중 하나일 수 있습니다. |   | `Height`| <xref:System.Web.UI.WebControls.Unit>힌트 텍스트의 높이 나타내는입니다. |   | `Width`| A <xref:System.Web.UI.WebControls.Unit>힌트 텍스트의 너비를 나타내는입니다. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
