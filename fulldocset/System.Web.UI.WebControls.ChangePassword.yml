  remarks: "ConfirmNewPassword 속성에는 사용자가 입력 한 새 암호가 포함 됩니다.       사용할 수는 <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>새 암호에 대 한 요구 사항을 정의 하는 속성.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> 클라이언트 쪽에서 다른 암호 규칙을 적용 하는 정규식이 사용 됩니다.       <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>데이터 저장소 수준에서 구성 하 고 서버 쪽에서 적용할 수 있는 암호 설정과 관련이 없는.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> 설정한 최소 요구 사항을 만족 해야는에 <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, 및 <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>속성.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> 암호가 이러한 요구 사항을 충족 하지 않는 경우는 <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>      > [!IMPORTANT] > 잠재적 보안 위협을 HTTP를 통해 암호를 전송 합니다. HTTP 전송은 볼 또는 악의적인 사용자가 손상 될 수 있습니다. 보안을 개선 하기 로그인 컨트롤을 사용 하는 경우 포스트백 중 사용자의 암호를 읽을 수 없도록 하 secure sockets layer (SSL) 암호화 된 HTTPS 프로토콜을 사용 해야 있습니다. 자세한 내용은 참조 [보안 로그인 컨트롤](~/add/includes/ajax-current-ext-md.md)합니다.       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
