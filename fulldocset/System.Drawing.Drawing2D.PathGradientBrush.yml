  summary: "캡슐화 된 <xref href=&quot;System.Drawing.Brush&quot;> </xref> 의 내부를 채우는 개체가 <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> 그라데이션 사용 하 여 개체입니다. 이 클래스는 상속 될 수 없습니다."
