- uid: System.Web.Configuration.DeploymentSection.Retail
  id: Retail
  parent: System.Web.Configuration.DeploymentSection
  langs:
  - csharp
  name: Retail
  nameWithType: DeploymentSection.Retail
  fullName: System.Web.Configuration.DeploymentSection.Retail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "컴퓨터에서 웹 응용 프로그램에 배포할지 여부를 지정 하는 값을 가져오거나 설정 합니다. <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> 모드입니다."
  remarks: "소매 다음과 같은 경우 `true`및 해제 합니다. 디버깅 기능을 해제 합니다. 자세한 오류 시스템에서 생성 된 메시지 원격 사용자에 대 한 ASP.NET 추적 출력을 사용 하지 않도록 설정 합니다. 응용 프로그램에 `customErrors` 응용 프로그램 Web.config 파일의 요소는 `mode` 특성 강제로 `On`합니다. 이러한 설정은 응용 프로그램 Web.config 파일에 적용 된 모든 설정을 재정의 합니다.      > [!NOTE] > 사용 하는 경우는 `retail` 설정을 계속 해야 설정는 `debug` 특성을 `false` 서버에 배포 되는 응용 프로그램 Web.config 파일에 있습니다. `debug` 설정을 해제 합니다. 실행 제한 시간을 요청 하 고이를 재정의 하지 않은 `retail` 설정 합니다. 자세한 내용은 다음을 참조하세요. [대부분의 일반적인 ASP.NET 지원 문제-Microsoft 개발자 지원 내에서 보고](http://www.hanselman.com/blog/MostCommonASPNETSupportIssuesReportingFromDeepInsideMicrosoftDeveloperSupport.aspx) Scott Hanselman의 블로그입니다."
  example:
  - "The following configuration file example shows how to set this property to `true` in the machine.config file. The machine.config file is located in this folder:  \n  \n `%windir%\\Microsoft.NET\\Framework\\<frameworkversion>\\Config`  \n  \n```  \n<system.web>  \n  <deployment   \n    retail=\"true\" />  \n</system.web>  \n```"
  syntax:
    content: public bool Retail { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>웹 응용 프로그램에 배포 된 경우 <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> 모드, 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Configuration.DeploymentSection.Retail*
  exceptions: []
  platform:
  - net462
