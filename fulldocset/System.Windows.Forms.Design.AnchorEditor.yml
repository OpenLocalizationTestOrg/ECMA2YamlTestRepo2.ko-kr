      description: "<xref:System.IServiceProvider>는 편집 서비스 얻을 수 있습니다.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "편집 중인 값의 인스턴스입니다."
    return:
      type: System.Object
      description: "개체의 새 값입니다. 개체의 값을 변경 하지 않은 경우 전달 된 동일한 개체를 반환 해야 합니다."
