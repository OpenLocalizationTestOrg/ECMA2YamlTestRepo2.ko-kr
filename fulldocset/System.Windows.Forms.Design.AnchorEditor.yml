  remarks: "AnchorEditor 구성 하기 위한 디자인 타임 사용자 인터페이스를 제공는 <xref:System.Windows.Forms.Control.Anchor%2A>속성.</xref:System.Windows.Forms.Control.Anchor%2A> <xref:System.Windows.Forms.Control.Anchor%2A>속성은 일반적으로 컨트롤이 바인딩되는 컨테이너의 면을 결정 하는 데 사용 됩니다.</xref:System.Windows.Forms.Control.Anchor%2A> 이 클래스는 사용자 컨테이너에서 컨트롤에 고정할 수의 면을 지정할 수 있는 드롭 다운 그래픽 컨트롤을 제공 합니다."
