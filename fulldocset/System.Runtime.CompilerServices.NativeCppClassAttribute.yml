  remarks: "컴파일러 특성을 사용 NativeCppClassAttribute 어셈블리를 빌드할 때 형식이 C 또는 c + +에서 정의 하는 관리 되지 않는 형식 임을 나타냅니다.  이 특성은 interop 동안 가져올 때 관리 되지 않는 형식을 올바르게 처리 하도록 나중에 사용 됩니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Struct, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class NativeCppClassAttribute : Attribute
