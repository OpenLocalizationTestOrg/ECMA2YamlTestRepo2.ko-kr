  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "파일 액세스 함수를 호출할 때 파일을 여는 방법을 나타냅니다."
  remarks: "파일 액세스 관련 함수를 호출할 때에 실제 값 대신 코드에서 열거형 멤버를 사용할 수 있습니다.       `OpenMode` 열거형 파일 액세스 모드를 설정 하는 데 사용 되는 상수를 정의 합니다. 다음 표에 `OpenMode` 열거형 멤버입니다.       `Input``Output`, 및 `Append` 반면 텍스트 파일과 같은 파일 순차적으로 액세스할 때 사용 되 `Binary` 이진 파일 액세스에 사용 하 고 `Random` 임의 파일 액세스에 대 한 합니다. 예제를 보려면 참조는 <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>메서드.</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       파일에 순차적으로 액세스 하는 경우 해당 데이터를 변경할 수 없습니다. 데이터를 읽을 파일에 추가 하거나 새 데이터로 덮어쓸 수 있습니다. 입력에 대 한 프로그램 파일의 내용은 덮어쓰게 됩니다, 파일에 직접 쓰지 않습니다.       파일 I/O 작업을 수행 하는 경우는 `My.Computer.FileSystem` 기존 파일 I/O 메서드 대비 개체의 사용 편이성과 더 나은 성능을 제공 합니다. 자세한 내용은 참조 <xref:Microsoft.VisualBasic.FileSystem>개체입니다.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
  inheritance:
