  name: DbConnectionStringBuilder
  nameWithType: DbConnectionStringBuilder
  fullName: System.Data.Common.DbConnectionStringBuilder
  type: Class
  summary: "강력한 형식의 연결 문자열 작성기는 기본 클래스를 제공합니다."
  remarks: "기본 클래스를 강력한 형식의 연결 문자열 작성기를 제공 하는 DbConnectionStringBuilder 클래스 (<xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OleDb.OleDbConnectionStringBuilder>등) 파생.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder> 연결 문자열 작성기에는 개발자 프로그래밍 방식으로 올바른 구문의 연결 문자열을 만들고 및 구문 분석 하 고 기존 연결 문자열을 다시 작성할 수 있습니다.       DbConnectionStringBuilder 데이터베이스를 알 수 없는 방식으로 정의 되었습니다. 추가 <xref:System.Data.Common>네임 스페이스, 개발자는 임의의 데이터베이스에 대해 작동할 수 있는 연결 문자열을 작성 하기 위해 프로그래밍할 수 있는 기본 클래스를 필요로 합니다.</xref:System.Data.Common> 따라서 DbConnectionStringBuilder 클래스에는 사용자를 임의의 키/값 쌍을 지정 하 고 강력한 형식의 공급자에 게 결과 연결 문자열을 전달할 수 있습니다. .NET Framework의 일부분으로 포함 된 모든 데이터 공급자는 DbConnectionStringBuilder에서 상속 되는 강력한 형식의 클래스를 제공: <xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OracleClient.OracleConnectionStringBuilder>, <xref:System.Data.Odbc.OdbcConnectionStringBuilder>, 및 <xref:System.Data.OleDb.OleDbConnectionStringBuilder>.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Odbc.OdbcConnectionStringBuilder> </xref:System.Data.OracleClient.OracleConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder>       개발자 작성 하 고 할당 하 고 임의의 공급자에 대 한 연결 문자열을 편집할 수 있습니다. 특정 키/값 쌍을 지 원하는 공급자에 대 한 연결 문자열 작성기 알려진된 쌍에 해당 하는 강력한 형식의 속성을 제공 합니다. 알 수 없는 값을 지원할 수 있어야 하는 공급자를 지원 하기 위해 개발자는 임의 키/값 쌍을 제공할 수도 있습니다.       DbConnectionStringBuilder 클래스가 구현 하는 <xref:System.ComponentModel.ICustomTypeDescriptor>인터페이스.</xref:System.ComponentModel.ICustomTypeDescriptor> 이 클래스는 디자인 타임에 Visual Studio 디자이너에 작동 한다는 것을 의미 합니다. 개발자는 디자이너를 사용 하 여 강력한 형식의 데이터 집합 및 Visual Studio 내에서 강력한 형식의 연결을 만들려는, 강력한 형식의 연결 문자열 작성기 클래스는은 형식과 연결 된 속성을 표시 하 고 알려진된 키에 대 한 공통 값을 매핑할 수 있는 변환기를 가집니다.       응용 프로그램의 일부분으로 연결 문자열을 만들어야 하 개발자는 연결 문자열을 작성 및 수정할 DbConnectionStringBuilder 클래스 또는 해당 강력한 형식의 파생 항목 중 하나를 사용할 수 있습니다. 또한 DbConnectionStringBuilder 클래스에서는 응용 프로그램 구성 파일에 저장 된 연결 문자열을 관리 하기가 쉽습니다.       개발자는 강력한 형식의 연결 문자열 작성기 클래스를 사용 하 여 연결 문자열을 만들 수 있습니다 또는 DbConnectionStringBuilder 클래스를 사용할 수 있습니다. DbConnectionStringBuilder 유효한 키/값 쌍에 대 한 검사를 수행합니다. 따라서이 클래스를 사용 하 여 잘못 된 연결 문자열을 만드는 것이 있습니다. <xref:System.Data.SqlClient.SqlConnectionStringBuilder>지원만 키/값 쌍 SQL Server에서 지 원하는; 잘못 된 쌍을 추가 하려고 하면 예외가 throw 됩니다.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       둘 다는 <xref:System.Data.Common.DbConnectionStringBuilder.Add%2A>메서드 및 <xref:System.Data.Common.DbConnectionStringBuilder.Item%2A>속성 핸들 악의적인 항목을 삽입 하려고 합니다.</xref:System.Data.Common.DbConnectionStringBuilder.Item%2A> </xref:System.Data.Common.DbConnectionStringBuilder.Add%2A> 예를 들어 다음 코드는 중첩 된 키/값 쌍을 올바르게 이스케이프: [Visual Basic] ```   Dim builder As New System.Data.Common.DbConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;integrated sSecurity&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   ``` [C#] ```   System.Data.Common.DbConnectionStringBuilder builder =        new System.Data.Common.DbConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   ``` 결과 안전한 방법으로 잘못 된 값을 처리 하는 다음 연결 문자열:```   data source=(local);integrated security=True;   initial catalog=&quot;AdventureWorks;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds two connection strings, one for a Microsoft Jet database, and one for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. In each case, the code uses a generic DbConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the DbConnectionStringBuilder instance to the constructor of the strongly type connection class. This is not required; the code could also have created individual strongly typed connection string builder instances. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.common.dbc_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.common.dbc_1.cs)]"
  syntax:
    content: 'public class DbConnectionStringBuilder : System.Collections.IDictionary, System.ComponentModel.ICustomTypeDescriptor'
