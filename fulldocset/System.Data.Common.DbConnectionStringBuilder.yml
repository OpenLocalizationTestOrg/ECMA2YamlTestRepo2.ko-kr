  remarks: "이 메서드를 사용 하면 사용 하는 개발자는 <xref:System.Text.StringBuilder>에 포함 된 기능을 활용할 수 있는 키/값 쌍의 컬렉션을 만들 수는 <xref:System.Data.Common.DbConnectionStringBuilder>만들고 유지 관리 오버 헤드를 발생 시 키 지 않고도 키/값 쌍을 추가 하는 경우 클래스는 <xref:System.Data.Common.DbConnectionStringBuilder>인스턴스.</xref:System.Data.Common.DbConnectionStringBuilder> </xref:System.Data.Common.DbConnectionStringBuilder> </xref:System.Text.StringBuilder> `AppendKeyValuePair` 메서드 키와 값의 서식을 올바르게 지정 하 고 <xref:System.Text.StringBuilder>.</xref:System.Text.StringBuilder> 제공 된 새 문자열을 추가 합니다.       하지만 대부분의 데이터 원본 인용 부호를 사용 하 여 필드를 구분할 수 있도록, ODBC는 그렇지 않습니다-ODBC 연결 문자열에 대 한 중괄호 ({})을 사용 해야 합니다. 가지려면는 <xref:System.Data.Common.DbConnectionStringBuilder>ODBC 규칙을 사용 하 여 필드를 구분 하기 위해, 설정 된 `useOdbcRules` 매개 변수를 `true`.</xref:System.Data.Common.DbConnectionStringBuilder>"
  example:
  - "If some process has created a connection string, but now an application must perform a simple modification to that connection string, it might be more efficient to just add the key/value pair using a <xref:System.Text.StringBuilder> object. Instead of creating a new <xref:System.Data.Common.DbConnectionStringBuilder>, developers can call the `AppendKeyValuePair` method, passing in a <xref:System.Text.StringBuilder> that contains the supplied connection string. The following procedure shows a simple example of this technique, using ODBC rules for quoting values.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder.AppendKeyValuePair#1](~/add/codesnippet/visualbasic/31ca61c1-3423-442a-ba0e-_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder.AppendKeyValuePair#1](~/add/codesnippet/csharp/31ca61c1-3423-442a-ba0e-_1.cs)]"
