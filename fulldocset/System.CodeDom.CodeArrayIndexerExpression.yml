  summary: "배열 인덱스에 대 한 참조를 나타냅니다."
  remarks: "CodeArrayIndexerExpression 하나 이상의 차원 배열 인덱스에 대 한 참조를 나타내는 데 사용할 수 있습니다. 사용 하 여 <xref:System.CodeDom.CodeIndexerExpression>코드 (비 배열) 인덱서 인덱스에 대 한 참조를 나타내기 위한.</xref:System.CodeDom.CodeIndexerExpression> <xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A>속성 인덱서 개체를 나타냅니다.</xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A> <xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>속성 대상 배열 내에서 단일 인덱스를 나타내거나 배열의 차수 인덱스의 특정 교차 지점 하는 인덱스의 집합을 지정 합니다.</xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>"
  example:
  - "The following code creates a CodeArrayIndexerExpression that references index 5 of an array of integers named `x` :  \n  \n [!code-vb[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/visualbasic/t-system.codedom.codearr_0_1.vb)]\n [!code-cpp[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/cpp/t-system.codedom.codearr_0_1.cpp)]\n [!code-cs[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/csharp/t-system.codedom.codearr_0_1.cs)]"
