  summary: "맵 영역의 셰이프를 지정합니다."
  remarks: "MapAreaShape 열거형의 모양을 나타냅니다는 <xref:System.Web.UI.DataVisualization.Charting.MapArea>개체입니다.</xref:System.Web.UI.DataVisualization.Charting.MapArea> 이 열거형은 사용자 지정 지도 영역 셰이프를 설정 하려면 일반적으로 사용 됩니다. 사용자 지정 지도 영역에는 차트 요소를 나타내는 요소에 의해 결정 되는 셰이프를 나타내는 맵 영역과 달리 사용자 지정 하는 좌표와 모양을 있습니다."
