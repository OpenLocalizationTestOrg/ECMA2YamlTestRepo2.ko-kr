  name: DataReceivedEventHandler
  nameWithType: DataReceivedEventHandler
  fullName: System.Diagnostics.DataReceivedEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Diagnostics.Process.OutputDataReceived&quot;> </xref> 이벤트 또는 <xref href=&quot;System.Diagnostics.Process.ErrorDataReceived&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Diagnostics.Process&quot;> </xref>합니다."
  remarks: "DataReceivedEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다.       비동기적으로 리디렉션된를 수집 하려면 <xref:System.Diagnostics.Process.StandardOutput%2A>또는 <xref:System.Diagnostics.Process.StandardError%2A>스트림 프로세스의 출력, 이벤트 처리기에 추가 된 <xref:System.Diagnostics.Process.OutputDataReceived>또는 <xref:System.Diagnostics.Process.ErrorDataReceived>이벤트.</xref:System.Diagnostics.Process.ErrorDataReceived> </xref:System.Diagnostics.Process.OutputDataReceived> </xref:System.Diagnostics.Process.StandardError%2A> </xref:System.Diagnostics.Process.StandardOutput%2A> 이러한 이벤트는 프로세스의 해당 리디렉션된 스트림에 쓸 때마다 발생 합니다. 리디렉션된 스트림이 닫힐 때 이벤트 처리기에 null 줄 전송 됩니다. 에 액세스 하기 전에이 조건에 대 한 이벤트 처리기 확인 확인는 <xref:System.Diagnostics.DataReceivedEventArgs.Data%2A>속성.</xref:System.Diagnostics.DataReceivedEventArgs.Data%2A> 예를 들어, 사용할 수는 `static` 메서드 <xref:System.String.IsNullOrEmpty%2A?displayProperty=fullName>유효성을 검사 하는 <xref:System.Diagnostics.DataReceivedEventArgs.Data%2A>이벤트 처리기에 대 한 속성.</xref:System.Diagnostics.DataReceivedEventArgs.Data%2A> </xref:System.String.IsNullOrEmpty%2A?displayProperty=fullName>"
  example:
  - "The following code example illustrates how to perform asynchronous read operations on the redirected <xref:System.Diagnostics.Process.StandardOutput%2A> stream of the **sort** command. The **sort** command is a console application that reads and sorts text input.  \n  \n The example creates a DataReceivedEventHandler delegate for the `SortOutputHandler` event handler and associates the delegate with the <xref:System.Diagnostics.Process.OutputDataReceived> event. The event handler receives text lines from the redirected <xref:System.Diagnostics.Process.StandardOutput%2A> stream, formats the text, and writes the text to the screen.  \n  \n [!code-cpp[Process_AsyncStreams#1](~/add/codesnippet/cpp/t-system.diagnostics.dat_1_1.cpp)]\n [!code-vb[Process_AsyncStreams#1](~/add/codesnippet/visualbasic/t-system.diagnostics.dat_1_1.vb)]\n [!code-cs[Process_AsyncStreams#1](~/add/codesnippet/csharp/t-system.diagnostics.dat_1_1.cs)]"
  syntax:
    content: public delegate void DataReceivedEventHandler(object sender, DataReceivedEventArgs e);
