- uid: System.Windows.Forms.ListViewItemConverter.CanConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Type)
  id: CanConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Type)
  parent: System.Windows.Forms.ListViewItemConverter
  langs:
  - csharp
  name: CanConvertTo(ITypeDescriptorContext,Type)
  nameWithType: ListViewItemConverter.CanConvertTo(ITypeDescriptorContext,Type)
  fullName: System.Windows.Forms.ListViewItemConverter.CanConvertTo(ITypeDescriptorContext,Type)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "이 변환기 개체 컨텍스트를 사용 하 여 지정 된 대상 형식으로 변환할 수 있는지 여부를 나타내는 값을 가져옵니다."
  remarks: "`context` 매개 변수를 사용 하 여이 변환기가 호출 되는 환경에 대 한 추가 정보를 추출할 수 수 있습니다. 이 수 `null`, 있으므로 항상 확인 합니다. 또한 컨텍스트 개체의 속성을 반환할 수 `null`합니다."
  syntax:
    content: public override bool CanConvertTo (System.ComponentModel.ITypeDescriptorContext context, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 합니다."
    - id: destinationType
      type: System.Type
      description: "A <xref:System.Type>를 변환할 형식을 나타내는.</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 변환기에서 변환을; 수행할 수 있는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Forms.ListViewItemConverter.CanConvertTo*
  exceptions: []
  platform:
