  langs:
  - csharp
  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "Serialize 된 상태에서 로드를 지원 하기 위해 한 디자이너 호스트를 확장할 수 있는 인터페이스를 제공 합니다."
  remarks: "<xref:System.ComponentModel.Design.IDesignerHost> <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> 로드에 대 한 지원을 사용 하도록 설정 하려면이 인터페이스를 구현할 수 있습니다</xref:System.ComponentModel.Design.IDesignerHost>       디자이너 로더가 로드를 호출 하거나 디자이너 호스트는 해당이 시간에 추가 작업을 수행할 수 있도록 다시 로드 해야 할 디자이너 호스트에 알립니다.       이 클래스는 격리 <xref:System.ComponentModel.Design.IDesignerHost>로딩을 모두 디자인 문서를 다시 로드 디자이너 로더 호스트가 아닌 디자이너 시작 해야 합니다를 강조 하기 위해.</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  id: EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  langs:
  - csharp
  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "디자이너 로딩 작업을 종료 합니다."
  remarks: "<xref:System.ComponentModel.Design.Serialization.DesignerLoader>는 로드 디자인 문서가이 메서드를 호출 부하 종료 되었음을 나타냅니다.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       에 전달 되어야 로드 하는 동안 오류가 발생 하는 경우는 `errorCollection` 예외 컬렉션으로 매개 변수입니다. 디자이너 로더 호스트가 호출할 수 예외 다르면 <xref:System.Object.ToString%2A>에 컬렉션으로 전달 합니다.</xref:System.Object.ToString%2A> 로드가 성공 하면 `errorCollection` 매개 변수 중 하나 여야 합니다 `null` 또는 빈 컬렉션입니다."
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "이 디자이너에서 디자인 하는 문서의 기본 클래스의 정규화 된 이름입니다."
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>디자이너; 성공적으로 로드 된 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "있는 경우 로드 중 발생 한 오류를 포함 하는 컬렉션입니다. 오류가 발생 하는 경우 전달 빈 컬렉션 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad*
  exceptions: []
  platform:
  - net462
