  summary: "사용 하도록 설정 된 <xref href=&quot;System.ServiceModel.Description.WebHttpBehavior&quot;> </xref> 구성을 통해 끝점에 대 한 합니다."
  remarks: "WebHttpElement은는 <xref:System.ServiceModel.Configuration.BehaviorExtensionElement>포함 하도록 사용할 수 있는 하위 종류는 <xref:System.ServiceModel.Description.WebHttpBehavior>구성을 통해 끝점에.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Configuration.BehaviorExtensionElement> <xref:System.ServiceModel.Description.WebHttpBehavior>동작을 함께 사용 하는 경우는 <xref:System.ServiceModel.WebHttpBinding>웹 프로그래밍 모델을 사용 하면 바인딩는 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 서비스.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.Description.WebHttpBehavior> <xref:System.ServiceModel.Web.WebServiceHost>이 동작에 <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> 를 사용 하는 끝점을 자동으로 추가</xref:System.ServiceModel.Web.WebServiceHost>"
  example:
  - "This sample returns the type WebHttpElement.  \n  \n```  \nusing System;  \nusing System.ServiceModel;  \nusing System.ServiceModel.Web;  \nusing System.ServiceModel.Configuration;  \n  \n    class Program  \n    {  \n        static void Main(string[] args)  \n        {  \n            WebHttpElement webHttpElement = new WebHttpElement();  \n            Console.WriteLine(\"The type is: {0}\", webHttpElement.BehaviorType);  \n            Console.WriteLine(\"Press <ENTER> to terminate the program.\");  \n            Console.ReadLine();  \n        }  \n    }  \n```"
