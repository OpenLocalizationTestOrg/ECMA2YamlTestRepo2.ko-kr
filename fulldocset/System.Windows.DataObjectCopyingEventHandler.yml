  remarks: "<xref:System.Windows.DataObject.Copying>형식, 모든 데이터 형식이 연결 된 데이터 개체에 저장 하 고 시스템 클립보드에 데이터 개체를 배치 하거나 끌기 작업을 시작할 준비가 되었을 지정 된 모든 데이터를 선택된 된 콘텐츠를 변환 복사 작업이 완료 되 면 연결 된 이벤트가 발생 합니다.</xref:System.Windows.DataObject.Copying>       A <xref:System.Windows.DataObject.Copying>연결 된 이벤트 처리기 메서드는 일반적으로 이벤트 인수로 전달 된 데이터 개체의 내용을 검사 하 고 추가, 제거 또는 데이터 형식을 수정 등의 데이터 개체에 사용자 지정 작업을 수행 합니다.</xref:System.Windows.DataObject.Copying> 이 처리기 메서드 <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A> 를 호출 하 여 복사 이벤트를 취소할 수도 있습니다."
