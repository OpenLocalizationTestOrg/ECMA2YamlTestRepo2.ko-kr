  name: SendActivity
  nameWithType: SendActivity
  fullName: System.Workflow.Activities.SendActivity
  type: Class
  summary: "클라이언트 작업의 동기 호출을 모델링 하는 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 서비스 작업입니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SendActivity 활동을 사용 하면와 대화에 참여할 수 있도록는 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 미리 정의 된 메시지 교환 패턴을 사용 하 여 서비스입니다.      > [!NOTE] > The SendActivity 활동은 활동 실행이 완료 될 때까지 워크플로 실행이 차단 의미 하는 차단 활동입니다.       SendActivity 활동에서 지 원하는 메시지 교환 패턴 포함:-단방향 송신 메시지 The SendActivity 활동 메시지를 보내지만 서비스 로부터 응답을 기대 하지 않습니다.      -요청 보내기-회신 The SendActivity 활동 메시지를 보내고 서비스 로부터 응답을 받을 때까지 대기를 수신 합니다.      -요청 보내기-서비스 로부터 응답이 나 오류를 받을 때까지 메시지와 대기 오류 The SendActivity 작업이 보내는 수신 합니다. 보내기 작업을 실행 하는 동안 모든 서버 로부터 받은 오류를 throw 합니다. <xref:System.Workflow.ComponentModel.FaultHandlerActivity>활동에는 수 클라이언트 워크플로의 오류를 처리 하는 데 사용 합니다.</xref:System.Workflow.ComponentModel.FaultHandlerActivity>      > [!NOTE] >이 활동의 일부인 [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]합니다. 에 해당 하는 동작에 대 한 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], <xref:System.ServiceModel.Activities.Send>.</xref:System.ServiceModel.Activities.Send> 를 참조 하세요."
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.SendActivityDesigner), typeof(System.ComponentModel.Design.IDesigner))]

