  fullName: System.Windows.EventSetter
  type: Class
  summary: "스타일에서 이벤트 setter를 나타냅니다. 이벤트 setter 이벤트에 대 한 응답으로 지정 된 이벤트 처리기를 호출 합니다."
  remarks: "참조 하는 모든 요소에 적용 되는 라우트된 이벤트에 대 한 응답으로 지정 된 이벤트 처리기를 호출 하는 이벤트 setter는 <xref:System.Windows.Style>인스턴스 처리기 각 개별 요소에 연결 하는 대신.</xref:System.Windows.Style> 만 <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>EventSetter 개체를 지원 합니다.</xref:System.Windows.Style.Setters%2A?displayProperty=fullName>       이벤트 setter는 이벤트는 라우트된 이벤트를 선언할 수 있습니다. 버블링, 이벤트 또는 이벤트 터널링 직접 라우팅 전략 라우트된 이벤트에 대 한 이벤트 setter를 선언할 수 있습니다.       EventSetter 클래스의 인스턴스를 통해 일반적으로 만들 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]스타일 내에서 개체 요소를 통해 정의 된 대로 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다. 코드에서 EventSetter는 인스턴스화할 수 있습니다.       테마 리소스 사전에 포함 된 스타일에서 이벤트 setter는 사용할 수 없습니다. 이 계정이 기 때문에 런타임 시 테마 리소스 사전을 느슨한 [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)] 파일을 선택한 포함 하지 않는 범위 정의 코드 숨김 처리기를 정의 하는 관련 있을 수 있습니다.       이벤트에 대 한 클래스 처리기 뒤와 인스턴스 처리기 이벤트 setter를 통해 연결 된 처리기가 호출 됩니다. 결과적으로, 클래스 처리기 또는 인스턴스 처리기는 인수에서 이벤트를 처리를 표시할 경우 다음 한 이벤트 setter가 선언 하는 처리기가 호출 되지 이벤트 setter를 명시적으로 설정 하지 않는 한 <xref:System.Windows.EventSetter.HandledEventsToo%2A> `true`.</xref:System.Windows.EventSetter.HandledEventsToo%2A>       이벤트 setter에서 가져올 수도 있습니다 <xref:System.Windows.Style.BasedOn%2A>스타일.</xref:System.Windows.Style.BasedOn%2A> 로 지정 된 스타일에서 이벤트 setter 처리기 <xref:System.Windows.Style.BasedOn%2A>후 즉시 스타일에 대 한 처리기가 호출 됩니다.</xref:System.Windows.Style.BasedOn%2A>       만 <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>EventSetter 개체를 지원 합니다.</xref:System.Windows.Style.Setters%2A?displayProperty=fullName> 트리거 (<xref:System.Windows.TriggerBase> 및 파생 클래스) EventSetter를 지원 하지 않습니다.</xref:System.Windows.TriggerBase>"
  example:
  - "The following example establishes a single EventSetter within a page-level style.  \n  \n [!code-xml[EventOvwSupport#XAML2](~/add/codesnippet/xaml/EventOvwSupport/page2.xaml#xaml2)]  \n  \n The following shows the example event handlers:  \n  \n [!code-cs[EventOvwSupport#EventSetterRef](~/add/codesnippet/csharp/EventOvwSupport/page2.xaml.cs#eventsetterref)]\n [!code-vb[EventOvwSupport#EventSetterRef](~/add/codesnippet/visualbasic/eventovwsupport/page2.xaml.vb#eventsetterref)]"
