  remarks: "포함 된 스타일이 속성이 설정할 수 없습니다는 <xref:System.Windows.EventSetter>사용 중에서 이므로 봉인.</xref:System.Windows.EventSetter> 코드에서이 속성을 설정 하는 경우 사용 중인 스타일의 가능성은 값을 확인 합니다.는 <xref:System.Windows.SetterBase.IsSealed%2A>속성에는 <xref:System.Windows.EventSetter>이벤트를 설정 하기 전에 인스턴스.</xref:System.Windows.EventSetter> </xref:System.Windows.SetterBase.IsSealed%2A>"
