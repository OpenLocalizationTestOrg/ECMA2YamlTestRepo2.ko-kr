- uid: System.Windows.EventSetter.HandledEventsToo
  id: HandledEventsToo
  parent: System.Windows.EventSetter
  langs:
  - csharp
  name: HandledEventsToo
  nameWithType: EventSetter.HandledEventsToo
  fullName: System.Windows.EventSetter.HandledEventsToo
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "이 이벤트는 해당 이벤트 데이터에서 처리 됨으로 표시 되는 경우에 있는지 여부를 setter에 할당 된 처리기 호출 해야 합니다를 결정 하는 값을 가져오거나 설정 합니다."
  remarks: "> [!IMPORTANT]> 설정는 <xref:System.Windows.RoutedEventHandlerInfo.InvokeHandledEventsToo%2A>이벤트 처리기가 호출 하는 방법의 특징 점에 유의 지정할 수 있는 방법은 임을 코드에서 항상 수행 해야 <xref:System.Windows.RoutedEventHandlerInfo.InvokeHandledEventsToo%2A>명명 된 이벤트에 직접 인스턴스에 정의 된 이벤트 처리기에 대 한 할당 때 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 특성 구문.</xref:System.Windows.RoutedEventHandlerInfo.InvokeHandledEventsToo%2A> </xref:System.Windows.RoutedEventHandlerInfo.InvokeHandledEventsToo%2A> 이 값을 설정 하지만 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 결과 컴파일 타임 오류를 생성 하지 않습니다 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 스타일을 사용할 때에 런타임 예외를 생성 합니다.      <a name=&quot;xamlTextUsage_HandledEventsToo&quot;></a># #이 속성에서 사용할 수 해야 XAML 텍스트 사용 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다. 설명 부분을 참조 하십시오."
  syntax:
    content: public bool HandledEventsToo { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>처리기; 호출 해야 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.EventSetter.HandledEventsToo*
  exceptions: []
  platform:
  - net462
