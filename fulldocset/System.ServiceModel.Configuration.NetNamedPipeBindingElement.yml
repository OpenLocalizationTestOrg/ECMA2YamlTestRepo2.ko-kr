- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "바이트 버퍼 풀의 최대 크기를 가져오거나 설정 합니다."
  remarks: "많은 부분 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 버퍼를 사용 합니다. 비용이 많이 들며를 만들고 사용 하는 때마다 버퍼를 삭제 하 고 버퍼에 대 한 가비지 컬렉션 역시 비용이 많이 듭니다. 버퍼 풀과 버퍼 풀에서 사용할를 사용 하 여 및 완료 되 면 풀으로 반환 수 있습니다. 따라서 만들고 삭제 버퍼의 오버 헤드를 피할 수 있습니다."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "버퍼 풀의 최대 크기입니다. 기본값은 524, 288 바이트 (512 * 1024)입니다."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "메모리에 메시지를 저장 하는 데 사용 되는 버퍼의 바이트의 최대 크기를 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "이 속성은 스트리밍된 메시지의 헤더에만 적용 됩니다. 이 값은 버퍼링 된 모드에서 읽어오는 SOAP 헤더의 최대 예상 크기 이상 이어야 합니다.       버퍼가 꽉 차면 초과 데이터 버퍼에 공간이 생길 때까지 내부 소켓에 남아 있습니다.       이 속성의 값은 MaxMessageSize 보다 작거나 이어야 하며 메시지 헤더의 크기 보다 커야 합니다 또는 채널 예외를 throw 합니다.       버퍼링 할 수 있는 것 보다 많은 데이터를 수신할 경우 채널에서 throw 한 <xref:System.ServiceModel.CommunicationException>, 포함 된 <xref:System.ServiceModel.QuotaExceededException>내부 예외로.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "메모리에서 들어오는 메시지를 버퍼링 하는 데 사용 되는 바이트의 최대 수입니다. 기본값은 65, 536 바이트입니다."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
