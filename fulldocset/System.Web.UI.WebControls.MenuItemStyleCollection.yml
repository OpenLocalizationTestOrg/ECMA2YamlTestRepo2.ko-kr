  name: MenuItemStyleCollection
  nameWithType: MenuItemStyleCollection
  fullName: System.Web.UI.WebControls.MenuItemStyleCollection
  type: Class
  summary: "컬렉션을 나타냅니다 <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> 개체에 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> 제어 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "Menuitemstylecollection은 클래스는 저장 하 고 컬렉션을 관리 하는 데 사용 <xref:System.Web.UI.WebControls.MenuItemStyle>개체에 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyle> <xref:System.Web.UI.WebControls.Menu>컨트롤 menuitemstylecollection은 클래스를 사용 하 여의 기본 데이터 형식으로는 <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>및 <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>속성.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>및 <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>속성은 개별 스타일 속성에 대 한 대안 (예: <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>).</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> 이러한 속성은 일반 메뉴 항목 및 선택한 메뉴 항목에 각각 메뉴에서 메뉴 항목의 수준을 기반으로 합니다. 컬렉션의 첫 번째 스타일 메뉴의 첫 번째 수준에 대 한 메뉴 항목 스타일에 해당합니다. 컬렉션의 두 번째 스타일 메뉴의 두 번째 수준에 대 한 메뉴 항목 스타일에 해당합니다. <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>및 <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>속성은 자주 사용 메뉴를 생성 하 특정 수준에서 메뉴 항목의 하위 메뉴가 있는지 여부에 관계 없이 동일한 모양이 있는.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>       Menuitemstylecollection은 클래스는 <xref:System.Web.UI.StateManagedCollection>클래스</xref:System.Web.UI.StateManagedCollection> 에서 대부분의 멤버를 상속합니다. 상속 된 멤버에 대 한 자세한 내용은 <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection> 을 참조 하십시오."
  example:
  - "The following code example demonstrates how to use the MenuItemStyleCollection class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the MenuItemStyleCollection object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_219_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_219_1.aspx)]"
  syntax:
    content: 'public sealed class MenuItemStyleCollection : System.Web.UI.StateManagedCollection'
