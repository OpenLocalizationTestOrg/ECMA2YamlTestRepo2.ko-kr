  remarks: "<xref:System.Web.UI.WebControls.HyperLink>컨트롤 텍스트 또는 이미지 표시 될 수 있습니다.</xref:System.Web.UI.WebControls.HyperLink> ImageUrl 속성을 사용 하 여에 대해 표시할 이미지를 지정 하는 <xref:System.Web.UI.WebControls.HyperLink>컨트롤.</xref:System.Web.UI.WebControls.HyperLink>      > [!NOTE] > 둘 다는 <xref:System.Web.UI.WebControls.HyperLink.Text%2A>및 ImageUrl 속성 설정, ImageUrl 속성이 우선 합니다.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> 이미지를 사용할 수 없는 경우에 텍스트는 <xref:System.Web.UI.WebControls.HyperLink.Text%2A>속성이 표시 됩니다.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> 도구 설명 기능을 지 원하는 브라우저에는 <xref:System.Web.UI.WebControls.HyperLink.Text%2A>속성에도 도구 설명이 있게 됩니다.</xref:System.Web.UI.WebControls.HyperLink.Text%2A>"
  example:
  - "The following example demonstrates how to set the ImageUrl property to specify the path to the image to display.  \n  \n [!code-cs[Classic HyperLink.NavigateUrl Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_188_1.aspx)]\n [!code-vb[Classic HyperLink.NavigateUrl Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_188_1.aspx)]"
  syntax:
