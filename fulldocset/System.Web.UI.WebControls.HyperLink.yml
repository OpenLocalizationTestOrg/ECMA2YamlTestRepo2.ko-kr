  fullName: System.Web.UI.WebControls.HyperLink.SupportsDisabledAttribute
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "컨트롤 설정할지 여부를 나타내는 값을 가져옵니다는 <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;> </xref> 에 렌더링 된 HTML 요소의 특성 &quot;disabled&quot; 컨트롤의 <xref:System.Web.UI.WebControls.WebControl.IsEnabled*>속성은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "이 속성 방법을 ASP.NET HTML을 렌더링할지 컨트롤에 대 한 컨트롤을 사용 하지 것을 나타냅니다. 이 속성이 `true`, ASP.NET에서 렌더링 한 `disabled` 컨트롤을 사용 하지 않으면 합니다. 이 속성이 `false`, ASP.NET에서 렌더링 한 `class` 컨트롤을 사용 하지 않으면 합니다. 자세한 내용은 <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName> 을 참조 하십시오."
  syntax:
    content: public override bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우는 &lt;xref:System.Web.UI.Control.RenderingCompatibility%2A?displayProperty=fullName&gt; 속성 보다 낮은 ASP.NET 버전을 나타내면 `4.0`, 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.HyperLink.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLink.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLink
  langs:
  - csharp
  name: Target
  nameWithType: HyperLink.Target
  fullName: System.Web.UI.WebControls.HyperLink.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "대상 창이 나 프레임에 연결 된 웹 페이지 콘텐츠를 표시할 때 설정 하거나 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> 컨트롤을 클릭 합니다."
  remarks: "사용 하 여 대상 속성 프레임이 나 웹 페이지를 표시 하는 창 지정을 때 링크는 <xref:System.Web.UI.WebControls.HyperLink>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.HyperLink> 웹 페이지를 설정 하 여 지정 된 <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>속성.</xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>       이 속성을 설정 하지 않으면 브라우저나 포커스가 있는 창이 때 새로 고쳐집니다는 <xref:System.Web.UI.WebControls.HyperLink>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.HyperLink>      > [!NOTE] > Target 속성으로 렌더링 한 `target` 특성입니다. `target` 특성을 `anchor` 요소 XHTML 1.1 문서 종류 정의에서 허용 되지 않습니다. 하는 경우 대상 속성을 설정 하지 않으면 렌더링된 된 출력에 대 한는 <xref:System.Web.UI.WebControls.HyperLink>XHTML 1.1 규정을 준수 해야 합니다.</xref:System.Web.UI.WebControls.HyperLink> 자세한 내용은 항목을 참조 [XHTML 표준 Visual Studio 및 ASP.NET에서](~/add/includes/ajax-current-ext-md.md)합니다.   >> 액세스할 수 있는 웹 페이지를 만들 때에 다른 창을 대상에 대상 속성을 사용 하지 않는 것이 좋습니다. 자세한 내용은 참조 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example demonstrates how to set the Target property to specify the window or frame to display the page associated with the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[Classic HyperLink.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_719_1.aspx)]\n [!code-cs[Classic HyperLink.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_719_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "대상 창이 나 프레임 웹 페이지를 로드할 때 링크는 <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> 컨트롤을 클릭 합니다. 값 (대/소문자 구분), a ~ z 다음 표에 나열 된 특수 한 값을 제외 범위에 문자로 시작 해야 밑줄로 시작 합니다.       <table><tbody><tr><td><xref uid=&quot;langword_csharp__blank &quot; name=&quot;_blank &quot; href=&quot;&quot;></xref></td><td> 프레임이 없는 새 창에서 콘텐츠를 렌더링합니다.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent &quot; name=&quot;_parent &quot; href=&quot;&quot;></xref></td><td> 즉시 프레임셋 부모에 콘텐츠를 렌더링합니다.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> 검색 창에서 콘텐츠를 렌더링합니다.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self &quot; name=&quot;_self &quot; href=&quot;&quot;></xref></td><td> 포커스가 있는 프레임의 콘텐츠를 렌더링합니다.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top &quot; name=&quot;_top &quot; href=&quot;&quot;></xref></td><td> 전체 창 프레임이 없는에서 콘텐츠를 렌더링합니다.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    여부를 확인 하는 브라우저 설명서는 <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> 값을 지원 합니다.  예를 들어 Microsoft Internet Explorer 5.0 및 이후 지원은 <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> 대상 값입니다.      </div>       기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HyperLink.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLink.Text
  id: Text
  parent: System.Web.UI.WebControls.HyperLink
  langs:
  - csharp
  name: Text
  nameWithType: HyperLink.Text
  fullName: System.Web.UI.WebControls.HyperLink.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 대 한 텍스트 캡션을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.HyperLink>컨트롤 텍스트 또는 이미지 표시 될 수 있습니다.</xref:System.Web.UI.WebControls.HyperLink> 텍스트 속성을 사용 하 여에 대 한 표시 텍스트를 지정 하는 <xref:System.Web.UI.WebControls.HyperLink>컨트롤.</xref:System.Web.UI.WebControls.HyperLink>       경우 모두 텍스트 및 <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>속성이 설정 되는 <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>속성이 우선.</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> 이미지를 사용할 수 없는 경우에 Text 속성의 텍스트가 표시 됩니다. Text 속성은 도구 설명 기능을 지 원하는 브라우저에도 도구 설명 됩니다.      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to specify the text to display for the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[Classic HyperLink.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_304_1.aspx)]\n [!code-cs[Classic HyperLink.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_304_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "에 대 한 텍스트 캡션을 <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> 제어 합니다. 기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HyperLink.Text*
  exceptions: []
  platform:
  - net462
