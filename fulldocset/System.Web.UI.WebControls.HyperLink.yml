  fullName: System.Web.UI.WebControls.HyperLink
  type: Class
  summary: "다른 웹 페이지에 대 한 링크를 표시 하는 컨트롤입니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개를 다른 웹 페이지에 대 한 링크를 만드는 하이퍼링크 컨트롤을 사용 합니다.       일반적으로 하이퍼링크 컨트롤에서 지정한 텍스트로 표시는 <xref:System.Web.UI.WebControls.HyperLink.Text%2A>속성.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> 로 지정 된 이미지 형식으로 표시 될 수도 있습니다는 <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>속성.</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>       모두는 <xref:System.Web.UI.WebControls.HyperLink.Text%2A>및 <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>속성이 설정 되는 <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>속성이 우선 합니다.</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.Text%2A> 이미지를 사용할 수 없는 경우에 텍스트는 <xref:System.Web.UI.WebControls.HyperLink.Text%2A>속성이 표시 됩니다.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> 도구 설명 기능을 지 원하는 브라우저에는 <xref:System.Web.UI.WebControls.HyperLink.Text%2A>속성에도 도구 설명이 있게 됩니다.</xref:System.Web.UI.WebControls.HyperLink.Text%2A>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다.      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:HyperLink       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrl=&quot;uri&quot;       NavigateUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create a HyperLink control on a Web page that links to another Web page.  \n  \n [!code-cs[Classic HyperLink.NavigateUrl Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_3_1.aspx)]\n [!code-vb[Classic HyperLink.NavigateUrl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_3_1.aspx)]"
