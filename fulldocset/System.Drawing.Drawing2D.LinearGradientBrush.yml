  langs:
  - csharp
  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Drawing.Drawing2D.LinearGradientBrush
  type: Class
  summary: "캡슐화 된 <xref href=&quot;System.Drawing.Brush&quot;> </xref> 선형 그라데이션으로 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스는 두 가지 색 그라데이션을 여러 가지 색 사용자 지정 그라데이션은 모두 캡슐화합니다.       모든 선형 그라데이션 사각형의 너비 또는 두 개의 지정 된 선을 따라 정의 됩니다.       기본적으로 두 가지 색 선형 그라데이션은 과정에서 지정 된 끝 색으로 시작 색에서는 균일 한 가로 선형 blend입니다. 혼합 패턴 사용한 사용자 지정의 <xref:System.Drawing.Drawing2D.Blend>클래스는 <xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A>메서드 또는 <xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A>메서드.</xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A> </xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A> </xref:System.Drawing.Drawing2D.Blend> 그라데이션 방향을 지정 하 여 사용자 지정의 <xref:System.Drawing.Drawing2D.LinearGradientMode>열거형 또는 생성자에서 각도.</xref:System.Drawing.Drawing2D.LinearGradientMode>       사용 하 여는 <xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>속성을 여러 가지 색 그라데이션을 만듭니다.</xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>       <xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>속성 그라데이션 적용할 로컬 기하학적 변환을 지정 합니다.</xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>"
  example:
  - "The following example creates a horizontal LinearGradientBrush; the color components change linearly as you move from a horizontal coordinate of 0 to a horizontal coordinate of 200. For example, a point whose first coordinate is halfway between 0 and 200 will have a blue component that is halfway between 0 and 255. This example is designed for use with Windows Forms. The following code example is designed for use with Windows Forms, and it requires the <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of <xref:System.Windows.Forms.PaintEventHandler>.  \n  \n [!code-vb[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/visualbasic/t-system.drawing.drawing_3_1.vb)]\n [!code-cs[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/csharp/t-system.drawing.drawing_3_1.cs)]"
  syntax:
    content: 'public sealed class LinearGradientBrush : System.Drawing.Brush'
