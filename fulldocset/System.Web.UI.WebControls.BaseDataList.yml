  name: BaseDataList
  nameWithType: BaseDataList
  fullName: System.Web.UI.WebControls.BaseDataList
  type: Class
  summary: "와 같은 기본 데이터 목록 컨트롤에 대 한 클래스는 추상 사용 <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> 및 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>합니다. 이 클래스는 메서드 및 모든 데이터 목록 컨트롤에 공통 된 속성을 제공 합니다."
  remarks: "목록 컨트롤 <xref:System.Web.UI.WebControls.DataList>및 <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> 같은 모든 데이터에 대해 공통 기능을 제공 하는 BaseDataList 클래스 데이터 목록 컨트롤은와 같은 데이터 원본에서 레코드를 표시 하는 데 사용 되는 <xref:System.Data.DataView?displayProperty=fullName>컨트롤.</xref:System.Data.DataView?displayProperty=fullName> 각 데이터 목록 컨트롤에는 고유한 표시 스타일과 기능을 가질 수 있습니다. BaseDataList 클래스는 추상 클래스 이므로이 클래스의 인스턴스로 직접 생성 되지 않습니다. 대신, 데이터 목록 컨트롤 메서드 및 모든 데이터 목록 컨트롤에서이 클래스에 공통 된 속성을 상속 합니다.       목록 컨트롤을이 클래스의 특정 속성을 설정 하 여 데이터의 모양을 제어할 수 있습니다. 데이터 목록 컨트롤의 셀 사이의 간격 크기를 확인 하려면 설정는 <xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A>속성.</xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A> 셀의 내용과 셀의 테두리 사이의 간격 크기를 확인 하려면 설정는 <xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A>속성.</xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A> 목록 컨트롤을 설정 하 여 데이터의 개별 셀 간의 테두리를 표시할 수 있습니다는 <xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A>속성.</xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A> 데이터 목록 컨트롤의 셀에 있는 콘텐츠의 가로 맞춤에 의해 제어 되는 <xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>속성.</xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>       BaseDataList 클래스에는 데이터 바인딩을 지원 하기 위해 두 개 속성도 제공 합니다. 데이터를 구현 하는 컬렉션에 바인딩하는 <xref:System.Collections.IEnumerable?displayProperty=fullName>인터페이스 (같은 <xref:System.Data.DataView?displayProperty=fullName>또는 <xref:System.Collections.ArrayList?displayProperty=fullName>), 또는 <xref:System.ComponentModel.IListSource>인터페이스를 사용 하 여는 <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>데이터 원본을 지정 하려면 속성.</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> 설정 하는 경우는 <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>속성을 직접 작성 해야 데이터 바인딩을 수행 하려면 코드.</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> 자동으로 데이터를 바인딩하는 목록 컨트롤을 데이터 소스 제어에서 나타내는 데이터 소스를 사용 하 여는 <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>속성으로 값을 설정 하 고는 <xref:System.Web.UI.Control.ID%2A>사용 하도록 데이터 소스 컨트롤의 속성입니다.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> 설정 하는 경우는 <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>속성 목록 컨트롤을 자동으로 데이터의 지정 된 데이터 소스 제어에 바인딩합니다.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> 따라서 불필요 명시적으로 호출 하 여 <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>메서드.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       데이터 원본을 지정 하는 경우는 <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>여러 원본의 데이터를 포함 하는 속성, 사용 하 여는 <xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A>컨트롤에 바인딩할 특정 소스를 지정 하는 속성.</xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> 예를 들어 한 <xref:System.Data.DataSet?displayProperty=fullName>개체에 여러 테이블이 컨트롤에 바인딩할 테이블을 지정 해야 합니다.</xref:System.Data.DataSet?displayProperty=fullName> 데이터 소스를 지정한 후 사용 하 여는 <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>컨트롤에 데이터 소스를 바인딩할 메서드.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       BaseDataList 클래스를 포함 한 <xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A>데이터 목록 컨트롤의에서 각 레코드 (행으로 표시 됨)의 키 필드를 저장 하는 컬렉션.</xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A> 이 옵션을 사용 하면 키 필드 목록 컨트롤을 컨트롤에 표시 하지 않고 데이터를 저장할 수 있습니다. 키 필드 일반적으로 데이터 원본에서 특정 레코드를 수정 하기 위한 업데이트 쿼리 문자열의 일부로 사용 됩니다. 컬렉션에서 지정 된 필드의 값으로 채워지는 <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>속성.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>       BaseDataList 클래스를 제공는 <xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged>컨트롤에서 선택한 항목이 변경 될 때 발생 하는 이벤트입니다.</xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged> 이 이벤트가 발생할 때 지침의 특정 집합을 수행 하는 사용자 지정 이벤트 처리기를 만들 수 있습니다."
