  namespace: System.Web.UI.WebControls
  summary: "데이터 목록 컨트롤에 머리글 액세스할 수 있는 형식으로 렌더링 하는지 여부를 나타내는 값을 가져오거나 설정 합니다. 이 속성은 컨트롤의 보조 기술 장치가 사용자에 게 더욱 쉽게 이용할 수 있도록 제공 됩니다."
  remarks: "데이터 목록 컨트롤에 머리글 액세스할 수 있는 형식으로 렌더링 하는지 여부를 지정 하려면 UseAccessibleHeader 속성을 사용 합니다. 이 속성은 컨트롤의 보조 기술 장치가 사용자에 게 더욱 쉽게 이용할 수 있도록 제공 됩니다. 기본적으로이 속성의 값은 `false` 컨트롤에 대 한 머리글 셀 태그 사이 렌더링 됩니다 및 `<td>` 및 `</td>`합니다. 이 속성의 값이 `true`, 컨트롤에 대 한 헤더 테이블 머리글 셀 태그 사이 렌더링 됩니다 `<th>` 및 `</th>`합니다. 또한 한 `scope=&quot;col&quot;` 특성이 머리글이 열에 있는 모든 셀에 적용 되도록 지정 하려면 테이블 머리글에 추가 됩니다. 기본 렌더링은 `<th>` 굵게 및 가운데 맞춤으로 텍스트를 가로로 렌더링 요소가 유지 됩니다. 개발자의 동작을 재정의할 수는 `<th>` 는 연계를 사용 하 여 스타일 시트 (CSS). 그러나 스타일 시트를 사용 하는 것이 좋습니다 액세스할 수 있는 웹 페이지입니다.       데이터와 같은 목록 컨트롤에 대 한는 <xref:System.Web.UI.WebControls.DataList>제어 및 <xref:System.Web.UI.WebControls.DataGrid>컨트롤에서 상속 되는 <xref:System.Web.UI.WebControls.BaseDataList>클래스를 프로그래밍 방식으로 또는 선언적으로 UseAccessibleHeader 속성을 설정할 수 있습니다.</xref:System.Web.UI.WebControls.BaseDataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> UseAccessibleHeader 속성을 프로그래밍 방식으로 설정한 경우 사용 하 여 데이터를 바인딩하기 전에 설정는 <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>메서드.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>"
  syntax:
