  remarks: "CellPadding 속성을 사용 하 여 셀의 내용과 셀 테두리 사이의 간격을 제어할 수 있습니다. 셀의 네 면에 지정 된 안쪽 여백이 추가 됩니다.       모든 셀 데이터 목록 컨트롤의 같은 열에 동일한 셀 너비를 공유 합니다. 따라서 한 셀의 내용을 같은 열에 다른 셀의 내용 보다 긴 경우 여백은 가장 넓은 셀에 적용 됩니다. 열에 있는 다른 모든 셀이 셀 너비도도 설정 됩니다.       마찬가지로, 동일한 행에 있는 모든 셀 높이 같게 만들기를 공유합니다. 안쪽 여백이 행에서 가장 높은 셀의 높이에 적용 됩니다. 행의 다른 모든 셀이 셀 높이으로 설정 됩니다. 개별 셀의 크기를 지정할 수 없습니다."
  example:
  - "The following code example demonstrates how to use the CellPadding property to specify the spacing between the contents of a cell and the cell's border.  \n  \n [!code-vb[BaseDataListCellPadding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_502_1.aspx)]\n [!code-cs[BaseDataListCellPadding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_502_1.aspx)]"
