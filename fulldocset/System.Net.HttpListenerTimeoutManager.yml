  namespace: System.Net
  summary: "바이트 / 초, 응답에 대 한 최소 전송 속도 가져오거나 설정 합니다."
  remarks: "기본 응답 보내기는 150 바이트 / 초입니다.       이 타이머를 사용 하지 않으려면 MinSendBytesPerSecond MAXULONG로 설정 합니다."
  syntax:
    content: public long MinSendBytesPerSecond { get; set; }
    return:
      type: System.Int64
      description: "<xref:System.Int64>입니다.</xref:System.Int64> 반환       최소 송신 속도 (바이트)는 응답에 대 한 초 단위입니다."
  overload: System.Net.HttpListenerTimeoutManager.MinSendBytesPerSecond*
  exceptions: []
  platform:
  - net462
