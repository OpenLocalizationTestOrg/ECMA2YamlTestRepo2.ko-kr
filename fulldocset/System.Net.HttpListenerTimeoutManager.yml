- uid: System.Net.HttpListenerTimeoutManager.DrainEntityBody
  id: DrainEntityBody
  parent: System.Net.HttpListenerTimeoutManager
  langs:
  - csharp
  name: DrainEntityBody
  nameWithType: HttpListenerTimeoutManager.DrainEntityBody
  fullName: System.Net.HttpListenerTimeoutManager.DrainEntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "시간에 대 한 허용 시간 (초) 단위로 설정 하거나 가져옵니다는 <xref href=&quot;System.Net.HttpListener&quot;> </xref> 유지 연결에서 엔터티 본문을 드레이닝 하도록 합니다."
  remarks: "이 속성의 기본값은 2 분입니다.       응용 프로그램 보낸 요청에 대 한 응답 및 요청 하기 전에 엔터티 본문 완전히 도착, 후 연결 유지 연결에서의 <xref:System.Net.HttpListener>드레이닝에 잠재적으로 다른 도달 엔터티 본문의 나머지 부분에서는 시작 되는 클라이언트의 요청에서 파이프라인으로 결합 합니다.</xref:System.Net.HttpListener> 나머지 엔터티 본문을 드레이닝 하도록 시간이 허용 되는 기간을 초과 하는 경우 연결 시간이 초과 됩니다."
  syntax:
    content: public TimeSpan DrainEntityBody { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>입니다.</xref:System.TimeSpan> 반환       초 단위로 시간에 허용 되는 <xref href=&quot;System.Net.HttpListener&quot;> </xref> 유지 연결에서 엔터티 본문을 드레이닝 하도록 합니다."
  overload: System.Net.HttpListenerTimeoutManager.DrainEntityBody*
  exceptions: []
  platform:
  - net462
- uid: System.Net.HttpListenerTimeoutManager.EntityBody
  id: EntityBody
  parent: System.Net.HttpListenerTimeoutManager
  langs:
  - csharp
  name: EntityBody
  nameWithType: HttpListenerTimeoutManager.EntityBody
  fullName: System.Net.HttpListenerTimeoutManager.EntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "(초)을 도착할 때까지 요청 엔터티 본문에 허용 되는 시간을 가져오거나 설정 합니다."
  remarks: "이 속성의 기본값은 2 분입니다.       <xref:System.Net.HttpListener>요청 엔터티 본문에 있을 때이 타이머를 켭니다.</xref:System.Net.HttpListener> 타이머 만료는 초기 구성된 값으로 설정 됩니다. 경우는 <xref:System.Net.HttpListener>표시가 추가 데이터를 받는 연결에 다른 간격 타이머 다시 설정 요청에.</xref:System.Net.HttpListener>"
  syntax:
    content: public TimeSpan EntityBody { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>입니다.</xref:System.TimeSpan> 반환       요청 엔터티 본문을 도착할 때까지 대 한 허용 시간 (초) 시간입니다."
  overload: System.Net.HttpListenerTimeoutManager.EntityBody*
  exceptions: []
  platform:
  - net462
- uid: System.Net.HttpListenerTimeoutManager.HeaderWait
  id: HeaderWait
  parent: System.Net.HttpListenerTimeoutManager
  langs:
  - csharp
  name: HeaderWait
  nameWithType: HttpListenerTimeoutManager.HeaderWait
  fullName: System.Net.HttpListenerTimeoutManager.HeaderWait
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "시간에 대 한 허용 시간 (초) 단위로 설정 하거나 가져옵니다는 <xref href=&quot;System.Net.HttpListener&quot;> </xref> 요청 헤더를 구문 분석할 수 있습니다."
  remarks: "이 속성의 기본값은 2 분입니다.       연결에서 첫 번째 요청은 <xref:System.Net.HttpListener>.</xref:System.Net.HttpListener> 로 라우팅된 후에이 시간 제한이 적용 됩니다.       시스템에는 요청 큐 또는 요청 헤더의 구문 분석 될 때까지 연관 된 URL 그룹을 확인할 수 없습니다. 따라서는 <xref:System.Net.HttpListener>연결에서 첫 번째 요청에 대 한 기본 HeaderWait 타이머를 적용 합니다.</xref:System.Net.HttpListener> 연결 유지 연결의 후속 요청이이 속성에 설정 된 값을 사용 합니다."
  syntax:
    content: public TimeSpan HeaderWait { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>입니다.</xref:System.TimeSpan> 반환       에 허용 되는 시간을 초 단위로 <xref href=&quot;System.Net.HttpListener&quot;> </xref> 요청 헤더를 구문 분석할 수 있습니다."
  overload: System.Net.HttpListenerTimeoutManager.HeaderWait*
  exceptions: []
  platform:
  - net462
- uid: System.Net.HttpListenerTimeoutManager.IdleConnection
  id: IdleConnection
  parent: System.Net.HttpListenerTimeoutManager
  langs:
  - csharp
  name: IdleConnection
  nameWithType: HttpListenerTimeoutManager.IdleConnection
  fullName: System.Net.HttpListenerTimeoutManager.IdleConnection
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "유휴 연결에 대 한 허용 시간 (초)에는 시간을 가져오거나 설정 합니다."
  remarks: "이 속성의 기본값은 2 분입니다.       연결에서 첫 번째 요청은 <xref:System.Net.HttpListener>.</xref:System.Net.HttpListener> 로 라우팅된 후에이 시간 제한이 적용 됩니다.       시스템에는 요청 큐 또는 요청 헤더의 구문 분석 될 때까지 연관 된 URL 그룹을 확인할 수 없습니다. 따라서는 <xref:System.Net.HttpListener>연결에서 첫 번째 요청에 대 한 기본 IdleConnection 타이머를 적용 합니다.</xref:System.Net.HttpListener> 연결 유지 연결의 후속 요청이이 속성에 설정 된 값을 사용 합니다."
  syntax:
    content: public TimeSpan IdleConnection { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>입니다.</xref:System.TimeSpan> 반환       유휴 연결에 대 한 허용 시간 (초) 시간입니다."
  overload: System.Net.HttpListenerTimeoutManager.IdleConnection*
  exceptions: []
  platform:
  - net462
