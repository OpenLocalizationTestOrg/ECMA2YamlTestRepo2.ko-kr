  name: IPStatus
  nameWithType: IPStatus
  fullName: System.Net.NetworkInformation.IPStatus
  type: Enum
  summary: "컴퓨터에는 제어 메시지 ICMP (Internet Protocol) 에코 메시지 전송의 상태를 보고 합니다."
  remarks: "<xref:System.Net.NetworkInformation.Ping>클래스를 사용 하 여 값이이 열거형에 설정 된 <xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName>속성.</xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.Ping> <xref:System.Net.NetworkInformation.Ping>반환 클래스 <xref:System.Net.NetworkInformation.PingReply>호출 하는 경우 개체는 <xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName>또는 <xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName>네트워크를 통해 컴퓨터에 도달할 수 있는지 확인 하는 방법을.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping>      > [!WARNING] > The DestinationProhibited 및 DestinationProtocolUnreachable에 해당 하는 열거형의 값은 숫자 값을 포함 합니다. 즉 가능한 DestinationProhibited i p v&6;에만 적용 되며 DestinationProtocolUnreachable i p v&4;에만 적용 됩니다."
  example:
  - "The following code example sends an ICMP echo message and checks the status.  \n  \n [!code-cs[NclPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_7_1.cs)]\n [!code-cpp[NclPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_7_1.cpp)]"
