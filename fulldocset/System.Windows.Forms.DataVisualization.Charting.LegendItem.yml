  name: LegendItem
  nameWithType: LegendItem
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendItem
  type: Class
  summary: "에 저장 되는 범례 항목을 나타냅니다는 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection&quot;> </xref> 클래스입니다."
  remarks: "LegendItem 클래스는 기본 또는 사용자 지정 항목 일 수 있는 범례 항목을 나타냅니다.-기본 범례 항목은 데이터 계열 또는 데이터 요소에 대 한 범례에 자동으로 삽입 됩니다. 원형 및 도넛형 차트에 대 한 기본 항목 그려진된 데이터 요소를 나타내고 다른 모든 차트 종류에 대 한 항목은 그려진된 계열을 나타냅니다. 기본적으로 이러한 범례 항목 기호 색에 대 한 범례 항목 텍스트의 계열 또는 데이터 요소 이름에 대 한 데이터 계열 또는 데이터 요소 색을 사용합니다. 기본 범례 항목을 사용자 지정 하거나 실행 시 사용 하 여 삭제할 수는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>의 이벤트는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>컨트롤.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>      -사용자 지정 범례 항목에는 사용자 정의 텍스트, 기호 색 등이 있습니다. 기본 항목 달리 그려진된 데이터와 연결 되지 않습니다. 디자인 타임 또는 런타임에 사용자 지정 범례 항목에 추가할 수 있습니다를 사용 하는 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>의 속성은 <xref:System.Windows.Forms.DataVisualization.Charting.Legend>개체.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       사각형, 선 또는에 따라 표식 범례 기호 일 수는 <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>LegendItem 개체의 속성 설정을.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       사용자 지정 범례 항목의 텍스트에 의해 결정 됩니다는 <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class LegendItem : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
