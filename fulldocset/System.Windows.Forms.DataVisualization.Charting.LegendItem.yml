  remarks: "BackSecondaryColor 속성은 대부분의 보조 배경색을 결정 하는 여러 관련된 속성 중 하나 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>개체이 고, 그라데이션 색을 적용 하는 경우에 사용 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       이 속성은 경우에 구현 <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle> 속성</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       BackSecondaryColor 유효한 ARGB (알파, 빨간색, 녹색, 파랑) 값으로 설정할 수 있습니다.       해칭에 사용 되는 경우 BackSecondaryColor 속성 범례 항목에 대 한 줄무늬 선의 색을 결정 합니다.       범례 셀의 배경에 대 한 그라데이션 색을 사용 하려면: 그라데이션 색상을 사용 하도록:-사용 된 <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Color%2A>속성을 기본 색을 설정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Color%2A>      -사용 된 <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>속성을, 보조 색을 설정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>      -사용 된 <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>속성을 원하는 그라데이션 스타일을 설정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>      > [!NOTE] >이 속성은 <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell>한 <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>중 하나 <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>나 <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> 의</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> 사용 하 여 개체</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell> 에 적용"
