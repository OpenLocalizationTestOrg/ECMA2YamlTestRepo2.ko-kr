  remarks: "BackGradientStyle 속성을 사용 하 여 지 확인 하는 제목 그라데이션, ½ ֳ µ 그라데이션의 방향을 확인 하기 위해 사용 됩니다.       이 속성은 경우에 구현 <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle> 속성</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       사용 가능한 패턴 목록은 대 한 참조는 <xref:System.Windows.Forms.DataVisualization.Charting.GradientStyle>열거형.</xref:System.Windows.Forms.DataVisualization.Charting.GradientStyle>       그라데이션 색 사용 하려면:-사용 된 <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Color%2A>속성을 기본 색을 설정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Color%2A>      -보조 색을 설정 하려면 BackGradientStyle 속성을 사용 합니다.      -원하는 그라데이션 스타일을 설정 하려면이 BackGradientStyle 속성을 사용 합니다.      > [!NOTE] >이 속성은 <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell>한 <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>중 하나 <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>나 <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> 의</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> 사용 하 여 개체</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell> 에 적용"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.GradientStyle BackGradientStyle { get; set; }
