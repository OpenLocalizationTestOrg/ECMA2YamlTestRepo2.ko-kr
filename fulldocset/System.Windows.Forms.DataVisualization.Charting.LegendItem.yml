      type: System.Windows.Forms.DataVisualization.Charting.GradientStyle
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.GradientStyle&quot;> </xref> 범례 항목의 배경 그라데이션 방향을 지정 하는 열거형입니다. 기본값은 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.GradientStyle&quot;> </xref>합니다."
