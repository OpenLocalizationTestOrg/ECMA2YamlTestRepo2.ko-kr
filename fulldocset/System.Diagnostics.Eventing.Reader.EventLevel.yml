  remarks: "이 클래스를 인스턴스화할 수 없습니다. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>개체 하나씩 공급자에 정의 된 각 수준에 대해 하나씩 EventLevel 개체의 목록을 정의 합니다.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> 에 정의 된 표준 수준 값 및 해당 의미는 <xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>열거형.</xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>"
