  name: BitmapEffect
  nameWithType: BitmapEffect
  fullName: System.Windows.Media.Effects.BitmapEffect
  type: Class
  summary: "**참고:이 API는 이제 사용 되지 않습니다.** 사용 되는 대체 항목은 <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>합니다.       비트맵 효과 정의합니다. 파생된 클래스에 적용할 수 있는 효과 정의 <xref href=&quot;System.Windows.Media.Visual&quot;> </xref> 와 같은 개체는 <xref href=&quot;System.Windows.Controls.Button&quot;> </xref> 또는 <xref href=&quot;System.Windows.Controls.Image&quot;> </xref>합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]비트맵 효과 소프트웨어 렌더링 합니다. 효과 적용 하는 모든 개체도 소프트웨어에서 렌더링 됩니다. 비트맵 효과 성능이 저하 될 수 있습니다이 때문에 큰 시각적 개체 또는 애니메이션에 적용 되지 해야 합니다.      > [!CAUTION] > 비트맵 효과 부분 신뢰 실행을 지원 하지 않습니다. 비트맵 효과 사용 하는 응용 프로그램에 완전 신뢰 권한이 있어야 합니다.       배율 변환과 효과 적용 하기 전에 시각적 개체에 적용 됩니다. 균일 하지 않은 눈금 변환을 효과 눈금 값 중 더 큰 사용 됩니다.       시각적 트리에 대 한 업데이트는 <xref:System.Windows.Media.VisualBrush>는 BitmapEffect 브러시의 부모 체인에 있으면 전파 하지 것입니다.</xref:System.Windows.Media.VisualBrush> 장면 업데이트 하는 효과의 부모 개체에 적용 하 여이 제한을 해결할 수 있습니다. 호출할 수 있습니다 <xref:System.Windows.UIElement.InvalidateVisual%2A>애니메이션 장면을 업데이트를 적용을 포함 하거나.</xref:System.Windows.UIElement.InvalidateVisual%2A>       사용자 지정 효과 관리 되지 않는 효과적으로 관리 되는 인터페이스를 만들기 위해이 클래스를 상속 합니다. 자세한 내용은 참조는 [관리 되지 않는 BitmapEffect](https://msdn.microsoft.com/library/ms735092.aspx) API입니다."
