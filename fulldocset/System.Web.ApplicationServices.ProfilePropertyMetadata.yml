- uid: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess
  id: AllowAnonymousAccess
  parent: System.Web.ApplicationServices.ProfilePropertyMetadata
  langs:
  - csharp
  name: AllowAnonymousAccess
  nameWithType: ProfilePropertyMetadata.AllowAnonymousAccess
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "속성을 인증 되지 않은 사용자에 게 사용할 수 있는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "요소에 대 한 설정 사용 하 여 익명 id를 사용 하도록 설정 하면 익명 사용자에 게 제공 되는 프로필 속성이 설정할 수 있습니다. 속성이 정의 된 때 Web.config 파일의 섹션의 요소에서 AllowAnonymousAccess 속성을 설정 합니다. 클라이언트 응용 프로그램에서 익명 사용자에 대 한 프로필 속성을 설정할 수 있는지 여부를 확인 하려면 AllowAnonymousAccess 속성을 사용 합니다."
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>속성은 인증 되지 않은 사용자가을 사용할 수 있는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
  platform:
  - net462
