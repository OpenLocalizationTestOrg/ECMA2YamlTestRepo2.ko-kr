  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "프로필 속성을 설명 하는 값의 컬렉션을 제공 합니다."
  remarks: "ProfilePropertyMetadata 클래스를 사용 하 여 <xref:System.Web.ApplicationServices.ProfileService>클래스</xref:System.Web.ApplicationServices.ProfileService> 를 통해 프로필에 액세스할 때 프로필 속성에 대 한 정보를 검색 합니다. 이름 및 속성의 형식 인지 여부에 관계 읽기 전용 기본값 및 인증 되지 않은 사용자가 액세스할 수 있는지 여부를 검색할 수 있습니다. 응용 프로그램에 적절 한 조치를 읽기 전용 속성을 설정 하는 등의 이러한 값을 기반으로 걸릴 수 있습니다.       <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> <xref:System.Web.ApplicationServices.ProfileService>클래스</xref:System.Web.ApplicationServices.ProfileService> 의 메서드</xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> 를 사용 하 여 Windows Communication Framework (WCF)와 호환 되는 응용 프로그램에서 ProfilePropertyMetadata 개체에 액세스 하려면 사용자는 프로필 속성에 대 한 메타 데이터를 특정 사용자의 프로필 속성 값에 없기 때문에 ProfilePropertyMetadata 개체를 검색에 로그온 하지 않아도 됩니다.       속성이 정의 된 경우 ProfilePropertyMetadata 클래스의 값이 섹션의 요소에 있는 Web.config 파일에 설정 됩니다."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
