  fullName: System.Web.Caching.Cache.EffectivePercentagePhysicalMemoryLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "ASP.NET 캐시에서 항목을 제거를 시작 하기 전에 응용 프로그램에서 사용할 수 있는 실제 메모리의 백분율을 가져옵니다."
  remarks: "EffectivePercentagePhysicalMemoryLimit 속성 응용 프로그램에 사용할 수 있는 실제 메모리의 백분율을 반환 합니다. 사용 가능한 백분율 줄어들면 캐시 알고리즘 캐시에서 항목을 제거 하기 시작 합니다.       EffectivePercentagePhysicalMemoryLimit 속성으로 설정할 수는 `percentagePhysicalMemoryUsedLimit` 특성에는 [요소 (ASP.NET 설정 스키마) 캐싱에 대 한 캐시](http://msdn.microsoft.com/en-us/68fa0040-5abf-4c73-93fc-17e3c6af3299) 응용 프로그램의 구성 파일의 요소입니다. 경우는 `percentagePhysicalMemoryUsedLimit` 특성이 설정 되지 않은 캐시 알고리즘은 캐시의 최대 크기를 확인 하 고 EffectivePercentagePhysicalMemoryLimit 속성을 계산 합니다.       EffectivePercentagePhysicalMemoryLimit는.NET Framework 버전 3.5에서에서 도입 되었습니다.  자세한 내용은 참조 [버전 및 종속성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public long EffectivePercentagePhysicalMemoryLimit { get; }
    return:
      type: System.Int64
      description: "응용 프로그램에 사용 가능한 실제 메모리의 비율입니다."
  overload: System.Web.Caching.Cache.EffectivePercentagePhysicalMemoryLimit*
  exceptions: []
  platform:
  - net462
