    description: "<code> absoluteExpiration </code> 및 <code> slidingExpiration </code> 매개 변수가 둘 다에 추가 하려는 항목에 대 한 설정에서 <xref uid=&quot;langword_csharp_Cache&quot; name=&quot;Cache&quot; href=&quot;&quot;> </xref>합니다."
