  - "The following example demonstrates how to assign an item high priority when you insert it into your application's `Cache` object.  \n  \n> [!NOTE]\n>  For more information about how to use this method with the <xref:System.Web.Caching.CacheItemRemovedCallback> delegate, see [How to: Notify an Application When an Item Is Removed from the Cache](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic Cache.Insert3 Example#1](~/add/codesnippet/csharp/50cb7857-3a5b-41d1-859e-_1.cs)]\n [!code-vb[Classic Cache.Insert3 Example#1](~/add/codesnippet/visualbasic/50cb7857-3a5b-41d1-859e-_1.vb)]"
  syntax:
    content: public void Insert (string key, object value, System.Web.Caching.CacheDependency dependencies, DateTime absoluteExpiration, TimeSpan slidingExpiration, System.Web.Caching.CacheItemPriority priority, System.Web.Caching.CacheItemRemovedCallback onRemoveCallback);
    parameters:
    - id: key
      type: System.String
      description: "개체를 참조 하는 데 사용 된 캐시 키입니다."
    - id: value
      type: System.Object
      description: "캐시에 삽입 되는 개체입니다."
    - id: dependencies
      type: System.Web.Caching.CacheDependency
      description: "항목에 대 한 파일 또는 캐시 키 종속성입니다. 종속성이 변경 된 개체는 유효 하지 않게 하 고 캐시에서 제거 됩니다. 이 매개 변수를 포함 하는 종속성이 없는 경우 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
    - id: absoluteExpiration
      type: System.DateTime
      description: "삽입 되는 개체 만료 되 고 캐시에서 제거 되는 시간입니다. 표준 시간에서 일광 절약 시간으로 변경 하는 현지 시간에 발생 가능한 문제를 방지 하려면 사용 <> </> *> 보다는 <> </> *>이 매개 변수 값에 대 한 합니다. 절대 만료를 사용 하는 경우는 `slidingExpiration` 매개 변수 여야 <xref href=&quot;System.Web.Caching.Cache.NoSlidingExpiration&quot;> </xref>합니다."
    - id: slidingExpiration
      type: System.TimeSpan
      description: "해당 개체가 만료 되는 시간과 삽입 되는 개체에 마지막으로 액세스 하는 시간 사이의 간격입니다. 이 값은 20 분을 해당 하는, 개체가 만료 됩니다를 마지막으로 액세스 한 후 20 분 캐시에서 제거 합니다. 슬라이딩 만료를 사용 하는 경우는 `absoluteExpiration` 매개 변수 여야 <xref href=&quot;System.Web.Caching.Cache.NoAbsoluteExpiration&quot;> </xref>합니다."
    - id: priority
      type: System.Web.Caching.CacheItemPriority
      description: "다른 항목으로 표현 되는 캐시에 저장 된 위치에 개체의 비용은 <xref href=&quot;System.Web.Caching.CacheItemPriority&quot;> </xref> 열거 합니다. 개체를 제거할 때이 값은 캐시에서 사용 저렴 한 비용을 사용 하 여 개체는 비용이 많이 드는 개체 보다 먼저 캐시에서 제거 됩니다."
    - id: onRemoveCallback
      type: System.Web.Caching.CacheItemRemovedCallback
      description: "제공 된 경우 호출 됩니다는 캐시에서 개체가 제거 될 때 하는 대리자입니다. 개체가 캐시에서 삭제 될 때 응용 프로그램에 알리기 위해이 사용할 수 있습니다."
