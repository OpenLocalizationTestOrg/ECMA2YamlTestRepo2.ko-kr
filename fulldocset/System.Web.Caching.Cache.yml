    commentId: T:System.ArgumentNullException
    description: "The <code>key</code> or <code>value</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "설정한는 <code> slidingExpiration </code> 매개 변수를 보다 작은 <xref uid=&quot;langword_csharp_TimeSpan.Zero&quot; name=&quot;TimeSpan.Zero&quot; href=&quot;&quot;> </xref> 또는&1; 년 이상에 해당 합니다."
  - type: System.ArgumentException
