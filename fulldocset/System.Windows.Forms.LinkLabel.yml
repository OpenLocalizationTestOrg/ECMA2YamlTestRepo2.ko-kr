  summary: "활성 링크를 표시 하는 데 사용할 색을 가져오거나 설정 합니다."
  remarks: "활성 링크는 클릭 하 고 있는 링크입니다. 이것은 낮아진된 상태 비슷합니다는 <xref:System.Windows.Forms.Button>컨트롤.</xref:System.Windows.Forms.Button> 링크 눌려져 때 링크에 표시 되는 색을 지정 하려면이 속성을 사용할 수 있습니다.       링크와 관련 된 색의 여러 가지가 있습니다. <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>에 표시 된 모든 링크의 색을 지정 된 <xref:System.Windows.Forms.LinkLabel>컨트롤.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>속성을 사용 하면 사용자가 방문한 후에 링크의 색을 지정할 수 있습니다.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> 비활성화 된 링크는 <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>사용할 수 없는 상태에 링크를 표시 하는 데 사용 됩니다.</xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>      > [!NOTE] >이 속성을 설정할 때 확인 색 속성 충돌 하지 않는 컨트롤의 배경색을 설정 하는 또는 텍스트가 제대로 표시 되지 않습니다. 예를 들어, 컨트롤의 배경색은 `Color.Red` 이 속성을 설정 하 고 `Color.Red`때 링크 눌려져 텍스트 올바르게 보여지지 않습니다."
  example:
  - "The following example demonstrates setting the <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> property using the <xref:System.Windows.Forms.LinkBehavior> enumeration. It also demonstrates setting the ActiveLinkColor, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A> and <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A> properties. To run this sample paste it in a blank form and call `InitializeLinkLabel` from the form's constructor or `Load` method.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_58_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_58_1.vb)]\n [!code-cpp[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_58_1.cpp)]"
  syntax:
    content: public System.Drawing.Color ActiveLinkColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "A <xref href=&quot;System.Drawing.Color&quot;> </xref> 표시할 활성 링크 색을 나타내는입니다. 기본 색은 시스템에서 지정, 일반적으로이 색은 <xref uid=&quot;langword_csharp_Color.Red&quot; name=&quot;Color.Red&quot; href=&quot;&quot;> </xref>합니다."
