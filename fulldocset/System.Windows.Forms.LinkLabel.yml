  summary: "하이퍼링크를 표시할 수 있는 Windows 레이블 컨트롤을 나타냅니다."
  remarks: "<xref:System.Windows.Forms.ToolStripLabel>대체 하 고 여기에 새로운 기능이 추가 된 <xref:System.Windows.Forms.Label>및 LinkLabel 컨트롤.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.ToolStripLabel> 그러나는 <xref:System.Windows.Forms.Label>LinkLabel 컨트롤 선택 하는 경우 이전 버전과 호환성 및 이후 사용 유지 됩니다.</xref:System.Windows.Forms.Label>       LinkLabel 컨트롤은 비슷합니다는 <xref:System.Windows.Forms.Label>예외 하이퍼링크를 표시할 수 있는 컨트롤.</xref:System.Windows.Forms.Label> 여러 개의 하이퍼링크를 컨트롤의 텍스트에 지정할 수 있습니다. 각 하이퍼링크 응용 프로그램 내에서 다른 작업을 수행할 수 있습니다. 예를 들어 Microsoft Internet Explorer에서 웹 사이트를 표시 하거나는 응용 프로그램과 관련 된 로그 파일을 로드 하는 하이퍼링크를 사용할 수 있습니다.       LinkLabel 컨트롤에 표시 되는 각 하이퍼링크 <xref:System.Windows.Forms.LinkLabel.Link>클래스</xref:System.Windows.Forms.LinkLabel.Link> 의 인스턴스가 <xref:System.Windows.Forms.LinkLabel.Link>클래스 표시 정보, 상태 및 하이퍼링크의 위치를 정의 합니다.</xref:System.Windows.Forms.LinkLabel.Link> 또한는 <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>속성은 <xref:System.Windows.Forms.LinkLabel.Link>클래스를 사용 하면 하이퍼링크를 표시 하려면 URL 등의 정보를 연결할 수 있습니다.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> 컨트롤 내에서 하이퍼링크를 클릭할 때는 <xref:System.Windows.Forms.LinkLabel.LinkClicked>이벤트가 및 <xref:System.Windows.Forms.LinkLabel.Link>의 일부로 전달 되는 클릭 된 하이퍼링크를 나타내는 개체는 <xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs>이벤트 처리기에 매개 변수로 전달 되는 개체입니다.</xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs> </xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.LinkClicked> 이 개체를 사용 하 여 가져올 수는 <xref:System.Windows.Forms.LinkLabel.Link>사용자가 클릭 된 하이퍼링크와 연결 된 개체입니다.</xref:System.Windows.Forms.LinkLabel.Link> LinkLabel 컨트롤 내에 포함 하는 모든 하이퍼링크에 저장 되는 <xref:System.Windows.Forms.LinkLabel.LinkCollection>컨트롤에 대 한 클래스 인스턴스.</xref:System.Windows.Forms.LinkLabel.LinkCollection>       LinkLabel 컨트롤에 하이퍼링크를 추가 하는 방법은 두 가지가 있습니다. 가장 빠른 방법을 지정 하는 것을 <xref:System.Windows.Forms.LinkArea>에 할당 하는 <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>속성.</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> </xref:System.Windows.Forms.LinkArea> 그러면 컨트롤의 텍스트 내에서 하이퍼링크를 하나만 지정할 수 있습니다. 여러 개의 하이퍼링크를 추가 하려면 사용할 수 있습니다는 <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>의 메서드는 <xref:System.Windows.Forms.LinkLabel.LinkCollection>클래스를 통해 컬렉션에 액세스 하 여는 <xref:System.Windows.Forms.LinkLabel.Links%2A>속성.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>       LinkLabel 컨트롤을 만든 LinkLabel 컨트롤 내에서 모든 텍스트를 포함 하는 기본 하이퍼링크 <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> 에 추가 됩니다. 이 기본 링크 된 새 링크 영역을 지정 하 여 재정의할 수 있습니다는 <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>속성 <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> 메서드</xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> 를 사용 하 여 링크를 지정 하거나</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A> <xref:System.Windows.Forms.LinkLabel.LinkCollection>클래스</xref:System.Windows.Forms.LinkLabel.LinkCollection> 의 메서드</xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A> 를 사용 하 여 기본 하이퍼링크를 제거할 수도 있습니다.       <xref:System.Windows.Forms.Label.TabStop%2A>속성은 `true` 기본적으로 하나 이상의 링크가의 길이&0; 보다 큰 만큼는 <xref:System.Windows.Forms.LinkLabel.Links%2A>컬렉션.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.Label.TabStop%2A> LinkLabel 컨트롤에는 단일 <xref:System.Windows.Forms.Control.TabIndex%2A>값.</xref:System.Windows.Forms.Control.TabIndex%2A> 그러나 각 링크의 길이&0; 보다 큰 왼쪽에서 오른쪽 순서로 자체 탭 정지를 가져옵니다. LinkLabel 컨트롤에 탭 탐색을 방지 하려면 설정는 <xref:System.Windows.Forms.Label.TabStop%2A>속성을 `false`.</xref:System.Windows.Forms.Label.TabStop%2A> 그러나에 새 링크를 추가 <xref:System.Windows.Forms.LinkLabel.Links%2A>컬렉션은 자동으로 설정 된 <xref:System.Windows.Forms.Label.TabStop%2A>속성을 `true` 다시.</xref:System.Windows.Forms.Label.TabStop%2A> </xref:System.Windows.Forms.LinkLabel.Links%2A>       LinkLabel 컨트롤에 대 한 하이퍼링크의 표시 모양을 정의할 수 있도록 하는 속성의 수를 제공 합니다. <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, 및 <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>속성 다양 한 상태에서 하이퍼링크를 표시할 때 사용 되는 색을 정의 합니다.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>속성의 하이퍼링크와 연결 된 밑줄 표시를 정의 합니다.</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>"
  example:
  - "The following example demonstrates using the LinkLabel class. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_1.vb)]  \n  \n The following example demonstrates using the LinkLabel class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the LinkLabel. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the LinkLabel using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_22_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_2.vb)]"
