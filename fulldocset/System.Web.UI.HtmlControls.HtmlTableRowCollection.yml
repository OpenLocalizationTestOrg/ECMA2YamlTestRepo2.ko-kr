  summary: "컬렉션 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> 의 행을 나타내는 개체는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> 제어 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "HtmlTableRowCollection 클래스를 사용 하 여 프로그래밍 방식으로 컬렉션을 관리 <xref:System.Web.UI.HtmlControls.HtmlTableRow>의 행을 나타내는 개체는 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableRow> 이 클래스는 추가, 제거 또는 행의 내용을 수정 하는 데 주로 사용 된 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] >는 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤에 포함 된 <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>속성의 컬렉션을 나타내는 <xref:System.Web.UI.HtmlControls.HtmlTableRow>개체.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTable> 각 <xref:System.Web.UI.HtmlControls.HtmlTableRow>테이블의 개별 행을 나타냅니다.</xref:System.Web.UI.HtmlControls.HtmlTableRow> <xref:System.Web.UI.HtmlControls.HtmlTableRow>포함 한 <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>속성의 컬렉션을 나타내는 <xref:System.Web.UI.HtmlControls.HtmlTableCell>개체.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> 이러한 개체는 테이블의 개별 셀을 나타냅니다. 개별 셀을 검색 하려면 먼저 가져온는 <xref:System.Web.UI.HtmlControls.HtmlTableRow>에서 셀을 포함 하는 행을 나타내는 개체의 <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>의 컬렉션은 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> <xref:System.Web.UI.HtmlControls.HtmlTableCell> <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> <xref:System.Web.UI.HtmlControls.HtmlTableRow>.</xref:System.Web.UI.HtmlControls.HtmlTableRow> 의 컬렉션</xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> 에서 행의에서 셀을 나타내는 개체</xref:System.Web.UI.HtmlControls.HtmlTableCell> 를 가져올 수 있습니다."
  example:
  - "The following code example demonstrates how to dynamically generate the contents of an <xref:System.Web.UI.HtmlControls.HtmlTable> control by adding rows to an HtmlTableRowCollection collection. Notice that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> property of a table is the HtmlTableRowCollection object.  \n  \n [!code-vb[HtmlTableRowCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_22_1.aspx)]\n [!code-cs[HtmlTableRowCollection#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_22_1.aspx)]"
