  langs:
  - csharp
  name: MakeValid(String)
  nameWithType: CodeIdentifier.MakeValid(String)
  fullName: System.Xml.Serialization.CodeIdentifier.MakeValid(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "입력된 문자열에서 올바른 코드 엔터티 이름을 생성합니다."
  remarks: "MakeValid 메서드 코드 식별자에 표시할 수 없는 모든 문자를 제거 합니다. 반환 문자열 &quot;Item&quot; 문자를 사용 하지는 유효 합니다. 것 접두사 문자열 &quot;Item&quot; 예를 들어 잘못 된 시작 문자로 시작 하는 입력, 숫자 또는 통화 기호입니다.       이 메서드를 직접 호출할 필요가 없습니다."
  syntax:
    content: public static string MakeValid (string identifier);
    parameters:
    - id: identifier
      type: System.String
      description: "일반적으로 XML 요소 또는 특성 이름에서 가져온 메서드 매개 변수와 같이 코드 엔터티의 이름입니다."
    return:
      type: System.String
      description: "메서드 매개 변수 이름 등의 코드 식별자로 사용할 수 있는 문자열입니다."
  overload: System.Xml.Serialization.CodeIdentifier.MakeValid*
  exceptions: []
  platform:
  - net462
