  summary: "입력된 텍스트를 코드 엔터티에 대 한 이름으로 변환 하는 정적 메서드를 제공 합니다."
  remarks: "CodeIdentifier 클래스의 메서드는 XML 요소 및 데이터 형식 정의에서.NET Framework 형식을 생성 하는 동안 XML serialization 인프라에서 사용 됩니다. 일반적으로 XML 요소 또는 특성 이름은 메서드의 입력된 텍스트를 제공합니다.       사용자 코드에서 직접 CodeIdentifier 클래스의 메서드를 호출할 필요가 없습니다. 대신 다양 한 도구와 같은 XML serialization에 대 한.NET Framework에서 제공 하는 Api를 사용 하 여는 <xref:System.Xml.Serialization.XmlSerializer>, 또는 [XML 스키마 정의 도구 (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) 도구.</xref:System.Xml.Serialization.XmlSerializer>"
