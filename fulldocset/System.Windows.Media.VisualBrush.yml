  remarks: "두 가지 방법으로 지정 하는 <xref:System.Windows.Media.VisualBrush.Visual%2A>VisualBrush의 콘텐츠.</xref:System.Windows.Media.VisualBrush.Visual%2A>      -만들기는 새 <xref:System.Windows.Media.Visual>설정 하는 데 사용 된 <xref:System.Windows.Media.VisualBrush.Visual%2A>는 VisualBrush의 속성입니다.</xref:System.Windows.Media.VisualBrush.Visual%2A> </xref:System.Windows.Media.Visual>      -는 기존 <xref:System.Windows.Media.Visual> <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> 대상의 복제 이미지를 만듦,</xref:System.Windows.Media.Visual> 사용 그런 다음 리플렉션 및 확대와 같은 흥미로운 효과 생성 하는 VisualBrush를 사용할 수 있습니다.       정의 하는 경우 새 <xref:System.Windows.Media.VisualBrush.Visual%2A>VisualBrush 및에 대 한 <xref:System.Windows.Media.Visual>은 <xref:System.Windows.UIElement>레이아웃 시스템에서 실행 (예: 패널 또는 컨트롤)는 <xref:System.Windows.UIElement>및 해당 자식 요소의 때는 <xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A>속성이로 설정 되어 `true`.</xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A> </xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush.Visual%2A> 그러나 루트 <xref:System.Windows.UIElement>기본적으로 시스템의 나머지 부분에서 격리 된 스타일, 스토리 보드 및 외부 레이아웃이이 경계를 인터넷 수 없습니다.</xref:System.Windows.UIElement> 루트의 크기를 명시적으로 지정 해야 따라서 <xref:System.Windows.UIElement>만 부모는는 VisualBrush 따라서 것 없습니다 크기를 자동으로 자체 그려지는 영역에 없기 때문에.</xref:System.Windows.UIElement> 레이아웃에 대 한 자세한 내용은 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], 참조는 [레이아웃](~/add/includes/ajax-current-ext-md.md)합니다.       경우에 업데이트 VisualBrush의 시각적 트리를 전파 하지 것입니다는 <xref:System.Windows.Media.Effects.BitmapEffect>브러시의 부모 체인에.</xref:System.Windows.Media.Effects.BitmapEffect> 여 방지할 수 있습니다 이러한 제한을 효과 상위 개체에 장면 업데이트를 강제로 적용 합니다. 호출할 수 있습니다 <xref:System.Windows.UIElement.InvalidateVisual%2A>애니메이션 장면을 업데이트를 적용을 포함 하거나.</xref:System.Windows.UIElement.InvalidateVisual%2A>       **Freezable 기능:** 에서 상속 된 <xref:System.Windows.Freezable>클래스, VisualBrush 클래스는 여러 가지 특수 기능을 제공: VisualBrush 개체를으로 선언 및 여러 개체 간에 공유할 수 있습니다.</xref:System.Windows.Freezable> 제공 하는 다른 기능에 대 한 자세한 내용은 <xref:System.Windows.Freezable>개체 참조는 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      > [!NOTE] > A VisualBrush 수 없는 읽기 전용 (고정) 때 해당 <xref:System.Windows.Media.VisualBrush.Visual%2A>속성 이외의 값으로 설정 되어 `null.` </xref:System.Windows.Media.VisualBrush.Visual%2A>"
