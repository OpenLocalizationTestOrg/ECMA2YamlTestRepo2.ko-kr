- uid: System.Windows.Forms.DataGridViewRowHeaderCell.GetClipboardContent(System.Int32,System.Boolean,System.Boolean,System.Boolean,System.Boolean,System.String)
  id: GetClipboardContent(System.Int32,System.Boolean,System.Boolean,System.Boolean,System.Boolean,System.String)
  parent: System.Windows.Forms.DataGridViewRowHeaderCell
  langs:
  - csharp
  name: GetClipboardContent(Int32,Boolean,Boolean,Boolean,Boolean,String)
  nameWithType: DataGridViewRowHeaderCell.GetClipboardContent(Int32,Boolean,Boolean,Boolean,Boolean,String)
  fullName: System.Windows.Forms.DataGridViewRowHeaderCell.GetClipboardContent(Int32,Boolean,Boolean,Boolean,Boolean,String)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "복사할 셀의 형식이 지정 된 값을 검색 하는 <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>합니다."
  remarks: "값에 따라는 <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>의 속성은 <xref:System.Windows.Forms.DataGridView>컨트롤,이 메서드는 컨트롤의 <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>셀을 나타내는 클립보드 형식의 값을 검색 하는 메서드.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>       이 메서드의 매개 변수 위치에 관련 된이 셀을 선택한 셀에 의해 정의 된 영역을 나타내는 데이터의 테이블에 있는 위치를 나타내는 <xref:System.Windows.Forms.DataGridView>컨트롤.</xref:System.Windows.Forms.DataGridView> 셀의 위치에 따라 서식 정보 수 반환할 셀 값 외에도이 메서드에 의해입니다. 예를 들어 행의 첫 번째 열에 셀에 대 한 HTML 형식에는 행의 시작 부분을 나타내는 태그가 포함 됩니다.       지원 되는 클립보드 형식으로는 <xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>, 및 <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       자세한 내용은 <xref:System.Windows.Forms.Clipboard>클래스</xref:System.Windows.Forms.Clipboard> 를 참조 하십시오."
  syntax:
    content: protected override object GetClipboardContent (int rowIndex, bool firstCell, bool lastCell, bool inFirstRow, bool inLastRow, string format);
    parameters:
    - id: rowIndex
      type: System.Int32
      description: "셀이 포함 된 행의&0;부터 시작 하는 인덱스입니다."
    - id: firstCell
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>선택한 셀;에 정의 된 영역의 첫 번째 열에 셀 임을 나타내기 위해 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: lastCell
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>셀이 선택 된 셀;에 정의 된 영역의의 마지막 열 임을 나타내기 위해 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: inFirstRow
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>선택한 셀;에 정의 된 영역의 첫 번째 행의 셀 임을 나타내기 위해 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: inLastRow
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>선택한 셀;에 정의 된 영역의 마지막 행의 셀 임을 나타내기 위해 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: format
      type: System.String
      description: "셀의 현재 서식 문자열입니다."
    return:
      type: System.Object
      description: "A <xref:System.Object>복사할 셀의 값을 나타내는 <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>.</xref:System.Object>"
