- uid: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  id: NotifyScriptLoaded
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: NotifyScriptLoaded
  nameWithType: ScriptReferenceBase.NotifyScriptLoaded
  fullName: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "표시 하는 값을 가져오거나 설정 합니다. 여부는 <xref href=&quot;System.Web.Handlers.ScriptResourceHandler&quot;> </xref> 개체의 클라이언트 NotifyScriptLoaded 메서드를 호출 하는 ECMAScript (JavaScript) 파일의 끝에 코드를 자동으로 추가 [Sys.Application](~/add/includes/ajax-current-ext-md.md) 클래스입니다."
  remarks: "NotifyScriptLoaded 속성을 설정 `false` 스크립트 파일의 어셈블리를 참조 하 고 스크립트 파일은 이미 호출 하는 코드를 포함 하는 경우 [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md)합니다. 오류가 발생 하는 경우 [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) 메서드는 스크립트 파일에서 여러 번 호출 합니다.       어셈블리에 포함 되지 않은 독립 실행형 스크립트 파일을 참조 하는 경우 호출 하는 스크립트 파일의 끝에 코드를 포함 해야는 [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) 메서드. 다음 예제 스크립트 파일의 끝에 포함 하도록 코드를 보여줍니다.      ```   if(typeof(Sys) !== &quot;undefined) Sys.Application.notifyScriptLoaded();   ```"
  syntax:
    content: public bool NotifyScriptLoaded { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우는 [Sys.Application.notifyScriptLoaded](~/add/includes/ajax-current-ext-md.md) 자동으로 메서드는 JavaScript 파일의 끝에 또는 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 사용자 코드에서 호출 하는 경우는 [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) JavaScript 파일에 이미 있는 메서드. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded*
  exceptions: []
  platform:
  - net462
