  remarks: 'SystemCommands 클래스의 명령에 <xref:System.Windows.Window>.</xref:System.Windows.Window> 를 관리 하는 일반적인 명령 집합을 나타내는  이 클래스의 속성을 나타내는 <xref:System.Windows.Input.RoutedCommand>개체 명령에 대 한 구현 논리를 제공 하지 않습니다.</xref:System.Windows.Input.RoutedCommand> 명령에 <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding> 바인딩하여 명령에 대 한 논리를 제공할 수 있습니다.  자세한 내용은 참조 [하는 방법: 후크를 정도 컨트롤에 명령 아니요 명령을 지원](~/add/includes/ajax-current-ext-md.md)합니다. SystemCommands 클래스 <xref:System.Windows.Window>.</xref:System.Windows.Window> 지정된에 대 한 논리를 구현 하는 정적 메서드를 제공 하는 또는 구현 하는 형식에 정적 메서드를 전달할 수 있습니다 <xref:System.Windows.Input.ICommand>대리자를 수락 하 고.</xref:System.Windows.Input.ICommand> 자세한 내용은 <xref:System.Windows.Input.InputBinding>클래스</xref:System.Windows.Input.InputBinding> 의 예제를 참조 하십시오.'
  syntax:
    content: public static class SystemCommands
