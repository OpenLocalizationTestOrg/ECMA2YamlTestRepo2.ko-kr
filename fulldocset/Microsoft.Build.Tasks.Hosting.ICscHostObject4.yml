- uid: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.ICscHostObject4
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "설정의 `/platform` 값을 <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>합니다."
  remarks: "경우는 <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>속성은 프로젝트에 설정, SetPlatformWith32BitPreference 변경는 `/platform` 에서 값 `AnyCPU` 또는 기본값 (`null` 또는 &quot;&quot;)를 `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> 자세한 내용은 참조 [/platform (C# 컴파일러 옵션)](~/add/includes/ajax-current-ext-md.md)합니다.       경우는 `/platform` 값으로 설정 되어 `AnyCPU` (`/platform:AnyCPU`), 응용 프로그램 가능 하면 64 비트 프로세스로 실행 되 고 다시 32 비트 32 비트 전용 시스템에 대 한 합니다. 그러나 응용 프로그램을 64 비트 응용 프로그램에서 더 많은 메모리를 사용할 수 있습니다 때문에 32 비트 프로세스로 실행할 수도 있습니다. `AnyCPU32BitPreferred` 설정을 비슷합니다 `AnyCPU`한다는 점을 제외 하는 기본 작업은 시스템에서 지 원하는 모드나 32 비트 모드에서 응용 프로그램을 실행 합니다.  이 설정은 32 비트 모드를 변경 하지 않을 수 있습니다 향후 프로세서를 수용 합니다."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>설정 하는 `/platform` 값을 <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>, 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>메서드가 성공 했으면 합니다."
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
