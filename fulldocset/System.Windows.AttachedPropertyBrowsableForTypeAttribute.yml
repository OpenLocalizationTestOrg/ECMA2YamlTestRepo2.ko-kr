  name: AttachedPropertyBrowsableForTypeAttribute
  nameWithType: AttachedPropertyBrowsableForTypeAttribute
  fullName: System.Windows.AttachedPropertyBrowsableForTypeAttribute
  type: Class
  summary: "연결된 된 속성은 지정된 된 형식에서 파생 된 요소만 검색할 수 있도록 지정 합니다."
  remarks: "용어의 의미 `browsable` 이 대 한 설명에서 사용 되는 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 에 대 한 설명과 유사 <xref:System.ComponentModel.BrowsableAttribute>, 하지만 연결된 된 속성에 대 한 검색 가능한 상태는 하는 방법에 대 한 속성 정보 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]연결된 된 속성은 주로 때문에 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 개념.</xref:System.ComponentModel.BrowsableAttribute>       AttachedPropertyBrowsableForTypeAttribute에 지정 된 경우 둘 이상의 유형이 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)], 속성은 일치 하는 형식을 지정 하는 경우에 검색 가능한 (논리적 또는).  형식을 인터페이스로 될 수도 있습니다.       이 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 지정 <xref:System.AttributeUsageAttribute.AllowMultiple%2A> `true`.</xref:System.AttributeUsageAttribute.AllowMultiple%2A>       이 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 연결 된 속성 정의의 get 접근자에만 적용 해야 합니다. 이 적용 되지 않습니다 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] set 접근자에 있습니다. 탐색할 수 있도록 발송 되는 설정 작업은 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 관련 요소는 존재 여부와 true 동작을 제어 하는 요소를 정의 하는 속성에 get 접근자의 특성입니다.       연결된 속성 선언에 대 한 일반적인 정보를 참조 하십시오. [연결 된 속성 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true)]

      public sealed class AttachedPropertyBrowsableForTypeAttribute : System.Windows.AttachedPropertyBrowsableAttribute
