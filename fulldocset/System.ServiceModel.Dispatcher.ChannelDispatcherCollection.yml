  remarks: "이 컬렉션은 사용 하 여 <xref:System.ServiceModel.ServiceHostBase>호스트에 연결 된 채널 디스패처를 관리 하려면.</xref:System.ServiceModel.ServiceHostBase> ChannelDispatcherCollection 때 만들어집니다 <xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>라고를 사용 하 여 컬렉션에 액세스할 수 있습니다는 <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>속성.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>       컬렉션에 포함 되어 <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>개체 (및 뿐 아니라 인스턴스의 <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>)도 유지 하려는 개발자가 사용 되므로 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]프로그래밍 모델 하면서 시스템 제공 런타임 대체 합니다.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> 클래스를 파생 <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>하 고 확장 <xref:System.ServiceModel.ServiceHost>(에서 상속 되 <xref:System.ServiceModel.ServiceHostBase>) <xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A> <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> 에서 파생 된 클래스의 인스턴스를 추가,</xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A> 재정의 하 여</xref:System.ServiceModel.ServiceHostBase> </xref:System.ServiceModel.ServiceHost> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>       이 클래스 생성자가 없는 공개 및 <xref:System.ServiceModel.ServiceHost>.</xref:System.ServiceModel.ServiceHost> 외부에서 사용할 수 없습니다."
