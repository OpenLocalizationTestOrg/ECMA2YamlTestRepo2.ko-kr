  summary: "모든 컨텍스트 항목이 파생 되어야 하는 기본 클래스를 나타냅니다. 이 클래스는 추상 클래스입니다."
  remarks: "컨텍스트 항목의 디자이너에서 일시적 상태 부분을 나타냅니다. 컨텍스트 항목을 관리 한 <xref:System.Activities.Presentation.ContextItemManager>의 일부인는 <xref:System.Activities.Presentation.EditingContext>에 소속 된는 <xref:System.Activities.Presentation.WorkflowDesigner>워크플로 모델을 시각적으로 나타낼 때.</xref:System.Activities.Presentation.WorkflowDesigner> </xref:System.Activities.Presentation.EditingContext> </xref:System.Activities.Presentation.ContextItemManager> <xref:System.Activities.Presentation.ContextItemManager>에서 반환 되는 <xref:System.Activities.Presentation.EditingContext.Items%2A>호스트와 디자이너 간에 공유 되는 데이터를 포함 하는 속성.</xref:System.Activities.Presentation.EditingContext.Items%2A> </xref:System.Activities.Presentation.ContextItemManager>  이 데이터는 구독을 후크하고 알림을 변경 하는 데 필요한 메커니즘을 제공 합니다."
