  namespace: System.Activities.Presentation
  summary: "컨텍스트 항목 관리자에 저장 되기 전에 컨텍스트 항목에 대해 호출 되는 메서드를 나타냅니다. 컨텍스트 항목 관리자에서 이전 항목을 매개 변수로 전달 됩니다."
  remarks: "항목이 기본 생성자를 사용 해야 하므로 항목이 처음으로 컨텍스트에 전달 된 경우 기본 항목이 생성 됩니다."
  syntax:
    content: protected virtual void OnItemChanged (System.Activities.Presentation.EditingContext context, System.Activities.Presentation.ContextItem previousItem);
    parameters:
    - id: context
      type: System.Activities.Presentation.EditingContext
      description: "<xref href=&quot;System.Activities.Presentation.EditingContext&quot;> </xref> 내 있는 되 고 변경 합니다."
    - id: previousItem
      type: System.Activities.Presentation.ContextItem
      description: "이전에 활성화 <xref href=&quot;System.Activities.Presentation.ContextItem&quot;> </xref>합니다."
