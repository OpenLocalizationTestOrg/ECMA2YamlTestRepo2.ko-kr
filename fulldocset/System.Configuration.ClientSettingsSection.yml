  summary: "구성 파일에서 응용 프로그램 사용자 범위 설정의 그룹을 나타냅니다."
  remarks: "[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 하나의 기본 설정 공급자가 포함 된 <xref:System.Configuration.LocalFileSettingsProvider>, 확장명을 가진 파일에 로컬 파일 시스템에 구성 데이터를 저장 하는 `.config`.</xref:System.Configuration.LocalFileSettingsProvider> 구성 파일의 내용은 XML 문서로 구성 됩니다. 사용자 범위 설정은 이름으로 파일에 유지 되므로 `username.config`합니다. 이 파일 내에서 데이터 내의 요소로 저장 됩니다는 `<userSettings>` 섹션. 이러한 각 섹션은 해당 ClientSettingsSection으로 표시 됩니다. 각 섹션 개체가 소유 하 고 <xref:System.Configuration.IConfigurationSectionHandler>.</xref:System.Configuration.IConfigurationSectionHandler> 구성 섹션 처리기를 관리       ClientSettingsSection 클래스의 간단한 확장을 나타내는 <xref:System.Configuration.ConfigurationSection>에 사용 되는 클래스는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 일반 구성 파일에 대 한 지원.</xref:System.Configuration.ConfigurationSection>       응용 프로그램 설정에 대 한 자세한 내용은 항목을 참조 하십시오. [Windows Forms에 대 한 응용 프로그램 설정](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: 'public sealed class ClientSettingsSection : System.Configuration.ConfigurationSection'
