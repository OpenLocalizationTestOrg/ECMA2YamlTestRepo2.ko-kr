  summary: "도구 설명이 열리거나 닫힐 때 발생 하는 이벤트에 대 한 이벤트 정보를 제공 합니다."
  remarks: "도구 설명이 열리거나 닫힐 때이 클래스는 이벤트 정보를 제공 합니다. 도구 설명을 지정 하는 요소 중 하나 <xref:System.Windows.FrameworkElement>나 <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement> 에서 상속 따라서 열기 및 닫기 이벤트는 두이 클래스에 있습니다. 다음 표에서이 클래스를 사용 하는 이벤트를 나열 합니다.      | 도구 설명이 열리면 발생 하는 이벤트 | 도구 설명이 닫힐 때 발생 하는 이벤트 |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       이러한 이벤트를 사용 하 여 등록는 <xref:System.Windows.Controls.ToolTipService>으로 클래스는 <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>및 <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>필드.</xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> <xref:System.Windows.FrameworkElement>및 <xref:System.Windows.FrameworkContentElement>클래스는 둘 다 구현는 <xref:System.Windows.Controls.ToolTipService>노출 The ToolTipEventArgs 클래스 앞의 표에 이벤트를 정의 하 여이 이벤트를 재정의 하 고는 <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>메서드.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> 그러나이 보호 된 멤버는는 메서드는 봉인 클래스 고 ToolTipEventArgs에서 클래스에서 재정의 될 수 없습니다 멤버 ToolTipEventArgs 목록에 나타나지 않습니다. 이 클래스에서 메서드의 구현은 캐스팅 하는 메서드에 매개 변수로 제공 되는 이벤트 처리기 대리자는 <xref:System.Windows.Controls.ToolTipEventHandler>유형.</xref:System.Windows.Controls.ToolTipEventHandler>       도구 설명으로 정의 된 경우는 <xref:System.Windows.Controls.ToolTip>개체는 <xref:System.Windows.Controls.ToolTip.Opened>및 <xref:System.Windows.Controls.ToolTip.Closed>의 이벤트는 <xref:System.Windows.Controls.ToolTip>클래스는 도구 설명이 열리거나 닫힐 때 발생 합니다.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
