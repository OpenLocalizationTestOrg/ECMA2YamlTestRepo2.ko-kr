  nameWithType: DataControlFieldCell
  fullName: System.Web.UI.WebControls.DataControlFieldCell
  type: Class
  summary: "테이블 형식 ASP.NET 데이터 바인딩된 컨트롤의 렌더링된 된 테이블의 셀을와 같은 나타냅니다 <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> 또는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>합니다."
  remarks: "DataControlFieldCell 클래스는 <xref:System.Web.UI.WebControls.TableCell>클래스 <xref:System.Web.UI.WebControls.GridView>및 <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 같은 테이블 형식 레이아웃에서는 해당 콘텐츠를 렌더링 하는 ASP.NET 데이터 바인딩된 컨트롤의 셀을 나타내는</xref:System.Web.UI.WebControls.TableCell> 강력한 형식의       <xref:System.Web.UI.WebControls.DataControlField>DataControlFieldCell 개체가 포함 된 개체는 셀이 셀에 스타일을 적용 하 여 렌더링 되는 방식을 제어 합니다.</xref:System.Web.UI.WebControls.DataControlField> 포함 하는 액세스할 수 있습니다 <xref:System.Web.UI.WebControls.DataControlField>를 사용 하 여 개체는 <xref:System.Web.UI.WebControls.DataControlFieldCell.ContainingField%2A>속성.</xref:System.Web.UI.WebControls.DataControlFieldCell.ContainingField%2A> </xref:System.Web.UI.WebControls.DataControlField>"
  example:
  - "The following code example demonstrates how a DataControlFieldCell object can be used and manipulated by a class that derives from <xref:System.Web.UI.WebControls.DataControlField>. The `RadioButtonField` class adds a <xref:System.Web.UI.WebControls.RadioButton> control to each DataControlFieldCell object in its <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> method, and later checks the value of the <xref:System.Web.UI.WebControls.RadioButton> control in the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> method. This example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_117_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_117_1.cs)]"
