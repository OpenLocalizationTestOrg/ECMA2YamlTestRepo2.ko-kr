  summary: "표시 하거나 서식 없는 텍스트를 편집 하는 데 사용할 수 있는 컨트롤을 나타냅니다."
  remarks: "TextBox 컨트롤에 형식이 지정 되지 않은 텍스트만 포함 될 수 있습니다는 <xref:System.Windows.Controls.TextBox.Text%2A>속성.</xref:System.Windows.Controls.TextBox.Text%2A> 다음 그림에는 입력란의 예가 나와 있습니다.       ![TextBox 스크린 샷](~/add/media/ss-ctl-textbox.gif &quot;TextBox 스크린 샷&quot;) 의 캡슐화 된 구성 요소로 구성 된 복합 컨트롤이 TextBox 입력란의 예입니다. 따라서 캡슐화 된 자식 요소에 의해 처리 되므로 일부 이벤트는 포함 하는 컨트롤까지 버블링 되지 않습니다. 이 인해 응용 프로그램 개발자는 터널링 버전 (&quot;미리 보기&quot; 접두사를 기준으로 표시 됨) 하는 이벤트의 수신 대기 해야 합니다.       TextBox 텍스트만을 지원 합니다. 다양 한 콘텐츠를 지원 해야 하는 응용 프로그램, <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> 을 참조 하십시오. 에 동의 해야 하는 응용 프로그램에 대 한 암호 또는 기타 중요 한 입력 <xref:System.Windows.Controls.PasswordBox>.</xref:System.Windows.Controls.PasswordBox> 참조 됩니다.       가로 및 세로로 입력란 내의 텍스트 맞춤은 완료 한 후에 <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>및 <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>속성.</xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> 페이지 레이아웃 내에서 텍스트 상자 정렬 작업을 완료는 <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>및 <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>속성.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       설정 하는 입력란 주위의 테두리를 숨기려면는 가장 좋은 방법은 <xref:System.Windows.Controls.Control.BorderThickness%2A>하 고 입력란의 속성 `0`.</xref:System.Windows.Controls.Control.BorderThickness%2A>      > [!IMPORTANT] > 텍스트 상자에 버블링에 대 한 기본 제공 처리 <xref:System.Windows.UIElement.MouseUp>및 <xref:System.Windows.UIElement.MouseDown>이벤트.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> 따라서 사용자 지정 이벤트 처리기 수신 대기 하는 <xref:System.Windows.UIElement.MouseUp>또는 <xref:System.Windows.UIElement.MouseDown>TextBox에서 이벤트를 호출할 수 없습니다.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> 이러한 이벤트에 응답 해야 할 경우 터널링에 대 한 수신 <xref:System.Windows.UIElement.PreviewMouseUp>및 <xref:System.Windows.UIElement.PreviewMouseDown>이벤트 대신 사용 하 여 처리기를 등록 또는 <xref:System.Windows.EventSetter.HandledEventsToo%2A>인수 (이 두 번째 옵션은 코드를 통해 사용할 수만).</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> 이벤트가 처리 하려는 경우가 아니면 의도적으로 이러한 이벤트의 텍스트 상자 기본 처리를 사용 하지 않도록 설정 하 고 컨트롤의에 주목할 만한 영향 있다는 점에 유의 하는 표시 하지 않는 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]합니다.       스크롤 막대 기본적으로 텍스트 상자에 표시 되지 않습니다. 스크롤 막대를 표시 하려면 설정 <xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>및 <xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A>속성을 <xref:System.Windows.Controls.ScrollBarVisibility>나 <xref:System.Windows.Controls.ScrollBarVisibility>.</xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A> </xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>       일반적으로 <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>감지에 사용 되어야 합니다는 입력란에서 텍스트 또는 <xref:System.Windows.Controls.RichTextBox>아니라 변경 <xref:System.Windows.UIElement.KeyDown>예상 대로.</xref:System.Windows.UIElement.KeyDown> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> 참조 [하는 방법: 검색 때 텍스트는 텍스트 상자에 변경 되기도](~/add/includes/ajax-current-ext-md.md) 예에 대 한 합니다.      ## 여러 개의 TextBox 컨트롤을 사용 하 여 동일한 속성 설정을 적용할는 TextBox 컨트롤을 사용자 지정의 <xref:System.Windows.FrameworkElement.Style%2A>속성.</xref:System.Windows.FrameworkElement.Style%2A> 기본값을 수정할 수 <xref:System.Windows.Controls.ControlTemplate>고유한 모양을 제어할 수 있습니다.</xref:System.Windows.Controls.ControlTemplate> 만들기에 대 한 자세한 내용은 <xref:System.Windows.Controls.ControlTemplate>, 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  부분 및 텍스트 상자에 관련 된 상태를 보려면 참조 [TextBox 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다.      > [!NOTE] > 시각적 속성을 설정만 영향을 미칠 속성 시각적 TextBox 컨트롤의 기본 서식 파일에 속성이 있으며를 사용 하 여 설정 된 경우는 합니다. &quot;변경의 시각적 구조의 정도 제어&quot; 섹션의 시각적 속성 목록을 찾을 수 있습니다 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)합니다."
  example:
  - "This example shows how to use the Text property to set the initial text contents of a TextBox control.  \n  \n> [!NOTE]\n>  Although the Extensible Application Markup Language (XAML) version of the example could use the \\<TextBox.Text> tags around the text of each button's TextBox content, it is not necessary because the TextBox applies the ContentPropertyAttribute attribute to the Text property.  \n  \n```xaml  \n<TextBox Name=\"tbSettingText\">  \n  Initial text contents of the TextBox.  \n</TextBox>  \n```  \n  \n```c#  \ntbSettingText.Text = \"Initial text contents of the TextBox.\";  \n```  \n  \n```vb  \ntbSettingText.Text = \"Initial text contents of the TextBox.\"  \n```  \n  \n For additional examples, see the 4.0 version of this document: [TextBox Class](https://msdn.microsoft.com/en-US/library/ms617604\\(v=vs.100\\).aspx)."
