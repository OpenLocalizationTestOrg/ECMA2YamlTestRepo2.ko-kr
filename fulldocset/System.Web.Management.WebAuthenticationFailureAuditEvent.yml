  summary: "ASP.NET 인증 실패에 대 한 정보를 제공합니다."
  remarks: "다음 목록에는 ASP.NET에서 기본적으로 WebAuthenticationFailureAuditEvent 이벤트는 발생 한 기능을 설명 합니다.      > [!NOTE] > ASP.NET이 구성 하는 기본적으로 감사 실패 조건만 로깅 성공으로 로그온 하도록 조건을 수 큰 부담이 시스템 리소스입니다. 항상 성공 상태를 기록 하도록 시스템을 구성할 수 있습니다.      -폼 인증입니다. 성공 감사; 인증 된 사용자 이름을 포함 하는 동안 실패 감사 암호 해독 및 유효성 검사에 실패 한 티켓에서 일반적으로 생성 되기 때문에 사용자 이름, 포함 되지 않습니다. 클라이언트 IP 주소가 둘 다. 관련된 이벤트 감사 코드는 <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>      -구성원입니다. 성공 및 실패 모두 감사 시도 사용자 이름을 포함 합니다. 두 형태의 감사 로그에 유효한 암호가 유지는 위험이 있으므로 시도 된 암호가 포함 됩니다. 관련된 이벤트 감사 코드는 <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>       WebAuthenticationFailureAuditEvent이 발생 하면 기본적으로 감사 인증 실패 이벤트 발생 성능 카운터를 업데이트 됩니다. 시스템 모니터 (PerfMon)에서이 성능 카운터를 볼 수는 **카운터 추가** 창 선택 `ASP.NET` 에 **성능** 개체 드롭 다운 목록은 **인증 실패 이벤트 발생** 클릭 하 고 성능 카운터는 **추가** 단추입니다. 자세한 내용은 참조 [시스템 모니터 (PerfMon)를 사용 하 여 ASP.NET 응용 프로그램으로](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) msdn 합니다.      > [!NOTE] > 대부분의 경우에서 있습니다 수 구현 된 대로 ASP.NET 상태 모니터링 형식을 사용할 수 있으며 값을 지정 하 여 상태 모니터링 시스템을 제어 합니다는 `healthMonitoring` 구성 섹션입니다. 사용자 고유의 사용자 지정 이벤트와 공급자를 만들 상태 모니터링 유형에 서 파생할 수 있습니다. WebAuthenticationFailureAuditEvent 클래스에서 파생의 예를 들어이 항목에서 제공 하는 예제를 참조 하십시오."
