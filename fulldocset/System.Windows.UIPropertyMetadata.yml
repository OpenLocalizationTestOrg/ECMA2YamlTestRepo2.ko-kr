- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "포함 된 메타 데이터 인스턴스 적용 되는 종속성 속성에 애니메이션을 비활성화 해야 하는지 여부를 선언 하는 값을 가져오거나 설정 합니다."
  remarks: "일반적으로에서 사용할 수 있는 기본 종속성 속성의 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] 프레임 워크 구현을 [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] 애니메이션을 적용할 수 있습니다. 이 속성 설정할 수 있습니다 `true` 에 대해 애니메이션을 사용 하지 않으려면 사용자 고유의 사용자 지정 종속성 속성의 메타 데이터입니다.       이 값을 가진 속성이 `true` 런타임 예외가 애니메이션 대상으로 사용 하려고 하면 발생 합니다.       에 대 한 속성의 파생 클래스 <xref:System.Windows.PropertyMetadata>는 일반적으로 읽기 / 쓰기 가능으로 개체 모델에서 정의 됩니다.</xref:System.Windows.PropertyMetadata> 이므로 인스턴스의 초기화 된 후 조정 될 수 있습니다. 그러나 메타 데이터에 대 한 호출의 일부로 사용 된 경우 <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, 또는 <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>, 속성 시스템은 해당 메타 데이터 인스턴스 및 봉인 메타 데이터의 고유 정보를 제공 하는 모든 속성이 현재 변경할 수 없는 것으로 간주 됩니다.</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> IsAnimationProhibited를 한 번 설정 하려고 <xref:System.Windows.PropertyMetadata.IsSealed%2A>은 `true` 이 메타 데이터 인스턴스 예외를 발생 시킵니다.</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>애니메이션 허용; 나타냅니다. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 애니메이션 허용 됨을 나타냅니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (애니메이션 허용)."
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
