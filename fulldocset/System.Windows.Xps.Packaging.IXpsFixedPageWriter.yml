  summary: "새 난독 처리 추가 <xref href=&quot;System.Windows.Xps.Packaging.XpsFont&quot;> </xref> 현재 페이지에 있습니다."
  remarks: "새로 추가 AddFont <xref:System.Windows.Xps.Packaging.XpsFont>문서 패키지에 선택적 난독 처리 된 현재 <xref:System.Windows.Documents.FixedPage>.</xref:System.Windows.Documents.FixedPage> 와 연결</xref:System.Windows.Xps.Packaging.XpsFont>       설정의 `obfuscate` 매개 변수를 `true` 난독 처리 하는 사용이 허가 된 비공개 글꼴을 해야 하는 경우.  난독 처리는 글꼴을 암호화 하지 않습니다, 동안 비공개 글꼴 압축을 푼 다른 용도로 별도로 설치 및 금지 합니다.       글꼴 난독 처리 하는 방법에 대 한 자세한 내용은 섹션을 참조 2.1.7.3 &quot;포함 된 글꼴 난독 처리&quot;에 *XPS XML Paper Specification ()* 에서 다운로드할 수 [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)합니다."
  example:
  - "The following example shows how to use the <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A> method in order to add a font resource to a page.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpageresources)]\n [!code-cpp[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#xpscreateaddpageresources)]\n [!code-vb[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#xpscreateaddpageresources)]"
  syntax:
    content: public System.Windows.Xps.Packaging.XpsFont AddFont (bool obfuscate);
    parameters:
    - id: obfuscate
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>글꼴; 난독 처리 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    return:
      type: System.Windows.Xps.Packaging.XpsFont
      description: "추가 된 새 글꼴 리소스입니다."
  overload: System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont*
