  summary: "Visual Basic 6.0에서 마스크 상수 매개 변수는 shift와의 호환성에 대 한 상수를 제공합니다."
  remarks: "Visual Basic 6.0에서에서 마우스 단추의 상태를 나타내는 마우스 단추 매개 변수 마스크 상수를 사용는 `Button` 다양 한 마우스 이벤트 처리기의 매개 변수입니다. [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]마우스 이벤트에 대 한 매개 변수가 변경 하 고 이러한 상수는 더 이상 필요 합니다. 이러한 상수를 사용 하면 코드를 추가 수정 없이 실행을 계속 Visual Basic 6.0에서 업그레이드 되었습니다.      > [!NOTE] > 함수 및 개체는 <xref:Microsoft.VisualBasic.Compatibility.VB6>네임 스페이스를 Visual Basic 6.0에서의 업그레이드 도구에서 사용 하기 위해 제공 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> 대부분의 경우에서 이러한 함수 및 개체에 다른 네임 스페이스에서 찾을 수 있는 기능이 중복 됩니다.는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]합니다. 이러한는 Visual Basic 6.0 코드 모델이.NET Framework 구현과에서 크게 다른 경우에 필요 합니다."
