  name: IDispatchImplAttribute
  nameWithType: IDispatchImplAttribute
  fullName: System.Runtime.InteropServices.IDispatchImplAttribute
  type: Class
  summary: "줍니다 <xref uid=&quot;langword_csharp_IDispatch&quot; name=&quot;IDispatch&quot; href=&quot;&quot;> </xref> 이중 인터페이스와 dispinterface com 노출 하는 경우 공용 언어 런타임에서 사용 하 여 구현"
  remarks: "이 특성은 클래스 또는 어셈블리에 적용할 수 있습니다.       명시적 구현이 필요한 경우에이 특성을 설정 해야 합니다. 특성을 설정 하면 <xref:System.Runtime.InteropServices.IDispatchImplType>, `IDispatch` 를 COM의 개체에 대 한 형식 정보를 전달 하 여 구현을 `CreateStdDispatch` API.</xref:System.Runtime.InteropServices.IDispatchImplType> 특성을 설정 하면 <xref:System.Runtime.InteropServices.IDispatchImplType>, `IDispatch` 공용 언어 런타임에 의해 구현을 제공 합니다.</xref:System.Runtime.InteropServices.IDispatchImplType> 특성을 설정 <xref:System.Runtime.InteropServices.IDispatchImplType>런타임이를 적절 한 구현을 선택할 수 있습니다.</xref:System.Runtime.InteropServices.IDispatchImplType> 어셈블리에 특성을 사용 하면 특성 어셈블리 내에서 정의 된 모든 클래스에 적용 됩니다. 개별 클래스에 특성을 사용 하면 특성 해당 클래스에 의해 노출 되는 인터페이스에만 적용 하 고 모든 어셈블리 수준 설정을 재정의 합니다."
  example:
  - "The following example demonstrates how to apply IDispatchImplAttribute to select the `IDispatch` implementation supplied by the common language runtime.  \n  \n [!code-cpp[ImprovedInteropSnippets#1](~/add/codesnippet/cpp/t-system.runtime.interop_5_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_5_1.vb)]\n [!code-cs[ImprovedInteropSnippets#1](~/add/codesnippet/csharp/t-system.runtime.interop_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, Inherited=false)]

      [System.Obsolete("This attribute is deprecated and will be removed in a future version.", false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IDispatchImplAttribute : Attribute
