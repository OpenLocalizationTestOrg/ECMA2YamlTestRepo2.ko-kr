  summary: "정적 정의 <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write*>클라이언트 형식 라이브러리에 대 한 클라이언트 원격 구성 파일을 만드는 방식입니다.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write*>"
  remarks: "<xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>메서드를 사용 하 여는 <xref:System.EnterpriseServices.Internal.Publish>클라이언트 형식 라이브러리 (.tlb 확장명이)에서 COM 인터페이스를 생성 하는 동안 클래스.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> <xref:System.EnterpriseServices.Internal.Publish>SOAP 기반 COM + 응용 프로그램에 COM 인터페이스를 게시 하는 클래스입니다.</xref:System.EnterpriseServices.Internal.Publish> 공용 언어 런타임 (CLR) 메타 데이터를 포함 하는 어셈블리의 이름인 메서드의 매개 변수 중 하나는 <xref:System.EnterpriseServices.Internal.Publish>클라이언트 형식 라이브러리에 대해 이미 생성.</xref:System.EnterpriseServices.Internal.Publish>       <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>직접 호출할 수는 필요 하지 않습니다.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> <xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A> <xref:System.EnterpriseServices.Internal.Publish>클래스</xref:System.EnterpriseServices.Internal.Publish> 의 메서드</xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A> 를 호출 하는 대신,       ClientRemotingConfig은.NET Framework에서 내부적으로 사용 됩니다. 코드에서 직접 클래스를 사용할 필요가 없습니다."
