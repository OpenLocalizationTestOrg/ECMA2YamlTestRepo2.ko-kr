- uid: System.EnterpriseServices.Internal.ClientRemotingConfig.Write(System.String,System.String,System.String,System.String,System.String,System.String,System.String,System.String)
  id: Write(System.String,System.String,System.String,System.String,System.String,System.String,System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClientRemotingConfig
  langs:
  - csharp
  name: Write(String,String,String,String,String,String,String,String)
  nameWithType: ClientRemotingConfig.Write(String,String,String,String,String,String,String,String)
  fullName: System.EnterpriseServices.Internal.ClientRemotingConfig.Write(String,String,String,String,String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "SOAP 기반 COM + 응용 프로그램에 클라이언트 형식 라이브러리에 대 한 클라이언트 원격 구성 파일을 만듭니다."
  remarks: "정적 Write 메서드가 호출 되는 <xref:System.EnterpriseServices.Internal.Publish>클라이언트 형식 라이브러리 (.tlb 확장명이)에서 COM 인터페이스를 생성 하는 동안 클래스.</xref:System.EnterpriseServices.Internal.Publish> <xref:System.EnterpriseServices.Internal.Publish>SOAP 기반 COM + 응용 프로그램에 COM 인터페이스를 게시 하는 클래스입니다.</xref:System.EnterpriseServices.Internal.Publish>       쓰기를 직접 호출 될 필요는 없습니다. <xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A> <xref:System.EnterpriseServices.Internal.Publish>클래스</xref:System.EnterpriseServices.Internal.Publish> 의 메서드</xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A> 를 호출 하는 대신,       `BaseUrl` 및 `VRoot` 양식의 클라이언트 요소에는 경로 구분 기호, 필요한 경우) (포함 매개 변수 값이 연결 `URL` 특성 값입니다.       `AssemblyName` 매개 변수는 CLR 메타 데이터를 포함 하는 어셈블리를 식별 하는 <xref:System.EnterpriseServices.Internal.Publish>를 사용 하 여는 <xref:System.EnterpriseServices.Internal.GenerateMetadata>클래스, 클라이언트 형식 라이브러리에 대해 이미 생성.</xref:System.EnterpriseServices.Internal.GenerateMetadata> </xref:System.EnterpriseServices.Internal.Publish>"
  syntax:
    content: public static bool Write (string DestinationDirectory, string VRoot, string BaseUrl, string AssemblyName, string TypeName, string ProgId, string Mode, string Transport);
    parameters:
    - id: DestinationDirectory
      type: System.String
      description: "구성 파일을 만들 폴더입니다."
    - id: VRoot
      type: System.String
      description: "가상 루트의 이름입니다."
    - id: BaseUrl
      type: System.String
      description: "가상 루트를 포함 하는 기준 URL입니다."
    - id: AssemblyName
      type: System.String
      description: "에 해당 하는 형식 라이브러리 된 공용 언어 런타임 (CLR) 메타 데이터를 포함 하는 어셈블리의 표시 이름입니다."
    - id: TypeName
      type: System.String
      description: "형식 라이브러리에 해당 하는 CLR 메타 데이터를 포함 하는 어셈블리의 정규화 된 이름입니다."
    - id: ProgId
      type: System.String
      description: "클래스의 프로그래밍 id입니다."
    - id: Mode
      type: System.String
      description: "정품 인증 모드입니다."
    - id: Transport
      type: System.String
      description: "사용되지 않습니다. 지정 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 이 매개 변수에 대 한 합니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>클라이언트 원격 구성 파일을 성공적으로 만들어진; 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.EnterpriseServices.Internal.ClientRemotingConfig.Write*
  exceptions: []
  platform:
  - net462
