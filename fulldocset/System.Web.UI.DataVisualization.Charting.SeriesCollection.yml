  remarks: "SeriesCollection 클래스의 컬렉션을 나타냅니다 <xref:System.Web.UI.DataVisualization.Charting.Series>개체를 다시 관련된 데이터 요소와 계열에 대해 특성의 그룹화를 나타냅니다.</xref:System.Web.UI.DataVisualization.Charting.Series> 이 컬렉션 클래스로 구현 됩니다는 <xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A>루트의 컬렉션 속성 <xref:System.Web.UI.DataVisualization.Charting.Chart>개체입니다.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A>       계열 개체는 추가, 삽입 또는 디자인 타임 및 런타임 모두에서 컬렉션에서 제거할 수 있습니다.       계열 컬렉션에 추가 되 면 자동으로 할당 됩니다는 <xref:System.Web.UI.DataVisualization.Charting.ChartArea>개체의 이름은 &quot;Default&quot; 또는 &quot;Default&quot; 존재 하지 않는 차트 영역 컬렉션에서 첫 번째 사용 가능한 차트 영역.</xref:System.Web.UI.DataVisualization.Charting.ChartArea>"
