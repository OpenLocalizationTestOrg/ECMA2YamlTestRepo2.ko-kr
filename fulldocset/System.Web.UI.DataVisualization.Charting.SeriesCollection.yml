  summary: "추가 <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> 컬렉션의 끝에 지정 된 이름을 가진 개체입니다."
  remarks: "항목은 컬렉션의 마지막 항목으로 항상 추가 됩니다.       `name` 인수가 참조 하는 `Name` 추가 되는 개체의 속성입니다.       **참고** 를 추가 하려면이 메서드를 사용 하는 경우 <xref:System.Web.UI.DataVisualization.Charting.Series>개체는 <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>클래스, 연결 된 <xref:System.Web.UI.DataVisualization.Charting.DataPoint>새로 추가 된 개체 <xref:System.Web.UI.DataVisualization.Charting.Series>개체는 데이터 요소 별로 Y 값이 여러 개 사용할 수 없습니다.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.SeriesCollection> </xref:System.Web.UI.DataVisualization.Charting.Series> 데이터 요소 마다 여러 Y 값을 처리할 수 있는 시리즈를 추가 하려면 사용 된 <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection.Add%2A>System.Int32)?qualifyHint=False&autoUpgrade=True 정의이 오버 로드 된 메서드.</xref:System.Web.UI.DataVisualization.Charting.SeriesCollection.Add%2A>"
