  name: DataGridViewAutoSizeColumnMode
  nameWithType: DataGridViewAutoSizeColumnMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnMode
  type: Enum
  summary: "열 너비를 조정 하는 방법을 지정 하기 위한 값을 정의 합니다."
  remarks: "<xref:System.Windows.Forms.DataGridView>컨트롤 컨트롤의 사용 가능한 가로 너비를 채우거 나 전체 콘텐츠를 모든 셀의 또는 지정 된 셀을 표시 하도록 할 수는 열의 크기를 조정할 수 있습니다.</xref:System.Windows.Forms.DataGridView>       채우기 모드 열의 기본 너비는 컨트롤에 표시 되는 모든 열의 사용 가능한 표시 영역의 가로 너비를 정확 하 게 채울 수 있도록 해당 모드의 모든 열 크기를 조정 하 여 결정 됩니다. 다른 모드와 기본 열 너비는 현재 표시 된 행에 있는 셀의 하위 집합 등의 해당 열의 모든 셀 또는 셀의 하위 집합에서 가장 큰 셀 값을 표시 하는 데 필요한 최소 너비가입니다. 셀의 하위 집합을 사용 하 여 새 너비를 결정 하는 데이터 행 수를 사용할 때 성능 저하를 방지 하는 데 유용 합니다.       자동 크기 조정 내용에 따라 사용자를가 마우스로 열 너비를 조정할 수 없습니다. 그러나 사용자 크기 조정을 사용할 채우기 모드에 있습니다.       이 열거형은에서 사용 된 <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>및 <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>열의 속성 및 <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>메서드.</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       크기 조정 모드에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정 옵션](~/add/includes/ajax-current-ext-md.md)합니다. 열 채우기 모드에 대 한 자세한 내용은 참조 특히 [Windows Forms DataGridView 컨트롤의 열 채우기 모드](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnMode
  inheritance:
