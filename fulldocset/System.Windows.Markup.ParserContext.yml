  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "XAML 파서에서 필요한 컨텍스트 정보를 제공 합니다."
  remarks: "이 컨텍스트를 참조 하는 XAML 파서가 [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>및 <xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>.</xref:System.Windows.Markup.XamlWriter?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader?displayProperty=fullName> 에 노출 된 WPF 구현에 지정 된 연대 XAML 파서에 API       XAML 시스템에서 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] 보다 정교한 XAML 형식 시스템을 사용 하며 따라서 사용 하 여 다른 종류의 상황에 맞는 XAML 처리 작업에 대 한 합니다. 자세한 내용은 <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext> 을 참조 하십시오.       에 대 한 호출에 대 한 입력으로는 ParserContext은 일반적으로 사용 된 <xref:System.Windows.Markup.XamlReader>작업.</xref:System.Windows.Markup.XamlReader> 이러한 경우의 오버 로드를 사용 하는 <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>또는 <xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName>을 XAML 형식 매핑 등의 요인에 대 한 제어 강화를 제공 하는 ParserContext 제공 하거나 XML 변경 처리 기본값 위치.</xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> 사용 하 여 달리 ParserContext를 사용 하 여 <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>기본 동작은 고급 시나리오에 해당 합니다.</xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       `xml:lang`및 `xml:space` 동작을 재정의할 수 있습니다 컨텍스트의 측면 중 하나입니다. 파서 컨텍스트 기본적으로 사용 하 여 `en-us` 값을 기반으로 합니다. XAML에 대 한 언어 수준 컨텍스트 이유에 대 한 자세한 내용은 사용 하 여 `en-us` 고정 문화권 값이 아닌 참조 [WPF 전역화 및 지역화 개요](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;xamlTextUsage_ParserContext&quot;></a># # XAML 텍스트 사용"
  syntax:
    content: 'public class ParserContext : System.Windows.Markup.IUriContext'
  inheritance:
  - System.Object
  implements:
  - System.Windows.Markup.IUriContext
  inheritedMembers: []
