  summary: "일부 인스턴스화되는 시기와 방법을 지정 합니다."
  remarks: "컴퍼지션 과정에서 <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>가져오기를 채우기 위해 내보내기에 의해 설명 되는 개체의 인스턴스를 요구 합니다.</xref:System.ComponentModel.Composition.Hosting.CompositionContainer> 하나의 내보내기만 여러 가져오기를 채우는를 사용 하는 경우 두 가지 가능한 동작이 있습니다. 내보낸된 개체의 단일 인스턴스를 만든 동일한 개체에 대 한 참조는 모든 가져오기에 제공 됩니다 또는 각 가져오기에 대 한 별도 내보낸된 개체의 인스턴스가 만들어집니다.       <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute>내보내기 및는 <xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A> <xref:System.ComponentModel.Composition.ImportAttribute>.</xref:System.ComponentModel.Composition.ImportAttribute> </xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A> 에 연결 된</xref:System.ComponentModel.Composition.PartCreationPolicyAttribute> 속성</xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> 에 따라 달라 집니다 발생 하는 동작은 둘 다 CreationPolicy 열거형의 값을 포함 됩니다. 정책이 호환 되지 않는 경우 해당 export 간주 되지 않습니다 지정된 된 가져오기 문제에 대 한 합니다. 다음 표에서 이러한 두 속성의 상호 작용을 요약 합니다.      | <xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>| 내보내기의 <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>지정 또는 없음. | 공유를 지정 하는 내보내기의 <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>| 내보내기의 <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>지정 NonShared |   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- ---------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | 모든 | 내보낸된 개체의 공유 인스턴스를 만듭니다. | 내보낸된 개체의 공유 인스턴스를 만듭니다. | 각 가져오기에는 내보낸된 개체의 새 인스턴스를 생성 됩니다. |   | 공유 | 내보낸된 개체의 공유 인스턴스를 만듭니다. | 내보낸된 개체의 공유 인스턴스를 만듭니다. | 내보내기 가져오기에 대 한 일치 하는 고려 되지 것입니다. |   | 비공유 | 각 가져오기에는 내보낸된 개체의 새 인스턴스를 생성 됩니다. | 내보내기 가져오기에 대 한 일치 하는 고려 되지 것입니다. | 각 가져오기에는 내보낸된 개체의 새 인스턴스를 생성 됩니다. |</xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>"
