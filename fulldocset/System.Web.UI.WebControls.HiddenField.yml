  remarks: "<xref:System.Web.UI.WebControls.HiddenField.ValueChanged>이벤트가 발생할 때의 값은 <xref:System.Web.UI.WebControls.HiddenField>제어 서버에 대 한 게시 스냅숏 간의 변경 사항을.</xref:System.Web.UI.WebControls.HiddenField> </xref:System.Web.UI.WebControls.HiddenField.ValueChanged> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 사용자 지정 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       이벤트를 발생 시키는 대리자를 통해 이벤트 처리기를 호출 합니다. 자세한 내용은 참조 [NIB: 이벤트를 발생 시키는](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)합니다.       OnValueChanged 메서드는 파생된 클래스가 대리자를 연결 하지 않고도 이벤트를 처리할를 수도 있습니다. 이 파생된 클래스에서 이벤트를 처리 하는 기본 방법입니다."
