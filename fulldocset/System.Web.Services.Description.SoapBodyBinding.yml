  remarks: "전송된 된 메시지의 일부에 <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> SOAP가 사용 하는 경우와 같은 SOAP 본문이 아닌 다른 부분에 나타날 수 있습니다. 이 경우의 다른 멤버에는 <xref:System.Web.Services.Description.MimePart.Extensions%2A>속성 메시지의 다른 파트의 위치를 결정 합니다.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       동일한 정보를 반환 하는이 속성은 <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>공백으로 구분 된 문자열 대신 배열 내에서 속성을 하지만 결과가 반환 됩니다.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A> PartsString은 xml serialization에 대 한 내부적으로 사용 되며 직접 호출할 수 없습니다. 전송의 SOAP 본문 부분 내에 나타나는 전송 된 메시지 부분을 반환 하려면 사용 된 <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>속성.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>"
