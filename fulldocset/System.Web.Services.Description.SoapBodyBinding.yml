  summary: "전송의 SOAP 본문 부분 내에서 전송된 된 메시지의 부분 표시를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "전송된 된 메시지의 일부에 <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> SOAP가 사용 하는 경우와 같은 SOAP 본문이 아닌 다른 부분에 나타날 수 있습니다. 이 경우의 다른 멤버에는 <xref:System.Web.Services.Description.MimePart.Extensions%2A>속성 메시지의 다른 파트의 위치를 결정 합니다.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       동일한 정보를 반환 하는이 속성은 <xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>배열 대신 공백이 없는 문자열 내에서 속성을 하지만 결과가 반환 됩니다.</xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>"
  example:
  - >-
    [!code-cpp[SoapBodyBinding_Parts#1](~/add/codesnippet/cpp/p-system.web.services.de_72_1.cpp)]
