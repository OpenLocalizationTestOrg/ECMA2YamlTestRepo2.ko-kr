  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "공백으로 구분 된 Uri의 목록을 포함 하는 문자열을 가져오거나 설정 합니다. Uri는 SOAP 본문 내에서 메시지를 인코딩하는 데 사용할에 인코딩 스타일 (또는 스타일)를 나타냅니다."
  remarks: "경우에이 속성의 값을 설정 해야의 값은 <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A>속성은 `Encoded`.</xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> 그렇지 않으면이 속성 값이 무시 됩니다."
  example:
  - >-
    [!code-cpp[SoapBindingStyle_Rpc#3](~/add/codesnippet/cpp/p-system.web.services.de_53_1.cpp)]
     [!code-cs[SoapBindingStyle_Rpc#3](~/add/codesnippet/csharp/p-system.web.services.de_53_1.cs)]
     [!code-vb[SoapBindingStyle_Rpc#3](~/add/codesnippet/visualbasic/p-system.web.services.de_53_1.vb)]
  syntax:
    content: public string Encoding { get; set; }
    return:
      type: System.String
      description: "Uri의 목록을 포함 하는 문자열입니다. 기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.Services.Description.SoapBodyBinding.Encoding*
