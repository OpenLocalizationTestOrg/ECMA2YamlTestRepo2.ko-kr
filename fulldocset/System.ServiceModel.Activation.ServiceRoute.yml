  remarks: 'ServiceRoute <xref:System.Web.Routing.Route>.</xref:System.Web.Routing.Route> 에서 파생 ServiceRoute 생성자를 호출할 때 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] asp.net <xref:System.Web.Routing.RouteCollection>, 해당 경로 접두사 (url 패턴) 및 (숨겨진된) 경로 처리기를 추가 하 고 이후 서비스 활성화에 대 한 내부 해시 테이블에 해당 경로 접두사, 서비스 호스트 팩터리 및 서비스 유형 정보를 캐시 합니다. 참고: 개발자는 컬렉션에 추가 되는 ServiceRoute에서 경로 컬렉션을 직접 조작 하는 경우 변경 되지 부여 될 수 있습니다 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.Web.Routing.RouteCollection> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]경로 컬렉션의 요소를 변경, 참조 <xref:System.Web.Routing.RouteCollection>.</xref:System.Web.Routing.RouteCollection> 개발자가 모든 ServiceRoute global.asax 파일에 정의 하 고에서 ServiceRoute 제거 하지 않는 것이 좋습니다는 <xref:System.Web.Routing.RouteCollection>동적으로.</xref:System.Web.Routing.RouteCollection>'
