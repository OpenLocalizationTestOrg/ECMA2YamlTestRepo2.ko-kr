  fullName: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>이벤트에 의해 발생 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>메서드 바로 앞에 웹 파트 영역의 컨트롤을 추가 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> 이 이벤트는 완료 되기 전에 프로세스를 취소 하는 기회를 제공 합니다. <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>이벤트는 컨트롤에 웹 파트 영역에 추가한 후에 호출 됩니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       WebPartAddingEventArgs 클래스 내에서 사용할 수 있는 정보가 포함 되어는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>이벤트.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> 추가 되는 웹 파트 컨트롤 및에 추가 되는 영역에 대 한 액세스를 제공 합니다."
  syntax:
    content: 'public class WebPartAddingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  - System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs
  implements: []
