  fullName: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "인덱스 위치를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 영역 내에서 제어 합니다."
  remarks: "ZoneIndex 속성에 추가 되는 웹 파트 컨트롤에 대 한 영역 내에서 순서 (또는 서 수 위치)을 나타냅니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>이벤트.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> <xref:System.Web.UI.WebControls.WebParts.WebPartManager>컨트롤에서이 속성을 사용 하 여 추적 하 고 웹 페이지에 웹 파트 컨트롤의 컬렉션을 관리 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > 컨트롤에 대 한 ZoneIndex 속성의 값 내에서 동일한 컨트롤에 대 한 인덱스 값과 다를 수 있습니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>컬렉션.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "영역 내에서 컨트롤의 숫자 순서입니다. 영역에 첫 번째 컨트롤에는 인덱스 값이&0;에 있습니다."
  overload: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex*
  exceptions: []
  platform:
  - net462
