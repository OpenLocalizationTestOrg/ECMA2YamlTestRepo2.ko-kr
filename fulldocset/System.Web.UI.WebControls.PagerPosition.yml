  name: PagerPosition
  nameWithType: PagerPosition
  fullName: System.Web.UI.WebControls.PagerPosition
  type: Enum
  summary: "페이지가 매겨진된 컨트롤 내의 다양 한 페이지에 액세스 하기 위한 호출기의 위치를 지정 합니다."
  remarks: "페이지 매김을 지 원하는 컨트롤을 사용자 컨트롤 내에서 페이지를 탐색할 수 있는 호출기 라고 하는 컨트롤 집합을 제공 합니다. PagerPosition 열거 호출기 표시 될 수 있는 서로 다른 위치를 나타냅니다."
  example:
  - "The following code example demonstrates how to use the PagerPosition enumeration to specify that the pager should be displayed at the bottom of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewAllowPaging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_82_1.aspx)]\n [!code-vb[FormViewAllowPaging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_82_1.aspx)]"
