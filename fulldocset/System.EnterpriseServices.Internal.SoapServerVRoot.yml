    - id: discoFile
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>파일이 있는 경우 기본 검색을 만들어야 합니다. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 하는 데 필요한 파일이 없습니다. 검색 될 경우. 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 및 Default.disco 파일이 있는지, 파일이 삭제 됩니다."
    - id: secureSockets
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>SSL 암호화가 필요 합니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: authentication
      type: System.String
      description: "인증 안 함 (익명 사용자) 사용된 되 면 &quot;익명&quot;를 지정 합니다. 그렇지 않으면 빈 문자열을 지정 합니다."
    - id: operation
      type: System.String
      description: "사용되지 않습니다. 지정 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 이 매개 변수에 대 한 합니다."
