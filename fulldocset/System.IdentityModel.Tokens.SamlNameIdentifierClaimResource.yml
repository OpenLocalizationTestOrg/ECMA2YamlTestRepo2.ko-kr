  type: Class
  summary: "주체의 이름을 어설션하는 SAML 보안 토큰에 대 한 클레임을 나타냅니다."
  remarks: "SamlNameIdentifierClaimResource 클래스를 만드는 데는 <xref:System.IdentityModel.Claims.Claim>에 대 한 인스턴스는 <xref:System.IdentityModel.Tokens.SamlSecurityToken>주체 이름 클레임.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> <xref:System.IdentityModel.Claims.Claim>클래스에는이 클래스에 전달 될 수 있는 리소스를 사용 하는 생성자입니다.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰은 보안 토큰의 주체를 지정할 수 있는 SAML 어설션을 사용 하 여 클레임을 지정 합니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML 어설션의 클레임은 SAML 설명으로 표현 됩니다. SAML 사양에서는 일련의 SAML 설명 형식 정의 하 고 그 중 하나는 <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> A <xref:System.IdentityModel.Tokens.SamlSubjectStatement>의 주체인 보안 주체 어설션는 <xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰입니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> <xref:System.IdentityModel.Tokens.SamlSubject>클래스</xref:System.IdentityModel.Tokens.SamlSubject> 를 사용 하 여이 사용자가 지정  SamlNameIdentifierClaimResource 클래스에 <xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject> 에 대 한 이름 식별자를 나타냅니다."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
