  remarks: "GeometryGroup을 사용 하 여 복합 기 하 도형 개체를 만들 수 있습니다는 <xref:System.Windows.Media.CombinedGeometry>, 정적 <xref:System.Windows.Media.Geometry> <xref:System.Windows.Media.Geometry.Combine%2A>.</xref:System.Windows.Media.Geometry.Combine%2A> 메서드</xref:System.Windows.Media.Geometry> 를 호출 하 여</xref:System.Windows.Media.CombinedGeometry> A <xref:System.Windows.Media.CombinedGeometry>정확히 두 개의 geometry 개체에서 복합 기 하 도형을 만듭니다.</xref:System.Windows.Media.CombinedGeometry> GeometryGroup을는 반면에 임의 개수의 geometry 개체에서 복합 기 하 도형을 만듭니다.       GeometryGroup을 사용 하는 <xref:System.Windows.Media.GeometryGroup.FillRule%2A>속성을 통해 해당 기 하 도형 개체 결합 되는 방식을 지정 합니다.</xref:System.Windows.Media.GeometryGroup.FillRule%2A> 참조 [하는 방법: 복합 도형 채우기 제어](~/add/includes/ajax-current-ext-md.md) <xref:System.Windows.Media.GeometryGroup.FillRule%2A>.</xref:System.Windows.Media.GeometryGroup.FillRule%2A> 를 사용 하 여 대 한 자세한 내용은       기 하 도형 여러 가지 방법으로 결합할 수 있습니다: GeometryGroup을 사용 하는 <xref:System.Windows.Media.CombinedGeometry>, 또는 <xref:System.Windows.Media.Geometry.Combine%2A> <xref:System.Windows.Media.Geometry>클래스</xref:System.Windows.Media.Geometry> 의 메서드</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.CombinedGeometry>      -GeometryGroup 하나 이상의에서 복합 기 하 도형을 만듭니다 <xref:System.Windows.Media.Geometry>개체입니다.</xref:System.Windows.Media.Geometry>      -A <xref:System.Windows.Media.CombinedGeometry>두에 설명 된 영역을 결합 하는 지정 된 부울 작업을 사용 하 여 <xref:System.Windows.Media.Geometry>개체.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry>      -정적 <xref:System.Windows.Media.Geometry.Combine%2A>의 메서드는 <xref:System.Windows.Media.Geometry>정확히 같은 방식으로 동작 하는 클래스는 <xref:System.Windows.Media.CombinedGeometry>개체입니다.</xref:System.Windows.Media.CombinedGeometry> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       주목할 한 <xref:System.Windows.Media.GeometryCollection>자체는 복합 기 하 도형을 이지만 GeometryGroup 클래스를 저장 하는 데 사용 <xref:System.Windows.Media.Geometry>개체.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryCollection>"
