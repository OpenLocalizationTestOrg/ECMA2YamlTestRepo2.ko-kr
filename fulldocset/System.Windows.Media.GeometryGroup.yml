  remarks: "**EvenOdd** &quot;점인지&quot; 셰이프에 포인트의 해당 지점에서 임의의 방향으로 무한대로 광선을 그린 다음 광선이 교차 하는 지정 된 도형에서 경로 세그먼트 수를 계산 하 여 결정 합니다. 이 숫자가 홀수 이면; 안에 있으십시오 경우에, 지점이 벗어납니다.       **0이 아닌** &quot;점인지&quot; 셰이프에 포인트의 해당 지점에서 임의의 방향으로 무한대로 광선을 그린 후 도형의 세그먼트가 광선과 교차 하는 위치를 검사 하 여 결정 합니다. 부터 시작 하 여&0;을 더하고 시간을 세그먼트 왼쪽에서 오른쪽&1;을 뺍니다 광선과 교차할 때마다 경로 세그먼트가 오른쪽에서 왼쪽으로 광선과 교차할 합니다. 점이 계산한 후 결과가&0; 이면 다음 점이 경로의 밖에 합니다. 그렇지 않으면 점이 내부에 있습니다.       ![채우기 규칙 설명](~/add/media/ref-mil-fillrule-stars.PNG &quot;채우기 규칙 설명&quot;) FillRule 예제 <a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> # # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.GeometryGroup.FillRuleProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.GeometryGroup.FillRuleProperty>"
