  fullName: System.Security.Cryptography.Xml.XmlDsigC14NWithCommentsTransform
  type: Class
  summary: "주석을 사용 하 여 World Wide Web Consortium (W3C)에 정의 된 대로 디지털 서명에 대 한 C14N XML 정규화 변환이 나타냅니다."
  remarks: "XmlDsigC14NWithCommentsTransform 클래스는 XML 문서의 정규 형식을 설명 하는 C14N XML 정규화 변환이 나타냅니다.  이 변환을 사용 하는 서명자 정규 형식이 XML 문서를 사용 하 여 다이제스트를 만듭니다.  받는 사람이 같은 변환을 사용 하 여 XML 문서의 동일한 정규 형식을 사용 하 여 디지털 서명을 확인 한 다음 합니다.       주석이 포함 된 XML 문서에 서명 해야 XmlDsigC14NWithCommentsTransform 클래스를 사용 합니다.       참고 정형화 변환 클래스의 새 인스턴스를 직접 만들 수 없습니다.  정규화 변환을 지정 하려면 전달 된 식별자 URI (Uniform Resource) 변환에 설명 하는 <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>에서 액세스할 수 있는 속성은 <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>속성.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  정규화 변환에 대 한 참조를 얻으려고 사용는 <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>에서 액세스할 수 있는 속성은 <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>속성.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       설명 하는 URI는 <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>여 클래스를 정의 고 <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>필드.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       XmlDsigC14NWithCommentsTransform 클래스를 설명 하는 URI에 의해 정의 됩니다는 <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>필드 및 <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>필드.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>       주석 사용 하 여 C14N에 대 한 자세한 내용은 변환 섹션 6.5 및 www.w3.org/TR/xmldsig-core/에 World Wide Web Consortium (W3C)에서 사용할 수 있는 XMLDSIG 사양의 6.6.1를 참조 하십시오. 정형화 알고리즘이 www.w3.org/TR/xml-c14n에서 사용할 수 있는 정식 W3C XML 사양에 정의 됩니다."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. This example creates a signature of www.microsoft.com in an XML file and then verifies the file. The second example demonstrates how to sign an XML file using an envelope signature.  This example creates a signature of an XML file and then saves the signature in new XML file.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_28_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_1.vb)]\n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_28_1.cs)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_28_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_28_2.cpp)]"
