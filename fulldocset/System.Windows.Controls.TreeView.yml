  summary: "확장 및 축소할 수 있는 항목이 포함 된 트리 구조에서 계층적 데이터가 표시 되는 컨트롤을 나타냅니다."
  remarks: "TreeView가는 <xref:System.Windows.Controls.ItemsControl>합니다 (예: 문자열, 이미지 또는 패널) 모든 형식의 개체의 컬렉션을 포함할 수 있다는 의미입니다.</xref:System.Windows.Controls.ItemsControl> 자세한 내용은 <xref:System.Windows.Controls.ItemsControl>클래스</xref:System.Windows.Controls.ItemsControl> 를 참조 하십시오.       다음 그림에서는 간단한 TreeView를 보여 줍니다.       ![TreeView 설명](~/add/media/treeviewillustration.JPG &quot;TreeView 설명&quot;) TreeView의 내용이 <xref:System.Windows.Controls.TreeViewItem>와 같은 다양 한 콘텐츠를 포함할 수 있는 컨트롤 <xref:System.Windows.Controls.Button>및 <xref:System.Windows.Controls.Image>컨트롤.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.TreeViewItem> A <xref:System.Windows.Controls.TreeViewItem>하나 이상 포함 될 수 <xref:System.Windows.Controls.TreeViewItem>하위 항목으로는 개체입니다.</xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeViewItem> TreeView의 계층 구조를 이루어집니다 <xref:System.Windows.Controls.TreeViewItem>개체입니다.</xref:System.Windows.Controls.TreeViewItem>       TreeView 데이터 소스를 사용 하 여 해당 하는 트리를 채울 수 <xref:System.Windows.HierarchicalDataTemplate>개체입니다.</xref:System.Windows.HierarchicalDataTemplate> 데이터 원본의 예로 <xref:System.Windows.Data.XmlDataProvider>및 <xref:System.Collections.ObjectModel.ObservableCollection%601>개체.</xref:System.Collections.ObjectModel.ObservableCollection%601> </xref:System.Windows.Data.XmlDataProvider>       많은 수의 항목을 표시 하면 성능 문제가 발생할 수 있습니다.  참조 [성능 최적화: 컨트롤](~/add/includes/ajax-current-ext-md.md) 자세한 정보에 대 한 합니다. TreeView의 성능을 향상 시키기 위해 참조 [하는 방법: TreeView의 성능을 향상 시킬](~/add/includes/ajax-current-ext-md.md)합니다.       TreeView 컨트롤에 대 한 자세한 내용은 참조는 [TreeView 개요](~/add/includes/ajax-current-ext-md.md)합니다.       TreeView에 제한 된 수의 수준에 있습니다. 자세한 내용은 <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> 을 참조 하십시오.      ## 여러 개의 TreeView 컨트롤을 사용 하 여 동일한 속성 설정을 적용할는 TreeView 컨트롤을 사용자 지정의 <xref:System.Windows.FrameworkElement.Style%2A>속성.</xref:System.Windows.FrameworkElement.Style%2A> 기본값을 수정할 수 <xref:System.Windows.Controls.ControlTemplate>고유한 모양을 제어할 수 있습니다.</xref:System.Windows.Controls.ControlTemplate> 만들기에 대 한 자세한 내용은 <xref:System.Windows.Controls.ControlTemplate>, 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  부분 및 TreeView에만 적용 되는 상태를 보려면 참조 [TreeView 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다.      > [!NOTE] > 시각적 속성을 설정만 영향을 미칠 속성 시각적 TreeView 컨트롤의 기본 서식 파일에 속성이 있으며를 사용 하 여 설정 된 경우는 합니다. &quot;변경의 시각적 구조의 정도 제어&quot; 섹션의 시각적 속성 목록을 찾을 수 있습니다 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)합니다."
