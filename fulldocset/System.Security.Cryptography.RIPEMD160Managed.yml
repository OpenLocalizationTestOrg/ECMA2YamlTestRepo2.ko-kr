  nameWithType: RIPEMD160Managed
  fullName: System.Security.Cryptography.RIPEMD160Managed
  type: Class
  summary: "계산 된 <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> 관리 되는 라이브러리를 사용 하 여 입력된 데이터에 대 한 해시입니다."
  remarks: "Ripemd-160 160 비트 암호화 해시 함수입니다. 그 MD4, MD5, 및 RIPEMD 128 비트 해시 함수에 대 한 안전한 대체 값으로 사용이 됩니다. RIPEMD EU 프로젝트 RIPE (경합 무결성 기본 형식을 평가, 1988-1992)의 프레임 워크에서 개발 되었습니다.      > [!NOTE] > RIPEMD160Managed 파생된 된 클래스는 보안 해시 알고리즘 s h A-256 및 s h A&512;로 대체 되었습니다. <xref:System.Security.Cryptography.SHA256Managed>및 <xref:System.Security.Cryptography.SHA512Managed>RIPEMD160Managed 보다 더 나은 성능과 보안을 제공 합니다.</xref:System.Security.Cryptography.SHA512Managed></xref:System.Security.Cryptography.SHA256Managed> RIPEMD160Managed 레거시 응용 프로그램 및 데이터와 호환성을 위해서만 사용 합니다."
  example:
  - "The following code example shows how to encode a file using the RIPEMD160Managed class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_87_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_87_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_87_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160
