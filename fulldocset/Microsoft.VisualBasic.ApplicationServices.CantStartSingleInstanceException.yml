  summary: "새 인스턴스를 초기화는 <xref href=&quot;Microsoft.VisualBasic.ApplicationServices.CantStartSingleInstanceException&quot;> </xref> 지정된 된 오류 메시지와 해당 예외의 원인인 내부 예외에 대 한 참조를 사용 하 여 클래스입니다."
  remarks: "콘텐츠는 `message` 매개 변수는 이해를 돕기 위한 것입니다. 이 생성자의 호출자는이 문자열이 현재 시스템 문화권에 맞게 지역화 되었는지 확인 해야 합니다.       이전 예외의 직접적인 결과에 이전 예외에 대 한 참조가 들어 있어야 throw 되는 예외는 <xref:System.Exception.InnerException%2A>속성.</xref:System.Exception.InnerException%2A> <xref:System.Exception.InnerException%2A>경우 null 참조 또는 생성자에 전달 되는 동일한 값을 반환 하는 속성의 <xref:System.Exception.InnerException%2A>속성이 생성자에 내부 예외 값을 제공 하지 않습니다.</xref:System.Exception.InnerException%2A> </xref:System.Exception.InnerException%2A>       다음 표에서 <xref:System.ApplicationException>안내 하십시오.</xref:System.ApplicationException> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      |||   |-|-|   | 속성 | 값 |   | <xref:System.Exception.InnerException%2A>| `inner` 참조 합니다. |   | <xref:System.Exception.Message%2A>| `message` 문자열. |</xref:System.Exception.Message%2A> </xref:System.Exception.InnerException%2A>"
