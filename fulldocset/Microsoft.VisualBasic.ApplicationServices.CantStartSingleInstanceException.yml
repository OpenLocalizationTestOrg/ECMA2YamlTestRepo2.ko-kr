  fullName: Microsoft.VisualBasic.ApplicationServices.CantStartSingleInstanceException
  type: Class
  summary: "단일 인스턴스 응용 프로그램의 후속 인스턴스가 첫 번째 응용 프로그램 인스턴스에 연결할 수 없는 경우이 예외가 throw 됩니다."
  remarks: "단일 인스턴스 응용 프로그램을 일반 응용 프로그램에서 응용 프로그램의 인스턴스 하나만 실행할 수 있습니다 한 번에 차이가 있습니다. 후속 응용 프로그램 인스턴스가 시작 되 면 명령줄 인수를 전달 하 여 첫 번째 인스턴스 응용 프로그램을 연결할 시도 합니다. 첫 번째 인스턴스를 연결할 수 없는 경우는 CantStartSingleInstanceException 후속 응용 프로그램 인스턴스에서 발생 합니다. Visual Basic 응용 프로그램 모델 예외에 대 한 컨텍스트 정보를 제공 하지 않습니다.       자세한 내용은 참조 [Visual Basic 응용 프로그램 모델의 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class CantStartSingleInstanceException : Exception
