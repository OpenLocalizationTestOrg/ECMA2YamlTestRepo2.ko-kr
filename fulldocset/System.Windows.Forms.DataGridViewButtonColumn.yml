  remarks: "DataGridViewButtonColumn 클래스는 특수 한 유형의 <xref:System.Windows.Forms.DataGridViewColumn>논리적으로 호스트 하는 데 사용 되는 클래스 단순 사용자 입력에 응답 하는 셀.</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewButtonColumn에는 연결 <xref:System.Windows.Forms.DataGridViewButtonCell>모든 <xref:System.Windows.Forms.DataGridViewRow>과 교차 하는 합니다.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewButtonCell> 비슷한 사용자 인터페이스 (UI)를 제공 하는 각 셀을 <xref:System.Windows.Forms.Button>컨트롤.</xref:System.Windows.Forms.Button>       모든 셀에 대해 동일한 단추 텍스트를 표시 하려면 설정는 <xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>속성을 `true` 설정 하 고는 <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>속성을 원하는 단추 텍스트.</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>       이 열 형식에 대 한 기본 정렬 모드는 <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       사용자 단추 클릭에 응답 하려면 처리는 <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>또는 <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>이벤트.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> 이벤트 처리기를 사용할 수 있습니다는 <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>속성을 클릭 단추 열에서 발생 했는지 확인 합니다.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> 사용할 수는 <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>속성을 클릭 하 고 열 머리글에 없는 단추 셀에서 발생 한 것인지 확인 합니다.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>      > [!NOTE] > 단추 열의 단추를 사용 하 여 칠해집니다 비주얼 스타일을 사용 하는 경우는 <xref:System.Windows.Forms.ButtonRenderer>와 같은 속성을 통해 지정 된 셀 스타일 및 <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>영향을 주지 않습니다.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a DataGridViewButtonColumn to perform actions on particular rows. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_74_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_74_1.vb)]"
