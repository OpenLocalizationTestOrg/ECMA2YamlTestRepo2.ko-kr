  langs:
  - csharp
  name: ITableMapping
  nameWithType: ITableMapping
  fullName: System.Data.ITableMapping
  type: Interface
  summary: "원본 테이블의 테이블에 연결는 <xref href=&quot;System.Data.DataSet&quot;> </xref>, 의해 구현 되는 <xref href=&quot;System.Data.Common.DataTableMapping&quot;> </xref> .NET Framework 데이터 공급자에 공통으로 사용 되는 클래스입니다."
  remarks: "ITableMapping 인터페이스에서는 상속 하는 클래스는 데이터 원본 열에 연결 하는 TableMapping 클래스를 구현 하는 <xref:System.Data.DataSet>열.</xref:System.Data.DataSet> 자세한 내용은 참조 [DataAdapter DataTable 및 DataColumn 매핑](~/add/includes/ajax-current-ext-md.md)합니다.       응용 프로그램을 직접 ITableMapping 인터페이스의 인스턴스를 만들지 않는 있지만 ITableMapping 상속 하는 클래스의 인스턴스를 만듭니다.       ITableMapping 상속 된 클래스는 상속 된 멤버를 구현 하 고 일반적으로 공급자 특정 기능을 추가 하려면 추가 멤버를 정의 해야 합니다. 예를 들어 ITableMapping 인터페이스 정의 <xref:System.Data.ITableMapping.DataSetTable%2A>속성.</xref:System.Data.ITableMapping.DataSetTable%2A> 차례로 <xref:System.Data.Common.DataTableMapping>이 속성을 상속 하 고 정의 하는 클래스는 <xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A>메서드.</xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A> </xref:System.Data.Common.DataTableMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_0_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_0_1.cs)]"
  syntax:
    content: public interface ITableMapping
  implements: []
  platform:
  - net462
