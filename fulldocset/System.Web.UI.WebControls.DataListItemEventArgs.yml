  remarks: "이 생성자를 사용 하 여 만들고 <xref:System.Web.UI.WebControls.DataListItemEventArgs>클래스</xref:System.Web.UI.WebControls.DataListItemEventArgs> 의 새 인스턴스를 초기화 합니다.       인스턴스가 <xref:System.Web.UI.WebControls.DataListItemEventArgs>만들어집니다이 생성자를 호출한 다음 속성은 지정된 된 값으로 초기화 됩니다.</xref:System.Web.UI.WebControls.DataListItemEventArgs>      | 속성 | 초기 값 |   |--------------|-------------------|   | 항목 | 값은 `item` 매개 변수입니다. |"
