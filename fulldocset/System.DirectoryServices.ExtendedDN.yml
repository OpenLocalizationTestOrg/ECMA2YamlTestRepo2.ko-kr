  langs:
  - csharp
  name: ExtendedDN
  nameWithType: ExtendedDN
  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  summary: "ExtendedDN 열거형에는 확장 된 고유 이름을 반환할 형식을 지정 합니다. 이 열거형은와 사용 된 &lt;xref:System.DirectoryServices.DirectorySearcher.ExtendedDN%2A?displayProperty=fullName&gt; 속성입니다."
  remarks: "고유 이름의 확장 된 폼의 개체 objectGUID 속성의 문자열 표현을 포함합니다. 사용자, 그룹 및 컴퓨터와 같은 보안 주체 개체에 대 한 확장된 된 형식 objectSID 속성의 문자열 표현을 포함 되어 있습니다. ObjectSID 및 objectGUID 속성에 대 한 자세한 내용은 항목을 참조 하십시오. [개체 Guid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) 및 [개체 Sid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) MSDN library에서 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)합니다."
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```c#  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: public enum ExtendedDN
  inheritance:
  - System.Enum
  platform:
  - net462
