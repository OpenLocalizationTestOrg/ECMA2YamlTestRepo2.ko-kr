  remarks: "이 생성자를 사용 하 여 만들고 <xref:System.Web.UI.WebControls.DataGridCommandEventArgs>클래스</xref:System.Web.UI.WebControls.DataGridCommandEventArgs> 의 새 인스턴스를 초기화 합니다.       인스턴스가 <xref:System.Web.UI.WebControls.DataGridCommandEventArgs>만들어집니다이 생성자를 호출한 다음 속성이 지정된 된 값으로 초기화 됩니다.</xref:System.Web.UI.WebControls.DataGridCommandEventArgs>      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DataGridCommandEventArgs.CommandSource%2A>| 값은 `commandSource` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.DataGridCommandEventArgs.Item%2A>| 값은 `item` 매개 변수입니다. |</xref:System.Web.UI.WebControls.DataGridCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataGridCommandEventArgs.CommandSource%2A>"
