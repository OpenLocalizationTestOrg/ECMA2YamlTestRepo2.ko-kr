  name: DataGridCommandEventArgs
  nameWithType: DataGridCommandEventArgs
  fullName: System.Web.UI.WebControls.DataGridCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataGrid.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. 이 클래스는 상속 될 수 없습니다."
  remarks: "<xref:System.Web.UI.WebControls.DataGrid.CancelCommand>이벤트는 항목에 대해 취소 단추 하는 경우는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>       <xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>이벤트는 삭제 항목에 대해 단추 하는 경우는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>       <xref:System.Web.UI.WebControls.DataGrid.EditCommand>이벤트는 항목에 대해 있는 편집 단추 하는 경우는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditCommand>       <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>이벤트는 모든 항목에 대해 단추는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCommand> 이 통해 프로그래밍 방식으로 특정 명령 단추를 클릭할 때을 테스트 하 고 적절 한 조치를 취할 수 있습니다. 이 이벤트에 대 한 사용자 지정 명령 단추를 처리 하는 일반적으로 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid>       <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>이벤트는 항목에 대해 업데이트 단추 하는 경우는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       목록이 DataGridCommandEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following code example demonstrates how to specify and code event handlers for the <xref:System.Web.UI.WebControls.DataGrid.EditCommand>, <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>, and <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> events to edit items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_1.aspx)]\n [!code-vb[DataGridEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_1.aspx)]  \n  \n [!code-cs[DataGridEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_2.aspx)]\n [!code-vb[DataGridEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_2.aspx)]"
