  name: UriIdnScope
  nameWithType: UriIdnScope
  fullName: System.UriIdnScope
  type: Enum
  summary: "구성 설정에 대 한 가능한 값을 제공 된 <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> 에 <xref href=&quot;System.Configuration&quot;> </xref> 네임 스페이스입니다."
  remarks: "기존 <xref:System.Uri>클래스 RFC 3987을 기반으로 하는 국가별 리소스 식별자 (IR)에 대 한 지원을 제공 하도록 확장 되었습니다.</xref:System.Uri> 현재 사용자는 특히 IRI를 사용 하지 않는 한 모든 변경 된.NET Framework 2.0 동작 표시 되지 않습니다. 이렇게 하면 이전 버전의.NET Framework와 응용 프로그램 호환성.       다국어 도메인 이름 (IDN) 특성 IDN 처리 하는 것을 제어합니다. 다른 모든 IRI 처리 (예: 문자 정규화) 기본적으로 항상 수행 됩니다.       에 대 한 구성 설정의 <xref:System.Configuration.IdnElement?displayProperty=fullName>읽을 한 번 때 첫 번째 <xref:System.Uri>의 클래스가.</xref:System.Uri> </xref:System.Configuration.IdnElement?displayProperty=fullName> 해당 시간 이후에 구성 설정 변경 내용은 무시 됩니다.       IRI 지원에 대 한 자세한 내용은 <xref:System.Uri>클래스</xref:System.Uri> 에 대 한 설명 섹션을 참조 하십시오."
  syntax:
    content: public enum UriIdnScope
