  remarks: "X509FindType에 제공 된 값의 형식을 식별 하는 `findValue` 에 대 한 매개 변수는 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A>메서드.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A> X509FindType를 사용 하 여 검색 하는 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>주체 이름, 지문, 일련 번호, 유효한 날짜 범위 또는 다른 값으로는 컬렉션.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>       조합을 사용할 수 있습니다 `FindByTime` 값 형식이 지정 된 시간 범위에서 사용할 수 있는 인증서를 찾을 수 있습니다. 지정된 된 시간에 대 한 FindByTimeValid, FindByTimeNotYetValid, 및 FindByTimeExpired를 사용 하 여 반환 되는 인증서 쿼리 컬렉션에 있는 모든 인증서를 나타냅니다."
