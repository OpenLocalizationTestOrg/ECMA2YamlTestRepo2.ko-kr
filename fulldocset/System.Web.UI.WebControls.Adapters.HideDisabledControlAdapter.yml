  remarks: ".NET Framework <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter>클래스</xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter> 의 인스턴스를 생성합니다. 어댑터에 대 한 초기 요청 하면.NET Framework 요청한 브라우저의 특성을 갖고 있는 컨트롤에 대 한 매핑된 어댑터를 검색할 수 있습니다. 컨트롤에 매핑된 어댑터 인스턴스에 대 한 참조를 보유 한 번 발견 해당 <xref:System.Web.UI.Control.Adapter%2A>속성.</xref:System.Web.UI.Control.Adapter%2A> 어댑터 매핑 및 브라우저 정의 파일에 대 한 정보를 참조 하십시오. [아키텍처 개요의 적응 동작을 제어](~/add/includes/ajax-current-ext-md.md)합니다."
