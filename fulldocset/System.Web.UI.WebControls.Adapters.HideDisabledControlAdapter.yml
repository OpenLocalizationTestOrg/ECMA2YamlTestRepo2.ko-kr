  nameWithType: HideDisabledControlAdapter.Render(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "연결된 된 웹 컨트롤을 HTML로 출력 스트림에 씁니다."
  remarks: "Render 메서드는 연결 된 기록 <xref:System.Web.UI.WebControls.WebControl>HTML로 출력 스트림에 컨트롤.</xref:System.Web.UI.WebControls.WebControl>       기본적으로.NET Framework 웹 서버 컨트롤의 자체에서 호출 <xref:System.Web.UI.Control.Render%2A>메서드.</xref:System.Web.UI.Control.Render%2A> 그러나 일단는 <xref:System.Web.UI.Control.Adapter%2A>해당 컨트롤의 속성을 설정,.NET Framework를 통해 연결된 된 컨트롤의 렌더링 이벤트의 어댑터의 구현을 실행 됩니다.</xref:System.Web.UI.Control.Adapter%2A>       렌더링 이벤트는 장치 브라우저에 렌더링 되는 태그 코드를 수정 작업을 수행 하는 데 사용 됩니다. 여기에서는 컨트롤에 대 한 수명 주기 및 실제 태그 만들 때에이 단계 이전 컨트롤 속성을 설정 해야 합니다. 변경 내용을 컨트롤 수명 주기 중이 단계에서는 뷰 상태에 저장 되지 않습니다. 컨트롤에 대 한 변경 내용을 저장 하는 것에 대 한 재정의 <xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>이벤트.</xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>       렌더링 이벤트는 또한 파생된 클래스가 파생된 클래스에서 이벤트를 처리 하는 기본 방법 인 대리자를 연결 하지 않고도 이벤트를 처리할 수 있습니다."
  example:
  - "The following code example demonstrates how to override the Render method to pass the <xref:System.Web.UI.HtmlTextWriter> object to the parent control for rendering if the associated control is enabled. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter> class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/csharp/6e8a14cb-3ab9-4564-b64d-_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/visualbasic/6e8a14cb-3ab9-4564-b64d-_1.vb)]"
  syntax:
    content: protected override void Render (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> 빌드하고 장치 관련 출력을 렌더링 하는 메서드를 포함 합니다."
