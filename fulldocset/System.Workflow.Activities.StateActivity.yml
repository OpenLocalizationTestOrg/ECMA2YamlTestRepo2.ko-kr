  summary: "상태를 나타냅니다는 <xref href=&quot;System.Workflow.Activities.StateMachineWorkflowActivity&quot;> </xref>합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]StateActivity <xref:System.Workflow.Activities.StateMachineWorkflowActivity>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity> 상태를 표시합니다. 상태 활동에는 하나 이상 포함 될 수 <xref:System.Workflow.Activities.EventDrivenActivity>, 또는 StateActivity 클래스, <xref:System.Workflow.Activities.StateInitializationActivity>클래스 및 <xref:System.Workflow.Activities.StateFinalizationActivity>클래스</xref:System.Workflow.Activities.StateFinalizationActivity> 하나의</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventDrivenActivity>  SetState 활동 내에서 사용 되는 <xref:System.Workflow.Activities.EventHandlersActivity>및 <xref:System.Workflow.Activities.StateInitializationActivity>워크플로 상태를 이동 합니다.</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventHandlersActivity>       받을 수 있는 유일한 이벤트는 <xref:System.Workflow.Activities.EventDrivenActivity>StateActivity와도는 <xref:System.Workflow.Activities.EventDrivenActivity>바깥쪽 StateActivity 활동 및 루트 <xref:System.Workflow.ComponentModel.Activity>.</xref:System.Workflow.ComponentModel.Activity> 에 연결 된 활동에서</xref:System.Workflow.Activities.EventDrivenActivity> 활동</xref:System.Workflow.Activities.EventDrivenActivity> 에 의해 처리 될 수 있는 이벤트는 StateActivity를 실행할 때       경우 실행 StateActivity 되기 시작 StateActivity 확인 하 게 여부는 <xref:System.Workflow.Activities.StateInitializationActivity>활동 없거나.</xref:System.Workflow.Activities.StateInitializationActivity> StateActivity&0; 또는&1; 이면 점이 <xref:System.Workflow.Activities.StateInitializationActivity>활동.</xref:System.Workflow.Activities.StateInitializationActivity> 경우는 <xref:System.Workflow.Activities.StateInitializationActivity>활동이 <xref:System.Workflow.Activities.StateInitializationActivity>실행 됩니다.</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.StateInitializationActivity> 즉시는 <xref:System.Workflow.Activities.StateInitializationActivity>활동이 완료 되 면 StateActivity 블록 이벤트 StateActivity만 처리할 수 있는 이벤트를 받을 수 있도록 해당 <xref:System.Workflow.Activities.EventDrivenActivity>활동.</xref:System.Workflow.Activities.EventDrivenActivity> </xref:System.Workflow.Activities.StateInitializationActivity>       StateActivity는는 <xref:System.Workflow.ComponentModel.CompositeActivity>, 즉 StateActivity 활동 다른 활동을 포함할 수 있습니다.</xref:System.Workflow.ComponentModel.CompositeActivity>"
  example:
  - "The following code example shows how to create a new instance of the StateActivity class and use it implement a simple state machine to transition between 3 states. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. For more information, see [Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#181](~/add/codesnippet/csharp/wf_snippets/snippets11.cs#181)]\n [!code-vb[wf_samples#181](~/add/codesnippet/visualbasic/wf_snippets/snippets11.vb#181)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateActivity), "Resources.StateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateActivityValidator))]

      public class StateActivity : System.Workflow.ComponentModel.CompositeActivity
