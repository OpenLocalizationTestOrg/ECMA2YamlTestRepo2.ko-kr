  name: EditingContext
  nameWithType: EditingContext
  fullName: System.Activities.Presentation.EditingContext
  type: Class
  summary: "와 같은 디자이너에 대 한 컨텍스트 상태 정보가 들어는 <xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;> </xref>합니다. 여기에 디자이너에서 실행 중인 서비스 목록과 같은 영구 상태 정보가 포함 됩니다. 디자인 화면에서 개체를 조작 하는 데 사용 되는 편집 도구 뿐만 아니라 현재 선택 된 개체의 집합을 포함 하는 컨텍스트 항목의 구성 된 임시 상태가 포함 됩니다."
  remarks: "EditingContext 호스팅 응용 프로그램 간에 공유 되는 통신 경계를 나타내는 및 [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]합니다. EditingContext 사용 하기 쉽도록 구체적인 클래스로 구현 되었습니다. <xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A> <xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A> <xref:System.Activities.Presentation.ServiceManager>및 <xref:System.Activities.Presentation.ContextItemManager>.</xref:System.Activities.Presentation.ContextItemManager> </xref:System.Activities.Presentation.ServiceManager> 에서 파생 된 사용자 지정된 관리자를 사용</xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A> 하 여</xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A> 재정의"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: 'public class EditingContext : IDisposable'
