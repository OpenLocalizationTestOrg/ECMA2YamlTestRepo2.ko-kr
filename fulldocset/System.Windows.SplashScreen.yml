  name: Close(TimeSpan)
  nameWithType: SplashScreen.Close(TimeSpan)
  fullName: System.Windows.SplashScreen.Close(TimeSpan)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "시작 화면을 닫습니다."
  remarks: "호출한 경우는 <xref:System.Windows.SplashScreen.Show%2A>메서드는 `autoClose` 매개 변수 설정 `true`, Close 메서드를 호출할 필요가 없습니다.</xref:System.Windows.SplashScreen.Show%2A> 응용 프로그램을 로드 한 후 시작 화면이 자동으로 닫힙니다. 시작 화면을 닫을 사라지는 데 걸리는 시간의 길이 대 한 기본 값으로 결정 됩니다는 `fadeoutDuration` 매개 변수를 300 밀리초입니다."
  syntax:
    content: public void Close (TimeSpan fadeoutDuration);
    parameters:
    - id: fadeoutDuration
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>시작 화면 닫기 작업이 시작 된 후 페이드 인 위해 걸리는 시간을 지정 하는.</xref:System.TimeSpan>"
  overload: System.Windows.SplashScreen.Close*
  exceptions: []
  platform:
  - net462
