  name: SplashScreen
  nameWithType: SplashScreen
  fullName: System.Windows.SplashScreen
  type: Class
  summary: "Windows Presentation Foundation (WPF) 응용 프로그램에 대 한 시작 화면을 제공합니다."
  remarks: "시작 창에서 이미지를 표시 하려면 시작 화면 클래스를 사용 또는 *시작 화면*WPF 응용 프로그램을 시작 하는 경우. 호출의 <xref:System.Windows.SplashScreen.Show%2A>메서드 시작 화면을 표시 합니다.</xref:System.Windows.SplashScreen.Show%2A> 호출 된 <xref:System.Windows.SplashScreen.Close%2A>메서드 시작 화면을 닫습니다.</xref:System.Windows.SplashScreen.Close%2A> 시작 화면 생성자에 사용할 이미지를 지정 합니다.       시작 화면 클래스에는 Windows Imaging 구성 요소 (WIC)에서 지원 되는 모든 이미지 형식을 표시할 수 있습니다. 예를 들어, BMP, GIF, JPEG, PNG 또는 TIFF 형식을 사용할 수 있습니다. 이미지는 PNG 파일 알파 채널을 포함 하는 경우 이미지는 알파 채널에 정의 된 투명도 사용 하 여 렌더링 됩니다.       코드에서 나중에 추가한 시작 화면에 자리 표시자 텍스트를 포함할 수 없습니다. 시작 화면에 텍스트를 포함 하려는 경우 이미지 파일에 추가 해야 합니다.      > [!NOTE] > 시작 화면을 표시 하려면 코드를 작성할 필요는 없습니다. 부터는 [!INCLUDE[vs_orcas_long](~/add/includes/vs-orcas-long-md.md)] s p&1;을 구성할 수 있습니다 신속 하 게 시작 화면 기본 설정을 사용 합니다. 자세한 내용은 참조 [하는 방법: WPF 응용 프로그램 시작 화면 추가](~/add/includes/ajax-current-ext-md.md)합니다.       시작 화면 클래스 응용 프로그램이 시작 된 후 가능한 한 빨리 시작 화면을 표시 합니다. WPF 응용 프로그램 인스턴스를 만들기 전에 네이티브 코드를 사용 하 여 시작 화면이 표시 됩니다. 시작 화면이 화면 중앙에 표시 됩니다. 응용 프로그램이 로드 될 때 시작 화면이 사라집니다.       응용 프로그램이 컴파일되고 이미지 어셈블리의 관리 되는 리소스로 포함 됩니다. 응용 프로그램 지역화 된 경우 지역화 된 위성 DLL에에서 이미지가 포함 됩니다.      > [!NOTE] >의 시작 화면 클래스는 부분 신뢰 환경에서 사용할 수 없습니다.      > [!NOTE] >의 시작 화면 클래스는 서로 다른 여러 시작 아키텍처를 사용 하기 때문에 XAML 브라우저 응용 프로그램 (Xbap)에서 사용할 수 없습니다."
  example:
  - "The following code example shows how to create and display a startup window by using the SplashScreen class.  \n  \n [!code-cs[System.Windows.SplashScreen#2](~/add/codesnippet/csharp/SplashScreenDemo/App.xaml.cs#2)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class SplashScreen
