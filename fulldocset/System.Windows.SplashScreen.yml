  summary: "시작 화면을 표시합니다."
  remarks: "Show 메서드를 호출 하는 경우 `autoClose` 로 설정 `true`를 호출할 필요가 없습니다는 <xref:System.Windows.SplashScreen.Close%2A>메서드.</xref:System.Windows.SplashScreen.Close%2A> 응용 프로그램을 로드 한 후 시작 화면이 자동으로 닫힙니다. 시작 화면을 닫을 사라지는 데 걸리는 시간의 길이 대 한 기본 값으로 결정 됩니다는 `fadeoutDuration` 매개 변수를 300 밀리초입니다.       Show 메서드를 호출 `autoClose` 로 설정 `false` 페이드 기간에 대 한 기본이 아닌 값을 제공 하려는 경우. 호출 해야 합니다는 <xref:System.Windows.SplashScreen.Close%2A>메서드 시작 화면을 닫습니다.</xref:System.Windows.SplashScreen.Close%2A>"
  syntax:
    content: public void Show (bool autoClose);
    parameters:
    - id: autoClose
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>자동으로 시작 화면을 닫으려면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 를 수동으로 시작 화면을 닫습니다."
