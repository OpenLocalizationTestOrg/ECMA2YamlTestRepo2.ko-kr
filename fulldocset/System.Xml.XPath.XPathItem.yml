  syntax:
    content: public abstract object ValueAs (Type returnType, System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: returnType
      type: System.Type
      description: "항목의 값을 반환할 형식입니다."
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "<xref:System.Xml.IXmlNamespaceResolver>네임 스페이스 접두사를 확인 하는 데 사용 되는 개체입니다.</xref:System.Xml.IXmlNamespaceResolver>"
    return:
      type: System.Object
      description: "요청 된 형식으로 항목의 값입니다."
  overload: System.Xml.XPath.XPathItem.ValueAs*
  exceptions:
  - type: System.FormatException
