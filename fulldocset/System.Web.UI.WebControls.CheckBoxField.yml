  remarks: "<xref:System.Web.UI.WebControls.CheckBoxField>클래스</xref:System.Web.UI.WebControls.CheckBoxField> 의 새 인스턴스를 초기화 하려면이 생성자를 사용 합니다. 이 생성자는 동적으로 만든된 데이터 바인딩된 컨트롤에 필드를 추가 하는 경우 일반적으로 사용 됩니다.       동적으로 추가 하는 <xref:System.Web.UI.WebControls.CheckBoxField>데이터 바인딩된 컨트롤에 개체를 새 <xref:System.Web.UI.WebControls.CheckBoxField>개체 속성을 설정 하 고 데이터 바인딩된 컨트롤의 필드 컬렉션에 추가 합니다.</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.CheckBoxField> 예를 들어, 사용 하는 경우는 <xref:System.Web.UI.WebControls.GridView>컨트롤에 추가 합니다는 <xref:System.Web.UI.WebControls.CheckBoxField>개체는 <xref:System.Web.UI.WebControls.GridView.Columns%2A>컬렉션.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > 필드는 데이터 바인딩된 컨트롤에 동적으로 추가할 수 있지만 가장 좋습니다는 모든 필드가 정적으로 선언 하 고 다음 표시 하거나 숨길 수를 적절 하 게 합니다. 부모 데이터 바인딩된 컨트롤에 대 한 뷰 상태의 크기를 줄이는 모든 필드를 정적으로 선언 합니다."
