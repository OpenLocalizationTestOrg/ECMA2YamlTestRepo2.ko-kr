  name: CheckBoxField
  nameWithType: CheckBoxField
  fullName: System.Web.UI.WebControls.CheckBoxField
  type: Class
  summary: "데이터 바인딩된 컨트롤에 확인란으로 표시 되는 부울 필드를 나타냅니다."
  remarks: "CheckBoxField 클래스는 데이터 바인딩된 컨트롤에서 사용 됩니다 (예: <xref:System.Web.UI.WebControls.GridView>및 <xref:System.Web.UI.WebControls.DetailsView>) 확인란에는 부울 데이터 필드의 값을 표시 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> CheckBoxField 개체는 사용 되는 데이터 바인딩된 컨트롤에 따라 다르게 표시 됩니다. 예를 들어는 <xref:System.Web.UI.WebControls.GridView>컨트롤에 열으로 CheckBoxField 개체를 표시 하는 동안는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤 행으로 표시 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > 확인란을 사용할 수 (읽기 전용) 데이터 바인딩된 컨트롤 편집 모드에 있는 확인란을 포함 하는 레코드를 표시 합니다. 레코드 편집 모드로 설정 하는 방법에 대 한 자세한 내용은 CheckBoxField 개체를 포함 하는 부모 컨트롤에 대 한 설명서를 참조 하십시오.       CheckBoxField 개체에 표시할 필드를 지정 하려면 설정는 <xref:System.Web.UI.WebControls.BoundField.DataField%2A>필드의 이름 가진 속성입니다.</xref:System.Web.UI.WebControls.BoundField.DataField%2A>      > [!NOTE] > CheckBoxField 개체 Boolean 데이터 형식 또는 <xref:System.Boolean.Parse%2A>.</xref:System.Boolean.Parse%2A> 구문 분석할 수 있는 문자열이 있는 필드에만 바인딩될 수 확인란을 선택 또는 선택 되지 않은 상태를 표시할 수 있으므로       각 확인란 옆에 캡션을 설정 하 여 표시할 수 있습니다는 <xref:System.Web.UI.WebControls.CheckBoxField.Text%2A>속성.</xref:System.Web.UI.WebControls.CheckBoxField.Text%2A> CheckBoxField 개체에서 데이터 바인딩된 숨겨져 제어는 <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>속성이로 설정 되어 `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> 편집 모드에서 수정할 필드의 값을 방지 하려면 설정는 <xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A>속성을 `true`.</xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> 데이터 바인딩된 컨트롤에서 레코드를 삽입을 지 원하는 (같은 <xref:System.Web.UI.WebControls.DetailsView>컨트롤)을 삽입 모드로 CheckBoxField 개체를 설정 하 여 숨길 수 있습니다는 <xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A>속성을 `false`.</xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> </xref:System.Web.UI.WebControls.DetailsView>       CheckBoxField 개체의 머리글 및 바닥글 섹션을 사용자 지정할 수 있습니다. 머리글 또는 바닥글 섹션의 캡션을 표시 하려면 설정는 <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>또는 <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>속성을 각각.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> 헤더 섹션의 텍스트를 표시 하는 대신 설정 하 여 이미지를 표시할 수는 <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>속성.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> 헤더 섹션 CheckBoxField 개체에 설정 하 여 숨길 수는 <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>속성을 `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > 일부 데이터 바인딩된 컨트롤 (예:는 <xref:System.Web.UI.WebControls.GridView>컨트롤) 표시 하거나 컨트롤의 전체 헤더 섹션을 숨길 수.</xref:System.Web.UI.WebControls.GridView> 이러한 데이터 바인딩된 컨트롤을 지원 하지 않습니다는 <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>바인딩된 개별 필드에 대 한 속성.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> 표시 하거나 (가능한 경우)는 데이터 바인딩된 컨트롤의 전체 헤더 섹션을 숨길 컨트롤의를 사용 하 여 `ShowHeader` 속성입니다.       또한 사용자 지정할 수 있습니다 (글꼴 색, 배경색, 및 등) CheckBoxField 개체의 모양을 필드의 다른 부분에 대 한 스타일 속성을 설정 합니다. 다음 표에서 다른 스타일 속성을 나열합니다.      | Style 속성 | 설명 |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| CheckBoxField 개체의 자식 웹 서버 컨트롤에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| CheckBoxField 개체의 바닥글 섹션에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| CheckBoxField 개체의 헤더 섹션에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| CheckBoxField 개체의 데이터 항목에 대 한 스타일 설정 합니다. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a CheckBoxField object in a <xref:System.Web.UI.WebControls.GridView> control to display a field from a Microsoft SQL Server data source with a Boolean data type.  \n  \n [!code-cs[CheckBoxField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_367_1.aspx)]\n [!code-vb[CheckBoxField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_367_1.aspx)]"
