  remarks: "<xref:System.Xml.Schema.XmlSchema>SOAP 메시지 파트와 동일한 네임 스페이스를 사용 하</xref:System.Xml.Schema.XmlSchema> 는 XML 스키마 요소 선언을 추가 하는이 오버 로드 리터럴 메시지 정의 단일 부분을 포함 해야 합니다.       사용 하 여 <xref:System.Web.Services.Description.ServiceDescriptionReflector>클래스를 대신 합니다.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
