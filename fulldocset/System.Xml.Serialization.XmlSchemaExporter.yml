  langs:
  - csharp
  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "채웁니다 <xref:System.Xml.Schema.XmlSchema>에 있는 XML 스키마 요소 선언 사용 하 여 개체 형식 매핑 개체입니다.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "XmlSchemaExporter 클래스에는 XML 스키마 정의 언어 (XSD) 문서로의 프로그래밍 방식 표현을 제공합니다. 사용 하 여 XmlSchemaExporter를 직접 사용 하지 않고는 <xref:System.Web.Services.Description.ServiceDescriptionReflector>클래스 또는 [XML 스키마 정의 도구 (Xsd.exe)](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.Services.Description.ServiceDescriptionReflector>       <xref:System.Web.Services.Description.ServiceDescriptionReflector>클래스가 생성 <xref:System.Web.Services.Description.ServiceDescription>웹 서비스로 식별 되는 클래스의 개체입니다.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> 웹 서비스 클래스를 지정 하는 경우에 XmlSchemaExporter 클래스를 사용:-를 사용 하 SOAP의 내용을 메시지 매개 변수 및 값 (또는 요청 및 응답 문서) 명시적으로 지정 된 XML 스키마 정의를 반환 합니다.      -HTTP GET 및 HTTP POST 작업을 사용 하 여 웹 서비스의 비 SOAP 구현 합니다.       Xsd.exe는 XmlSchemaExporter 클래스 및 리플렉션을 사용 하 여 런타임에 어셈블리 파일에 하나 이상의 형식에서 XML 스키마 문서를 생성 합니다."
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
