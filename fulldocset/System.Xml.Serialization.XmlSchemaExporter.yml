  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "해당 요소 선언을 추가 <xref:System.Xml.Schema.XmlSchema>리터럴 SOAP 메시지 정의 요소 부분에 대 한.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "ExportMembersMapping 메서드는 <xref:System.Xml.Schema.XmlSchema>파트와 동일한 네임 스페이스를 사용 하</xref:System.Xml.Schema.XmlSchema> 는 XML 스키마 요소 선언을 추가 각 SOAP 메시지 부분에 대 한 리터럴 메시지 정의 일반적으로 단일 부분을 포함합니다.       사용 하 여 <xref:System.Web.Services.Description.ServiceDescriptionReflector>클래스를 대신 합니다.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
  syntax:
    content: public void ExportMembersMapping (System.Xml.Serialization.XmlMembersMapping xmlMembersMapping);
    parameters:
    - id: xmlMembersMapping
      type: System.Xml.Serialization.XmlMembersMapping
      description: "내부.NET Framework 형식 설명 언어 WSDL (웹 서비스) 메시지 정의 요소 부분에 대 한 매핑을 합니다."
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportMembersMapping*
  exceptions: []
  platform:
  - net462
