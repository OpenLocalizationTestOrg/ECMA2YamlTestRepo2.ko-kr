- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "지정 하는 값을 가져오거나 설정 합니다.는 <xref:System.TimeSpan>워크플로가 유휴 상태가 되 고 유지 하는 시간 사이 발생 하 합니다.</xref:System.TimeSpan>"
  remarks: "<xref:System.TimeSpan>워크플로 인스턴스가 유휴 상태가 되 면 경과 하기 시작 합니다.</xref:System.TimeSpan> 이 속성은 워크플로 인스턴스를 위해 가능한 한 오랫동안 메모리에 인스턴스를 그대로 유지 하면서 더 적극적으로 유지 하려는 경우에 유용 합니다. 이 속성에 대 한 기본값은 <xref:System.TimeSpan>.</xref:System.TimeSpan> TimeToPersist 속성 유효 값 <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> 보다 작은 경우 큰 경우 무시 됩니다. 경우는 <xref:System.TimeSpan>TimeToPersist 간격이 경과 하기 전에 지정 된 된 <xref:System.TimeSpan>에 지정 된 <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>, 지 속성 워크플로가 언로드되기 전에 완료 해야 합니다.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> </xref:System.TimeSpan> </xref:System.TimeSpan> 즉, 워크플로가 유지 될 때까지 언로드 작업이 지연 될 수 있습니다. 지 속성 계층은 재시도 일시적인 오류를 처리 하는 일을 담당 하며만 복구할 수 없는 오류에 예외를 throw 합니다. 따라서 유지 중에 throw 되는 예외는 심각한 예외로 처리 되 고 워크플로 인스턴스가 중단 됩니다."
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "워크플로가 유지 되는 시기를 결정 하는 데 사용 되는 시간 범위입니다."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "지정 하는 값을 가져오거나 설정 합니다.는 <xref:System.TimeSpan>워크플로 유휴 상태가 되 고 로드 되는 시간 사이 발생 하 합니다.</xref:System.TimeSpan>"
  remarks: "기본값은 1 분입니다. 워크플로 언로드한다는 저장 하는 것을 의미 합니다. TimeToUnload 워크플로 인스턴스가 유지 되 고 후 즉시 언로드됩니다&0;으로 설정 된 경우 워크플로가 유휴 상태가 됩니다. TimeToUnload 설정 <xref:System.TimeSpan>언로드 작업을 효과적으로 사용 하지 않도록 설정 합니다.</xref:System.TimeSpan> 유휴 워크플로 인스턴스가 언로드되지 않습니다."
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "워크플로 로드 된 시기를 결정 하는 데 사용 되는 시간 범위입니다."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462
