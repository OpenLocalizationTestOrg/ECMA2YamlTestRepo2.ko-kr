  remarks: "> [!IMPORTANT]> 때 <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>다음 워크플로가 유휴 상태가 되 (Delay 활동) 때문에 워크플로 인스턴스가 변경 되지 않은 경우 언로드 프로세스.. normal 통과 하는 대신 중단을 요청 하 여 메모리에서 제거 됩니다</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A> 의 값 보다 큰 값으로 설정</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> 런타임 최적화 하 고 어떤 데이터도 손실, 하지만 언로드 추적 예상 때 추적 로그를 살펴보고 개발자가 중단 추적을 볼 수 있습니다.       이 동작을 사용 하는 방법의 예제 참조 [워크플로 서비스 호스트 확장](~/add/includes/ajax-current-ext-md.md)"
