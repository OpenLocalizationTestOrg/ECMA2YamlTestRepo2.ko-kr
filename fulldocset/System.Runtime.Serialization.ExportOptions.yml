  nameWithType: ExportOptions.KnownTypes
  fullName: System.Runtime.Serialization.ExportOptions.KnownTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Serialization 또는 deserialization 중에 발견할 수 있는 형식의 컬렉션을 가져옵니다."
  remarks: "KnownTypes 속성은 사용는 <xref:System.Runtime.Serialization.DataContractSerializer>개체 그래프에서 읽을 수 있는 형식을 포함 (사용 하 여 설정 된 <xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName>속성).</xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> </xref:System.Runtime.Serialization.DataContractSerializer>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]데이터 계약 및 알려진된 형식 참조 [데이터 계약 알려진 형식을](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/csharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: "A <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;> </xref> serialization 또는 deserialization 중에 발견할 수 있는 형식을 포함 하는 컬렉션입니다. 사용 하 여이 컬렉션에 지정 된 모든 형식에 대 한 XML 스키마 표현을 내보냅니다는 <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>합니다."
  overload: System.Runtime.Serialization.ExportOptions.KnownTypes*
  exceptions: []
  platform:
  - net462
