  type: Class
  summary: "에 대해 설정할 수 있는 옵션을 나타냅니다는 <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>합니다."
  remarks: "<xref:System.Runtime.Serialization.XsdDataContractExporter>형식 또는 어셈블리에서 XSD 스키마를 생성 하는 데 사용 됩니다.</xref:System.Runtime.Serialization.XsdDataContractExporter> 사용할 수도 있습니다는 <xref:System.Runtime.Serialization.XsdDataContractImporter>생성할 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 스키마 문서에서 코드.</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]스키마, 가져오기 및 내보내기 참조 [스키마 가져오기 및 내보내기](~/add/includes/ajax-current-ext-md.md) 및 [클래스에서 스키마 내보내기](~/add/includes/ajax-current-ext-md.md)합니다.       <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>속성은 사용 된 <xref:System.Runtime.Serialization.DataContractSerializer>개체 그래프에서 읽을 수 있는 형식을 포함 합니다.</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]데이터 계약 및 알려진된 형식 참조 [데이터 계약 알려진 형식을](~/add/includes/ajax-current-ext-md.md)합니다.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]데이터 계약 참조 [를 사용 하 여 데이터 계약](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"
