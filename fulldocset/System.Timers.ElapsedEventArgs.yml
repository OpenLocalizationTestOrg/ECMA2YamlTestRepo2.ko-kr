  namespace: System.Timers
  summary: "날짜/시간을 가져옵니다 때는 <xref href=&quot;System.Timers.Timer.Elapsed&quot;> </xref> 이벤트가 발생 합니다."
  remarks: "<xref:System.Timers.Timer.Elapsed?displayProperty=fullName>에서 이벤트가 발생 합니다는 <xref:System.Threading.ThreadPool>스레드, 이벤트 처리 메서드는 동일한 하나의 스레드에서 실행 되므로 시간에 대 한 호출은 <xref:System.Timers.Timer.Stop%2A?displayProperty=fullName>다른 스레드에서 메서드를 실행 합니다.</xref:System.Timers.Timer.Stop%2A?displayProperty=fullName> </xref:System.Threading.ThreadPool> </xref:System.Timers.Timer.Elapsed?displayProperty=fullName> 이 될 수 있습니다는 <xref:System.Timers.Timer.Elapsed>후 발생 하는 이벤트는 <xref:System.Timers.Timer.Stop%2A>메서드를 호출 합니다.</xref:System.Timers.Timer.Stop%2A> </xref:System.Timers.Timer.Elapsed> 시간을 사용 하 여 SignalTime 속성을 비교 하 여이 경합 상태를 방지할 수 없을 때는 <xref:System.Timers.Timer.Stop%2A>이벤트 처리 메서드 수 때 이미 실행 하기 때문에 메서드가 호출 되는 <xref:System.Timers.Timer.Stop%2A>메서드를 호출 하거나는 순간 사이의 실행을 시작할 수 때는 <xref:System.Timers.Timer.Stop%2A>메서드는 중지 시간 저장 될 때 순간과.</xref:System.Timers.Timer.Stop%2A> </xref:System.Timers.Timer.Stop%2A> </xref:System.Timers.Timer.Stop%2A> 호출 하는 스레드를 방지 하기 위해 중요 한 경우는 <xref:System.Timers.Timer.Stop%2A>이벤트 처리 메서드 여전히 실행 되는 동안 진행 메서드와 같은 보다 강력한 동기화 메커니즘을 사용은 <xref:System.Threading.Monitor>클래스 또는 <xref:System.Threading.Interlocked.CompareExchange%2A>메서드.</xref:System.Threading.Interlocked.CompareExchange%2A> </xref:System.Threading.Monitor> </xref:System.Timers.Timer.Stop%2A> 사용 하는 코드는 <xref:System.Threading.Interlocked.CompareExchange%2A>대 한 예제에서 메서드를 찾을 수는 <xref:System.Timers.Timer.Stop%2A?displayProperty=fullName>메서드.</xref:System.Timers.Timer.Stop%2A?displayProperty=fullName> </xref:System.Threading.Interlocked.CompareExchange%2A>"
  example:
  - "The following example instantiates a <xref:System.Timers.Timer> object that fires its <xref:System.Timers.Timer.Elapsed?displayProperty=fullName> event every two seconds (2000 milliseconds), sets up an event handler for the  event, and starts the timer. The event handler displays the value of the SignalTime property each time it is raised.  \n  \n [!code-cpp[System.Timers.Timer#1](~/add/codesnippet/cpp/p-system.timers.elapsede_1.cpp)]\n [!code-cs[System.Timers.Timer#1](~/add/codesnippet/csharp/p-system.timers.elapsede_1.cs)]\n [!code-vb[System.Timers.Timer#1](~/add/codesnippet/visualbasic/p-system.timers.elapsede_1.vb)]"
  syntax:
