  summary: "응용 프로그램 도메인에서 처리 되지 않은 예외로 인해 발생 하는 이벤트를 처리 하는 메서드를 나타냅니다."
  remarks: "UnhandledExceptionEventHandler 응용 프로그램을 실행 하는 시스템에 의해 만들어진 기본 응용 프로그램 도메인에만 지정할 수 있습니다. 에 대 한 UnhandledExceptionEventHandler를 지정 하는 <xref:System.AppDomain>에서 만든 응용 프로그램에 영향을 주지 않습니다.</xref:System.AppDomain>       UnhandledExceptionEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트 처리기를 이벤트를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
