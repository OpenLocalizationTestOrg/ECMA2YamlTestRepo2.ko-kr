  name: WebPartConnectionsCancelEventArgs
  nameWithType: WebPartConnectionsCancelEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> 및 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>이벤트에 의해 발생 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>메서드를 연결 프로세스는 시작 되었음을 나타냅니다 (예를 들어 사용자가 컨트롤을 선택 하 고 연결 동사를 클릭), 아직 완료 되지.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> 이벤트 완료 되기 전에 연결을 취소할 수를 제공 합니다. 연결이 성공적으로 완료 되 면이 이벤트가 다음는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>이벤트.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>이벤트에 의해 발생 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>메서드를 사용자가 연결 끊기 동사를 클릭 했음을 나타냅니다 또는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>메서드를 호출 했음을.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> 이벤트 완료 되기 전에 연결을 종료 하는 과정을 취소할 수를 제공 합니다. 연결이 성공적으로 종료 되 면이 이벤트가 다음는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>이벤트.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       WebPartConnectionsCancelEventArgs 클래스에 대 한 정보는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>및 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>이벤트.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> 제공 되는 웹 파트 컨트롤에 대 한 액세스 연결 또는 연결 끊김."
