  name: AddInStore
  nameWithType: AddInStore
  fullName: System.AddIn.Hosting.AddInStore
  type: Class
  summary: "메서드를 저장 하 고 사용 가능한 추가 기능에 대 한 정보 및 파이프라인 세그먼트를 제공 합니다."
  remarks: "다음 표에 설명 된 대로이 클래스를 사용 하 여 빌드, 다시 작성 및 두 개의 캐시 파일을 업데이트 합니다.      | 캐시 파일 | 파일을 만드는 메서드를 |   |----------------|----------------------------------|   | PipelineSegments.store<br /><br /> 이 파일은 파이프라인 디렉터리 구조의 루트 디렉터리에 있습니다. |<xref:System.AddIn.Hosting.AddInStore.Update%2A></xref:System.AddIn.Hosting.AddInStore.Update%2A><br /><br /> 함께 사용 하 여 새 파이프라인 파일을 업데이트합니다. 새 세그먼트가 없는 설치 된 경우이 메서드는 캐시의 유효성만 검사 합니다.<br /><br /> <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A></xref:System.AddIn.Hosting.AddInStore.Rebuild%2A><br /><br /> 파일을 다시 작성 하 고 새 파이프라인 세그먼트를 포함 합니다. |   | AddIns.store<br /><br /> 이 파일은 하나 이상의 추가 기능에서 하위 디렉터리를 포함 하는 디렉터리에 있습니다. 이 디렉터리가 파이프라인 디렉터리 구조 이면 이름이 이어야 AddIns. |<xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A></xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A><br /><br /> 지정된 된 위치에 새 추가 기능으로 파일을 업데이트 합니다. 추가 기능 파이프라인 디렉터리 구조 밖에 있는 경우이 메서드를 호출 합니다.<br /><br /> 새 추가 기능이 설치 된 경우이 메서드는 캐시의 유효성만 검사 합니다.<br /><br /> <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A></xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A><br /><br /> 파일을 다시 작성 하 고 지정된 된 위치에서 사용할 수 있는 추가 기능을 포함 합니다. 추가 기능 파이프라인 디렉터리 구조 밖에 있는 경우이 메서드를 호출 합니다.<br /><br /> <xref:System.AddIn.Hosting.AddInStore.Update%2A></xref:System.AddIn.Hosting.AddInStore.Update%2A><br /><br /> 추가 기능 파이프라인 디렉터리 구조에 있는 경우이 메서드는 새로운 추가 기능으로 파일을 업데이트 합니다.<br /><br /> <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A></xref:System.AddIn.Hosting.AddInStore.Rebuild%2A><br /><br /> 추가 기능 파이프라인 디렉터리 구조에 있는 경우이 메서드는 파일을 다시 작성 하 고 새로운 추가 기능을 포함 합니다. |       이전에 존재 하지 않는 경우 이러한 메서드는 캐시 파일을 만듭니다.       캐시 파일을 만든 후 <xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>지정된 된 호스트를 일치 하는 모든 추가 기능을 찾기 위해 파일을 검사 하는 메서드 뷰 추가 기능</xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A> 사용 <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>메서드는 특정 추가 기능을</xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> 사용할 수도 있습니다.      > [!IMPORTANT] > 신뢰할 수 없는 사용자 또는 엔터티 PipelineSegments.store 및 Addins.store 액세스할 수 있도록 지원 되지 않습니다. 이렇게 하면 응용 프로그램에 대 한 데이터 손상 문제가 발생할 수 있습니다."
  example:
  - "The following example shows how to update cache files.  \n  \n [!code-vb[AddInP3Host#2](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#2)]\n [!code-cs[AddInP3Host#2](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#2)]"
  syntax:
    content: public static class AddInStore
