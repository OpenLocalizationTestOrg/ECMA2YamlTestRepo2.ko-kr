  nameWithType: AddInStore.Rebuild(PipelineStoreLocation)
  fullName: System.AddIn.Hosting.AddInStore.Rebuild(PipelineStoreLocation)
  type: Method
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "파이프라인 세그먼트 캐시를 다시 작성 하 고 지정 된 위치에 새 세그먼트를 포함 한 <xref href=&quot;System.AddIn.Hosting.PipelineStoreLocation&quot;> </xref> 값입니다."
  remarks: "이 메서드 오버 로드를 사용 하 여 부분적으로 신뢰할 수 있는 호스트에는 자체 위치를 검색할 수 있는 권한이 없을 수 있습니다, 자체 디렉터리에 추가 기능을 검색할 수 있도록 합니다."
  syntax:
    content: public static string[] Rebuild (System.AddIn.Hosting.PipelineStoreLocation location);
    parameters:
    - id: location
      type: System.AddIn.Hosting.PipelineStoreLocation
      description: "열거형 값 중 하나입니다.       현재이 열거형의 유일한 값은로 지정 된 디렉터리는 &lt;xref:System.AppDomainSetup.ApplicationBase%2A?displayProperty=fullName&gt; 호스트의 응용 프로그램 도메인을 설정 하는 데 사용 된 속성입니다."
    return:
      type: System.String[]
      description: "파이프라인 세그먼트가 평가 될 때 경고를 설명 하는 문자열의 컬렉션입니다."
  overload: System.AddIn.Hosting.AddInStore.Rebuild*
  exceptions:
