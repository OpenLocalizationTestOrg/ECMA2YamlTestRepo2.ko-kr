  id: FindAddIns(System.Type,System.String,System.String[])
  parent: System.AddIn.Hosting.AddInStore
  langs:
  - csharp
  name: FindAddIns(Type,String,String[])
  nameWithType: AddInStore.FindAddIns(Type,String,String[])
