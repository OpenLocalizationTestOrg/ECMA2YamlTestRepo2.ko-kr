  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>location</code>잘못 된 <xref href=&quot;System.AddIn.Hosting.PipelineStoreLocation&quot;> </xref> 값입니다."
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInStore.FindAddIns(System.Type,System.AddIn.Hosting.PipelineStoreLocation,System.String[])
  id: FindAddIns(System.Type,System.AddIn.Hosting.PipelineStoreLocation,System.String[])
  parent: System.AddIn.Hosting.AddInStore
  langs:
  - csharp
  name: FindAddIns(Type,PipelineStoreLocation,String[])
  nameWithType: AddInStore.FindAddIns(Type,PipelineStoreLocation,String[])
  fullName: System.AddIn.Hosting.AddInStore.FindAddIns(Type,PipelineStoreLocation,String[])
  type: Method
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "추가 기능에 의해 지정 된 위치에서의 지정 된 호스트 보기에 대 한 추가 기능을 모두 찾습니다는 <xref href=&quot;System.AddIn.Hosting.PipelineStoreLocation&quot;> </xref> 값 및 선택적 추가 기능 폴더입니다."
  remarks: "이 메서드 오버 로드를 사용 하 여 부분적으로 신뢰할 수 있는 호스트에는 자체 위치를 검색 하려면 경로 검색 권한이 없을 수 있습니다, 자체 디렉터리에 추가 기능을 찾을 수 있도록 합니다."
  syntax:
    content: public static System.Collections.ObjectModel.Collection<System.AddIn.Hosting.AddInToken> FindAddIns (Type hostViewOfAddIn, System.AddIn.Hosting.PipelineStoreLocation location, string[] addInFolderPaths);
    parameters:
    - id: hostViewOfAddIn
      type: System.Type
      description: "추가 기능의 호스트 뷰를 정의 하는 형식입니다."
    - id: location
      type: System.AddIn.Hosting.PipelineStoreLocation
      description: "열거형 값 중 하나입니다.       현재이 열거형의 유일한 값은로 지정 된 디렉터리는 &lt;xref:System.AppDomainSetup.ApplicationBase%2A?displayProperty=fullName&gt; 호스트의 응용 프로그램 도메인을 설정 하는 데 사용 된 속성입니다."
    - id: addInFolderPaths
      type: System.String[]
      description: "(선택 사항). 추가 기능 중 하나 이상의 하위 디렉터리를 포함 하는 디렉터리의 경로입니다. 이 매개 변수는 문자열의 배열을, 때문에 둘 이상의 경로 지정할 수 있습니다.       추가 기능 파이프라인 디렉터리 구조에서 추가 기능 폴더에 있는 경우이 매개 변수는 필요 하지 않습니다."
    return:
      type: System.Collections.ObjectModel.Collection{System.AddIn.Hosting.AddInToken}
      description: "발견 된 추가 기능을 나타내는 토큰의 컬렉션입니다."
  overload: System.AddIn.Hosting.AddInStore.FindAddIns*
  exceptions:
  - type: System.AddIn.Hosting.InvalidPipelineStoreException
    commentId: T:System.AddIn.Hosting.InvalidPipelineStoreException
    description: "파이프라인 디렉터리 구조에 액세스 위반이 있습니다."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>location</code>잘못 된 <xref href=&quot;System.AddIn.Hosting.PipelineStoreLocation&quot;> </xref> 값입니다."
  platform:
  - net462
