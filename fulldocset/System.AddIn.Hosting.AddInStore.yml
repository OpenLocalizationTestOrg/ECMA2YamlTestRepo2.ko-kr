  remarks: "이 메서드는 캐시 된 추가 기능 및 파이프라인 세그먼트 정보를 지정 된 일치 하는 모든 추가 기능 파일을 저장 조사 `hostAddInView` 유형입니다. 반환된 <xref:System.AddIn.Hosting.AddInToken>된 특정 추가 기능에는 <xref:System.AddIn.Hosting.AddInToken.Activate%2A> <xref:System.AddIn.Hosting.AddInToken>클래스</xref:System.AddIn.Hosting.AddInToken> 의 메서드</xref:System.AddIn.Hosting.AddInToken.Activate%2A> 를 호출 하 여 활성화 하는 컬렉션</xref:System.AddIn.Hosting.AddInToken> 의 토큰 중 하나 다음 사용할 수 있습니다."
  syntax:
    content: public static System.Collections.ObjectModel.Collection<System.AddIn.Hosting.AddInToken> FindAddIns (Type hostViewOfAddIn, string pipelineRootFolderPath, string[] addInFolderPaths);
    parameters:
    - id: hostViewOfAddIn
      type: System.Type
      description: "추가 기능의 호스트 뷰를 정의 하는 형식입니다."
    - id: pipelineRootFolderPath
      type: System.String
      description: "파이프라인 디렉터리 구조의 루트 경로입니다."
    - id: addInFolderPaths
      type: System.String[]
      description: "(선택 사항). 추가 기능 중 하나 이상의 하위 디렉터리를 포함 하는 디렉터리의 경로입니다. 이 매개 변수는 문자열의 배열을, 때문에 둘 이상의 경로 지정할 수 있습니다.       추가 기능 파이프라인 디렉터리 구조에서 추가 기능 폴더에 있는 경우이 매개 변수는 필요 하지 않습니다."
    return:
      type: System.Collections.ObjectModel.Collection{System.AddIn.Hosting.AddInToken}
      description: "발견 된 추가 기능을 나타내는 토큰의 컬렉션입니다."
  overload: System.AddIn.Hosting.AddInStore.FindAddIns*
  exceptions:
  - type: System.AddIn.Hosting.InvalidPipelineStoreException
    commentId: T:System.AddIn.Hosting.InvalidPipelineStoreException
    description: "파이프라인 디렉터리 구조에 액세스 위반이 있습니다."
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInStore.Rebuild(System.AddIn.Hosting.PipelineStoreLocation)
