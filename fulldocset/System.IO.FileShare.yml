  summary: "읽기 위해 파일의 후속 열기를 허용 합니다. 이 플래그를 지정 하지 않으면 (이 프로세스 또는 다른 프로세스)에서 읽기 위한 파일 열기 요청은 파일을 닫을 때까지 실패 합니다. 그러나이 플래그를 지정 하는 경우에 파일에 액세스 하는 데 추가 권한이 될 수 있습니다."
