  name: FileShare
  nameWithType: FileShare
  fullName: System.IO.FileShare
  type: Enum
  summary: "다른 액세스 권한의 종류를 제어 하기 위한 상수가 들어 <xref href=&quot;System.IO.FileStream&quot;> </xref> 개체에서 동일한 파일에 포함 될 수 있습니다."
  remarks: "파일을 파일에 텍스트 쓰기의 예제를 보려면 [하는 방법: 파일에 텍스트 쓰기](~/add/includes/ajax-current-ext-md.md)합니다. 파일에서 읽는 텍스트의 예를 들어 참조 [하는 방법: 파일에서 텍스트 읽기](~/add/includes/ajax-current-ext-md.md)합니다. 읽기 및 쓰기 이진 파일의 예제를 보려면 [하는 방법: 읽기 및 새로 만든 데이터 파일에 쓰기](~/add/includes/ajax-current-ext-md.md)합니다.       이 열거형을 사용 하는 일반적인 두 프로세스를 같은 파일에서 동시에 읽을 수 있는지를 정의 하는 것입니다. 예를 들어 파일을 열 읽기 지정 된 경우, 다른 사용자 쓰기 아니라 읽기 위해 파일을 열 수 있습니다.       파일 공유 매개 변수는 일부에 대 한 생성자에 지정 된 <xref:System.IO.FileStream>, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>, 및의 일부는 `Open` 의 메서드 <xref:System.IO.File>및 <xref:System.IO.FileInfo>파일을 열 하는 방법을 제어 하려면.</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileShare
