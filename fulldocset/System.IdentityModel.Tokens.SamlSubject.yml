      description: "&lt;xref:System.Collections.Generic.IEnumerable%601&gt; 형식의 <xref:System.String>주체를 인증 하는 프로토콜을 식별 하는 URI 참조를 포함 하는.</xref:System.String> 설정 된 <xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*>속성.</xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*>"
