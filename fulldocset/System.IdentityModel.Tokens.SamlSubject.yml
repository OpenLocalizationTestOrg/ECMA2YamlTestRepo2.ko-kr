    - id: securityKeyIdentifier
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: "A <xref href=&quot;System.IdentityModel.Tokens.SecurityKeyIdentifier&quot;> </xref> 의 주체가 보유 한 암호화 키에 대 한 액세스를 제공 하는 <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> 보안 토큰입니다. 설정 된 <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*>속성.</xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*>"
