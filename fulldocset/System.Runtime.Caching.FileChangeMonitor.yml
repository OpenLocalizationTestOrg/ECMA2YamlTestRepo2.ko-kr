  summary: "변경 내용에 대해 모니터링 되는 파일의 경로 포함 하는 컬렉션을 가져옵니다."
  remarks: "컬렉션은 일반적으로 파생의 생성자에서 설정 <xref:System.Runtime.Caching.FileChangeMonitor>유형.</xref:System.Runtime.Caching.FileChangeMonitor>       사용자 지정 파일 변경 모니터링을 제공 하려면이 메서드는 파생된 클래스에서 재정의 해야 합니다."
  syntax:
    content: public abstract System.Collections.ObjectModel.ReadOnlyCollection<string> FilePaths { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "파일 경로의 컬렉션입니다."
  overload: System.Runtime.Caching.FileChangeMonitor.FilePaths*
