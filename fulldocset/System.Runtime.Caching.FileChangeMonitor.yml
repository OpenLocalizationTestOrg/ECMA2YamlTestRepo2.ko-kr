  fullName: System.Runtime.Caching.FileChangeMonitor.LastModified
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "모니터링 되는 파일 변경 된 마지막 시간을 나타내는 값을 가져옵니다."
  remarks: "LastModified 속성의 값은 일반적으로 파생된 클래스의 초기화 단계에서 계산 됩니다.       사용자 지정 파일 변경 모니터링을 제공 하려면이 메서드는 파생된 클래스에서 재정의 해야 합니다."
  syntax:
    content: public abstract DateTimeOffset LastModified { get; }
    return:
      type: System.DateTimeOffset
      description: "마지막 수정 시간에서 가장 최근에 수정한 파일의 여러 파일을 모니터링 하는 경우 마지막으로, 모니터링 되는 파일이 변경 되었습니다."
  overload: System.Runtime.Caching.FileChangeMonitor.LastModified*
  exceptions: []
  platform:
  - net462
