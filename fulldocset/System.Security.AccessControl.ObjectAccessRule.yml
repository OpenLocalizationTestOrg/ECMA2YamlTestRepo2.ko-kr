    commentId: T:System.ArgumentOutOfRangeException
    description: "값은 <code> accessMask </code> 매개 변수는 0 또는 <code> inheritanceFlags </code> 또는 <code> propagationFlags </code> 인식할 수 없는 플래그 값을 포함 하는 매개 변수입니다."
