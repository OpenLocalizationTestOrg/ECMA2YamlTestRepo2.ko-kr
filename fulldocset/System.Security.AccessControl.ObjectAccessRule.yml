  type: Class
  summary: "사용자의 id, 액세스 마스크 및 액세스 제어 형식의 조합을 나타냅니다 (허용 또는 거부) 합니다. 또한 ObjectAccessRule 개체 규칙이 적용 되는 규칙이 자식 개체에 상속 되는 방식과 해당 상속이 전파 되는 규칙을 상속할 수 있는 자식 개체의 형식 개체의 형식에 대 한 정보를 포함 합니다."
