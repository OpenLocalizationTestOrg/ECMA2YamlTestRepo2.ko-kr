  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "생성 된 <xref href=&quot;System.Runtime.Remoting.Messaging.ReturnMessage&quot;> </xref> 지정 된 위치에서 <xref href=&quot;System.Runtime.Remoting.Activation.IConstructionCallMessage&quot;> </xref>합니다."
