- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers(System.Runtime.Remoting.Proxies.RealProxy,System.Runtime.Remoting.Proxies.RealProxy)
  id: SwitchWrappers(System.Runtime.Remoting.Proxies.RealProxy,System.Runtime.Remoting.Proxies.RealProxy)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: SwitchWrappers(RealProxy,RealProxy)
  nameWithType: EnterpriseServicesHelper.SwitchWrappers(RealProxy,RealProxy)
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers(RealProxy,RealProxy)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "스위치는 [COM 호출 가능 래퍼](~/add/includes/ajax-current-ext-md.md) (CCW) 같은 클래스의 다른 인스턴스에 클래스의 한 인스턴스에서 합니다."
  remarks: >-
    > [!CAUTION]

    >  This method can cause unwanted behavior. Before calling it, the user must ensure that this is a thread-safe operation, and that a call is not being made through the CCW to one of the instances of the class.
  syntax:
    content: public static void SwitchWrappers (System.Runtime.Remoting.Proxies.RealProxy oldcp, System.Runtime.Remoting.Proxies.RealProxy newcp);
    parameters:
    - id: oldcp
      type: System.Runtime.Remoting.Proxies.RealProxy
      description: "Ccw에서 참조 되는 클래스의 기존 인스턴스를 나타내는 프록시입니다."
    - id: newcp
      type: System.Runtime.Remoting.Proxies.RealProxy
      description: "Ccw에 의해 참조 되는 클래스의 새 인스턴스를 나타내는 프록시입니다."
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "직접 실행 호출자에 UnmanagedCode 권한이 없습니다."
  platform:
  - net462
- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(System.IntPtr)
  id: WrapIUnknownWithComObject(System.IntPtr)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: WrapIUnknownWithComObject(IntPtr)
  nameWithType: EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "지정 된 래핑합니다 <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> 와 COM 인터페이스는 [런타임 호출 가능 래퍼](~/add/includes/ajax-current-ext-md.md) (RCW)."
  remarks: "WrapIUnknownWithComObject 메서드는 비슷합니다는 <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName>메서드, 하지만 관리 되지 않는 개체의 id를 유지 하려고 하지 않습니다.</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName> 동일한 예를 들어, 두 번 호출 `IUnknown` 현재 메서드를 두 번 호출 하지만 두 가지 다른 Rcw 반환는 <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>동일한 메서드 `IUnknown` 동일한 RCW를 반환 합니다.</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>"
  syntax:
    content: public static object WrapIUnknownWithComObject (IntPtr punk);
    parameters:
    - id: punk
      type: System.IntPtr
      description: "에 대 한 포인터는 <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> 를 래핑하는 COM 인터페이스입니다."
    return:
      type: System.Object
      description: "RCW에 지정 된 <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> 래핑됩니다."
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "직접 실행 호출자에 UnmanagedCode 권한이 없습니다."
  platform:
  - net462
