  remarks: "ServiceStartMode 서비스 설치 관리자가 시스템을 시작, 시스템 시스템 시작 시 자동으로 서비스를 시작 해야 하는지 여부 또는 여부 서비스가 수동으로 시작 해야 사용자 또는 응용 프로그램에서 새 서비스를 해제 해야 하는지 여부를 나타내는 데 사용 됩니다. 여는 데 사용 된 <xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>특정 서비스 시작 하는 방법을 나타내는 속성을.</xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>"
