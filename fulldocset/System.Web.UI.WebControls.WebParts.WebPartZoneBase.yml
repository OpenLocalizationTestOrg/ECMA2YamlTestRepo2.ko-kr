  name: WebPartZoneBase
  nameWithType: WebPartZoneBase
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  type: Class
  summary: "에 대 한 컨테이너 역할을 하는 모든 영역 컨트롤에 대 한 기본 클래스로 사용 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> (또는 다른 서버 또는 사용자) 컨트롤입니다."
  remarks: "웹 파트 컨트롤 집합 합성 컨트롤의 경우 웹 페이지의 정의 된 영역에 다른 컨트롤을 포함 하는 HTML 표로 렌더링 됩니다. WebPartZoneBase 클래스는 기본에서 상속 되는 영역 <xref:System.Web.UI.WebControls.WebParts.WebZone>클래스 및 포함 된 파생된 영역에 대 한 기본 동작 집합을 제공 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤, 서버 컨트롤 및 사용자 정의 컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> WebPartZoneBase 조합의 영역은 <xref:System.Web.UI.WebControls.WebParts.WebPart>(및 다른 서버)는 웹 파트 응용 프로그램 사용자가 대부분의 상호 작용 하는 페이지의 기본 보기의 기본 UI를 구성 하는 컨트롤입니다.</xref:System.Web.UI.WebControls.WebParts.WebPart>       모든 영역을 포함 하는 컨트롤에 대 한 UI 요소에 공통 집합을 제공 합니다. 모든 영역에 공통 되는 UI 요소를 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.WebParts.WebZone>클래스</xref:System.Web.UI.WebControls.WebParts.WebZone> 에 대 한 클래스 개요 항목을 참조 하십시오. WebPartZoneBase 영역 서버 컨트롤과 관련 된 포함 하는 본문 섹션에 포함 되어 <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>컨트롤 및 해당 크롬 요소 등의 동사, 테두리, 렌더링 하는 데 사용 되는 개체입니다.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       상속 된 기능 외에도 <xref:System.Web.UI.WebControls.WebParts.WebZone>클라이언트 쪽 컨트롤을 끌어, (enable 일반적인 UI 동작을 최소화, 닫기, 삭제 및 편집 컨트롤 등)의 특정 동사 및 추가 스타일 기능을 클래스 WebPartZoneBase 클래스에 추가 합니다.</xref:System.Web.UI.WebControls.WebParts.WebZone> WebPartZoneBase 클래스 데이터베이스 기반의 사용자 지정 영역을 디자인 하는 경우에서 상속 하는 클래스 이기도 합니다. 예를 들어 WebPartZoneBase에서 상속 하는 웹 파트 영역 포함 및 레이아웃 기능 및 기타 서비스를 제공 하도록 설계 되었습니다. 사용자 지정 날씨 일으킬 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤은 데이터 바인딩 및 날씨 정보를 표시 하는.</xref:System.Web.UI.WebControls.WebParts.WebPart>       WebPartZoneBase 클래스는 다양 한 스타일 특성의 한 영역에 대 한 속성을 포함 합니다. 여러 가지 속성, 테두리 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A>및 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A> 포함에 대 한 와 같은 영역을 헤더에 나타날 수 있는 메뉴의 스타일 특성에 대 한 속성의 그룹이 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A>, 등에.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>       WebPartZoneBase 클래스 영역의 동사를에서 처리 하기 위한 멤버 수가 포함 되어 있습니다. 이러한 멤버 영역에서 일부 컨트롤에 표시 되는 동사와 관련이 있습니다. 영역 수준 동사 WebPartZoneBase 영역에 추가 하는 동안 기본적으로 없는 모든. 웹 파트 컨트롤 집합 파트 컨트롤과 함께 사용 하기 위해 함께 제공 되는 표준 동사 집합이 이며 개발자가 사용자 지정 동사를 추가할 수 있습니다. 와 같은 표준 동사 개체 중 일부를 참조 하는 속성을 포함 하는 동사를 사용 하는 것에 대 한 몇 가지 중요 한 속성이 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A> 영역에 포함 된 각 컨트롤의 제목 표시줄에 표준 동사 (일반적으로 드롭 다운 메뉴와 UI에 표시) 동사 메뉴에 나타납니다. 또한 한 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>속성을 사용 하는 클릭할 수 있는 개체 유형을 나타내는 UI에 동사를 확인할 수 있습니다.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       동사를 사용 하는 것에 대 한 다른 주요 구성원 포함는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>동사 생성 프로세스의 사용자 지정 처리를 위해 재정의할 수 있는 이벤트 처리기 메서드 및 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>이벤트.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>       작업에 대 한 멤버의 수를 포함 하는 WebPartZoneBase 클래스 <xref:System.Web.UI.WebControls.WebParts.WebPart>영역에 포함 된 컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>속성 참조의 모든 <xref:System.Web.UI.WebControls.WebParts.WebPart>(및 다른 서버) 영역에서 컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> 에 사용자가 수행할 수 있는 표준 동사 또는 작업에 해당 하는 여러 가지 방법을 <xref:System.Web.UI.WebControls.WebParts.WebPart>와 같은 영역에 있는 컨트롤 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       또한 있습니다는 WebPartZoneBase의 멤버 수가 관련 된 클래스는 방법을 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤을 배치 하거나 영역 내에 정렬 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>속성 컨트롤 영역 간에 이동 하거나 사용자가 영역 내에서 다시 정렬할 수 있는지 여부를 결정 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>속성 영역의 컨트롤이 가로 또는 세로로 정렬할지 여부를 확인할 수 있습니다.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>      > [!NOTE] > Internet Explorer의 높이 렌더링할 수도 있습니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartZone>또는 영역의 방향에 따라 예기치 않은 방식으로 포함된 된 컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 자세한 내용은 설명서를 참조 하십시오.는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>또는 <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       WebPartZoneBase 클래스의 다른 메서드에 세부 프로그래밍 방식으로 제어할 렌더링 영역의 다양 한 영역을 제공합니다. 상속 되며, 기본 메서드를 재정의 하는 대부분의 이러한 메서드는 <xref:System.Web.UI.WebControls.WebParts.WebZone>클래스를 포함 하는 영역에 대 한 렌더링을 사용자 지정 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> 중요 한 메서드로 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneBase class. The code shows how a derived class, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, is used declaratively in a Web Parts page to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code example has four sections: the first three sections describe the code files, and the fourth explains how to run the code.  \n  \n The first part of the code example is a user control that enables users to switch the page into different display modes. For more information on Web Parts display modes and a description of the code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_1.ascx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_1.ascx)]  \n  \n The second part of the code example is a code-beside file that contains the code to handle events for the main Web page. The code in this file shows how to work with some of the key WebPartZoneBase members programmatically.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_2.cs)]  \n  \n The third part of the code example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls that exhibit behavior from the base WebPartZoneBase class, and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zones.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_3.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page into design mode, click the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and try dragging them between the visible zones. Click some of the buttons on the page to see the effect of using various members of the WebPartZoneBase class. Next, switch the page to edit mode. Make sure a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is positioned in `WebPartZone2`, click the verbs menu on the control's title bar, and click **Edit** to edit the control. Finish editing that control, and then edit one of the controls in the other zone. As you carry out these steps, notice the differences in the UI styles of the controls and the zones, which are the effect of using the various members of the WebPartZoneBase class."
