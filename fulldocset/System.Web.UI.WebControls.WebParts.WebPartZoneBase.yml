- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbHoverStyle
  id: MenuVerbHoverStyle
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: MenuVerbHoverStyle
  nameWithType: WebPartZoneBase.MenuVerbHoverStyle
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbHoverStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "최종 사용자 동사 위에 마우스 포인터를 놓을 때 동사 드롭다운 메뉴에 동사 모양에 대 한 스타일 정보를 가져옵니다."
  remarks: "MenuVerbHoverStyle 속성에 포함 된 스타일 정보 동사 중 하나 위에 마우스 포인터를 놓을 때 동사 메뉴의 개별 동사에 적용 됩니다.       기본 스타일 특성을 설정할 수 있지만이 속성이 읽기 전용 이면 <xref:System.Web.UI.WebControls.Style>개체입니다.</xref:System.Web.UI.WebControls.Style>       동사를 포함 하는 메뉴가 Microsoft Internet Explorer의 팝업 개체를 사용 하 여 생성, 되므로 메뉴 렌더링 하지 않습니다 올바르게 테두리 동사 길이 다양 한 텍스트를 위에 마우스 포인터를 놓으면 합니다. 선언 하는 것이 가장 좋은 해결 방법은 `<MenuVerbHoverStyle>` 모든 동사에 대 한 메뉴의 너비는 정확히 동일한 크기 보이지 않는 테두리가 있는 요소입니다. 선언적 요소는 영역 내에서 발생 하 고 다음과 같습니다.```   <asp:WebPartZone ID=&quot;WebPartZone1&quot; runat=&quot;server&quot;>     <MenuVerbHoverStyle BorderStyle=&quot;Solid&quot; BorderWidth=&quot;1px&quot;       BorderColor=&quot;White&quot; />     <ZoneTemplate>         <asp:Button ID=&quot;Button1&quot; runat=&quot;server&quot; Text=&quot;Button&quot; />     </ZoneTemplate>   </asp:WebPartZone>   ```"
  example:
  - "The following code example demonstrates the declarative use of the MenuVerbHoverStyle property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the MenuVerbHoverStyle property has a value assigned to it in the declarative markup. This value impacts `WebPartZone2`. After you load the page into a browser, switch the page into edit mode. Click the verbs menu, and notice that the background color for the verbs menu on the control in `WebPartZone2` is the color assigned to it in the declarative markup.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_109_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_109_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Style MenuVerbHoverStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "A <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> 동사 위에 마우스 포인터를 놓을 때 동사에 대 한 스타일 정보를 포함 하 합니다."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbHoverStyle*
  exceptions: []
  platform:
  - net462
