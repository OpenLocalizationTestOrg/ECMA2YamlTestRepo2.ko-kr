  summary: "선택한 동사 텍스트 옆에 있는 동사 메뉴에 표시 되는 확인 표시가 이미지에 적용 되는 스타일 특성을 가져옵니다."
  remarks: "MenuCheckImageStyle 속성을 사용자 지정 하는 경우에 적용 됩니다. <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>가 동사 메뉴 개체는 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>속성 값으로 설정 `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> MenuCheckImageStyle 속성에 포함 된 스타일 특성의 메뉴에서 동사 텍스트 옆에 있는 확인 표시 이미지의 스타일에 적용 됩니다.       각 <xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역에는 제목 표시줄에는 자체 동사 메뉴</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 의 컨트롤</xref:System.Web.UI.WebControls.WebParts.WebPart> 동사 메뉴 사용자 지정 웹 파트 컨트롤 집합에 포함 된 모두 표준 동사를 사용할 수 있습니다 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>개발자가 만든 개체입니다.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       표준 동사에는 <xref:System.Web.UI.WebControls.WebParts.WebPart>제어 동사 메뉴-내보내기, 삭제 및 도움말 열기에 대 한 동사를 포함 하 여 해당 되며 한 번에 작업을 수행 하는 단일 동작 동사 완료 페이지-.</xref:System.Web.UI.WebControls.WebParts.WebPart> 그 중 모든 종류의 계속 상태를 나타내기 때문에 이러한 동사 확인 표시를 사용 하 여 메뉴에 표시할 필요가 없는 있습니다. 따라서는 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>MenuCheckImageStyle 속성을 전혀 적용 되지 하 고 이러한 동사에는 속성을 설정할 수 없습니다.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>       그러나 개발자가 사용자 지정을 만들 수 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>설정 하 여 확인 표시로 계속 상태를 나타낼 수 있는 컨트롤의 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>속성을 `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb>"
  syntax:
