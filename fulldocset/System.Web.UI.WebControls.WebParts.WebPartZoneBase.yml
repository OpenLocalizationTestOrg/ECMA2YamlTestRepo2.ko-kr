  summary: "에 대 한 참조는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> 최소화 하기 위해 최종 사용자가 개체 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 영역의 컨트롤입니다."
  remarks: "각 동사 메뉴에 표시 MinimizeVerb 속성에서 참조 최소화 동사 <xref:System.Web.UI.WebControls.WebParts.WebPart>영역의 컨트롤에에서.</xref:System.Web.UI.WebControls.WebParts.WebPart> 동사 모든 페이지 디스플레이 모드에 표시 됩니다.       컨트롤을 최소화를 더 작은 크기로 축소, 컨트롤의 제목 표시줄, 표시 된 상태로 하 고 복원 동사를 제목 표시줄에 표시 되도록 만듭니다."
  example:
  - "The following code example demonstrates the use of the MinimizeVerb property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the code example to work, you need all the code from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property.  \n  \n The following part of the code example is from the partial class, and contains the code that toggles whether the minimize verb is enabled or disabled.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1199_1.cs)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1199_1.vb)]  \n  \n The other part of the code example is the Web page that hosts the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control and contains the user interface (UI). Notice that the declarative `<MinimizeVerb>` element in the zone sets the value for the `Description` attribute text, which appears as a ToolTip when a user positions the mouse pointer over the verb in the verbs menu.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1199_2.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1199_2.aspx)]  \n  \n After you load the page in a browser, switch the page into catalog display mode, and add the `TextDisplayWebPart` control to the page, if it has not been added. You can use the check boxes to enable and disable the minimize verb on the `TextDisplayWebPart` control. When the verb is enabled, you can also click it to minimize the control."
