- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  id: AllowLayoutChange
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: AllowLayoutChange
  nameWithType: WebPartZoneBase.AllowLayoutChange
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "표시 하는 값을 가져오거나 설정 합니다. 여부의 레이아웃 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 영역 내에서 컨트롤을 변경할 수 있습니다."
  remarks: "AllowLayoutChange 속성 영역의 있는 영역에서 컨트롤 레이아웃을 변경할 수 있습니다, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> 같은 페이지 디스플레이 모드에 있을 경우에 적용이 됩니다.       AllowLayoutChange로 설정 되 면 `false` 특정된 영역에는 몇 가지 작업을 최종 사용자가 영역에서 컨트롤에 수행할 수 없습니다.-사용자가 다른 영역으로 컨트롤을 끌어, 영역 내 컨트롤 다시 정렬 하거나, 컨트롤 영역으로 이동할 수 없습니다.      -여러 <xref:System.Web.UI.WebControls.WebParts.WebPart>사용자가 컨트롤 편집 하는 동안 사용 하 <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>고 <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>컨트롤..</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> 해당 속성을 편집할 수 있도록 컨트롤을 영역에 사용할</xref:System.Web.UI.WebControls.WebParts.WebPart> 의 사용자 인터페이스 (UI)에 영향을 주는 속성      -사용자에서 영역에 새 컨트롤을 추가할 수 없습니다는 <xref:System.Web.UI.WebControls.WebParts.CatalogPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      -닫기, 삭제, 최소화, 및 복원 동사가 영역에서 컨트롤에 표시 되지 않습니다.       AllowLayoutChange 속성 UI 통해 영역의 레이아웃을 변경 하는 최종 사용자의 기능에 영향을 주는 프로그래밍 방식으로 레이아웃을 변경할 수 있는 변경 되지 않습니다. 예를 들어, AllowLayoutChange로 설정 되어 있으면 `false`, 사용자는 영역에서 컨트롤을 닫을 수 없습니다 되지만 개발자 여전히 호출할 수는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>컨트롤을 프로그래밍 방식으로 메서드를 닫습니다.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the declarative use of the AllowLayoutChange property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the AllowLayoutChange property is set to `true`, which is the default. If you change the value to `false`, after you load the page into a browser and switch the page into design display mode, you will not be able to drag controls within or into the `WebPartZone2` zone.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_49_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_49_1.aspx)]"
  syntax:
    content: public virtual bool AllowLayoutChange { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우 레이아웃을 변경할 수 있습니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange*
  exceptions: []
  platform:
  - net462
