  summary: "구성 요소와 관련 된 방식을 기준으로 개체 바인딩 스마트 태그의 형식을 지정 합니다."
  remarks: "다음 표에 구성 요소에는 개체 바인딩 스마트 태그를 연결 하기 위한 두 가지 옵션이 있습니다.      | 스마트 태그 모델 | 설명 |   |----------------------|-----------------|   | 끌어오기 | <xref:System.ComponentModel.Design.ComponentDesigner>에서 파생 된 클래스와 연결 된 해당 구성 요소에 대 한 스마트 태그의 컬렉션을 반환 하려면 <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>속성을 재정의 하는 구성 요소입니다. |   | 푸시 | <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>메서드를 호출 명시적으로 지정된 된 스마트 태그는 지정 된 구성 요소에 연결 합니다. |       이러한 스마트 태그 모델에 대 한 자세한 내용은 참조는 <xref:System.ComponentModel.Design.DesignerActionService>및 <xref:System.ComponentModel.Design.DesignerActionListCollection>클래스.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner>"
