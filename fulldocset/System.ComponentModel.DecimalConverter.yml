  remarks: "이 변환기 decimal 개체와 문자열 변환만 수행할 수 있습니다.      > [!NOTE] > DecimalConverter 클래스의 인스턴스를 만들지 마십시오. <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>클래스</xref:System.ComponentModel.TypeDescriptor> 의 메서드</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 를 호출 하는 대신, 자세한 내용은 <xref:System.ComponentModel.TypeConverter>기본 클래스</xref:System.ComponentModel.TypeConverter> 에서 예제를 참조 하세요.       형식 변환기에 대 한 자세한 내용은 참조는 <xref:System.ComponentModel.TypeConverter>기본 클래스 및 [하는 방법: 형식 변환기 구현](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
