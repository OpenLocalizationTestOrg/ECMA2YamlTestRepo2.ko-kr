  fullName: System.ComponentModel.DecimalConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "변환 된 주어진된 값 개체는 <xref:System.Decimal>인수를 사용 하 여.</xref:System.Decimal>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 합니다."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "선택적 <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo> 이 제공 되지 않으면 현재 문화권이 사용 됩니다."
    - id: value
      type: System.Object
      description: "<xref:System.Object>변환할.</xref:System.Object>"
    - id: destinationType
      type: System.Type
      description: "<xref:System.Type>를 값으로 변환 해야 합니다.</xref:System.Type>"
    return:
      type: System.Object
      description: "<xref:System.Object>변환 된 값을 나타내는입니다.</xref:System.Object>"
  overload: System.ComponentModel.DecimalConverter.ConvertTo*
  exceptions:
