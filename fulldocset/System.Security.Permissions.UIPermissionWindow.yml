- uid: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  id: SafeTopLevelWindows
  parent: System.Security.Permissions.UIPermissionWindow
  langs:
  - csharp
  name: SafeTopLevelWindows
  nameWithType: UIPermissionWindow.SafeTopLevelWindows
  fullName: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "사용자가 그리기 위해 SafeTopLevelWindows 및 SafeSubWindows에만 사용할 수 있으며 이러한 최상위 창 및 하위 창 내에서 사용자 인터페이스에 대 한 사용자 입력된 이벤트만 사용할 수 있습니다."
  remarks: "권한 SafeTopLevelWindows 응용 프로그램에서 실행 되 면:-의 제목 표시줄에 응용 프로그램을 로드 하는 웹 사이트의 IP 주소나 DNS 이름이 표시 됩니다.      -풍선 도구 설명을 처음에 표시 되는 제한 된 신뢰 수준에서 실행 중인 사용자에 게 알리는 표시 됩니다.      -제목 표시줄에 항상 표시 해야 합니다.      -창 컨트롤은 폼에 표시 해야 합니다.      -시작할 때 주 창을 최소화 수 없습니다.      -화면 밖의 windows를 이동할 수 없습니다.      -사용 하 여 없습니다는 <xref:System.Windows.Forms.Form.Opacity%2A>속성을 <xref:System.Windows.Forms.Form>투명 하 게 하려면 해당 windows 보다 작은 50%.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Opacity%2A>      -사각형 창만 사용 해야 하며 창 프레임을 포함 해야 합니다. Windows Forms는 설정을 인식 하지 <xref:System.Windows.Forms.Form.FormBorderStyle%2A>를 `None`.</xref:System.Windows.Forms.Form.FormBorderStyle%2A>      -창을 숨길 수 없습니다. 설정 하려면 응용 프로그램의 모든 시도가 <xref:System.Windows.Forms.Control.Visible%2A>속성에 해당 <xref:System.Windows.Forms.Form>개체를 `False` 무시 됩니다.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Visible%2A>      -작업 표시줄에서 항목을 있어야 합니다.      -갖습니다 액세스 금지 컨트롤은 컨트롤의 <xref:System.Windows.Forms.Control.Parent%2A>속성.</xref:System.Windows.Forms.Control.Parent%2A> 암시, 컨트롤 형제-즉, 중첩의 동일한 수준에 다른 컨트롤에 액세스 하지 못하도록 차단 됩니다.      -제어할 수 없으므로 사용 하 여 포커스는 <xref:System.Windows.Forms.Control.Focus%2A>메서드.</xref:System.Windows.Forms.Control.Focus%2A>      -됩니다는 키보드 입력 액세스가 제한, 폼 또는 컨트롤은 자체 및 해당 자식에 대 한 키보드 이벤트를만 액세스할 수 있도록 합니다.      -됩니다 마우스 좌표 액세스가 제한 될 폼 이나 컨트롤 읽을 수 있도록만 마우스 좌표 가시 영역 위에 있는 경우.      -설정할 없습니다는 <xref:System.Windows.Forms.Form.TopMost%2A>속성.</xref:System.Windows.Forms.Form.TopMost%2A>      -제어할 수 없습니다 사용 하 여 폼에서 컨트롤의 z 순서는 <xref:System.Windows.Forms.Control.BringToFront%2A>및 <xref:System.Windows.Forms.Control.SendToBack%2A>메서드.</xref:System.Windows.Forms.Control.SendToBack%2A> </xref:System.Windows.Forms.Control.BringToFront%2A>       이러한 제한 사항은의 스푸핑 공격 신뢰할 수 있는 시스템 대화 상자를 모방 하는 등 잠재적으로 위험한 코드를 방지 합니다."
  syntax:
    content: SafeTopLevelWindows
    return:
      type: System.Security.Permissions.UIPermissionWindow
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
