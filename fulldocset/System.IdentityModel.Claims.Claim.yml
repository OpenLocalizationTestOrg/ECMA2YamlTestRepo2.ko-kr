  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "엔터티와 연결 된 클레임을 나타냅니다."
  remarks: "Id 모델은 클레임 기반 권한 부여 시스템입니다. 엔터티와 관련 된 일부 시스템에서 주로 해당 시스템의 사용자 기능을 설명 하는 클레임입니다. 특정된 엔터티와 관련 된 클레임 집합을 키로 생각할 수 있습니다. 특정 클레임은 해당 키의 셰이프를 정의합니다. 물리적 키 처럼 잠금을 열쇠에서 열려는 사용 됩니다. 이러한 방식으로 클레임 리소스에 액세스 하는 데 사용 됩니다. 보호 된 리소스에 대 한 액세스는 액세스를 시도 하는 엔터티와 관련 해당 리소스에 액세스 하는 데 필요한 클레임을 비교 하 여 결정 됩니다.       클레임은 권한 특정 값을 나타낸 것입니다. 권한에 읽기, 쓰기 또는 소유 해야 합니다. 데이터베이스, 파일, 사서함 또는 속성이 값을 수 있습니다. 또한 클레임에 클레임 형식이 있으며, 클레임 형식과 권한을 조합에 대해 값을 지정 하는 메커니즘을 제공 합니다. 예를 들어 형식의 클레임 `file` 권한이 있는 `read` 값에 대해 `biography.doc` 이러한 클레임 가진 엔터티가 biography.doc 파일에 대 한 읽기 액세스에 있음을 나타냅니다. 권한이 있는 형식 이름의 클레임 <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>값에 대해 `Martin` 클레임이 있는 엔터티 있는지 나타냅니다는 `Name` 속성 값으로 `Martin`.</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>       다양 한 클레임 형식과 권한이 Id 모델의 일부로 정의 되어, 있지만 시스템을 확장할 수 있습니다. Id 모델 인프라를 정의할 수 맨 위에 빌드되는 다양 한 시스템 형식 및 필요에 따라 권한을 요청 하십시오."
