  namespace: System.Security.Cryptography
  summary: "지정 된 바이트 배열의 지정된 된 영역을 변환합니다."
  remarks: "TransformFinalBlock 마지막 블록 또는 스트림의 부분 블록 변형에 대 한 특수 함수입니다. 나머지 변환 된 바이트를 포함 하는 새 배열을 반환 합니다. 안쪽 여백을 추가 될 때 끝에 반환 될 정보의 양을 단일 블록 보다 크기가 클 수도 있으므로 새 배열을 반환 됩니다."
  syntax:
    content: public byte[] TransformFinalBlock (byte[] inputBuffer, int inputOffset, int inputCount);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "변환을 계산 하는 입력 합니다."
    - id: inputOffset
      type: System.Int32
      description: "데이터 사용을 시작할 바이트 배열의 오프셋입니다."
    - id: inputCount
      type: System.Int32
      description: "데이터로 사용할 바이트 배열의 바이트 수입니다."
    return:
      type: System.Byte[]
      description: "계산 된 변환입니다."
  overload: System.Security.Cryptography.ICryptoTransform.TransformFinalBlock*
  exceptions: []
  platform:
  - net462
