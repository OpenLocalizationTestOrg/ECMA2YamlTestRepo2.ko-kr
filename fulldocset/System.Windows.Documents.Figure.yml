  summary: "그림을 호스팅하는 데 사용 하는 인라인 수준의 유동 콘텐츠 요소입니다.  A *그림* 은 흐름의 일부를 지정할 수 있는 하지 독립적으로 내 기본 콘텐츠 흐름에서 배치 속성을 사용 하 여 콘텐츠는 <xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref>합니다."
  remarks: "그림에는 자식 내용에 대 한 강력한 콘텐츠 모델을 적용합니다. 참조 [TextElement 콘텐츠 모델 개요](~/add/includes/ajax-current-ext-md.md) 그림 콘텐츠 모델에 대 한 자세한 내용은 합니다.       그림 또는 <xref:System.Windows.Documents.Floater>를 삽입할 느슨하게 관련 광고 등의 콘텐츠 또는 요소를 강조 표시 하거나 콘텐츠, 이미지 또는 기타 콘텐츠, 기본 콘텐츠 흐름 내에서 지 원하는 호스트에 일부를 주로 사용 됩니다.</xref:System.Windows.Documents.Floater>       그림 및 <xref:System.Windows.Documents.Floater>다른 점이 몇 가지 및 다양 한 시나리오에 사용 됩니다.</xref:System.Windows.Documents.Floater>       **그림:** -배치 될 수 있습니다: 페이지, 콘텐츠, 열 또는 단락에 상대적인 도킹의 가로 및 세로 앵커를 설정할 수 있습니다. 사용할 수도 있습니다는 <xref:System.Windows.Documents.Figure.HorizontalOffset%2A>및 <xref:System.Windows.Documents.Figure.VerticalOffset%2A>임의의 오프셋을 지정 하는 속성.</xref:System.Windows.Documents.Figure.VerticalOffset%2A> </xref:System.Windows.Documents.Figure.HorizontalOffset%2A>      -이 여러 개를 크기 조정 가능한 열: 페이지, 콘텐츠 또는 열 높이 또는 너비의 배수로 그림 높이 너비를 설정할 수 있습니다. 페이지의 경우에 유의 하 고 콘텐츠를 1 보다 큰 배수는 허용 되지 않습니다. 예를 들어 &quot;0.5 페이지&quot; 또는 &quot;0.25 content&quot; 되도록 그림 또는 &quot;열의&2;&quot;의 너비를 설정할 수 있습니다. 또한 높이 너비를 절대 픽셀 값으로 설정할 수 있습니다.      -페이지: 도형 내에서 콘텐츠는 그림에 맞지 않으면지 않습니다는 렌더링 하 고 나머지 콘텐츠는 손실 **Floater:** -배치할 수 없습니다 및 공간 사용할 수 있도록 설정에 대 한 모두 렌더링 됩니다. 설정할 수 없습니다 오프셋 또는 앵커에 <xref:System.Windows.Documents.Floater>.</xref:System.Windows.Documents.Floater>      -둘 이상의 열을 조정할 수 없습니다: 기본적으로 <xref:System.Windows.Documents.Floater>크기.</xref:System.Windows.Documents.Floater> 에 <xref:System.Windows.Documents.Floater.Width%2A>하나 이상의 열을 하나 이상의 열 너비는 무시 됩니다 및 floater 보다 큰 경우이 값은 있지만 절대 픽셀 값으로 설정할 수 있는 속성의 크기는.</xref:System.Windows.Documents.Floater.Width%2A> 올바른 픽셀 너비를 설정 하 여 크기를&1; 개 미만의 열 수 있지만 크기 조정 하지 않으므로 열을 기준 &quot;0.5Column&quot;에 올바른 식이 아닙니다. <xref:System.Windows.Documents.Floater>너비.</xref:System.Windows.Documents.Floater> <xref:System.Windows.Documents.Floater>높이 속성이 있고 그것이 높이 설정할 수 없습니다, 높이 콘텐츠-에 따라 다릅니다 <xref:System.Windows.Documents.Floater>매김을: 두 개 이상의 열 높이를 확장 하는 내용을 지정 된 너비에 floater 중단 하 고 다음 열이 고, 다음 페이지, 등의 페이지를 매깁니다</xref:System.Windows.Documents.Floater></xref:System.Windows.Documents.Floater>       그림은 독립 실행형 콘텐츠 컨트롤의 크기 및 위치 지정을 및 콘텐츠는 지정 된 크기에 맞지 않게 확신을 배치 하는 것이 좋습니다. <xref:System.Windows.Documents.Floater>기본 페이지 콘텐츠를 비슷하게 진행 하지만 것에서 분리 되어 더 많은-흐름이 흥미롭게 좋은 위치가입니다.</xref:System.Windows.Documents.Floater>"
