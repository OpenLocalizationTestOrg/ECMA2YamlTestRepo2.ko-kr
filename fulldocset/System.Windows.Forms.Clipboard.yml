  fullName: System.Windows.Forms.Clipboard
  type: Class
  summary: "에 데이터 배치 및 클립보드 시스템에서 데이터를 검색할 메서드를 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "클립보드 클래스와 함께 사용 하는 미리 정의 된 형식 목록 <xref:System.Windows.Forms.DataFormats>클래스</xref:System.Windows.Forms.DataFormats> 를 참조 하십시오.       호출 <xref:System.Windows.Forms.Clipboard.SetDataObject%2A>현재 내용을 대체 클립보드에 데이터를 저장 합니다.</xref:System.Windows.Forms.Clipboard.SetDataObject%2A> 클립보드에 데이터의 영구 복사본을 배치 하려면 설정는 `copy` 매개 변수를 `true`합니다.      > [!NOTE] > 여러 형식으로 클립보드에 데이터 저장을 사용 하 여는 <xref:System.Windows.Forms.DataObject>클래스 또는 <xref:System.Windows.Forms.IDataObject>구현.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.DataObject> 데이터 형식 요구 사항을 알지 못할 수도 대상 응용 프로그램 데이터를 검색할 수 있는지 가능성을 최대화 하기 위해 여러 형식으로 클립보드에 배치 합니다.       호출 <xref:System.Windows.Forms.Clipboard.GetDataObject%2A>클립보드의 데이터를 검색 합니다.</xref:System.Windows.Forms.Clipboard.GetDataObject%2A> 데이터는 구현 하는 개체는 <xref:System.Windows.Forms.IDataObject>인터페이스.</xref:System.Windows.Forms.IDataObject> 지정한 메서드를 사용 하 여 <xref:System.Windows.Forms.IDataObject>의 및 필드 <xref:System.Windows.Forms.DataFormats>개체에서 데이터를 추출 하 합니다.</xref:System.Windows.Forms.DataFormats> </xref:System.Windows.Forms.IDataObject> 검색 한 데이터의 형식을 모르는 경우 <xref:System.Windows.Forms.IDataObject.GetFormats%2A> <xref:System.Windows.Forms.IDataObject>저장된 인치 모든 형식의 목록을 해당 데이터를 가져올 인터페이스는</xref:System.Windows.Forms.IDataObject> 의 메서드</xref:System.Windows.Forms.IDataObject.GetFormats%2A> 호출 다음 호출에서 <xref:System.Windows.Forms.IDataObject.GetData%2A>의 메서드는 <xref:System.Windows.Forms.IDataObject>인터페이스를 하 고 응용 프로그램에서 사용할 수 있는 형식을 지정 합니다.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetData%2A>       [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], 클립보드 클래스 시스템 클립보드 사용 하기 쉽게 해 주는 추가 메서드를 제공 합니다. 호출 된 <xref:System.Windows.Forms.Clipboard.Clear%2A>클립보드의 모든 데이터를 제거 하는 메서드.</xref:System.Windows.Forms.Clipboard.Clear%2A> 특정 형식의 데이터를 클립보드에 추가 하려면 기존 데이터를 교체 호출 적절 한 `Set` *형식* 메서드를 같은 <xref:System.Windows.Forms.Clipboard.SetText%2A>, 호출 또는 <xref:System.Windows.Forms.Clipboard.SetData%2A>메서드 형식을 지정할 수 있습니다.</xref:System.Windows.Forms.Clipboard.SetData%2A> </xref:System.Windows.Forms.Clipboard.SetText%2A> 클립보드의 특정 형식의 데이터를 검색 하려면 먼저 호출 하는 적절 한 `Contains` *형식* 메서드 (같은 <xref:System.Windows.Forms.Clipboard.ContainsText%2A>) 클립보드의 데이터를 포함 하는지 확인 하려면 서식을 지정 하 고 적절 한을 호출 하는 메서드 `Get` *형식* 메서드 (같은 <xref:System.Windows.Forms.Clipboard.GetText%2A>) 클립보드 포함 하는 경우 데이터를 검색 하</xref:System.Windows.Forms.Clipboard.GetText%2A> </xref:System.Windows.Forms.Clipboard.ContainsText%2A> 이러한 작업을 형식을 지정 하려면 호출는 <xref:System.Windows.Forms.Clipboard.ContainsData%2A>및 <xref:System.Windows.Forms.Clipboard.GetData%2A>메서드 대신.</xref:System.Windows.Forms.Clipboard.GetData%2A> </xref:System.Windows.Forms.Clipboard.ContainsData%2A>      > [!NOTE] > 다른 응용 프로그램으로 전환 하는 경우 해당 내용이 변경 될 수 있으므로 모든 Windows 기반 응용 프로그램은 시스템 클립보드에를 공유 합니다.   >> 개체를 클립보드에 저장 하도록 직렬화 할 수 있어야 합니다. 클립보드 메서드에 순차 불가능 한 개체를 전달 하는 경우에 메서드가 예외를 throw 하지 않고 실패 합니다. 참조 <xref:System.Runtime.Serialization>serialization에 대 한 자세한 내용은.</xref:System.Runtime.Serialization> 대상 응용 프로그램에 매우 특정 한 데이터 형식이 필요한 경우 데이터 serialization 프로세스에 추가 된 헤더에는 응용 프로그램에서 데이터를 인식 되지 않을 수 있습니다. 을 유지 하기 위해 데이터 형식으로 데이터를 추가 <xref:System.Byte>배열을 <xref:System.IO.MemoryStream>전달는 <xref:System.IO.MemoryStream>에 <xref:System.Windows.Forms.DataObject.SetData%2A>메서드.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>   >> 클립보드 클래스 스레드가 단일 스레드 아파트 (STA) 모드로 설정에 사용할 수 있습니다. 이 클래스를 사용 하려면 프로그램 `Main` 메서드로는 <xref:System.STAThreadAttribute>특성.</xref:System.STAThreadAttribute>   >> 클립보드에서 메타 파일 형식을 사용 하는 경우 특별 고려 사항 할 수 있습니다. 현재 구현에서 제한으로 인해는 <xref:System.Windows.Forms.DataObject>이전 메타 파일 형식을 사용 하는 응용 프로그램에서 클래스를.NET Framework에서 사용 하는 메타 파일 형식을 인식할 수 없습니다.</xref:System.Windows.Forms.DataObject> 이 경우 Win32 클립보드 응용 프로그래밍 인터페이스 (Api) 상호 운용 해야 합니다. 자세한 내용은 문서 323530, &quot;메타 파일에 클립보드는 되지 표시 모든 응용 프로그램에,&quot; http://support.microsoft.com에서 Microsoft 기술 자료를 참조 합니다."
  example:
  - "The following code example uses Clipboard methods to place data on and retrieve it from the system Clipboard. This code assumes `button1`, `button2`, `textBox1`, and `textBox2` have been created and placed on the form.  \n  \n The `button1_Click` method calls <xref:System.Windows.Forms.Clipboard.SetDataObject%2A> to take selected text from the text box and place it on the system Clipboard.  \n  \n The `button2_Click` method calls <xref:System.Windows.Forms.Clipboard.GetDataObject%2A> to retrieve data from the system Clipboard. The code uses <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataFormats> to extract the data returned and displays the data in `textBox2`.  \n  \n [!code-cs[Classic Clipboard Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_22_1.cs)]\n [!code-vb[Classic Clipboard Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_22_1.vb)]\n [!code-cpp[Classic Clipboard Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_22_1.cpp)]"
