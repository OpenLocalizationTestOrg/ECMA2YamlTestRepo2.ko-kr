  type: Class
  summary: "사이트 맵 노드 또는 컬렉션에 대 한 노드의 데이터 뷰를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.SiteMapDataSource>컨트롤.를 바인딩하는 웹 서버 컨트롤에 테이블 및 계층 구조 형식으로 원본 데이터를 제공할 수 있습니다</xref:System.Web.UI.WebControls.SiteMapDataSource> SiteMapHierarchicalDataSourceView 컨트롤 개발자 하지만 페이지 개발자가 아닌 또는 페이지 코드에서 사용 됩니다.       와 같은 컨트롤 <xref:System.Web.UI.WebControls.Menu>또는 <xref:System.Web.UI.WebControls.DropDownList>사용는 <xref:System.Web.UI.WebControls.SiteMapDataSource>목록 폼에 표시 하 고 사이트 맵 데이터에 바인딩할 컨트롤에서 파생 되는 동안는 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>클래스 같은 <xref:System.Web.UI.WebControls.TreeView>맵 데이터에 바인딩하고, 및 계층적 폼에 표시 합니다.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu>       데이터 바인딩된 컨트롤을 호출 하는 경우는 <xref:System.Web.UI.IDataSource.GetView%2A>의 메서드는 <xref:System.Web.UI.WebControls.SiteMapDataSource>, <xref:System.Web.UI.WebControls.SiteMapDataSourceView>데이터 원본에 의해 만들어집니다.</xref:System.Web.UI.WebControls.SiteMapDataSourceView> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> 컨트롤의 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>를 호출 하는 경우 <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>메서드를 한 SiteMapHierarchicalDataSourceView 만들어집니다.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> <xref:System.Web.UI.WebControls.SiteMapDataSourceView>클래스에서 파생 되는 웹 서버 컨트롤에 대 한 제공 <xref:System.Web.UI.WebControls.DataBoundControl>및 목록에 바인딩하고에서 파생 되는 SiteMapHierarchicalDataSourceView는 제공 된 서버 컨트롤을 웹에 대 한 표 형식 데이터 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>계층적 데이터를 바인딩합니다.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       모든 <xref:System.Web.UI.HierarchicalDataSourceView>도우미 개체는 SiteMapHierarchicalDataSourceView 원본 데이터와 데이터 소스 수행할 수 있는 작업을 정의 합니다.</xref:System.Web.UI.HierarchicalDataSourceView> SiteMapHierarchicalDataSourceView 클래스 재정의 하기 때문에 <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>메서드, 연결 된 <xref:System.Web.UI.WebControls.SiteMapDataSource>컨트롤이 정렬 식을 지원 하지 않는 또는 삽입, 삭제 또는 업데이트 작업을 수행 합니다.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>"
