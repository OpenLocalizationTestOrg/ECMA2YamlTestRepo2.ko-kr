  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.HostLockRenewalPeriod*>.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.HostLockRenewalPeriod*> 을 가져오거나 설정 합니다. 이 속성을 잠금이 만료 되기 전에 호스트 인스턴스에 대 한 잠금을 갱신 해야 하는 간격을 지정 합니다. 호스트 된 지정 된 기간 내에 잠금을 갱신 하지 않으면, 인스턴스 잠금이 해제 되어 다른 호스트가 인스턴스에 대 한 잠금을 획득할 수 있게 합니다."
