- uid: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  fullName: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "가져오거나는 <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>속성.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> 이 속성을 받을 때 서비스 호스트가 수행할 동작을 지정는 <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref> 호스트 인스턴스가 다른 호스트에 의해 현재 잠겨 있기 때문에 인스턴스를 잠그려고 할 때입니다."
  remarks: "이 필드에 대해 사용할 수 있는 옵션은: None, Basic Retry 및 Aggressive Retry입니다. 기본값은 None입니다. 다음은 이러한 세 가지 옵션에 대 한 설명을 제공:-None. 서비스 호스트는 인스턴스 및 전달 잠금을 시도 하지는 <xref:System.Runtime.DurableInstancing.InstanceLockedException>호출자에 게.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      -기본 다시 시도 합니다. 서비스 호스트가 선형 다시 시도 간격을 사용 하 여 인스턴스 잠금을 다시 시도 하 고 시퀀스의 끝에 호출자에 게 예외를 전달 합니다.      -적극적인 다시 시도 합니다. 서비스 호스트는 지 수 적으로 증가 지연과 전달을 사용 하 여 인스턴스를 다시 시도 <xref:System.Runtime.DurableInstancing.InstanceLockedException>시퀀스의 끝에 호출자에 게.</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "서비스 호스트가 수행할 동작을 받을 때는 <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>합니다."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
