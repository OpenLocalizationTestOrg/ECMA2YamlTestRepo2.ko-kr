  namespace: System.ServiceModel.Activities.Description
  summary: "가져오거나는 <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*>속성.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*> 이 속성은 인스턴스가 완료 된 후 지 속성 데이터베이스에서 인스턴스 상태 정보는 유지할지 여부를 지정 합니다."
  remarks: "완료 하면 지 속성 데이터베이스가 빠르게 커지고 데이터베이스 성능에 영향을 줍니다 후 인스턴스를 유지 합니다. 성능 요구 사항을 충족 하는 데이터베이스의 성능 수준에서 되는지 알아보려면 주기적으로 이러한 레코드를 삭제 하는 데이터베이스 비우기 정책을 구성 해야 합니다."
