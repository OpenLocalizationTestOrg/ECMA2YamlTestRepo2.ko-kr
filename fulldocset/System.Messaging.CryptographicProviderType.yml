  remarks: "암호화 서비스 공급자는 암호화 표준 및 알고리즘의 구현을 포함합니다. 응용 프로그램은 인증 공급자 이름 또는 디지털 서명 유효성을 검사 하는 암호화 서비스 공급자의 인증 공급자 형식이 필요할 수 있습니다."
