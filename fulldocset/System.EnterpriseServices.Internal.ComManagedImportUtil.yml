- uid: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo(System.String,System.String@,System.String@)
  id: GetComponentInfo(System.String,System.String@,System.String@)
  parent: System.EnterpriseServices.Internal.ComManagedImportUtil
  langs:
  - csharp
  name: GetComponentInfo(String,String,String)
  nameWithType: ComManagedImportUtil.GetComponentInfo(String,String,String)
  fullName: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo(String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "어셈블리에서 구성 요소 정보를 가져옵니다."
  remarks: "이 메서드는 클래스 식별자 (Clsid)를 식별 하는 COM + 카탈로그 및 구성 요소를 등록 하는 DLL의 Progid입니다."
  syntax:
    content: public void GetComponentInfo (string assemblyPath, out string numComponents, out string componentInfo);
    parameters:
    - id: assemblyPath
      type: System.String
      description: "어셈블리에 대 한 경로입니다."
    - id: numComponents
      type: System.String
      description: "이 메서드가 반환 될 때이 매개 변수는 어셈블리의 구성 요소 수를 포함 합니다."
    - id: componentInfo
      type: System.String
      description: "이 메서드가 반환 될 때이 매개 변수는 구성 요소에 대 한 정보를 포함 합니다."
  overload: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>assemblyPath</code>빈 문자열, 공백만 포함 또는에 정의 된 대로 하나 이상의 잘못 된 문자가 들어 <xref:System.IO.Path.InvalidPathChars>합니다.       -또는-절대 경로 검색할 수 없습니다."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "호출자에 게 필요한 권한이 없습니다."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>assemblyPath</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>assemblyPath</code>콜론 (&quot;:&quot;)."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "지정된 된 경로, 파일 이름 또는 둘 다에 시스템 정의 최대 길이 초과 합니다. 예를 들어 Windows 기반 플랫폼에서 경로 248 자 미만, 이어야 하 고 파일 이름은 260 자 미만 이어야 합니다."
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly(System.String,System.String,System.String)
  id: InstallAssembly(System.String,System.String,System.String)
  parent: System.EnterpriseServices.Internal.ComManagedImportUtil
  langs:
  - csharp
  name: InstallAssembly(String,String,String)
  nameWithType: ComManagedImportUtil.InstallAssembly(String,String,String)
  fullName: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly(String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "COM + 응용 프로그램에 어셈블리를 설치 합니다."
  remarks: "InstallAssembly 호출 <xref:System.EnterpriseServices.RegistrationHelper.InstallAssembly%2A?displayProperty=fullName>, 다음 단계를 수행 하는: 1.</xref:System.EnterpriseServices.RegistrationHelper.InstallAssembly%2A?displayProperty=fullName>  어셈블리의 등록 합니다.      2.  형식 라이브러리의 세대입니다.      3.  형식 라이브러리의 등록 합니다.      4.  지정된 된 응용 프로그램에서 형식 라이브러리의 설치 합니다.      5.  형식 라이브러리에 포함 된 구성의 구성입니다.       이 메서드는 호출자가 로컬 컴퓨터에 대 한 관리자 권한이 필요 합니다."
  syntax:
    content: public void InstallAssembly (string asmpath, string parname, string appname);
    parameters:
    - id: asmpath
      type: System.String
      description: "어셈블리에 대 한 경로입니다."
    - id: parname
      type: System.String
      description: "COM + 파티션 이름입니다."
    - id: appname
      type: System.String
      description: "COM + 응용 프로그램 이름입니다."
  overload: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "호출 체인에 호출자에 비관리 코드에 액세스할 수 있는 권한이 없는 합니다."
  - type: System.EnterpriseServices.RegistrationException
    commentId: T:System.EnterpriseServices.RegistrationException
    description: "입력된 어셈블리에 강력한 이름이 없습니다."
  platform:
  - net462
