  name: RequestNotification
  nameWithType: RequestNotification
  fullName: System.Web.RequestNotification
  type: Enum
  summary: "이벤트 및 다른 수명 주기 이벤트가 발생할 때를 나타냅니다 동안는 <xref href=&quot;System.Web.HttpApplication&quot;> </xref> 요청을 처리 하는 중입니다."
  remarks: "RequestNotification 열거형 함께 사용 됩니다는 <xref:System.Web.HttpContext.CurrentNotification%2A>의 속성은 <xref:System.Web.HttpContext>파이프라인에서 어떤 이벤트는 현재 처리 하는 것을 확인 하려면 클래스.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.CurrentNotification%2A> 시기를 확인 하려면 특정 이벤트에 대 한 모든 처리기는 <xref:System.Web.HttpApplication>인스턴스 처리를 완료 한, 사용 하 여는 <xref:System.Web.HttpContext.IsPostNotification%2A>속성.</xref:System.Web.HttpContext.IsPostNotification%2A> </xref:System.Web.HttpApplication>       에 도입 된 RequestNotification 형식은 [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)]합니다. 자세한 내용은 참조 [버전 및 종속성](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example shows how to use the RequestNotification enumeration with the <xref:System.Web.HttpContext.CurrentNotification%2A> property to determine which event of the current <xref:System.Web.HttpApplication> instance is processing the request.  \n  \n [!code-cs[System.Web.HttpResponse.IsPostNotification#1](~/add/codesnippet/csharp/t-system.web.requestnoti_1.cs)]\n [!code-vb[System.Web.HttpResponse.IsPostNotification#1](~/add/codesnippet/visualbasic/t-system.web.requestnoti_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum RequestNotification
