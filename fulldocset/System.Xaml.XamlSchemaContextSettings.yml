  remarks: "<xref:System.Xaml.XamlSchemaContext>, 설정을 직접 읽을 수 없습니다.</xref:System.Xaml.XamlSchemaContext> 대신 값에서에서 받은 특정 읽기 전용 속성을 같은 <xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>, 설정을 기반으로 값을 보고 있는.</xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>"
  syntax:
    content: public bool SupportMarkupExtensionsWithDuplicateArity { get; set; }
