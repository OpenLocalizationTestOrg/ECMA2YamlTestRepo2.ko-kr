  remarks: "이 속성의 값에 의해 반환 된 문자열에 영향을 줍니다 <xref:System.Xaml.XamlSchemaContext.GetAllXamlNamespaces%2A>생성 된 스키마 컨텍스트에서.</xref:System.Xaml.XamlSchemaContext.GetAllXamlNamespaces%2A> 경우 <xref:System.Xaml.XamlSchemaContext.FullyQualifyAssemblyNamesInClrNamespaces%2A>은 `true`, assembly 부분 문자열의 <xref:System.Reflection.Assembly.FullName%2A?displayProperty=fullName>.</xref:System.Reflection.Assembly.FullName%2A?displayProperty=fullName> 을 해당 하는 보고</xref:System.Xaml.XamlSchemaContext.FullyQualifyAssemblyNamesInClrNamespaces%2A>"
  syntax:
    content: public bool FullyQualifyAssemblyNamesInClrNamespaces { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>XAML 스키마와 해당 컨텍스트 조회 Api;에 의해 반환 되는 값에서 정규화 된 어셈블리 이름을 사용 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
