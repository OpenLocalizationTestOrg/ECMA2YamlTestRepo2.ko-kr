  fullName: System.Windows.Media.Animation.KeySpline
  type: Class
  summary: "이 클래스는 스플라인 키 프레임에서 애니메이션 진행률을 정의 하 여 사용 됩니다."
  remarks: "KeySpline 작동 방식을 이해을 입방 형&3; 차원 곡선을 이해 해야 합니다. 입방 형&3; 차원 곡선을 시작점, 끝점, 및 두 개의 제어점에 의해 정의 됩니다. 두 좌표는 KeySpline에서 이러한 두 개의 제어점을 정의 합니다. 베 지 어 곡선의 시작점은 항상 키 스플라인의 설명할 때 0이 고 끝점은 항상 1로,이 때문에 두 개의 제어점을 정의 합니다. 결과 곡선 애니메이션 시간 세그먼트; 동안 보간 되는 방법을 지정 합니다. 즉, 곡선 시간 세그먼트 애니메이션의 대상 특성의 변경 비율을 나타냅니다. 애니메이션 진행률와 베 지 어 곡선의 관계를 보다 잘 보려면 참조 [키 스플라인 애니메이션 샘플](http://go.microsoft.com/fwlink/?LinkID=160011)합니다.      <a name=&quot;xamlAttributeUsage_KeySpline&quot;></a># # XAML 특성 사용 ```   <object property=&quot;cp1X,cp1Y cp2X,cp2Y&quot;/>   ``` <a name=&quot;xamlValues_KeySpline&quot;> </a> # # XAML 값 *cp1X* <xref:System.Windows.Point.X%2A> 곡선의 첫 번째 제어점 구성 요소.</xref:System.Windows.Point.X%2A>           값 0과 1 사이 여야 합니다.       *cp1Y* <xref:System.Windows.Point.Y%2A> 곡선의 첫 번째 제어점 구성 요소.</xref:System.Windows.Point.Y%2A>     값 0과 1 사이 여야 합니다.       *cp2X* <xref:System.Windows.Point.X%2A> 곡선의 둘째 제어점의 구성 요소.</xref:System.Windows.Point.X%2A>     값 0과 1 사이 여야 합니다.       *cp2Y* <xref:System.Windows.Point.Y%2A> 곡선의 둘째 제어점의 구성 요소.</xref:System.Windows.Point.Y%2A>     값 0과 1 사이 여야 합니다.       값 사이 구분 기호 중 하나가 쉼표 될 수 있습니다 또는 하나 이상의 공백이 있습니다. 여기에 표시 된 규칙은 권장된 규칙의 쉼표 지점 구성 요소와 요소 사이 공백이 있습니다. 해당 culture에서 표준이 있는 경우에 지점 구성 요소 값에서 소수점으로 쉼표를 사용 하지 마십시오. XAML 값 en으로 처리 됩니다-모든 형식의 변환 경우 및 쉼표 우리는 따라서 구분 기호로 아닌 해석 의도 된 소수점이 합니다."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeySplineConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public class KeySpline : System.Windows.Freezable, IFormattable
