  nameWithType: ReferralChasingOption
  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "ReferralChasingOption 열거형 여부와 사용 방법을 조회 추적 여부를 지정 합니다."
  remarks: "보관 된 다른 서버 관련 정보는 서버는 서버를 판단 하는 경우 결과를 얻는 또 다른 서버에 클라이언트를 참조할 수 있습니다. 조회 추적는 클라이언트는으로 디렉터리 검색을 계속 참조 되는 서버에 연결 하는 프로세스입니다.       이 열거형의 상수를 사용 하 여 조회 추적에 대 한 기본 설정을 검색 설정. 작업의 해당 필드를 할당 하는 <xref:System.DirectoryServices.DirectorySearcher>ReferralChasingOption 열거형의 요소를.</xref:System.DirectoryServices.DirectorySearcher>       ADSI LDAP 공급자 페이지 된 검색에 대 한 외부 조회를 지원 하지만 페이징 동안 하위 조회를 지원 하지 않습니다."
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
  - System.Enum
  platform:
  - net462
