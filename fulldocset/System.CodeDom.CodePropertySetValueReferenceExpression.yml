  summary: "속성 집합 메서드 내에서 속성 집합 메서드 호출의 인수를 값을 나타냅니다."
  remarks: "CodePropertySetValueReferenceExpression 속성 집합 메서드 선언에 속성 집합 메서드 호출의 인수를 값을 나타냅니다.       속성 집합 메서드는 일반적으로 할당 하거나 속성에 할당 된 값을 사용 합니다. 속성의 set 메서드 내에서이 값은 암시적 변수에 CodePropertySetValueReferenceExpression 나타내는 CodeDOM에 의해 표시 됩니다."
