  name: WebPartConnectionsCancelEventHandler
  nameWithType: WebPartConnectionsCancelEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> 이벤트 또는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>이벤트에 의해 발생 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>메서드를 고는 연결 작업이 시작 신호를 보냅니다 (예를 들어 사용자가 컨트롤을 선택 하 고 연결 동사를 클릭), 아직 완료 되지.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> 이벤트 완료 되기 전에 연결을 취소할 수를 제공 합니다. 연결이 성공적으로 완료 되 면이 이벤트가 다음는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>이벤트.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>이벤트에 의해 발생 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>메서드를 알립니다 사용자가 연결 끊기 동사를 클릭 또는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>메서드를 호출 했음을.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> 이벤트 완료 되기 전에 연결을 종료 하는 과정을 취소할 수를 제공 합니다. 연결이 성공적으로 종료 되 면이 이벤트가 다음는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>이벤트.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       WebPartConnectionsCancelEventHandler 대리자에 지정 된 메서드를 호출한 경우는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>또는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>       페이지 개발자가 추가 하 여 이벤트에 대 한 사용자 지정 처리기를 추가할 수는 `OnWebPartsDisconnecting` 및 `OnWebPartsConnecting` 특성에 `<asp:webpartmanager>` 요소와 특성에 사용자 지정 메서드 이름을 지정 합니다. 사용자 지정 처리기를 프로그래밍 방식으로 할당할 수도 있습니다. 프로그래밍 방식으로 이벤트 처리기를 할당에 대 한 자세한 내용은 참조 하십시오. [NIB: 방법: 이벤트에 이벤트 처리기 메서드에 연결](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)합니다."
  syntax:
    content: public delegate void WebPartConnectionsCancelEventHandler(object sender, WebPartConnectionsCancelEventArgs e);
