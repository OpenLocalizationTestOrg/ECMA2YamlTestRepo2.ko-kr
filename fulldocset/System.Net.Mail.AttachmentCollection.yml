  summary: "전자 메일 메시지의 일부로 보낼 첨부 파일을 저장 합니다."
  remarks: "반환 되는 AttachmentCollection 클래스의 인스턴스는 <xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>및 <xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName>속성.</xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>       사용 하 여는 <xref:System.Net.Mail.MailMessage.AlternateViews%2A>속성을 다른 형식으로 전자 메일 메시지의 복사본을 지정 합니다.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> 예를 들어 HTML에서 메시지를 보낼 경우 수도 있습니다 받는 사람 중 일부에 HTML 콘텐츠를 표시할 수 없는 전자 메일 프로그램을 사용 하면 일반 텍스트 버전을 제공 합니다.       <xref:System.Net.Mail.MailMessage.Attachments%2A>첨부 파일, 파일 또는 <xref:System.IO.Stream>이 <xref:System.Net.Mail.MailMessage>.</xref:System.Net.Mail.MailMessage> </xref:System.IO.Stream> 내용 등을 추가 하려면 속성</xref:System.Net.Mail.MailMessage.Attachments%2A> 에서 반환 된 컬렉션을 사용 하 여"
  example:
  - "The following code example demonstrates how to create and send an e-mail message with an attachment.  \n  \n [!code-cpp[NclMailSync#6](~/add/codesnippet/cpp/t-system.net.mail.attach_1_1.cpp)]\n [!code-cs[NclMailSync#6](~/add/codesnippet/csharp/t-system.net.mail.attach_1_1.cs)]"
