  summary: "행의 형식을 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> 개체입니다."
  remarks: "RowType 속성의 형식을 확인을 사용 하 여 행의 <xref:System.Web.UI.WebControls.GridViewRow>개체가 나타내는.</xref:System.Web.UI.WebControls.GridViewRow> 다음 표에서 사용 하 여 여러 행 형식 값은 <xref:System.Web.UI.WebControls.DataControlRowType>열거형.</xref:System.Web.UI.WebControls.DataControlRowType>      | 행 형식 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| <xref:System.Web.UI.WebControls.GridView>컨트롤의 데이터 행입니다. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| <xref:System.Web.UI.WebControls.GridView>컨트롤의 바닥글 행. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| <xref:System.Web.UI.WebControls.GridView>컨트롤에 머리글 행입니다. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| 빈 행의 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> <xref:System.Web.UI.WebControls.GridView>컨트롤에 표시할 레코드가 없으면 빈 행이 표시 됩니다. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| <xref:System.Web.UI.WebControls.GridView>컨트롤의 호출기 행. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| <xref:System.Web.UI.WebControls.GridView>컨트롤에 구분 행. |       이 속성은 일반적으로 작업을 수행 하기 전에 행의 형식을 확인 하려면 사용 합니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example demonstrates how to use the RowType property to determine whether a row being created is a footer row. If the row is a footer row, the value for the sum of the column is updated into the footer row.  \n  \n [!code-vb[GridViewRowRowType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_981_1.aspx)]\n [!code-cs[GridViewRowRowType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_981_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataControlRowType RowType { get; set; }
    return:
      type: System.Web.UI.WebControls.DataControlRowType
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.DataControlRowType&quot;> </xref> 값입니다."
  overload: System.Web.UI.WebControls.GridViewRow.RowType*
  exceptions: []
  platform:
  - net462
