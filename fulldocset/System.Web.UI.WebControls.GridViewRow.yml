  remarks: "새 인스턴스를 초기화 하려면이 생성자를 사용 하는 <xref:System.Web.UI.WebControls.GridViewRow>개체입니다.</xref:System.Web.UI.WebControls.GridViewRow>       다음 표에서 <xref:System.Web.UI.WebControls.GridViewRow>안내 하십시오.</xref:System.Web.UI.WebControls.GridViewRow> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>| 값은 `dataItemIndex` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A>| 값은 `rowIndex` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.GridViewRow.RowState%2A>| 값은 `rowState` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>| 값은 `rowType` 매개 변수입니다. |</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> </xref:System.Web.UI.WebControls.GridViewRow.RowState%2A> </xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>"
