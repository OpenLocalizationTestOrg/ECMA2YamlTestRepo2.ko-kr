  type: Class
  summary: "개별 행을 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> 제어 합니다."
  remarks: "GridViewRow 클래스는 사용에 개별 행을 나타내는 한 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> 각 행에는 <xref:System.Web.UI.WebControls.GridView>컨트롤에 사용 하 여 지정 된 행 형식에서 <xref:System.Web.UI.WebControls.DataControlRowType>열거형.</xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> 다음 표에서 여러 행 형식을 나열합니다.      | 행 형식 | 설명 |   |--------------|-----------------|   | `DataRow`| <xref:System.Web.UI.WebControls.GridView>컨트롤의 데이터 행입니다. |   | `EmptyDataRow`| 빈 행의 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView>컨트롤에 표시할 레코드가 <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName>템플릿이 없는 경우 빈 행이 표시 `null`. |   | `Footer`| <xref:System.Web.UI.WebControls.GridView>컨트롤의 바닥글 행. |   | `Header`| <xref:System.Web.UI.WebControls.GridView>컨트롤에 머리글 행입니다. |   | `Pager`| <xref:System.Web.UI.WebControls.GridView>컨트롤의 호출기 행. |   | `Separator`| <xref:System.Web.UI.WebControls.GridView>컨트롤에 구분 행. |       행에 대 한 유형의 GridViewRow 개체를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>속성.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridView> GridViewRow 개체에는 또한 연결 된 상태를 있습니다. 상태는 다음 표에 있는 값의 비트 조합 될 수 있습니다.      | 상태 값 | 설명 |   |-----------------|-----------------|   | `Alternate`| GridViewRow 개체는 <xref:System.Web.UI.WebControls.GridView>컨트롤의 대체 행. |   | `Edit`| GridViewRow 개체가 편집 모드에 있기. |   | `Normal`| GridViewRow 개체는 보통 (기본값) 상태에서입니다. |   | `Selected`| GridViewRow 개체를 선택 합니다. |       GridViewRow 개체의 상태를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.GridViewRow.RowState%2A>속성.</xref:System.Web.UI.WebControls.GridViewRow.RowState%2A> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.GridView>컨트롤에 해당 데이터 행의 모든 저장 된 <xref:System.Web.UI.WebControls.GridView.Rows%2A>컬렉션.</xref:System.Web.UI.WebControls.GridView.Rows%2A> </xref:System.Web.UI.WebControls.GridView> 에 GridViewRow 개체의 인덱스를 확인 하는 <xref:System.Web.UI.WebControls.GridView.Rows%2A>수집, 사용 된 <xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A>속성.</xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.GridView.Rows%2A>       사용 하 여 GridViewRow 개체에 바인딩되는 내부 데이터 개체의 속성에 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>속성.</xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>      > [!NOTE] >는 <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>만 동안과 그 후 속성을 사용할 수는 <xref:System.Web.UI.WebControls.GridView.RowDataBound>의 이벤트는 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDataBound> </xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>       데이터 원본에 데이터 개체의 인덱스를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>속성.</xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>       사용 하 여 GridViewRow 개체의 개별 셀에 액세스할 수는 <xref:System.Web.UI.WebControls.TableRow.Cells%2A>속성.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> 사용 하 여 컨트롤을 검색할 셀에서 수 셀 다른 컨트롤을 포함 하는 경우는 <xref:System.Web.UI.Control.Controls%2A>셀의 컬렉션입니다.</xref:System.Web.UI.Control.Controls%2A> 사용할 수도 있습니다는 <xref:System.Web.UI.Control.FindControl%2A>셀 컨트롤을 컨트롤에 있는 경우 찾을의 메서드는 <xref:System.Web.UI.Control.ID%2A>지정.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       필드 값을 검색 하는 <xref:System.Web.UI.WebControls.BoundField>필드 열 또는 자동으로 생성 되는 필드 열을 사용 하 여는 <xref:System.Web.UI.WebControls.TableCell.Text%2A>셀의 속성입니다.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> 필드 값 컨트롤에 바인딩되는 다른 필드 열 형식에서 필드 값을 검색 하려면 먼저 해당 셀에서 컨트롤을 검색 하 고 컨트롤의 적절 한 속성에 액세스 합니다.      > [!NOTE] >에 직접 데이터 바인딩 식을 사용 하는 것이 불가능 한 <xref:System.Web.UI.WebControls.TemplateField>컨트롤의 속성에 값을 바인딩하지 않고 필드 열.</xref:System.Web.UI.WebControls.TemplateField> 이 경우 필드 값은 자동으로에 배치 된 <xref:System.Web.UI.DataBoundLiteralControl>컨트롤.</xref:System.Web.UI.DataBoundLiteralControl> 필드 값을 검색 하려면 검색 먼저 해야는 <xref:System.Web.UI.DataBoundLiteralControl>해당 셀에서 컨트롤을 사용 하 여 해당 <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>속성.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       목록이 GridViewRow의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use a GridViewRow object to retrieve a field value from a cell in the <xref:System.Web.UI.WebControls.GridView> control and then display the value on the page.  \n  \n [!code-vb[GridViewRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_1.aspx)]\n [!code-cs[GridViewRow#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_1.aspx)]  \n  \n The following example demonstrates how to use a GridViewRow object to retrieve a <xref:System.Web.UI.WebControls.TextBox> control declared in a <xref:System.Web.UI.WebControls.TemplateField> field column's edit item template. The value of the text box is then passed to a <xref:System.Web.UI.WebControls.SqlDataSource> control for updating in the data source.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[GridViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_2.aspx)]\n [!code-vb[GridViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_2.aspx)]"
