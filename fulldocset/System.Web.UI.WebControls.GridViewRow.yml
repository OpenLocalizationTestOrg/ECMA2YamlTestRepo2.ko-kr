  summary: "상태를 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> 개체입니다."
  remarks: "사용 하 여는 <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>속성의 상태를 확인 하는 <xref:System.Web.UI.WebControls.GridViewRow>개체입니다.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> 상태는 다음 표에 있는 값의 비트 조합 될 수 있습니다. | 상태 값 | 설명 |   |------------------|-----------------|   | `DataControlRowState.Alternate`| <xref:System.Web.UI.WebControls.GridViewRow>개체는 <xref:System.Web.UI.WebControls.GridView>컨트롤의 대체 행. |   | `DataControlRowState.Edit`| <xref:System.Web.UI.WebControls.GridViewRow>개체가 편집 모드에 있기. |   | `DataControlRowState.Normal`| <xref:System.Web.UI.WebControls.GridViewRow>개체는 보통 (기본값) 상태에서입니다. |   | `DataControlRowState.Selected`| <xref:System.Web.UI.WebControls.GridViewRow>개체를 선택 합니다. |       이 속성은 일반적으로 작업을 수행 하기 전에 행의 상태를 확인 하려면 사용 합니다.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>"
  example:
  - "The following example demonstrates how to use the RowState property to determine whether a row is in edit mode or is selected. If the user selects a different row while the <xref:System.Web.UI.WebControls.GridView> control is in edit mode, the <xref:System.Web.UI.WebControls.GridView> control exits edit mode.  \n  \n [!code-cs[GridViewRowRowState#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[GridViewRowRowState#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataControlRowState RowState { get; set; }
    return:
      type: System.Web.UI.WebControls.DataControlRowState
      description: "비트 조합 된 <xref href=&quot;System.Web.UI.WebControls.DataControlRowState&quot;> </xref> 값입니다."
  overload: System.Web.UI.WebControls.GridViewRow.RowState*
  exceptions: []
  platform:
  - net462
