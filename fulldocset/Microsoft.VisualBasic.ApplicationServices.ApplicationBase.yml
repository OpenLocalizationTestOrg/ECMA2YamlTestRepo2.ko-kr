- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(System.String)
  id: ChangeCulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeCulture(String)
  nameWithType: ApplicationBase.ChangeCulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "문자열 서식 지정 및 문자열 조작에 대 한 현재 스레드에서 사용 하는 문화권을 변경 합니다."
  remarks: "`My.Application.ChangeCulture` 메서드는 현재 스레드의 변경 <xref:System.Threading.Thread.CurrentCulture%2A>속성.</xref:System.Threading.Thread.CurrentCulture%2A> <xref:System.Threading.Thread.CurrentCulture%2A>날짜, 시간, 통화, 숫자, 텍스트, 문자열 비교 및 해당 스레드에서 모든 계산 대/소문자 구분의 순서 정렬에 대 한 기본 형식을 결정 합니다.</xref:System.Threading.Thread.CurrentCulture%2A>       현재 문화권을 검색 하려면 사용할 수 있습니다는 <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>속성 또는 <xref:System.Threading.Thread.CurrentCulture%2A>속성.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>       <xref:System.Threading.Thread.CurrentCulture%2A>언어 설정이 다르며.</xref:System.Threading.Thread.CurrentCulture%2A> 지리적 지역에 대 한 표준 설정과 관련 된 데이터만 포함 합니다. 따라서는 <xref:System.Threading.Thread.CurrentCulture%2A>속성에 <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> 또는 특정 문화권에만 설정할 수 있습니다</xref:System.Threading.Thread.CurrentCulture%2A>       사용 하 여는 `My.Application.ChangeUICulture` 현재 스레드 문화권 관련 리소스를 검색에 사용 하는 문화권을 변경 하려면 메서드.      > [!IMPORTANT] >는 `My.Application.ChangeCulture` 메서드를 사용 하려면 한 <xref:System.Security.Permissions.SecurityPermission>와 <xref:System.Security.Permissions.SecurityPermissionFlag>설정.</xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermission> 스레드를 조작은 스레드와 관련 된 보안 상태로 인해 위험 합니다. 따라서이 사용 권한은 신뢰할 수 있는 코드에 필요할 때만 지정 되어야 합니다. 부분 신뢰 코드에서 스레드의 문화권을 변경할 수 없습니다.      ## 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows Forms 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | **Yes**|   | 콘솔 응용 프로그램 | **Yes**|   | Windows Forms 컨트롤 라이브러리 | **Yes**|   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | **Yes**|   | 웹 사이트 | 더 |"
  example:
  - "This example demonstrates how changing the culture changes the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public void ChangeCulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. 문자열로 서 문화권의 이름입니다. 가능한 이름 목록은 <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo> 참조"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>유효한 문화권 이름이 아닙니다."
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(System.String)
  id: ChangeUICulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
