  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "현재 스레드가 문화권 관련 리소스를 검색 하는 중에 사용 하는 문화권을 가져옵니다."
  remarks: "`My.Application.CurrentUICulture` 속성 get는 <xref:System.Globalization.CultureInfo>현재 스레드 문화권 관련 리소스를 검색 하기 위한 사용 하 여 개체입니다.</xref:System.Globalization.CultureInfo> 이 개체는에서 반환 된 컬렉션과 동일한는 <xref:System.Threading.Thread.CurrentUICulture%2A>속성.</xref:System.Threading.Thread.CurrentUICulture%2A> <xref:System.Threading.Thread.CurrentUICulture%2A>속성 결정 리소스 관리자가 사용 되는 문화권 및 `My.Resources` 개체, 런타임 시 문화권별 리소스를 찾기 위해 필요한 정보입니다.</xref:System.Threading.Thread.CurrentUICulture%2A>       문화권을 변경 하려면 사용할 수 있습니다는 <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>메서드 또는 다른 할당 <xref:System.Globalization.CultureInfo>개체는 <xref:System.Threading.Thread.CurrentUICulture%2A>속성.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>       <xref:System.Threading.Thread.CurrentCulture%2A>언어 설정이 다르며.</xref:System.Threading.Thread.CurrentCulture%2A> 지리적 지역에 대 한 표준 설정과 관련 된 데이터만 포함 합니다.       사용 된 `My.Application.CurrentCulture` 문자열 조작 및 문자열 서식 지정에 대 한 현재 스레드에서 사용 하는 문화권을 가져올 속성입니다.      ## 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows Forms 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | **Yes**|   | 콘솔 응용 프로그램 | **Yes**|   | Windows Forms 컨트롤 라이브러리 | **Yes**|   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | **Yes**|   | 웹 사이트 | 더 |"
  example:
  - "This example uses the `My.Application.CurrentCulture` property to cache the current culture before changing it by using <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>. The `My.Application.ChangeUICulture` method sets the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public System.Globalization.CultureInfo UICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>현재 스레드 문화권 관련 리소스를 검색에 사용 하는 문화권을 나타내는 개체입니다.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture*
  exceptions: []
  platform:
  - net462
