  remarks: "`My.Application.CurrentCulture` 속성 get는 <xref:System.Globalization.CultureInfo>문자열 조작 및 문자열 서식 지정에 대 한 현재 스레드가 사용 하는 개체입니다.</xref:System.Globalization.CultureInfo> 이 개체는에서 반환 된 컬렉션과 동일한는 <xref:System.Threading.Thread.CurrentCulture%2A>속성 대부분 해당 스레드에서 문자열 관련 계산을 제어 합니다.</xref:System.Threading.Thread.CurrentCulture%2A> <xref:System.Threading.Thread.CurrentCulture%2A>속성 날짜, 시간, 통화 및 숫자에 대 한 기본 형식을 결정 합니다.</xref:System.Threading.Thread.CurrentCulture%2A> 또한 정렬, 비교 및 문자열을 대문자로 지정 하는 방법을 결정 합니다.       문화권을 변경 하려면 사용할 수 있습니다는 <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>메서드 또는 다른 할당 <xref:System.Globalization.CultureInfo>개체는 <xref:System.Threading.Thread.CurrentCulture%2A>속성.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>       <xref:System.Threading.Thread.CurrentCulture%2A>언어 설정이 다르며.</xref:System.Threading.Thread.CurrentCulture%2A> 지리적 지역에 대 한 표준 설정과 관련 된 데이터만 포함 합니다.       사용 하 여는 `My.Application.CurrentUICulture` 현재 스레드 문화권 관련 리소스를 검색에 사용 하는 문화권을 가져올 속성입니다.      ## 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows Forms 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | **Yes**|   | 콘솔 응용 프로그램 | **Yes**|   | Windows Forms 컨트롤 라이브러리 | **Yes**|   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | **Yes**|   | 웹 사이트 | 더 |"
  example:
  - "This example demonstrates how the culture affects the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
