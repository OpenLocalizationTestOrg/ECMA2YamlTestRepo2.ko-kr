  summary: "설치 된 음성 합성 엔진이의 기능에 대 한 액세스를 제공합니다."
  remarks: "새 SpeechSynthesizer 개체를 만들 때 기본 시스템 음성을 사용 합니다. 설치 된 음성 합성 (텍스트 음성 변환) 하는 음성 중 하나를 사용 하도록 SpeechSynthesizer를 구성 하려면 사용 된 <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A>또는 <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A> 설치 된 음성에 대 한 정보를 얻으려면 사용 <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>메서드와 <xref:System.Speech.Synthesis.VoiceInfo>클래스</xref:System.Speech.Synthesis.VoiceInfo> </xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>       또한이 클래스는 음성 합성의 다음 양상에 대 한 제어 제공:-SpeechSynthesizer 개체에 대 한 출력을 구성을 사용 하려면는 <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToAudioStream%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToDefaultAudioDevice%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToNull%2A>, 및 <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToWaveFile%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToWaveFile%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToNull%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToDefaultAudioDevice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToAudioStream%2A>      -음성을 생성 하려면 사용 된 <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakAsync%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A>, 또는 <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakAsync%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A> SpeechSynthesizer 음성 텍스트에서 생성할 수는 <xref:System.Speech.Synthesis.Prompt>또는 <xref:System.Speech.Synthesis.PromptBuilder>개체 또는 [음성 합성 Markup Language (SSML) 버전 1.0](http://go.microsoft.com/fwlink/?LinkId=201763).</xref:System.Speech.Synthesis.PromptBuilder> </xref:System.Speech.Synthesis.Prompt>      -일시 중지 하 고 음성 합성을 다시 시작 하려면 사용 된 <xref:System.Speech.Synthesis.SpeechSynthesizer.Pause%2A>및 <xref:System.Speech.Synthesis.SpeechSynthesizer.Resume%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.Resume%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Pause%2A>      -를 추가 하거나 제거할 사전을를 사용 하 여는 <xref:System.Speech.Synthesis.SpeechSynthesizer.AddLexicon%2A>및 <xref:System.Speech.Synthesis.SpeechSynthesizer.RemoveLexicon%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.RemoveLexicon%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.AddLexicon%2A> SpeechSynthesizer 단어의 해당 발음 안내 하나 이상의 사전을 사용 수 있습니다.      -수정 하려면 배달 음성 출력의를 사용 하 여는 <xref:System.Speech.Synthesis.SpeechSynthesizer.Rate%2A>및 <xref:System.Speech.Synthesis.SpeechSynthesizer.Volume%2A>속성.</xref:System.Speech.Synthesis.SpeechSynthesizer.Volume%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Rate%2A>       SpeechSynthesizer 표시 되는 메시지의 특정 기능에 도달할 때 이벤트를 발생 시킵니다.: (<xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached>, <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>, <xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached>, 및 <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress>).</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress> </xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached> </xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> </xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached> 시작 부분에 대해 보고 하는 이벤트 발생 (<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>) 및 종료 (<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted>)의 작업 들이 사용 및 음성의 변경이 (<xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange>).</xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>      > [!NOTE] > 항상 호출 <xref:System.Speech.Synthesis.SpeechSynthesizer.Dispose%2A>는 SpeechSynthesizer에 대 한 마지막 참조를 해제 하기 전에.</xref:System.Speech.Synthesis.SpeechSynthesizer.Dispose%2A> 가비지 수집기 SpeechSynthesizer 개체를 호출할 때까지 사용 중인 리소스를 해제 되지 것입니다 그렇지 않으면 <xref:System.Object.Finalize%2A>메서드.</xref:System.Object.Finalize%2A>"
  example:
  - "The following example is part of a console application that initializes a SpeechSynthesizer object and speaks a string.  \n  \n```c#  \n  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      SpeechSynthesizer synth = new SpeechSynthesizer();  \n  \n      // Configure the audio output.   \n      synth.SetOutputToDefaultAudioDevice();  \n  \n      // Speak a string.  \n      synth.Speak(\"This example demonstrates a basic use of Speech Synthesizer\");  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n  \n```"
