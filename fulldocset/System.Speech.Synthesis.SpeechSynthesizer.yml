- uid: System.Speech.Synthesis.SpeechSynthesizer.VisemeReached
  id: VisemeReached
  parent: System.Speech.Synthesis.SpeechSynthesizer
  langs:
  - csharp
  name: VisemeReached
  nameWithType: SpeechSynthesizer.VisemeReached
  fullName: System.Speech.Synthesis.SpeechSynthesizer.VisemeReached
  type: Event
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: "viseme에 도달할 때 발생 합니다."
  remarks: "viseme는는 음소 발음 입 및 글꼴의 기본 위치입니다. Visemes 음소의 시각적 표시 됩니다.       System.Speech 영어 (미국), 하나 이상의 음소에 해당 하는 각각 visemes 21을 지원 합니다.  VisemeReached 이벤트에 도달 하면 새 음소에 도달 하면 이전 음소 보다 다른 해당 viseme에 있을 때 발생 합니다. 일부 visemes 둘 이상의 음소 나타내므로 VisemeReached 이벤트에 도달 하면 다음 음소 이전 음소도 동일한 viseme에 해당 하는 경우 생성 되지 않습니다. 음성을 &quot;이 영역이&quot;에 대 한 예를 들어 한 <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>&quot;this&quot;의 &quot;s&quot; 및 &quot;영역&quot;에 &quot;z&quot;에 대 한 이벤트가 발생 합니다.</xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> 그러나 동일한 viseme로 &quot;this&quot;의 &quot;s&quot;에 해당 하므로 VisemeReached 이벤트가 &quot;영역&quot;에 &quot;z&quot;에 대 한 발생 하지 않습니다.       다음은 21 SAPI 음소 및 영어 (미국) viseme에 해당 하는 음소 그룹의 목록입니다.      | Viseme | Phoneme(s) |   |------------|------------------|   |&0; | 대기 |   |&1; | ae ax, 아 |   |&2; | aa |   |&3; | ao |   |&4; | 입력란, eh, 어 |   |&5; | 어 |   |&6; | y &quot;,&quot; iy &quot;,&quot; 면 &quot;,&quot; ix |   |&7; | w, uw |   |&8; | ow |   |&9; | aw |   |&10; | oy |   |&11; | ay |   |&12; | h |   |&13; | r |   |&14; | l |   |&15; | z, s |   |&16; | sh, 채널, jh, 글꼴 |   |&17; | th, dh |   |&18; | f, v |   |&19; | d, t, n |   |&20; | k, g, ng |   |&21; | p, b, m |       와 연결 된 데이터에 대 한 내용은 `VisemeReached` 이벤트 <xref:System.Speech.Synthesis.VisemeReachedEventArgs>.</xref:System.Speech.Synthesis.VisemeReachedEventArgs> 를 참조 하세요."
  syntax:
    content: public event EventHandler<System.Speech.Synthesis.VisemeReachedEventArgs> VisemeReached;
    return:
      type: System.EventHandler{System.Speech.Synthesis.VisemeReachedEventArgs}
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Speech.Synthesis.SpeechSynthesizer.Voice
  id: Voice
  parent: System.Speech.Synthesis.SpeechSynthesizer
  langs:
  - csharp
  name: Voice
  nameWithType: SpeechSynthesizer.Voice
  fullName: System.Speech.Synthesis.SpeechSynthesizer.Voice
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: "현재 음성에 대 한 정보를 가져옵니다는 <xref href=&quot;System.Speech.Synthesis.SpeechSynthesizer&quot;> </xref> 개체입니다."
  remarks: "초기화할 새 <xref:System.Speech.Synthesis.SpeechSynthesizer>, 기본 시스템 음성을 사용 하 여.</xref:System.Speech.Synthesis.SpeechSynthesizer> 구성 하는 <xref:System.Speech.Synthesis.SpeechSynthesizer>를 하는 설치 된 음성 합성 음성 중 하나를 사용 하도록 개체는 <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A>또는 <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer> 설치 된 음성에 대 한 정보를 얻으려면 사용 <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>메서드와 <xref:System.Speech.Synthesis.VoiceInfo>클래스</xref:System.Speech.Synthesis.VoiceInfo> </xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>"
  example:
  - "The following example initializes an instance of <xref:System.Speech.Synthesis.SpeechSynthesizer>and gets information about the current voice.  \n  \n```c#  \nusing System;  \nusing System.IO;  \nusing System.Speech.Synthesis;  \nusing System.Speech.AudioFormat;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      using (SpeechSynthesizer synth = new SpeechSynthesizer())  \n      {  \n  \n        // Get information about supported audio formats.  \n        string AudioFormats = \"\";  \n        foreach (SpeechAudioFormatInfo fmt in synth.Voice.SupportedAudioFormats)  \n        {  \n          AudioFormats += String.Format(\"{0}\\n\",  \n          fmt.EncodingFormat.ToString());  \n        }  \n  \n        // Write information about the voice to the console.  \n        Console.WriteLine(\" Name:          \" + synth.Voice.Name);  \n        Console.WriteLine(\" Culture:       \" + synth.Voice.Culture);  \n        Console.WriteLine(\" Age:           \" + synth.Voice.Age);  \n        Console.WriteLine(\" Gender:        \" + synth.Voice.Gender);  \n        Console.WriteLine(\" Description:   \" + synth.Voice.Description);  \n        Console.WriteLine(\" ID:            \" + synth.Voice.Id);  \n        if (synth.Voice.SupportedAudioFormats.Count != 0)  \n        {  \n          Console.WriteLine(\" Audio formats: \" + AudioFormats);  \n        }  \n        else  \n        {  \n          Console.WriteLine(\" No supported audio formats found\");  \n        }  \n  \n        // Get additional information about the voice.  \n        string AdditionalInfo = \"\";  \n        foreach (string key in synth.Voice.AdditionalInfo.Keys)  \n        {  \n          AdditionalInfo += String.Format(\"  {0}: {1}\\n\",  \n            key, synth.Voice.AdditionalInfo[key]);  \n        }  \n  \n        Console.WriteLine(\" Additional Info - \" + AdditionalInfo);  \n        Console.WriteLine();  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n  \n```"
  syntax:
    content: public System.Speech.Synthesis.VoiceInfo Voice { get; }
    return:
      type: System.Speech.Synthesis.VoiceInfo
      description: "현재 음성에 대 한 정보를 반환 된 <xref href=&quot;System.Speech.Synthesis.SpeechSynthesizer&quot;> </xref> 개체입니다."
