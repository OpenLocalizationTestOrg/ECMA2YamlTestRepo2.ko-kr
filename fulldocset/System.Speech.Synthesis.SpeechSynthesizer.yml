  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: "동기적으로 대상으로 한 <xref:System.String>SSML 태그를 포함 하는.</xref:System.String>"
  remarks: "콘텐츠는 `textToSpeak` 매개 변수를 포함 해야 합니다는 `speak` 요소 따라야 합니다는 [음성 합성 Markup Language (SSML) 버전 1.0](http://go.microsoft.com/fwlink/?LinkId=201763)합니다. 자세한 내용은 참조 [음성 합성 태그 언어 참조](http://msdn.microsoft.com/en-us/0c51279e-84d2-4f73-a924-8832039abf94)합니다.       SSML 태그를 포함 하는 문자열에 비동기적으로 발표를 사용 하 여는 <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A> 사용할 수 있습니다 <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>동기 말하기 SSML 태그를 포함 하지 않는 문자열의 시작 하려면.</xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>       이 메서드를 호출 하는 동안는 <xref:System.Speech.Synthesis.SpeechSynthesizer>다음 이벤트를 발생 시킬 수 있습니다.- <xref:System.Speech.Synthesis.SpeechSynthesizer.StateChanged>.</xref:System.Speech.Synthesis.SpeechSynthesizer.StateChanged> </xref:System.Speech.Synthesis.SpeechSynthesizer> 신시사이저의 말하는 상태가 변경 될 때 발생 합니다.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted> 신시사이저 음성 생성이 시작 될 때 발생 합니다.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> 문자 또는 음성 언어로 신중한 소리를 구성 하는 문자 조합이 신시사이저에 도달할 때마다를 발생 합니다.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress>.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress> 단어를 말할 신시사이저 완료 될 때마다 발생 합니다.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached> 음성된 출력에서 입 또는 음성을 생성 하는 데 사용 안 면 업무를 줄이고의 위치 변경 해야 할 때마다를 발생 합니다.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached> 신시사이저 프롬프트에서 책갈피를 발견할 때 발생 합니다.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange>.</xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> 음성 신시사이저에 대 한 변경 될 때 발생 합니다.       <xref:System.Speech.Synthesis.SpeechSynthesizer>발생 하지 않습니다는 <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted>SpeakSsml 메서드를 처리 하는 동안 이벤트.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted> </xref:System.Speech.Synthesis.SpeechSynthesizer>"
  example:
  - "The following example renders the date 1/29/2009 as a date, in month, day, year order.  \n  \n```c#  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      SpeechSynthesizer synth = new SpeechSynthesizer();  \n  \n      // Configure the audio output.   \n      synth.SetOutputToDefaultAudioDevice();  \n  \n      // Build an SSML prompt in a string.  \n      string str = \"<speak version=\\\"1.0\\\"\";  \n      str += \" xmlns=\\\"http://www.w3.org/2001/10/synthesis\\\"\";  \n      str += \" xml:lang=\\\"en-US\\\">\";  \n      str += \"<say-as type=\\\"date:mdy\\\"> 1/29/2009 </say-as>\";  \n      str += \"</speak>\";  \n  \n      // Speak the contents of the prompt asynchronously.  \n      synth.SpeakSsml(str);  \n  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
