  remarks: "MergeWith 메서드를 사용 하 여 지정 된 글꼴 속성을 결합할 <xref:System.Web.UI.WebControls.FontInfo>의 인스턴스와 <xref:System.Web.UI.WebControls.FontInfo>에서이 메서드는 클래스입니다.</xref:System.Web.UI.WebControls.FontInfo> </xref:System.Web.UI.WebControls.FontInfo>      > [!NOTE] >이 메서드는 두 개의 속성 조인 <xref:System.Web.UI.WebControls.FontInfo>의 현재 인스턴스에서 설정 되어 있지 않은 각 속성을 설정 하 여 개체는 <xref:System.Web.UI.WebControls.FontInfo>의 해당 속성의 값을 사용 하 여 클래스는 `f` 매개 변수.</xref:System.Web.UI.WebControls.FontInfo> </xref:System.Web.UI.WebControls.FontInfo> 설정 되지 않은 속성만 바뀝니다. 속성이 `f` <xref:System.Web.UI.WebControls.FontInfo>클래스</xref:System.Web.UI.WebControls.FontInfo> 의 현재 인스턴스에 해당 속성을 대체 하지는 것입니다을 매개 변수를 설정 하지 않으면"
