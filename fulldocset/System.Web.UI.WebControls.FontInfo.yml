  fullName: System.Web.UI.WebControls.FontInfo
  type: Class
  summary: "텍스트의 글꼴 속성을 캡슐화합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "FontInfo 클래스를 사용 하 여 텍스트의 글꼴 속성을 캡슐화 합니다. 글꼴 이름 및 글꼴 크기를 지정할 수 있습니다. 글꼴의 스타일을 굵게, 기울임꼴, 윗줄, 취소선 또는 밑줄이 지정할 수 있습니다.       <xref:System.Web.UI.WebControls.WebControl.Font%2A> <xref:System.Web.UI.WebControls.WebControl>클래스</xref:System.Web.UI.WebControls.WebControl> 의 속성</xref:System.Web.UI.WebControls.WebControl.Font%2A> 등의 글꼴 정보를 필요로 하는 클래스에 대 한 속성에이 클래스는 일반적으로 사용      > [!NOTE] >이 클래스는 공용 생성자가 수 없습니다. 클래스의 새 인스턴스를 직접 만들 수 없습니다."
  example:
  - "The following code example demonstrates how to modify the properties of a FontInfo object programmatically to specify the font properties for a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[FontInfo#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_257_1.aspx)]\n [!code-vb[FontInfo#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_257_1.aspx)]"
