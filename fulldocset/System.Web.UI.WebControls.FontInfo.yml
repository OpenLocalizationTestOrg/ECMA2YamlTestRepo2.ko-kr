  summary: "지정 된 글꼴 속성을 복제 <xref href=&quot;System.Web.UI.WebControls.FontInfo&quot;> </xref> 의 인스턴스로 <xref href=&quot;System.Web.UI.WebControls.FontInfo&quot;> </xref> 에서이 메서드는 클래스입니다."
