  remarks: "CodeMemberEvent 형식의 이벤트 멤버를 나타내는 데 사용할 수 있습니다. CodeMemberEvent에 있는 경우 멤버 이벤트를 구현 하는 이벤트의 데이터 형식, 개인적으로 데이터 형식 구현 하는지 여부 및 인터페이스 형식, 나타내기 속성이 있습니다."
