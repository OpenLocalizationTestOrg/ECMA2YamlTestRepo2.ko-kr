  summary: "이 노드의 복제본을 만듭니다."
  remarks: "`CloneNode`노드에 대 한 복사 생성자로 사용 됩니다. 이 메서드를 다른 노드 형식을 사용 하는 방법을 알아보려면 참조는 <xref:System.Xml.XmlNode.CloneNode%2A>에서 메서드는 `XmlNode` 클래스</xref:System.Xml.XmlNode.CloneNode%2A>       복제 된 노드는 부모 없습니다 (<xref:System.Xml.XmlNode.ParentNode%2A> 반환 `null`).</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>지정된 된 노드 아래의 하위 트리를 재귀적으로를 복제. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 노드 자체만 복제 하려면. CDATA 노드는 매개 변수 설정에 관계 없이 자식이 없기 때문에 복제 된 노드는 항상 데이터 내용을 포함 합니다."
    return:
      type: System.Xml.XmlNode
      description: "복제 된 노드입니다."
