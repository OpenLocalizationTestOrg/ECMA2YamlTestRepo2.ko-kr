  summary: "탐색 하 고 호스팅하 수 있는 콘텐츠 페이지 캡슐화 [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>, 및 <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref>합니다."
  remarks: "페이지를 탐색할 수 있는 다음 키 멤버를 가지 콘텐츠 페이지 캡슐화:- **수명 관리**: <xref:System.Windows.Controls.Page.KeepAlive%2A>.</xref:System.Windows.Controls.Page.KeepAlive%2A>      -   **Navigation**: <xref:System.Windows.Controls.Page.NavigationService%2A>.</xref:System.Windows.Controls.Page.NavigationService%2A>      -   **Appearance**: <xref:System.Windows.Controls.Page.Background%2A>, <xref:System.Windows.Controls.Page.Content%2A>, <xref:System.Windows.Controls.Page.FontFamily%2A>, <xref:System.Windows.Controls.Page.FontSize%2A>, <xref:System.Windows.Controls.Page.Foreground%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>, <xref:System.Windows.Controls.Page.Template%2A>, <xref:System.Windows.Controls.Page.Title%2A>.</xref:System.Windows.Controls.Page.Title%2A></xref:System.Windows.Controls.Page.Template%2A></xref:System.Windows.Controls.Page.ShowsNavigationUI%2A></xref:System.Windows.Controls.Page.Foreground%2A></xref:System.Windows.Controls.Page.FontSize%2A></xref:System.Windows.Controls.Page.FontFamily%2A></xref:System.Windows.Controls.Page.Content%2A></xref:System.Windows.Controls.Page.Background%2A>      - **호스트 창 모양**: <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A> <xref:System.Windows.Controls.Page.WindowTitle%2A>.</xref:System.Windows.Controls.Page.WindowTitle%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A>       페이지 태그, 태그 및 코드 숨김 또는 코드를 사용 하 여 정의할 수 있습니다. 페이지는 다음과 같은 이유로 콘텐츠 탐색을 위한 기본적인된 방법:-정의 다시 사용 하 고 관리 하기 쉽습니다.      액세스 하 고 <xref:System.Windows.Navigation.NavigationService>.를 탐색 하는</xref:System.Windows.Navigation.NavigationService> 사용 하 여 수-      제목, 너비, 높이 및 탐색을 변경할 수 있습니다- [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] 해당 호스트 창의 (<xref:System.Windows.Controls.Page.WindowTitle%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A>, <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>).</xref:System.Windows.Controls.Page.ShowsNavigationUI%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowTitle%2A>      -한 디자이너 지원을 [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)]합니다.       페이지에서 호스트 될 수 있습니다 <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, 또는 브라우저에서.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> 호스트 되는 페이지 수:-직계 자식 이자는 <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, 또는 <xref:System.Windows.Controls.Frame>요소 [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)].</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      값으로 설정 하 고 인스턴스화된는 `Content` 속성 <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, 및 <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -설정으로 [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] 의 소스는 `Source` 중 하나 <xref:System.Windows.Navigation.NavigationWindow>나 <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> 의 속성      -설정으로 <xref:System.Windows.Application.StartupUri%2A>독립 실행형 응용 프로그램에서.</xref:System.Windows.Application.StartupUri%2A>      -설정으로 <xref:System.Windows.Application.StartupUri%2A>에 [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Application.StartupUri%2A>       응용 프로그램은 일반적으로 다음과 같은 메커니즘을 사용 하 여 간에 탐색할 수 있는 두 개 이상의 페이지가:- <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink> 를 사용 하 여 선언적으로      <xref:System.Windows.Navigation.NavigationService>.</xref:System.Windows.Navigation.NavigationService> 를 사용 하 여 프로그램을 작성할      -시각적으로 탐색을 사용 하 여 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] 포함 하 여 호스트의 [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref:System.Windows.Navigation.NavigationWindow>, 및 <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       페이지 함수를 사용 하 여 구조적된 탐색에 대 한 (<xref:System.Windows.Navigation.PageFunction%601>), 참조 [구조적 탐색 개요](~/add/includes/ajax-current-ext-md.md) 및 [탐색 토폴로지 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Navigation.PageFunction%601>       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다."
