  remarks: "페이지를 비롯 한 호스트에 여러 유형의에서 호스팅될 수 <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, 브라우저.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>       페이지는 종종 해당 호스트의 탐색 페이지 내에서 탐색 지원을 제공 하기 위해 부합 해야 합니다. 그러나 페이지 실행 시 해당 호스트는 것을 모를 수 있습니다, 때문에 이렇게 하려면 해당 호스트의 탐색 멤버와 직접 통합할 수 없습니다.       대신, 브라우저 스타일 탐색을 지 원하는 <xref:System.Windows.Navigation.NavigationService>클래스</xref:System.Windows.Navigation.NavigationService> 에 의해 캡슐화 됩니다 하는 서비스 탐색 서비스를 사용 하도록 시도할 수 있습니다. 직접 만들 수 없습니다 <xref:System.Windows.Navigation.NavigationService>인스턴스 하지만.</xref:System.Windows.Navigation.NavigationService> 대신, 종류와 같은 호스트 <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, 브라우저 자체적으로 만드는 또는 <xref:System.Windows.Navigation.NavigationService>NavigationService 속성에서 액세스할 수 있는 인스턴스.</xref:System.Windows.Navigation.NavigationService> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       NavigationService 속성에서 반환 되는 탐색 서비스의 인스턴스인는 <xref:System.Windows.Navigation.NavigationService>시각적 트리를 첫 번째 탐색 창에서 관리 되는 클래스입니다.</xref:System.Windows.Navigation.NavigationService> 하나는 없는 경우 `null` 가 반환 되며, 호스트 페이지의 탐색을 지원 하지 않습니다.      > [!NOTE] >는 <xref:System.Windows.Window>클래스 탐색을 지원 하지 않는 및 탐색 서비스를 제공 하지 않습니다.</xref:System.Windows.Window>"
  example:
