- uid: System.Windows.Controls.Page.KeepAlive
  id: KeepAlive
  parent: System.Windows.Controls.Page
  langs:
  - csharp
  name: KeepAlive
  nameWithType: Page.KeepAlive
  fullName: System.Windows.Controls.Page.KeepAlive
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "표시 하는 값을 가져오거나 설정 합니다. 여부는 <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> 인스턴스 탐색 기록에서 유지 됩니다."
  remarks: "페이지의 새 인스턴스를 먼저 탐색가 경우는 <xref:System.Windows.Controls.Page>클래스가 만들어집니다.</xref:System.Windows.Controls.Page> (뒤로 또는 앞으로)에서 페이지를 탐색, 탐색 기록에는 페이지에 대 한 항목이 추가 됩니다. 기본적으로 항목에는 페이지 개체를 참조 하지 않습니다. 대신 항목에는 팩 [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] 페이지에 대 한 합니다. 탐색 기록에서 팩을 사용 하는 페이지에 대 한 항목을 탐색 하는 경우 [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] 페이지의 새 인스턴스를 만드는 데 사용 됩니다. 이 동작은 과도 한 메모리 사용을 방지 하기 위해 기본: 않기 nontrivial 양의 콘텐츠 특히 메모리를 신속 하 게 사용할 수 있습니다. 이 문제는 후면에 저장할 수 있는 항목의 수 및 탐색 기록의 앞으로 스택에 제한이 없음이 된다는 사실에 입각 하 여 확대 됩니다. 반면, 팩을 저장 [!INCLUDE[TLA#tla_uri#plural](~/add/includes/tlasharptla-urisharpplural-md.md)] 메모리 사용에 대 한 페이지에 거의 영향을 주지 않습니다.       주요 영향을 주는 페이지의 새 인스턴스를 만드는 다른 페이지 상태 페이지의 한 인스턴스에서 기억 되지 않습니다. 이러한 경우 [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] 상태를 기억 하기 위해 몇 가지 기술을 제공 합니다.       KeepAlive 속성을 설정 하면 페이지를 유지 하려면 `true` (기본값은 `false`).      > [!NOTE] > 인스턴스화되고 코드만 사용 하 여 탐색 하는 페이지 (예를 들어 호출 <xref:System.Windows.Navigation.NavigationService.Navigate%2A>)를 자동으로 유지 됩니다.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>       KeepAlive 설정 하지 않아야 `true` 필요가 없다면:-이 페이지에는 콘텐츠를 인스턴스화하는 데 시간이 오래 걸릴 수 있습니다. 페이지는 활성 상태로 유지 합니다. 자주는 페이지를 탐색 하는 경우 지속적으로 페이지를 인스턴스화의 비용 사용자 환경을 저하가 될 수 있습니다. 그러나 성능 측면에서 기본 설정을 사용 하 고 해야; 응용 프로그램의 성능을 프로 파일링 테스트 페이지 부하 시간이 응용 프로그램에 필요한 범위를 벗어나는 것으로 식별 하는 경우 유지 되어야 할 페이지를 구성 문제를 해결 하는 한 가지 방법은 수 있습니다.      > [!NOTE] > 활성 상태로 유지 되는 페이지에 대 한 항목의 탐색 기록에서 유지 되지 않습니다는 [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] 사용자에서 멀리 이동 하면, 다시로 [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]합니다. 유지 되지 않는 페이지에 대 한 업무 일지 항목 탐색 기록에 보존 됩니다.      <a name=&quot;dependencyPropertyInfo_PageKeepAlive&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Controls.Page.KeepAliveProperty>|   | 메타 데이터 속성이 `true`| None |      > [!NOTE] >이 종속성 속성의 메타 데이터 유형이 <xref:System.Windows.PropertyMetadata>이 아니라 <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.PropertyMetadata> </xref:System.Windows.Controls.Page.KeepAliveProperty>"
  example:
  - "The following example shows how to use [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] to retain an instance of the <xref:System.Windows.Controls.Page> class across multiple navigations.  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML1](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML2](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml2)]  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang1](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang2](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang2)]  \n  \n [!code-cs[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/csharp/PageKeepAliveSnippets.CSharp/HomePage.xaml.cs#setpagekeepalivecodebehind)]\n [!code-vb[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/visualbasic/pagekeepalivesnippets/homepage.xaml.vb#setpagekeepalivecodebehind)]"
  syntax:
    content: public bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우는 <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> 인스턴스 탐색 기록의 보존 되지 않았으면, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Controls.Page.KeepAlive*
  exceptions: []
  platform:
  - net462
