  type: Class
  summary: "메시지 로깅에 사용 되는 구성 요소를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "XPath 필터는 XPath 1.0 식에서 정의 하는 XML 문서에 대 한 쿼리 합니다.       XPath 필터에 추가할 수는 `messageLogging` 전송 및 서비스 수준에서 특정 메시지를 로깅할 섹션. 정의 된 필터가 없으면 모든 메시지가 기록 됩니다. 필터는 메시지의 헤더에만 적용 됩니다. 본문을 무시 합니다. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]성능 향상을 위해 메시지 본문을 무시 합니다. 필터링 할 경우 본문의 내용에 따라 만들 수 있습니다는 사용자 지정 수신기가 작업을 수행 하는 필터를 사용 합니다.       전송 메시지 로깅을 활성화 된 경우 (<xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A> 은 `true`), 필터와 일치 하는 메시지만 로깅됩니다.</xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A>"
  syntax:
    content: 'public sealed class XPathMessageFilterElement : System.Configuration.ConfigurationElement'
