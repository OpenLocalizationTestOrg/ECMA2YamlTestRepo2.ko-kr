  type: Class
  summary: "보안 토큰 요청 (RST)에 단일 요청 된 클레임을 나타냅니다."
  remarks: "Wst: requestsecuritytoken 메시지 wst:Claims 요소 내부 단일 클레임을 나타냅니다. 전체 wst:Claims 요소 내용을 나타내는 <xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>RequestClaim 개체의 컬렉션입니다.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> Wst:Claims 요소 내용을 통해 액세스 되는 <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>속성.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>       RequestClaim 개체 클레임 유형으로 식별 되는 클레임에 대 한 요청을 나타냅니다 (의 <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>속성)는 STS.에서 발급 한 보안 토큰에 있어야</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>속성에서 클레임이 필요한 지 나타냅니다는 발급된 된 토큰에서.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>       이 클래스가 나타내는 요소에 대 한 자세한 내용은 해당 시나리오에 적용 되는 WS-트러스트 사양의 버전을 참조 하십시오."
  syntax:
    content: public class RequestClaim
