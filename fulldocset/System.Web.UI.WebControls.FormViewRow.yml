  summary: "내의 행을 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> 제어 합니다."
  remarks: "FormViewRow 클래스의 개별 행을 나타내는 데 사용 되는 <xref:System.Web.UI.WebControls.FormView>컨트롤.</xref:System.Web.UI.WebControls.FormView> 각 행에는 <xref:System.Web.UI.WebControls.FormView>컨트롤에 지정 된 행 형식입니다.</xref:System.Web.UI.WebControls.FormView> 다음 표에서 여러 행 형식을 나열합니다.      | 행 형식 | 설명 |   |--------------|-----------------|   | `DataControlRowType.DataRow`| <xref:System.Web.UI.WebControls.FormView>컨트롤에 데이터 행입니다. |   | `DataControlRowType.EmptyDataRow`| 빈 데이터 행의 <xref:System.Web.UI.WebControls.FormView>컨트롤.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> 표시할 레코드가 없는 경우 빈 데이터 행 <xref:System.Web.UI.WebControls.FormView>컨트롤에 표시 됩니다. |   | `DataControlRowType.Footer`| <xref:System.Web.UI.WebControls.FormView>컨트롤의 바닥글 행. |   | `DataControlRowType.Header`| <xref:System.Web.UI.WebControls.FormView>컨트롤에 머리글 행입니다. |   | `DataControlRowType.Pager`| <xref:System.Web.UI.WebControls.FormView>컨트롤의 호출기 행. |       행에 대 한 유형의 FormViewRow 개체를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.FormViewRow.RowType%2A>속성.</xref:System.Web.UI.WebControls.FormViewRow.RowType%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> FormViewRow 개체에는 또한 연결 된 상태를 있습니다. 상태는 다음 표에 있는 값의 비트 조합 될 수 있습니다.      | 상태 값 | 설명 |   |-----------------|-----------------|   | `DataControlRowState.Edit`| FormViewRow 개체가 편집 모드에 있기. |   | `DataControlRowState.Insert`| FormViewRow 개체 삽입 모드에는. |   | `DataControlRowState.Normal`| FormViewRow 개체는 보통 (기본값) 상태에서입니다. |   | `DataControlRowState.Selected`| FormViewRow 개체를 선택 합니다. |       FormViewRow 개체의 상태를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>속성.</xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>       <xref:System.Web.UI.WebControls.FormView>컨트롤의 내용을 표시 해당 <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>데이터 행에서.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> 데이터 행에 액세스 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.FormView.Row%2A>속성.</xref:System.Web.UI.WebControls.FormView.Row%2A> 데이터 소스에서 현재 데이터 항목의 인덱스를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>속성.</xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>       사용 하 여 FormViewRow 개체의 개별 셀에 액세스할 수는 <xref:System.Web.UI.WebControls.TableRow.Cells%2A>속성.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> 다음 방법 중 하나를 사용 하 여 컨트롤을 검색할 셀에서 수 셀 컨트롤을 포함 하는 경우:-사용은 <xref:System.Web.UI.Control.Controls%2A>특정 인덱스에 있는 컨트롤을 검색 하기 위해 셀의 컬렉션입니다.</xref:System.Web.UI.Control.Controls%2A>      -사용는 <xref:System.Web.UI.Control.FindControl%2A>컨트롤에 있는 경우 컨트롤을 검색 하기 위해 셀의 메서드는 <xref:System.Web.UI.Control.ID%2A>속성 집합입니다.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A> 이것은 셀에서 컨트롤을 검색 하는 기본 방법입니다.       목록이 FormViewRow 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>"
  example:
  - "The following example demonstrates how to retrieve an <xref:System.Web.UI.WebControls.Image> control from the FormViewRow object that represents the item row. The <xref:System.Web.UI.WebControls.Image> controls are declared in the edit and item templates.  \n  \n [!code-vb[FormViewRowClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_225_1.aspx)]\n [!code-cs[FormViewRowClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_225_1.aspx)]"
