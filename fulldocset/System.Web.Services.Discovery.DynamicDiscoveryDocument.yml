  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "웹 서비스 검색 문서에 추가할 참조를 검색 해야 하는 파일 시스템 디렉터리 경로 목록을 지정 하는 XML 문서를 나타냅니다."
  remarks: "DynamicDiscoveryDocument 클래스에서 사용 되는 <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>클래스의 <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>검색 문서에 대 한 HTTP 요청을 처리 하는 메서드.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> 요청이 다른 문서를 제외할 디렉터리 목록을 포함 하는 XML 동적 검색 문서를 지정 합니다. DynamicDiscoveryDocument 클래스에 해당 하는 목록 <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>속성 또는 그 XML 문서를 포함 하는 디렉터리 아래에 디렉터리를 포함 하 고.</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>       일반적으로 이러한 클래스의 필요가 개발자가 직접 사용할 수 없습니다."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
