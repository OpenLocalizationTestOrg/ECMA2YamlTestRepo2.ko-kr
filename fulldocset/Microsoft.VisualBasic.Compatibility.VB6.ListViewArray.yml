  summary: "사용자가 항목에 대 한 레이블을 편집할 때 발생 합니다."
  remarks: "`AfterLabelEdit` 왔을 항목에 대 한 텍스트를 수정 하면 오류가 발생 합니다. 사용자가 입력 한 항목에 대 한 새 문자열 이벤트를 전달 하 고 이벤트 처리기에는 변경 사항을 거부할 수 있습니다. 이벤트 처리기가 변경을 거부 했습니다 사용자 항목을 편집이 시작 되기 전에 텍스트 텍스트로 되돌아갑니다.       되려면에서는 `AfterLabelEdit` 발생 하는 이벤트는 <xref:System.Windows.Forms.ListView.LabelEdit%2A>속성의는 <xref:System.Windows.Forms.ListViewItem.ListView%2A>제어로 설정 해야 `true`.</xref:System.Windows.Forms.ListViewItem.ListView%2A> </xref:System.Windows.Forms.ListView.LabelEdit%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > 함수 및 개체는 <xref:Microsoft.VisualBasic.Compatibility.VB6>네임 스페이스를 Visual Basic 6.0에서의 업그레이드 도구에서 사용 하기 위해 제공 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> 대부분의 경우에서 이러한 함수 및 개체에 다른 네임 스페이스에서 찾을 수 있는 기능이 중복 됩니다.는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]합니다. 필요한 지만 때 Visual Basic 6.0 코드 모델이 크게 다릅니다에서 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 구현 합니다."
