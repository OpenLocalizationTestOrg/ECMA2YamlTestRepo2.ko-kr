  id: Name
  parent: System.Text.EncodingInfo
  langs:
  - csharp
  name: Name
  nameWithType: EncodingInfo.Name
  fullName: System.Text.EncodingInfo.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "와 할당 된 번호 기관 IANA (Internet 등록) 인코딩의 이름을 가져옵니다."
  remarks: "이 속성은 <xref:System.Text.Encoding.GetEncoding%2A>.</xref:System.Text.Encoding.GetEncoding%2A> 전달 하기 위한 적절 한 이름을 정의합니다 이 이름은 표시 이름을과 동일는 <xref:System.Text.Encoding.WebName%2A>속성.</xref:System.Text.Encoding.WebName%2A> 해당 값은 표준의 이름, 인코딩을의 실제 구현 표준에 대 한 전체에서 맞지 않을 수 있습니다. 응용 프로그램에서 사용 해야 <xref:System.Text.EncodingInfo.DisplayName%2A>사람이 읽을 수 있는 이름에 대 한.</xref:System.Text.EncodingInfo.DisplayName%2A>       <xref:System.Text.Encoding.GetEncodings%2A>메서드 지원 되는 인코딩, 코드 페이지에 의해 고유 하 게 구분 되는 전체 목록을 가져옵니다.</xref:System.Text.Encoding.GetEncodings%2A> Name 속성을 사용 하 여 인코딩을 검색 하는 응용 프로그램 참고 인코딩을 중복 일부 검색 됩니다. 이러한 중복을 처리 하는 방법에 대 한 자세한 내용은 <xref:System.Text.Encoding.GetEncodings%2A>.</xref:System.Text.Encoding.GetEncodings%2A> 설명"
  example:
  - "The following code example retrieves the different names for each encoding and compares them with the equivalent <xref:System.Text.Encoding> names.  \n  \n [!code-cs[System.Text.EncodingInfo#1](~/add/codesnippet/csharp/p-system.text.encodingin_2_1.cs)]\n [!code-cpp[System.Text.EncodingInfo#1](~/add/codesnippet/cpp/p-system.text.encodingin_2_1.cpp)]\n [!code-vb[System.Text.EncodingInfo#1](~/add/codesnippet/visualbasic/p-system.text.encodingin_2_1.vb)]"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "인코딩의 IANA 이름입니다. IANA에 대 한 자세한 내용은 www.iana.org를 참조 하십시오."
  overload: System.Text.EncodingInfo.Name*
  exceptions: []
  platform:
  - net462
