  name: AttachedPropertyBrowsableForChildrenAttribute
  nameWithType: AttachedPropertyBrowsableForChildrenAttribute
  fullName: System.Windows.AttachedPropertyBrowsableForChildrenAttribute
  type: Class
  summary: "연결된 된 속성에 논리적 트리에서 자식 요소를 확장 하는 검색 가능한 범위를 지정 합니다."
  remarks: "용어의 의미 `browsable` 이 대 한 설명에서 사용 되는 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 에 대 한 설명과 유사 <xref:System.ComponentModel.BrowsableAttribute>, 하지만 연결된 된 속성에 대 한 검색 가능한 상태는 하는 방법에 대 한 속성 정보 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]연결된 된 속성은 주로 때문에 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 개념.</xref:System.ComponentModel.BrowsableAttribute>       때이 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 연결 된 속성 get 접근자에 적용이 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 연결된 된 속성은 검색 가능한 경우 연결 된 속성 소유자는 다른 요소의 부모 요소를 지정 합니다.       이 부모 요소를 기반으로 해석 하 여 디자이너를 사용 하 여 형식 설명자 정보를 논리적 트리에서 모든 자식 요소가이 속성을 탐색 가능 속성으로 추가 해야, [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 적용 합니다.       일반적으로 찾아볼 수 있음 상태 해당 기능을 따릅니다. 예를 들어 <xref:System.Windows.Controls.Canvas.Left%2A?displayProperty=fullName>의 자식 요소가 있는 요소에서 검색 가능한 지정 된는 <xref:System.Windows.Controls.Canvas>때문에, <xref:System.Windows.Controls.Canvas>의 설정 된 값 검사에 대 한 코드가 포함 되어 <xref:System.Windows.Controls.Canvas.Left%2A?displayProperty=fullName>자식 요소에.</xref:System.Windows.Controls.Canvas.Left%2A?displayProperty=fullName> </xref:System.Windows.Controls.Canvas> </xref:System.Windows.Controls.Canvas> </xref:System.Windows.Controls.Canvas.Left%2A?displayProperty=fullName>       이 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 부모 요소 위치에 대 한 두 가지 유형의 트리 검색 모드를 지원: 단순 모드 및 심층 모드입니다. 단순 모드는 적용 된 AttachedPropertyBrowsableForChildrenAttribute에 대 한 기본 모드에서는 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)],에서는 직계 부모 요소에 연결 된 속성을 탐색 속성의 소유자 형식 이어야 합니다. 심층 모드는 사용 하 여 특성을 적용 하 여 선언 된 <xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute.IncludeDescendants%2A>으로 `true`.</xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute.IncludeDescendants%2A> 논리 트리를 상위 방향에는 소유자 유형 있 및 따라서 연결 된 속성을 검색 가능한 모든 자식 요소를 직접 실행만 자식 요소에만 필요 하기 때문에 심층 모드를 덜 제한적입니다. 논리적 트리의 중간 요소를 실제 부모 요소로 보고 되지 않아야 여기서 연결 된 속성 사용에 대 한 심층 모드 적용 됩니다. 암시적 컬렉션 (예를 들어는 <xref:System.Windows.Controls.UIElementCollection>에서 암시적입니다는 <xref:System.Windows.Controls.Panel.Children%2A>의 <xref:System.Windows.Controls.Panel>)은 부모 요소 간주 되지 않는이 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 트리 검색 모드 선언.</xref:System.Windows.Controls.Panel> </xref:System.Windows.Controls.Panel.Children%2A> </xref:System.Windows.Controls.UIElementCollection>       이 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 연결 된 속성 정의의 get 접근자에만 적용 해야 합니다. 이 적용 되지 않습니다 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] set 접근자에 있습니다. 탐색할 수 있도록 발송 되는 설정 작업은 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 그 자식 요소에 대해서가 있는지 여부 및 true 동작을 제어 하는 부모 요소에 get 접근자의 특성입니다.       연결된 된 속성 인지 자식 요소를 검색할 수 없는 경우 연결 된 속성 값은 어떤 식으로든에서 부모 요소에서 실제로 처리은 되는지 여부 또한는 <xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute.IncludeDescendants%2A>값이 처리 범위가 않거나 직계 부모 요소 보다 짧기 되는지 여부.</xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute.IncludeDescendants%2A> 이 모든는 구현에 따라 다릅니다. 그러나이 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 검색 가능한 상태가 사용 정보 및 연결된 된 속성에 대 한 기능 정보를 보고 하기 위한 가장 사용할 수 있는 메커니즘을 보고 합니다. 따라서 연결된 된 속성의 검색 가능한 상태는 자식 요소에는 연결 된 속성 값을 처리 하거나 응용 프로그램 코드에서 관련 부모 요소에 의해 해석 하는 방법의 동작과 유사 일반적으로 가정할 수 있습니다.       연결된 속성 선언에 대 한 일반적인 정보를 참조 하십시오. [연결 된 속성 개요](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;xamlTextUsage_AttachedPropertyBrowsableForChildrenAttribute&quot;></a># #이 유형의 XAML 텍스트 사용 멤버에 일반적으로 사용 되지 않는 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

