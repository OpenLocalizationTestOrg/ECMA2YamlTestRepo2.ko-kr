  langs:
  - csharp
  name: ApplicationCommands
  nameWithType: ApplicationCommands
  fullName: System.Windows.Input.ApplicationCommands
  type: Class
  summary: "표준 제공 관련 된 명령을 응용 프로그램의 집합입니다."
  remarks: "ApplicationCommands 클래스에서 명령 및의 다른 명령을 라이브러리 클래스와 같은 <xref:System.Windows.Input.ComponentCommands>및 <xref:System.Windows.Input.NavigationCommands>, 응용 프로그램 프로그래머는 자주 발생 하는 일반적인 명령 집합을 나타내는 하기 위한 것입니다.</xref:System.Windows.Input.NavigationCommands> </xref:System.Windows.Input.ComponentCommands>  명령을 나타낼의 인스턴스는 <xref:System.Windows.Input.RoutedCommand>및 명령에 대 한 구현 논리 아닙니다.</xref:System.Windows.Input.RoutedCommand> 에 <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding> 명령에 바인딩된 구현 논리 예를 들어 경우는 <xref:System.Windows.Input.ApplicationCommands.Close%2A>컨트롤을 수행 하는 논리에서 명령이 실행 되는 <xref:System.Windows.Input.ApplicationCommands.Close%2A>명령 컨트롤에 의해 응용 프로그램 개발자는 기울여야 컨트롤 명령을 처리 하는 방법을 결정 하는 논리를 작성 해야 하는 제공 되지 않을 수 있습니다.</xref:System.Windows.Input.ApplicationCommands.Close%2A> </xref:System.Windows.Input.ApplicationCommands.Close%2A>       여러 컨트롤의 많은 명령 라이브러리의 명령에 대 한 구현 논리를 제공 합니다.  예를 들어는 <xref:System.Windows.Controls.TextBox>에 대 한 논리를 제공 하는 클래스는 <xref:System.Windows.Input.ApplicationCommands.Paste%2A>, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>, 및 <xref:System.Windows.Input.ApplicationCommands.Redo%2A>명령을.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       명령 및 명령 실행에 대 한 자세한 내용은 [명령 실행 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public static class ApplicationCommands
