  langs:
  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "작업에는 특정 버전의 CLR 런타임 해야 하는지 여부를 식별 하는 작업 작성자를 사용 하는 메타 데이터 특성을 정의 합니다."
  remarks: "RequiredRuntimeAttribute로 표시 된 작업 면 일반적인 작업 보다 더 엄격한 런타임 요구 사항이 있음을 나타냅니다. Msbuild 현재 CLR 런타임 버전이 필요한 버전과 일치 하지 않는 경우 작업에 대 한 별도 프로세스를 시작 하려면 필요할 수 있습니다.      > [!NOTE] > CLR (2.0)의 버전을 하나만 실행할 수 이므로이 특성은 현재 작동 하지 않는 [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 버전 2.0 또는 3.5.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성을 사용 하 여 메타 데이터 확장](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
