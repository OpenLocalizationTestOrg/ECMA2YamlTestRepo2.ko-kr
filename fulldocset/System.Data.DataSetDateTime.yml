  remarks: "DataSetDateTime에 설정할 수 없습니다 이외<xref:System.DateTime> 열.</xref:System.DateTime> 설정의 <xref:System.Data.DataColumn.DateTimeMode%2A>비 기본값 UnspecifiedLocall 속성<xref:System.DateTime> 열 허용 됩니다.</xref:System.DateTime> </xref:System.Data.DataColumn.DateTimeMode%2A> 열 데이터 형식을 수정 <xref:System.DateTime>다른 형식으로 다시 설정 된 <xref:System.Data.DataColumn.DateTimeMode%2A>기본 UnspecifiedLocal 값.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime>       병합에 대 한 스키마를 확인, 관계 및 ForeignKeyConstraints 수행할 수 간의 <xref:System.DateTime>일치 하는 열 <xref:System.Data.DataColumn.DateTimeMode%2A>속성.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime> 그렇지 않은 경우 열에 스키마에 일치 하지 않는으로 고려 되어야 합니다. 유일한 예외는 Unspecified 사이 UnspecifiedLocal입니다. 관계가 수 또는 `ForeignKeyConstraint` 두 `DateTime` 하나가에 지정 된 열 `Unspecified` 및에서 기타 `UnspecifiedLocal` <xref:System.Data.DataColumn.DateTimeMode%2A>.</xref:System.Data.DataColumn.DateTimeMode%2A>"
