  name: ITextControl
  nameWithType: ITextControl
  fullName: System.Web.UI.ITextControl
  type: Interface
  summary: "컨트롤의 텍스트 내용을 설정할 구현 하는 인터페이스를 정의 합니다."
  remarks: "클래스 인터페이스를 정의 고 <xref:System.Web.UI.ITextControl.Text%2A>하기 위해 구현 하는 컨트롤 속성 또는 텍스트 내용을 설정 합니다.</xref:System.Web.UI.ITextControl.Text%2A> <xref:System.Web.UI.ITextControl.Text%2A>프로그래밍 방식으로 또는 사용자를 통해 입력 속성을 설정할 수 있습니다.</xref:System.Web.UI.ITextControl.Text%2A>      > [!CAUTION] > 사용자 입력을 표시 하려면이 인터페이스를 구현 하는 컨트롤을 사용할 수 있습니다. 사용자 입력을 표시 하기 전에 입력 실행 스크립트 또는 SQL 문 같은 악성 클라이언트 스크립트를 확인 해야 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다."
  example:
  - "The following code example shows a custom control that implements the ITextControl interface. A default value is assigned to the <xref:System.Web.UI.ITextControl.Text%2A> property if `null` is passed to the property.  \n  \n [!code-cs[System.Web.UI.ITextControl#1](~/add/codesnippet/csharp/t-system.web.ui.itextcon_1.cs)]\n [!code-vb[System.Web.UI.ITextControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.itextcon_1.vb)]"
  syntax:
    content: public interface ITextControl
  implements: []
  platform:
  - net462
