  name: DynamicHyperLink
  nameWithType: DynamicHyperLink
  fullName: System.Web.DynamicData.DynamicHyperLink
  type: Class
  summary: "과 같은 테이블 작업에 대 한 표시 링크 편집, 삭제 및 삽입 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The DynamicHyperLink 컨트롤 동적 데이터에서 설정 된 테이블 작업을 기반으로 하는 링크를 만듭니다.       이러한 작업은 기본 라우팅 규칙으로 Global.asax 파일에 정의 됩니다. 규칙은 기본 페이지 템플릿 Edit.aspx, List.aspx, 등 연관 됩니다. 사용자가 링크를 클릭 하면 사용자는 링크에 지정 하는 작업을 수행할 수 있도록 하는 페이지가 표시 됩니다.       DynamicHyperLink 컨트롤을 사용 하면 다음 링크를 만들 수 있습니다.-예: &quot;편집&quot;과 &quot;Details&quot; 연결 하 여 특정 데이터 항목 작업에 대해 행 데이터 바인딩된 링크 테이블입니다. 동적 데이터 테이블 및 현재 행의 기본 키를 유추합니다. Dynamic Data 웹 사이트의 Edit.aspx 페이지의이 링크는 예제가입니다.      -링크 <xref:System.Web.DynamicData.MetaTable>는 테이블과 같은 개체를 다시 가리키는 &quot;List&quot; 및 &quot;삽입&quot;와 같은 특정 작업 링크는 개체입니다.</xref:System.Web.DynamicData.MetaTable> Dynamic Data 웹 사이트의 Default.aspx 페이지에서 이러한 링크의 예가입니다.      -데이터 바인딩된 컨트롤 외부 테이블 작업 링크를 생성 하는 바인딩되지 않은 링크. Dynamic Data 웹 사이트의 List.aspx 페이지 템플릿에 삽입 링크에 이러한 링크의 예가입니다. 이러한 링크에 정의 된 데이터 컨텍스트가 데이터 바인딩된 컨트롤의 일부로 없기 때문에 테이블을 액세스 및 수행할 작업을 지정 해야 합니다. &quot;편집&quot; 또는 &quot;Details&quot; 동작으로 지정 하면 기본 키도 제공 해야 합니다.       DynamicHyperLink 컨트롤 추가 태그 특성을 지원 합니다. 다음 링크를 활성화할 때 라우팅 엔진에 전달 될 수 있습니다. 데이터 바인딩 아닌 컨텍스트에서 항목 관련 링크가 있어야 하려는 경우에 유용할 수 있습니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:DynamicHyperlink       ID=&quot;string&quot;       Action=&quot;Details|Edit|Insert|List&quot;       ContextTypeName=&quot;string&quot;       DataField=&quot;string&quot;       TableName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;/>   ```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following examples show how to create DynamicHyperLink controls for data rows, for a collection, and to perform the specified action.  \n  \n [!code-vb[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_1.aspx)]\n [!code-cs[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_1.aspx)]  \n  \n [!code-cs[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_2.cs)]\n [!code-vb[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_2.vb)]"
