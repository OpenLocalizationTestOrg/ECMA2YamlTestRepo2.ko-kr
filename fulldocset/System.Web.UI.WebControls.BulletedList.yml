  remarks: "이 항목의:- [소개](#Introduction)      -   [내게 필요한 옵션](#Accessibility)      -   [선언적 구문](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # 소개 BulletedList 컨트롤을 사용 하 여 서식이 지정 된 항목의 목록을 글머리 기호를 만들려고 합니다.       BulletedList 컨트롤에 표시 되도록 할 개별 목록 항목을 지정 하려면는 <xref:System.Web.UI.WebControls.ListItem>및 BulletedList 컨트롤의 닫는 태그 사이 각 항목에 대 한 개체입니다.</xref:System.Web.UI.WebControls.ListItem>       BulletedList 컨트롤에 목록 항목을 표시 하는 데 글머리 기호 종류를 지정 하려면 설정는 <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>속성에서 정의한 글머리 기호 형식 중 하나에 <xref:System.Web.UI.WebControls.BulletStyle>열거형.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> 다음 표에서 사용 가능한 글머리 기호 스타일을 나열 합니다.      | 글머리 기호 스타일 | 설명 |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BulletStyle>| 설정 되지 않았습니다. |   | <xref:System.Web.UI.WebControls.BulletStyle>| 숫자. |   | <xref:System.Web.UI.WebControls.BulletStyle>| 소문자. |   | <xref:System.Web.UI.WebControls.BulletStyle>| 대문자. |   | <xref:System.Web.UI.WebControls.BulletStyle>| 소문자 로마자. |   | <xref:System.Web.UI.WebControls.BulletStyle>| 대문자 로마 숫자입니다. |   | <xref:System.Web.UI.WebControls.BulletStyle>| 채워진된 원이. |   | <xref:System.Web.UI.WebControls.BulletStyle>| 빈 주기로. |   | <xref:System.Web.UI.WebControls.BulletStyle>| A 채워진 사각형. |   | <xref:System.Web.UI.WebControls.BulletStyle>| 사용자 지정 이미지입니다. |       사용 하 여는 <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>속성을 통해 있는 순서가 지정 된 BulletedList 컨트롤의 목록 항목 번호 매기기를 시작 하는 값을 지정 합니다.</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> 에 할당 된 값의 <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>속성이 무시 하는 경우는 <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>속성이로 설정 되어는 <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, 또는 <xref:System.Web.UI.WebControls.BulletStyle>필드.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> 설정 하는 경우는 <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>속성의 값을 <xref:System.Web.UI.WebControls.BulletStyle>글머리 기호에 대 한 사용자 지정 이미지를 지정 하려면 설정 해야 합니다는 <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>이미지 파일의 위치를 지정 하는 속성.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       BulletedList의 목록 항목의 표시 동작을 지정 하려면는 <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>속성에 정의 된 값 중 하나로 <xref:System.Web.UI.WebControls.BulletedListDisplayMode>열거형.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> 정의 된 표시 동작은 <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, 및 <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       하이퍼링크를 클릭할 때 URL을 탐색 합니다. 사용 하 여는 <xref:System.Web.UI.WebControls.ListItem.Value%2A>속성을 통해 하이퍼링크를 탐색 하는 URL을 지정 합니다.</xref:System.Web.UI.WebControls.ListItem.Value%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.BulletedList.Target%2A>속성을 통해 프레임 또는 하이퍼링크를 클릭할 때 탐색 웹 페이지를 표시 하는 창 지정 합니다.</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       경우는 <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>속성이 <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, BulletedList 컨트롤 목록 항목을 클릭할 때 서버에 다시 게시 하는 링크로 표시.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> 링크 단추를 클릭할 때 수행 하는 동작을 프로그래밍 방식으로 제어 하려면에 대 한 이벤트 처리기를 제공는 <xref:System.Web.UI.WebControls.BulletedList.Click>이벤트.</xref:System.Web.UI.WebControls.BulletedList.Click> <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>및 <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>속성에서 상속 됩니다는 <xref:System.Web.UI.WebControls.ListControl>클래스 및 BulletedList 컨트롤에 적용 되지 않습니다.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> 이벤트 데이터를 사용 하 여는 <xref:System.Web.UI.WebControls.BulletedListEventArgs>링크 단추 클릭 된 BulletedList의 인덱스를 결정 하는 클래스입니다.</xref:System.Web.UI.WebControls.BulletedListEventArgs>       BulletedList 컨트롤에는 또한 데이터 바인딩을 지원합니다. BulletedList 데이터 소스에 바인딩하는 제공 된 데이터 바인딩 메커니즘을 사용할 수 있습니다. 자세한 내용은 참조 [데이터베이스에 바인딩](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)합니다.      <a name=&quot;Accessibility&quot;></a># # 접근성이이 컨트롤에 대해 기본적으로 렌더링 되는 태그는 웹 콘텐츠 내게 필요한 옵션 지침 1.0 WCAG 우선 순위 1 지침 등의 내게 필요한 옵션 표준 준수 하지 않을 수 있습니다. 이 컨트롤에 대 한 내게 필요한 옵션 지원에 대 한 세부 정보를 참조 하십시오. [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quo