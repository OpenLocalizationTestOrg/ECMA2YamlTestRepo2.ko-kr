  namespace: System.Web.UI.WebControls
  summary: "대상 창이 나 프레임을 표시할 때의 하이퍼링크를 연결 하는 웹 페이지 콘텐츠를 가져오거나는 <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> 컨트롤을 클릭 합니다."
  remarks: "이 값의 범위의 A ~ Z (소문자) 값을 제외 특수 다음 표에 나열 된는 밑줄로 시작 하는 문자로 시작 해야 합니다.      | 값 | 설명 |   |-----------|-----------------|   | `_blank`| 콘텐츠 프레임이 없는 새 창에 렌더링 합니다. |   | `_parent`| 직접 실행 프레임 집합 부모에 콘텐츠를 렌더링 합니다. |   | `_search`| 검색 창에서 콘텐츠를 렌더링 합니다. |   | `_self`| 포커스가 있는 프레임의 콘텐츠를 렌더링 합니다. |   | `_top`| 콘텐츠 프레임이 없는 전체 창에 렌더링 합니다. |      > [!NOTE] > 여부를 확인 하는 브라우저 설명서는 `_search` 값을 지원 합니다.  예를 들어 Microsoft Internet Explorer 5.0 및 이후 지원은 `_search` 대상 값입니다.       대상 속성을 사용 하 여 프레임 또는 때의 하이퍼링크를 연결 하는 웹 페이지를 표시 하는 창 지정 하는 <xref:System.Web.UI.WebControls.BulletedList>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedListDisplayMode>속성 <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> 값을</xref:System.Web.UI.WebControls.BulletedListDisplayMode> 설정 하는 컨트롤</xref:System.Web.UI.WebControls.BulletedList> 에 하이퍼링크로 목록 항목의 내용을 표시 하려면 그런 다음 설정의 <xref:System.Web.UI.WebControls.ListItem.Value%2A>이동할 웹 페이지의 URL로 각 목록 항목의 합니다.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       대상 속성을 설정 하지 않으면 브라우저나 포커스가 있는 창이 새로 고쳐집니다 하이퍼링크를 클릭할 때입니다.      > [!NOTE] > Target 속성으로 렌더링 한 `target` 특성입니다. `target` 특성을 `anchor` 요소 XHTML 1.1 문서 종류 정의에서 허용 되지 않습니다. 하는 경우 대상 속성을 설정 하지 않으면 렌더링된 된 출력에 대 한는 <xref:System.Web.UI.WebControls.BulletedList>XHTML 1.1 규정을 준수 해야 합니다.</xref:System.Web.UI.WebControls.BulletedList> 자세한 내용은 항목을 참조 [XHTML 표준 Visual Studio 및 ASP.NET에서](~/add/includes/ajax-current-ext-md.md)합니다.   >> 액세스할 수 있는 웹 페이지를 만들 때에 다른 창을 대상에 대상 속성을 사용 하지 않는 것이 좋습니다. 자세한 내용은 참조 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
