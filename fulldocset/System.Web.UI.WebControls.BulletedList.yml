ontrols.BulletStyle>      > [!NOTE] >는 <xref:System.Web.UI.WebControls.BulletedList>컨트롤이 지원 하지 않습니다는 <xref:System.Web.UI.WebControls.Image.AlternateText%2A>속성은 기본적으로 장식 되 글머리 기호 이어서 보조 기술을 통해 전달 하는 추가 정보를 제공 하지 않습니다.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.BulletedList> 그러나 사용자 지정 이미지를 사용 하 여 사용자에 게 개념을 전달 하려는 경우 추가 텍스트의 각 글머리 기호 목록 항목 추가 하거나 각 이미지에 대 한 대체 텍스트를 지정할 수 있는 컨트롤을 사용 해야 있습니다.       이 속성의 값은 뷰 상태에 저장 됩니다."
