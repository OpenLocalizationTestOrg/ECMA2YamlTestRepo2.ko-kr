  remarks: "지정 하려면 TextMode 속성을 사용 하 여 어떻게는 <xref:System.Web.UI.WebControls.TextBox>컨트롤이 표시 됩니다.</xref:System.Web.UI.WebControls.TextBox> 일반적인 세 가지 옵션은 한 줄, 여러 줄 또는 암호 텍스트 상자입니다.       경우는 <xref:System.Web.UI.WebControls.TextBox>컨트롤이 여러 줄 모드 이면 설정 하 여 표시 되는 행 수를 제어할 수는 <xref:System.Web.UI.WebControls.TextBox.Rows%2A>속성.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> </xref:System.Web.UI.WebControls.TextBox> 텍스트를 설정 하 여 줄 바꿈할지 여부를 지정할 수도 있습니다는 <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>속성.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A>       경우는 <xref:System.Web.UI.WebControls.TextBox>컨트롤이 암호 모드에 있으면, 컨트롤에 입력 된 모든 문자 마스킹됩니다.</xref:System.Web.UI.WebControls.TextBox>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the TextMode property to specify a multiline text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[TextBoxMultiLine#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_222_1.aspx)]\n [!code-vb[TextBoxMultiLine#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_222_1.aspx)]"
