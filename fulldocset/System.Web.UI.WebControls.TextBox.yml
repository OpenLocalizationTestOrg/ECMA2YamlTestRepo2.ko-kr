      description: "되는 컨트롤 그룹의 <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> 제어 서버에 다시 게시 될 때 유효성 검사가 수행 됩니다. 기본값은 빈 문자열 (&quot;&quot;)."
