  summary: "자동 완성 동작을 나타내는 값을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> 컨트롤"
  remarks: "Microsoft Internet Explorer 5 및 이후 및 다른 일부 브라우저는 데이터 입력을 지원 하기 위해, 자동 완성 라고도 하는 기능을 지원 합니다. 자동 완성 텍스트 상자를 모니터링 하 고 사용자가 입력 한 값의 목록을 만듭니다. 나중에 사용자 텍스트 상자에 반환 될 때의 목록이 표시 됩니다. 이전에 입력 한 값을 다시 입력 하지 않고 사용자가이 목록에서 값을 단순히 선택 수 있습니다. AutoCompleteType 속성을 사용 하 여 자동 완성 기능에 대 한 동작을 제어 하는 <xref:System.Web.UI.WebControls.TextBox>컨트롤.</xref:System.Web.UI.WebControls.TextBox> <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>열거형 AutoCompleteType 속성에 적용할 수 있는 값을 나타내는 데 사용 됩니다.</xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>      > [!NOTE] > 일부 브라우저에서는 자동 완성 기능을 지원 합니다. 브라우저 호환성을 확인 하 게 확인 하십시오.       기본적으로 AutoCompleteType 속성에 대 한는 <xref:System.Web.UI.WebControls.TextBox>로 설정 되어 `AutoCompleteType.None`.</xref:System.Web.UI.WebControls.TextBox> 이 설정을 통해는 <xref:System.Web.UI.WebControls.TextBox>제어 목록을 공유 하 고 다른 <xref:System.Web.UI.WebControls.TextBox>같은 제어 <xref:System.Web.UI.Control.ID%2A>여러 페이지에서 속성.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> 목록 간에 공유할 수 있습니다 <xref:System.Web.UI.WebControls.TextBox>컨트롤 대신에 따라 범주로 <xref:System.Web.UI.Control.ID%2A>속성.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> 범주 값 중 하나로 AutoCompleteType 속성을 설정 하면 (같은 `AutoCompleteType.FirstName`, `AutoCompleteType.LastName`등), 모든 <xref:System.Web.UI.WebControls.TextBox>같은 범주를 사용 하 여 컨트롤 같은 목록을 공유 합니다.</xref:System.Web.UI.WebControls.TextBox> 에 대 한 자동 완성 기능을 비활성화할 수는 <xref:System.Web.UI.WebControls.TextBox>AutoCompleteType 속성 설정 하 여 컨트롤 `AutoCompleteType.Disabled`.</xref:System.Web.UI.WebControls.TextBox>       구성 및 자동 완성 기능 사용에 대 한 세부 정보에 대 한 브라우저 설명서를 참조 하십시오. 예를 들어 Internet Explorer 버전 5 이상에서 자동 완성 기능을 사용 하려면 선택 **인터넷 옵션** 에서 **도구** 메뉴를 선택한 후는 **콘텐츠** 탭 합니다. 클릭는 **자동 완성** 단추를 확인 하 고 자동 완성 기능에 대 한 다양 한 브라우저 옵션을 수정 합니다.       Internet Explorer에서 자동 완성 기능에 대 한 자세한 내용은 참조 [HTML 폼에 사용 하 여 자동 완성](http://go.microsoft.com/fwlink/?LinkId=163828) 에 [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118)합니다.       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AutoCompleteType> enumeration to specify the AutoComplete category for a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[AutoCompleteType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1326_1.aspx)]\n [!code-cs[AutoCompleteType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1326_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.AutoCompleteType AutoCompleteType { get; set; }
    return:
      type: System.Web.UI.WebControls.AutoCompleteType
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> 에 대 한 자동 완성 동작을 나타내는 열거형 값의 <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> 제어 합니다. 기본값은 <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.TextBox.AutoCompleteType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "선택한 값 중 하나이 고 <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> 열거형 값입니다."
  platform:
  - net462
