  summary: "여러 줄 텍스트 상자 내에서 텍스트 내용을 줄 바꿈할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "줄 바꿈 속성을 사용 하 여 여러 줄에 텍스트 표시 여부를 지정 하려면 <xref:System.Web.UI.WebControls.TextBox>컨트롤 다음 줄에 텍스트 컨트롤의 끝에 도달할 때 자동으로 계속 합니다.</xref:System.Web.UI.WebControls.TextBox>      > [!NOTE] >이 속성은 경우에만 적용 된 <xref:System.Web.UI.WebControls.TextBox.TextMode%2A>속성이 `TextBoxMode.MultiLine`.</xref:System.Web.UI.WebControls.TextBox.TextMode%2A>"
  example:
  - "The following code example demonstrates how to use the Wrap property to wrap text entered in the <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[TextBoxMultiLine#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_864_1.aspx)]\n [!code-vb[TextBoxMultiLine#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_864_1.aspx)]"
  syntax:
    content: public virtual bool Wrap { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>여러 줄 텍스트 상자; 내에서 텍스트 콘텐츠를 래핑하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.TextBox.Wrap*
  exceptions: []
