  summary: "사용자 입력에 대 한 텍스트 상자 컨트롤을 표시합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The TextBox 서버 컨트롤은 사용자가 텍스트를 입력할 수 있는 입력된 컨트롤입니다.       기본적으로는 <xref:System.Web.UI.WebControls.TextBox.TextMode%2A>컨트롤의 속성이로 설정 되어 `TextBoxMode.SingleLine`, 한 줄 텍스트 상자를 표시 하는.</xref:System.Web.UI.WebControls.TextBox.TextMode%2A> 그러나 사용할 수도 있습니다 TextBox 컨트롤의 값을 변경 하 여 사용자 입력을 차단 하는 텍스트 상자가 또는 여러 줄 텍스트 상자를 표시 하는 <xref:System.Web.UI.WebControls.TextBox.TextMode%2A>속성을 `TextBoxMode.MultiLine` 또는 `TextBoxMode.Password`각각.</xref:System.Web.UI.WebControls.TextBox.TextMode%2A> TextBox 컨트롤에 표시 되는 텍스트가 지정 되지 않았거나 사용 하 여 결정는 <xref:System.Web.UI.WebControls.TextBox.Text%2A>속성.</xref:System.Web.UI.WebControls.TextBox.Text%2A>       TextBox 컨트롤에 컨트롤의 모양을 제어할 수 있는 여러 속성이 포함 되어 있습니다. 문자, 텍스트 상자의 표시 너비를 따라 사용자가 해당 <xref:System.Web.UI.WebControls.TextBox.Columns%2A>속성.</xref:System.Web.UI.WebControls.TextBox.Columns%2A> 표시 되는 행의 수에 의해 결정 됩니다 여러 줄 텍스트 상자 TextBox 컨트롤을 사용 하는 경우는 <xref:System.Web.UI.WebControls.TextBox.Rows%2A>속성.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> TextBox 컨트롤 내에서 줄 바꿈 하는 텍스트를 표시 하려면 설정는 <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>속성을 `true`.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A>       TextBox 컨트롤에서 몇 가지 속성을 설정 하 여 데이터를 입력 하는 방법을 지정할 수 있습니다. 설정 수정 되지 않도록 컨트롤에 표시 되는 텍스트를 방지 하려면는 <xref:System.Web.UI.WebControls.TextBox.ReadOnly%2A>속성을 `true`.</xref:System.Web.UI.WebControls.TextBox.ReadOnly%2A> 지정된 된 수의 문자에 대 한 사용자 입력을 제한 하려는 경우에 설정 된 <xref:System.Web.UI.WebControls.TextBox.MaxLength%2A>속성.</xref:System.Web.UI.WebControls.TextBox.MaxLength%2A>       입력란의 인스턴스에 대 한 초기 속성 값의 목록에 대 한 참조는 <xref:System.Web.UI.WebControls.TextBox.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.TextBox.%23ctor%2A>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 허용 하도록이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. 컨트롤에서 입력된 텍스트를 표시 하기 전에 사용자 입력을 확인 하려면 유효성 검사 컨트롤을 사용할 수 있습니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:TextBox       AccessKey=&quot;string&quot;       AutoCompleteType=&quot;None|Disabled|Cellular|Company|Department|           DisplayName|Email|FirstName|Gender|HomeCity|HomeCountryRegion|           HomeFax|HomePhone|HomeState|HomeStreetAddress|HomeZipCode|           Homepage|JobTitle|LastName|MiddleName|Notes|Office|Pager|           BusinessCity|BusinessCountryRegion|BusinessFax|BusinessPhone|           BusinessState|BusinessStreetAddress|BusinessUrl|           BusinessZipCode|Search&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Columns=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       MaxLength=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ReadOnly=&quot;True|False&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextMode=&quot;SingleLine|MultiLine|Password&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   />   ```"
