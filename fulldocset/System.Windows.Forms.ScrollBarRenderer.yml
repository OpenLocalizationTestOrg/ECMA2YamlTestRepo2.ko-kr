  name: ScrollBarRenderer
  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  summary: "스크롤 막대 컨트롤을 비주얼 스타일으로 렌더링 하는 데 사용 되는 메서드를 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "ScrollBarRenderer 클래스의 집합을 제공 `static` 운영 체제의 현재 비주얼 스타일을 사용 하는 스크롤 막대 컨트롤을 렌더링 하는 데 사용할 수 있는 방법입니다. 컨트롤의 사용자 인터페이스를 그리는 것을 말합니다 컨트롤 렌더링 합니다. 현재 비주얼 스타일의 모양이 해야 하는 사용자 지정 컨트롤을 그리는 경우에 유용 합니다. 스크롤 막대를 그리려면이 클래스에서 방법의 조합을 사용 하 여 스크롤 막대의 각 부분을 렌더링 합니다.       운영 체제에서 비주얼 스타일을 사용 하는 비주얼 스타일이 응용 프로그램 창의 클라이언트 영역에 적용 되는 경우이 클래스의 메서드는 현재 비주얼 스타일 있는 스크롤 막대를 그려집니다. 그렇지 않은 경우이 클래스의 메서드를 발생 시킵니다 <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> 이 클래스의 멤버를 사용할 수 있는지 여부를 확인 하려면의 값을 확인할 수 있습니다는 <xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>속성.</xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>       이 클래스는 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>클래스</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName> 에 의해 노출 되는 요소 중 하나로 설정</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> 의 기능을 래핑하 자세한 내용은 참조 [비주얼 스타일을 사용 하 여 컨트롤 렌더링](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates how to create a custom control that uses the ScrollBarRenderer methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.s_24_1.cpp)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.s_24_1.vb)]\n [!code-cs[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.s_24_1.cs)]"
  syntax:
    content: public sealed class ScrollBarRenderer
