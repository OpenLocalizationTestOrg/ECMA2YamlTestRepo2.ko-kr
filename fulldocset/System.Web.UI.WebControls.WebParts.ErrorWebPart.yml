  summary: "컨트롤의 새 인스턴스를 초기화합니다."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager>컨트롤의 새 인스턴스를 만듭니다.는 <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>동적의 인스턴스를 만들거나 로드 하려는 시도가 실패할 경우 제어 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 동적 컨트롤은 프로그래밍 방식으로 페이지에 추가 된 컨트롤 또는 컨트롤의 카탈로그에서 컨트롤을 추가 하는 사용자가 정적 컨트롤의 반대 개념에 선언 된 웹 페이지의 태그입니다.       단순히 ErrorWebPart 메서드는 실패 한 컨트롤에 대 한 정보를 포함 하는&4; 개의 매개 변수를 전달 하는 기본 클래스의 인스턴스를 만듭니다."
  syntax:
    content: public ErrorWebPart (string originalID, string originalTypeName, string originalPath, string genericWebPartID);
    parameters:
    - id: originalID
      type: System.String
      description: "문자열은 실패 한 컨트롤의 컨트롤 ID (고유 ID가 아님)입니다. 경우는 <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> 컨트롤은 오류와 관련 된, ID가 자식 서버 컨트롤의 ID입니다."
    - id: originalTypeName
      type: System.String
      description: "이름 문자열은 <xref:System.Type>실패 한 컨트롤의.</xref:System.Type> 경우는 <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> 제어 되는 오류와 관련 형식 이름은 자식 서버 컨트롤의 형식입니다."
    - id: originalPath
      type: System.String
      description: "경우에 사용자 정의 컨트롤에 대 한 경로 포함 하는 문자열을 <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> 자식 사용자 정의 컨트롤이 포함 된 컨트롤은 오류와 관련 된 합니다."
    - id: genericWebPartID
      type: System.String
      description: "ID를 반환 하는 문자열을 <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> 종류의 컨트롤을 로드 하거나 컨트롤을 만드는 데 오류와 관련 된 경우를 제어 합니다. 상속 되지 않는 컨트롤에 대 한이 과정이 필요는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 기본 클래스입니다."
