  name: ErrorWebPart
  nameWithType: ErrorWebPart
  fullName: System.Web.UI.WebControls.WebParts.ErrorWebPart
  type: Class
  summary: "자리 표시자로 웹 페이지에 삽입 된 경우 로드 하거나 동적의 새 인스턴스를 만들려고 시도 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 컨트롤 실패 했습니다."
  remarks: "ErrorWebPart 클래스에 대 한 자리 표시자로 설정 하는 웹 파트 컨트롤에서 사용 되는 <xref:System.Web.UI.WebControls.WebParts.WebPart>페이지에 추가 될 수 있는 컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> 경우는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>컨트롤이 로드 하거나 동적의 새 인스턴스를 만들려고 시도 <xref:System.Web.UI.WebControls.WebParts.WebPart>영역과 시도가 실패 하면 몇 가지 이유로 제어는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>다음 호출에서 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateErrorWebPart%2A>메서드와 삽입에 실패 한 클라이언트 컨트롤 위치는 ErrorWebPart 제어.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateErrorWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       ErrorWebPart 컨트롤 정보를 유지 하기에 기존 개인 설정 상태 있을 수 있는 사용자에 대 한 컨트롤에 삽입 됩니다. 예를 들어 있다고 가정는 <xref:System.Web.UI.WebControls.WebParts.WebPart>된 컨트롤을 개인 설정할 수 있는 속성을 다음 컨트롤이 자동으로 표시할 수 될 때마다 해당 우편 번호에 대 한 날씨 정보 하 고 사용자가 자신의 우편 번호를 저장할 수 있도록 사용자가 페이지를 방문 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> 특정 시점에 문제가 발생 한 경우 날씨 컨트롤과 특정 요청을 하는 동안 로드할 수 없습니다 되 고 아직 나머지 페이지는 로드, 저장에 대 한 사용자 지정 개인 설정 데이터 있도록는 제어 손실 될를 다음에 페이지에 대 한 개인 설정 데이터가 저장 됩니다. 실패 한 컨트롤 대신 ErrorWebPart 컨트롤을 삽입 하 여 문제가 발생 했음을 사용자에 게 알릴 수 있으며 또한 문제를 수정 될 때까지 실패 한 컨트롤에서 사용자의 개인 설정 데이터를 보존 하도록 설정 하는 웹 파트 컨트롤에 대 한 메커니즘을 제공 수 있습니다.       ErrorWebPart 클래스에서 파생 되는 <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart>클래스를 다른 형식에 대 한 임시 자리 표시자로 설계 된 몇 가지 형식 중 하나로.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart> 클래스의 인스턴스를 만들려면는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>컨트롤에서는 공용 <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.%23ctor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 생성자를 사용 하려면 실패 한 컨트롤에 전달할, ID와 같은 컨트롤의 원래 형식을의 몇 가지 세부 정보 (실패 한 컨트롤은 서버 또는 사용자 정의 컨트롤에 래핑된 경우는 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>개체), 컨트롤 (실패 한 컨트롤은 사용자 정의 컨트롤) 하는 경우에 대 한 소스 파일의 원래 경로 및의 ID는 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>개체가 있는 경우.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       ErrorWebPart 클래스에 <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A>.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A> 라는 단일 공용 속성 개발자는 컨트롤이 삽입 될 때 웹 페이지에 표시 되는이 속성에 값을 할당할 수 있습니다.       ErrorWebPart 클래스에 세 개의 보호 된 메서드가 있습니다. <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.AddAttributesToRender%2A>메서드를 사용 하며에서 스타일 특성의 <xref:System.Web.UI.WebControls.WebParts.WebZone.ErrorStyle%2A>개체에 대 한는 <xref:System.Web.UI.WebControls.WebParts.WebZone>로드에 실패 한 컨트롤이 포함 된 영역.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebZone.ErrorStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.AddAttributesToRender%2A> 이 개체에는 스타일 설정이 있으면 메서드 ErrorWebPart 컨트롤에 적용 합니다. <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.EndLoadPersonalization%2A>컨트롤 숨기기, 최소화, 편집 또는 내보내기 등 하거나 변경 하 여 개인 설정 하지 못하게 하려면 ErrorWebPart 컨트롤에서 몇 가지 중요 한 상속 된 속성을 설정 하는 메서드는 <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>값.</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.EndLoadPersonalization%2A> 마지막으로,는 <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.RenderContents%2A>메서드의 문자열 값을 인코드하는 <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A>렌더링 문제 또는 스크립팅 공격을 방지 하기 위해 속성.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.RenderContents%2A>"
  syntax:
    content: >-
