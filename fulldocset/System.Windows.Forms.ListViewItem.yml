  remarks: "<xref:System.Windows.Forms.ListView>제어는 비슷합니다는 <xref:System.Windows.Forms.ListBox>항목의 목록을 표시 하.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListView> 주요 차이점은는 <xref:System.Windows.Forms.ListView>컨트롤은 사용자가 다양 한 방법 항목의 수를 볼 수 있습니다.</xref:System.Windows.Forms.ListView> 모양, 동작 및 데이터에 표시 되는 항목에 연결 된 ListViewItem 클래스 정의 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> ListViewItem 개체에 표시 될 수는 <xref:System.Windows.Forms.ListView>네 가지 뷰 중 하나에서 제어 합니다.</xref:System.Windows.Forms.ListView> 큰 아이콘 또는 작은 아이콘 또는 작은 아이콘 세로 목록에 항목을 표시할 수 있습니다. 항목에는 부모 항목과 관련 된 정보를 포함 하는 하위 항목을 포함할 수도 있습니다. 네 번째 보기 스타일 세부 정보 보기를 사용 하면 있습니다 하위 항목에 표시 되는 정보를 식별 하는 데 사용할 수 있는 열 머리글과 함께 표에 해당 하위 항목을 표시할 수 있습니다.       대부분의 ListViewItem 클래스의 속성에 있는 항목의 표시를 변경 하는 방법을 제공는 <xref:System.Windows.Forms.ListView>연결 된 컨트롤.</xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListViewItem.BackColor%2A>, <xref:System.Windows.Forms.ListViewItem.ForeColor%2A>, 및 <xref:System.Windows.Forms.ListViewItem.Font%2A>속성을 사용 하는 항목의 텍스트에 표시 되는 방식을 변경할 수 있습니다는 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Font%2A> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A> </xref:System.Windows.Forms.ListViewItem.BackColor%2A> <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>속성에서 로드할 이미지를 지정할 수 있습니다는 <xref:System.Windows.Forms.ImageList>에 할당 된는 <xref:System.Windows.Forms.ListView>컨트롤 (설정 하 여는 <xref:System.Windows.Forms.ListView.LargeImageList%2A>또는 <xref:System.Windows.Forms.ListView.SmallImageList%2A>의 속성은 <xref:System.Windows.Forms.ListView>).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> 항목 수와 유사한 방식으로 사용자의 선택 항목이 얻기 위해 확인란을 표시 한 <xref:System.Windows.Forms.CheckedListBox>컨트롤.</xref:System.Windows.Forms.CheckedListBox> 사용할 수는 <xref:System.Windows.Forms.ListViewItem.Checked%2A>속성 항목 체크 알아보려면 또는를 선택 하거나 런타임에 확인란의 선택을 취소 합니다.</xref:System.Windows.Forms.ListViewItem.Checked%2A> 항목에는 원하는 만큼 표시할 수 있습니다 때 하위는 <xref:System.Windows.Forms.ListView.View%2A>속성은 연결 된 <xref:System.Windows.Forms.ListView>로 설정 되어 <xref:System.Windows.Forms.View>에 정의 된 열 및는 <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>의 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>클래스</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> 의 메서드</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> 를 호출 하 여 항목에 하위 항목을 추가할 수 있습니다. <xref:System.Windows.Forms.ListViewItem.SubItems%2A>속성에 액세스할 수 있습니다는 <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>클래스 및 해당 멤버.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.SubItems%2A>       일부 속성 및 ListViewItem 클래스의 메서드는 특정 항목 버전의 속성 및 메서드는 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> 예를 들어는 <xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>메서드는 비슷합니다는 <xref:System.Windows.Forms.ListView>버전의 메서드, 하지만 ListViewItem 버전 현재 항목에만 영향을 줍니다.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>       ListViewItem 클래스에는 아닌 버전의 메서드를 제공 <xref:System.Windows.Forms.ListView>메서드.</xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListViewItem.BeginEdit%2A>메서드 사용자 항목의 텍스트를 변경할 수 있도록 항목의 텍스트 편집 모드에 배치 (때는 <xref:System.Windows.Forms.ListView.LabelEdit%2A>의 속성은 <xref:System.Windows.Forms.ListView>로 설정 되어 `true`).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A> </xref:System.Windows.Forms.ListViewItem.BeginEdit%2A> <xref:System.Windows.Forms.ListViewItem.Clone%2A>방법 다른에서 다시 사용할 수 있는 기존 ListViewItem 개체의 복사본을 만들 수 있도록 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Clone%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three ListViewItem objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the ListViewItem objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control:  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n You need to add the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/t-system.windows.forms.l_21_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/t-system.windows.forms.l_21_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_21_1.vb)]"
