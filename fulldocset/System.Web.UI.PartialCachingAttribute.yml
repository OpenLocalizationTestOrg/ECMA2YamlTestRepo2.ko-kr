- uid: System.Web.UI.PartialCachingAttribute.#ctor(System.Int32,System.String,System.String,System.String)
  id: '#ctor(System.Int32,System.String,System.String,System.String)'
  parent: System.Web.UI.PartialCachingAttribute
  langs:
  - csharp
  name: PartialCachingAttribute(Int32,String,String,String)
  nameWithType: PartialCachingAttribute.PartialCachingAttribute(Int32,String,String,String)
  fullName: System.Web.UI.PartialCachingAttribute.PartialCachingAttribute(Int32,String,String,String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.UI.PartialCachingAttribute&quot;> </xref> 캐싱 기간, 모든 GET 및 POST 값, 컨트롤 이름 및 사용자 지정 출력 캐시의 캐시를 변경 하는 데 사용 하는 요구 사항을 지정 하는 클래스입니다."
  remarks: ''
  example:
  - "The following code example demonstrates how the PartialCachingAttribute constructor can be applied to a user control. In the example, the constructor is used to indicate that the user control can be cached, specify the caching duration as 20 seconds, and specify a control named `state` for which the user control output will be varied.  \n  \n [!code-cs[PartialCachingAttribute_2_Resubmit#2](~/add/codesnippet/csharp/cc14ef24-5c8b-457c-8f3f-_1.cs)]\n [!code-vb[PartialCachingAttribute_2_Resubmit#2](~/add/codesnippet/visualbasic/cc14ef24-5c8b-457c-8f3f-_1.vb)]"
  syntax:
    content: public PartialCachingAttribute (int duration, string varyByParams, string varyByControls, string varyByCustom);
    parameters:
    - id: duration
      type: System.Int32
      description: "사용자 컨트롤이 캐시 되는 초 단위 시간의 양입니다."
    - id: varyByParams
      type: System.String
      description: "출력 캐시를 변경 하는 데 사용 하는 문자열의 세미콜론으로 구분 된 목록입니다. 기본적으로 이러한 문자열은 GET 메서드 특성으로 보낸 쿼리 문자열 값 이나 POST 메서드를 사용 하 여 보낸 매개 변수에 해당 합니다. 이 특성을 여러 매개 변수를 설정 하는 경우 출력 캐시의 다른 버전의 지정 된 각 매개 변수에 대해 요청 된 문서를 포함 합니다. 가능한 값에는 &quot;none&quot;, &quot;*&quot;, 및 모든 유효한 쿼리 문자열이 나 POST 매개 변수 이름입니다."
    - id: varyByControls
      type: System.String
      description: "출력 캐시를 변경 하는 데 사용 하는 문자열의 세미콜론으로 구분 된 목록입니다. 이러한 문자열에는 사용자 정의 컨트롤에 속성의 정규화 된 이름을 나타냅니다. 사용자 정의 컨트롤에 대 한이 매개 변수를 사용 하면 각 지정 된 사용자 정의 컨트롤 속성에 대 한 캐시에 사용자 정의 컨트롤 출력 달라 집니다."
    - id: varyByCustom
      type: System.String
      description: "캐싱 요구 사항을 출력 하는 사용자 지정을 나타내는 텍스트입니다. 이 매개 변수 값이 &quot;브라우저&quot;를 지정 하는 경우 캐시 브라우저 이름 및 주 버전 정보에 따라 달라 집니다. 재정의 해야 입력 된 사용자 지정 문자열 값의 &lt;xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName&gt; 응용 프로그램의 Global.asax 파일에는 메서드."
  overload: System.Web.UI.PartialCachingAttribute.#ctor*
  exceptions: []
  platform:
  - net462
