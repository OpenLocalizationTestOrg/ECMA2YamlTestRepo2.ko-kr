  summary: "발생 하는 변경 내용에 대 한 정보가 포함 되어는 <xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase.TextChanged&quot;> </xref> 이벤트입니다."
  remarks: "변경 된 위치에서 <xref:System.Windows.Controls.TextBox>나 <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.TextBox> 텍스트 개체 지정 <xref:System.Windows.Controls.TextChange.Offset%2A>변경의 위치를 지정 하는 속성의 <xref:System.Windows.Controls.TextChange.AddedLength%2A>속성 추가 된 기호 수를 지정 및 <xref:System.Windows.Controls.TextChange.RemovedLength%2A>속성 제거 된 기호 수를 지정 합니다.</xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> 변경이 발생 하는 경우는 <xref:System.Windows.Controls.TextBox>, 기호는 단일 문자입니다.</xref:System.Windows.Controls.TextBox>  변경이 발생 하는 경우는 <xref:System.Windows.Controls.RichTextBox>, 기호는 다음 중 하나:-여 닫는 태그를 또는 <xref:System.Windows.Documents.TextElement>요소.</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Controls.RichTextBox>      - <xref:System.Windows.UIElement>요소가 포함 되어 있는 <xref:System.Windows.Documents.InlineUIContainer>나 <xref:System.Windows.Documents.BlockUIContainer>.</xref:System.Windows.Documents.BlockUIContainer> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.UIElement> A  이러한은 <xref:System.Windows.UIElement>항상 정확히 하나의 기호; 추가 내용 또는 요소에 포함 된 것으로 간주 됩니다는 <xref:System.Windows.UIElement>기호로 계산 되지 않습니다.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>      -각 16 비트 [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] 텍스트 내부에서 문자 <xref:System.Windows.Documents.Run>요소.</xref:System.Windows.Documents.Run>       텍스트는.NET Framework 버전 3.5에서에서 도입 되었습니다.  자세한 내용은 참조 [버전 및 종속성](~/add/includes/ajax-current-ext-md.md)합니다."
