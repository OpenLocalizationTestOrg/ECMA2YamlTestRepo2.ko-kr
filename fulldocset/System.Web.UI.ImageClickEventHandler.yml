  name: ImageClickEventHandler
  nameWithType: ImageClickEventHandler
  fullName: System.Web.UI.ImageClickEventHandler
  type: Delegate
  summary: "이미지 기반 ASP.NET 서버 컨트롤을 클릭할 때 발생 하는 모든 이벤트를 처리 하는 메서드를 나타냅니다."
  remarks: "이 대리자는 이미지 기반 ASP.NET 서버 컨트롤을 클릭할 때 발생 하는 모든 클릭 이벤트에 대 한 필요한 시그니처를 정의 합니다. 에 대 한이 대리자에 의해 정의 된 시그니처를 사용 해야 `OnServerClick` 에 대해 만드는 이벤트 처리기는 <xref:System.Web.UI.HtmlControls.HtmlInputImage>서버 컨트롤이 나 `OnClick` 에 대해 만드는 이벤트 처리기는 <xref:System.Web.UI.WebControls.ImageButton>웹 서버 컨트롤.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage>       사용자 지정 이미지 기반 ASP.NET 서버 컨트롤을 클릭 하 여 사용자를 만드는 경우 해당 사용자 작업과 연결 된 이벤트를 정의 하려면이 대리자를 사용 합니다.       대리자 및 이벤트 상호 작용 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다. 이벤트를 발생 시키는 방법에 대 한 정보를 참조 하십시오. [NIB: 이벤트를 발생 시키는](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)합니다."
