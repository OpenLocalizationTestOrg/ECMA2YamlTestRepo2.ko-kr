- uid: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  id: IgnoreUidsOnPropertyElements
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: IgnoreUidsOnPropertyElements
  nameWithType: XamlReaderSettings.IgnoreUidsOnPropertyElements
  fullName: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "XAML 판독기에 대 한 값을 무시 해야 하는지 여부를 지정 하는 값을 가져오거나 설정 합니다. <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> 속성 요소에 있는 특성입니다."
  remarks: "지역화 하는 동안는 `x:Uid` 특성 지역화 도구가 XAML 요소 지역화를 위한 불연속 엔터티로 처리할 수 있도록 태그에 있는 요소를 식별 하는 데 사용 됩니다. 특성의 XAML 속성 요소에 일반적으로 표시 되지 않습니다. 그러나 `x:Uid` 일부 용도 속성 요소에 대 한 지역화 된 텍스트 콘텐츠로 삽입 대신 받을 수 있는 별도 개체 자체는 `x:Uid`합니다. IgnoreUidsOnPropertyElements 값을 설정 `true` 엄격한 모드를 활성화 합니다. 기본값 `false` 속성 요소를 처리를 계속 `x:Uid` 특성입니다."
  syntax:
    content: public bool IgnoreUidsOnPropertyElements { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>판독기에 대 한 값을 무시 해야 하는 경우 <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> 속성 요소에 대 한 특성입니다. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>판독기에서 처리 해야 하면 <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> 속성 요소에 대 한 특성입니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements*
  exceptions: []
  platform:
  - net462
