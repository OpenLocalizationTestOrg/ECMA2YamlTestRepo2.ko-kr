- uid: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  id: AllowProtectedMembersOnRoot
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: AllowProtectedMembersOnRoot
  nameWithType: XamlReaderSettings.AllowProtectedMembersOnRoot
  fullName: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "루트 개체 XAML 형식 표현을 보고 때 보호 되는 코드 액세스 모델을 멤버가 포함 될 수 있는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "이 설정은 루트 개체는 인스턴스를 생성할 패턴 유형에 서 해당 패턴 유형이 없는 경우 항상 실제 개체 인스턴스는 &quot;팩터리&quot; 종종 WPF와 같은 일부 XAML 구현에 적용 됩니다. 루트 예를 들어 `UserControl` 의미가 특정 WPF 및 Silverlight 응용 프로그램 모델에 대 한 및 `UserControl` 속성 보호 될 수 있습니다 (`UserControl.Content`)를 구문 분석기에 대 한 액세스를 해야 하는 합니다. 도구 및 디자인 화면 이러한 속성에 액세스할 수 있어야합니다. 이 경우 일반적으로 XAML 형식 시스템을 성공으로 보고 됩니다 쓰기 가능한 속성 지원 형식 시스템에서 보호 된 액세스 하는 경우에 합니다."
  syntax:
    content: public bool AllowProtectedMembersOnRoot { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>루트 개체에는 보호 되는 코드 액세스 모델;에 있는 멤버가 포함 될 수 있는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot*
  exceptions: []
  platform:
  - net462
