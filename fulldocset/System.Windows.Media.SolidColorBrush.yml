     *argb* 이 브러시의 <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 를 설명 하는&4; 자리&16; 진수 색을 지정 하는 첫 번째 자리 <xref:System.Windows.Media.Color.A%2A>값을 지정 하는 두 번째 자리 해당 <xref:System.Windows.Media.Color.R%2A>값을 지정 하는 다음 숫자는 <xref:System.Windows.Media.Color.G%2A>값 및 마지막 자리 지정 해당 <xref:System.Windows.Media.Color.B%2A>값.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> 정의합니다(예: `F00F`).       *rrggbb* 이 브러시의 <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 를 설명 하는&6; 자리&16; 진수 색을 지정 하는 처음 두 자리 <xref:System.Windows.Media.Color.R%2A>값을 지정 하는 다음 두 해당 <xref:System.Windows.Media.Color.G%2A>값 및 마지막 두 지정 해당 <xref:System.Windows.Media.Color.B%2A>값.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> 정의합니다(예: `0000FF`).       *aarrggbb* 이 브러시의 <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 를 설명 하는&8; 자리&16; 진수 색을 지정 하는 처음 두 자리 <xref:System.Windows.Media.Color.A%2A>값을 지정 하는 다음 두 해당 <xref:System.Windows.Media.Color.R%2A>값을 지정 하는 다음 두 해당 <xref:System.Windows.Media.Color.G%2A>값 및 마지막 두 지정 해당 <xref:System.Windows.Media.Color.B%2A>값.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> 정의합니다(예: `FF0000FF`).       *scA* <xref:System.Single> <xref:System.Windows.Media.Color.ScA%2A>이 브러시의 <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 의 값</xref:System.Windows.Media.Color.ScA%2A> </xref:System.Single>           *scR* <xref:System.Single> <xref:System.Windows.Media.Color.ScR%2A>이 브러시의 <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 의 값</xref:System.Windows.Media.Color.ScR%2A> </xref:System.Single>           *scG* <xref:System.Single> <xref:System.Windows.Media.Color.ScG%2A>이 브러시의 <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 의 값</xref:System.Windows.Media.Color.ScG%2A> </xref:System.Single>           *scB* <xref:System.Single> <xref:System.Windows.Media.Color.ScB%2A>이 브러시의 <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 의 값</xref:System.Windows.Media.Color.ScB%2A> </xref:System.Single>           *profileUri* <xref:System.Uri?displayProperty=fullName> 는 [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] 또는 [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] 색 프로필.</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> 알파 채널 색상 값입니다.</xref:System.Single?displayProperty=fullName>     값 범위는 0.0에서 1.0 사이입니다.       *colorValue* 색 채널 색 프로필을 표시 하는&3; ~&8; 개의 값의 쉼표로 구분 된 목록입니다. 값 범위는 0.0에서 1.0 사이입니다."
