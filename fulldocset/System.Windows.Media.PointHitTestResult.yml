  summary: "적중 횟수 테스트 결과에서 반환 되는 시각적 개체를 가져옵니다."
  remarks: "VisualHit 값 단일 적중 횟수 테스트 하는 동안 여러 시각적 개체를 나타낼 수 있습니다. 적중 횟수 테스트 콜백 메서드는 시각적 트리의 특정 시각적 개체에 대 한 적중 횟수 테스트 식별 될 때 수행할 동작을 정의 합니다. 반환 된 작업을 수행한 후는 <xref:System.Windows.Media.HitTestResultBehavior>다른 시각적 개체의 열거를 계속할지 여부를 결정 하는 값입니다.</xref:System.Windows.Media.HitTestResultBehavior> 반환 된 시각적 개체의 열거의 순서는 z-순서 렌더링 평면에 따릅니다."
  example:
  - "The following example shows how to access the VisualHit property in a hit test results callback function.  \n  \n [!code-cs[HitTestingOverview#102](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#102)]"
