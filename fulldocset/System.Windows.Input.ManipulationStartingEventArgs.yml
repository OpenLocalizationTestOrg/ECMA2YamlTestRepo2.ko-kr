  remarks: "ManipulationStartingEventArgs 사용 조작의 동작을 지정할 수 있습니다.  다음을 수행 하는 ManipulationStartingEventArgs를 사용 하 여:-위치 되어야 하는 요소를 기준으로 설정 하 여는 <xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>속성.</xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>      -설정 하 여 한 손가락 조작 사용 되는지 여부를 지정 된 <xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>속성.</xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>      -조작 유형을 설정 하 여 활성화할 지정는 <xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>속성을 한 <xref:System.Windows.Input.ManipulationModes>열거형.</xref:System.Windows.Input.ManipulationModes> </xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>      -설정 하 여 한 손가락 회전의 중심을 지정 합니다.는 <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>속성.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>      -설정 하 여 조작 취소할는 <xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>속성을 `true`.</xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>       조작에 대 한 자세한 내용은 참조는 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다.  예를 보려면 조작에 응답 하는 응용 프로그램 참조 [연습: 만드는 첫 번째 터치 응용 프로그램](~/add/includes/ajax-current-ext-md.md)합니다."
