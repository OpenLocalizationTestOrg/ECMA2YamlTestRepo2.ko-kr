  summary: "모든 조작 이벤트 및 계산에 비례 하는 컨테이너를 가져오거나 설정 합니다."
  remarks: "ManipulationContainer 속성을 설정 하 여 위치는 다른 요소에 상대적 이어야 합니다를 지정할 수 있습니다. 예를 들어 조작 이벤트를 수신 하는 요소의 부모에 상대적인 조작 위치를 만들 수 있습니다. <xref:System.Windows.UIElement.ManipulationStarting>이벤트 처리기는 ManipulationContainer을 설정할 수 있는 유일한 위치입니다.</xref:System.Windows.UIElement.ManipulationStarting>       조작에 대 한 자세한 내용은 참조는 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다.  예를 보려면 조작에 응답 하는 응용 프로그램 참조 [연습: 만드는 첫 번째 터치 응용 프로그램](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public System.Windows.IInputElement ManipulationContainer { get; set; }
    return:
      type: System.Windows.IInputElement
      description: "모든 조작 이벤트 및 계산에 비례 하는 컨테이너입니다. 기본값은 이벤트가 발생 한 요소입니다."
  overload: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer*
  exceptions: []
  platform:
  - net462
