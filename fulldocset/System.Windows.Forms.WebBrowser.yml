  remarks: "<xref:System.Windows.Forms.WebBrowser>컨트롤 속성 중 하나를 설정 또는 메서드가 호출 될 때마다 새 문서를 탐색:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>새 문서 로딩이 완료 될 때 알림을 받으려면 받으려면.</xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> </xref:System.Windows.Forms.WebBrowser> DocumentCompleted 이벤트가 발생할 때 새 문서는 완전히 로드 즉, 해당 내용을 통해 액세스할 수 있습니다는 <xref:System.Windows.Forms.WebBrowser.Document%2A>, <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>, 또는 <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>속성.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Document%2A>       탐색이 시작 되기 전에 알림을 받으려는 처리는 <xref:System.Windows.Forms.WebBrowser.Navigating>이벤트.</xref:System.Windows.Forms.WebBrowser.Navigating> 이 이벤트를 처리 하는 사용자가 폼을 완전히 작성 하지 않은 것 등 특정 조건이 충족 되지 않은 경우 탐색을 취소할 수 있습니다. 처리는 <xref:System.Windows.Forms.WebBrowser.Navigated>이벤트 알림을 받을 때는 <xref:System.Windows.Forms.WebBrowser>컨트롤 탐색을 완료 하 고 새 위치에 문서 로드를 시작한.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigated>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트 처리 및 발생](~/add/includes/ajax-current-ext-md.md)합니다."
