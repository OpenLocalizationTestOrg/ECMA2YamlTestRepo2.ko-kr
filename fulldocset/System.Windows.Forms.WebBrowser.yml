  summary: "사용자를를 사용자가 폼에서 웹 페이지를 탐색할 수 있습니다."
  remarks: "WebBrowser 컨트롤 호스트 웹 페이지 및 Windows Forms 응용 프로그램의 다른 브라우저 사용 문서 수 있습니다. WebBrowser 컨트롤을 사용할 수 있는데, 예를 들어 제공 통합 하려면 HTML 기반 사용자 지원 또는 웹 응용 프로그램의 기능을 검색 합니다. 또한 Windows Forms 클라이언트 응용 프로그램에 기존 웹 기반 컨트롤을 추가할 WebBrowser 컨트롤을 사용할 수 있습니다.      > [!IMPORTANT] > The WebBrowser 컨트롤은 리소스를 많이 사용 합니다. 호출 하는 <xref:System.ComponentModel.Component.Dispose>메서드를 시기 적절 하 게에서 리소스를 모두 해제 되도록 하는 컨트롤을 사용 하 여 완료 합니다.</xref:System.ComponentModel.Component.Dispose> 호출 해야 합니다는 <xref:System.ComponentModel.Component.Dispose>연결 된 메시지를 항상 있어야 하 고 이벤트는 같은 스레드 또는 사용자 인터페이스 (UI) 스레드에서 메서드가.</xref:System.ComponentModel.Component.Dispose>       WebBrowser 컨트롤은 부분적으로 신뢰할 수 있는 코드에서 사용할 수 없습니다. 자세한 내용은 참조 [부분적으로 신뢰할 수 있는 코드에서 라이브러리를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다.       WebBrowser 컨트롤에는 여러 가지 속성, 메서드 및 탐색와 관련 된 이벤트에 있습니다. 다음과 같은 멤버를 사용 하면 특정 url, 이동 뒤로 및 앞으로 탐색 기록 목록 컨트롤을 이동 하 고 홈 페이지 및 현재 사용자의 검색 페이지 로드:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>탐색이 실패할 경우 문제를 나타내는 페이지가 표시 됩니다.</xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> 이러한 멤버 원인 중 하나를 사용 하 여 탐색은 <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, 및 <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>이벤트 탐색의 다른 단계에서 발생 합니다.</xref:System.Windows.Forms.WebBrowser.DocumentCompleted> </xref:System.Windows.Forms.WebBrowser.Navigated> </xref:System.Windows.Forms.WebBrowser.Navigating>       이러한 오류 코드 및 다른 멤버와 같은 <xref:System.Windows.Forms.WebBrowser.Stop%2A>및 <xref:System.Windows.Forms.WebBrowser.Refresh%2A>메서드를 사용 하면 Internet Explorer에서와 비슷한 응용 프로그램에서 사용자 인터페이스 컨트롤을 구현할 수 있습니다.</xref:System.Windows.Forms.WebBrowser.Refresh%2A> </xref:System.Windows.Forms.WebBrowser.Stop%2A> 일부 멤버는 폼에서 WebBrowser 컨트롤을 표시 하지 않을 경우에 유용 합니다. 예를 들어, 사용할 수는 <xref:System.Windows.Forms.WebBrowser.Print%2A>메서드를 사용자에 게 페이지를 표시 하지 않고 웹 페이지의 최신 버전을 인쇄 합니다.</xref:System.Windows.Forms.WebBrowser.Print%2A>       WebBrowser 컨트롤에서는 응용 프로그램에서 만들거나 데이터베이스 또는 리소스 파일에서 검색 하는 콘텐츠를 표시할 수도 있습니다. 사용 하 여는 <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>또는 <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>속성을 가져오거나 현재 문서의 내용을 문자열이 나 데이터 스트림으로 설정 합니다.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A>       통해 웹 페이지의 콘텐츠를 조작할 수도 있습니다는 <xref:System.Windows.Forms.WebBrowser.Document%2A>포함 된 속성을는 <xref:System.Windows.Forms.HtmlDocument>현재 페이지에 대 한 HTML 문서 개체 모델 (DOM)에 대 한 관리 되는 액세스를 제공 하는 개체입니다.</xref:System.Windows.Forms.HtmlDocument> </xref:System.Windows.Forms.WebBrowser.Document%2A> 이 속성은 함께 사용 하는 경우에 유용 하 게는 <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>웹 기반 컨트롤 및 Windows Forms 컨트롤에는 단일 사용자 인터페이스를 결합할 수 있으므로, 웹 페이지에서 응용 프로그램 코드와 동적 DHTML (HTML) 코드 간의 양방향 통신을 구현 하려면 속성.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> 사용할 수는 <xref:System.Windows.Forms.WebBrowser.Document%2A>응용 프로그램에서 스크립트 코드 메서드를 호출 하는 속성.</xref:System.Windows.Forms.WebBrowser.Document%2A> 스크립트 코드를 통해 응용 프로그램에 액세스할 수는 `window.external` 호스트 액세스용으로 제공 되는 기본 제공 DOM 개체가 및 지정 하는 개체에 매핑되는 개체는 <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>속성.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>       WebBrowser 컨트롤은 ActiveX에 대 한 관리 되는 래퍼 [WebBrowser 컨트롤](http://go.microsoft.com/fwlink/?LinkId=198812), 어떤 버전의 컨트롤 사용자의 컴퓨터에 설치 되어 사용 합니다.      > [!NOTE] >이 클래스는 클래스 수준에서 보안 요청을 만듭니다. A <xref:System.Security.SecurityException>파생된 클래스 또는 호출 스택의 모든 호출자가 완전 신뢰 권한이 없는 경우에 throw 됩니다.</xref:System.Security.SecurityException> 보안 요청에 대 한 세부 정보를 참조 하십시오. [링크 요청](~/add/includes/ajax-current-ext-md.md) 및 [상속 요청](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)합니다.      > [!NOTE] > The WebBrowser 클래스는 단일 스레드 아파트 (STA) 모드로 설정에 사용할 수 있습니다. 이 클래스를 사용 하려면 프로그램 `Main` 메서드로는 <xref:System.STAThreadAttribute>특성.</xref:System.STAThreadAttribute>"
  example:
  - "The following code example demonstrates how to implement an address bar for use with the WebBrowser control. This example requires that you have a form that contains a WebBrowser control called `webBrowser1`, a <xref:System.Windows.Forms.TextBox> control called `TextBoxAddress`, and a <xref:System.Windows.Forms.Button> control called `ButtonGo`. When you type a URL into the text box and press ENTER or click the **Go** button, the WebBrowser control navigates to the URL specified. When you navigate by clicking a hyperlink, the text box automatically updates to display the current URL.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/cpp/t-system.windows.forms.w_4_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/visualbasic/t-system.windows.forms.w_4_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/csharp/t-system.windows.forms.w_4_1.cs)]"
