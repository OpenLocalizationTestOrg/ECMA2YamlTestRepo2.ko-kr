  remarks: "RemoveStoryboard를 사용 하 여 <xref:System.Windows.EventTrigger>또는 <xref:System.Windows.Trigger> <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> 를 제거 하려면</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>      ## 일시 중지, 다시 시작, 중지, 제거 또는 스토리 보드에 대화형으로 수 일시 중지, 제어 그렇지 않으면 다시 시작, 제거 또는 다른 방식으로 제어는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>대화형으로 설정는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>속성의 해당 <xref:System.Windows.Media.Animation.BeginStoryboard>사용 하 여는 <xref:System.Windows.Media.Animation.ControllableStoryboardAction>개체 (같은 <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, 또는 <xref:System.Windows.Media.Animation.StopStoryboard>) 해당 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 하 여 제어할 수</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 경우는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>의 <xref:System.Windows.Media.Animation.BeginStoryboard>지정 되어 있지는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>으로 시작한 후에 대화형으로 제어할 수 없습니다.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 [하는 방법: 한 스토리 보드 후 시작을 제어 하려면 이벤트 트리거를 사용 하 여](~/add/includes/ajax-current-ext-md.md) 자세한 정보에 대 한 합니다.      ## 시작 된 <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> <xref:System.Windows.Media.Animation.HandoffBehavior>안내 하십시오.</xref:System.Windows.Media.Animation.HandoffBehavior> </xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> 된 스토리 보드를 제거 하려면 RemoveStoryboard 동작을 사용 해야 하는 스토리 보드를 제거 하는 경우 또한 애니메이션 효과 주는 개체가 더 이상 사용 되는 경우 배경 애니메이션을 제거 하는 것이 좋습니다. 예를 들어, 요소를 사용 하 여 무기한 반복 되는 스토리 보드를 적용 하는 경우 <xref:System.Windows.FrameworkElement.Loaded>이벤트를 생성 해야는 <xref:System.Windows.EventTrigger>RemoveStoryboard 작업 제거 된 요소에 스토리 보드를 사용 하 여 <xref:System.Windows.FrameworkElement.Unloaded>이벤트.</xref:System.Windows.FrameworkElement.Unloaded> </xref:System.Windows.EventTrigger> </xref:System.Windows.FrameworkElement.Loaded>"
