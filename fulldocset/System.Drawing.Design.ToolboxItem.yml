  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "도구 상자 항목의 기본 구현을 제공합니다."
  remarks: "ToolboxItem는 디자인 타임 환경의 도구 상자에 표시 될 수 있는 도구 상자 항목에 대 한 기본 클래스입니다. 도구 상자 항목에는 일반적으로 디자인 모드 문서에서 호출 될 때 만들에 구성 요소를 나타냅니다. ToolboxItem 클래스는 도구 상자 구성 요소 또는 구성 요소를 사용 하면 만들기 직렬화 하 고 자체는 도구 상자 데이터베이스 내에서 지 속성에 대 한 역직렬화에 도구 상자 항목에 대 한 표시 속성에 제공 하는 데 필요한 속성과 메서드를 제공 합니다.       ToolboxItem 클래스의 인스턴스 이름과 비트맵 ToolboxItem에서 파생 되는 클래스를 만들지 않고 만들 유형을 사용 하 여 구성할 수 있습니다. 또한 ToolboxItem 클래스는 기본 클래스 구현 항목 사용자 지정 도구 상자에 대 한 제공합니다. 사용자 지정 ToolboxItem 여러 구성 요소를 만들 수 있습니다. 사용자 지정 도구 상자 항목을 구현 하려면 ToolboxItem에서 파생 되 고 재정의 해야는 <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>, <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>, 및 <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>메서드.</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A> </xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>       다음과 같은 속성 및 메서드가 제대로 작동 하려면 ToolboxItem에 대해 구성 해야 합니다:- <xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>속성은 도구 상자에 표시 될 때 도구 상자 항목에 대 한 레이블을 지정 합니다.</xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>      - <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>속성은 항목이 만드는 구성 요소 형식의 정규화 된 이름을 지정 합니다.</xref:System.Drawing.Design.ToolboxItem.TypeName%2A> 파생된 클래스는 여러 구성 요소를 만드는 경우이 도구는 <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>속성 수 또는 사용 되지 않을 수 있습니다 되는지 여부에 따라 한 <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>메서드 재정의이 속성의 값에 따라 달라 집니다.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.TypeName%2A>      - <xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>속성은 항목이 만드는 구성 요소의 유형을 포함 하는 어셈블리를 지정 합니다.</xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>      - <xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>속성에는 필요에 따라 도구 상자에서 도구 상자 항목에 대 한 표시 이름 옆에 표시할 비트맵 이미지를 지정 합니다.</xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>      - <xref:System.Drawing.Design.ToolboxItem.Filter%2A>필요에 따라 속성은 하나가 포함 된 <xref:System.ComponentModel.ToolboxItemFilterAttribute>도구 상자 항목이 특정 구성 요소에서 사용할 수 있는지 여부를 결정 하는 개체입니다.</xref:System.ComponentModel.ToolboxItemFilterAttribute> </xref:System.Drawing.Design.ToolboxItem.Filter%2A>      - <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>에서 구성 요소 인스턴스 또는 인스턴스를이 도구를 사용 하는 삽입 메서드를 반환 합니다.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>      - <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>지정한 <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> 도구 상자 항목을 저장 하는 메서드</xref:System.Drawing.Design.ToolboxItem.Serialize%2A>      - <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>지정 된 <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> 에 포함 된 상태 정보를 도구 상자 항목을 구성 하는 메서드</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>      - <xref:System.Drawing.Design.ToolboxItem.Initialize%2A>경우 지정 된 유형의 구성 요소를 만들려면 도구 상자 항목 구성 하는 메서드는 <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>메서드 다르게 동작 하도록 재정의 되어 있습니다.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.Initialize%2A>      - <xref:System.Drawing.Design.ToolboxItem.Locked%2A>속성은 도구 상자 항목의 속성을 변경할 수 있는지 여부를 나타냅니다.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> 도구 상자에 추가 된 후 일반적으로 도구 상자 항목이 잠겨 있습니다.      - <xref:System.Drawing.Design.ToolboxItem.Lock%2A>메서드는 도구 상자 항목을 잠급니다.</xref:System.Drawing.Design.ToolboxItem.Lock%2A>      - <xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>예외를 throw 하는 경우는 <xref:System.Drawing.Design.ToolboxItem.Locked%2A>속성은 `true`.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> </xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>"
  example:
  - "The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> interface to add a text data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom ToolboxItem that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._1_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._1_1.cs)]  \n  \n The following code example demonstrates the use of the ToolboxItem class as a base class for a custom toolbox item implementation.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_2.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/csharp/t-system.drawing.design._1_2.cs)]"
