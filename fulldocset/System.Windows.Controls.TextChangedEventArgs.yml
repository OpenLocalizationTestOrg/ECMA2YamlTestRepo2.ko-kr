  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "발생 한 변경에 대 한 정보를 포함 하는 개체의 컬렉션을 가져옵니다."
  remarks: "하나의 <xref:System.Windows.Controls.TextChange>컨트롤에 연속 된 각 변경에 대 한 개체입니다.</xref:System.Windows.Controls.TextChange> 둘 이상의 연속 된 변경에 대 한 항목 중 발생할 수 있습니다는 <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>변경 내용을 사용 하는 문서 구조를 변경 해야 하는 경우 이벤트.</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>       예를 들어 되었다고 가정는 <xref:System.Windows.Controls.RichTextBox>문자열이 포함 `&quot;This is some text.&quot;` 의 구조는 <xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName>은 `<Paragraph><Run>This is some text.</Run></Paragraph>`.</xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName> </xref:System.Windows.Controls.RichTextBox> 하는 경우 사용자 굵게 표시 된 단어 `&quot;is some&quot;`, 내부 구조의 <xref:System.Windows.Documents.FlowDocument>변경 `<Paragraph><Run>This </Run><Run  FontWeight=&quot;Bold&quot;>is some</Run><Run> text.</Run></Paragraph>`.</xref:System.Windows.Documents.FlowDocument> 사용자의 작업으로 인해 발생 한 실제로 4 개의 변경 사항이: 1입니다.  `<Run>` 기호는 제거 되 고 단어 앞에 다시 추가 `This`합니다.      2.  기호 `</Run><Run>` 단어 뒤에 추가 `This`합니다.      3.  기호 `</Run><Run>` 단어 뒤에 추가 `some`합니다.      4.  `</Run>` 기호는 제거 되 고 단어 뒤에 다시 추가 `Text`합니다.       일반적으로 다음 사항은 항상 적용 됩니다.-변경이 유효한 상태로 문서에 발생 합니다.      -컨트롤에서 변경이 발생 한 위치와 관련 된 컬렉션 연속적으로 정렬 되어 있습니다.  예를 들어 한 <xref:System.Windows.Controls.TextChange>위치 2의 변경 내용을 나타내는 개체가 하기 전에 <xref:System.Windows.Controls.TextChange>위치 10의 변경 내용을 나타내는 개체입니다.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange>      -두 <xref:System.Windows.Controls.TextChange>개체가 겹치는 영역을 나타내지는지 않습니다.</xref:System.Windows.Controls.TextChange>  값 <xref:System.Windows.Controls.TextChange.Offset%2A>값을 더한 <xref:System.Windows.Controls.TextChange.AddedLength%2A>하나의 <xref:System.Windows.Controls.TextChange>개체는 항상 값 보다 작거나 같은 <xref:System.Windows.Controls.TextChange.Offset%2A>다음 <xref:System.Windows.Controls.TextChange>컬렉션의 개체입니다.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> 마찬가지로, 값 <xref:System.Windows.Controls.TextChange.Offset%2A>값을 더한 값 <xref:System.Windows.Controls.TextChange.RemovedLength%2A>하나의 <xref:System.Windows.Controls.TextChange>개체는 항상 값 보다 작거나 같은 <xref:System.Windows.Controls.TextChange.Offset%2A>다음 <xref:System.Windows.Controls.TextChange>컬렉션의 개체입니다.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A>      -컬렉션 아무것도 변경 되지 결과적으로 하는 경우에 발생 한 변경 내용이 반영 됩니다. 앞의 예제에서 첫 번째 또는 네 번째 변경 순 변경 때문에 효과가 단순히 제거 후 다시 추가 될는 `<Run>` 및 `</Run>` 각각 기호입니다. 하지만 실제로 제거 되 고 추가 컬렉션에 포함 된 기호입니다.       경우는 <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>변경은 빈 컬렉션 속성 변경으로 인해 이벤트가 발생 합니다.</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>  앞의 예제에서 하는 경우 사용자 굵게 표시 된 전체 문자열의 <xref:System.Windows.Documents.TextElement.FontWeight%2A>속성의는 <xref:System.Windows.Documents.Run>로 설정 되어 <xref:System.Windows.FontWeights.Bold%2A>, 아무것도 추가 되거나 변경 비어 있으므로 문서에서 제거 되지만.</xref:System.Windows.FontWeights.Bold%2A> </xref:System.Windows.Documents.Run> </xref:System.Windows.Documents.TextElement.FontWeight%2A>       .NET Framework 버전 3.5의에서 변경 내용이 도입 되었습니다.  자세한 내용은 참조 [버전 및 종속성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public System.Collections.Generic.ICollection<System.Windows.Controls.TextChange> Changes { get; }
    return:
