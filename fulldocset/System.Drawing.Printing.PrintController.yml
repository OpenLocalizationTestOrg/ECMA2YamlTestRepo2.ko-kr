  summary: "문서 인쇄 방법을 Windows Forms 응용 프로그램에서 인쇄할 때 제어 합니다."
  remarks: "에서 구현 된 경우 파생된 클래스에서 PrintController 컨트롤 어떻게는 <xref:System.Drawing.Printing.PrintDocument>인쇄 됩니다.</xref:System.Drawing.Printing.PrintDocument> <xref:System.Drawing.Printing.PrintDocument.Print%2A?displayProperty=fullName>인쇄 컨트롤러를 호출 <xref:System.Drawing.Printing.PrintController.OnStartPrint%2A>, <xref:System.Drawing.Printing.PrintController.OnEndPrint%2A>, <xref:System.Drawing.Printing.PrintController.OnStartPage%2A>, 및 <xref:System.Drawing.Printing.PrintController.OnEndPage%2A>메서드는 문서를 인쇄 하는 방법을 프린터에 알려 줍니다.</xref:System.Drawing.Printing.PrintController.OnEndPage%2A> </xref:System.Drawing.Printing.PrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PrintController.OnEndPrint%2A> </xref:System.Drawing.Printing.PrintController.OnStartPrint%2A></xref:System.Drawing.Printing.PrintDocument.Print%2A?displayProperty=fullName> 인쇄 미리 보기에는 특수 한 PrintController 사용 합니다. 인쇄 미리 보기에 지정 된 인쇄 컨트롤러의 예를 들어 <xref:System.Drawing.Printing.PreviewPrintController>.</xref:System.Drawing.Printing.PreviewPrintController> 을 참조 하십시오.       PrintController에서 사용 하는 <xref:System.Drawing.Printing.PrintDocument>, 직접 사용할 일반적으로 사용 되지 않습니다.</xref:System.Drawing.Printing.PrintDocument>       .NET Framework는 세 명의 인쇄 컨트롤러 PrintController에서 파생 된 일반적인 작업을 수행 하는 데 도움이 되는 포함 되어 있습니다. <xref:System.Drawing.Printing.StandardPrintController>프린터에 문서를 인쇄 합니다.</xref:System.Drawing.Printing.StandardPrintController> <xref:System.Drawing.Printing.PreviewPrintController>문서의 모양을 인쇄 및에서 사용 하는 경우의 미리 보기 생성의 <xref:System.Windows.Forms.PrintPreviewControl>및 <xref:System.Windows.Forms.PrintPreviewDialog>클래스.</xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl> </xref:System.Drawing.Printing.PreviewPrintController> <xref:System.Windows.Forms.PrintControllerWithStatusDialog>인쇄 중 인쇄 상태 대화 상자를 제공 합니다.</xref:System.Windows.Forms.PrintControllerWithStatusDialog>       Windows forms 인쇄에 대 한 자세한 내용은 참조는 <xref:System.Drawing.Printing>네임 스페이스 개요.</xref:System.Drawing.Printing> Windows Presentation Foundation 응용 프로그램에서 인쇄 하려는 경우 참조는 <xref:System.Printing>네임 스페이스.</xref:System.Printing>"
