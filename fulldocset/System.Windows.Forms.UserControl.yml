  summary: "다른 컨트롤을 만드는 데 사용할 수 있는 빈 컨트롤을 제공 합니다."
  remarks: "확장 하 여 <xref:System.Windows.Forms.ContainerControl>, UserControl 모든 표준 위치 지정 및 니모닉 처리는 필요한 코드를 사용자 정의 컨트롤에서 상속 합니다.</xref:System.Windows.Forms.ContainerControl>       UserControl 응용 프로그램이 나 조직 내의 여러 위치에서 사용할 수 있는 컨트롤을 만들 수가 있습니다. 입력에 사용자에 게 요청 하는 일반적인 데이터 유효성 검사에 필요한 모든 코드를 포함할 수 있습니다. 이러한 예로 전자 메일 주소 (&quot;예&quot; 섹션 참조), 전화 번호 및 우편 번호입니다. 사용자 정의 컨트롤의 다른 효율적으로 사용 하는 것 미리 로드 한 <xref:System.Windows.Forms.ComboBox>또는 <xref:System.Windows.Forms.ListBox>정적 항목과 자주 사용 거의 모든 응용 프로그램에서;이 몇 가지 예는 국가/지역, 도시, 상태 및 사무실 위치입니다.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ComboBox> 사용자 지정 컨트롤 제작 하는 방법에 대 한 자세한 내용은 참조 [.NET Framework와 함께 사용자 지정 Windows Forms 컨트롤 개발](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > 사용자 정의 컨트롤의 몇 가지 클래스를 포함 하는 네임 스페이스를 만들고 하나의 DLL로 컴파일하 고려할 수 있습니다. 이 DLL 참조 되며은 응용 프로그램이 나 조직 내의 모든 응용 프로그램 배포 될 수 있습니다. 이 사용자 정의 컨트롤 배치 및 사용자 정의 컨트롤의 포함 된 요소를 코딩 하는 시간 절약 하 고 많은 응용 프로그램에서 참조 하는 기능을 제공 합니다. 사용자 정의 컨트롤을 제공 합니다 또는 다른 응용 프로그램에서 일관성 예를 들어 모든 주소 정보 입력된 블록은 모두 동일한 모양 및 동작 합니다. 일관성 더 세련 되 고 전문적인 모양 응용 프로그램에 부여 합니다.   >> 웹 페이지 또는 내부에서 Internet Explorer 내 다른 UserControl에서 폼 내에 있는 Windows Forms UserControl 파생 된 클래스를 호스트할 수 있습니다는 <xref:System.Windows.Forms.WebBrowser>폼에 호스트 된 컨트롤.</xref:System.Windows.Forms.WebBrowser>      > [!NOTE] > 내에 UserControl을 호스트 하는 경우는 <xref:System.Windows.Forms.WebBrowser>컨트롤을 해제할 수는 없습니다 비주얼 스타일을 사용 하는 `META` 태그 값 `MSThemeCompatible`.</xref:System.Windows.Forms.WebBrowser> 비주얼 스타일에 대 한 자세한 내용은 참조 [비주얼 스타일을 사용 하 여 컨트롤 렌더링](~/add/includes/ajax-current-ext-md.md)합니다.       메모를 스마트폰 응용 프로그램의 경우이 컨트롤을 사용 하려면 Windows Mobile 버전 5.0 소프트웨어 스마트폰 용입니다."
  example:
  - "The following code example creates a UserControl that can be reused in multiple applications to get user information. This example adds several <xref:System.Windows.Forms.Label> controls, <xref:System.Windows.Forms.TextBox> controls and an <xref:System.Windows.Forms.ErrorProvider> to the UserControl to gather the user's information. Additionally, the user's e-mail address is validated in the <xref:System.Windows.Forms.Control.Validating> event of the <xref:System.Windows.Forms.TextBox> and the <xref:System.Windows.Forms.ErrorProvider> object is used to give the user feedback if the data fails validation. The code is intended to be compiled into a DLL for reference in other applications.  \n  \n [!code-cs[Classic UserControl Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_0_1.cs)]\n [!code-cpp[Classic UserControl Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_0_1.cpp)]\n [!code-vb[Classic UserControl Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_0_1.vb)]"
