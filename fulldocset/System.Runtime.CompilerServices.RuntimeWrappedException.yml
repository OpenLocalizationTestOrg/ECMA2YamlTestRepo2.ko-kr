  fullName: System.Runtime.CompilerServices.RuntimeWrappedException
  type: Class
  summary: "<xref:System.Exception>클래스</xref:System.Exception> 에서 파생 되지 않은 예외를 래핑합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "C + +와 같은 일부 언어에서는 관리 되는 모든 형식의 예외를 throw 할 수 있습니다.  Microsoft C# 및 Visual Basic 같은 다른 언어에서는 모든 throw 된 예외 <xref:System.Exception>클래스</xref:System.Exception> 에서 파생 될 필요  언어 간 호환성을 위해 공용 언어 런타임 (CLR)에서 파생 되지 않은 개체를 래핑합니다 <xref:System.Exception>RuntimeWrappedException 개체에 저장 합니다.</xref:System.Exception>       사용할 수는 <xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>어셈블리에 대 한 예외를 catch 블록 및 예외 필터 내부에 래핑되어 표시할지 여부를 지정 하는 클래스입니다.</xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>  Microsoft C# 및 Visual Basic 컴파일러를 비롯 한 많은 언어 컴파일러 배치 동작을 지정 하는 기본적으로이 특성을 적용 합니다.       런타임에서 사용 하는 경우에 여전히 예외를 래핑하는 참고는 <xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>하지 않기로 래핑하지 지정 하는 클래스입니다.</xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>  이 경우 예외 catch 블록 또는 예외 필터 안에서 래핑 해제 됩니다."
  example:
  - "The following code example demonstrates how to throw a <xref:System.String> object as an exception in C++ and catch it using a RuntimeWrappedException object.  \n  \n [!code-cpp[System.Runtime.CompilerServices.RuntimeWrappedException#1](~/add/codesnippet/cpp/t-system.runtime.compile_12_1.cpp)]"
  syntax:
    content: 'public sealed class RuntimeWrappedException : Exception'
