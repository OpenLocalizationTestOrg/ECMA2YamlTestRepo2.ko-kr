  remarks: "프로필 속성 중 사용할 수 있습니다는 <xref:System.Web.Profile.ProfileModule.Personalize>사용자 지정 사용자 프로필을 지정 하는 이벤트입니다.</xref:System.Web.Profile.ProfileModule.Personalize> If 때는 <xref:System.Web.Profile.ProfileModule.Personalize>이벤트 완료 되 면는 <xref:System.Web.Profile.ProfileEventArgs>의 매개 변수는 <xref:System.Web.Profile.ProfileEventHandler>프로필 속성이 설정 되지 않은 값을 `null`, 다음은 <xref:System.Web.Profile.ProfileModule>현재 <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> 프로필 속성의 값을 사용 하 여</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileEventHandler> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileModule.Personalize>      > [!NOTE] >는 <xref:System.Web.Profile.ProfileModule>에 프로필 속성을 설정 하지 않습니다는 <xref:System.Web.Profile.ProfileModule.Personalize>이벤트.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> <xref:System.Web.Profile.ProfileModule>프로필 속성의 값만 가져옵니다 때의 코드는 <xref:System.Web.Profile.ProfileModule.Personalize>이벤트가 완료 된.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> 프로필 속성이 설정 되지 않은 경우 명시적으로 하는 동안 응용 프로그램 코드는 <xref:System.Web.Profile.ProfileModule.Personalize>이벤트, 프로필 속성 값 됩니다 `null`.</xref:System.Web.Profile.ProfileModule.Personalize>"
  example:
