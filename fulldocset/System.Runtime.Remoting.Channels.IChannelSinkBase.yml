  fullName: System.Runtime.Remoting.Channels.IChannelSinkBase
  type: Interface
  summary: "채널 싱크에 대 한 기본 인터페이스를 제공 합니다."
  remarks: "채널 싱크는 원격 개체에 메시지를 보낼 전송 메커니즘으로 사용 되는 스트림과 채널을 통해 흐르는 기본 메시지에 대 한 액세스를 허용 하는 플러그 인 지점을 제공 합니다. 채널 싱크는 싱크 공급자의 체인에 함께 연결 하 고 최종적으로 직렬화 되 고 전송 하기 전에 모든 채널이 체인을 통해 메시지 흐름입니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelSinkBase
  implements: []
  platform:
  - net462
