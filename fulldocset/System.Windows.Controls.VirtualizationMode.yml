  nameWithType: VirtualizationMode
  fullName: System.Windows.Controls.VirtualizationMode
  type: Enum
  summary: "메서드를 지정 된 <xref href=&quot;System.Windows.Controls.VirtualizingStackPanel&quot;> </xref> 사용 하 여 가상화 해당 자식 항목을 관리 합니다."
  remarks: "기본적으로는 <xref:System.Windows.Controls.VirtualizingStackPanel>표시 되는 각 항목에 대 한 항목 컨테이너를 만들고 더 이상 필요 (예: 항목으로 스크롤 되 면 보기) 되 면이 삭제 합니다.</xref:System.Windows.Controls.VirtualizingStackPanel> 때는 <xref:System.Windows.Controls.ItemsControl>많은 항목을 포함 하는 프로세스를 만들고 컨테이너의 항목을 삭제 성능이 저하 될 수 있습니다.</xref:System.Windows.Controls.ItemsControl> 때 <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>재활용을로 설정 되는 <xref:System.Windows.Controls.VirtualizingStackPanel>컨테이너의 항목 대신 새로 만들 때마다 다시 사용 합니다.</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>       때 <xref:System.Windows.Controls.VirtualizingStackPanel>항목 컨테이너를 재생할 수 없습니다 표준 모드를 만들고 각 항목에 대 한 컨테이너의 항목을 삭제 하는 가상화를 사용 하 여.</xref:System.Windows.Controls.VirtualizingStackPanel> 다음 목록에는 설명의 경우 때는 <xref:System.Windows.Controls.VirtualizingStackPanel>항목 컨테이너를 재생할 수 없습니다:- <xref:System.Windows.Controls.ItemsControl>서로 다른 형식의 컨테이너의 항목을 포함 합니다.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.VirtualizingStackPanel>  예를 들어 한 <xref:System.Windows.Controls.Menu>함께 사용 하는 항목이 있을 수 <xref:System.Windows.Controls.MenuItem>및 <xref:System.Windows.Controls.Separator>개체 컨테이너의 항목으로.</xref:System.Windows.Controls.Separator> </xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu>      -명시적으로 만드는 <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> 항목 컨테이너"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and sets the <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A> attached property to Recycling.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](~/add/codesnippet/xaml/RecycleItemContainerShippets/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#listboxdata)]"
