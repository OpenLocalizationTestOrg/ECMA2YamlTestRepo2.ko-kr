  summary: "Visual Basic 6.0의 호환에 대 한 상수를 제공 <xref uid=&quot;langword_csharp_Show&quot; name=&quot;Show&quot; href=&quot;&quot;> </xref> 메서드."
  remarks: "Visual Basic 6.0에서의 `Modal` 의 매개 변수는 `Show` 메서드는 폼을 모달 대화 상자로 표시 여부를 결정 하는 데 사용 되었습니다. [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], `Modal` 매개 변수는 두 가지 표시 방법으로 대체: <xref:System.Windows.Forms.Control.Show%2A>및 <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Control.Show%2A>       이러한 상수를 사용 하면 코드를 추가 수정 없이 실행을 계속 Visual Basic 6.0에서 업그레이드 되었습니다.      > [!NOTE] > 함수 및 개체는 <xref:Microsoft.VisualBasic.Compatibility.VB6>네임 스페이스를 Visual Basic 6.0에서의 업그레이드 도구에서 사용 하기 위해 제공 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> 대부분의 경우에서 이러한 함수 및 개체에 다른 네임 스페이스에서 찾을 수 있는 기능이 중복 됩니다.는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]합니다. 필요한 지만 때 Visual Basic 6.0 코드 모델이 크게 다릅니다에서 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 구현 합니다."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

