- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: PanelContainerDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "디자이너의 디자인 타임 태그를 생성 하는 디자이너와 연결 된 실제 컨트롤이 아닌 임시 복사본을 사용 해야 하는지 여부를 나타내는 값을 가져옵니다."
  remarks: "UsePreviewControl 속성은 항상 때문에 `true`, 디자이너가 사용 하는 <xref:System.Web.UI.WebControls.View>관련 된 복사본을 포함 하는 컨트롤 <xref:System.Web.UI.WebControls.Panel>컨트롤을 디자인 타임 태그를 생성 합니다.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>컨트롤 유지 하는 데 <xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel> 영향을 주지 않습니다</xref:System.Web.UI.WebControls.View>       UsePreviewControl 속성은 반환 하도록 재정의 하는 경우 `false`는 디자이너에서 연결 된 사용 <xref:System.Web.UI.WebControls.Panel>자체는 디자인 타임 태그 및 컨트롤에 디자인 타임 변경 작업을 생성 하는 페이지 태그 소스에 유지 됩니다.</xref:System.Web.UI.WebControls.Panel>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
