  name: PanelContainerDesigner
  nameWithType: PanelContainerDesigner
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner
  type: Class
  summary: "비주얼 디자이너에서 디자인 타임 지원을 제공는 <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.Panel>컨트롤은 컨테이너에 사용 다른 컨트롤에 컨트롤을 프로그래밍 방식으로 생성 되는 경우에 특히.</xref:System.Web.UI.WebControls.Panel>       비주얼 디자이너에서 소스 뷰에서 디자인 뷰로 전환 하면 태그 소스 코드가 연결 된 설명 하는 <xref:System.Web.UI.WebControls.Panel>컨트롤은 구문 분석 하 고 디자인 화면에 컨트롤의 디자인 타임 버전 생성 됩니다.</xref:System.Web.UI.WebControls.Panel> 소스 뷰로 다시 전환 하는 경우 디자인 타임 컨트롤 태그 소스 코드에 유지 되 고 웹 페이지에 대 한 태그를 편집 합니다. PanelContainerDesigner 클래스에 대 한 디자인 타임 지원을 제공 <xref:System.Web.UI.WebControls.Panel>비주얼 디자이너에서 컨트롤.</xref:System.Web.UI.WebControls.Panel>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A>속성에 연결 된 표시 되는 캡션을 가져옵니다 <xref:System.Web.UI.WebControls.Panel>컨트롤.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>속성, 연결 된 컨트롤의 스타일을 가져옵니다.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>속성은 항상 반환 `true`, 디자이너에 연결 된 임시 복사본을 만들어 있는지 <xref:System.Web.UI.WebControls.Panel>디자인 타임 태그를 생성 합니다.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A>메서드 디자이너를 표시, 편집 및 연결 된 디자인을 준비 <xref:System.Web.UI.WebControls.Panel>컨트롤.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>메서드는 컬렉션 요소를 연결된 된 컨트롤의 다양 한 스타일 특성의 문자열 표현으로 설정 합니다.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>"
  example:
  - "The following code example shows how to extend the PanelContainerDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.Panel> control at design time.  \n  \n The example derives the `MyPanelContainer` class from the <xref:System.Web.UI.WebControls.Panel> control. The example also derives the `MyPanelContainerDesigner` class from the PanelContainerDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyPanelContainerDesigner` on the `MyPanelContainer` class.  \n  \n The `MyPanelContainerDesigner` overrides the following PanelContainerDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A> property to define a design-time border style for the `MyPanelContainer` control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> property to provide a default caption for the `MyPanelContainer` control, if none was defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_11_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: 'public class PanelContainerDesigner : System.Web.UI.Design.ContainerControlDesigner'
