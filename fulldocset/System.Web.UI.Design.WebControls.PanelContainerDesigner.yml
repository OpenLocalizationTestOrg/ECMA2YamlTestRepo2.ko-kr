  remarks: "AddDesignTimeCssAttributes 메서드 호출의 <xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName>기본 스타일 특성의 문자열 표현을 추가 하는 메서드는 `styleAttributes` 컬렉션.</xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName> 이러한 특성은 관련 된 스타일 속성에 기반 <xref:System.Web.UI.WebControls.Panel>컨트롤.</xref:System.Web.UI.WebControls.Panel>       방향을 설정 하는 AddDesignTimeCssAttributes `styleAttribute` 의 값을 기준으로 왼쪽에서 오른쪽 또는 오른쪽에서 왼쪽으로 나타내는 코드로 <xref:System.Web.UI.WebControls.Panel.Direction%2A>연결된 된 컨트롤의 속성입니다.</xref:System.Web.UI.WebControls.Panel.Direction%2A>"
