  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Net.pipe 프로토콜이 사용 되는 경우 워크플로 인스턴스 제어 끝점에 대 한 바인딩을 가져옵니다."
  remarks: "바인딩에 서비스 호스트의 기본 주소에 대해 구성 된 프로토콜에 따라 자동으로 만들어집니다. 워크플로 인스턴스 제어 끝점에 전송 된 메시지 개인 식별이 가능한 정보를 포함 하지 않는 하 고 따라서 것 암호화할 필요가 없습니다. 워크플로 제어 끝점에 전송 된 메시지는 권한 부여에 사용할 사용자 id를 포함 해야 합니다. Net.pipe 프로토콜이 사용 하도록 설정 된 <xref:System.ServiceModel.NetNamedPipeBinding>다음 설정으로 사용 됩니다.</xref:System.ServiceModel.NetNamedPipeBinding>      1.  트랜잭션 흐름을 사용 합니다.      2.  보안 모드가 <xref:System.ServiceModel.NetNamedPipeSecurityMode>.</xref:System.ServiceModel.NetNamedPipeSecurityMode> 로 설정 되어      3.  전송 보안 수준이 <xref:System.Net.Security.ProtectionLevel>.</xref:System.Net.Security.ProtectionLevel> 으로 설정      4.  Windows 클라이언트 자격 증명이 사용 됩니다."
  syntax:
    content: public static System.ServiceModel.Channels.Binding NamedPipeControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "워크플로 인스턴스 제어 끝점의 바인딩입니다."
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding*
  exceptions: []
  platform:
  - net462
