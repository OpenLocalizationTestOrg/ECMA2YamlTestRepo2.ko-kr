  name: SamlCondition
  nameWithType: SamlCondition
  fullName: System.IdentityModel.Tokens.SamlCondition
  type: Class
  summary: "SAML 어설션의 유효성을 평가할 때 고려해 야 하는 조건을 나타냅니다."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰 SAML 어설션과 SAML 어설션의 유효성을 평가할 때 고려해 야 하는 조건의 집합을 사용 하 여 클레임을 지정 합니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> SamlCondition 클래스는 단일 조건을 나타냅니다. 조건의 예 여부는 SAML 어설션이 캐시 되지 않아야, <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>클래스</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> 클래스로 표현 되는       SAML 사양에는 두 가지 조건을 정의 허용 하며, 확장 조건의 집합에 대 한 허용 합니다. SAML 사양에 정의 된 두 개의 조건과 되며 <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> 새 조건을 정의 하려면 SamlCondition 클래스에서 클래스를 파생 합니다."
  syntax:
    content: public abstract class SamlCondition
