  remarks: "이 인스턴스를는 <xref:System.IdentityModel.Tokens.SamlCondition>클래스 읽기 전용 호출은 <xref:System.IdentityModel.Tokens.SamlCondition.MakeReadOnly%2A>메서드.</xref:System.IdentityModel.Tokens.SamlCondition.MakeReadOnly%2A> </xref:System.IdentityModel.Tokens.SamlCondition>"
