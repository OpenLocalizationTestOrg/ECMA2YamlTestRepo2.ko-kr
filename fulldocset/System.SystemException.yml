  name: SystemException
  nameWithType: SystemException
  fullName: System.SystemException
  type: Class
  summary: "시스템 예외 네임 스페이스에 대 한 기본 클래스로 사용 됩니다."
  remarks: "이 클래스는 시스템 예외와 응용 프로그램 예외를 구별 하는 수단으로 제공 됩니다. 으로 이러한 예외의 기본 클래스 <xref:System.ArgumentException>, <xref:System.FormatException>, 및 <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.FormatException> </xref:System.ArgumentException>      > [!IMPORTANT] > 때문에 SystemException 예외 형식 다양 한 기본 클래스로 사용, 다시 원래 예외를 throw 하려는 경우가 아니면 SystemException 예외를 처리 하려고 해야 해서도 코드 SystemException 예외를 throw 하지 않아야 합니다.       SystemException은 0x80131501 값을 가진 HRESULT COR_E_SYSTEM를 사용 합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SystemException : Exception
