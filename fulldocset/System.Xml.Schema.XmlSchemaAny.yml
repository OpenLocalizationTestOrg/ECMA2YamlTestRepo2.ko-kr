  - csharp
  name: Namespace
  nameWithType: XmlSchemaAny.Namespace
  fullName: System.Xml.Schema.XmlSchemaAny.Namespace
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "사용할 수 있는 요소를 포함 하는 네임 스페이스를 가져오거나 설정 합니다."
  remarks: "네임 스페이스를 지정 하는 경우 `##any` 값이 기본값입니다. 네임 스페이스를 지정 하는 경우 다음 표에 표시 된 값 중 하나 여야 합니다.      | Namespace 값 | 설명 |   |---------------------|-----------------|   | `##any`| 모든 네임 스페이스에서 요소를 사용할 수 있습니다. |   | `##other`| 하지 않은 모든 네임 스페이스의 요소는 `targetNamespace` 포함 하는 부모 요소는 `any` 요소를 사용할 수 있습니다. |   | `##local`| 네임 스페이스와 정규화 되지 않은 요소를 사용할 수 있습니다. |   | `##targetNamespace`| 요소는 `targetNamespace` 포함 하는 부모 요소는 `any` 요소를 사용할 수 있습니다. |   | `List of {URIs, ##targetNamespace, ##local}`| 요소 네임 스페이스의 공백으로 구분 된 목록에서 사용할 수 있습니다. 목록에 다음이 포함 될 수 있습니다: 네임 스페이스의 식별자 URI (Uniform Resource) 참조 `##targetNamespace`, 및 `##local`. |"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "사용 하기 위해 사용할 수 있는 요소에 대 한 네임 스페이스입니다. 기본값은 <xref uid=&quot;langword_csharp_##any&quot; name=&quot;##any&quot; href=&quot;&quot;> </xref>합니다.       선택 사항입니다."
  overload: System.Xml.Schema.XmlSchemaAny.Namespace*
  exceptions: []
  platform:
  - net462
