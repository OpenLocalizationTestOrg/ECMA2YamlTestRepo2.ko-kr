  name: ProsodyVolume
  nameWithType: ProsodyVolume
  fullName: System.Speech.Synthesis.TtsEngine.ProsodyVolume
  type: Enum
  summary: "에 대 한 값을 열거는 <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref> 속성은 <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref> 개체입니다."
  remarks: "일반적으로 음성 합성 엔진이 출력 볼륨 ProsodyVolume의 멤버에 의해 정의 된 대로 출력을 최대 볼륨의 %에 해당 합니다. 예를 들어 Loud 최대 볼륨의 약 80%에 해당합니다.  그러나 모든 특정 합성 음성 엔진 구현 ProsodyVolume의 지정된 된 값에 대 한 오디오 출력을 렌더링 하는 방법을 선택할 수 있습니다.       현재 기본 볼륨 설정을 통해 ProsodyVolume 값으로 가져온 사용자 지정 합성 음성 엔진에 대 한는 <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>속성에는 <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>해당 엔진에 제공 되는 사이트.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume 합니다.       미세 조정 하 고 출력 볼륨의 변조를 기반으로 특정 <xref:System.Speech.Synthesis.TtsEngine.TextFragment>개체를 <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> <xref:System.Speech.Synthesis.TtsEngine.Prosody>만들거나 수정 <xref:System.Speech.Synthesis.TtsEngine.FragmentState> <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> 인스턴스에 대 한 개체</xref:System.Speech.Synthesis.TtsEngine.FragmentState> 에서 사용</xref:System.Speech.Synthesis.TtsEngine.Prosody> 하는 인스턴스에서 속성</xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> 을 설정 하는 ProsodyVolume의 멤버를 사용 하 여</xref:System.Speech.Synthesis.TtsEngine.TextFragment> 관리 되는"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462
