  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "명령 문자열을 해석 하는 방법을 지정 합니다."
  remarks: "CommandType 속성, 저장 프로시저에는 <xref:System.Data.IDbCommand.CommandText%2A>속성에 설정할 저장된 프로시저의 이름에 액세스할 수 있습니다.</xref:System.Data.IDbCommand.CommandText%2A> 사용자는 이스케이프 문자 구문을 사용 하거나 명명 된 지정된 된 테이블에 특수 문자가 포함 되어 있으면 해당 문자를 포함 해야 할 수 있습니다. 명령 개체의 Execute 메서드 중 하나를 호출 하면 모든 행 및 열 이름이 지정 된 테이블 또는 테이블 반환 됩니다.       CommandType 속성 TableDirect에 <xref:System.Data.IDbCommand.CommandText%2A>속성 테이블의 이름으로 액세스할 수를 설정 해야 합니다.</xref:System.Data.IDbCommand.CommandText%2A> 사용자는 이스케이프 문자 구문을 사용 하거나 명명 된 테이블에 특수 문자가 포함 되어 있으면 해당 문자를 포함 해야 할 수 있습니다. Execute 메서드 중 하나를 호출 하면 모든 행과 명명된 된 테이블의 열 반환 됩니다.       여러 테이블에 액세스 하려면 공백이 나 액세스할 테이블의 이름이 포함 된 패딩이 없는 쉼표로 구분 된 목록을 사용 합니다. 경우는 `CommandText` 속성 여러 테이블의 이름이 지정된 된 테이블의 조인 반환 됩니다.      > [!NOTE]  >   `TableDirect` OLE DB 용.NET Framework Data Provider에서만 지원 됩니다. CommandType로 설정 된 경우에 여러 테이블 액세스가 지원 되지 않습니다 `TableDirect`합니다."
  syntax:
    content: public enum CommandType
