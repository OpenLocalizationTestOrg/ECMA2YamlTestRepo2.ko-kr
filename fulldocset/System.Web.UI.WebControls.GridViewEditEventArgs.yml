  summary: "편집 되는 행의 인덱스를 가져오거나 설정 합니다."
  remarks: "NewEditIndex 속성을 사용 하 여 편집 하 고 행의 인덱스를 확인 합니다. 이 행을 검색 하는 행 인덱스는 대개는 <xref:System.Web.UI.WebControls.GridView.Rows%2A>의 컬렉션은 <xref:System.Web.UI.WebControls.GridView>행의 속성에 액세스할 수 있는 컨트롤.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Rows%2A>"
  example:
  - "The following example demonstrates how to use the NewEditIndex property to determine the index of the row being edited.  \n  \n [!code-vb[GridViewRowEditing#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_318_1.aspx)]\n [!code-cs[GridViewRowEditing#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_318_1.aspx)]"
