  name: TypeDescriptionProviderAttribute
  nameWithType: TypeDescriptionProviderAttribute
  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "클래스에 대 한 사용자 지정 형식 설명 공급자를 지정합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 특성은 개발자가 작성된 한 클래스에 대 한 사용자 지정 메타 데이터를 제공할 수 있는 방법을 제공 합니다. 이 기능은 확장 정적 형식 정보 기능에는 <xref:System.ComponentModel.TypeDescriptor>클래스는 기본적으로 컴파일된 클래스의 메타 데이터에서 직접 형식 정보를 가져오는.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > 작성된 한 클래스에 대 한 사용자 지정 메타 데이터를 제공 하는 보다 동적인 방법에 대 한 참조는 <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>메서드.</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>       태그는 TypeDescriptionProviderAttribute 사용 하는 클래스는 연결할 <xref:System.ComponentModel.TypeDescriptionProvider>해당 클래스와</xref:System.ComponentModel.TypeDescriptionProvider> <xref:System.ComponentModel.TypeDescriptionProvider>태그가 지정 된 클래스에 대 한 추가 메타 데이터 정보를 제공 합니다.</xref:System.ComponentModel.TypeDescriptionProvider> 예를 들어는 <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>메서드가 반환 되는 <xref:System.ComponentModel.ICustomTypeDescriptor>속성, 특성 및 이벤트 등의 추가 형식 정보를 정의 하는.</xref:System.ComponentModel.ICustomTypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> 그런 다음 경우는 <xref:System.ComponentModel.TypeDescriptionProvider>멤버 조사 태그가 지정 된 클래스를 사용, 기본 및 사용자 지정 형식 정보를 검색 합니다.</xref:System.ComponentModel.TypeDescriptionProvider>       이 특성 클래스에만 적용 될 수 있습니다 및 파생된 클래스에서 상속 됩니다.       이 특성에서 파생 될 수 없습니다.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
