  name: GCNotificationStatus
  nameWithType: GCNotificationStatus
  fullName: System.GCNotificationStatus
  type: Enum
  summary: "다음 전체 가비지 수집에 대 한 알림을 현재 등록에 대 한 정보를 제공합니다."
  remarks: "사용 하 여는 <xref:System.GC.RegisterForFullGCNotification%2A>전체 가비지 수집 알림에 대 한 등록 합니다.</xref:System.GC.RegisterForFullGCNotification%2A> 다음 사용 하 여는 <xref:System.GC.WaitForFullGCApproach%2A>메서드 또는 <xref:System.GC.WaitForFullGCComplete%2A>알림의 상태를 포함 하는 GCNotificationStatus 열거형을 반환 하는 메서드.</xref:System.GC.WaitForFullGCComplete%2A> </xref:System.GC.WaitForFullGCApproach%2A>"
  example:
  - "The following example obtains a GCNotificationStatus enumeration from the <xref:System.GC.WaitForFullGCApproach%2A> method. If the enumeration returns Succeeded, it calls the custom method `OnFullGCApproachNotify` to perform actions in response to the approaching full garbage collection. This code example is part of a larger example provided for [Garbage Collection Notifications](~/add/includes/ajax-current-ext-md.md) topic.  \n  \n [!code-cpp[GCNotification#8](~/add/codesnippet/cpp/t-system.gcnotifications_1.cpp)]\n [!code-cs[GCNotification#8](~/add/codesnippet/csharp/t-system.gcnotifications_1.cs)]\n [!code-vb[GCNotification#8](~/add/codesnippet/visualbasic/t-system.gcnotifications_1.vb)]"
  syntax:
    content: public enum GCNotificationStatus
  inheritance:
  - System.Enum
  platform:
  - net462
