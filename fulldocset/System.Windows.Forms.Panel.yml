  name: Panel
  nameWithType: Panel
  fullName: System.Windows.Forms.Panel
  type: Class
  summary: "컨트롤의 컬렉션을 그룹화 하는 데 사용 합니다."
  remarks: "패널은 다른 컨트롤을 포함 하는 컨트롤입니다. 그룹 등의 컨트롤의 컬렉션을 그룹화 하는 패널을 사용할 수 있습니다 <xref:System.Windows.Forms.RadioButton>컨트롤.</xref:System.Windows.Forms.RadioButton> 와 같은 다른 컨테이너 컨트롤과 마찬가지로 <xref:System.Windows.Forms.GroupBox>컨트롤이 경우 패널 컨트롤의 <xref:System.Windows.Forms.Control.Enabled%2A>속성이로 설정 되어 `false`, 패널에 포함 된 컨트롤도 비활성화 됩니다.</xref:System.Windows.Forms.Control.Enabled%2A> </xref:System.Windows.Forms.GroupBox>       Panel 컨트롤 테두리 없이 기본적으로 표시 됩니다. 사용 하 여 표준 또는&3; 차원 테두리를 제공할 수 있습니다는 <xref:System.Windows.Forms.Panel.BorderStyle%2A>속성 폼에서 다른 영역에서 패널의 영역을 구분 하기 위해.</xref:System.Windows.Forms.Panel.BorderStyle%2A> Panel 컨트롤에서 파생 되기 때문에 <xref:System.Windows.Forms.ScrollableControl>사용할 수 있습니다 클래스는 <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>속성을 사용 하는 패널 컨트롤의 스크롤 막대.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> </xref:System.Windows.Forms.ScrollableControl> 경우는 <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>속성이로 설정 되어 `true`, 패널에 있는 (그러나 해당 표시 되는 영역 외부에서), 포함 된 컨트롤이 제공 된 스크롤 막대를 스크롤할 수 있습니다.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>       Panel 컨트롤 캡션이 표시 되지 않습니다. 컨트롤을 캡션을 표시할 수 있는 패널 유사 해야 할 경우 참조는 <xref:System.Windows.Forms.GroupBox>컨트롤.</xref:System.Windows.Forms.GroupBox>"
  example:
  - "The following code example creates a Panel control and adds a <xref:System.Windows.Forms.Label> and a <xref:System.Windows.Forms.TextBox> to the Panel. The Panel control is displayed with a three-dimensional border to distinguish where the Panel control is located in relation to other objects on the form. This example requires that the method defined in this example is called from within an existing form and that the <xref:System.Drawing?displayProperty=fullName> namespace has been added to the source code for the form.  \n  \n [!code-cs[Classic Panel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_16_1.cs)]\n [!code-cpp[Classic Panel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_16_1.cpp)]\n [!code-vb[Classic Panel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_16_1.vb)]"
