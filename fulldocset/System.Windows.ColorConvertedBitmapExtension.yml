  fullName: System.Windows.ColorConvertedBitmapExtension
  type: Class
  summary: "사용 하도록 설정 하는 태그 확장 구현 <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref> 생성 합니다. A <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref> 포함된 된 프로필이 소스 및 대상 값에 따라 대신 프로필이 없습니다."
  remarks: "이 클래스는 태그 확장 구현 합니다. 태그 확장 클래스의 일부 측면에 대 한 인프라를 지원 하기 위해 주로 존재는 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 프로세서 구현 및 태그 확장에 의해 노출 되는 멤버는 사용자 코드에서 일반적으로 호출 되지 않습니다. 이 확장 프로그램 지원의 [ColorConvertedBitmap 태그 확장](~/add/includes/ajax-current-ext-md.md) 에서 사용량 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다.      <a name=&quot;xamlTextUsage_ColorConvertedBitmapExtension&quot;></a># # XAML 텍스트 사용에 대 한 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 정보 참조 [ColorConvertedBitmap 태그 확장](../Topic/ColorConvertedBitmap%20Markup%20Extension.md)합니다."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.Media.Imaging.ColorConvertedBitmap))]

      public class ColorConvertedBitmapExtension : System.Windows.Markup.MarkupExtension
