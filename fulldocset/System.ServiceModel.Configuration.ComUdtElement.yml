  name: ComUdtElement
  nameWithType: ComUdtElement
  fullName: System.ServiceModel.Configuration.ComUdtElement
  type: Class
  summary: "서비스 계약에 포함 될 수 있는 사용자 정의 형식 (UDT)을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "COM + 통합 런타임에서 형식 라이브러리를 검사 하 여 서비스를 만듭니다. COM + 구성 요소에서 전달 하는 메서드를 포함 하는 경우는 `VARIANT`, 시스템 런타임 전에 전달 될 실제 형식을 확인할 수 없습니다. 내에서 사용자 정의 형식 (UDT)를 전달 하려고 시도 따라서는 `VARIANT`, 알려진된 serialization 형식이 아니므로 실패 합니다.       이 문제를 피하기 적절 한 서비스 계약에 알려진된 형식으로 포함 될 수 있도록 구성 파일에는 Udt를 추가할 수 있습니다. 이렇게 하려면 UDT와 계약, 즉,는 원래 COM 인터페이스를 사용 하는 고유 하 게 식별 해야 합니다.       다음 예제에서는 추가에 특정 Udt 두 개는 `userDefinedTypes`>이 목적을 위해 구성 파일의 섹션입니다.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] 의 특성은 `userDefinedType`> 요소는 다음과 같이 정의 됩니다:- `typeName`: 읽을 수 있는 형식 이름을 제공 하는 선택적 특성입니다. 이 런타임에서 사용 되지 않지만, 판독기에서 형식을 구별할 때 도움이 됩니다.      - `typeLibID`: 형식을 정의 하는 등록 된 형식 라이브러리를 지정 하는 GUID 문자열입니다.      - `typeLibVersion`: 형식을 정의 하는 형식 라이브러리 버전을 지정 하는 문자열입니다.      - `typeDefID`: 등록된 된 형식 라이브러리에 있는 특정 UDT 형식을 지정 하는 GUID 문자열입니다.       서비스가 초기화 될 때 COM + 통합 런타임은 지정 된 형식을 찾아 지정된 된 계약에 대 한 알려진된 형식 컬렉션에 추가 합니다."
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
