  name: SessionSecurityTokenReceivedEventArgs
  nameWithType: SessionSecurityTokenReceivedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived&quot;> </xref> 이벤트입니다."
  remarks: "기본적으로는 <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>내에서 이벤트가 발생 된 <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>호출한 후 세션 토큰 (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) 세션 쿠키에서 성공적으로 읽은.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> 이벤트 처리기를 파이프라인을 통해 더 이상 전달 하 고 (사용자) 요청을 만드는 엔터티를 인증 하는 데 사용 하기 전에 세션 토큰의 속성을 수정할 수 있습니다.       토큰을 통해 액세스할 수 있습니다는 <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A>속성.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A> 토큰을 수정한 후 있습니다 수 것 기록 되어 있는지 확인할 다시 쿠키를 설정 하 여는 <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A>를 `true`.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A> 마지막으로 <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>이벤트는 취소할 수 있는 이벤트를 설정할 수 있습니다는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성 (에서 상속 되며, <xref:System.ComponentModel.CancelEventArgs>) 더 이상 요청 처리를 중단 합니다.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>"
  syntax:
    content: 'public class SessionSecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
