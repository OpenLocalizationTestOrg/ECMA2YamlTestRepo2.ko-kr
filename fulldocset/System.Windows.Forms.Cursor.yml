  summary: "마우스 포인터를 그리는 데 사용 되는 이미지를 나타냅니다."
  remarks: "커서가 작은 사진을 위치 화면에 있는 트랙볼, 펜, 마우스 등 포인팅 장치에 의해 제어 됩니다. 포인팅 장치를 이동할 때 운영 체제에 따라 커서를 이동 합니다.       다양 한 커서 모양은 마우스가 작업은 사용자에 게 알리는 데 사용 됩니다. 예를 들어, 편집 하거나 텍스트를 선택할 때는 <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>커서는 일반적으로 표시 됩니다.</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> 대기 커서를 현재 실행 중인 프로세스를 사용자에 게에 주로 사용 됩니다. 사용자를 대기 중일 수 있는 프로세스의 예로 파일을 저장 또는 같은 컨트롤을 채우는 파일을 열는 <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox>또는 <xref:System.Windows.Forms.TreeView>많은 양의 데이터와.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       파생 되는 모든 컨트롤은 <xref:System.Windows.Forms.Control>클래스는 <xref:System.Windows.Forms.Control.Cursor%2A>속성.</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> 컨트롤의 범위 내에 없을 때 마우스 포인터에 의해 표시 되는 커서를 변경 하려면 할당에 대 한 커서는 <xref:System.Windows.Forms.Control.Cursor%2A>컨트롤의 속성입니다.</xref:System.Windows.Forms.Control.Cursor%2A> 에 대 한 커서를 할당 하 여 응용 프로그램 수준에서 커서를 표시할 수는 또한는 <xref:System.Windows.Forms.Cursor.Current%2A>속성.</xref:System.Windows.Forms.Cursor.Current%2A> 예를 들어 응용 프로그램의 용도 텍스트 파일을 편집 하려면 설정할 수 있습니다는 <xref:System.Windows.Forms.Cursor.Current%2A>속성을 <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>파일 로드 하거나 처리 되지 않도록 모든 마우스 이벤트를 방지 하기 위해 저장 하는 동안 응용 프로그램이 대기 커서를 표시 합니다.</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> 프로세스가 완료 되 면 설정 된 <xref:System.Windows.Forms.Cursor.Current%2A>속성을 <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>각 컨트롤 형식에 대해 적절 한 커서를 표시 하려면 응용 프로그램에 대 한.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      > [!NOTE] > 호출 하는 경우 <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>다시 설정 하기 전에 <xref:System.Windows.Forms.Cursor.Current%2A>속성을 다시 고 <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>커서 응용 프로그램 마우스 이벤트를 수신 대기 하는 다시 시작 됩니다 및 응용 프로그램에서 각 컨트롤에 대 한 적절 한 커서를 표시 하는 다시 시작 됩니다.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       커서 개체의 기존 커서, 표준 커서 파일, 리소스 또는 데이터 스트림을 핸들 등의 여러 원본에서 만들 수 있습니다.      > [!NOTE] > 애니메이션된 커서 (.ani 파일) 또는 커서 흑백 이외의 다른 색으로 the 커서 클래스를 지원 하지 않습니다.       커서를 사용 하는 이미지가 너무 작으면 경우 사용할 수 있습니다는 <xref:System.Windows.Forms.Cursor.DrawStretched%2A>메서드를 커서의 범위를 채우도록 이미지를.</xref:System.Windows.Forms.Cursor.DrawStretched%2A> 호출 하 여 커서를 임시로 숨길 수 있습니다는 <xref:System.Windows.Forms.Cursor.Hide%2A>메서드를 호출 하 여 복원할 수는 <xref:System.Windows.Forms.Cursor.Show%2A>메서드.</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       .NET Framework 4.5.2 이상에서는 커서 크기가 조정 됩니다 app.config 파일에 다음 항목이 포함 되어 있으면 시스템 DPI 설정에 따라:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
