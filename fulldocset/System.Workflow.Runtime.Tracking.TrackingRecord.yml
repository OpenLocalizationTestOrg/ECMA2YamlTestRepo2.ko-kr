  remarks: "워크플로 인스턴스에서 내보낸 추적 이벤트의 특정 종류에는 연결 된 이벤트 데이터를 포함 됩니다. 추적 이벤트에 연결 된 이벤트 데이터를 런타임 추적 인프라는 파생된 클래스의 EventArgs 속성에 데이터를 넣습니다. 예를 들어 경우는 워크플로 인스턴스가 종료 되 면 런타임 추적 인프라 보냅니다는 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>와 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A?displayProperty=fullName>로 설정 된 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs>종료 이유에 대 한 정보를 포함 하.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>"
