  name: DataSourceOperation
  nameWithType: DataSourceOperation
  fullName: System.Web.UI.DataSourceOperation
  type: Enum
  summary: "데이터 소스 컨트롤에서 수행 하는 데이터 작업을 지정 합니다."
  remarks: "DataSourceOperation 열거형 데이터 소스 컨트롤의 기본 데이터에 대해 수행할 수 있는 동작을 나타냅니다. 데이터 소스 컨트롤과 같은 <xref:System.Web.UI.WebControls.SqlDataSource>및 <xref:System.Web.UI.WebControls.ObjectDataSource>이 열거형 값을 사용 하 여 수행 되는 작업 유형을 추적할.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>       작업&5; 개 주요 데이터 소스 DataSourceOperation 열거형으로 표시 됩니다. Select 및 SelectCount 값 Delete, Insert, 하는 동안 기본 데이터 원본의 데이터를 검색 하는 작업을 나타내고 값 업데이트 데이터를 수정 하는 작업을 나타냅니다."
  syntax:
    content: public enum DataSourceOperation
