  fullName: System.Activities.VersionMismatchException
  type: Class
  summary: "버전 불일치 예외에 대 한 정보를 지정합니다."
  remarks: "이 클래스는 버전 관리 및 Windows Workflow Foundation의 동적 업데이트 기능을 지원합니다. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]워크플로 버전 관리, 워크플로 id 및 동적 업데이트는 다음 항목을 참조 합니다.       [워크플로 버전 관리](http://go.microsoft.com/fwlink/?LinkID=271561) 에 도입 된 워크플로 버전 관리 기능을 설명 [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)]합니다.       [동적 업데이트](http://go.microsoft.com/fwlink/?LinkId=271563) 동적 업데이트를 사용 하 여 지속형된 워크플로 인스턴스의 워크플로 정의 업데이트 하는 방법을 설명 합니다.       [WorkflowApplication Id 및 버전 관리를 사용 하 여](http://go.microsoft.com/fwlink/?LinkId=271564) 사용 하는 방법에 설명 <xref:System.Activities.WorkflowIdentity>여러 버전의 워크플로-여-를 함께 호스트 하.</xref:System.Activities.WorkflowIdentity>       [WorkflowServiceHost에서 Side-by-side 버전 관리](http://go.microsoft.com/fwlink/?LinkId=271565) 여러 버전의 단일 끝점에서 워크플로 호스트 하는 방법을 설명 합니다.       [방법: 호스트는 워크플로-Side-by-side의 여러 버전](http://go.microsoft.com/fwlink/?LinkId=271566) 이 단계는 [초보자를 위한 자습서](http://go.microsoft.com/fwlink/?LinkId=271570) 워크플로 정의 업데이트 하 고 동시에 이전 및 새 정의 사용 하 여 워크플로 호스트 하는 방법을 보여 줍니다.       [방법: 실행 중인 워크플로 인스턴스의 정의 업데이트](http://go.microsoft.com/fwlink/?LinkId=271567) 이 단계는 [초보자를 위한 자습서](http://go.microsoft.com/fwlink/?LinkId=271570) 새 워크플로 정의 사용 하는 지속형된 워크플로 인스턴스를 업데이트 하는 방법을 보여 줍니다."
