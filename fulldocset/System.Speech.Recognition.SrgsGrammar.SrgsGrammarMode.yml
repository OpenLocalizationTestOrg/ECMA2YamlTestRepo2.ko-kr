  name: SrgsGrammarMode
  nameWithType: SrgsGrammarMode
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsGrammarMode
  type: Enum
  summary: "문법에 정의 된 입력의 유형을 나타냅니다는 <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref>, 일치 하 게 됩니다."
  remarks: "에 대 한 입력된 모드는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>따라 사용자가 해당 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.Mode%2A>속성.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.Mode%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> 기본 입력된 모드는 음성 문법에서 정의 하는 나타내는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>음성 입력에 일치 합니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>       Dtmf 모드 문법 음성 대신 듀얼 톤 다중 주파수 (DTMF) 음 일치를 나타냅니다. 대부분의 전화 번호에 12는 일반적으로 발견 되 16 DTMF 음 있습니다.       만들 때 한 <xref:System.Speech.Recognition.Grammar>에서 개체는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>, <xref:System.Speech.Recognition.Grammar>개체의 입력으로 지정 된 형식과 일치 합니다는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.Mode%2A>속성 SrgsGrammarMode의 인스턴스를 가져옵니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.Mode%2A> </xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> </xref:System.Speech.Recognition.Grammar>"
  example:
  - "```c#  \nstring srgsDocumentFile = Path.Combine(Path.GetTempPath(), \"srgsDocumentFile.xml\");  \nSrgsDocument document = null;  \nGrammarBuilder builder = null;  \nGrammar grammar = null;  \n  \nChoices firstThree = new Choices(new string[] {\"1\", \"2\", \"3\"});  \nChoices nextThree = new Choices(new string[] {\"4\", \"5\", \"6\"});  \nChoices lastThree = new Choices(new string[] {\"7\", \"8\", \"9\"});  \n  \nChoices keyPadChoices = new Choices(new GrammarBuilder[] {firstThree, nextThree, lastThree, new Choices(\"0\")});  \n  \nbuilder = new GrammarBuilder(keyPadChoices);  \ndocument = new SrgsDocument(builder);  \n  \ndocument.Mode = SrgsGrammarMode.Dtmf;  \ngrammar = new Grammar(document);   \n```"
  syntax:
    content: public enum SrgsGrammarMode
