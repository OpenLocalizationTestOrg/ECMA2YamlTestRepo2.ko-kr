  summary: "메시지 상자에 원 안의 물음표로 구성 된 기호가 포함 되어 있습니다. 물음표 메시지 아이콘이 특정 형식의 메시지 명확 하 게 나타내지 않습니다 하 고 포함 된 질문으로 된 메시지 구문을 메시지 형식에 적용할 수 있기 때문에 더 이상 좋습니다. 또한 사용자가 메시지 기호 물음표와 도움말 정보를 혼동할 수 있습니다. 따라서 메시지 상자에서이 물음표 메시지 기호를 사용 하지 마십시오. 시스템이 계속 이전 버전과 호환성에 대 한 기호를 포함을 지원 합니다."
