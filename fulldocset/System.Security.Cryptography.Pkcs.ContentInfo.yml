  remarks: "<xref:System.Security.Cryptography.Pkcs.ContentInfo>클래스 기본 속성 값은 다음과 같습니다.</xref:System.Security.Cryptography.Pkcs.ContentInfo>      | 속성 | 기본 값 |   |--------------|-------------------|   | <xref:System.Security.Cryptography.Pkcs.ContentInfo.ContentType%2A>|&1;.2.840.113549.1.7.1 (데이터) |</xref:System.Security.Cryptography.Pkcs.ContentInfo.ContentType%2A>"
