- uid: System.Security.Cryptography.Pkcs.ContentInfo.#ctor(System.Security.Cryptography.Oid,System.Byte[])
  id: '#ctor(System.Security.Cryptography.Oid,System.Byte[])'
  parent: System.Security.Cryptography.Pkcs.ContentInfo
  langs:
  - csharp
  name: ContentInfo(Oid,Byte[])
  nameWithType: ContentInfo.ContentInfo(Oid,Byte[])
  fullName: System.Security.Cryptography.Pkcs.ContentInfo.ContentInfo(Oid,Byte[])
  type: Constructor
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "ContentInfo 생성자의 인스턴스를 만듭니다.는 <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref> 데이터와 지정된 된 콘텐츠 형식 및 바이트 값의 배열을 사용 하 여 클래스입니다."
  remarks: "이 구현에서 생산 될 수 있는 내용 유형에 digestedData encryptedData 콘텐츠 형식과, CMS/PKCS #7 표준 문서에 나타나는 않습니다. 그러나이 콘텐츠 형식은이 생성자에 전달할 수 있습니다.       다음 OID 문자열 ContentInfo 생성자의 인수로 서 작성을 사용 하는 `contentType` 콘텐츠 형식 매개 변수입니다.      | `contentType` 콘텐츠 형식 | OID 문자열 |   |--------------------------------|----------------|   | 데이터 |&1;.2.840.113549.1.7.1 |   | digestedData |&1;.2.840.113549.1.7.5 |   | encryptedData |&1;.2.840.113549.1.7.6 |   | envelopedData |&1;.2.840.113549.1.7.3 |   | hashedData |&1;.2.840.113549.1.7.5 |   | signedAndEnvelopedData |&1;.2.840.113549.1.7.4 |   | signedData |&1;.2.840.113549.1.7.2 |"
  syntax:
    content: public ContentInfo (System.Security.Cryptography.Oid contentType, byte[] content);
    parameters:
    - id: contentType
      type: System.Security.Cryptography.Oid
      description: "<xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref> 포함 된 개체는 `object identifier` (OID)는 콘텐츠의 콘텐츠 형식을 지정 하는입니다. 이 데이터, digestedData, encryptedData, envelopedData, hashedData, signedAndEnvelopedData, 또는 signedData 수 있습니다.  자세한 내용은 설명 부분을 참조 합니다."
    - id: content
      type: System.Byte[]
      description: "만드는 데 사용할 데이터를 나타내는 바이트 값 배열을 <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref> 개체입니다."
  overload: System.Security.Cryptography.Pkcs.ContentInfo.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Null 참조를 올바른 인수로 받아들이지 않는 메서드에 전달 되었습니다."
  platform:
