ystem.Windows.Forms.TreeNode.SelectedImageIndex%2A>       특정 트리 노드를 선택 하 고을 반복 하는 <xref:System.Windows.Forms.TreeView.Nodes%2A>다음 속성 값을 사용 하 여 컬렉션을 수행할 수 있습니다: <xref:System.Windows.Forms.TreeNode.FirstNode%2A>, <xref:System.Windows.Forms.TreeNode.LastNode%2A> <xref:System.Windows.Forms.TreeNode.NextNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevNode%2A> <xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A>.</xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.PrevNode%2A> </xref:System.Windows.Forms.TreeNode.NextNode%2A> </xref:System.Windows.Forms.TreeNode.LastNode%2A> </xref:System.Windows.Forms.TreeNode.FirstNode%2A> </xref:System.Windows.Forms.TreeView.Nodes%2A> 할당을 앞에서 언급 한 속성 중 하나에서 반환 된 TreeNode는 <xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>속성에서 해당 트리 노드를 선택 하는 <xref:System.Windows.Forms.TreeView>컨트롤.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>       다음 수준의 자식 트리 노드를 표시 하려면 트리 노드를 확장할 수 있습니다. 사용자를 눌러 TreeNode를 확장할 수 있습니다 (+)는 트리 노드를 확장 하 고 호출 하 여 또는 표시 되는 트리 노드 옆에 있는 단추는 <xref:System.Windows.Forms.TreeNode.Expand%2A>메서드.</xref:System.Windows.Forms.TreeNode.Expand%2A> 모든 자식 트리 노드 수준을 확장 하는 <xref:System.Windows.Forms.TreeNode.Nodes%2A>컬렉션, 호출 된 <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>메서드.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> 호출 하 여 자식 트리 노드 수준을 축소할 수는 <xref:System.Windows.Forms.TreeNode.Collapse%2A>빼기를 눌러 메서드 또는 사용자 수 (-) 단추가 표시 되 면 트리 노드 옆에 있는.</xref:System.Windows.Forms.TreeNode.Collapse%2A> 호출할 수도 있습니다는 <xref:System.Windows.Forms.TreeNode.Toggle%2A>메서드를 확장 및 축소 된 상태로 TreeNode를 대체 합니다.</xref:System.Windows.Forms.TreeNode.Toggle%2A>       트리 노드 확인란을 표시할 수 있습니다. 확인란을 표시 하려면 설정는 <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>의 속성은 <xref:System.Windows.Forms.TreeView>를 `true`.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> <xref:System.Windows.Forms.TreeNode.Checked%2A>속성이 `true` 트리 노드의 선택된 상태에 있는.</xref:System.Windows.Forms.TreeNode.Checked%2A>"
  example:
  - "The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the TreeNode objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_1_1.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_1_1.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_1_1.cpp)]"
