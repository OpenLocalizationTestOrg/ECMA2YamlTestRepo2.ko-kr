  type: Class
  summary: "캐시 된 콘텐츠 영역을 그립니다."
  remarks: "BitmapCacheBrush 클래스를 사용 하 여 캐시 된 요소를 효율적으로 다시 사용 합니다. 여러 요소에 복잡 한 내용을 그려야 할 때 유용 합니다. 사용 하 여는 <xref:System.Windows.Media.BitmapCache>는 복잡 한 요소를 캐시 하는 클래스입니다.</xref:System.Windows.Media.BitmapCache>       할당 한 <xref:System.Windows.Media.Visual>에 <xref:System.Windows.Media.BitmapCacheBrush.Target%2A>속성 하 고 필요에 따라 할당는 <xref:System.Windows.Media.BitmapCache>에 <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>속성.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.BitmapCache> </xref:System.Windows.Media.BitmapCacheBrush.Target%2A> </xref:System.Windows.Media.Visual> <xref:System.Windows.Media.CacheMode>브러시와 대상의 <xref:System.Windows.Media.Visual>다른 동작을 생성 하기 위해 상호 작용.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.CacheMode> 다음 표에서 이러한 상호 작용을 보여 줍니다.      || 대상에 없는 CacheMode | 대상에 CacheMode |   |-|-----------------------------|--------------------------|   | 브러시에 없는 CacheMode | 시각적 렌더링 대상으로 합니다. 기본 캐시 동작을 사용 하는 브러시입니다. | 대상 시각적 개체를 캐시; 렌더링 브러시를 렌더링할 때 대상 캐시를 사용 합니다. |   | 브러시에 CacheMode | 시각적 렌더링 대상으로 합니다. 브러시 자체 캐시로 대상을 렌더링 하 고이 사용 하 여 렌더링 합니다. | 대상 시각적 개체를 캐시; 렌더링 브러시의 캐시에 대상을 렌더링 하 고이 사용 하 여 렌더링 하는 브러시입니다. |       BitmapCacheBrush 클래스는 비슷합니다는 <xref:System.Windows.Media.VisualBrush>클래스 하지만 BitmapCacheBrush 항상 대상 요소에 대 한 캐시에서 또는 렌더링 하 여 정의 된 캐시에서는 <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>속성.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.VisualBrush> BitmapCacheBrush 클래스에는 업데이트할 영역 지원 합니다.       다음 표에서 기본 BitmapCacheBrush 클래스에 대 한 비트맵 캐시 설정을 보여 줍니다.      | 비트맵 캐시 속성 | 기본 설정은 |   |---------------------------|---------------------|   | <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>|1|       <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>BitmapCacheBrush 클래스 속성은 무시 됩니다.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> </xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>       BitmapCacheBrush 클래스 루트 <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> 에서 다음 속성을 무시 함 <xref:System.Windows.Media.VisualBrush>클래스</xref:System.Windows.Media.VisualBrush> 와에서 다르게이 동작      -   <xref:System.Windows.Media.Visual.VisualOffset%2A>      -   <xref:System.Windows.Media.Visual.VisualTransform%2A>      -   <xref:System.Windows.Media.Visual.VisualClip%2A>      -   <xref:System.Windows.Media.Visual.VisualEffect%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacity%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacity%2A></xref:System.Windows.Media.Visual.VisualEffect%2A></xref:System.Windows.Media.Visual.VisualClip%2A></xref:System.Windows.Media.Visual.VisualTransform%2A></xref:System.Windows.Media.Visual.VisualOffset%2A>"
