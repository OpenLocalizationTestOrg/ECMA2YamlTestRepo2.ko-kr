  summary: "개별 구성 속성에 대 한 메타 데이터를 나타내는 클래스와 내부적으로 사용 합니다."
  remarks: "SettingsProperty <xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase> 에서 파생 된 클래스의 설정 속성을 설명 하는 데 사용 됩니다. 공용 언어 런타임 클래스를 그룹화 할 설정 속성의 컬렉션을 허용 하는 API 설정 합니다.       설정, <xref:System.Configuration.SettingsBase> <xref:System.Configuration.SettingsPropertyCollection>.</xref:System.Configuration.SettingsPropertyCollection> 형식의 컬렉션에서 그룹화 SettingsProperty 개체의 컬렉션을 요청 하는 기본 클래스</xref:System.Configuration.SettingsBase> 를 지속할 때 고유한 속성 멤버를 호출 하 여 수행 합니다. 상속 된 클래스를 유지 하는 속성의 컬렉션을 반환 해야 합니다.       다음을 포함 한 속성에 대 한 메타 데이터를 포함 하는 각 SettingsProperty 개체:-이름입니다.      기본 값입니다.      속성 유형입니다.      -Serialization 메서드입니다.      -지 속성에 사용할 공급자입니다.      -컨텍스트 및 공급자에 따라 기타 임의의 특성입니다."
