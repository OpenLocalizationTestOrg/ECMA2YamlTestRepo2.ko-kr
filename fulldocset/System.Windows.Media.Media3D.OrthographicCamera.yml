  type: Class
  summary: "직교 투영 카메라를 나타냅니다."
  remarks: "이 클래스의 직교 프로젝션을 지정 하는 [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] 모델는 [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] 비주얼 화면입니다. 마찬가지로 <xref:System.Windows.Media.Media3D.PerspectiveCamera>, 위치, 보기 방향 및 &quot;위쪽&quot; 방향 지정 합니다.</xref:System.Windows.Media.Media3D.PerspectiveCamera> 그러나와 달리 <xref:System.Windows.Media.Media3D.PerspectiveCamera>, OrthographicCamera 단축법 관점을 포함 하지 않는 프로젝션에 설명 합니다.</xref:System.Windows.Media.Media3D.PerspectiveCamera> 즉, OrthographicCamera 장면의 수평 특정 지점에서 만나는 것 대신 병렬 모두가 해당 보기 상자에 설명 합니다.       다음 다이어그램은 직교 및 원근 포어 카메라 프로젝션 차이 보여 줍니다.       ![직교 및 원근 프로젝션](~/add/media/camera-projections4.png &quot;직교 및 원근 프로젝션&quot;)"
  example:
