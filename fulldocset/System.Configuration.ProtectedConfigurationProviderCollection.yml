  type: Class
  summary: "컬렉션을 제공 <xref href=&quot;System.Configuration.ProtectedConfigurationProvider&quot;> </xref> 개체입니다."
  remarks: "<xref:System.Configuration.ProtectedConfiguration.Providers%2A>의 속성은 <xref:System.Configuration.ProtectedConfiguration>클래스는 응용 프로그램에 사용할 수 있는 모든 보호 되는 구성 공급자 ProtectedConfigurationProviderCollection 컬렉션.</xref:System.Configuration.ProtectedConfiguration> </xref:System.Configuration.ProtectedConfiguration.Providers%2A>       응용 프로그램에서 사용 하는 중요 한 정보를 보호 하는 구성 파일의 섹션을 암호화할 수 있습니다. 이 옵션으로 무단된 액세스는 어려움이 공격자 구성 파일에 액세스 하는 경우에 합니다.       .NET Framework 구성 파일의 섹션을 암호화 하는 데 사용할 수 있는 두 명의 보호 되는 구성 공급자도 포함 되어:는 <xref:System.Configuration.RsaProtectedConfigurationProvider>클래스를 사용 하는 <xref:System.Security.Cryptography.RSACryptoServiceProvider>구성 섹션을 암호화 하는 클래스 및 <xref:System.Configuration.DpapiProtectedConfigurationProvider>Windows 데이터 보호 API (DPAPI)를 사용 하 여 구성 섹션을 암호화 하는 클래스입니다.</xref:System.Configuration.DpapiProtectedConfigurationProvider> </xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Configuration.RsaProtectedConfigurationProvider>       DPAPI 또는 RSA 공급자가 아닌 알고리즘을 사용 하 여 중요 한 정보를 암호화 하는 요구 사항이 있을 수 있습니다. 이 경우 사용자 지정 보호 되는 구성 공급자를 빌드할 수 있습니다. <xref:System.Configuration.ProtectedConfigurationProvider>클래스는 사용자 고유의 보호 되는 구성 공급자를 만들려면에서 상속 해야 하는 추상 기본 클래스입니다.</xref:System.Configuration.ProtectedConfigurationProvider>       보호 되는 구성에 대 한 자세한 내용은 참조 [암호화 구성 정보를 사용 하 여 보호 되는 구성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: 'public class ProtectedConfigurationProviderCollection : System.Configuration.Provider.ProviderCollection'
