    parameters: []
    return:
      type: System.String
      description: "A <xref:System.String>에서 파생 된 컨트롤을 렌더링 하는 데 사용 하는 태그를 포함 하는 <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> 디자인 타임에.</xref:System.String>"
