  name: ListControlDesigner
  nameWithType: ListControlDesigner
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner
  type: Class
  summary: "파생 된 컨트롤을 비주얼 웹 디자이너에서 디자인 타임 지원을 제공 하는 디자이너에 대 한 기본 클래스로 사용는 <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> 추상 클래스입니다."
  remarks: "비주얼 웹 디자이너에서 사용자가 소스 뷰에서 디자인 뷰로 전환 하는 경우 컨트롤을 설명 하는 태그 소스 코드에서 파생 된 <xref:System.Web.UI.WebControls.ListControl>클래스 구문 분석 되 고 디자인 화면에 컨트롤의 디자인 타임 버전이 만들어집니다.</xref:System.Web.UI.WebControls.ListControl> 사용자 소스 뷰로 다시 전환 되는 경우 디자인 타임 컨트롤 태그 소스 코드에 유지 되 고 웹 페이지에 대 한 태그를 편집 합니다. ListControlDesigner 클래스 <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> 에서 파생 된 컨트롤을 비주얼 웹 디자이너에서 디자인 타임 지원을 제공 하는 디자이너에 대 한 기본 클래스로 사용 합니다.       ListControlDesigner 클래스 속성은 다음과 같은 기능을 제공:- <xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>속성 반환 하지 않습니다는 <xref:System.ComponentModel.Design.DesignerActionListCollection>개체에서 파생 된 개체는 일반적으로 포함 하는 <xref:System.ComponentModel.Design.DesignerActionList>디자이너의 상속 트리의 각 수준에 대 한 개체입니다.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A> <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>속성 <xref:System.Web.UI.WebControls.ListControl>클래스</xref:System.Web.UI.WebControls.ListControl> 에서 파생 된 컨트롤의 해당 속성에 대 한 액세스를</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> 제공 합니다.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A> <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>및 <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>텍스트를 제공 하 고 목록 항목의 콘텐츠를 각각 값 있는 데이터 원본의 필드를 나타냅니다.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>       ListControlDesigner 클래스 메서드는 다음 기능을 제공:- <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>메서드에서 파생 되는 연결 된 컨트롤을 바인딩하는 <xref:System.Web.UI.WebControls.ListControl>디자인 타임 데이터 원본에.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>메서드 디자인 타임에 연결된 된 컨트롤을 렌더링 하는 데 사용 되는 태그를 반환 합니다.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>메서드는 디자인 타임 <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>구성 요소 연결된 된 컨트롤 컨테이너에서.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>메서드가 반환 되는 <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>컨트롤 컨테이너에서 디자인 타임에 해결 <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A>컨트롤의 속성입니다.</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>보고 <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> 에서 파생 되는 연결 된 컨트롤을 디자인 하는 디자이너를 준비 하는 메서드</xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>때이 메서드가 호출 되는 <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>연결된 된 컨트롤 변경 되었습니다.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>메서드는 추가 속성을 제거에서 추가 속성을, 또는 <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> 에서 파생 된 연결된 된 컨트롤의 그림자 속성 추가 하는 데 사용 됩니다</xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>"
  example:
  - "This section provides two code examples. The first demonstrates how to derive a custom control designer.  The second demonstrates how to associate a derived control with a designer.  \n  \n The following code example shows how to create a class named `SimpleRadioButtonListDesigner` that inherits from the ListControlDesigner class. The `SimpleRadioButtonListDesigner` class overrides the <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>, <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>, and <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> methods. The `SimpleRadioButtonListDesigner` class displays a `SimpleRadioButtonList` control on the design surface.  \n  \n [!code-cs[ListControlDesigner_Samples#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_1.cs)]\n [!code-vb[ListControlDesigner_Samples#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_1.vb)]  \n  \n The following code example derives the `SimpleRadioButtonList` control from the <xref:System.Web.UI.WebControls.RadioButtonList> control, and shows how to use the <xref:System.ComponentModel.DesignerAttribute> class to associate the `SimpleRadioButtonList` control with its designer, the `SimpleRadioButtonListDesigner` class.  \n  \n [!code-cs[ListControlDesigner_Samples#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_2.cs)]\n [!code-vb[ListControlDesigner_Samples#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ListControlDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner
