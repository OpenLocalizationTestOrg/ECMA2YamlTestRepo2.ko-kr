  name: RegistrationClassContext
  nameWithType: RegistrationClassContext
  fullName: System.Runtime.InteropServices.RegistrationClassContext
  type: Enum
  summary: "클래스 개체를 사용 가능 하 게 인스턴스 생성 요청에 대 한 실행 컨텍스트 집합을 지정 합니다."
  remarks: "RegistrationClassContext 열거형의 값에 사용 되는 `classContext` 의 매개 변수는 <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>메서드.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> 이러한 값은 COM에 정의 된 것과 동일 **CLSCTX** 열거형으로 사용 되는 `dwClsContext` COM API 호출에서 매개 변수 `CoRegisterClassObject`합니다.       에 대 한 자세한 내용은 `CoRegisterClassObject` 및 **CLSCTX** 열거형 MSDN library를 참조 합니다."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationClassContext
