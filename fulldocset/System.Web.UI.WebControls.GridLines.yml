  remarks: "눈금선 열거형 테이블 구조에서 항목을 표시 하는 컨트롤에 대 한 여러 가지 모눈선 스타일을 나타냅니다. 가로, 세로, 가로 모두 표시할 수 있습니다 및 세로 축 또는 모눈선이 없습니다."
