  name: PanelDesigner
  nameWithType: PanelDesigner
  fullName: System.Web.UI.Design.WebControls.PanelDesigner
  type: Class
  summary: "비주얼 디자이너에서 디자인 타임 지원을 제공는 <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.Panel>컨트롤은 컨테이너에 사용 다른 컨트롤에 컨트롤을 프로그래밍 방식으로 생성 되는 경우에 특히.</xref:System.Web.UI.WebControls.Panel>       PanelDesigner 클래스에 대 한 디자인 타임 지원을 제공 <xref:System.Web.UI.WebControls.Panel>비주얼 디자이너에서 컨트롤.</xref:System.Web.UI.WebControls.Panel> 그러나 모든 Panel 컨트롤의 새 구현에 대 한 사용 하 여는 <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>는 PanelDesigner 대신.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>       비주얼 디자이너에서 소스 뷰에서 디자인 뷰로 전환 하면 태그 소스 코드가 연결 된 설명 하는 <xref:System.Web.UI.WebControls.Panel>제어 구문 분석 되 고 디자인 화면에 컨트롤의 디자인 타임 버전이 만들어집니다.</xref:System.Web.UI.WebControls.Panel> 소스 뷰로 다시 전환 하는 경우 디자인 타임 컨트롤 태그 소스 코드에 유지 되 고 웹 페이지에 대 한 태그를 편집 합니다.       <xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A>메서드는 지정한 속성 및 값을 지정 된 태그 스타일으로 매핑합니다.</xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A> <xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>메서드는 동작이 디자이너에 연결 될 때 알림을 제공 합니다.</xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is PanelContainerDesigner because it uses an EditableDesignerRegion for editing the content. Designer regions allow for better control of the content being edited. http://go.microsoft.com/fwlink/?linkid=14202")]

