  type: Class
  summary: "유효성을 검사 한 <xref:System.Int32>값.</xref:System.Int32>"
  remarks: "IntegerValidator 클래스는 정수 특정 조건을 충족 하는지 확인 하는 데 사용 됩니다. 유효성 검사에 대 한 조건은 IntegerValidator 클래스의 인스턴스를 만들 때 설정 됩니다. <xref:System.Configuration.IntegerValidator.%23ctor%2A>두 개의 매개 변수가 있는 생성자 따르는지 확인 중인 정수 최소값 및 최대값.</xref:System.Configuration.IntegerValidator.%23ctor%2A> <xref:System.Configuration.IntegerValidator.%23ctor%2A>최소값 및 최대값을 확인 하는 세 개의 매개 변수가 있는 생성자 <xref:System.Int32>유효성을 검사 하려면 해당 값이 지정된 된 범위 내에서 뿐만 아니라.</xref:System.Int32> </xref:System.Configuration.IntegerValidator.%23ctor%2A> <xref:System.Configuration.IntegerValidator.%23ctor%2A>4 개의 매개 변수가 있는 생성자는 이전 세 가지 매개 변수를 확인 검사 여부는 <xref:System.Int32>값은 특정 해상도 같습니다.</xref:System.Int32> </xref:System.Configuration.IntegerValidator.%23ctor%2A>       <xref:System.Configuration.IntegerValidator.CanValidate%2A>메서드 유효성을 검사할 개체 유형이 예상된 유형과 일치 하는지 여부를 확인 합니다.</xref:System.Configuration.IntegerValidator.CanValidate%2A> 유효성 검사 중인 개체의 매개 변수로 전달 되는 <xref:System.Configuration.IntegerValidator.Validate%2A>메서드.</xref:System.Configuration.IntegerValidator.Validate%2A>"
  example:
