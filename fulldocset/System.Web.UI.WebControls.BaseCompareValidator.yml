  summary: "형식화 된 비교를 수행 하는 유효성 검사 컨트롤에 대 한 추상 기본 클래스로 사용 됩니다."
  remarks: "와 같은 값을 비교 하는 유효성 검사 컨트롤 BaseCompareValidator 클래스는 상속 된 <xref:System.Web.UI.WebControls.CompareValidator>및 <xref:System.Web.UI.WebControls.RangeValidator>컨트롤 기본 공통 기능을 제공 합니다.</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator>       사용 하 여는 <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>값 비교 되기 전에 변환 된 데이터를 지정 하려면 속성 형식입니다.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>      > [!NOTE] > 유효성을 검사할 입력된 컨트롤의 값을 지정된 된 데이터 형식으로 변환할 수 없습니다, 유효성 검사가 실패 합니다. <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>유효성 검사 컨트롤의 속성이로 설정 되어 `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       BaseCompareValidator 클래스에는 몇 가지 정적 속성 및 유용한 메서드를 비교 유효성 검사를 수행할 때 포함 됩니다. 문자열로 사용 하 여 특정 데이터 형식으로 변환할 수 있는지 여부를 확인할 수 있습니다는 <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A>메서드.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A> 두 자릿수 연도로 표시할 수 있는 최대 연도에 포함 되어는 <xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>속성.</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A> <xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>메서드를 사용 하면 두 자리 연도 네 자리 연도를 변환할 수 있습니다.</xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>      > [!NOTE] > 안에 있는 BaseCompareValidator 컨트롤에서 파생 되는 유효성 검사 컨트롤을 사용 하는 경우는 <xref:System.Web.UI.UpdatePanel>검사기 컨트롤과 연결 된 컨트롤은 동일한 패널에 있어야 합니다.</xref:System.Web.UI.UpdatePanel> 사용 하는 방법에 대 한 자세한 내용은 <xref:System.Web.UI.UpdatePanel>부분 페이지 업데이트를 제어, 참조 [부분 페이지 렌더링 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       유효성 검사 컨트롤에 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> 을 참조 하십시오.      ## 이 컨트롤에 대해 기본적으로 렌더링 되는 태그를 내게 필요한 옵션 웹 콘텐츠 내게 필요한 옵션 지침 1.0 WCAG 우선 순위 1 지침 등의 내게 필요한 옵션 표준 준수 하지 않을 수 있습니다. 이 컨트롤에 대 한 내게 필요한 옵션 지원에 대 한 세부 정보를 참조 하십시오. [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
