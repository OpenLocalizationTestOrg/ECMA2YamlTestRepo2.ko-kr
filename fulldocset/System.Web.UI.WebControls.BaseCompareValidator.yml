  summary: "지정된 된 문자열을 지정된 된 데이터 형식으로 변환할 수 있는지 여부를 결정 합니다. 이 버전의 double 오버 로드 된 메서드 테스트 통화 및 현재 문화권에 의해 사용 되는 형식을 사용 하 여 날짜 값입니다."
  remarks: "CanConvert 메서드를 사용 하 여 지정된 된 문자열을 지정된 된 데이터 형식으로 변환할 수 있는지 여부를 결정 합니다. 이 메서드는 일반적으로 해당 데이터 형식에 따라 달라 지는 작업을 수행 하기 전에 문자열이 호환 되는 데이터 형식으로 변환 될 수 있는지 여부를 테스트 하는 데 사용 됩니다.       이 버전의 메서드는 현재 문화권에서 사용 되는 형식을 사용 하 여 값을 테스트 합니다. 중립 문화권 형식을 사용 하 여 값을 테스트 하려면는 <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>오버 로드 된이 메서드의 버전.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>"
