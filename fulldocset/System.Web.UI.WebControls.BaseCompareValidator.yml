- uid: System.Web.UI.WebControls.BaseCompareValidator.Type
  id: Type
  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: Type
  nameWithType: BaseCompareValidator.Type
  fullName: System.Web.UI.WebControls.BaseCompareValidator.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "비교 되기 전에 비교 되는 값으로 변환 하 고 데이터 형식을 설정 하거나 가져옵니다."
  remarks: "Type 속성을 사용 하 여 비교에 사용 되는 데이터 형식을 지정 합니다. Type 속성은 다양 한 비교 유효성 검사 컨트롤에서 다르게 사용 됩니다.      > [!IMPORTANT] > 때 Type 속성 설정 되어 <xref:System.Web.UI.WebControls.ValidationDataType>및 현재 달력 형식이 그레고리오 력이 아닌, 서버 쪽 유효성 검사를 수행 하는 유효성 검사기.</xref:System.Web.UI.WebControls.ValidationDataType> 유효성 검사기 클라이언트 스크립트 그레고리오 력만 지원합니다.       예를 들어는 <xref:System.Web.UI.WebControls.RangeValidator>비교가 수행 되기 전에 컨트롤을 비교할 모든 값 (상한, 및 입력된 컨트롤의 값)이 지정 된 데이터 형식으로 변환 됩니다.</xref:System.Web.UI.WebControls.RangeValidator> 그러나 사용 하는 경우는 <xref:System.Web.UI.WebControls.CompareValidator>제어 하 고 설정의 <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>속성을 `ValidationCompareOperator.DataTypeCheck`, 입력된 컨트롤의 값만 지정 된 데이터 형식으로 변환 됩니다.</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> </xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > 유효성 검사 컨트롤에 연결 된 입력된 컨트롤의 값을 지정된 된 데이터 형식으로 변환할 수 없습니다, 유효성 검사가 실패 합니다. <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>유효성 검사 컨트롤의 속성이로 설정 되어 `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       다음 표에서 Type 속성에 사용할 수 있는 값을 보여 줍니다.      | 데이터 형식 | 설명 |   |---------------|-----------------|   | `String`| String 데이터 형식을 지정 합니다. |   | `Integer`| 32 비트 부호 있는 정수 데이터 형식을 지정 합니다. |   | `Double`| 배정밀도 부동 소수점 숫자 데이터 형식을 지정 합니다. |   | `Date`| 날짜 데이터 형식을 지정 합니다. |   | `Currency`| 통화 데이터 형식을 지정 합니다. |       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the Type property to specify the data type that the values being compared are converted to before the comparison is made.  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_627_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_627_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationDataType Type { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationDataType
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> 열거형 값입니다. 기본값은 <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.BaseCompareValidator.Type*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "지정된 된 데이터 형식 중 하나인는 <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> 값입니다."
  platform:
  - net462
