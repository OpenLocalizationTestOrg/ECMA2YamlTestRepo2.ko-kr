- uid: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSHttpBindingBase.MaxBufferPoolSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "할당 된 바이트 단위로이 바인딩을 사용 하 여 끝점에서 필요한 버퍼를 관리 하는 버퍼 관리자에 대 한 메모리의 최대 크기를 가져오거나 설정 합니다."
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>버퍼 풀으로 버퍼 사용 비용을 최소화 하려고 시도 합니다.</xref:System.ServiceModel.Channels.BufferManager> 버퍼는 메시지가 채널에서 나올 때 서비스에서 메시지를 처리 해야 합니다. 버퍼 풀 메시지 로드를 처리 하기에 충분 한 메모리가 없는 경우는 <xref:System.ServiceModel.Channels.BufferManager>가비지 컬렉션 오버 헤드가 증가 하는 CLR 힙으로부터 추가 메모리를 할당 해야 합니다.</xref:System.ServiceModel.Channels.BufferManager> CLR 가비지 힙으로부터 다량 할당이 이루어지는 버퍼 풀 크기가 너무 작습니다. 있고 성능이 MaxBufferPoolSize 제한을 늘려 더 크게 할당 향상 될 수 있는지를 나타냅니다."
  example:
  - "This example shows how to get the MaxBufferPoolSize value.  \n  \n [!code-cs[WSHttpBindingBase#6](~/add/codesnippet/csharp/p-system.servicemodel.ws_22_1.cs)]\n [!code-vb[WSHttpBindingBase#6](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_22_1.vb)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "이 바인딩으로 구성 된 끝점에서 사용 되는 버퍼 풀에 대 한 바이트의 최대 크기입니다. 기본값은 524, 288 바이트입니다."
  overload: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
