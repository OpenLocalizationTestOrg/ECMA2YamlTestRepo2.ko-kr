  name: WSHttpBindingBase
  nameWithType: WSHttpBindingBase
  fullName: System.ServiceModel.WSHttpBindingBase
  type: Class
  summary: "기본 클래스에 공통적인 멤버를 제공 된 <xref href=&quot;System.ServiceModel.WSHttpBinding&quot;> </xref> 및 <xref href=&quot;System.ServiceModel.WSFederationHttpBinding&quot;> </xref>합니다."
  remarks: "구현 하는 안전 하 고 안정적 이며 상호 운용 가능한 웹 서비스를 구성 하는 데 사용 하는 바인딩에 대 한 몇 가지 기본 기능을 제공 하는 WSHttpBindingBase는 <xref:System.ServiceModel.WSHttpBinding>, 특히에 대 한 안전 하 고 상호 운용 가능 하 고 비 이중 서비스 계약에 대 한 <xref:System.ServiceModel.WSFederationHttpBinding>Ws-federation 프로토콜을 지 원하는.</xref:System.ServiceModel.WSFederationHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       기본적으로 Ws-security 메시지 보안 및 인증, 메시지 배달 위한 HTTP 및 텍스트/x m L 메시지 인코딩을 사용 하는 런타임 스택을 생성 합니다. 또한 안정성을 위한 WS-RELIABLE Messaging을 사용 하도록 구성할 수 있습니다.       WS-RELIABLE Messaging을 사용 하는 선택적를 사용 하 여 구성할 수 `reliableSessionEnabled` 매개 변수입니다."
  example:
  - "The following example shows how to use the functionality provided by the WSHttpBindingBase class with the derived classes, <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.WSFederationHttpBinding>.  \n  \n [!code-cs[WSHttpBindingBase#0](~/add/codesnippet/csharp/t-system.servicemodel.ws_1_1.cs)]\n [!code-vb[WSHttpBindingBase#0](~/add/codesnippet/visualbasic/t-system.servicemodel.ws_1_1.vb)]"
  syntax:
    content: 'public abstract class WSHttpBindingBase : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
