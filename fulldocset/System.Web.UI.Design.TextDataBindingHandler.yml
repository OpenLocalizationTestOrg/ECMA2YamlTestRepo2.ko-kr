  summary: "지정된 된 컨트롤을 데이터 바인딩."
  remarks: "DataBindControl 방식의 <xref:System.Web.UI.Design.TextDataBindingHandler>설정의 `Text` 샘플 데이터 문자열에 있는 경우 컨트롤의 속성입니다.</xref:System.Web.UI.Design.TextDataBindingHandler>       이 메서드는 사용자 지정 데이터 바인딩 처리기에 기능을 제공 하기 위해 파생된 클래스에서 구현 해야 합니다. 데이터 바인딩에 대 한 논리는이 메서드 내에 구현 되어야 하며 처리기 바인딩 속성 또는 속성에 형식에 따라 달라질 수 있습니다."
