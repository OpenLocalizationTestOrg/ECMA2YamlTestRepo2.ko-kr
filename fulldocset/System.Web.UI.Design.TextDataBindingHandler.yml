  remarks: "TextDataBindingHandler 개체 디자인 타임에 데이터 바인딩 텍스트 속성에 데이터를 제공할 수 있는 데이터 바인딩 처리기입니다. 데이터 바인딩 처리기를 제공 하는 데이터에 대 한 데이터 바인딩된 속성 있는 컨트롤에 대 한 디자이너가 없을 때 사용 됩니다."
