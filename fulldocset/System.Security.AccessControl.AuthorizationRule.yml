      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 규칙이 부모 컨테이너에서 상속 합니다."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "액세스 규칙의 상속 속성입니다."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "상속 된 액세스 규칙 자동 전파 여부입니다. 면 전파 플래그는 무시 됩니다 `inheritanceFlags` 로 설정 된 <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>합니다."
  overload: System.Security.AccessControl.AuthorizationRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "값은 <code> identity </code> 로 매개 변수를 캐스팅 될 수는 <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>합니다."
  - type: System.ArgumentOutOfRangeException
