      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>지정된 된 노드 아래의 하위 트리를 재귀적으로를 복제. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 노드 자체만 복제 하려면. 주석 노드 자식을 없기 때문에 복제 된 노드에 텍스트 콘텐츠는 매개 변수 설정에 관계 없이 항상 포함 됩니다."
