  fullName: System.ComponentModel.Design.DesignerActionListCollection
  type: Class
  summary: "컬렉션을 나타냅니다 <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref> 개체입니다."
  remarks: "DesignerActionListCollection 클래스는 모든 항목에 스마트 태그 패널의 집계를 나타냅니다. 0 개 이상의 DesignerActionListCollection 클래스에 포함 되어 <xref:System.ComponentModel.Design.DesignerActionList>개체입니다.</xref:System.ComponentModel.Design.DesignerActionList> 나타내며 패널의 실제 항목 <xref:System.ComponentModel.Design.DesignerActionItem>클래스</xref:System.ComponentModel.Design.DesignerActionItem> 에서 파생 된&0; 개 이상의 개체를 포함 하는 이러한 각 목록은       다음 표에서 사용자 지정 컨트롤을 포함 하 여 구성 요소에 대 한 항목으로 패널을 채우는 데 DesignerActionListCollection 제공을 위한 두 가지 기술을 보여 줍니다.      | 기술 | 설명 |   |---------------|-----------------|   | 끌어오기 모델 | 파생 된 구성 요소 클래스에 대 한 디자이너는 <xref:System.ComponentModel.Design.ComponentDesigner>클래스를 통해이 컬렉션을 제공 된 <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>속성.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> 디자이너 인프라 패널을 표시 해야 할 때이 속성을 읽습니다. |   | 밀어넣기 모델 | <xref:System.ComponentModel.Design.DesignerActionList>또는 DesignerActionListCollection는 <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>에 대 한 호출에서 매개 변수로 제공 구성 요소와 연결 된 메서드는 <xref:System.ComponentModel.Design.DesignerActionService>. |       디자이너 인프라의 생성자 DesignerActionListCollection 형식의 두 매개 변수를 사용 하는 스마트 태그 패널을 만들어 패널을 생성 합니다.</xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.DesignerActionList> 끌어온 항목과 밀어넣은 항목이 들어 있는 목록 컬렉션은 하나의 패널에 병합 됩니다.       파생 되므로 <xref:System.Collections.CollectionBase?displayProperty=fullName>DesignerActionListCollection 클래스를 사용 하 여 내부 <xref:System.Collections.ArrayList>의 컬렉션을 저장 하려면 <xref:System.ComponentModel.Design.DesignerActionList>개체.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.Collections.ArrayList> </xref:System.Collections.CollectionBase?displayProperty=fullName>"
  example:
