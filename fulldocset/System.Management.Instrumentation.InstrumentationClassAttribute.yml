  summary: "이 클래스에서 제공 하는 계측 형식을 가져오거나 설정 합니다."
  remarks: "##<xref:System.Management.Instrumentation.InstrumentationType>설치 된 이벤트, 인스턴스, 또는 추상 클래스 인지 여부를 나타내는 값</xref:System.Management.Instrumentation.InstrumentationType> 을 포함 하는 속성 값      ## 직접 실행 호출자에 대 한.NET framework 보안 완전히 신뢰 합니다. 이 멤버는 부분적으로 신뢰할 수 있는 코드에서 사용할 수 없습니다. 자세한 내용은 참조 [부분적으로 신뢰할 수 있는 코드에서 라이브러리를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public System.Management.Instrumentation.InstrumentationType InstrumentationType { get; }
    return:
      type: System.Management.Instrumentation.InstrumentationType
      description: "반환 된 <xref href=&quot;System.Management.Instrumentation.InstrumentationType&quot;> </xref> 이 클래스에서 제공 하는 계측의 유형을 포함 하는 열거형 값입니다."
