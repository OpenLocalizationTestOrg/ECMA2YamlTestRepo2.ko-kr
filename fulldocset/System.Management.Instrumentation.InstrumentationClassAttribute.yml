  remarks: "##그렇지 않은 경우 속성 값 `null`,이 문자열은 CIM 스키마에서이 클래스에서 상속 되는 기본 WMI 클래스를 나타냅니다.      ## 직접 실행 호출자에 대 한.NET framework 보안 완전히 신뢰 합니다. 이 멤버는 부분적으로 신뢰할 수 있는 코드에서 사용할 수 없습니다. 자세한 내용은 참조 [부분적으로 신뢰할 수 있는 코드에서 라이브러리를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
