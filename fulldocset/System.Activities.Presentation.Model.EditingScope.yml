  nameWithType: EditingScope
  fullName: System.Activities.Presentation.Model.EditingScope
  type: Class
  summary: "편집 범위에 대 한 변경의 컬렉션을 나타냅니다는 <xref href=&quot;System.Activities.Presentation.Model.ModelItem&quot;> </xref> 트리 커밋 또는 하나의 원자성 작업 단위를 롤백할 수 있습니다."
  remarks: "이를 다중 변경 집합을 함께 일괄 처리에 대 한 유용한 <xref:System.Activities.Presentation.Model.ModelItem>개체입니다.</xref:System.Activities.Presentation.Model.ModelItem> 예를 들어 메시징 활동에서 발생된 한 대화 상자에서의 변경에 여러 속성 값이 영향을 줍니다. 그러나 모든 변경 내용이 발생된 한 대화 상자, 일괄 처리로 간주 변경 해야 하는 단일 작업 단위로 실행 취소 있으며으로 합니다. 사용 현황에 대 한 자세한 내용은 편집 범위 샘플을 참조 하십시오."
  syntax:
