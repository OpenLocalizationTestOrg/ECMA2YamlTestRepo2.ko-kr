  name: MappedUrl
  nameWithType: UrlMapping.MappedUrl
  fullName: System.Web.Configuration.UrlMapping.MappedUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "웹 응용 프로그램의 URL입니다."
  remarks: "MappedUrl 속성은 해당 하는 프로그래밍 방식으로 `mappedUrl` 특성에는 `add` 요소에는 `urlMappings` 구성 파일의 섹션입니다.      > [!NOTE] > IIS 5.0에서 지원 되지 않는 페이지 형식 (예:.asp 페이지)는 지원 되는 페이지 형식 (예:.aspx 파일)에서 매핑할 MappedUrl 속성을 사용 하는 경우를 사용할 때 오류가 발생 합니다. 이러한 유형의 매핑은 IIS 버전 6.0에서에서 지원 됩니다."
  example:
  - "The following code example shows how to obtain the MappedUrl property. This example is from a larger example for the <xref:System.Web.Configuration.UrlMapping> class.  \n  \n [!code-cs[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/csharp/p-system.web.configurati_113_1.aspx)]\n [!code-vb[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/visualbasic/p-system.web.configurati_113_1.aspx)]"
  syntax:
    content: public string MappedUrl { get; }
    return:
      type: System.String
      description: "에 지정 된 값에 매핑되지 않았습니다. 웹 응용 프로그램에서 URL의 <xref:System.Web.Configuration.UrlMapping.Url*>속성.</xref:System.Web.Configuration.UrlMapping.Url*>"
