  name: UrlMapping
  nameWithType: UrlMapping
  fullName: System.Web.Configuration.UrlMapping
  type: Class
  summary: "웹 응용 프로그램에서 페이지의 URL 사용자에 게 표시 되는 URL을 매핑합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "UrlMapping 클래스를 사용 하면 웹 응용 프로그램에 존재 하는 URL로 사용자에 게 표시 되는 URL을 매핑할 수 있습니다. UrlMapping 개체를 추가 <xref:System.Web.Configuration.UrlMappingCollection>포함 파일에 해당 하는 프로그래밍 방식으로 `add` 요소에는 `urlMappings` 구성 파일의 섹션.</xref:System.Web.Configuration.UrlMappingCollection>       각 UrlMapping 개체는 URL을 식별 하는 두 개의 속성을 포함 합니다. 속성 하나; 사용자에 게 표시 URL을 지정 합니다. 다른 웹 응용 프로그램에서 URL을 지정합니다. 후행 공백 문자는 모두 무시 됩니다는 <xref:System.Web.Configuration.UrlMapping.Url%2A>및 <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A>속성.</xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> </xref:System.Web.Configuration.UrlMapping.Url%2A>      > [!NOTE] > The UrlMapping 속성의 <xref:System.Configuration.SectionInformation.AllowDefinition%2A>값은 <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> 섹션 속성은에 정의 된 제한에 따라 구성 파일의 관련된 섹션에 정보를 쓸 수 데이터를 계층 구조에서 사용할 수 없습니다 수준에서 구성 파일에 쓸 파서에서 생성 하는 오류가 발생 합니다. 그러나 계층의 모든 수준에서 구성 정보를 읽을이 클래스를 사용할 수 있습니다."
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n[!code-cs[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/csharp/t-system.web.configurati_10_2.aspx)]\n[!code-vb[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_10_2.aspx)]"
