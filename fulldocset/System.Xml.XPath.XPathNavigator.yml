  remarks: "사용 하 여 식이 계산 되는 <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>의 노드는 <xref:System.Xml.XPath.XPathNodeIterator>컨텍스트 노드로 서.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.Current%2A> 경우 `context` 은 `null`에 있는 노드는 <xref:System.Xml.XPath.XPathNavigator>현재 배치 되어 컨텍스트 노드로 사용 됩니다.</xref:System.Xml.XPath.XPathNavigator>       Position () 및 last () 함수는 위치 단계에서 조건자로 사용 하지 않는 경우 항상 0을 반환 다음과 같은 경우:- `context` 인수가 `null`합니다.      - <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A> <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> 호출 되지 않았습니다</xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       Position () 및 last () 함수는 현재 노드에 작업, 있기 때문에 사용해 서는 안 된 <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>속성을 선택된 된 노드 집합에서 이동 합니다.</xref:System.Xml.XPath.XPathNodeIterator.Current%2A> <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 의 상태를 무효화할 수 있습니다.       이 메서드는 <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 의 상태에 영향을 주지 않습니다."
