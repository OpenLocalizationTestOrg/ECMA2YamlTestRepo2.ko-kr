  summary: "지정된 된 XPath 식을 사용 하 여 노드 집합을 선택 합니다."
  remarks: "선택 영역에 대 한 컨텍스트는의 위치는 <xref:System.Xml.XPath.XPathNavigator>이 메서드가 호출 될 때.</xref:System.Xml.XPath.XPathNavigator> 이 메서드를 호출한 후의 <xref:System.Xml.XPath.XPathNodeIterator>반환 선택 된 노드 집합을 나타냅니다.</xref:System.Xml.XPath.XPathNodeIterator> 사용 하 여 <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>의 메서드는 <xref:System.Xml.XPath.XPathNodeIterator>선택된 된 노드 집합을 반복 하.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       다음 C# 코드는 선택한 노드 집합을 반복합니다.      ```   XPathNodeIterator iterator = nav.Select(&quot;/bookstore/book&quot;);   while (iterator.MoveNext())   {       Console.WriteLine(Iterator.Current.Name);   }   ```다음은 Select 메서드를 사용 하는 경우를 고려해 야 할 중요 한 참고 사항입니다.      - <xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 내에서 이동 하는 개체의 탐색 메서드</xref:System.Xml.XPath.XPathNavigator> 중 아무 메서드나 사용할 수 있습니다. <xref:System.Xml.XPath.XPathNavigator>탐색 메서드는 선택된 된 노드에 <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> 무관</xref:System.Xml.XPath.XPathNavigator>      -Select 메서드에 이후 호출 반환 새 <xref:System.Xml.XPath.XPathNodeIterator>새로운 선택 호출 일치 하는 선택한 노드 집합을 가리키는 개체입니다.</xref:System.Xml.XPath.XPathNodeIterator> 두 <xref:System.Xml.XPath.XPathNodeIterator>개체는 서로 완전히 독립적입니다.</xref:System.Xml.XPath.XPathNodeIterator>      -XPath 식은 네임 스페이스 확인을 필요한 경우 사용 된 <xref:System.Xml.XPath.XPathNavigator.Select%2A>오버 로드를 <xref:System.Xml.XPath.XPathExpression>인수로.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathNavigator.Select%2A>      -이 메서드에서 아무 작업도 <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 의 상태에"
  example:
  - "The following example uses the Select method to select a node set.  \n  \n [!code-cs[XPathNavigatorMethods#39](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_0_1.cs)]\n [!code-vb[XPathNavigatorMethods#39](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_0_1.vb)]\n [!code-cpp[XPathNavigatorMethods#39](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_0_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
