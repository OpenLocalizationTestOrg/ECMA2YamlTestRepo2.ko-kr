  summary: "확인의 XML 데이터는 <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> 제공 된 XML 스키마 정의 언어 (XSD) 스키마를 준수 합니다."
  remarks: "-CheckValidity 메서드는 XML 데이터는 <xref:System.Xml.XPath.XPathNavigator>전역 유형 또는 <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> 제공 된 스키마 또는 스키마의 선언에 맞는</xref:System.Xml.XPath.XPathNavigator> 에 포함 되도록 확인      -CheckValidity 메서드 infoset 확대를 수행 하지 않습니다. 스키마 기본값이 적용 되지 않습니다, 텍스트 값을 원자 값으로 변환 되지 않습니다 및 형식 정보가 없는 새 정보 항목과 연결 된 것을 의미 합니다.      -스키마 `xsi:schemaLocation` 또는 `xsi:noNamespaceSchemaLocation` 의 XML 데이터에는 힌트가 무시 됩니다.      -If는 <xref:System.Xml.XPath.XPathNavigator>위에 위치 유효성 검사 프로세스 문서 노드에서 고유성 및 참조 제약 조건의 검사를 포함 (`xs:ID`, `xs:IDREF`, `xs:key`, `xs:keyref`, 및 `xs:unique`).</xref:System.Xml.XPath.XPathNavigator> 그렇지 않으면 이러한 검사는 생략 했습니다.      -If는 <xref:System.Xml.Schema.XmlSchemaSet>는 매개 변수는 전달 된 `null` 및 <xref:System.Xml.XPath.XPathNavigator>에서 노출 된 형식 정보는 요소 노드에 배치는 <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>속성의 <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>속성은 노드의 유효성을 검사 하는 데 사용 합니다.</xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> 경우는 <xref:System.Xml.Schema.XmlSchemaSet>는 매개 변수는 전달 된 `null` 및 <xref:System.Xml.XPath.XPathNavigator>루트 노드에 배치는 <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>문서 요소 (즉, 루트 노드의 요소 자식이)의 속성을 사용 합니다.</xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> 두 경우 모두 경우는 <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>요소의 속성을 <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>속성은 `null` 및 <xref:System.Xml.Schema.XmlSchemaSet>는 매개 변수는 전달 된 `null`, <xref:System.InvalidOperationException>유효성 검사를 수행 하는 데 형식 정보가 없기 때문에 throw 됩니다.</xref:System.InvalidOperationException> </xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>"
  syntax:
    content: public virtual bool CheckValidity (System.Xml.Schema.XmlSchemaSet schemas, System.Xml.Schema.ValidationEventHandler validationEventHandler);
    parameters:
    - id: schemas
      type: System.Xml.Schema.XmlSchemaSet
      description: "<xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;> </xref> 에 포함 된 XML 데이터의 유효성을 검사 하는 데 사용 되는 스키마를 포함 하는 <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref>합니다."
    - id: validationEventHandler
      type: System.Xml.Schema.ValidationEventHandler
      description: "<xref href=&quot;System.Xml.Schema.ValidationEventHandler&quot;> </xref> 스키마 유효성 검사 경고 및 오류에 대 한 정보를 받는입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>스키마 유효성 검사 오류가 발생 하지 않으면; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
