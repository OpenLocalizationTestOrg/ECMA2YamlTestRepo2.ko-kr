  summary: "현재 노드와 해당 자식 노드를 삭제합니다."
  remarks: "-<xref:System.Xml.XPath.XPathNavigator>제대로 삭제 삭제 된 노드의 부모 노드에 배치 됩니다.</xref:System.Xml.XPath.XPathNavigator>      -삭제 된 노드가 텍스트 노드는 단순 형식된 요소 콘텐츠를 이면 경우 요소 형식 정보가 손실 됩니다. 즉, 요소에 배치 된 <xref:System.Xml.XPath.XPathNavigator.XmlType%2A>, <xref:System.Xml.XPath.XPathNavigator.ValueType%2A>및 <xref:System.Xml.XPath.XPathNavigator.TypedValue%2A>속성의 값은 `null`, <xref:System.String>및 <xref:System.String.Empty>각각.</xref:System.String.Empty> </xref:System.String> </xref:System.Xml.XPath.XPathNavigator.TypedValue%2A> </xref:System.Xml.XPath.XPathNavigator.ValueType%2A> </xref:System.Xml.XPath.XPathNavigator.XmlType%2A>      -삭제 된 노드는에 여전히 액세스할 수 <xref:System.Xml.XPath.XPathNavigator>개체 삭제 하기 전에 위에 배치 합니다.</xref:System.Xml.XPath.XPathNavigator> 그러나 삭제 된 하위 트리에 밖으로 이동 하려고 하는 메서드가 실패 합니다. 예를 들어는 <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>및 <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>메서드가 항상 실패는 <xref:System.Xml.XPath.XPathNavigator>상위 삭제 된 노드 위에 배치 됩니다.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> 삭제 된 노드를 XML 문서에 연결 되어 있지 않아 때문입니다. 마찬가지로 <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>항상 경우 메서드는 <xref:System.Xml.XPath.XPathNavigator>맨 삭제 된 노드에 배치 됩니다.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>"
  example:
