  remarks: "<xref:System.Xml.XPath.XPathNavigator>클래스 문서와 반대 순서로 네임 스페이스 노드를 반환 합니다.</xref:System.Xml.XPath.XPathNavigator> 따라서 MoveToFirstNamespace 기본적으로 마지막으로 네임 스페이스 노드로 이동 현재 범위입니다.       경우 예를 들어, 다음 XML 조각은 사용 하는 <xref:System.Xml.XPath.XPathNavigator>에 배치 되는 `data` 다음과 같은 방식으로 노드를 MoveToFirstNamespace 동작.</xref:System.Xml.XPath.XPathNavigator>      - `MoveToFirstNamespace(XPathNamespaceScope.All)` 네임 스페이스 노드 중 하나로 이동: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, `xmlns:b=&quot;B&quot;`, 또는 `xmlns:xml=&quot;http://www.w3.org/XML/1998/namespace&quot;`합니다.      - `MoveToFirstNamespace(XPathNamespaceScope.ExcludeXml)` 네임 스페이스 노드 중 하나로 이동: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, 또는 `xmlns:b=&quot;B&quot;`합니다.      - `MoveToFirstNamespace(XPathNamespaceScope.Local)` 이동는 `xmlns:c=&quot;C&quot;` 노드.      ```   <root xmlns=&quot;urn:default&quot; xmlns:a=&quot;A1&quot; xmlns:b=&quot;B&quot;>       <item xmlns=&quot;&quot; xmlns:a=&quot;A2&quot;>           <data xmlns:c=&quot;C&quot; />       </item>   </root>   ```경우는 <xref:System.Xml.XPath.XPathNavigator>현재 맞춰지지 않습니다 요소에이 메서드가 반환 `false` 의 위치와는 <xref:System.Xml.XPath.XPathNavigator>변경 되지 않습니다.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> 이후에 <xref:System.Xml.XPath.XPathNavigator>네임 스페이스 노드로 이동 되었습니다는 <xref:System.Xml.XPath.XPathNavigator.Name%2A>속성은 네임 스페이스 이름을 반영 합니다.</xref:System.Xml.XPath.XPathNavigator.Name%2A> </xref:System.Xml.XPath.XPathNavigator>       경우는 <xref:System.Xml.XPath.XPathNavigator>메서드 네임 스페이스 노드에 배치 <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>, <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>, 및 <xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A>적용 되지 않습니다.</xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A> </xref:System.Xml.XPath.XPathNavigator> 이러한 메서드는 항상 반환 `false` <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 의 위치를 변경 하지 않습니다 대신, 호출할 수 있습니다 <xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>다음 네임 스페이스 노드로 이동 합니다.</xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>       이후에 <xref:System.Xml.XPath.XPathNavigator>호출, 네임 스페이스 노드에 배치 <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>요소 노드를 다시 이동 하려면.</xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> </xref:System.Xml.XPath.XPathNavigator>       네임 스페이스 노드 정의 http://www.w3.org/TR/xpath#data-model에 있는 W3C XML 경로 언어 (XPath) 권장 사항의 섹션 5.4를 참조 하십시오."
