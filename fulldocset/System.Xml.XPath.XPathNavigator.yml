  summary: "탐색 하 고 XML 데이터 편집에 대 한 커서 모델을 제공 합니다."
  remarks: "XPathNavigator 클래스에는 <xref:System.Xml.XPath?displayProperty=fullName>네임 스페이스는 탐색 및 XQuery 1.0 및 XPath 2.0 데이터 모델의 인스턴스로 XML 정보 항목을 편집 하기 위한 커서 모델을 정의 하는 추상 클래스입니다.</xref:System.Xml.XPath?displayProperty=fullName>       XPathNavigator 개체를 구현 하는 클래스에서 만드는 <xref:System.Xml.XPath.IXPathNavigable>인터페이스 예는 <xref:System.Xml.XPath.XPathDocument>및 <xref:System.Xml.XmlDocument>클래스.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XPath.IXPathNavigable> XPathNavigator 개체에서 만든 <xref:System.Xml.XPath.XPathDocument>개체는 읽기 전용으로 만든 XPathNavigator 개체 이지만 <xref:System.Xml.XmlDocument>개체를 편집할 수 있습니다.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> XPathNavigator 개체의 읽기 전용 또는 편집 가능한 상태는 <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>XPathNavigator 클래스의 속성</xref:System.Xml.XPath.XPathNavigator.CanEdit%2A> 을 사용 하 여 결정       XPath 데이터 모델을 사용 하 여 XML 데이터를 처리 하는 방법에 대 한 자세한 내용은 참조는 [XPath 데이터 모델을 사용 하 여 XML 데이터 처리](~/add/includes/ajax-current-ext-md.md) 항목입니다.      > [!IMPORTANT] >와 같은 XPathNavigator 클래스를 사용 하 여 발생 한 예외는 <xref:System.Xml.XPath.XPathException>클래스, 신뢰할 수 없는 시나리오에서 노출 되지 않아야 하는 중요 한 정보가 포함 될 수 있습니다.</xref:System.Xml.XPath.XPathException> 예외를 신뢰할 수 없는 시나리오에 중요 한 정보가 노출 되지 않는 올바르게 처리 해야 합니다."
