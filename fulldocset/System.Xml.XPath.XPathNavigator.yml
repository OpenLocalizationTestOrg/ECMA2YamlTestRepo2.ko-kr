  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: CreateAttribute(String,String,String,String)
  nameWithType: XPathNavigator.CreateAttribute(String,String,String,String)
  fullName: System.Xml.XPath.XPathNavigator.CreateAttribute(String,String,String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "네임 스페이스 접두사, 로컬 이름 및 네임 스페이스 값이 지정 된 URI 사용 하 여 현재 요소 노드에 특성 노드를 만듭니다."
  remarks: "Namespace 접두사 및 URI 값 얻을 수 있습니다를 사용 하 여 <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>또는 <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>메서드.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> 예를 들어 다음 구문은 범위 내의 네임 스페이스를 사용 하 여 특성을 만듭니다 `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   editor.CreateAttribute(navigator.Prefix, &quot;attributeName&quot;, LookupNamespace(navigator.Prefix), &quot;text&quot;)   ``` 이렇게 하면 새 특성이 생성 `<bk:element attributeName=&quot;text&quot;/>` 현재 요소에 있습니다.       다음은 CreateAttribute 메서드를 사용할 때 고려해 야 할 중요 한 참고 사항입니다.      -지정 된 네임 스페이스 접두사는 경우 <xref:System.String.Empty?displayProperty=fullName>또는 `null`, 현재 네임 스페이스 범위 내에서 URI 새 특성의 네임 스페이스의 접두사를 가져옵니다.</xref:System.String.Empty?displayProperty=fullName> 지정된 된 네임 스페이스 URI에는 현재 범위에 할당 된 네임 스페이스 접두사가 없는 경우 네임 스페이스 접두사를 자동으로 생성 됩니다. 예의 기본 네임 스페이스의 요소에 새 특성을 만들려면는 `contosoBooks.xml` 파일 (`xmlns=&quot;http://www.contoso.com/books&quot;`)를 지정 하면 `null` 또는 <xref:System.String.Empty?displayProperty=fullName>네임 스페이스 접두사와 네임 스페이스 URI 매개 변수 모두에 대 한.</xref:System.String.Empty?displayProperty=fullName> 지정 `http://www.contoso.com/books` 네임 스페이스 URI 매개 변수를 자동 CreateAttribute 메서드 하면 때 새 특성에 대 한 네임 스페이스 접두사를 생성 합니다.      -경우 새로 만든 특성은 네임 스페이스 노드는 요소에 네임 스페이스 선언과 충돌 하는 동일한 범위에서 다른 네임 스페이스 선언에서 사용 하는 네임 스페이스 접두사를 선택 하거나 선택한은 요소는 동일 하지만 서로 다른 네임 스페이스 URI에 바인딩된 때문에 예외가 throw 됩니다.      -CreateAttribute 메서드 <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 의 위치에 영향을 주지 않습니다."
  example:
  - "In the following example, a new `discount` attribute is created on the `price` child element of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#7](~/add/codesnippet/csharp/59adcad2-a883-49a8-bace-_1.cs)]\n [!code-vb[XPathNavigatorMethods#7](~/add/codesnippet/visualbasic/59adcad2-a883-49a8-bace-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#7](~/add/codesnippet/cpp/59adcad2-a883-49a8-bace-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual void CreateAttribute (string prefix, string localName, string namespaceURI, string value);
    parameters:
    - id: prefix
      type: System.String
      description: "새 특성 노드의 (있는 경우)의 네임 스페이스 접두사입니다."
    - id: localName
      type: System.String
      description: "없는 새 특성 노드의 로컬 이름 &lt;xref:System.String?displayProperty=fullName&gt; 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
    - id: namespaceURI
      type: System.String
      description: "네임 스페이스 URI에 대 한 새 특성 노드의 (있는 경우)."
    - id: value
      type: System.String
      description: "새 특성 노드의 값입니다. 경우 &lt;xref:System.String?displayProperty=fullName&gt; 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 을 전달 하면 빈 특성 노드가 만들어집니다."
