  remarks: "반환 된 로컬 이름에 따라 달라 집니다는 <xref:System.Xml.XPath.XPathNodeType>현재 노드의.</xref:System.Xml.XPath.XPathNodeType> 예를 들어 로컬 이름을 `<bk:book>` 요소는 `book`합니다.       다음 표에서 기반으로 LocalName 속성에서 반환 된 값이 표시 되는 <xref:System.Xml.XPath.XPathNodeType>현재 노드의.</xref:System.Xml.XPath.XPathNodeType>      | XPathNodeType | 속성 값 |   |-------------------|--------------------|   | <xref:System.Xml.XPath.XPathNodeType>| 요소의 로컬 이름입니다. |   | <xref:System.Xml.XPath.XPathNodeType>| 특성의 로컬 이름입니다. |   | <xref:System.Xml.XPath.XPathNodeType>| 네임 스페이스 URI와 관련 된. |   | <xref:System.Xml.XPath.XPathNodeType>| 처리 명령의 대상입니다. |   | 다른 모든 <xref:System.Xml.XPath.XPathNodeType>노드 |<xref:System.String.Empty?displayProperty=fullName>. |</xref:System.String.Empty?displayProperty=fullName> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>"
