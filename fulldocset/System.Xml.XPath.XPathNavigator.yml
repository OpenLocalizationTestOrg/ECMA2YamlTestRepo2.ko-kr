  summary: "사용 하 여 지정 된 설정 노드를 선택 <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref>합니다."
  remarks: "선택 영역에 대 한 컨텍스트는의 위치는 <xref:System.Xml.XPath.XPathNavigator>이 메서드를 호출할 때.</xref:System.Xml.XPath.XPathNavigator> 이 메서드를 호출 하 고 나면는 <xref:System.Xml.XPath.XPathNodeIterator>반환 선택 된 노드 집합을 나타냅니다.</xref:System.Xml.XPath.XPathNodeIterator> 사용 하 여 <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>에 <xref:System.Xml.XPath.XPathNodeIterator>선택된 된 노드 집합을 반복 하.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       다음 C# 코드는 선택한 노드 집합을 반복합니다.      ```   XPathNodeIterator ni = nav.Select(expr);   while (ni.MoveNext())   {       Console.WriteLine(ni.Current.Name);   }   ```다음은 사용할 때 고려해 야 할 중요 참고 사항에서 <xref:System.Xml.XPath.XPathNavigator.Select%2A>메서드.</xref:System.Xml.XPath.XPathNavigator.Select%2A>      - <xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 내에서 이동 하는 개체의 탐색 메서드</xref:System.Xml.XPath.XPathNavigator> 중 아무 메서드나 사용할 수 있습니다. <xref:System.Xml.XPath.XPathNavigator>탐색 메서드는 선택된 된 노드에 <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> 무관</xref:System.Xml.XPath.XPathNavigator>      시일에 대 한 호출이 <xref:System.Xml.XPath.XPathNavigator.Select%2A>메서드 반환 새 <xref:System.Xml.XPath.XPathNodeIterator>새 일치 하는 선택한 노드 집합을 가리키는 개체 <xref:System.Xml.XPath.XPathNavigator.Select%2A>호출.</xref:System.Xml.XPath.XPathNavigator.Select%2A> </xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator.Select%2A> 두 <xref:System.Xml.XPath.XPathNodeIterator>개체는 서로 완전히 독립적입니다.</xref:System.Xml.XPath.XPathNodeIterator>      If는 <xref:System.Xml.XPath.XPathExpression>에 네임 스페이스 확인, 접두사 및 네임 스페이스 URI 쌍을 추가 해야 필요는 <xref:System.Xml.XmlNamespaceManager>, 및 <xref:System.Xml.XPath.XPathExpression.SetContext%2A>지정 하려면 메서드를 호출 해야는 <xref:System.Xml.XmlNamespaceManager>네임 스페이스 확인에 사용할.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       예를 들어, 다음 XML 노드를 포함 하는 문서입니다.      ```   <bookstore xmlns:bk=&quot;urn:samples&quot;>       <book bk:ISBN=&quot;1-325-0980&quot;>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```다음 C# 코드 선택 하는 경우에 `bk:ISBN` 노드.      ```   XPathExpression expr = nav.Compile(&quot;book/@bk:ISBN&quot;);   XmlNamespaceManager mngr = new XmlNamespaceManager(new NameTable());   mngr.AddNamespace(&quot;bk&quot;,&quot;urn:samples&quot;);   expr.SetContext(mngr);   XPathNodeIterator ni = nav.Select(expr);   ```      > [!NOTE]> If는 <xref:System.Xml.XPath.XPathExpression>는 접두사가 포함 되지 않은 네임 스페이스 URI는 빈 네임 스페이스 임을 가정 합니다.</xref:System.Xml.XPath.XPathExpression> XML에 기본 네임 스페이스를 포함 하는 경우 반드시 사용 해야는 <xref:System.Xml.XPath.XPathExpression.SetContext%2A>메서드를 제공 하 고는 <xref:System.Xml.XmlNamespaceManager>접두사 및 네임 스페이스가 기본 네임 스페이스를 포함 하는.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>       예를 들어 다음 XML를 있다고 가정 합니다.      ```   <bookstore xmlns=&quot;http://www.lucernepublishing.com&quot;>       <book>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```다음 C# 코드에서 모든 book 노드를 선택 하는 경우에: ```   XmlNamespaceManager nsmgr = new XmlNamespaceManager(nav.NameTable);   nsmgr.AddNamespace(&quot;ab&quot;, &quot;http://www.lucernepublishing.com&quot;);   XPathExpression expr;   expr = nav.Compile(&quot;//ab:book&quot;);   expr.SetContext(nsmgr);   XPathNodeIterator ni = nav.Select(expr);   ``` 이 메서드는 <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 의 상태에 영향을 주지 않습니다"
  example:
  - "The following example uses the Select method to select a node set.  \n  \n [!code-cs[XPathNavigatorMethods#40](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_12_1.cs)]\n [!code-vb[XPathNavigatorMethods#40](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_12_1.vb)]\n [!code-cpp[XPathNavigatorMethods#40](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_12_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
