  summary: "파생된 클래스에서 재정의 되 면 현재 노드의 정규화 된 이름을 가져옵니다."
  remarks: "반환 되는 이름에 따라 달라 집니다는 <xref:System.Xml.XPath.XPathNodeType>현재 노드의.</xref:System.Xml.XPath.XPathNodeType> 예를 들어 이름에 대 한는 `<bk:book>` 요소는 `bk:book`합니다.       다음 표에서 Name 속성을 기반으로 하 여 반환 되는 값은 <xref:System.Xml.XPath.XPathNodeType>현재 노드의.</xref:System.Xml.XPath.XPathNodeType>      | XPathNodeType | 속성 값 |   |-------------------|--------------------|   | <xref:System.Xml.XPath.XPathNodeType>| <xref:System.Xml.XPath.XPathNodeType>.</xref:System.Xml.XPath.XPathNodeType> 의 정규화 된 이름을</xref:System.Xml.XPath.XPathNodeType> 다음 예에서 `<bk:book>`, 요소 노드 이름은 `bk:book`. |   | <xref:System.Xml.XPath.XPathNodeType>| <xref:System.Xml.XPath.XPathNodeType>.</xref:System.Xml.XPath.XPathNodeType> 의 정규화 된 이름을</xref:System.Xml.XPath.XPathNodeType> 다음 예에서 `<book bk:genre=&quot;novel&quot;>`, <xref:System.Xml.XPath.XPathNodeType>노드의 이름은 `bk:genre`. |   | <xref:System.Xml.XPath.XPathNodeType>| 네임 스페이스 URI와 관련 된.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> 다음 네임 스페이스 선언에서 `xmlns:bk=&quot;urn:samples&quot;`, Name 속성은 반환 `bk`. |   | <xref:System.Xml.XPath.XPathNodeType>| <xref:System.Xml.XPath.XPathNodeType>.</xref:System.Xml.XPath.XPathNodeType> 대상</xref:System.Xml.XPath.XPathNodeType> 다음 예에서 `<?xml-stylesheet type=&quot;text/xsl&quot; href= &quot;books.xsl&quot;?>`, Name 속성은 반환 `xml-stylesheet`. |   | 다른 모든 <xref:System.Xml.XPath.XPathNodeType>노드 |<xref:System.String.Empty?displayProperty=fullName>. |</xref:System.String.Empty?displayProperty=fullName> </xref:System.Xml.XPath.XPathNodeType>"
  example:
  - "The following example iterates over the node tree recursively, and displays information about <xref:System.Xml.XPath.XPathNodeType> and <xref:System.Xml.XPath.XPathNodeType> nodes.  \n  \n [!code-cs[XPathNavigatorMethods#29](~/add/codesnippet/csharp/p-system.xml.xpath.xpath_12_1.cs)]\n [!code-vb[XPathNavigatorMethods#29](~/add/codesnippet/visualbasic/p-system.xml.xpath.xpath_12_1.vb)]\n [!code-cpp[XPathNavigatorMethods#29](~/add/codesnippet/cpp/p-system.xml.xpath.xpath_12_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract string Name { get; }
    return:
      type: System.String
      description: "A <xref:System.String>현재 노드의 정규화 된 이름을 포함 하는 또는 &lt;xref:System.String?displayProperty=fullName&gt; 이름 (예: 텍스트 또는 주석 노드) 하는 경우 현재 노드가 없습니다.</xref:System.String>"
  overload: System.Xml.XPath.XPathNavigator.Name*
  exceptions: []
  platform:
  - net462
