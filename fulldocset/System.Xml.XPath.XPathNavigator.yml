    description: "CheckValidity 메서드를 호출한는 <xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;> </xref> 매개 변수는 경우는 <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> XML 데이터의 루트 노드에 배치 되어 있지 않습니다."
