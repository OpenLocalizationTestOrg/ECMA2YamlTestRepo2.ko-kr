      description: "결과 (부울, 숫자, 문자열 또는 노드 집합) 식입니다. 에 매핑됩니다 <xref:System.Boolean>, <xref:System.Double>, <xref:System.String>, 또는 <xref href=&quot;System.Xml.XPath.XPathNodeIterator&quot;> </xref> 각각 개체.</xref:System.String> </xref:System.Double> </xref:System.Boolean>"
