  remarks: "Namespace 접두사 및 URI 값 얻을 수 있습니다를 사용 하 여 <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>또는 <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>메서드.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> 다음 구문을 범위 내의 네임 스페이스를 사용 하 여 형제 요소를 삽입 하는 예를 들어 `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   navigator.InsertElementAfter(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ``` 새 형제 노드를 만들고이 `<bk:pages/>` 요소입니다.       다음은 InsertElementAfter 메서드를 사용할 때 고려해 야 할 중요 한 참고 사항입니다.      -지정 된 네임 스페이스 접두사는 경우 `null` 또는 <xref:System.String.Empty?displayProperty=fullName>, 다음 현재 네임 스페이스 범위 내에서 새 요소의 URI 네임 스페이스의 접두사를 가져옵니다.</xref:System.String.Empty?displayProperty=fullName> URI 현재 범위에서 지정된 된 네임 스페이스에 할당 된 네임 스페이스 접두사가 없으면 네임 스페이스 접두사를 자동으로 생성 됩니다.      -InsertElementAfter 메서드는 경우에만 유효는 <xref:System.Xml.XPath.XPathNavigator>에서 요소, 텍스트, 처리 명령 또는 주석 노드에 배치 됩니다.</xref:System.Xml.XPath.XPathNavigator>      -InsertElementAfter 메서드 <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 의 위치에 영향을 주지 않습니다."
