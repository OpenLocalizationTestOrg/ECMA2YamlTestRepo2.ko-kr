  summary: "이동 된 <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> 로컬 이름과 네임 스페이스 URI 지정 된 문서 순서에 지정 된 경계에 있는 요소에 있습니다."
  remarks: "-경우는 <xref:System.Xml.XPath.XPathNavigator>매개 변수로 전달 하는 경계가 현재 위치 뒤 배치 되지 않은 <xref:System.Xml.XPath.XPathNavigator>는 무시 됩니다.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>      If는 <xref:System.Xml.XPath.XPathNavigator>경계 매개 변수는 `null`, 문서 순서에 따라 로컬 이름 및 네임 스페이스 URI와 다음과 같은 요소가 있는.</xref:System.Xml.XPath.XPathNavigator>      - <xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A>특성 또는 네임 스페이스 노드로 이동 하는 메서드를 사용할 수 없습니다.</xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A> 경우는 <xref:System.Xml.XPath.XPathNavigator>은 해당 하는 매개 변수가 특성 또는 네임 스페이스 노드 위에 배치 된 변수로 전달 된 경계는 <xref:System.Xml.XPath.XPathNavigator>경계 매개 변수는 부모 요소의 첫 번째 자식 노드의 위치를 지정 하지.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> 이렇게 하면 특성 또는 네임 스페이스 노드의 부모 요소는는 <xref:System.Xml.XPath.XPathNavigator>경계 매개 변수 위치가이 메서드에 의해 사용할 수 있습니다.</xref:System.Xml.XPath.XPathNavigator>      -MoveToFollowing 메서드에서 반환 되 면 `false`의 위치는 <xref:System.Xml.XPath.XPathNavigator>변경 되지 않습니다.</xref:System.Xml.XPath.XPathNavigator>"
  example:
