  summary: "노드는 네임 스페이스 접두사, 로컬 이름 및 네임 스페이스 값이 지정 된 URI 사용 하 여 현재 노드의 자식 목록 맨 앞에 새 자식 요소를 만듭니다."
  remarks: "현재 노드의 자식 노드 목록 맨 앞으로 새 노드를 추가 자식 노드 앞에 추가 합니다. 예를 들어 세 개의 자식 노드는 요소에 대 한 존재 앞에 추가 노드는 첫 번째 자식 노드가 됩니다. 자식 노드가 있는 경우 새 자식 노드가 만들어집니다.       사용 하 여 Namespace 접두사 및 URI 값을 가져올 수 있습니다는 <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>또는 <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>메서드.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> 다음 구문을 범위 내의 네임 스페이스를 사용 하 여 자식 요소를 추가 하는 예를 들어 `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   navigator.PrependChildElement(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ``` 새 자식 그렇기 때문에 `<bk:pages/>` 요소입니다.       다음은 PrependChildElement 메서드를 사용할 때 고려해 야 할 중요 한 참고 사항입니다.      -지정 된 네임 스페이스 접두사는 경우 `null` 또는 <xref:System.String.Empty?displayProperty=fullName>, 다음 현재 네임 스페이스 범위 내에서 새 요소의 URI 네임 스페이스의 접두사를 가져옵니다.</xref:System.String.Empty?displayProperty=fullName> URI 현재 범위에서 지정된 된 네임 스페이스에 할당 된 네임 스페이스 접두사가 없으면 네임 스페이스 접두사를 자동으로 생성 됩니다.      -PrependChildElement 메서드는 경우에만 유효는 <xref:System.Xml.XPath.XPathNavigator>요소 노드에 배치 됩니다.</xref:System.Xml.XPath.XPathNavigator>      -PrependChildElement 메서드 <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 의 위치에 영향을 주지 않습니다."
  example:
  - "In the following example, a new `pages` child element is prepended to the beginning of the list of child elements of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#34](~/add/codesnippet/csharp/4c6c6f27-ac50-41dd-9f8b-_1.cs)]\n [!code-vb[XPathNavigatorMethods#34](~/add/codesnippet/visualbasic/4c6c6f27-ac50-41dd-9f8b-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#34](~/add/codesnippet/cpp/4c6c6f27-ac50-41dd-9f8b-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
