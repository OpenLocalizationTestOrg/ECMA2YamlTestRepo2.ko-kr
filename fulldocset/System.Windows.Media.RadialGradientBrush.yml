  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "방사형 그라데이션으로 영역을 그립니다. 초점은 그라데이션의 시작 부분을 정의 하 고, 원은 그라데이션의 끝점을 정의 합니다."
  remarks: "RadialGradientBrush는 <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> 비슷합니다 프로그래밍 모델 그러나 선형 그라데이션 시작과 방사형 그라데이션 원과 그라데이션 동작을 정의 하는 중점이 있을 때 그라데이션 벡터를 정의 하는 끝점에 있습니다. 원 그라데이션의 끝점을 정의 합니다. 즉, 1.0에서 그라데이션 중지점 원의 둘레에 색을 정의합니다. 초점은 그라데이션의 중심을 정의합니다. 0.0에서 그라데이션 중지점 하는 중점이에 색을 정의합니다.       다음 그림에서는 방사형 그라데이션으로 채워진 사각형을 보여 줍니다. 흰색에서 회색으로 이동 하는 방사형 그라데이션. 외부 원은 그라데이션 원을 나타내고 빨간 점이 초점을 나타냅니다. 이 그라데이션 해당 <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A> <xref:System.Windows.Media.GradientSpreadMethod>.</xref:System.Windows.Media.GradientSpreadMethod> 로 설정</xref:System.Windows.Media.GradientBrush.SpreadMethod%2A> 했습니다.       ![구성 요소가 강조 표시 된 방사형 그라데이션](~/add/media/art-radialgradientfocalpoint.jpg &quot;구성 요소가 강조 표시 된 방사형 그라데이션&quot;) 초점이 강조 된 방사형 그라데이션 > [!NOTE] >에서 하드웨어 가속을 사용 하 여 RadialGradientBrush 개체가 렌더링 되기 <xref:System.Windows.Media.RenderCapability.Tier%2A>2 시스템.</xref:System.Windows.Media.RenderCapability.Tier%2A> 하드웨어 계층에 대 한 자세한 내용은 참조 [그래픽 렌더링 계층](~/add/includes/ajax-current-ext-md.md)합니다.      ## Freezable 기능 서 상속 되므로 <xref:System.Windows.Freezable>클래스 RadialGradientBrush 클래스는 여러 가지 특수 기능을 제공: RadialGradientBrush 개체를 여러 개체 간에 공유로 선언, 성능 향상을 위해 읽기 전용으로 만들, 복제 및 스레드로부터의 안전성을 확보할 수 있습니다.</xref:System.Windows.Freezable> 제공 하는 다른 기능에 대 한 자세한 내용은 <xref:System.Windows.Freezable>개체 참조 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
