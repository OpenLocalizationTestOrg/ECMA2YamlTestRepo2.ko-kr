  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]활동 디자이너 ConfigErrorGlyph를 사용 하 여 디자이너 화면에 스마트 태그와 연결 된 작업을 표시 합니다. 예를 들어 활동 속성을 설정 하려면 사용자가 필요한 경우 활동 디자이너 속성을 설정 하는 데 필요한 지 여부를 알리는 수 있도록 ConfigErrorGlyph 표시 합니다."
