  remarks: "처리 하는 이벤트 처리기 대리자를 추가 하 여는 <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>이벤트에 필요한 추가 전처리 수행 하거나 완전히 데이터베이스 쿼리를 취소할 수 있습니다.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> SqlDataSourceSelectingEventArgs 클래스에서 파생 되기 때문에 <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>취소할 수 클래스는 보류 중인 <xref:System.Web.UI.WebControls.SqlDataSource>설정 하 여 데이터베이스 쿼리는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> 검토 하 고 조작할 수는 <xref:System.Data.Common.DbCommand.CommandText%2A>, <xref:System.Data.Common.DbCommand.Parameters%2A>컬렉션 및 다른 데이터베이스 쿼리 속성에 액세스 하 여 쿼리를 실행 하기 전에 <xref:System.Data.Common.DbCommand>에 의해 노출 되는 개체는 <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>속성.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A> 검사할 수도 있습니다는 <xref:System.Web.UI.DataSourceSelectArguments>에 전달 되는 개체는 <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>에 액세스 하 여 메서드는 <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>속성.</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments>       SqlDataSourceSelectingEventArgs 클래스에서 사용 되는 <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>에 대 한 액세스를 제공 하는 메서드는 <xref:System.Web.UI.WebControls.SqlDataSource>데이터베이스 쿼리를 실행 하기 전에.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>       <xref:System.Web.UI.WebControls.SqlDataSource>컨트롤 데이터 작업을 사용 하는 동안 기본 데이터 개체를 사용 하기 위해 처리할 수 있는 많은 이벤트를 노출 합니다.</xref:System.Web.UI.WebControls.SqlDataSource> 다음 표에서 이벤트를 나열 및 관련 <xref:System.EventArgs>클래스와 이벤트 처리기 대리자.</xref:System.EventArgs>      | 이벤트 | EventArgs | 이벤트 처리기 |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> 데이터를 검색 하기 전에 발생 합니다. | SqlDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> 업데이트 또는 삭제 작업이 수행 되는 삽입 하기 전에 발생 합니다. | <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> 삽입, 업데이트 또는 삭제 작업이 완료 되는 데이터 검색 후에 발생 합니다. | <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"
