  remarks: "검사할 수 있습니다는 <xref:System.Web.UI.DataSourceSelectArguments>정렬, 페이징 여부를 확인 하려면 개체 또는 데이터 검색 작업의 일부로 행 수를 요청 했습니다.</xref:System.Web.UI.DataSourceSelectArguments>       데이터 바인딩된 컨트롤을 사용 하는 <xref:System.Web.UI.DataSourceSelectArguments>를 요청 하는 클래스는 <xref:System.Web.UI.WebControls.SqlDataSource>는 결과 집합 데이터를 정렬 하거나 데이터의 특정 하위 집합을 반환 하는 등 추가 데이터 관련 작업을 수행 합니다.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceSelectArguments> 이러한 데이터 관련 작업으로 열거 되 고 <xref:System.Web.UI.DataSourceCapabilities>열거형.</xref:System.Web.UI.DataSourceCapabilities> 자세한 내용은 <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments> 을 참조 하십시오."
