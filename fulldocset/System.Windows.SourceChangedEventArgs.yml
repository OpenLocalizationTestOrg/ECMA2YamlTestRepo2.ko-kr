  - csharp
  name: SourceChangedEventArgs
  nameWithType: SourceChangedEventArgs
  fullName: System.Windows.SourceChangedEventArgs
  type: Class
  summary: "상호 운용에 사용 되는 SourceChanged 이벤트에 대 한 데이터를 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "SourceChanged 이벤트를 이벤트 식별자는 공개적으로 노출 되지 라우트된 이벤트가입니다. 이 이벤트의 상호 운용에 잠재적으로 중요 한 역할 및 임의로 알려진의 내부 구현 보다는 다른 소스에서 발생 하는를 사용할 수 없도록 때문에 이것이 <xref:System.Windows.PresentationSource>하위 클래스 (이러한 클래스는 현재 <xref:System.Windows.Interop.HwndSource>).</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.PresentationSource> 상호 운용 하는 솔루션을 구현할 때에 연결 또는 이벤트에 대 한 처리기를 제거할 수 있습니다 (호출 하 여 <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>및 <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>각각) 라우트된 이벤트를 처리, 소유자, 추가 또는 임의 요소를 원본에서 이벤트를 발생 시키는 클래스와 같이 일반적으로 사용 가능한 다른 작업을 수행할 수는 없습니다.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       이 클래스는 재정의 <xref:System.Windows.RoutedEventArgs>가상 메서드 <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName>, 이벤트 시스템에서 요청 시 유형별 처리기를 반환 하기 위해.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName> </xref:System.Windows.RoutedEventArgs> 이 클래스 멤버 테이블에이 SourceChangedEventArgs 재정의 나타나지 않도록 [!INCLUDE[TLA2#tla_sdk](~/add/includes/ajax-current-ext-md.md)] 설명서 봉인 된 클래스에서 구현 되는 보호 된 멤버 이기 때문에 합니다."
  syntax:
    content: 'public sealed class SourceChangedEventArgs : System.Windows.RoutedEventArgs'
  inheritance:
  - System.EventArgs
  - System.Windows.RoutedEventArgs
  implements: []
