  summary: "<xref:System.Data.Services.Client.DataServiceContext.SaveChanges*>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges*> 에 대 한 마지막 호출 후 업데이트 대상 데이터의 상태를 나타내는 eTag 값을 가져옵니다."
  remarks: "엔터티와 연결 된 eTag는 http에서 eTag 규칙에 따라 낙관적 동시성 검사에 사용할 원래 값을 나타내는 데 사용 [RFC 2616](http://go.microsoft.com/fwlink/?LinkID=114956)합니다.       값은 비어 있거나 null 일 수 있습니다. Null 없는 eTag가 현재 엔터티와 연결 된 경우를 나타냅니다."
