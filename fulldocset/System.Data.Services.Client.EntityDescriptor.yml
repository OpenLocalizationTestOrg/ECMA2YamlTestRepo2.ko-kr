  fullName: System.Data.Services.Client.EntityDescriptor
  type: Class
  summary: "설명의 수정 작업에서 반환 된 작업에 의해 엔터티에 적용 된 <xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>합니다."
  remarks: "<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>메서드가 반환 되는 <xref:System.Data.Services.Client.DataServiceResponse>일련의 포함 된 개체 <xref:System.Data.Services.Client.OperationResponse>각각 EntityDescriptor의 시퀀스를 포함 하는 개체 또는 <xref:System.Data.Services.Client.LinkDescriptor>유지 된 변경 내용을 나타내는.</xref:System.Data.Services.Client.LinkDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       작업에 성공한는 <xref:System.Data.Services.Client.EntityDescriptor.State%2A>설명자의 속성을 unchanged로 설정 하 고 삽입에 대 한 새 값 되며 업데이트 작업을 병합 설정에 따라 병합 됩니다.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       오류를 사용 하는 작업에 대 한는 <xref:System.Data.Services.Client.EntityDescriptor.State%2A>설명자의 동일 하 게 하기 전의 <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>호출 되었습니다.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       오류가 발생 하는 작업 중에 처리 중지 하는 경우는 <xref:System.Data.Services.Client.EntityDescriptor.State%2A>변경 되지 것입니다.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}, Uri = {editLink}, Element = {entity.GetType().ToString()}")]

      public sealed class EntityDescriptor : System.Data.Services.Client.Descriptor
