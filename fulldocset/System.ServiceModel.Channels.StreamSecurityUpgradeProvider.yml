  type: Class
  summary: "이에서 상속 되며, 사용자 지정 보안 업그레이드 공급자를 구현 <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> 기본 클래스입니다."
  remarks: "보안 업그레이드를 추가 하려면 StreamSecurityUpgradeProvider에서 파생 되는 클래스를 구현 합니다.       업그레이드 프로세스는 다음 단계로: 1입니다.  StreamSecurityUpgradeProvider에서 파생 되는 클래스를 구현 합니다.      2.  에 등록 합니다. 바인딩 요소를 만들고 사용자 지정 바인딩에서 공급자를 등록 하 여이 작업을 수행 합니다.      3.  구현 하는 파생된 클래스의 인스턴스를 만들고 <xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>, 런타임 시 연결의 다른 쪽 끝에 채널 전송 계층을 업그레이드 하는 요청이 시작 됩니다.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>      4.  구현 하는 파생된 클래스의 인스턴스를 만들고 <xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>, 런타임에 이전 단계의 업그레이드 요청을 수신 하 고 가능한 경우, 업그레이드를 수락 하는 업그레이드 된 스트림을 연결의 다른 쪽에 반환 합니다.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>       보안 업그레이드 요청은 유사한 많은 요청 중 하나일 수 있습니다. 이 경우 요청이 정해진 순서로 처리 됩니다. 자세한 내용은 <xref:System.ServiceModel.Channels.StreamUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamUpgradeProvider> 을 참조 하십시오."
