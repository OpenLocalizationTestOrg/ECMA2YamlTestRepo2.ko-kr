  summary: "비율을 지정 하는 각도 가져오거나 설정 합니다.는 <xref href=&quot;System.Windows.Media.Media3D.SpotLight&quot;> </xref>의 원뿔 모양 프로젝션 생성할 빛 외부 장면에서 개체를 켜려면 하지 않습니다."
  remarks: "강도 <xref:System.Windows.Media.Media3D.SpotLight>의 조명 각도 조명 프로젝션 사이 none으로 전체 조명에서 줄어들며는 <xref:System.Windows.Media.Media3D.SpotLight.InnerConeAngle%2A>및는 OuterConeAngle.</xref:System.Windows.Media.Media3D.SpotLight.InnerConeAngle%2A> </xref:System.Windows.Media.Media3D.SpotLight> 이 속성에서 지정 된 각도 밖에 없는 조명을 제공 합니다.       ![스폿 조명 다이어그램](~/add/media/spotlight-1.png &quot;스폿 조명 다이어그램&quot;) <a name=&quot;dependencyPropertyInfo_OuterConeAngle&quot;> </a> # # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.Media3D.SpotLight.OuterConeAngleProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.Media3D.SpotLight.OuterConeAngleProperty>      "
