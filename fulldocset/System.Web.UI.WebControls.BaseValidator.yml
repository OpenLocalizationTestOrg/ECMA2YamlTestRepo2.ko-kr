    description: "지정한 값 중 하나이 고 <xref href=&quot;System.Web.UI.WebControls.ValidatorDisplay&quot;> </xref> 값입니다."
  platform:
  - net462
- uid: System.Web.UI.WebControls.BaseValidator.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.BaseValidator
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: BaseValidator.EnableClientScript
  fullName: System.Web.UI.WebControls.BaseValidator.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "클라이언트 쪽 유효성 검사가 사용 되는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "EnableClientScript 속성을 사용 하 여 클라이언트 쪽 유효성 검사가 사용 되는지 여부를 지정할 수 있습니다.       유효성 검사 컨트롤은 항상 서버에서 유효성 검사를 수행 합니다. 클라이언트에서 유효성 검사를 수행 하려면 DHTML-지원 되는 브라우저 (Internet Explorer 4.0 같은 이상)를 허용 하는 전체 클라이언트 구현을 갖습니다. 클라이언트 쪽 유효성 검사 서버에 전송 하기 전에 사용자 입력을 확인 하 여 유효성 검사 프로세스를 향상 시킵니다. 서버 쪽 유효성 검사에 필요한 정보의 라운드트립을 방지 폼을 제출 하기 전에 클라이언트에서 검색 된 것으로 오류 수입니다.       기본적으로이 값 설정 `true`, 브라우저에서 지 원하는 경우 클라이언트 쪽 유효성 검사를 사용 하 합니다. 컨트롤 단위로 별로 클라이언트 쪽 유효성 검사를 해제할 수 있습니다. 레이아웃 페이지의 문제가 만드는 클라이언트에서 동적으로 업데이트할 경우 또는 유효성 검사를 수행 하기 전에 일부 서버 코드를 실행 하려는 경우에 유용 합니다.       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to disable client-side validation so that the random numbers can be generated on the server.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic BaseValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_809_1.aspx)]\n [!code-cs[Classic BaseValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_809_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>클라이언트 쪽 유효성 검사를 사용 하면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.BaseValidator.EnableClientScript*
  exceptions: []
  platform:
  - net462
