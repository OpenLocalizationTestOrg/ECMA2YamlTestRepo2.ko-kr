  summary: "유효성 검사 컨트롤에는 오류 메시지의 표시 동작을 가져오거나 설정 합니다."
  remarks: "표시 속성을 사용 하 여 유효성 검사 컨트롤에는 오류 메시지의 표시 동작을 지정할 수 있습니다. 다음 표에서 사용할 수 있는 다양 한 값을 나열 합니다.      | 표시 동작 | 설명 |   |----------------------|-----------------|   | `None`| 유효성 검사 메시지 인라인으로 표시 되지 않습니다. |   | `Static`| 유효성 검사 메시지의 페이지 레이아웃에서 할당 되는 대 한 공간. |   | `Dynamic`| 유효성 검사가 실패 하면 페이지에 동적으로 유효성 검사 메시지는 추가 대 한 공간. |      > [!NOTE] > 디스플레이 동작은 클라이언트 쪽 유효성 검사가 수행 되는지 여부에 따라 다릅니다. 클라이언트 쪽 유효성 검사 활성화 되지 않은 경우 (또는 사용 하 여 비활성화 되었으므로 브라우저에서 지원 하지 않으므로 <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>page 지시문 또는 <xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>속성), `ValidatorDisplay.Static` 및 `ValidatorDisplay.Dynamic` 동일한 방식으로 동작: 오류 메시지가 표시 되는 경우에 공간을 차지 합니다.</xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> 동적으로 표시 되지 않으면 메시지에 대 한 공간을 할당 하는 기능 (`ValidatorDisplay.Dynamic`) 클라이언트 쪽 유효성 검사에만 작동 합니다.       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
