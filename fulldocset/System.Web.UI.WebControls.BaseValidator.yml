  summary: "연결된 된 입력된 컨트롤 유효성 검사를 통과 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "IsValid 속성을 사용 하 여 연결된 된 입력된 컨트롤 유효성 검사를 통과 하는지 여부를 결정 합니다.      > [!CAUTION] > 이므로이 속성의 기본값은 `true`를 반환 합니다 `true` 유효성 검사를 수행 하기 전에이 속성을 쿼리 하는 경우. 예를 들어이 속성에 사용 하려는 경우 발생할 수 있습니다는 <xref:System.Web.UI.Control.Load?displayProperty=fullName>페이지의 이벤트입니다.</xref:System.Web.UI.Control.Load?displayProperty=fullName>       IsValid 속성이 확인 경우에만 <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>메서드를 호출 합니다.</xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> 호출할 수 있습니다는 <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>메서드 각 유효성 검사에 대 한 페이지에 개별적으로 제어 하거나 한 번에 모두 사용 하 여 호출 된 <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>메서드.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> 단추 컨트롤이 해당 `CausesValidation` 속성이로 설정 `true` 호출 또한 합니다는 <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>메서드.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>      > [!NOTE] > 유효성 검사에 이루어진 후이 속성의 값을 수동으로 변경할 수 있습니다. 이렇게 하면 필요한 경우 유효성 검사 결과 재정의할 수 있습니다.       <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>페이지에 대 한 속성이로 설정 되어 `true` IsValid 속성 페이지에서 각 유효성 검사 컨트롤에 대 한도 설정한 경우에 `true`.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the IsValid property to determine whether the associated input control passes validation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[BaseValidatorIsValid#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_561_1.aspx)]\n [!code-cs[BaseValidatorIsValid#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_561_1.aspx)]"
  syntax:
    content: public bool IsValid { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>연결된 된 입력된 컨트롤 유효성 검사를 통과 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.BaseValidator.IsValid*
  exceptions: []
  platform:
  - net462
