  summary: "유효성 검사 컨트롤에 대 한 추상 기본 클래스로 사용 됩니다."
  remarks: "BaseValidator 클래스에는 모든 유효성 검사 컨트롤에 대 한 핵심 구현을 제공합니다. 유효성 검사 컨트롤은 연결된 된 입력된 컨트롤에서 사용자 입력의 유효성을 검사 하는 데 사용 됩니다. 사용자가 유효성 검사에 실패 하는 값을 입력 유효성 검사 컨트롤에 오류 메시지가 표시 됩니다. 유효성 검사 컨트롤으로 입력된 컨트롤에서 구분 때문에 입력된 컨트롤을 기준으로 페이지에서 아무 곳 이나 오류 메시지를 배치할 수 있습니다. ASP.NET은 특정 유형의 유효성 검사를 수행 하는 여러 유효성 검사 컨트롤을 제공 합니다. 다음 표에서 이러한 컨트롤에 설명 합니다.      | 유효성 검사 컨트롤 | 설명 |   |------------------------|-----------------|   | <xref:System.Web.UI.WebControls.CompareValidator>| 다른 입력된 컨트롤에 입력 한 값에 대해, 상수 값 또는 적절 한 데이터 형식에 대해 값 <xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName> <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName>속성을 설정 하 여 유효성을 검사 합니다. |   | <xref:System.Web.UI.WebControls.CustomValidator>| 사용자가 제공한 사용자 지정 유효성 검사 루틴을 사용 하 여 값의 유효성을 검사 합니다. |   | <xref:System.Web.UI.WebControls.RangeValidator>| 값이 값의 범위 내에 있는지 여부를 확인 합니다. |   | <xref:System.Web.UI.WebControls.RegularExpressionValidator>| 정규식을 사용 하는 값의 유효성을 검사 합니다. |   | <xref:System.Web.UI.WebControls.RequiredFieldValidator>| 필수 필드에 값을 입력 했는지 확인 합니다. |       유효성 검사 컨트롤에는 서버에 연결된 된 입력된 컨트롤 항상 유효성을 검사 합니다.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CustomValidator>  </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator> 유효성 검사 컨트롤에는 또한 클라이언트에서 유효성 검사를 수행 하려면 스크립트 기반 브라우저 (예: Microsoft Internet Explorer 버전 4.0 이상)를 허용 하는 전체 클라이언트 구현이 있으며 클라이언트 쪽 유효성 검사 서버에 전송 하기 전에 사용자 입력을 확인 하 여 유효성 검사 프로세스를 향상 시킵니다. 서버 쪽 유효성 검사에 필요한 정보의 라운드트립을 방지 폼을 제출 하기 전에 클라이언트에서 검색 된 것으로 오류 수입니다.       여러 유효성 검사 컨트롤 다양 한 조건 유효성을 검사 하는 개별 입력 컨트롤과 사용할 수 있습니다. 예를 들어 여러 유효성 검사 컨트롤에 적용할 수 있습니다는 <xref:System.Web.UI.WebControls.TextBox>컨트롤.</xref:System.Web.UI.WebControls.TextBox> 사용할 수는 <xref:System.Web.UI.WebControls.RangeValidator>컨트롤에 입력 된 값을 <xref:System.Web.UI.WebControls.TextBox>설정 된 범위 내 및 <xref:System.Web.UI.WebControls.RequiredFieldValidator>컨트롤에 사용자가 값을 입력 합니다.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.RangeValidator>       ASP.NET 서버에 다시 게시 하는 기능이 있는 여러 컨트롤을 제공 합니다. 이러한 컨트롤 중 하나의 해당 `CausesValidation` 속성이로 설정 `true`는 컨트롤이 서버에 다시 게시 될 때 유효성 검사가 수행 됩니다. 다음 컨트롤은 서버에 다시 게시 하는 기능이:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>> [!NOTE] > 이러한 컨트롤 중 일부는 서버에 다시 게시할 경우에만 `AutoPostBack` 속성이 `true`.</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       이러한 각 컨트롤는 `ValidationGroup` 속성을 설정 하면 컨트롤이 서버에 다시 게시를 트리거하면만 지정한 그룹 내에서 유효성 검사 컨트롤의 유효성을 검사 합니다. 유효성 검사 컨트롤을 설정 하는 <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>동일한 값으로 각 유효성 검사 컨트롤의 속성입니다.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>       입력된 컨트롤 유효성 검사 컨트롤을 연결 하려면 사용 된 <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>속성.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> 유효성 검사가 실패할 때 유효성 검사 컨트롤에 표시할 텍스트를 지정 하려면 사용 된 <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>속성.</xref:System.Web.UI.WebControls.BaseValidator.Text%2A> 사용 하 여 페이지에서 유효성 검사에 실패 하는 모든 컨트롤에 대 한 요약을 표시할 수 있습니다는 <xref:System.Web.UI.WebControls.ValidationSummary>컨트롤.</xref:System.Web.UI.WebControls.ValidationSummary> 에 표시할 텍스트를 지정 하는 <xref:System.Web.UI.WebControls.ValidationSummary>컨트롤을 사용 하 여는 <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>속성.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > 설정 하는 경우는 <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>속성을 설정 하지 않고는 <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>속성, 값은 <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>속성 유효성 검사 컨트롤에도 표시 됩니다.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>       유효성 검사 컨트롤을 사용할 경우 처리를 수행 하기 전에 서버 쪽 유효성 검사의 결과 항상 확인 해야 합니다. 에서는 다시 게시 후 이벤트 메서드를 호출 하기 전에 페이지의 유효성 검사 컨트롤을 호출 하 고 고 결과에 <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>속성.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> (또한 유효성 검사기 컨트롤을 사용 하 여 명시적으로 호출할 수 있습니다는 `Validate` 메서드.) 사용자 코드에서 확인 해야 하는 <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>속성에서 반환 `true` 입력을 처리 하기 전에.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> 스크립트 기반 브라우저 유효성 검사가 실패 했는지, 항상 확인 해야 하는 경우 클라이언트에서 발생 한 다시 게시 되지 못할 수도 <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>유효성 검사 데이터를 처리 하기 전에 서버 코드에서.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>       수동으로 유효성 검사를 수행할 수 있습니다. 페이지에서 모든 유효성 검사 컨트롤의 유효성을 검사 하려면 사용 된 <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>메서드.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> 사용 하 여 개별 유효성 검사 컨트롤 유효성을 검사할 수는 <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>컨트롤의.</xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>      > [!NOTE] > 사용 하는 경우는 <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>속성에는 `Page_Load` 메서드를 명시적으로 호출 해야는 <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>메서드.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> 유효성는 <xref:System.Web.UI.Control.Load?displayProperty=fullName>페이지에 대 한 이벤트 처리기 하기 전에 발생 하는 이벤트는 `Click` 또는 `Command` 이벤트는 <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>속성이 될 때까지 업데이트 되지 않습니다는 <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>메서드는.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Load?displayProperty=fullName> 에 대 한 이벤트 처리기에 코드를 배치할 수 있습니다는 `Click` 또는 `Command` 대신 이벤트는 `Page_Load` 메서드.       모든 웹 서버 컨트롤 유효성 검사 컨트롤을 지원합니다. 유효성 검사 컨트롤 유효성을 검사할 수 있는 표준 컨트롤은:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > 유효성을 검사 하기 위해 입력된 컨트롤에 대 한는 <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>특성 컨트롤에 적용 되어야 합니다.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>      > [!NOTE] > BaseValidator 내에서 파생 되는 유효성 검사 컨트롤을 사용 하는 경우는 <xref:System.Web.UI.UpdatePanel>검사기 컨트롤과 연결 된 컨트롤은 동일한 패널에 있어야 합니다.</xref:System.Web.UI.UpdatePanel> 사용 하는 방법에 대 한 자세한 내용은 <xref:System.Web.UI.UpdatePanel>부분 페이지 업데이트를 제어, 참조 [부분 페이지 렌더링 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       유효성 검사가 실패할 때 설정할 수 있습니다 포커스에 연결된 된 입력된 컨트롤을 설정 하 여는 <xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>속성을 `true`.</xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>       목록이 BaseValidator의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>      ## 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참조 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
