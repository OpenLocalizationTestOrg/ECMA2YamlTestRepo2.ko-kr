- uid: System.Web.UI.WebControls.BaseValidator.ControlToValidate
  id: ControlToValidate
  parent: System.Web.UI.WebControls.BaseValidator
  langs:
  - csharp
  name: ControlToValidate
  nameWithType: BaseValidator.ControlToValidate
  fullName: System.Web.UI.WebControls.BaseValidator.ControlToValidate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "유효성을 검사할 입력된 컨트롤을 가져오거나 설정 합니다."
  remarks: "ControlToValidate 속성을 사용 하 여 유효성을 검사할 입력된 제어를 지정할 수 있습니다. 이 속성을 제외한 모든 유효성 검사 컨트롤에 대 한 입력된 컨트롤의 ID로 설정 해야는 <xref:System.Web.UI.WebControls.CustomValidator>비워 둘 수 있는 컨트롤.</xref:System.Web.UI.WebControls.CustomValidator> 유효한 입력된 컨트롤을 지정 하지 않으면 페이지 렌더링 될 때 예외가 throw 됩니다. 유효성 검사 컨트롤와 같은 컨테이너 내에서 컨트롤 ID 참조 해야 합니다. 같은 페이지 또는 사용자 정의 컨트롤에 있어야 하거나 기반 컨트롤의 같은 템플릿 내에 있어야 합니다.       유효성을 검사할 수 있는 표준 컨트롤은:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > 유효성을 검사 하기 위해 입력된 컨트롤에 대 한는 <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>특성 컨트롤에 적용 되어야 합니다.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>       모든 유효성 검사 컨트롤을 제외 하 고는 <xref:System.Web.UI.WebControls.RequiredFieldValidator>제어 하 고, ControlToValidate 속성에 지정 된 입력된 컨트롤의 텍스트가 포함 되 면 유효성 검사를 통과 합니다.</xref:System.Web.UI.WebControls.RequiredFieldValidator> 사용 하는 경우는 <xref:System.Web.UI.WebControls.CustomValidator>제어, 클라이언트 쪽 및 서버측 유효성 검사 함수 모두 호출 되지 않습니다.</xref:System.Web.UI.WebControls.CustomValidator>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ControlToValidate property to specify the input control to validate.  \n  \n [!code-vb[Classic BaseValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[Classic BaseValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_361_1.aspx)]"
  syntax:
    content: public string ControlToValidate { get; set; }
    return:
      type: System.String
      description: "유효성을 검사할 입력된 컨트롤입니다. 기본값은 &lt;xref:System.String?displayProperty=fullName&gt;,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.WebControls.BaseValidator.ControlToValidate*
  exceptions: []
  platform:
  - net462
