  name: TransactionFlowBindingElement
  nameWithType: TransactionFlowBindingElement
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElement
  type: Class
  summary: "바인딩에 대 한 트랜잭션 흐름 지원을 지정 하는 구성 요소를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 요소를 사용 하면 끝점의 바인딩 설정에 들어오는 트랜잭션 흐름을 사용할지 여부를 뿐만 아니라 들어오는 트랜잭션에 대해 원하는 프로토콜 형식을 지정할 수 있습니다.      > [!CAUTION] >는 <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>대상 끝점이 <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>.</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> 이외의 모든 프로토콜을 사용 하 여 다시 전달 하려고 하는 경우 트랜잭션 시간 제한이 상실 될 수 있습니다, 프로토콜 끝점에서 끝점의 트랜잭션 흐름을</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> 사용 하는 경우 이렇게 하면 뒤에 오는 모든 하위 노드에 <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>홉 예상 보다 늦게 시간이 초과.</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>"
  syntax:
    content: 'public sealed class TransactionFlowBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
