  remarks: "FormatConvertedBitmap 구현 하는 <xref:System.ComponentModel.ISupportInitialize>여러 속성에 대 한 초기화를 최적화 하는 인터페이스입니다.</xref:System.ComponentModel.ISupportInitialize> 속성 변경 내용을 개체 초기화 중에 발생할 수 있습니다. 호출 <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A>신호를 보내 해당 초기화가 시작 하 고 <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A>해당 초기화가 완료 신호를 보내.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A> 초기화 된 후 속성 변경은 무시 됩니다.       사용 하 여 만든 FormatConvertedBitmap 개체는 <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>생성자는 자동으로 초기화 하 고 속성 변경 내용을 무시 됩니다.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>       다른 특성을 사용 하 여 RGB 색 공간 간의 형식 변환에는 <xref:System.Windows.Media.Imaging.ColorConvertedBitmap>클래스를 사용 해야 합니다.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap> 색 공간 간을 변환에는 소스 색 프로필 및 신뢰할 수 있는 색 변환을 제공 영역 매핑 용 대상 색 프로필이 필요 합니다. 색 프로필에서 제공 되는 <xref:System.Windows.Media.ColorContext>의 매개 변수는 <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A>또는 <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A>및 <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A>속성.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A> </xref:System.Windows.Media.ColorContext>       이미지 데이터와 관련 된 메타 데이터 태그 변환을 적용 된 후 이미지 파일에 저장 된 경우 업데이트 되어야 합니다."
