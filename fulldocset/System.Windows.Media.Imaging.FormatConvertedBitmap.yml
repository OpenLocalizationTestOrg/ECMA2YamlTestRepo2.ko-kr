  remarks: "AlphaThreshold 값은 변환된 된 형식에서 완전히 투명 한 색의 불투명도 수준이 매핑될 결정에 사용 됩니다. 값이 9.8 알파 25 미만의 값이 있는 모든 픽셀에 투명 한 색 매핑되도록 의미 합니다. 값이 100 투명 한 색에 완전히 불투명 하지 않은 모든 픽셀을 매핑합니다.       대상 색상표; 투명 한 색을 제공 해야 그렇지 않으면 투명 한 색 종종 검은색&0;에 가장 가까운 언어가 됩니다.      <a name=&quot;dependencyPropertyInfo_AlphaThreshold&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>"
