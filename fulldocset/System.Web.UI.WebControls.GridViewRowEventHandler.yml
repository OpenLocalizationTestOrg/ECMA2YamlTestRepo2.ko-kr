items:
- uid: System.Web.UI.WebControls.GridViewRowEventHandler
  id: GridViewRowEventHandler
  langs:
  - csharp
  name: GridViewRowEventHandler
  nameWithType: GridViewRowEventHandler
  fullName: System.Web.UI.WebControls.GridViewRowEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> 및 <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> 제어 합니다."
  remarks: "전에 <xref:System.Web.UI.WebControls.GridView>컨트롤을 렌더링 한 <xref:System.Web.UI.WebControls.GridViewRow>컨트롤의 각 행에 대 한 개체를 생성 해야 합니다.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowCreated>이벤트가 발생 될 때마다 행에는 <xref:System.Web.UI.WebControls.GridView>컨트롤이 만들어집니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 행, 사용자 지정 콘텐츠를 추가 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       컨트롤의 각 행을 하기 전에 데이터 원본에서 레코드를 연결 해야 하는 마찬가지로,는 <xref:System.Web.UI.WebControls.GridView>컨트롤을 렌더링할 수 있습니다.</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowDataBound>이벤트는 데이터 행 (나타내는 <xref:System.Web.UI.WebControls.GridViewRow>개체)의 데이터에 바인딩되는 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 해당 행에 바인딩된 데이터의 값을 수정 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       GridViewRowEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following example demonstrates how to programmatically add a GridViewRowEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDataBound> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_61_1.aspx)]\n [!code-vb[GridViewRowEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_61_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewRowEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDataBound> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_61_2.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_61_2.aspx)]"
