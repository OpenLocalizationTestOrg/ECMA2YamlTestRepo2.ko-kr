  remarks: "이 오버 로드를 사용 하 여 반환 하는 <xref:System.Xml.Serialization.SoapAttributes>재정의 하는 특성을 포함 하는 <xref:System.Xml.Serialization.SoapAttributeAttribute>, <xref:System.Xml.Serialization.SoapElementAttribute>, <xref:System.Xml.Serialization.SoapIgnoreAttribute>, 또는 <xref:System.Xml.Serialization.SoapEnumAttribute>.</xref:System.Xml.Serialization.SoapEnumAttribute> </xref:System.Xml.Serialization.SoapIgnoreAttribute> </xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.Xml.Serialization.SoapAttributes> <xref:System.Xml.Serialization.SoapAttributes>에 <xref:System.ComponentModel.DefaultValueAttribute>.</xref:System.ComponentModel.DefaultValueAttribute> 를 사용 하 여 기본값을 재정의 포함 하</xref:System.Xml.Serialization.SoapAttributes> 는 반환할 수 있습니다.       경우는 <xref:System.Xml.Serialization.SoapAttributes>포함 한 <xref:System.Xml.Serialization.SoapTypeAttribute>, 재정의 된 형식만 지정 하는 오버 로드를 사용 해야 합니다.</xref:System.Xml.Serialization.SoapTypeAttribute> </xref:System.Xml.Serialization.SoapAttributes>"
  example:
  - "The following example creates a <xref:System.Xml.Serialization.SoapAttributeOverrides> used to override the serialization of an instance of the `Group` class. The example also uses the <xref:System.Xml.Serialization.SoapAttributeOverrides.Item%2A> property to retrieve the <xref:System.Xml.Serialization.SoapAttributes> that is used to specify how the serialization is being overridden.  \n  \n [!code-cpp[SoapAttributeOverrides.Item property 1#1](~/add/codesnippet/cpp/a3f6a696-b3c0-4de0-9726-_1.cpp)]\n [!code-cs[SoapAttributeOverrides.Item property 1#1](~/add/codesnippet/csharp/a3f6a696-b3c0-4de0-9726-_1.cs)]\n [!code-vb[SoapAttributeOverrides.Item property 1#1](~/add/codesnippet/visualbasic/a3f6a696-b3c0-4de0-9726-_1.vb)]"
