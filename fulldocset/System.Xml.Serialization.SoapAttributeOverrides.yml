  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "추가 <xref href=&quot;System.Xml.Serialization.SoapAttributes&quot;> </xref> 의 컬렉션에 <xref href=&quot;System.Xml.Serialization.SoapAttributes&quot;> </xref> 개체입니다. <code> type </code> 우선할 수에 개체를 지정 하는 매개 변수는 <xref href=&quot;System.Xml.Serialization.SoapAttributes&quot;> </xref>합니다."
  remarks: "<xref:System.Xml.Serialization.SoapAttributes>발생 하는 특성 개체의 통합을 포함는 <xref:System.Xml.Serialization.XmlSerializer>개체 집합에 대 한 기본 serialization 동작을 재정의할 수 있습니다.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.SoapAttributes> 특성 개체에서 배치를 선택는 <xref:System.Xml.Serialization.SoapAttributes>재정의 하려는 특정 동작에 따라.</xref:System.Xml.Serialization.SoapAttributes> 예를 들어는 <xref:System.Xml.Serialization.XmlSerializer>기본적으로 XML 요소로 클래스 멤버를 serialize 합니다.</xref:System.Xml.Serialization.XmlSerializer> 대신 XML 특성으로 serialize 할 멤버를 원하는 경우 만들어야는 <xref:System.Xml.Serialization.SoapAttributeAttribute>에 할당 된 <xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A>의 속성은 <xref:System.Xml.Serialization.SoapAttributes>, <xref:System.Xml.Serialization.XmlAttributes> <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.XmlAttributes> 추가</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A> </xref:System.Xml.Serialization.SoapAttributeAttribute> Add 메서드를 사용 하 여 <xref:System.Xml.Serialization.SoapAttributes> <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> 를</xref:System.Xml.Serialization.SoapAttributes> 추가 하려면       이 오버 로드를 사용 하 여 <xref:System.Xml.Serialization.SoapAttributes>에 <xref:System.Xml.Serialization.SoapTypeAttribute>.</xref:System.Xml.Serialization.SoapTypeAttribute> 를 포함 하</xref:System.Xml.Serialization.SoapAttributes> 는 추가 하려면 때문에 <xref:System.Xml.Serialization.SoapTypeAttribute>직렬화를 재정의의 클래스를 지정 하지 않아도 클래스의 형식에만 재정의 하는 클래스의 멤버</xref:System.Xml.Serialization.SoapTypeAttribute>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/4baa74d1-0793-4fb7-b1fd-_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/4baa74d1-0793-4fb7-b1fd-_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/4baa74d1-0793-4fb7-b1fd-_1.cs)]"
