  nameWithType: SoapAttributeOverrides
  fullName: System.Xml.Serialization.SoapAttributeOverrides
  type: Class
  summary: "필드 및 클래스를 사용 하는 경우 속성에 적용 된 특성을 재정의할 수 있습니다는 <xref:System.Xml.Serialization.XmlSerializer>를 직렬화 또는 역직렬화 개체로 인코딩된 SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "SoapAttributeOverrides 수 있도록 클래스는 <xref:System.Xml.Serialization.XmlSerializer>개체 집합을 직렬화 하는 기본 방법을 재정의 하.</xref:System.Xml.Serialization.XmlSerializer> 용도 이러한 방식으로 직렬화를 재정의: 제어 하 고 원본;에 액세스할 수 없는 경우에 DLL에 있는 개체의 serialization을 보강할 수 먼저 둘째, 하나의 집합만 serializable 클래스를 만들 수 있지만 여러 가지 방법으로 개체를 직렬화 합니다. 예를 들어 XML 요소로 클래스 인스턴스의 멤버를 직렬화 하는 대신 serialize 할 수 있습니다 이러한 XML 특성으로 보다 효율적으로 문서를 전송으로 발생 합니다.       <xref:System.Xml.Serialization.XmlTypeMapping> <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> <xref:System.Xml.Serialization.SoapReflectionImporter>클래스</xref:System.Xml.Serialization.SoapReflectionImporter> 의 메서드</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> 를 사용 하 여</xref:System.Xml.Serialization.XmlTypeMapping> 만드는 SoapAttributeOverrides를 만든 후 결과 개체에 대 한 인수로 전달 된 <xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A>생성자.</xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A> 그 결과 <xref:System.Xml.Serialization.XmlSerializer>개체는 직렬화 하는 방법을 제어 하는 특성을 재정의 하는 SoapAttributeOverrides에 포함 된 데이터를 사용 하 여.</xref:System.Xml.Serialization.XmlSerializer> 이를 위해는 SoapAttributeOverrides 재정의 되는 개체 유형의 컬렉션을 포함 및 <xref:System.Xml.Serialization.SoapAttributes>각 재정의 개체 유형과 관련 된.</xref:System.Xml.Serialization.SoapAttributes> 각 <xref:System.Xml.Serialization.SoapAttributes>각 필드, 속성 또는 클래스 serialize 되는 방식을 제어 하는 특성 개체에 대 한 적절 한 집합이 포함 되어 있습니다.</xref:System.Xml.Serialization.SoapAttributes>       만들고는 SoapAttributeOverrides 사용 하기 위한 프로세스는 다음과 같습니다: 1.  에 <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> 만들기      2.  재정의 되는 개체에 적합 한 특성 개체를 만듭니다. 예를 들어, 필드 또는 속성을 재정의 하려면 만들기를 <xref:System.Xml.Serialization.SoapElementAttribute>, new를 사용 하 여 파생 형식입니다.</xref:System.Xml.Serialization.SoapElementAttribute> 새 선택적으로 할당할 수 <xref:System.Xml.Serialization.SoapElementAttribute.ElementName%2A>기본 클래스의 특성 이름이 나 네임 스페이스를 재정의 하는.</xref:System.Xml.Serialization.SoapElementAttribute.ElementName%2A>      3.  특성 개체를 적절 한 추가 <xref:System.Xml.Serialization.SoapAttributes>속성 또는 컬렉션입니다.</xref:System.Xml.Serialization.SoapAttributes> 설정 예를 들어는 <xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A>의 속성은 <xref:System.Xml.Serialization.SoapAttributes>개체를 <xref:System.Xml.Serialization.SoapElementAttribute>재정의 되는 멤버 이름을 지정 합니다.</xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A>      4.  SoapAttributeOverrides를 만듭니다.      5.  추가 <xref:System.Xml.Serialization.SoapAttributes>사용 하 여 SoapAttributeOverrides는 <xref:System.Xml.Serialization.XmlAttributeOverrides.Add%2A>메서드.</xref:System.Xml.Serialization.XmlAttributeOverrides.Add%2A> </xref:System.Xml.Serialization.SoapAttributes> 개체가 재정의 되는 <xref:System.Xml.Serialization.SoapTypeAttribute>, 재정의 된 개체의 유형을 지정 하면.</xref:System.Xml.Serialization.SoapTypeAttribute> 않지만 필드 또는 속성을 재정의 하는 경우 재정의 된 멤버의 이름을 지정 해야 합니다.      6.  <xref:System.Xml.Serialization.XmlTypeMapping> <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> <xref:System.Xml.Serialization.SoapReflectionImporter>클래스</xref:System.Xml.Serialization.SoapReflectionImporter> 의 메서드</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> 를 사용 하 여</xref:System.Xml.Serialization.XmlTypeMapping> 만들기      7.  생성할 때는 <xref:System.Xml.Serialization.XmlSerializer>, 전달 된 <xref:System.Xml.Serialization.XmlTypeMapping>에 <xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A>생성자.</xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>      8.  그 결과 사용 하 여 <xref:System.Xml.Serialization.XmlSerializer>를 직렬화 또는 클래스 개체를 역직렬화 합니다.</xref:System.Xml.Serialization.XmlSerializer>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a SoapAttributeOverrides is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the SoapAttributeOverrides. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the SoapAttributeOverrides, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_1_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_1_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_1_1.cs)]"
