  remarks: "<xref:System.Xml.Serialization.SoapAttributes>발생 하는 특성 개체의 통합을 포함는 <xref:System.Xml.Serialization.XmlSerializer>개체 집합에 대 한 기본 serialization 동작을 재정의할 수 있습니다.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.SoapAttributes> 특성 개체에서 배치를 선택는 <xref:System.Xml.Serialization.SoapAttributes>재정의 하려는 특정 동작에 따라.</xref:System.Xml.Serialization.SoapAttributes> 예를 들어는 <xref:System.Xml.Serialization.XmlSerializer>기본적으로 XML 요소로 클래스 멤버를 serialize 합니다.</xref:System.Xml.Serialization.XmlSerializer> 대신 SOAP 특성으로 serialize 할 멤버를 원하는 경우 만들어야는 <xref:System.Xml.Serialization.SoapAttributeAttribute>에 할당 된 <xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A>의 속성은 <xref:System.Xml.Serialization.SoapAttributes>, <xref:System.Xml.Serialization.XmlAttributes> <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.XmlAttributes> 추가</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A> </xref:System.Xml.Serialization.SoapAttributeAttribute> <xref:System.Xml.Serialization.SoapAttributeOverrides.Add%2A>메서드는 <xref:System.Xml.Serialization.SoapAttributes> <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> 를</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributeOverrides.Add%2A> 사용 하 여       이 메서드를 사용 하 여는 경우는 <xref:System.Xml.Serialization.SoapAttributes>중 하나가 <xref:System.Xml.Serialization.SoapAttributeAttribute>, <xref:System.ComponentModel.DefaultValueAttribute><xref:System.Xml.Serialization.SoapElementAttribute>, <xref:System.Xml.Serialization.SoapEnumAttribute>, 또는 <xref:System.Xml.Serialization.SoapIgnoreAttribute>.</xref:System.Xml.Serialization.SoapIgnoreAttribute> </xref:System.Xml.Serialization.SoapEnumAttribute> </xref:System.Xml.Serialization.SoapElementAttribute></xref:System.ComponentModel.DefaultValueAttribute> </xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.Xml.Serialization.SoapAttributes>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/5c7f0573-851e-4df1-b9b9-_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/5c7f0573-851e-4df1-b9b9-_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/5c7f0573-851e-4df1-b9b9-_1.cs)]"
