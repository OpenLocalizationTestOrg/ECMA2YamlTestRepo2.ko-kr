  name: WindowsBuiltInRole
  nameWithType: WindowsBuiltInRole
  fullName: System.Security.Principal.WindowsBuiltInRole
  type: Enum
  summary: "<xref:System.Security.Principal.WindowsPrincipal.IsInRole*>.</xref:System.Security.Principal.WindowsPrincipal.IsInRole*> 함께 사용 되는 일반적인 역할 지정"
  remarks: "이러한 역할 Windows NT, Windows 2000 및 Windows XP의 대부분의 설치에 일반적인 로컬 Windows 그룹을 나타냅니다.      > [!NOTE] >에서 Windows Vista, 사용자 계정 컨트롤 (UAC)가 사용자 권한을 결정 합니다. 두 개의 런타임 액세스 토큰에 할당 된 기본 제공 Administrators 그룹의 구성원 인 경우: 표준 사용자 액세스 토큰 및 관리자 액세스 토큰입니다. 기본적으로 표준 사용자 역할에 속합니다. 관리자 권한이 필요한 작업을 수행 하려는 경우에 동의 대화 상자를 사용 하 여 사용자의 역할을 동적으로 높일 수 있습니다. 실행 하는 코드는 <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>메서드 동의 대화 상자를 표시 하지 않습니다.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A> 기본 제공 Administrators 그룹에 있는 경우에 표준 사용자 역할이 있는 경우 false를 반환 하는 코드입니다. 응용 프로그램 아이콘을 마우스 오른쪽 단추로 클릭 하 고 관리자 권한으로 실행 되도록 지정 하 여 코드를 실행 하기 전에 귀하의 권한을 높일 수 있습니다."
  example:
  - "The following example shows the use of the WindowsBuiltInRole enumeration.  \n  \n [!code-cs[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/csharp/t-system.security.princi_3_1.cs)]\n [!code-cpp[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/cpp/t-system.security.princi_3_1.cpp)]\n [!code-vb[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/visualbasic/t-system.security.princi_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum WindowsBuiltInRole
