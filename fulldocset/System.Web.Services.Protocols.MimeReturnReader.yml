  langs:
  - csharp
  name: MimeReturnReader
  nameWithType: MimeReturnReader
  fullName: System.Web.Services.Protocols.MimeReturnReader
  type: Class
  summary: "SOAP 하지 않고 HTTP를 사용 하 여 구현 하는 웹 서비스 클라이언트에 대 한 들어오는 응답 반환 값의 판독기에 대 한 공통 기본 구현을 제공 합니다."
  remarks: "MimeReturnReader 및 기타 클래스에는 <xref:System.Web.Services.Protocols>네임 스페이스는 HTTP GET 및 HTTP POST 작업을 통해 웹 서비스의.NET Framework의 구현을 지원 합니다.</xref:System.Web.Services.Protocols> 웹 서비스 작성자 및 독자 serialize 및 deserialize를 각각 매개 변수 또는 웹 메서드의 반환 개체와 HTTP 요청 또는 응답 스트림을 사이입니다. 웹 서비스 작성자 및 독자 전송에 HTTP를 사용 하지만 SOAP 표준을 사용 하 여 메시지를 교환 하지는 않습니다.       MimeReturnReader 클래스는 공통 설정 <xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>웹 메서드 반환 값으로의 HTTP 응답 스트림에 모든 클라이언트 쪽 읽기에 대 한 인터페이스입니다.</xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>       일반적으로 필요가 없습니다 사용할 MimeReturnReader 또는 해당 하위 클래스를 직접 합니다. 대신 HTTP GET 또는 HTTP POST 구현에 따라 클라이언트 프록시 코드를 생성 하는 Wsdl.exe 도구, 적용는 <xref:System.Web.Services.Protocols.HttpMethodAttribute>각 웹 메서드에 특성을 설정 하 고 <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>속성을는 <xref:System.Web.Services.Protocols.XmlReturnReader>MimeReturnReader에서 파생 된 클래스입니다.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeReturnReader : System.Web.Services.Protocols.MimeFormatter'
