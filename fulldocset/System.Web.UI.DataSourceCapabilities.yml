  type: Enum
  summary: "데이터 소스 컨트롤의 데이터 검색 작업에 대 한 레코드 검색 이상의 처리를 요청 하는 방법을 제공 합니다."
  remarks: "와 함께에서 DataSourceCapabilities 열거형을 사용 하는 데이터 소스 제어는 <xref:System.Web.UI.DataSourceSelectArguments>데이터 검색 작업을 수행 하는 경우 페이징, 정렬 또는 기타 선택 관련 기능을 요청 하는 클래스입니다.</xref:System.Web.UI.DataSourceSelectArguments> 데이터 검색 작업 동안 데이터 소스 제어의 실제 기능에 대해 요청 된 기능 확인 되 고 일치 하지 않으면 예외가 발생 합니다.       이 열거형은 <xref:System.FlagsAttribute>특성을 한 번에 둘 이상의 멤버를 사용할 수 있습니다.</xref:System.FlagsAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum DataSourceCapabilities
