  remarks: "`XmlDocument`같은 구현에서 만든 개체에 동일한 <xref:System.Xml.XmlNameTable>.</xref:System.Xml.XmlNameTable> 공유 그러면 사용자가 특성 및 요소 이름이 개체 간의 보다 효율적으로 비교할 수 있습니다.       하지만 `XmlDocument` 개체가 다른 한 문서에서 노드를 이동 하는 동일한 구현을 공유를 사용 해야 합니다는 <xref:System.Xml.XmlDocument.ImportNode%2A>메서드.</xref:System.Xml.XmlDocument.ImportNode%2A>"
