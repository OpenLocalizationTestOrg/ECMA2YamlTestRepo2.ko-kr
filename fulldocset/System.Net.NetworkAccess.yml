  namespace: System.Net
  summary: "로컬 리소스에는 인터넷에서 연결을 허용 하도록 응용 프로그램 수 있음을 나타냅니다. 로컬 리소스 (주소/포트)에 대 한 액세스 권한을 부여 하려면 수락을 사용 하는 로컬 호스트에 대 한 보호 인지 확인 합니다. 사용 권한을이 로컬 리소스에 바인딩하려면 소켓에서 시간에 해당 리소스에 대해 Accept가 있는지 확인 하려면 검사가 수행 됩니다."
  syntax:
    content: Accept
    return:
      type: System.Net.NetworkAccess
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Net.NetworkAccess.Connect
  id: Connect
  parent: System.Net.NetworkAccess
  langs:
  - csharp
  name: Connect
  nameWithType: NetworkAccess.Connect
  fullName: System.Net.NetworkAccess.Connect
  type: Field
  assemblies:
  - System
  namespace: System.Net
  summary: "응용 프로그램을 특정 인터넷 리소스에 연결할 수 있음을 나타냅니다. 즉, 원격 호스트 리소스의 경우 검사가 수행 되지 않습니다 Connect 권한이 있는지를 확인 합니다. 이므로 연결 원격 호스트의 포트를 알 수 없는 하지 적절 한 권한이 미리 만들 수 있습니다. 응용 프로그램 수신 소켓에 연결 하려고 시도 하는 원격 호스트의 사용 권한을 확인 합니다."
  syntax:
    content: Connect
    return:
      type: System.Net.NetworkAccess
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
