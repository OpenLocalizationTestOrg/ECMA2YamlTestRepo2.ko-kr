  name: PrintCapabilities
  nameWithType: PrintCapabilities
  fullName: System.Printing.PrintCapabilities
  type: Class
  summary: "프린터의 기능을 정의 합니다."
  remarks: "가 PrintCapabilities 개체는 호출 하는 XML 문서의 특정 종류의 쉬운-에-작업-으로 표현 된 *PrintCapabilities 문서*합니다. 후자는 모든 프린터의 기능 및 현재 설정에 대 한 스냅숏을 합니다. 예를 들어 프린터에서 컬러 인쇄를 지 원하는 경우 다음 문서는 것을 `<PageOutputColor … >` 색 출력 처리 되는 방식을 설정 하는 요소입니다. 요소를 나타내는 차례로 <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>PrintCapabilities 개체의 속성입니다.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> 프린터 색을 지원 하지 않으면 없을 경우 없습니다 `<PageOutputColor … >` 문서와 값의 요소는 <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>속성은 `null`.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> 가 PrintCapabilities 문서 따라야는 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397)합니다.       가 PrintCapabilities 클래스에는 응용 프로그램이 XML의 직접 읽이 필요 없이 프린터의 기능을 가져올 수 있습니다 <xref:System.IO.Stream>개체입니다.</xref:System.IO.Stream>       홈과 비즈니스에 대 한 파일 및 사진 프린터의 가장 인기 있는 기능을 모두 PrintCapabilities 클래스에 의해 캡슐화 됩니다. 하지만 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397) 더 많은 정의 일반적이 지 기능과 것으로 확장할 수 있습니다는 특수 인쇄 장치의 기능을 처리 합니다. 따라서 있지만 <xref:System.Printing.PrintTicket>PrintCapabilities 클래스는 상속 될 수 없습니다, 확장할 수 있습니다 및는 [인쇄 스키마](http://go.microsoft.com/fwlink/?LinkId=186397) 에서 고려 하지는 인쇄 장치 기능을 인식 하는 <xref:System.Printing.PrintTicket>PrintCapabilities 클래스 또는.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       **참고** 때 the PrintCapabilities 개체 PrintCapabilities 문서를 사용 하는 생성자를 만든 (으로 <xref:System.IO.Stream>) 매개 변수를 해당 전체 문서 PrintCapabilities 클래스의 공용 속성으로 표현 되지 않는 특수 기능을 표현 하는 XML 요소를 포함 하는 개체의 public이 아닌 필드에 저장 된</xref:System.IO.Stream> PrintCapabilities 문서를 생성 하는 드라이버의 개인 확장을 사용 하는 경우 실제로 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397)개인적으로 정의 된 태그는 public이 아닌 PrintCapabilities 문서의 일부분으로도 저장 됩니다.      > [!CAUTION] > 내에서 클래스는 <xref:System.Printing>Windows 서비스 또는 ASP.NET 응용 프로그램 또는 서비스 내에서 사용 하기 위해 네임 스페이스를 사용할 수 없습니다.</xref:System.Printing> 이러한 응용 프로그램 종류 중 하나에서 이러한 클래스를 사용 하는 동안 예기치 않은 문제가 발생할 수 있습니다, 그리고 감소와 같은 서비스 성능 및 런타임 예외입니다.       Windows Forms 응용 프로그램에서 인쇄 하는 경우 참조는 <xref:System.Drawing.Printing>네임 스페이스.</xref:System.Drawing.Printing>"
  example:
