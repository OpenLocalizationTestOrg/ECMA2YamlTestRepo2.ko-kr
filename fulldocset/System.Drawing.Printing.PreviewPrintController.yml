ng.PreviewPrintController.OnEndPage%2A>메서드 지웁니다는 <xref:System.Drawing.Graphics>, 동안는 <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>메서드 개체 할당을 취소 합니다.</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>       인쇄에 대 한 자세한 내용은 참조는 <xref:System.Drawing.Printing>네임 스페이스 개요.</xref:System.Drawing.Printing>"
