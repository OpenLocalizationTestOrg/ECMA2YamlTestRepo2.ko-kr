  name: IAddChild
  nameWithType: IAddChild
  fullName: System.Windows.Markup.IAddChild
  type: Interface
  summary: "자식 요소 또는 텍스트의 혼합을 허용 하는 요소를 구문 분석 하는 수단을 제공 합니다."
  remarks: "설정 또는 wpf에서 콘텐츠 속성 또는 콘텐츠 모델 정의 위해 IAddChild 사용 되지 않습니다. 적용 된 <xref:System.Windows.Markup.ContentPropertyAttribute>을 사용자 지정 클래스를 대신 합니다.</xref:System.Windows.Markup.ContentPropertyAttribute>       XAML 구문 분석/프로세서 동작을 위해 IAddChild 사용 되지 않습니다. 컬렉션 동작이 이제 integrally XAML 형식 시스템의 일부 이며 XAML 프로세서 구현 System.Xaml 어셈블리에 전용된 Api를 사용 해야 합니다. 일반 사용자 코드를 사용 해야는 `Add` 관련 형식의 자식 컬렉션 속성에 사용 되는 컬렉션 형식에 대 한 메서드.       IAddChild에 대 한 주 나머지 시나리오 지원 하려는 경우는 <xref:System.Windows.FrameworkElementFactory>자식 개체 만들기는 고급 시나리오를 처리할 수 있는.</xref:System.Windows.FrameworkElementFactory> <xref:System.Windows.FrameworkElementFactory>.</xref:System.Windows.FrameworkElementFactory> 를 참조 하십시오.       .NET Framework 4.5 베타의 호출자에 게 대상 IAddChild API 원본 중 하나를 사용 하려고 하는 응용 프로그램 [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] 연대 목적 (WPF 콘텐츠 모델에서 XAML 처리) 많은 현재 IAddChild를 구현 클래스 반환 한다는 것을 예상 해야 <xref:System.NotImplementedException>또는 IAddChild API에 대 한 비슷한 결과.</xref:System.NotImplementedException>"
  syntax:
    content: public interface IAddChild
