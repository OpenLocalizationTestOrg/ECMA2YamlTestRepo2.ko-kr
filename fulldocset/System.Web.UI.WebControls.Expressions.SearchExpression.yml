  summary: "문자열 비교 수행 하려면 유형을 가져오거나 설정 합니다."
  remarks: "이 속성을 사용 하면 사용 하 여 <xref:System.StringComparison>검색이 수행 되는 방법을 지정 하는 열거형입니다.</xref:System.StringComparison> <xref:System.StringComparison>열거형 문자열 비교를 현재 문화권 이나 고정 문화권을 사용 하는지 여부 및 텍스트 또는 정렬 서 수 규칙을 사용 하는지 여부를 지정 하는 데 사용 됩니다.</xref:System.StringComparison> 하는 경우 데이터 공급자는는 <xref:System.Web.UI.WebControls.QueryExtender>사용 지원 대/소문자 구분, 대/소문자 구분을 무시 하거나 설정 하려면 비교 형식 속성 중 하나를 사용할 수 있습니다.</xref:System.Web.UI.WebControls.QueryExtender>"
  syntax:
    content: public StringComparison ComparisonType { get; set; }
    return:
      type: System.StringComparison
      description: "문자열 비교 수행의 형식입니다."
