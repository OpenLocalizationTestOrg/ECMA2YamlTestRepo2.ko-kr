  name: SearchExpression
  nameWithType: SearchExpression
  fullName: System.Web.UI.WebControls.Expressions.SearchExpression
  type: Class
  summary: "필드 또는 문자열 값에 대 한 필드를 검색 하 고 지정 된 문자열 값을 비교 하는 방법을 제공 합니다."
  remarks: "<xref:System.Web.UI.WebControls.QueryExtender>SearchExpression 클래스를 사용 하 여 웹 페이지에서 데이터를 필터링 하는 기능을 제공 하는 컨트롤</xref:System.Web.UI.WebControls.QueryExtender> SearchExpression 클래스는 필드 또는 필드를 제공 하는 값에 지정된 된 문자열을 비교 합니다. 식 &quot;로 시작 됨&quot;, &quot;포함&quot; 또는 &quot;로 끝나는&quot; 검색을 수행합니다. 에 대 한 값을 지정 해야 합니다는 <xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A>및 <xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A>속성 검색을 수행 하려는 및 검색 하려는 데이터 필드의 유형을 지정 하려면.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A> </xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A> 경우에 사용 하는 LINQ 공급자는 <xref:System.Web.UI.WebControls.QueryExtender>똑같이 대/소문자를 사용할 수 있습니다는 <xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A>속성을 사용 하도록 설정 하거나 대/소문자 구분을 무시.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A> </xref:System.Web.UI.WebControls.QueryExtender>       검색할 값을 제공할 수 있습니다는 [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] 제어 합니다. 이것을 지정 하려면 설정는 <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>속성의는 <xref:System.Web.UI.WebControls.ControlParameter>의 ID로 SearchExpression 개체의 클래스는 [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] 컨트롤.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> 예를 들어, 텍스트 상자에 검색할 값을 입력 하는 경우는 <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>속성 텍스트 상자 컨트롤의 ID로 설정 해야 합니다.</xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> SearchExpression 클래스를 사용 하 여 다른 식과 함께에서 하는 <xref:System.Web.UI.WebControls.QueryExtender>와 같은 지 원하는 <xref:System.Web.UI.WebControls.Expressions.RangeExpression>필터.</xref:System.Web.UI.WebControls.Expressions.RangeExpression> </xref:System.Web.UI.WebControls.QueryExtender> 예를 들어 문자열 &quot;tea&quot; 및 가격이 100과 200 사이 포함 하는 제품 이름을 검색할 수 있습니다."
  example:
  - "The following example shows how to search the Name column in the Products table of the AdventureWorks database for products whose that start with the string that is specified in the `SearchTextBox` control. The result that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class SearchExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'
