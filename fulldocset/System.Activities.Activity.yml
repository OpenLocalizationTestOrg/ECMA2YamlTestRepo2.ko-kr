  summary: "페이지를 만들고 활동의 인수, 변수, 자식 활동 및 활동 대리자에 대 한 설명을 유효성을 검사 합니다."
  remarks: "워크플로 런타임에서 CacheMetadata의 기본 구현은 사용 하 여 워크플로 런타임 관계 및 수명 규칙을 관리할도 올바른 생성을 보장 합니다. CacheMetadata의 기본 구현은 형식의 <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> 를 사용 하 여 활동 형식의 공용 속성 검사 이러한 공용 멤버는 형식의 <xref:System.Activities.Argument>, <xref:System.Activities.Variable>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Variable >](~/add/includes/ajax-current-ext-md.md), <xref:System.Activities.Activity>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Activity >](~/add/includes/ajax-current-ext-md.md), 또는 <xref:System.Activities.ActivityDelegate>.</xref:System.Activities.ActivityDelegate> </xref:System.Activities.Activity> </xref:System.Activities.Variable> </xref:System.Activities.Argument> 활동의 런타임 설명 작성을 사용자 지정 하 고 사용자 지정 유효성 검사 논리를 제공 하도록이 메서드를 재정의할 수 있습니다."
  syntax:
    content: protected virtual void CacheMetadata (System.Activities.ActivityMetadata metadata);
    parameters:
    - id: metadata
      type: System.Activities.ActivityMetadata
      description: "활동의 인수, 변수, 자식 활동 및 활동 대리자를 캡슐화 하는 활동의 메타 데이터입니다."
