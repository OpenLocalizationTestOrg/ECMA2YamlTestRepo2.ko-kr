  name: IPropertyValueUIService
  nameWithType: IPropertyValueUIService
  fullName: System.Drawing.Design.IPropertyValueUIService
  type: Interface
  summary: "이미지, 도구 설명 및 속성 브라우저에 표시 되는 구성 요소의 속성에 대 한 이벤트 처리기를 관리 하기 위한 인터페이스를 제공 합니다."
  remarks: "구성 요소 사용 IPropertyValueUIService 인터페이스를 제공할 수 <xref:System.Drawing.Design.PropertyValueUIItem>구성 요소의 모든 속성에 대 한 개체입니다.</xref:System.Drawing.Design.PropertyValueUIItem> A <xref:System.Drawing.Design.PropertyValueUIItem>와 연결 된 속성을 속성에 연결 된 이미지를 클릭할 때 발생 하는 이벤트에 대 한 이미지, 도구 설명 및 이벤트 처리기를 제공할 수 있습니다.</xref:System.Drawing.Design.PropertyValueUIItem>       추가, 제거 및 검색 하는 메서드를 제공 하는 IPropertyValueUIService 인터페이스 <xref:System.Drawing.Design.PropertyValueUIHandler>내부 목록에 대리자.</xref:System.Drawing.Design.PropertyValueUIHandler> 구성 요소의 속성이 속성 브라우저에 표시 되는 각 <xref:System.Drawing.Design.PropertyValueUIHandler>목록에는 하는 옵션이 제공는 <xref:System.Drawing.Design.PropertyValueUIItem>구성 요소의 각 속성에 대 한.</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIHandler>       속성 브라우저 개체의 속성을 표시 하도록 설정 된, 하는 경우 호출 하는 <xref:System.Drawing.Design.IPropertyValueUIService.GetPropertyUIValueItems%2A>전달 구성의 각 속성에 대 한이 인터페이스의 메서드는 <xref:System.ComponentModel.PropertyDescriptor>속성을 나타내는.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Drawing.Design.IPropertyValueUIService.GetPropertyUIValueItems%2A> <xref:System.Drawing.Design.IPropertyValueUIService.GetPropertyUIValueItems%2A>각각 메서드 호출 <xref:System.Drawing.Design.PropertyValueUIHandler>서비스에 추가 되었습니다.</xref:System.Drawing.Design.PropertyValueUIHandler> </xref:System.Drawing.Design.IPropertyValueUIService.GetPropertyUIValueItems%2A> 각 <xref:System.Drawing.Design.PropertyValueUIHandler>추가할 수는 <xref:System.Drawing.Design.PropertyValueUIItem>에 <xref:System.Collections.ArrayList>전달 된 매개 변수는 `valueUIItemList` 로 표현 되는 속성에 대 한 항목이 UI를 제공 하는 매개 변수는 <xref:System.ComponentModel.PropertyDescriptor>전달는 `propDesc` 매개 변수.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Collections.ArrayList> </xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIHandler>       A <xref:System.Drawing.Design.PropertyValueUIItem>속성 이름, 도구 설명 문자열 및 속성에 연결 된 이미지를 두 번 클릭할 때 호출할 이벤트 처리기 옆에 표시할 이미지를 포함할 수 있습니다.</xref:System.Drawing.Design.PropertyValueUIItem>"
  example:
  - "The following code example creates a component that obtains an instance of the IPropertyValueUIService interface and adds a <xref:System.Drawing.Design.PropertyValueUIHandler> to the service. The handler provides a <xref:System.Drawing.Design.PropertyValueUIItem> object for any properties of the component named `HorizontalMargin` or `VerticalMargin`. The <xref:System.Drawing.Design.PropertyValueUIItem> for these properties provides an image, a ToolTip, and an event handler that displays a message box when the image for the property is clicked. The image and the ToolTip are displayed in a <xref:System.Windows.Forms.PropertyGrid> when the grid is showing these properties of the component.  \n  \n [!code-cpp[IPropertyValueUIServiceExample#1](~/add/codesnippet/cpp/t-system.drawing.design._3_1.cpp)]\n [!code-cs[IPropertyValueUIServiceExample#1](~/add/codesnippet/csharp/t-system.drawing.design._3_1.cs)]\n [!code-vb[IPropertyValueUIServiceExample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._3_1.vb)]"
  syntax:
    content: public interface IPropertyValueUIService
  implements: []
  platform:
  - net462
