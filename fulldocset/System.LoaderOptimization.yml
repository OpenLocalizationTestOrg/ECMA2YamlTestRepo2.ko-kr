  name: LoaderOptimization
  nameWithType: LoaderOptimization
  fullName: System.LoaderOptimization
  type: Enum
  summary: "실행 파일에 대 한 로더 최적화를 지정 하려면 ttribute 클래스와 함께 사용 하는 열거형입니다."
  remarks: "MultiDomainHost의 의미는.NET Framework 버전 2.0에서에서 변경 합니다. 로더는 이제 전역 어셈블리 캐시에 추가 된 어셈블리에 대해서만 응용 프로그램 도메인 간에 리소스를 공유 합니다.      > [!NOTE] > 사용자 지정 코드 액세스 보안 정책에 대해 설정 된 경우는 <xref:System.AppDomain>, 사용 하 여는 <xref:System.AppDomain.SetAppDomainPolicy%2A>속성 및 <xref:System.AppDomain>은 효과 MultiDomainHost 플래그를 지정 하는 것과 같습니다; 즉, GAC의 어셈블리만 공유할는 다중 도메인 플래그를 사용 하 여 만든,.</xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> 이 경우 로더 예외를 throw 하지 않는 및 응용 프로그램은 다중 도메인 플래그와 관련 된 성능 향상을 발생 하지 않습니다.       공유 어셈블리 및 도메인 중립 어셈블리 로드에 대 한 자세한 내용은 참조 하십시오. [응용 프로그램 도메인과 어셈블리](http://msdn.microsoft.com/en-us/433b04ae-4ba8-4849-9dbd-79194f240346)합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoaderOptimization
