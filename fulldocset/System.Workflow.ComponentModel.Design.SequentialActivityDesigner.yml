  type: Class
  summary: "워크플로 디자인 화면에 있는 순차적 세로 레이아웃에 있는 모든 활동 디자이너에 대 한 속성 및 메서드를 정의 합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]여기에서 상속 하는 클래스 및 위해 SequentialActivityDesigner 자식 activity designer가 포함할 수 있습니다. 워크플로 디자인 화면의 모양은 위해 SequentialActivityDesigner 화면에 표시 되는 자식 활동과 함께 세로로 구성 됩니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

