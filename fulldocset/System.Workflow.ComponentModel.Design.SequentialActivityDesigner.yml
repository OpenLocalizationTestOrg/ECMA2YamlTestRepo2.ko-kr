  summary: "나타내는 값을 가져옵니다 여부는 <xref href=&quot;System.Workflow.ComponentModel.Design.SequentialActivityDesigner&quot;> </xref> 확장 하 고 워크플로 디자이너 화면에 축소할 수 있습니다."
  remarks: "CanExpandCollapse 반환 하는 경우 `true`, 디자이너가 워크플로 디자인 화면에 확장-축소 단추를 렌더링 합니다.       하는 경우의 부모 디자이너는 <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>은 <xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner>, CanExpandCollapse 반환 `false`.</xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner> </xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner> 또한 경우는 <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>는 루트 디자이너, CanExpandCollapse 반환 `false`.</xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>"
  syntax:
    content: public override bool CanExpandCollapse { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>디자이너를 확장 하거나 워크플로 디자인 화면에 축소 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse*
  exceptions: []
