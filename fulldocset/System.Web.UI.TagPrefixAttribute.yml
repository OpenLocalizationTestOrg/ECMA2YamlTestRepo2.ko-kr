  name: TagPrefixAttribute
  nameWithType: TagPrefixAttribute
  fullName: System.Web.UI.TagPrefixAttribute
  type: Class
  summary: "사용자 지정 컨트롤을 식별 하는 웹 페이지에 사용 되는 태그 접두사를 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "TagPrefixAttribute 클래스 사용자 지정 컨트롤의 태그 접두사 별칭을 지정 하는 데 필요한 어셈블리 수준 특성을 정의 합니다. Microsoft Visual Studio와 같은 도구에서 자동으로 생성 하려면이 특성은 사용는 `Register` 지시문이 ASP.NET 페이지 사용자 지정 컨트롤 사용 되는 위치에 있습니다.       이 지시어는 네임 스페이스 태그 접두사에 등록합니다. 또한 사용자 지정 컨트롤 코드 구현이 있는 어셈블리를 지정 합니다. 위치에서이 지시어와 사용할 수 있습니다 사용자 지정 컨트롤을 웹 페이지에 선언적으로.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - >-
    [!code-vb[SystemWebUI_TagPrefixAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.tagprefi_1.vb)]
     [!code-cs[SystemWebUI_TagPrefixAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.tagprefi_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class TagPrefixAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
