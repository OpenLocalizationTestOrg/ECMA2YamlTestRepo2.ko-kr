    content: public TagPrefixAttribute (string namespaceName, string tagPrefix);
    parameters:
    - id: namespaceName
      type: System.String
      description: "사용자 지정 컨트롤 네임 스페이스를 식별 하는 문자열입니다."
    - id: tagPrefix
      type: System.String
      description: "사용자 지정 컨트롤 접두사를 식별 하는 문자열입니다."
