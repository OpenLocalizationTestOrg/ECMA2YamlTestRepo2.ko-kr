- uid: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse(System.String)
  id: Parse(System.String)
  parent: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime
  langs:
