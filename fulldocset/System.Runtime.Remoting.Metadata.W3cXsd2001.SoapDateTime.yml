  name: Parse(String)
  nameWithType: SoapDateTime.Parse(String)
  fullName: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata.W3cXsd2001
  summary: "지정 된 변환 <xref:System.String>에 <xref:System.DateTime>개체입니다.</xref:System.DateTime> </xref:System.String>"
  remarks: "`Parse` 메서드는 다양 한 형식의 문자열을 구문 분석할 수 있습니다. 인식할 수 있는 문자열 형식은 다음 형식 패턴으로 구성 됩니다.      | 형식 패턴 | 설명 | 예 |   |--------------------|-----------------|--------------|   | yyyy | 4 자리 형식의 연도입니다. | 1999, 1812 |   | MM | 숫자 월입니다. 한 자리 월은 앞에 0입니다. | 11, 05 |   | dd | 해당 월의 일 합니다. 한 일은 앞에 0입니다. | 23, 09 |   | HH | 24 시간 범위 내에서 시간입니다. 한 자리 시간의 앞에 0입니다. | 17, 07 |   | mm | 분입니다. 일 분은 앞에 0입니다. | 49, 05 |   | ss | 두 번째입니다. 한 자릿수 초는 앞에 0입니다. | 32, 02 |   | f, ff, fff,..., 합니다 | 두 번째 부분입니다. &quot;F&quot; 패턴에는 문자 수가 소수 자릿수의 수를 나타냅니다. | 321635, 4592 |   | zzz | 전체 시간 표준 시간대 오프셋 (시간 및 분) 협정 세계시 (그리니치 표준시)에서. 한 자리 시간의 앞에 0입니다. | -07:00-08시 |"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_87_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_87_1.cs)]"
  syntax:
    content: public static DateTime Parse (string value);
    parameters:
    - id: value
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> 변환 합니다."
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>에서 가져온 개체 <code> value </code>.</xref:System.DateTime>"
  overload: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse*
  exceptions:
  - type: System.Runtime.Remoting.RemotingException
    commentId: T:System.Runtime.Remoting.RemotingException
    description: "다음 중 하나:- <code> value </code> 은 빈 문자열입니다.      -   <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> reference.      - <code> value </code> 인식된 형식 패턴 중 하나에 해당 하는 시간과 날짜를 포함 하지 않습니다."
  platform:
  - net462
