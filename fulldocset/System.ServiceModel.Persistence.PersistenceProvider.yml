  name: PersistenceProvider
  nameWithType: PersistenceProvider
  fullName: System.ServiceModel.Persistence.PersistenceProvider
  type: Class
  summary: "모든 영 속 서비스 지 속성 공급자는 파생 된 추상 기본 클래스입니다."
  remarks: "타사 데이터베이스, 파일 시스템 또는 원격으로 액세스 한 저장소 시스템과 같은 사용자 지정 지 속성 저장소를 사용 하는 영 속 서비스 지 속성 공급자를 만드는이 형식에서 파생 된 클래스를 만들 수 있습니다. Microsoft SQL Server 지 속성 저장소로 사용 하 여이 형식의 시스템 제공 구현을 만들려면 <xref:System.ServiceModel.Persistence.SqlPersistenceProviderFactory>.</xref:System.ServiceModel.Persistence.SqlPersistenceProviderFactory> 를 참조 하세요.      > [!NOTE] > (예: <xref:System.ServiceModel.Persistence.PersistenceProvider.Load%2A>.</xref:System.ServiceModel.Persistence.PersistenceProvider.Load%2A> 새 공급자의 메서드에서 스레드의 원래 id를 유지 하기 위해 반드시 지 속성 공급자 구현을 만들 때 이렇게 하지 않으면 잘못 된 id로 실행 작업 되어 보안 루프 홀 만들 수 있습니다."
  example:
  - For an implementation of this type that uses the file system as a persistence store, see the FilePersistenceProviderFactory.cs file in the DurableServiceFactory SDK sample.
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

