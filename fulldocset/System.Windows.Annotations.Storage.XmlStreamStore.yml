  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Windows.Annotations.Storage.XmlStreamStore&quot;> </xref> 지정 된 I/O 클래스 <xref:System.IO.Stream>및 알려진된 호환 네임 스페이스의 사전.</xref:System.IO.Stream>"
  remarks: "이 XmlStreamStore 생성자를 사용 하면 응용 프로그램 관련 알려진 네임 스페이스의 등록 합니다.       `knownNamespace` 사전 주석의 일환으로 사용자 지정 콘텐츠를 저장할 때 사용 되는 응용 프로그램 네임 스페이스를 정의 합니다.  사전 키는 응용 프로그램에 알려진 기본 네임 스페이스입니다.  네임 스페이스 키 &quot;키&quot; 네임 스페이스와 호환 되는 이전 네임 스페이스의 값 목록과와 관련이 있습니다.  주석이이 목록에서 모든 네임 스페이스를 로드 되 면 &quot;키&quot; 네임 스페이스에 의해 대체 됩니다.       `stream`올바른 xml에서 형식 이어야 하며 준수는 [주석 스키마](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public XmlStreamStore (System.IO.Stream stream, System.Collections.Generic.IDictionary<Uri,System.Collections.Generic.IList<Uri>> knownNamespaces);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "읽기 및 쓰기 사용자 주석을에 I/O 스트림."
    - id: knownNamespaces
      type: System.Collections.Generic.IDictionary{System.Uri,System.Collections.Generic.IList{System.Uri}}
      description: "알려진된 호환 네임 스페이스의 목록 사용 하 여 사전입니다."
  overload: System.Windows.Annotations.Storage.XmlStreamStore.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>stream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Xml.XmlException
