  summary: "XML 스트림이 로드 될 때 무시 되었던 네임 스페이스의 목록을 가져옵니다."
  remarks: "IgnoredNamespaces 속성을 반환 하지 것입니다 `null`반환 된 목록은 이면 네임 스페이스가 없는 대해서는 비어 있을 수 있지만, 합니다.       프로그램의 다른 버전에서 만든 주석 콘텐츠를 읽을 때 서비스에서 XML 태그 호환성 IgnoredNamespaces 도움이 [!INCLUDE[TLA#tla_caf](~/add/includes/tlasharptla-caf-md.md)]합니다.  이전 버전 응용 프로그램의 최신 버전을 사용 하 여 만든 주석 콘텐츠는 지정 하는 경우는 [!INCLUDE[TLA2#tla_caf](~/add/includes/tla2sharptla-caf-md.md)], IgnoredNamespaces 요소 및 이전 프레임 워크를 알 수 없는 특성에 대 한 XML 네임 스페이스의 목록을 반환 합니다.  알 수 없는 XML 요소 및 특성 새로운 네임 스페이스와 연결 된 주석 내용을 읽고 이전 응용 프로그램에 의해 역직렬화 할 때 무시 됩니다.  자세한 내용은 참조는 *XML 태그 호환성 사양* //go.microsoft.com/fwlink/ [http://go.microsoft.com/fwlink/?LinkId=73824](http://go.microsoft.com/fwlink/?LinkId=73824)합니다."
  syntax:
    content: public System.Collections.Generic.IList<Uri> IgnoredNamespaces { get; }
    return:
      type: System.Collections.Generic.IList{System.Uri}
      description: "XML 스트림이 로드 될 때 무시 되었던 네임 스페이스의 목록."
  overload: System.Windows.Annotations.Storage.XmlStreamStore.IgnoredNamespaces*
  exceptions: []
