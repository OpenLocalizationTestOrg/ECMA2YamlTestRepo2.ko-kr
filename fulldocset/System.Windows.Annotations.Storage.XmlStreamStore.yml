- uid: System.Windows.Annotations.Storage.XmlStreamStore.GetWellKnownCompatibleNamespaces(System.Uri)
  id: GetWellKnownCompatibleNamespaces(System.Uri)
  parent: System.Windows.Annotations.Storage.XmlStreamStore
  langs:
