  name: GetWellKnownCompatibleNamespaces(Uri)
  nameWithType: XmlStreamStore.GetWellKnownCompatibleNamespaces(Uri)
  fullName: System.Windows.Annotations.Storage.XmlStreamStore.GetWellKnownCompatibleNamespaces(Uri)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "입력된 한 네임 스페이스와 호환 되는 네임 스페이스의 목록을 반환 합니다."
  remarks: "`name` 매개 변수는 미리 정의 대해서만 작동 [!INCLUDE[TLA#tla_caf](~/add/includes/tlasharptla-caf-md.md)] 네임 스페이스입니다.  에 지정 된 다른 네임 스페이스에 대 한는 `name` GetWellKnownCompatibleNamespaces는 반환 매개 변수 `null`도 이러한 네임 스페이스를 통해 등록 된 `knownNamespaces` 의 매개 변수는 <xref:System.Windows.Annotations.Storage.XmlStreamStore.%23ctor%2A>생성자.</xref:System.Windows.Annotations.Storage.XmlStreamStore.%23ctor%2A>       에 의해 미리 정의 된 네임 스페이스는 [!INCLUDE[TLA2#tla_caf](~/add/includes/tla2sharptla-caf-md.md)] 다음과 같습니다:-http://schemas.microsoft.com/windows/annotations/2003/11/core-http://schemas.microsoft.com/windows/annotations/2003/11/base-http://schemas.microsoft.com/winfx/2006/xaml/presentation"
  syntax:
    content: public static System.Collections.Generic.IList<Uri> GetWellKnownCompatibleNamespaces (Uri name);
    parameters:
    - id: name
      type: System.Uri
      description: "에 대 한 네임 스페이스의 목록을 반환 하려면 시작 URI 시퀀스입니다."
    return:
      type: System.Collections.Generic.IList{System.Uri}
      description: "일치 하는 호환 가능한 네임 스페이스 목록이 <code> name </code>, 그렇지 않으면 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 찾을 호환 네임 스페이스가 없는 경우."
  overload: System.Windows.Annotations.Storage.XmlStreamStore.GetWellKnownCompatibleNamespaces*
  exceptions: []
  platform:
  - net462
