  remarks: "A <xref:System.Web.Caching.MemoryResponseElement>ASP.NET에서 만들어진 개체에는 메모리 버퍼의 풀에서 만든는 고정 크기의 메모리 버퍼.</xref:System.Web.Caching.MemoryResponseElement> 결과적으로의 콘텐츠는 <xref:System.Web.Caching.MemoryResponseElement>개체 종종 완전히 채우지 않을 <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>배열.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement> 일반적으로의 일부는 <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>배열 응답 데이터를 포함 합니다.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> 따라서 직렬화 하는 <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>직접 (직렬화 하는 대신 출력 캐시에 저장 되는 완전 한 형식) 배열은의 양을 확인 하려면 길이 속성을 사용 해야 합니다는 <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>배열에 저장 되어야 합니다.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>"
