  fullName: System.Web.UI.Design.MobileControls.IMobileWebFormServices
  type: Interface
  summary: "서비스를 얻기 위해 디자이너 호스트에서 같은 페이지 디자이너 구성 요소에 대 한 인터페이스를 정의 [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] 디자인 타임에 있습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "이 인터페이스의 모든 메서드는 디자인 호스트에서 구현 하 고이 IMobileWebFormServices 인터페이스를 통해 디자이너 구성 요소를 사용할 수 있는 되도록 합니다. 사용자 지정 디자이너 구성 요소에서 메서드를 사용 하려면 먼저 디자인 호스트에서 실제로 인터페이스를 구현 하는지 확인 합니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public interface IMobileWebFormServices
