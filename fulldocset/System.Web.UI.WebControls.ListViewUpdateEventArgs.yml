  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdating&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.ListView>발생는 <xref:System.Web.UI.WebControls.ListView.ItemUpdating>이벤트 때는 <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>메서드를 호출 하거나 항목의 [업데이트] 단추를 클릭할 때, 하기 전에 <xref:System.Web.UI.WebControls.ListView>항목을 업데이트 합니다.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> </xref:System.Web.UI.WebControls.ListView> (업데이트 단추는 단추 인 `CommandName` 속성이 &quot;업데이트&quot;로 설정 합니다.) 이 업데이트 작업을 취소 하는 등이 이벤트가 발생할 때마다 사용자 지정 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       ListViewUpdateEventArgs 개체 이벤트 처리 메서드에 전달 됩니다. 이 개체를 사용 하면 현재 항목의 인덱스를 확인 하 고 업데이트 작업을 취소 해야 함을 지정할 수 있습니다. 업데이트 작업을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>ListViewUpdateEventArgs 개체의 속성 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 또한 작업할 수는 <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>, 및 <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>값이 데이터 원본에 전달 되기 전에 컬렉션.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> 이러한 컬렉션을 사용 하는 일반적인 방법은 유효성을 검사할 되었거나을 HTML 인코딩하려면 전에 사용자가 제공 하는 값은 데이터 원본에 저장 됩니다. 이 스크립트 삽입 공격을 방지할 수 있습니다.       목록이 ListViewUpdateEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> property to make sure that the user has supplied all values before the data source is updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_92_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_92_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
