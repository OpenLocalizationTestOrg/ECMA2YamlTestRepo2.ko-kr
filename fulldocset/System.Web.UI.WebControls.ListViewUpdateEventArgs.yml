  summary: "업데이트할 항목의 원래 값을 포함 하는 사전을 가져옵니다."
  remarks: "OldValues 속성 (사전)를 사용 하 여 원래 값을 업데이트할 항목의 필드에 액세스 합니다. 이 사전 항목 키 필드를 제외한 모든 필드를 포함합니다.      > [!NOTE] > 항목의 키 필드를 사용 하 여 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> 항목의 키가 아닌 필드의 수정된 된 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>속성.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       OldValues 속성 항목에 있는 모든 필드의 원래 값에 자동으로 채워집니다. 별도 항목은 항목의 모든 필드에 대 한 OldValues 속성에 추가 됩니다.       항목의 필드 이름을 확인 하려면는 <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>속성의는 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>OldValues 사전에 포함 된 개체입니다.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 항목의 값을 확인 하려면 사용 하 여는 <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>속성.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "업데이트할 항목의 원래 값입니다."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
