- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "업데이트할 항목의 키를 나타내는 필드 이름/값 쌍의 사전을 가져옵니다."
  remarks: "경우는 <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>속성은 <xref:System.Web.UI.WebControls.ListView>업데이트할 항목의 기본 키의 값에 액세스 하는 키 속성 (사전)를 사용 하 여, 컨트롤 설정.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > 키가 아닌 필드의 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>또는 <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>속성.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>업데이트 된 값을 포함 하는 속성 및 <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>속성의 원래 값을 포함 합니다.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       Keys 사전에 지정 된 필드 또는 필드의 이름/값 쌍에 자동으로 채워집니다는 <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>속성.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> 기본 키를 구성 하는 여러 필드를 별도 항목 마다 키 필드에 대 한 키 사전에 추가 됩니다.       키 필드의 이름을 확인 하려면 사용 하 여는 <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>속성의는 <xref:System.Collections.DictionaryEntry>Keys 사전에 포함 된 개체입니다.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 키 필드의 값을 확인 하려면는 <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>속성.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the Keys property to access the value of the key field for the record being updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_867_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_867_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "업데이트할 항목의 키를 나타내는 필드 이름/값 쌍입니다."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: ListViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "업데이트할 항목의 수정된 된 값을 포함 하는 사전을 가져옵니다."
  remarks: "새 값 속성 (사전)를 사용 하 여 업데이트할 항목의 수정 된 키가 아닌 필드의 값에 액세스 합니다.      > [!NOTE] > 기본 키 값 또는 값을 업데이트 하는 경우에 기본 키 필드 또는 필드가이 사전에 포함 됩니다. 기본 키 필드 또는 필드의 원래 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> 항목의 키가 아닌 필드의 원래 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>속성.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>       새 값 속성 항목의 수정 된 필드의 이름/값 쌍에 자동으로 채워집니다. 별도 항목은 항목의 모든 필드에 대 한 새 값 속성에 추가 됩니다.       항목의 필드 이름을 확인 하려면는 <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>속성의는 <xref:System.Collections.DictionaryEntry>NewValues 사전에 포함 된 개체입니다.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 항목의 값을 확인 하려면 사용 하 여는 <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>속성.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the NewValues property to make sure that the user has supplied all values before the data source is updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_642_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_642_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "수정된 된 값을 업데이트할 항목의 합니다."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
