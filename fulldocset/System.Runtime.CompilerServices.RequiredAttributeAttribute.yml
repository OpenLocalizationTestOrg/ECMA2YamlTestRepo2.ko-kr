  name: RequiredAttributeAttribute
  nameWithType: RequiredAttributeAttribute
  fullName: System.Runtime.CompilerServices.RequiredAttributeAttribute
  type: Class
  summary: "가져온 컴파일러 형식 정의의 의미를 이해 하거나를 사용 하지 완벽 하 게 해야를 지정 합니다.  이 클래스는 상속 될 수 없습니다."
  remarks: "이 특성은 클래스, 구조체, 열거형 및 인터페이스에 적용할 수 있습니다.       예를 들어 복사 생성자가 있는 c + + 클래스를 표시 하려면이 특성을 사용할 수 있습니다. 컴파일러는 이러한 클래스를 사용 하 여 된 재배치의 복사 생성자를 호출 하지 않으며 때문에 수집 된 힙에서 가비지에서 해당 클래스의 개체를 만들지 않아야 등의 사용에 대 한 모든 제약 조건을 이해 해야 합니다.       클래스 <xref:System.Runtime.CompilerServices>컴파일러 작성자만 사용 됩니다.</xref:System.Runtime.CompilerServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RequiredAttributeAttribute : Attribute
