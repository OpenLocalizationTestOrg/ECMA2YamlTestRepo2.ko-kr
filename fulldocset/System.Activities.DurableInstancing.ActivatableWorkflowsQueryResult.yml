  type: Class
  summary: "실행 한 결과 포함 된 <xref href=&quot;System.Activities.DurableInstancing.QueryActivatableWorkflowsCommand&quot;> </xref> 인스턴스 저장소에 대 한 합니다."
  remarks: "저장소를 사용 하는 워크플로 호스트에 속하는 활성화 가능한 워크플로 인스턴스를 인스턴스 저장소는 정기적으로 검색 해야 합니다. 발생 시켜야는 <xref:System.Activities.DurableInstancing.HasActivatableWorkflowEvent>지 속성 저장소에서 활성화 가능한 인스턴스를 찾으면.</xref:System.Activities.DurableInstancing.HasActivatableWorkflowEvent> 인스턴스 저장소를 찾지 못하면 활성화 가능한 인스턴스 지 속성 저장소에서 활성화 가능한 인스턴스 지 속성 저장소를 모니터링 하려면 계속 해야 합니다.       HasActivatableWorkflowEvent를 발생 시키고, 인스턴스 저장소에 활성화 가능한 인스턴스가 지 속성 저장소를 수신 하 고 있는 <xref:System.Activities.DurableInstancing.QueryActivatableWorkflowsCommand>.</xref:System.Activities.DurableInstancing.QueryActivatableWorkflowsCommand> 실행 될 때까지 모니터링 중지 해야 모니터링이 계속 됩니다만 경우 명령이 실행 되는 활성화 가능한 워크플로 인스턴스를 반환 하지 않습니다.       실행 하는 일반 호스트는이 이벤트를 받을 때의 <xref:System.Activities.DurableInstancing.QueryActivatableWorkflowsCommand>를 워크플로 호스트를 만드는 데 필요한 활성화 매개 변수를 가져올 인스턴스 저장소에 대해.</xref:System.Activities.DurableInstancing.QueryActivatableWorkflowsCommand> 일반 호스트는 다시 로드 하 고 서비스 인스턴스를 실행 하는 워크플로 호스트를 만들고 이러한 활성화 매개 변수를 사용 합니다. WAS 활성화 형식의 활성화 매개 변수: 사이트 이름과 응용 프로그램 경로 (사이트 기준), (응용 프로그램)에 상대적인 서비스 경로입니다. 인스턴스 저장소는 여러 집합이 이러한 세 활성화 매개 변수를 반환할 수 있습니다.       일반 호스트는 이라는 XName 매개 변수가 있는 호스트 **ActivationType**, 인스턴스 저장소에서 지 원하는 값으로 설정 해야 합니다. 현재 SQL 워크플로 인스턴스 저장소는 ActivationType 매개 변수 값으로 설정 된 일반 호스트를 지원: **WAS**합니다. ActivationType 전혀 설정 하지 않으면 SQL 워크플로 인스턴스 저장소는 호스트를 일반 호스트로 처리 합니다.      > [!NOTE] >는 코드와 &quot;dublin&quot; (Application Server Extensions for.NET 4.0)의 워크플로 관리 서비스 정품 인증 유형으로 설정 된 일반 호스트는 **WAS**합니다."
