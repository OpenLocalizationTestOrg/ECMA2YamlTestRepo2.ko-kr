  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "SAML 어설션이 특정 대상에 전달 되도록 지정 합니다."
  remarks: "Samlaudiencerestrictioncondition은 클래스에 해당 하는 `<saml:AudienceRestrictionCondition>` OASIS SAML 1.1 사양에 정의 된 XML 요소입니다. SamlAudienceRestrictionCondition은 여러 가지 방법 중 하나 <xref:System.IdentityModel.Tokens.SamlConditions>samlaudiencerestrictioncondition은 클래스를 사용 하 여 지정 하는 SAML 어설션의 범위를 사용할 수 있는 <xref:System.IdentityModel.Tokens.SamlAssertion>특정 대상 대상으로 하 고 SAML 기관에서 발급 된 보안 토큰을 받는 다른 대상에 대 한 SAML 어설션을 보증 하지 않습니다.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlConditions> 에 대 한 클레임 <xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰의 일부로 표현 되는 <xref:System.IdentityModel.Tokens.SamlAssertion>, 조건 어설션의 유효성에 영향 집합이 있을 수 있습니다.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlSecurityToken> 이러한 조건 중 하나가 어설션이 하나 이상의 특정 대상에 전달 되도록 지정 하는 samlaudiencerestrictioncondition은입니다. SAML 기관에서 발급를 촬영 하는 SAML 어설션에 제공 된 정보를 기반으로 작업 한 의도 하지 않은 받는 사람을 방지할 수 없습니다. 그러나 samlaudiencerestrictioncondition은 클래스에 명시적으로 어떠한 컴퓨터 및 사람이 쉽게에서 이러한 파티에 제공 되는 SAML 기관이 수 있습니다.       원하는 대상 집합을 지정 하려면 사용 하 여는 <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29>대상 집합을 허용 하는 생성자입니다.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> 원하는 대상 집합을 가져오려면 액세스는 <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>속성.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>"
