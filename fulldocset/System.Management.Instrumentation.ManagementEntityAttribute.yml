  summary: "<xref:System.Management.ManagementEntityAttribute>클래스</xref:System.Management.ManagementEntityAttribute> 의 새 인스턴스를 초기화합니다. 기본 생성자입니다."
  remarks: "이 생성자는 name 매개 변수를 사용 하지 않습니다. 사용 하 여 이름을 지정 하지 않는 경우는 [이름](~/add/includes/ajax-current-ext-md.md) 매개 변수, 연결된 된 WMI 클래스의 이름을 기본값으로 설정 됩니다 특성 사용된 클래스의 이름입니다."
  syntax:
    content: public ManagementEntityAttribute ();
    parameters: []
  overload: System.Management.Instrumentation.ManagementEntityAttribute.#ctor*
  exceptions: []
