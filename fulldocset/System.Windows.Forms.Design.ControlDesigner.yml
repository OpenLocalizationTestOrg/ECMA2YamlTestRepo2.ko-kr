  summary: "Windows 메시지를 처리 하 고 필요에 따라 컨트롤에 라우트 합니다."
  remarks: "이 메서드는 일반적으로 컨트롤 받는 각 메시지에 대해 호출 됩니다. 따라서 디자이너를 컨트롤에이 필요에 따라 라우팅하기 전에 메시지를 전처리를 수 있습니다.       컨트롤의 메시지를 보내려고 <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName>메서드를 WndProc 컨트롤의 디자이너에서 호출 합니다.</xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName>      > [!NOTE] > 디자이너에서 메시지를 필터링 하므로 컨트롤에 일부 메시지가 전송 되지 것입니다. 예를 들어 마우스 메시지는 디자이너에 의해 차단 됩니다. 이것이 원하는 동작을 호출 <xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A>대신.</xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A>       전달 `m` 매개 변수로 합니다. 필요에 따라 변경 하거나 만들 수 있습니다 새 <xref:System.Windows.Forms.Message?displayProperty=fullName>컨트롤의 메서드에 전달 하.</xref:System.Windows.Forms.Message?displayProperty=fullName>       다음 표에서 메시지의 흐름을 보여 줍니다.      | 디자이너 없이 | 디자이너와 |   |------------------------|---------------------|   | USER32<br /><br /> <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 | USER32<br /><br /> `Control.Designer.`WndProc<br /><br /> <xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A></xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A><br /><br /> <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 |       디자이너 대체 하 여 메시지를 가로채는 <xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName>컨트롤에서 속성.</xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName> 일반적으로 <xref:System.Windows.Forms.Control.WindowTarget%2A>가리키는 <xref:System.Windows.Forms.NativeWindow>컨트롤 내에 포함 된.</xref:System.Windows.Forms.NativeWindow> </xref:System.Windows.Forms.Control.WindowTarget%2A> 디자인 타임 동안 디자이너 창 대상으로이 대체 하 고 원래 값을 캐시 합니다."
