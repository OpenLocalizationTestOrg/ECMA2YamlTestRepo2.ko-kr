  summary: "디자이너가 관리 하는 구성 요소와 연결 된 구성 요소 컬렉션을 가져옵니다."
  remarks: "이 속성에는 모든 구성 요소를 복사 또는 이동, 복사 중 디자이너가 관리 하는 구성 요소와 함께 끌기 또는 이동 작업을 나타냅니다.       이 컬렉션에 현재 디자인 모드 문서에서 다른 구성 요소에 대 한 참조가 있으면 해당 구성 요소는 복사 작업 중 디자이너가 관리 하는 구성 요소와 함께 복사 됩니다.       디자이너가 관리 하는 구성 요소 옵션을 선택 하면이 컬렉션에 중첩된 된 컨트롤로 채워집니다. 이 컬렉션은 도구 모음 단추와 같은 다른 구성 요소를 포함할 수도 있습니다."
