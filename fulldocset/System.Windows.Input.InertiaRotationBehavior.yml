  summary: "관성 이동 후에도 회전을 가져오거나 설정 합니다."
  remarks: "관성 종료 될 때 조작의 원하는 회전을 지정 하려면 DesiredRotation 속성을 사용 합니다. 설정 중 하나는 DesiredRotation 또는 <xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A>, 둘 중 하나입니다.</xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A> 이러한 속성 중 하나를 설정 하는 경우 다른 속성으로 변경 됩니다 <xref:System.Double.NaN?displayProperty=fullName>값이 있는 경우.</xref:System.Double.NaN?displayProperty=fullName>       조작에 대 한 자세한 내용은 참조는 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다.  예를 보려면 조작에 응답 하는 응용 프로그램 참조 [연습: 만드는 첫 번째 터치 응용 프로그램](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public double DesiredRotation { get; set; }
    return:
      type: System.Double
      description: "관성 이동 후에도 회전 합니다. 기본값은 &lt;xref:System.Double?displayProperty=fullName&gt;합니다."
  overload: System.Windows.Input.InertiaRotationBehavior.DesiredRotation*
  exceptions: []
  platform:
