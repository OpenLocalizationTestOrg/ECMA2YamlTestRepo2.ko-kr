- uid: Microsoft.JScript.IActivationObject.GetMemberValue(System.String,System.Int32)
  id: GetMemberValue(System.String,System.Int32)
  parent: Microsoft.JScript.IActivationObject
  langs:
  - csharp
  name: GetMemberValue(String,Int32)
  nameWithType: IActivationObject.GetMemberValue(String,Int32)
  fullName: Microsoft.JScript.IActivationObject.GetMemberValue(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "클래스에서 구현 된 경우 범위 계층 구조를 검색 하 여 지정된 된 멤버의 값을 가져옵니다. 이 메서드는 어휘 수준으로 지정 된 범위에만 검색 합니다."
  remarks: "이 메서드는 컴파일 타임에 확인할 수 없는 멤버에 적용 됩니다. 이 경우는 `eval` 식 외부 범위에 있는 멤버를 참조 합니다. 때문에 `eval` 식에서 같은 이름의 로컬 멤버를 선언할 수, 초기 외부 범위 구성원 바인딩할 수 없습니다."
  syntax:
    content: public object GetMemberValue (string name, int lexlevel);
    parameters:
    - id: name
      type: System.String
      description: "검색할 멤버의 이름입니다."
    - id: lexlevel
      type: System.Int32
      description: "검색할 어휘 수준입니다."
    return:
      type: System.Object
      description: "멤버의 값 <code> name </code>합니다."
  overload: Microsoft.JScript.IActivationObject.GetMemberValue*
  exceptions: []
  platform:
  - net462
