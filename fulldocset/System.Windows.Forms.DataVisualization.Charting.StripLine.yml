  fullName: System.Windows.Forms.DataVisualization.Charting.StripLine
  type: Class
  summary: "차트에 줄무늬 선을 나타냅니다."
  remarks: "줄무늬 선을 하는 정기적으로 또는 사용자 지정 간격으로 차트의 배경에 음영을 적용 하는 수평 또는 수직 범위입니다. 용도에 줄무늬 선을 사용할 수 있습니다.-차트에서 개별 값을 조회 하기 위한 가독성을 개선 합니다.      -차트를 읽을 때 데이터 요소를 구분 합니다.      -지점을 주말 데이터를 식별 하려면 예를 들어 정기적으로 발생 하는 날짜를 강조 표시 합니다.      -데이터의 특정 주요 범위를 강조 표시 합니다.      -특정 상수 값에 임계값 줄을 추가 합니다.       단일 StripLine 개체가 하거나에 그릴 수를 한 번 또는 반복적으로 지정된 된 간격에 대 한 합니다. 이 작업에 의해 제어 되는 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> 0 값에 할당 되 면는 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>속성, 하나의 줄무늬 선에 그려집니다.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> 0이 아닌 값에 할당 된 경우는 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>속성을 지정 된 간격 마다 줄무늬를 반복적으로 그릴지.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> 줄무늬 선의 그려지는 위치에 따라서도 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A>줄무늬 선의 속성.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       줄무늬 선은 연관 항상는 <xref:System.Windows.Forms.DataVisualization.Charting.Axis>개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> 이러한 디자인 타임 및 런타임 모두에 추가할 수 있습니다.       설정 된 임계값을 표시 하려면 가로 또는 세로 줄을 추가 하려면는 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>속성 값이 0.0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A> 이렇게 하면 선이 그려집니다. 사용할 수는 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A>색, 너비 및 선의 스타일에 대 한 속성.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A> 차트 배경 속성이 (`Back*`) 때 사용 되는 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>속성이 0.0으로 설정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>       사용 하 여는 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A>속성 텍스트와 줄무늬 선의 연결할 줄무늬 선의.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A> 배치와이 텍스트의 방향을 통해 제어할 수는 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>       여러 줄무늬 선을 동일한 축에 대해 정의 된, 경우에 줄무늬 선을 겹쳐 표시 될 수 있습니다. 에 발생 순서에 따라 결정 됩니다 StripLine 개체의 Z 순서는 <xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection>개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection> 즉 첫 번째 먼저 그려집니다. 두 번째, 두 번째 발생이 그려집니다.       줄무늬 선은 차트 종류에 대 한 지원 되지 않습니다: 원형, 도넛형, 깔때기형, 피라미드형, 카 기, 삼 선 전환, 요소 및 그림, 극좌표 형, 방사형 합니다."
