  name: BaseDataListDesigner
  nameWithType: BaseDataListDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "파생 된 컨트롤에 웹 서버에 대 한 디자이너 호스트에서 디자인 타임 지원을 제공 하는 구성 요소에 대 한 기본 클래스를 제공는 <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> 클래스입니다."
  remarks: "디자이너 호스트에서 사용자가 소스 뷰에서 디자인 뷰로 전환 하는 경우 컨트롤을 설명 하는 태그 소스 코드에서 파생 된 <xref:System.Web.UI.WebControls.BaseDataList>추상 클래스를 구문 분석 하 고 디자인 화면에 컨트롤의 디자인 타임 버전 생성 됩니다.</xref:System.Web.UI.WebControls.BaseDataList> 사용자 소스 뷰로 다시 전환 되는 경우 디자인 타임 컨트롤 태그 소스 코드에 유지 되 고 웹 페이지에 대 한 태그를 편집 합니다. BaseDataListDesigner 추상 클래스에서 파생 된 컨트롤에 대 한 디자인 타임 지원을 제공 하는 구성 요소에 대 한 기본 클래스로 사용는 <xref:System.Web.UI.WebControls.BaseDataList>한 디자이너 호스트에서.</xref:System.Web.UI.WebControls.BaseDataList>       BaseDataListDesigner 클래스 속성은 다음과 같은 기능을 제공:는 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>속성 반환 하지 않습니다는 <xref:System.ComponentModel.Design.DesignerActionListCollection>개체에서 파생 된 개체는 일반적으로 포함 하는 <xref:System.ComponentModel.Design.DesignerActionList>디자이너의 클래스는 상속 트리에서 각 수준에 대 한.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>, 및 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>속성, 연결 된 컨트롤의 해당 속성에 대 한 액세스를 제공 합니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>속성은 연결된 된 컨트롤의 데이터 원본 디자이너에 대 한 액세스를 제공 합니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>속성 데이터 소스의 기본 뷰를 가져옵니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>       BaseDataListDesigner 클래스 메서드는 다음 기능을 제공:- <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>메서드를 표시, 편집 및 연결된 된 컨트롤을 디자인할 디자이너를 준비 합니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>메서드가 호출 하는 컨트롤에 대 한 구성 요소 편집기.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>메서드 추가, 제거 또는 연결된 된 컨트롤의 디자인 타임 속성 그림자를 사용 합니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>메서드는 디자인 타임에 데이터 원본으로 사용할 수 있는 개체를 생성 합니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>메서드는 연결된 된 컨트롤의 컨테이너에서 데이터 소스를 가져옵니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>메서드는 특정 데이터 멤버를 확인 하는 컨트롤 컨테이너에서 데이터 소스를 가져옵니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>메서드는 템플릿 컨테이너의 데이터 소스를 가져옵니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>메서드 연결된 된 컨트롤에 변경 될 때 호출 됩니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>연결 된 컨트롤 데이터 소스가 변경 된 경우 메서드는.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>메서드 연결 된 컨트롤 데이터 원본의 스키마가 변경 되 면 호출 됩니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>자동 서식 구성표가 적용 된 경우 메서드는.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>및 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>각각 템플릿 편집 디자이너 동사 변경 될 때 또는 연결 된 컨트롤 스타일 변경 될 때 발생 하는 기능을 구현 하는 메서드를 재정의할 수 있습니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>메서드가 속성 작성기 이벤트를 처리 합니다.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>"
