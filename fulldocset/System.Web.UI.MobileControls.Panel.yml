  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "페이지를 매기는 것인지 여부를 나타내는 부울 값을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.MobileControls.Panel&quot;> </xref> 제어 합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "<xref:System.Web.UI.MobileControls.Form.Paginated>이벤트는 폼의 페이지를 매긴 후 발생 합니다.</xref:System.Web.UI.MobileControls.Form.Paginated>      > [!NOTE] > 페이지 매김 속성이로 설정 된 경우에 `false`, 하는 경우 폼의 페이지 매김 여전히 발생할 수 있습니다 <xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A>속성을 설정 합니다.</xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A>      > [!NOTE] >에서 페이지 매김을 허용 하는 <xref:System.Web.UI.MobileControls.Panel>컨트롤으로 페이지 매김 설정 해야 하는 폼 내에서 `true` 양식과 패널에.</xref:System.Web.UI.MobileControls.Panel>"
  example:
  - "The following code example, when viewed on a device that paginates the pages, shows how a panel containing more controls than will fit on one page is paginated to allow users access to all items on the panel.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobilePanelSample#3](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_30_1.aspx)]\n [!code-cs[MobilePanelSample#3](~/add/codesnippet/csharp/p-system.web.ui.mobileco_30_1.aspx)]"
  syntax:
    content: public virtual bool Paginate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>페이지를 매기는 <xref href=&quot;System.Web.UI.MobileControls.Panel&quot;> </xref>, 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
