  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Data.Odbc.OdbcDataAdapter.RowUpdated&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Data.Odbc.OdbcDataAdapter&quot;> </xref>합니다."
  remarks: "처리기 작업을 수행할 필요가 없습니다 및 코드 예외를 생성 하거나 예외가 호출 하는 메서드로 전파 하지 않아야 합니다. 호출자에 전달 하는 모든 예외는 무시 됩니다.       만들 때는 <xref:System.Data.Odbc.OdbcRowUpdatedEventArgs>이벤트를 처리 하는 메서드를 식별 대리자를 실행 합니다.</xref:System.Data.Odbc.OdbcRowUpdatedEventArgs> 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)"
  syntax:
    content: public delegate void OdbcRowUpdatedEventHandler(object sender, OdbcRowUpdatedEventArgs e);
