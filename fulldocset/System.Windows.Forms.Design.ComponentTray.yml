  name: ComponentTray
  nameWithType: ComponentTray
  fullName: System.Windows.Forms.Design.ComponentTray
  type: Class
  summary: "디자이너의 구성 요소 트레이 대 한 동작을 제공 합니다."
  remarks: "구성 요소 트레이 제공 하지 않는 보이는 표면을 디자인 타임에 구성 요소를 나타내며 사용자가 액세스 하 고 해당 구성 요소의 속성을 설정할 수 있는 방법을 제공 합니다.       일부 유형의 구성 요소와 같은 한 <xref:System.Timers.Timer>, 디자인 타임에 볼 수 있는 사용자 인터페이스를 제공 하지 않을 수 있습니다.</xref:System.Timers.Timer> 이러한 구성 요소는 일반적으로 구성 요소 트레이에 표시 되는 아이콘으로 표시 됩니다.       구성 요소 트레이 활성화 되 면 디자인 보기 모드에서 디자인 뷰 창의 맨 아래에 표시 되는 사각형 영역입니다. 구성 요소 트레이에 표시 되는 구성 요소에 추가 된 또는 현재 문서의 일부인 후 구성 요소 트레이 디자인 보기에서 활성화 됩니다."
  syntax:
