  remarks: "<xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>메서드 가상 항목에는 UI 자동화 요소와 완벽 하 게 액세스할 수 있게 합니다.</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A> 가상화 된 항목은 일반적으로 가상 목록의 항목 즉, 고유 데이터를 관리 하지 않는 목록입니다. 응용 프로그램 사용 하 여 가상화 된 항목에 대 한 자동화 요소를 검색 하는 경우는 <xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A>메서드, 공급자 IVirtualizedItemProvider 인터페이스를 구현 하는 자리 표시자 요소를 반환할 수 있습니다.</xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A> 구현에서 <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>메서드 전체 UI 자동화 요소 참조를 반환 합니다.</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>"
