  fullName: System.Activities.DurableInstancing.InstanceEncodingOption
  type: Enum
  summary: "지 속성 제공자 지 속성 저장소에 대 한 상태 정보를 저장 하기 전에 GZip 알고리즘을 사용 하 여 인스턴스 상태 정보를 인코딩할 지 여부를 지정 하는 옵션을 포함 합니다."
  remarks: '[!INCLUDE[netfx40_long](~/add/includes/netfx40-long-md.md)]SQL 워크플로 인스턴스 저장소의 구성 요소로 SQL 지 속성 공급자와 함께 제공의 구체적인 구현인는 <xref:System.Runtime.Persistence.InstanceStore>클래스 및 SQL Server 데이터베이스에 상태 정보를 저장 하는 데 사용 됩니다.</xref:System.Runtime.Persistence.InstanceStore> 때는 `instanceEncodingOption` 특성에 대 한 GZip로 설정 된 <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>서비스와 연결 된 서비스 동작에 SQL 지 속성 공급자는 SQL Server 지 속성 데이터베이스에 대 한 상태 정보를 저장 하기 전에 서비스의 인스턴스에 대 한 인스턴스 상태 정보를 인코딩하는 데는 GZip 알고리즘을 사용 합니다.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
