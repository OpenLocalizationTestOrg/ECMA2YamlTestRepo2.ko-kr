  name: EmfType
  nameWithType: EmfType
  fullName: System.Drawing.Imaging.EmfType
  type: Enum
  summary: "확장 메타 파일 (EMF) 파일에 있는 레코드의 특성을 지정 합니다. 이 열거형은의 여러 생성자가 사용 되는 <xref href=&quot;System.Drawing.Imaging.Metafile&quot;> </xref> 클래스입니다."
  remarks: "GDI + 향상 된 Windows 메타 파일 이미지 형식 (EMF)를 사용합니다. EMF 형식은 메타 파일 내에서 데이터를 포함 하기 위한 주석 메커니즘이 포함 되어 있습니다. 이 주석 메커니즘이 GDI + EMF 파일 내에서 레코드를 포함 하는 데 사용 됩니다. GDI + 데이터가 포함 된 EMF 파일 EMF + 파일 이라고 합니다. 주석 데이터를 인식 하지 않는 응용 프로그램은 주석 레코드를 건너뛰고 못하는 레코드를 렌더링 합니다. EMF + 파일을 GDI +에서 재생을 GDI + 레코드; 메타 파일 렌더링에 사용 됩니다. 그렇지 않으면 GDI 레코드 (있는 경우)이 사용 됩니다."
  syntax:
    content: public enum EmfType
