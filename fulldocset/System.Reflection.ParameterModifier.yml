  langs:
  - csharp
  name: ParameterModifier
  nameWithType: ParameterModifier
  fullName: System.Reflection.ParameterModifier
  type: Struct
  summary: "바인딩을 형식이 수정 된 매개 변수 서명과 함께 작동할 수 있도록 한정자 매개 변수를 첨부 합니다."
  remarks: "ParameterModifier 구조와 함께 사용 됩니다는 [Type.InvokeMember (String, BindingFlags, 바인더, 개체, 개체\\[\\], ParameterModifier\\[\\], CultureInfo, 문자열\\[\\])](assetId:///M:System.Type.InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])?qualifyHint=True&autoUpgrade=False) 런타임에 바인딩된 액세스는 COM 구성 요소에 대 한 참조로 매개 변수를 전달 하면 메서드 오버 로드 합니다. 참조로 전달 되는 매개 변수는 단일 요소를 포함 하는 배열을 전달 해야 하는 단일 ParameterModifier 구조에 의해 지정 됩니다. 이 배열에 있는 단일 ParameterModifier 구조 호출 해야 할 멤버의 매개 변수 개수와 초기화 되어야 합니다. 참조로 전달 되는 매개이 변수를 나타내려면 값을 설정는 <xref:System.Reflection.ParameterModifier.Item%2A>속성 (C# 인덱서)을 `true` 매개 변수의&0;부터 시작 위치에 해당 하는 인덱스 번호에 대 한.</xref:System.Reflection.ParameterModifier.Item%2A>"
  example:
  - "The following code example shows this for a member that has three string arguments, the first and third of which are passed by reference. Assume that a variable named `obj` contains a reference to the COM object.  \n  \n [!code-vb[System.Reflection.ParameterModifier#1](~/add/codesnippet/visualbasic/t-system.reflection.para_1.vb)]\n [!code-cpp[System.Reflection.ParameterModifier#1](~/add/codesnippet/cpp/t-system.reflection.para_1.cpp)]\n [!code-cs[System.Reflection.ParameterModifier#1](~/add/codesnippet/csharp/t-system.reflection.para_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct ParameterModifier
