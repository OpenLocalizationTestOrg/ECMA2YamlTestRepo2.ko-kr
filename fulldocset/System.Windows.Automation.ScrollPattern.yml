    commentId: T:System.ArgumentException
    description: "컨트롤이 지 원하는 <xref href=&quot;System.Windows.Automation.ScrollAmount&quot;> </xref> 가로 또는 세로 스크롤에 대해서만 값 하지만 <xref href=&quot;System.Windows.Automation.ScrollAmount&quot;> </xref> 값에 전달 됩니다."
