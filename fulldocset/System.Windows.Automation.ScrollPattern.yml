      description: "전체 세로 콘텐츠 영역의 백분율입니다. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>컨트롤을이 방향으로 스크롤할 수 없는 경우에 전달 되어야 합니다."
