ef:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       하면 그래프가 메서드의 종료는 <xref:System.Runtime.Versioning.ResourceExposureAttribute>리소스 범위가 사용 하 여 특성 <xref:System.Runtime.Versioning.ResourceScope>메서드에 적용 됩니다.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>"
