  remarks: "웹 서비스 메서드 멤버 코드 엔터티는 입력된 매개 변수, 출력 매개 변수, 반환 형식 또는 SOAP 헤더 특성 일 수 있습니다.       사용할 필요가 없습니다는 <xref:System.Xml.Serialization.XmlReflectionMember>클래스 및 해당 속성을 직접.</xref:System.Xml.Serialization.XmlReflectionMember>       참조는 <xref:System.Xml.Serialization.XmlMembersMapping>멤버 설명 언어 WSDL (웹 서비스) 문서에 정의 된 부분 요소에 해당 하는 경우 사례에 대 한 클래스입니다.</xref:System.Xml.Serialization.XmlMembersMapping> 그러나 WSDL 작업와.NET Framework 메서드 간의 래핑된 바인딩을 사용 하는 (가리키는 <xref:System.Web.Services.Protocols.SoapParameterStyle>열거형 멤버), 메서드 매개 변수 및 반환 값 WSDL 문서에 표시 되지 않습니다.</xref:System.Web.Services.Protocols.SoapParameterStyle>"
