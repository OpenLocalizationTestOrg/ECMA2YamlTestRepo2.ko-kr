  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "SOAP 웹 서비스에 대 한.NET Framework 웹 서비스 메서드의 엔터티를 코드와 정의 된 설명 언어 WSDL (웹 서비스) 메시지의 내용을 간의 매핑을 제공 합니다."
  remarks: "XmlReflectionMember 클래스 직접 사용 되지 않습니다. 대신 사용:-초기화 <xref:System.Xml.Serialization.XmlSerializer>SOAP 웹 서비스 또는 클라이언트에.NET Framework를 초기화 하는 동안 개체.</xref:System.Xml.Serialization.XmlSerializer>      -By는 <xref:System.Web.Services.Description.ServiceDescriptionReflector>동안 클래스 <xref:System.Web.Services.Description.ServiceDescriptionReflector>만듭니다 <xref:System.Web.Services.Description.ServiceDescription>SOAP 웹 서비스와 식별 되는 클래스의 개체입니다.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       SOAP 웹 서비스 메서드의 반사 하는 동안 WSDL 메시지 정의의 내용을 나타내는 XmlReflectionMember 개체의 배열은 생성 됩니다. 각 SOAP 웹 서비스 메서드에 속해 있는 다음 항목에 대해 배열이 생성 됩니다:-입력 매개 변수입니다.      -출력 매개 변수 및 값을 반환 합니다.      특성을 통해 SOAP 헤더를 요청 합니다.      -특성을 통해 응답 SOAP 헤더입니다.       <xref:System.Xml.Serialization.SoapReflectionImporter>및 <xref:System.Xml.Serialization.XmlReflectionImporter>클래스 변환 XmlReflectionMember 배열에는 <xref:System.Xml.Serialization.XmlMembersMapping>를 포함 하는 <xref:System.Xml.Serialization.XmlMemberMapping>추가 처리를 위해 컬렉션.</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:
