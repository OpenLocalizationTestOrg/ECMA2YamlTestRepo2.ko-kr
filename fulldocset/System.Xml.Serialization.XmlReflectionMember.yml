- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "이 매핑에 대 한 웹 서비스 메서드 멤버의 이름을 가져오거나 설정 합니다."
  remarks: "입력된 매개 변수, 출력 매개 변수, 반환 형식, 입력된 헤더 또는 출력 헤더에 웹 서비스 메서드 멤버 수 있습니다.       사용할 필요가 없습니다는 <xref:System.Xml.Serialization.XmlReflectionMember>클래스 및 해당 속성을 직접.</xref:System.Xml.Serialization.XmlReflectionMember>       참조는 <xref:System.Xml.Serialization.XmlMembersMapping>멤버에 해당 하는 경우 사례에 대 한 클래스는 `<part>` 설명 언어 WSDL (웹 서비스) 문서에 정의 된 요소입니다.</xref:System.Xml.Serialization.XmlMembersMapping> 그러나 WSDL 작업와.NET Framework 메서드 간의 래핑된 바인딩을 사용 하는 (가리키는 <xref:System.Web.Services.Protocols.SoapParameterStyle>열거형 멤버), 메서드 매개 변수 및 반환 값 WSDL 문서에 표시 되지 않습니다.</xref:System.Web.Services.Protocols.SoapParameterStyle>       웹 서비스 메서드는 반영 되 고, 반환 형식의 MemberName 속성 됩니다 (필요한 경우 다른 멤버 이름이 고유 하 게) method-name &quot;결과&quot;가 추가 됩니다."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "웹 서비스 메서드의 이름입니다."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
