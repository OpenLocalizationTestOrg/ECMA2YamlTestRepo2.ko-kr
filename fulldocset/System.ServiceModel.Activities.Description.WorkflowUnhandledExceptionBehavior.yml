  name: WorkflowUnhandledExceptionBehavior
  nameWithType: WorkflowUnhandledExceptionBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowUnhandledExceptionBehavior
  type: Class
  summary: "워크플로 서비스 내에서 처리 되지 않은 예외가 발생할 때 수행할 동작을 지정할 수 있도록 하는 서비스 동작입니다."
  remarks: "둘 다 <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>WorkflowUnhandledExceptionBehavior 예외가 워크플로에서 처리 되지 않는 런타임 동작을 지정 하 고 이때 WorkflowUnhandledExceptionBehavior에 지 속성 저장소의 일시 중단된 된 워크플로 끝낼 수 있는 옵션이 동안 <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>는 그렇지 않습니다.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> </xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> 호스트 별로 일시 중단된 된 워크플로를 발생 하는 이유는 및 <xref:System.Activities.WorkflowApplication>아닙니다.</xref:System.Activities.WorkflowApplication> 사용 하 여이 기능을 구현 하려면 <xref:System.Activities.WorkflowApplication>, 사용자 지정 만들기 <xref:System.Activities.Persistence.PersistenceParticipant>이 동작을 가진입니다.</xref:System.Activities.Persistence.PersistenceParticipant> </xref:System.Activities.WorkflowApplication>       이 동작을 사용 하는 방법의 예제 참조 [워크플로 서비스 호스트 확장명](~/add/includes/ajax-current-ext-md.md)합니다."
