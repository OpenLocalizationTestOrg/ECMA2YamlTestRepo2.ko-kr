  summary: "지정된 된 콘텐츠를 요청 하는 데 사용한 웹 요청을 가져옵니다."
  remarks: "<xref:System.Net.WebRequest?displayProperty=fullName>웹 요청을 캡슐화 하는 추상 기본 클래스를 이며 프로토콜 관계가 있습니다.</xref:System.Net.WebRequest?displayProperty=fullName> 일반적인 각 프로토콜에 대 한는 [!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)] 에서 파생 된 클래스가 포함 되어 <xref:System.Net.WebRequest?displayProperty=fullName>프로토콜 관련 상태 및 동작을 사용 하도록 확장 포함:- <xref:System.IO.Packaging.PackWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] 사용 하는 `pack://` 응용 프로그램 데이터 파일을 요청 하는 구성표 (참조 [WPF 응용 프로그램 리소스, 내용 및 데이터 파일](~/add/includes/ajax-current-ext-md.md)).</xref:System.IO.Packaging.PackWebRequest> </xref:System.Net.WebRequest?displayProperty=fullName>      - <xref:System.Net.HttpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] 사용 하는 `http://` 웹 서버에서 파일을 요청한 구성표.</xref:System.Net.HttpWebRequest>      - <xref:System.Net.FtpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] 사용 하는 `ftp://` FTP 서버에서 파일을 요청한 구성표.</xref:System.Net.FtpWebRequest>      - <xref:System.Net.FileWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] 사용 하는 `file://` 체계를 로컬 파일을 요청 합니다.</xref:System.Net.FileWebRequest>"
  syntax:
    content: public System.Net.WebRequest WebRequest { get; }
    return:
      type: System.Net.WebRequest
      description: "가져옵니다는 &lt;xref:System.Net.WebRequest?displayProperty=fullName&gt; 는 지정된 콘텐츠를 요청 하는 데 사용 된 개체입니다. 개체를 탐색 하는 경우 WebRequest는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
