  name: FolderLevelBuildProviderAppliesToAttribute
  nameWithType: FolderLevelBuildProviderAppliesToAttribute
  fullName: System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute
  type: Class
  summary: "범위를 지정 하는 특성을 정의 합니다. 여기서는 <xref href=&quot;System.Web.Configuration.FolderLevelBuildProvider&quot;> </xref> 리소스가 발견 되는 경우 개체를 적용 해야 합니다."
  remarks: "<xref:System.Web.Configuration.FolderLevelBuildProvider>클래스 구문 분석 하 고 특정 파일에 있는 리소스에 대 한 컴파일하는 동안 코드를 생성 합니다.</xref:System.Web.Configuration.FolderLevelBuildProvider> FolderLevelBuildProviderAppliesToAttribute 특성 위치 범위를 정의 고 <xref:System.Web.Configuration.FolderLevelBuildProvider>개체 호출 됩니다.</xref:System.Web.Configuration.FolderLevelBuildProvider>       FolderLevelBuildProviderAppliesToAttribute 특성을 설정 하 여 제한할 수 있습니다는 <xref:System.Web.Configuration.FolderLevelBuildProvider>개체를 특정 [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] 등 App_Code 디렉터리.</xref:System.Web.Configuration.FolderLevelBuildProvider>       FolderLevelBuildProviderAppliesToAttribute 특성을 적용 하지 않는 경우는 <xref:System.Web.Configuration.FolderLevelBuildProvider>클래스, 기본적으로 특성을 대상으로 모든 디렉터리.</xref:System.Web.Configuration.FolderLevelBuildProvider>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class FolderLevelBuildProviderAppliesToAttribute : Attribute
