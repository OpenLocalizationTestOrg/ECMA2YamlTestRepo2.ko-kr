  type: Class
  summary: "행을 나타냅니다는 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> 제어 합니다."
  remarks: "DataGridViewRow 클래스의 행을 나타냅니다는 <xref:System.Windows.Forms.DataGridView>컨트롤.</xref:System.Windows.Forms.DataGridView> 통해 행을 검색할 수 있습니다는 <xref:System.Windows.Forms.DataGridView.Rows%2A>및 <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>컨트롤의 컬렉션입니다.</xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.Rows%2A>       와 달리는 <xref:System.Windows.Forms.DataGridViewColumn>는 DataGridViewRow은 물리적으로 같은 행의 셀을 모두의 컬렉션을 포함 합니다.</xref:System.Windows.Forms.DataGridViewColumn> 통해이 컬렉션에 액세스할 수 있습니다는 <xref:System.Windows.Forms.DataGridViewRow.Cells%2A>속성.</xref:System.Windows.Forms.DataGridViewRow.Cells%2A>       DataGridViewRow 클래스는 모양 및 동작 높이 셀 스타일 같은 행 사용자 인터페이스 (UI)의 조정에 대 한는 개별 셀 요소에 액세스 하려면 사용 됩니다. 일반적으로 대부분의 특성이 동일한 컨트롤에 행 또는 행을 해야 합니다. 컨트롤의 모든 행에 대 한 셀 스타일을 설정 하려면 반환 되는 개체의 속성을 설정는 <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> 교대로 반복 되는 행에 대 한 스타일을 설정 하려면는 <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> 셀 스타일에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 셀 스타일](~/add/includes/ajax-current-ext-md.md)합니다. 사용할 수도 있습니다는 <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>속성을 컨트롤에 추가 하는 모든 행에 대 한 기준으로 사용할 수 있는 행을 정의 합니다.</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>       <xref:System.Windows.Forms.DataGridView>컨트롤 성능 저하를 방지 하려면 가능한 여러 데이터 행에서 DataGridViewRow 개체를 공유 합니다.</xref:System.Windows.Forms.DataGridView> 많은 양의 데이터와 성능 문제가 발생을 사용 하는 경우가 아니면 행 공유 일반적으로 무시할 수 있습니다. 공유 행으로 표시 됩니다는 <xref:System.Windows.Forms.DataGridViewBand.Index%2A>속성 값이-1.</xref:System.Windows.Forms.DataGridViewBand.Index%2A> DataGridViewRow 클래스의 일부 멤버를 공유 행과 함께 사용할 수 없지만 통해 액세스 하 여 행의 공유를 해제할 수 있습니다는 <xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName> 행도 다른 방법으로 해제할 수 있습니다. 행을 해제 하지 않고 액세스 하려면 사용 된 <xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>메서드.</xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName> 많은 양의 데이터를 사용할 때 행 공유 되 고 성능 저하를 방지 하려면 공유 해제 되는 방법을 알고 있어야 합니다. 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정에 대 한 유용한](~/add/includes/ajax-current-ext-md.md)합니다."
