  name: IMessage
  nameWithType: IMessage
  fullName: System.Runtime.Remoting.Messaging.IMessage
  type: Interface
  summary: "통신 싱크 협동 메시지 간에 전송 된 데이터를 포함 합니다."
  remarks: "메시지 서버 싱크 체인 또는 클라이언트의 싱크 체인에 배치할 수 IMessage 사용 하는 싱크 합니다. 메시지 개체의 체인을 통해 메시지 싱크에서 메시지 싱크 전달 하 고 동작 식별자, envoy 정보 및 매개 변수 등의 명명 된 속성의 집합을 전달 합니다.       IMessage 인터페이스를 구현 하는 개체는 메시지 개체 것으로 간주 되려면 최소 자격 요건을 충족 합니다. 다음 싱크로 전달 되어야 하는 메시지 싱크를 통해 받은 개체 없지만이 경우가 많습니다.       속성 모음에 있는 개체를 직렬화 할 수 필요가 없지만 응용 프로그램 도메인에서 비롯 되는 속성을 직렬화 해야 하므로이 고려해 야 할 메시지 싱크 구현 자가 필요 합니다."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_60_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_60_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_60_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMessage
  implements: []
