  summary: "사용 하면 반환 하는 클래스는 <xref href=&quot;System.Xml.XmlNode&quot;> </xref> 는 현재 컨텍스트 또는 위치에서."
  remarks: "`IHasXmlNode` 반환 하는 클래스는 인터페이스를 제공 하는 인터페이스는 <xref:System.Xml.XmlNode>현재 컨텍스트 또는 위치에서.</xref:System.Xml.XmlNode> 에 의해 구현 되며 <xref:System.Xml.XPath.XPathNavigator>있는 클래스에 사용 하는 개체 <xref:System.Xml.XmlNode>노드.</xref:System.Xml.XmlNode> </xref:System.Xml.XPath.XPathNavigator> 예를 들어 경우는 `XPathNavigator` 개체가 만들어집니다는 <xref:System.Xml.XmlDocument>를 사용할 수 있습니다는 <xref:System.Xml.IHasXmlNode.GetNode%2A>반환 하는 메서드는 `XmlNode` 탐색기의 현재 위치를 나타내는.</xref:System.Xml.IHasXmlNode.GetNode%2A> </xref:System.Xml.XmlDocument>"
  example:
  - "The following example uses the `GetNode` method to retrieve and modify the selected node.  \n  \n [!code-cs[IHasXmlNode.GetNode#1](~/add/codesnippet/csharp/t-system.xml.ihasxmlnode_1.cs)]\n [!code-cpp[IHasXmlNode.GetNode#1](~/add/codesnippet/cpp/t-system.xml.ihasxmlnode_1.cpp)]\n [!code-vb[IHasXmlNode.GetNode#1](~/add/codesnippet/visualbasic/t-system.xml.ihasxmlnode_1.vb)]  \n  \n The example uses the file `books.xml` as input.  \n  \n [!code-xml[IHasXmlNode.GetNode#2](~/add/codesnippet/xml/t-system.xml.ihasxmlnode_2.xml)]"
