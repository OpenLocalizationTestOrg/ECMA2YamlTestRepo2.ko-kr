  langs:
  - csharp
  name: IWsdlExportExtension
  nameWithType: IWsdlExportExtension
  fullName: System.ServiceModel.Description.IWsdlExportExtension
  type: Interface
  summary: "사용자 지정 메타 데이터를 내보낼 수 있는 끝점 또는 계약 동작을 정의 합니다."
  remarks: "수정 하 고는 WSDL 웹 서비스 설명 언어 ()에서 내보낸 확장할 <xref:System.ServiceModel.Description.WsdlExporter>끝점, 계약 또는 작업 동작에서 IWsdlExportExtension 인터페이스를 구현 하는 개체 (중 하나를 구현 하는 개체 <xref:System.ServiceModel.Description.IContractBehavior>, <xref:System.ServiceModel.Description.IEndpointBehavior>, 또는 <xref:System.ServiceModel.Description.IOperationBehavior>)에 동작을 추가 하 고는 <xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A>, <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A>, 또는 <xref:System.ServiceModel.Description.OperationDescription.Behaviors%2A>속성.</xref:System.ServiceModel.Description.OperationDescription.Behaviors%2A> </xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A> </xref:System.ServiceModel.Description.IOperationBehavior> </xref:System.ServiceModel.Description.IEndpointBehavior> </xref:System.ServiceModel.Description.IContractBehavior> </xref:System.ServiceModel.Description.WsdlExporter> 또한 구현할 수도 있습니다 IWsdlExportExtension <xref:System.ServiceModel.Channels.BindingElement>.</xref:System.ServiceModel.Channels.BindingElement>      > [!NOTE] > <xref:System.ServiceModel.Description.IServiceBehavior>.</xref:System.ServiceModel.Description.IServiceBehavior> 로 구현 될 경우에 IWsdlExportExtension 구현이 호출 되지 않습니다       IWsdlExportExtension 내보내지 않습니다 사용자 지정 정책 어설션을 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 사용자 지정 바인딩 정책 어설션을 WSDL 내의 해당 요소로 내보내는 합니다. 사용자 지정 정책 어설션을 내보낼 하려는 경우 구현에서 <xref:System.ServiceModel.Description.IPolicyExportExtension>인터페이스.</xref:System.ServiceModel.Description.IPolicyExportExtension>       호출 하 여 메타 데이터 게시 프로세스 시작 <xref:System.ServiceModel.Description.WsdlExporter.ExportEndpoints%2A?displayProperty=fullName>를 호출 하 여 <xref:System.ServiceModel.Description.WsdlExporter.ExportEndpoint%2A?displayProperty=fullName>각 끝점에 대 한.</xref:System.ServiceModel.Description.WsdlExporter.ExportEndpoint%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlExporter.ExportEndpoints%2A?displayProperty=fullName>       첫 번째 내보내기의 계약 하 여 끝점이 내보내집니다. 계약을 내보낼 때의 <xref:System.ServiceModel.Description.WsdlExporter?displayProperty=fullName>호출은 <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A?displayProperty=fullName>메서드 계약 및 작업 동작에서 모든 IWsdlExportExtension 구현에서 해당 계약에 대 한.</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlExporter?displayProperty=fullName> 와일드 카드 동작을 사용 하는 작업 하므로 이러한 작업에 대 한 작업 동작의 IWsdlExportExtension 구현은 내보내지지 않습니다 메타 데이터로 내보내지 않습니다.       계약을 내보낸 후 포트 및 바인딩이 내보내지며 내보낸 정책 식이 첨부 됩니다.       둘 다는 <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>및 <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>에 대 한 액세스를 제공 하는 메서드는 <xref:System.ServiceModel.Description.WsdlExporter>IWsdlExportExtension 구현을 복구할 수 있는 오류 및 경고를 통해 보고할 수 있도록는 <xref:System.ServiceModel.Description.MetadataExporter.Errors%2A>속성.</xref:System.ServiceModel.Description.MetadataExporter.Errors%2A> </xref:System.ServiceModel.Description.WsdlExporter> </xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A> 두 메서드 모두에 전달 된 컨텍스트 개체의 속성을 내보낸된 WSDL 요소에서 편리한 매핑을 제공 <xref:System.ServiceModel.Description.ContractDescription>및 <xref:System.ServiceModel.Description.ServiceEndpoint>개체.</xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription>       생성 된 메타 데이터 일관성이 없는 상태에는 내보내기에 예외를 throw 하는 IWsdlExportExtension 구현, 및 <xref:System.ServiceModel.Description.WsdlExporter>개체를 삭제 해야 합니다.</xref:System.ServiceModel.Description.WsdlExporter>      > [!NOTE] > 사용자 지정 내보내기 확장은 기본 제공 serializer가 서비스 설명을 채운 이후에 실행 해야 합니다."
  example:
  - "The following code example shows an IWsdlExportExtension that adds custom documentation attributes to the WSDL file as WSDL annotations.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
  syntax:
    content: public interface IWsdlExportExtension
  implements: []
  platform:
  - net462
- uid: System.ServiceModel.Description.IWsdlExportExtension.ExportContract(System.ServiceModel.Description.WsdlExporter,System.ServiceModel.Description.WsdlContractConversionContext)
  id: ExportContract(System.ServiceModel.Description.WsdlExporter,System.ServiceModel.Description.WsdlContractConversionContext)
  parent: System.ServiceModel.Description.IWsdlExportExtension
  langs:
  - csharp
  name: ExportContract(WsdlExporter,WsdlContractConversionContext)
  nameWithType: IWsdlExportExtension.ExportContract(WsdlExporter,WsdlContractConversionContext)
  fullName: System.ServiceModel.Description.IWsdlExportExtension.ExportContract(WsdlExporter,WsdlContractConversionContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "계약에 대해 생성 된 WSDL에 사용자 지정 WSDL 웹 서비스 설명 언어 () 요소를 씁니다."
  remarks: "ExportContract 메서드는 메타 데이터 내보내기 시스템이 계약을 내보낼 때 호출 됩니다. 구현 하는 유일한 계약 및 작업 동작 <xref:System.ServiceModel.Description.IWsdlExportExtension>ExportContract 호출을 get.</xref:System.ServiceModel.Description.IWsdlExportExtension> 구현 하는 모든 동작 <xref:System.ServiceModel.Description.IWsdlExportExtension>가져오기는 <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>호출.</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlExportExtension>       사용 하 여는 `context` 내보낼 WSDL을 수정 하려면 매개 변수입니다. 예를 들어 &quot;예&quot; 섹션을 참조 하십시오."
  example:
  - "The following code example shows an <xref:System.ServiceModel.Description.IWsdlExportExtension> that adds custom documentation attributes to the WSDL file as WSDL annotations.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
  syntax:
    content: public void ExportContract (System.ServiceModel.Description.WsdlExporter exporter, System.ServiceModel.Description.WsdlContractConversionContext context);
    parameters:
    - id: exporter
      type: System.ServiceModel.Description.WsdlExporter
      description: "<xref href=&quot;System.ServiceModel.Description.WsdlExporter&quot;> </xref> 계약 정보를 내보냅니다."
    - id: context
      type: System.ServiceModel.Description.WsdlContractConversionContext
      description: "내보낸된 WSDL 요소에서 계약 설명으로의 매핑을 제공합니다."
  overload: System.ServiceModel.Description.IWsdlExportExtension.ExportContract*
  exceptions: []
  platform:
  - net462
