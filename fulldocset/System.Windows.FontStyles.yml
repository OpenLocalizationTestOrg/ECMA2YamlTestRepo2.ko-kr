  summary: "미리 정의 된 정적 집합이 제공 <xref href=&quot;System.Windows.FontStyle&quot;> </xref> 값입니다."
  remarks: "글꼴 스타일 글꼴의 기울기 이란: 보통, 기울임꼴 및 오블리크 합니다.      | 글꼴 스타일 | 설명 |   |----------------|-----------------|   | Normal | 보통 또는 roman 글꼴의 문자는 수직. |   | 기울임꼴 | 기울임꼴 글꼴의 문자는 실제로 기울어진 및으로 설계 된 대로 표시 합니다. |   | 오블리크 | 오블리크 글꼴의 문자는 기울어진 인위적 |       에 대 한 <xref:System.Windows.FontStyles.Oblique%2A>, 기울기 일반 글꼴에서 문자에 기울이기 변환을 수행 하 여 이루어집니다.</xref:System.Windows.FontStyles.Oblique%2A> 실제 기울임꼴 글꼴 컴퓨터 또는 프린터에서 사용할 수 없는 경우 오블리크 스타일 일반 글꼴에서 생성 되어 기울임꼴 글꼴을 시뮬레이션 하는 데 사용 합니다.       다음 그림은 대 한 보통, 기울임꼴 및 오블리크 글꼴 스타일을 보여 줍니다. 기울임꼴 글꼴 스타일 흐르는 높고 눈을 텍스트의 기본 글꼴 스타일의 버전을 기울여 단순히 만들어지는 오블리크 글꼴 스타일 보다 더에 하는 방법을 확인 합니다.       ![보통, 기울임꼴 및 오블리크 글꼴 스타일](~/add/media/fontstyle01.PNG &quot;보통, 기울임꼴 및 오블리크 글꼴 스타일&quot;) 글꼴 스타일의 예"
  example:
  - "In the following code example, <xref:System.Windows.FontStyles.Normal%2A>, <xref:System.Windows.FontStyles.Italic%2A>, and <xref:System.Windows.FontStyles.Oblique%2A> are used to define the font styles for the <xref:System.Windows.Controls.TextBlock> objects.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet1](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet1)]"
