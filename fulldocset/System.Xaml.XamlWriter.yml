  name: XamlWriter
  nameWithType: XamlWriter
  fullName: System.Xaml.XamlWriter
  type: Class
  summary: "기본 XAML 작성기에 대 한 구현 및 기본 클래스 정의 제공합니다. 작업 기본 XAML 작성기; 않습니다. XamlWriter에서 파생 또는 해당 추상 멤버를 구현 해야 합니다 또는 기존 XamlWriter를 사용 하 여 파생 클래스입니다."
  remarks: "두 개의 가장 관련성이 높은 유용한의 파생된 클래스 XamlWriter 됩니다는 <xref:System.Xaml.XamlXmlWriter>및 <xref:System.Xaml.XamlObjectWriter>클래스를 설명 하는 다음 세부 정보:- <xref:System.Xaml.XamlXmlWriter>XAML 노드 집합을 처리 하 고 XML 텍스트 파일을 생성 합니다.</xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> 이 클래스는 serialization에 대 한 또는 XAML의 메모리 내 표현으로 작동 하 고 XAML 파일 출력을 생성 하는 도구 작업의 일부로 서 사용할 수 있습니다.      - <xref:System.Xaml.XamlObjectWriter>XAML 노드 집합을 처리 하 고 개체 그래프를 생성 합니다.</xref:System.Xaml.XamlObjectWriter> 이 클래스는 기술 XAML 파서에의 전체 또는 일부 사용자 지정의 일부로 사용할 수 있습니다.       <xref:System.Xaml.XamlWriterSettings>XamlWriter;에서 사용 되는 설정에 대 한 클래스 그러나 기본적으로 <xref:System.Xaml.XamlWriterSettings>클래스 특정 설정을 저장 하지 않습니다.</xref:System.Xaml.XamlWriterSettings></xref:System.Xaml.XamlWriterSettings> 다른 XamlWriter 멤버 없고 XamlWriter 기본 생성자를 인수로이 설정 클래스를 사용 하지 않습니다. 대신,는 <xref:System.Xaml.XamlXmlWriter>및 <xref:System.Xaml.XamlObjectWriter>클래스 생성 인수로 고유한 설정 클래스를 포함 합니다.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> 이러한 설정을 클래스는 <xref:System.Xaml.XamlXmlWriterSettings>및 <xref:System.Xaml.XamlObjectWriterSettings>.</xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlXmlWriterSettings> 실제 설정 값을 정의 하 고 기반으로 하는 설정 클래스 <xref:System.Xaml.XamlWriterSettings>사용할 수 있도록는 <xref:System.Xaml.XamlWriterSettings>병합 기능.</xref:System.Xaml.XamlWriterSettings> </xref:System.Xaml.XamlWriterSettings>"
  syntax:
    content: 'public abstract class XamlWriter : IDisposable'
