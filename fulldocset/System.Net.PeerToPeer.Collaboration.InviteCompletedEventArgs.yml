  remarks: "<xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted>이벤트는 원격 피어 공동 작업 피어 호스트 또는 호스트 응용 프로그램을 초대에 응답 하는 경우 발생 합니다.</xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted> 이 초대는 초대 된 피어 공동 작업을 수행 하려는 여부에 관계 없이 완료 되 면 발생 합니다. <xref:System.Net.PeerToPeer.Collaboration.PeerContact> <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>하위 클래스와 <xref:System.Net.PeerToPeer.Collaboration.Peer>추상 클래스</xref:System.Net.PeerToPeer.Collaboration.Peer> </xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> 및</xref:System.Net.PeerToPeer.Collaboration.PeerContact> 피어 초대를 관리 하는 데 사용 하는 메서드는 콜백 메서드와 대리자, 형식 안전 함수 포인터는 대리자 메서드에 대 한 동의어."
