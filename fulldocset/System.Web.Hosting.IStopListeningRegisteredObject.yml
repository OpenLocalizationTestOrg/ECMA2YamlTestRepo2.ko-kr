  nameWithType: IStopListeningRegisteredObject
  fullName: System.Web.Hosting.IStopListeningRegisteredObject
  type: Interface
  summary: "[.NET Framework 4.5.1 이상 버전에서 지원 됨]       에 대 한 수신 `GL_STOP_LISTENING` IIS에서 보내는 알림입니다."
  remarks: "개체를 전달 하 여 IStopListeningRegisteredObject 인터페이스를 구현할 수는 <xref:System.Web.Hosting.HostingEnvironment.RegisterObject%2A>메서드.</xref:System.Web.Hosting.HostingEnvironment.RegisterObject%2A> 전달된 된 개체에 대 한 수신 `GL_STOP_LISTENING` IIS에서 보내는 알림입니다. ASP.NET을 받으면이 구현을 호출할 수 없습니다는 `GL_STOP_LISTENING` 신호를 IIS를 더 이상이 응용 프로그램에 대 한 새 요청을 수신 대기 하는 IIS의 알림입니다. 웹 서버에는 실행이 완료에 진행 중인 요청을 허용할 수 있습니다. 장기 실행 요청에서 응용 프로그램 프로세스를 하려는 경우도 있을 경우 응용 프로그램 요청 풍력 정상적으로 이러한 IIS 알림을 수신 합니다. <xref:System.Web.Hosting.IStopListeningRegisteredObject.StopListening%2A>와 대조 메서드는 <xref:System.Web.Hosting.IRegisteredObject.Stop%2A>메서드 즉시 응용 프로그램 종료 신호를 보냅니다.</xref:System.Web.Hosting.IRegisteredObject.Stop%2A> </xref:System.Web.Hosting.IStopListeningRegisteredObject.StopListening%2A>"
  syntax:
    content: 'public interface IStopListeningRegisteredObject : System.Web.Hosting.IRegisteredObject'
  implements:
  - System.Web.Hosting.IRegisteredObject
  platform:
  - net462
