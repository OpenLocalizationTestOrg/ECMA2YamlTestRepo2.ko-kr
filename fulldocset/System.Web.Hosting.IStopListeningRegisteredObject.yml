  summary: "[.NET Framework 4.5.1 이상 버전에서 지원 됨]       새 요청을 수신 대기를 중지 합니다."
  remarks: "StopListening 메서드는 IIS 통합된 모드에서 실행 하는 경우에 지원 됩니다. ASP.NET 런타임 StopListening 메서드는 현재까지 발생 하는 것을 보장 하지 않습니다.       StopListening 메서드 예외가 발생 하지 않아야, 그렇지 않으면 동작이 정의 되지 않습니다. 및 프로세스가 종료 될 가능성이 됩니다. 또한 만드는 교착 상태를 방지 하려면 StopListening 메서드 차단 하지 않아야 실행 합니다.      > [!IMPORTANT] > 많은 응용 프로그램은 StopListening 메서드도 동시에 실행할 수는 <xref:System.AppDomain.Unload%2A>메서드.</xref:System.AppDomain.Unload%2A>  경우 <xref:System.AppDomain>언로드 발생 실행 완료 되기 전에 StopListening 메서드 강제로 취소 될 수 있습니다.</xref:System.AppDomain>"
  syntax:
