  remarks: "ItemType 속성을 사용 하 여에 있는 항목의 형식을 결정 하는 <xref:System.Web.UI.WebControls.Repeater>컨트롤.</xref:System.Web.UI.WebControls.Repeater> 다음 표에서 다른 항목 목록을 표시 합니다.      | 항목 형식 | 설명 |   |---------------|-----------------|   | 헤더 | <xref:System.Web.UI.WebControls.Repeater>컨트롤의 머리글 섹션. |   | 바닥글 | <xref:System.Web.UI.WebControls.Repeater>컨트롤의 바닥글 섹션. |   | 항목 | <xref:System.Web.UI.WebControls.Repeater>컨트롤의 항목입니다. |   | 교대로 | <xref:System.Web.UI.WebControls.Repeater>컨트롤에 교대로 반복 되는 항목입니다. |   | SelectedItem | <xref:System.Web.UI.WebControls.Repeater>컨트롤에서 선택한 항목입니다. |   | EditItem | <xref:System.Web.UI.WebControls.Repeater>컨트롤에서 편집을 위해 선택한 항목입니다. |   | 구분 기호 | <xref:System.Web.UI.WebControls.Repeater>컨트롤의 항목 사이 구분 기호. |   | 호출기 | 페이지 선택 섹션의는 <xref:System.Web.UI.WebControls.Repeater>제어 합니다. |</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater>"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of an item in the <xref:System.Web.UI.WebControls.Repeater> control. The order that items are created in the <xref:System.Web.UI.WebControls.Repeater> control are displayed along with the item type.  \n  \n [!code-cs[Classic RepeaterItem.ItemType Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_781_1.aspx)]\n [!code-vb[Classic RepeaterItem.ItemType Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_781_1.aspx)]"
