  name: ISoapMessage
  nameWithType: ISoapMessage
  fullName: System.Runtime.Serialization.Formatters.ISoapMessage
  type: Interface
  summary: "이름 및 유형의 SOAP RPC (원격 프로시저 호출)의 직렬화 하는 동안 필요한 매개 변수를 포함 하는 개체에 대 한 인터페이스를 제공 합니다."
  remarks: "이 인터페이스를 지 원하는 개체 serialization 그래프의 루트 이면 SOAP RPC 형태로 생성 됩니다. ISoapMessage 인터페이스는 메서드 호출의 역직렬화 하는 동안 사용 되는 메서드 호출 매개 변수 형식이 포함 되어 있습니다.       ISoapMessage 인터페이스를 기반으로 하 고 사용 하지 않으면 SOAP RPC 호출을 지원 하기는 <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>기능, 설정는 <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>속성을이 인터페이스를 지 원하는 개체로.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISoapMessage
  implements: []
  platform:
  - net462
