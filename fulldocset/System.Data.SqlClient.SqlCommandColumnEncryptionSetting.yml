  name: SqlCommandColumnEncryptionSetting
  nameWithType: SqlCommandColumnEncryptionSetting
  fullName: System.Data.SqlClient.SqlCommandColumnEncryptionSetting
  type: Enum
  summary: "데이터는 전송 및 암호화 된 열을 쓸 때 받은 방법을 지정 합니다. 특정 쿼리에 따라 암호화 되지 않은 열을 사용 하는 경우 항상 암호화 드라이버의 처리를 무시 하 여 성능에 영향을 줄일 수 있습니다. Note 이러한 설정은 암호화를 무시 하 고 일반 텍스트 데이터에 액세스를 사용할 수 없습니다. 자세한 내용은 참조 [상시 암호화 (데이터베이스 엔진)](https://msdn.microsoft.com/library/mt163865.aspx)"
  remarks: "-   쿼리에 대해 상시 암호화 사용 하지 않도록 설정 하는 경우 쿼리에 암호화 된 (매개 변수 암호화 된 열에 해당 하는) 해야 하는 매개 변수가 있는 쿼리가 실패 합니다.      -경우 항상 쿼리에 대 한 암호화 되지 않는지 및 암호화 된 열에서 결과 반환 하는 쿼리, 쿼리는 암호화 된 값을 반환 합니다. 암호화 된 값 varbinary 데이터 형식을 갖습니다."
  syntax:
    content: public enum SqlCommandColumnEncryptionSetting
