  summary: "3D 차트 영역에 대 한 큐브 뷰의 백분율을 가져오거나 설정 합니다."
  remarks: "프로젝션 평면에 병렬 없는 평행선 집합의 큐브 뷰 투영 소실점에 집중 합니다.       원근감 속성을 설정 하는 경우는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>속성으로 자동 설정 됩니다 `false`이므로 이러한 속성은 함께 사용할 수 없습니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>"
  syntax:
