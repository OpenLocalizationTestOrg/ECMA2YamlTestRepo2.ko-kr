  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "차트 영역 아이소메트릭 프로젝션을 사용 하 여 표시 되는지 여부를 결정 하는 플래그를 가져오거나 설정 합니다."
  remarks: "등각 보기 하지는 실제로 3D가 표시 되는 회전 각도 실제 세로 및 가로 축 중심으로 회전의 각도 일치 하지 않을 수 있습니다. 실제 각도 사용 하 여 제어 되는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>속성을 각각.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       아이소메트릭 프로젝션에 관한 다음 사항에 주의:-&quot;real&quot; 3D있지 않습니다. 즉, 축 주변 회전의 각도 실제 회전 각도 사용 하지 않습니다.      -은 3D 차트를 약간 깊이 표시 이상적입니다.      -응용 프로그램에 차트를 회전 하려면 최종 사용자에 게 허용 하는 경우 회전 부드러운 되지 않습니다. 이 경우 아이소메트릭 뷰를 사용 하 여도 권장 되지 않습니다.      큐브 뷰는 아이소메트릭 프로젝션으로 지원 되지 않습니다."
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>아이소메트릭 프로젝션;를 사용 하 여 차트 영역을 표시 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
  exceptions: []
