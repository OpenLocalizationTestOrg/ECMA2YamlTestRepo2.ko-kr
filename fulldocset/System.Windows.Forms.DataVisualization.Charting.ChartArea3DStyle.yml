  summary: "3 차원 (3D) 차트 영역에 대 한 표시 특성을 관리합니다."
  remarks: "이 클래스는 3D 차트 영역에 대 한 스타일을 제공 하 고 사용 하 여 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       차트 영역에 대 한 3D를 사용 하려면 설정는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>속성을 `true`.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> 이렇게 하면 3D 차트 영역에 그려진 모든 데이터 계열에 적용 될 수 있습니다.       차트 영역의 등각 프로젝션을 설정 하 여 표시할 수는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>속성을 `true`, 기본값.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> 등각 보기 하지는 실제로 3D가 표시 되는 회전 각도 실제 세로 및 가로 축 중심으로 회전의 각도 일치 하지 않을 수 있습니다. 실제 각도 사용 하 여 제어 되는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>속성을 각각.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       아이소메트릭 프로젝션에 대 한 자세한 내용은 설명 부분을 참조 하십시오.는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>       이 클래스를 사용할 수도 있습니다:-클러스터 표시줄과 열 데이터 계열을 사용 하 여 차트의 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>      --를 사용 하는 조명 효과 제어 하는 중는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>      -를 사용 하 여 차트 영역 벽의 두께 설정 합니다.는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>      -와 큐브 뷰의 양을 설정는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>      --깊이의 데이터 요소와 사용 하 여 데이터 행 간의 거리를 제어 하는 중는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>속성을 각각.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>      -사용 하 여 차트 영역 회전의 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>       3D 점의 좌표를 사용 하려면 <xref:System.Windows.Forms.DataVisualization.Charting.Point3D>클래스</xref:System.Windows.Forms.DataVisualization.Charting.Point3D> 를 사용 하 여       차트가 3D로 설정 되 면 다음 차트 기능은 사용할 수 없습니다.-배율 구분선-그라데이션-스크롤 및 확대/축소"
