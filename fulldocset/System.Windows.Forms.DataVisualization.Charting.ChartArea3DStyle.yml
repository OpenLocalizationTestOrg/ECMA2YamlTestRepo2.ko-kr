    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> 3D 차트 영역에 대 한 큐브 뷰의 백분율을 나타내는 값입니다. 허용 가능한 범위는 0-100% 이며, 기본값은 영 (0) %입니다."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  id: PointDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointDepth
  nameWithType: ChartArea3DStyle.PointDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "3D 차트 영역에 표시 되는 데이터 요소의 깊이 가져오거나 설정 합니다."
  remarks: "이 속성 데이터 요소의 깊이 결정 하 고 데이터 요소 너비의 백분율로 표시 됩니다.       PointDepth 속성 꺾은선형, 원형 및 스플라인 차트 데이터 요소에 막대형, 열의 깊이에 적용할 수 있습니다. &quot;확장&quot; 요소 깊이 가질 수 없는 다른 차트 종류 (예를 들어: 지점 및 거품형 차트)에 대 한이 속성을 설정 하는 경우 데이터 요소에 대 한 추가 공간이 예약 하지만 깊이 증가 하지 않습니다.       설정 하 여 등각 프로젝션으로 차트를 표시할 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>속성을 `true`, 되는 기본값입니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> 이렇게 하면 요소 깊이 표시 되는 차트에 따라이 속성에서 설정한 백분율 보다 크거나 작은 것으로 나타납니다.       행의 데이터 사이의 간격을 제어는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> 데이터 요소의 깊이 나타내는 값입니다. 허용 가능한 범위는 0-1000%입니다. 기본값은 100%입니다."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
