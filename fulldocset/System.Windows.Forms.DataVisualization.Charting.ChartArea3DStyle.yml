  remarks: "이 속성을 데이터 계열에 해당 하는 각 행과 데이터 행 간의 거리를 결정 합니다. 측정 단위는 한 행에 데이터 요소 간의 거리의 백분율로 표현 됩니다.       열 또는 막대를 사용 하 여 막대형 및 가로 막대형 차트 종류에 대 한 사이의 간격을 변경는 `PointWidth` 사용자 지정 속성 PointGapDepth 속성 값에 영향을 줍니다.       설정 된 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>속성을 `true` (기본값)를 아이소메트릭 프로젝션으로 차트를 표시 하려면.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> 이렇게 하면 요소 간격 깊이 표시 되는 차트에 따라이 속성에서 설정한 백분율 보다 크거나 작은 것으로 나타납니다.       데이터 요소의 깊이 제어 하려면 사용 하 여는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> 3D 차트 영역에 데이터 행 (즉, 데이터 계열) 사이의 거리를 나타내는 값입니다. 허용 가능한 범위는 0-1000% 이며, 기본값은 100%입니다."
