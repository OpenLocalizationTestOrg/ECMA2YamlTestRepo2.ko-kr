  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Data.Odbc.OdbcDataAdapter.RowUpdated&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>행에 대 한 업데이트 완료 될 때 이벤트가 발생 합니다.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>       사용 하는 경우는 `Update` 메서드를 업데이트 하는 각 데이터 행에 대해 발생 하는 두 개의 이벤트가: <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>및 <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> 에 대 한 실행 순서는 <xref:System.Data.Common.DbDataAdapter.Update%2A>는 다음과 같습니다: 1.</xref:System.Data.Common.DbDataAdapter.Update%2A>  값은 <xref:System.Data.DataRow>매개 변수 값으로 이동 됩니다.</xref:System.Data.DataRow>      2.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>이벤트가 발생 합니다.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  명령을 실행합니다.      4.  이 명령은 FirstReturnedRecord로 설정 되 면 첫 번째 반환 된 결과 <xref:System.Data.DataRow>.</xref:System.Data.DataRow> 에 배치 됩니다.      5.  출력 매개 변수가 있는 경우 <xref:System.Data.DataRow>.</xref:System.Data.DataRow> 배치      6.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>이벤트가 발생 합니다.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>가 호출 됩니다.</xref:System.Data.DataRow.AcceptChanges%2A>"
