- uid: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "수신 응용 프로그램으로 메시지 배달을 시도 하는 재시도 주기는 최대 수를 가져오거나 설정 합니다."
  remarks: "재시도 주기 있으면 메시지는 재시도 큐에서 응용 프로그램으로 배달 하려는 응용 프로그램 큐에 전송 됩니다. 메시지 <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A> 로 지정 된 즉시 재시도 횟수가 모두 실패 한 후 다시 시도 큐에 배치 됩니다. `MaxRetryCycles`다시 시도 주기 및 초기 메시지를 보내려고 시도 포함 하지 않는 지정 합니다. 메시지를 배달 하려는 시도가 배달은 최대 (1 + MaxRetryCycles) * (ReceiveRetryCount + 1) 시간입니다. 예를 들어 경우 ReceiveRetryCount = 0 및 MaxRetryCycles는 1, 최대 2 회 시도 메시지를 배달 합니다. 부터는 운영 체제에만이 속성은 사용 [!INCLUDE[wv](~/add/includes/wv-md.md)]합니다."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "포이즌 메시지 큐로 메시지를 전송 하기 전에 재시도 주기 수를 지정 하는 값입니다."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "값이&0; 보다 작습니다."
  platform:
  - net462
