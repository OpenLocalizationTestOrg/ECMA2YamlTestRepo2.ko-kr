  remarks: "대기 중인된 응용 프로그램은 오프 라인 상태로 작동 합니다. 즉, 송신 및 수신 응용 프로그램; 동시에 실행 되지 않을 따라서 송신 응용 프로그램에서 보낸 메시지가 수신 응용 프로그램에서 즉시 처리 되지 않을 수 있습니다. 일부 메시지에는 특정 기간 동안만 유효 않은 정보가 포함 합니다. 그러한 메시지가 해당 기간 내에서 전달 되지 않으면, 더 이상 유용한 정보를 포함 하 고 삭제 해야 합니다. 이 속성을 사용 하면 시간 메시지가 응용 프로그램 큐로 배달 되기 전에 유지 되는 것에 대 한 시간 제한을 지정할 수 있습니다. 이 시간 제한이 초과 된 경우 메시지가 응용 프로그램 큐에 배달 되기 전에, 메시지가 사용 가능한 경우 배달 못 한 편지 큐에 배치 됩니다 (에 의해 결정 된 <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>속성), 그렇지 않으면 메시지가 삭제 됩니다.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>메시지 유효 기간을 지정 하는 값입니다.</xref:System.TimeSpan> 기본값은 24 시간입니다."
