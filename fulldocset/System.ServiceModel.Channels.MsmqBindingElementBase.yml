- uid: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "가져오거나는 <xref:System.Uri>식별 하는 사용자 지정 배달 못 한 편지 큐 만료 된 메시지나 배달 실패 한 메시지를 전송 됩니다.</xref:System.Uri>"
  remarks: "배달 못 한 편지 큐는 만료 또는 배달에 실패 한 메시지를 저장 하는 송신 응용 프로그램의 큐 관리자에서 관리입니다. CustomDeadLetterQueue 속성을 사용 하면 기본 시스템 차원의 배달 못 한 편지 큐를 사용 하는 대신 사용자 지정 배달 못 한 편지 큐를 지정할 수 있습니다.       CustomDeadLetterQueue 변수로 지정 된 URI를 사용 해야 합니다는 `net.msmq scheme`합니다.       경우 <xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>로 설정 된 <xref:System.ServiceModel.DeadLetterQueue>또는 <xref:System.ServiceModel.DeadLetterQueue>, CustomDeadLetterQueue을으로 설정 해야 `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A> CustomDeadLetterQueue 없으면 `null`, <xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A> <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> 으로 설정 되어 있어야</xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A> 합니다       부터는 운영 체제에만 CustomDeadLetterQueue 속성을 설정할 수 있습니다 [!INCLUDE[wv](~/add/includes/wv-md.md)]합니다."
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "사용자 지정 배달 못 한 편지 큐의 URI입니다."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "가져오거나는 <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> 이 바인딩에 대 한 설정입니다."
  remarks: "배달 못 한 편지 큐는 만료 또는 배달에 실패 한 메시지를 저장 하는 송신 응용 프로그램의 큐 관리자에서 관리입니다. 못하는 이유는 메시지가 수신 응용 프로그램에 연결할 포함:-트랜잭션 메시지가 비트랜잭션 큐로 전송 됩니다.      -비트랜잭션 메시지가 트랜잭션 큐로 전송 됩니다.      -인증 되지 않은 메시지가 인증 된 메시지만 허용 하는 큐로 전송 됩니다.      -암호화 되지 않은 메시지가 암호화 된 메시지만 허용 하는 큐로 전송 됩니다.      -메시지가 메시지 받는 사람에 게 배달 되기 전에 만료 됩니다.      대상 컴퓨터의-메시지 저장 할당량 또는 대상 큐의 저장 할당량이 초과 되었거나 메시지가 도착할 때 대상 컴퓨터에서 사용 가능한 저장소 공간이 없을 합니다.      -발신자가 갖고 있지는 [액세스 권한을](http://go.microsoft.com/fwlink/?LinkId=96167) 대상 큐에 메시지를 저장 하는 데 필요한 합니다.      메시지에 첨부 된-디지털 서명이 올바르지 않습니다.      -대상 큐 관리자 암호화 된 메시지를 해독할 수 없습니다.      -대상 큐가 제거 되었거나 메시지를 검색 하기 전에 삭제 했습니다."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "있는 경우 사용할 배달 못 한 편지 큐의 형식입니다."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "에 정의 된 값의 범위 내에 없으면 값 <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref>합니다."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingElementBase.Durable
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "이 바인딩으로 보낸 메시지가 지속적인 지 또는 일시적인 지를 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "이 속성은로 설정 하는 경우 `true`, 메시지는 지속적이 고, 그렇지 않으면, 메시지는 일시적입니다. 지속적 메시지는 큐 관리자가 충돌 하는 경우 손실 되지 않습니다. 이 속성에 대 한 기본값은 `true`합니다. 정확히 한 번만 보증이 경우 필요한 (<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> 로 설정 된 `true`),이 속성으로 설정 되어 있어야 `true`.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 바인딩에서 처리 하는 메시지가; 내구성이 있는 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 일시적 이면 합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.Durable*
  exceptions: []
  platform:
  - net462
