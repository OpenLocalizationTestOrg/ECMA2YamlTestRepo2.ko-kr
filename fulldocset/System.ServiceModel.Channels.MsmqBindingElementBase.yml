  id: ExactlyOnce
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingElementBase.ExactlyOnce
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "이 바인딩으로 보낸 메시지가 있는지 정확히 한 번만 보증이 여부를 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "로 설정 된 경우 ExactlyOnce `true`는 메시지 큐 (MSMQ) 적절 한 보장을 한 번만 보낸된 메시지가 수신 메시지 큐에 배달 하 고, 배달이 실패 하면 메시지가 배달 못 한 편지 큐로 보내집니다에 따라 나타냅니다는 `DeadLetterQueue` 속성을 설정 합니다. ExactlyOnce 설정 `true` 큐가 트랜잭션 수 있어야 합니다."
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 바인딩으로 보낸 메시지가 정확히 한 번만 보증이; 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
