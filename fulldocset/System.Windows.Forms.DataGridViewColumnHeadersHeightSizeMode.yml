  remarks: "기본적으로 사용자가 열 머리글의 높이 조정할 수 있습니다. 고정된 높이 설정 하는이 기능을 비활성화할 수 있습니다 또는 머리글 내용에 맞게 자동 크기 조정 모드를 사용할 수 있습니다. 자동 크기 조정 사용자 크기 조정을 사용 하지 않도록 설정 합니다.       이 열거형은에서 사용 된 <xref:System.Windows.Forms.DataGridView>제어 <xref:System.Windows.Forms.DataGridView.ColumnHeadersHeightSizeMode%2A>속성 및 <xref:System.Windows.Forms.DataGridView.AutoResizeColumnHeadersHeight%2A>메서드.</xref:System.Windows.Forms.DataGridView.AutoResizeColumnHeadersHeight%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersHeightSizeMode%2A> </xref:System.Windows.Forms.DataGridView>       크기 조정 모드에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
