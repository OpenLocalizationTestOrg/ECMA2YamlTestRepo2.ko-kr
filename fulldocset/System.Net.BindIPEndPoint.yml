  summary: "에 대 한 로컬 인터넷 프로토콜 주소와 포트 번호를 지정 하는 메서드를 나타냅니다는 <xref href=&quot;System.Net.ServicePoint&quot;> </xref>합니다."
  remarks: "BindIPEndPoint 대리자 사용 되도록 지정 된 <xref:System.Net.ServicePoint>설정 하 여는 <xref:System.Net.ServicePoint.BindIPEndPointDelegate%2A?displayProperty=fullName>대리자를 인수로 사용 하 여 속성.</xref:System.Net.ServicePoint.BindIPEndPointDelegate%2A?displayProperty=fullName> </xref:System.Net.ServicePoint> 이 대리자에 반환 된 <xref:System.Net.IPEndPoint>.</xref:System.Net.IPEndPoint> 에 로컬 IP 주소와 포트 번호를 지정 해야       .NET Framework는 반환 된 바인딩할 수 없는 경우 <xref:System.Net.IPEndPoint>에 <xref:System.Net.ServicePoint>후 <xref:System.Int32.MaxValue?displayProperty=fullName>, 시도 <xref:System.OverflowException>throw 됩니다.</xref:System.OverflowException> </xref:System.Int32.MaxValue?displayProperty=fullName> </xref:System.Net.ServicePoint> </xref:System.Net.IPEndPoint>       대리자를 연결 하는 바인딩의 서비스 지점 제어를 원하는 대리자는 반환 해야 `null`합니다. 연결을 중단 하려는 경우 대리자는 예외를 throw 해야 합니다."
