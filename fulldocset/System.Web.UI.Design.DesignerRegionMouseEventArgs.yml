  remarks: "A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>대리자 메서드 DesignerRegionMouseEventArgs 생성자를 사용 하 여 초기화 하는 <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>개체와 함께 사용할은 <xref:System.Web.UI.Design.ViewEventArgs>개체입니다.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       디자인 타임에 컨트롤 영역을 클릭 하면 디자이너 호스트를 초기화 한 <xref:System.Web.UI.Design.ViewEventArgs>개체에 대 한는 <xref:System.Web.UI.Design.ViewEvent.Click>이벤트 유형 및 집합은 <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>속성을는 <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>개체.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>"
