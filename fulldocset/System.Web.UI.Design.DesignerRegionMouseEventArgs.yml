    - id: location
      type: System.Drawing.Point
      description: "영역의 왼쪽된 위 모퉁이 기준으로 클릭 한 위치 <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*> 초기화 하는 데 사용"
