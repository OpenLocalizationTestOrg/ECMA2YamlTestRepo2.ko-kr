  name: DesignerRegionMouseEventArgs
  nameWithType: DesignerRegionMouseEventArgs
  fullName: System.Web.UI.Design.DesignerRegionMouseEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> 선택한 컨트롤이 나 선택된 컨트롤의 디자이너 영역을 클릭할 때 발생 하는 이벤트입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>이벤트는 디자인 화면에 컨트롤에 대해 특정 작업에 대 한 디자이너 호스트에 의해 발생 합니다.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> 예를 들어 선택한 컨트롤 또는 디자인 화면에서 선택한 컨트롤의 디자이너 영역을 클릭할 때 이벤트가 발생 합니다.       <xref:System.Web.UI.Design.ControlDesigner>처리 하는 기본 대리자를 제공 하는 클래스는 <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>이벤트.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> 디자인 타임에 선택 된 컨트롤 또는 선택 된 컨트롤의 디자이너 영역을 클릭 하면 디자이너 호스트를 초기화 한 <xref:System.Web.UI.Design.ViewEventArgs>개체에 대 한는 <xref:System.Web.UI.Design.ViewEvent.Click>이벤트 유형 및 집합의 <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>DesignerRegionMouseEventArgs 속성.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>       경우는 <xref:System.Web.UI.Design.ViewEventArgs>개체의 기본 대리자 디자이너 영역을 클릭 했음을 나타냅니다는 <xref:System.Web.UI.Design.ControlDesigner>를 DesignerRegionMouseEventArgs 개체를 전달 하는 클래스는 <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs> 클래스에서 파생 되는 <xref:System.Web.UI.Design.ControlDesigner>재정의 클래스는 <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>메서드 디자인 호스트에서 컨트롤을 클릭할 때 발생 하는 이벤트를 처리 합니다.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner>       <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A>속성이 있는 경우 이벤트 적용 되는 컨트롤 디자이너 영역을 나타냅니다.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A> <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>속성 클릭 된 디자인 화면에서 위치를 나타냅니다.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>       이벤트 및 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following code example shows how to use the DesignerRegionMouseEventArgs to identify the region that was clicked and to change the view accordingly. This example is part of a larger example provided for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-vb[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_5_1.vb)]\n [!code-cs[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/csharp/t-system.web.ui.design.d_5_1.cs)]"
  syntax:
    content: 'public sealed class DesignerRegionMouseEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
