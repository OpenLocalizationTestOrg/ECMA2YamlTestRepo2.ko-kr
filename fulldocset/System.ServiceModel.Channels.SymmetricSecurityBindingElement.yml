  langs:
  - csharp
  name: SymmetricSecurityBindingElement
  nameWithType: SymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  type: Class
  summary: "대칭 암호화를 사용 하 여 채널 보안을 지 원하는 사용자 지정 바인딩 요소를 나타냅니다."
  remarks: "사용자 지정 바인딩에 특정 순서로 정렬 된 바인딩 요소 컬렉션이 포함: 바인딩 스택의 최상위를 나타내는 요소가 가장 먼저 추가 되, 다음 아래로 바인딩 스택에서 추가 되 두 번째로, 등입니다.      ### 이 클래스를 바인딩에 추가 하려면 1.  에 <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection> 만들기      2.  예: 선택적 <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>및 <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> 바인딩 스택에서이 바인딩 요소의 위에 오는 사용자 지정 바인딩 요소 만들기      3.  앞에서 설명한 순서 대로 생성된 된 요소를 추가 하는 <xref:System.ServiceModel.Channels.BindingElementCollection>를 사용 하는 <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A>메서드.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  SymmetricSecurityBindingElement의 인스턴스를 만들고 컬렉션에 추가 합니다.      5.  추가 사용자 지정 바인딩 요소 <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement> 등 컬렉션에 추가      > [!NOTE] > 해당 기본 클래스의 속성을 처리 해야이 개체의 인스턴스를 만든 후 <xref:System.ServiceModel.Channels.SecurityBindingElement>변경할 수 있습니다.</xref:System.ServiceModel.Channels.SecurityBindingElement> 호출 `set` 일부 속성에서 예기치 않은 영향이 있을 수 있습니다: 바인딩 속성 문제의 유일한 표시는 런타임 오류를 이전 값을 유지 하는 경우 동작할 수 있습니다. 속성은 두 가지 방식이으로이 동작에 알려진 <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>및 <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> 다른 속성도를 해당 있을 수 있습니다."
  syntax:
    content: 'public sealed class SymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
