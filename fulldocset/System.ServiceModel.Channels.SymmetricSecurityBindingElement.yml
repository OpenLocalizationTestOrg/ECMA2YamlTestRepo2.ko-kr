- uid: System.ServiceModel.Channels.SymmetricSecurityBindingElement.Clone
  id: Clone
  parent: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  langs:
  - csharp
  name: Clone()
  nameWithType: SymmetricSecurityBindingElement.Clone()
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement.Clone()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "현재 인스턴스에서 초기화 되는이 클래스의 새 인스턴스를 만듭니다."
  remarks: "전체 복제 라고도 현재 바인딩 요소 개체 트리의 전체 복사본을 만듭니다. 개체의 전체 복제는 개체의 복사본 및 해당 개체에서 직접 또는 간접적으로 참조 하는 모든 대상을 복사를 만듭니다. 전체 개체 그래프를 복사 한다고도 설명할 수 있습니다. 전체 복제를 반환 하면 런타임에서를 여러 개의 사용자 지정 바인딩이 하나의 사용자 지정 바인딩 요소를 공유할 수 있습니다. 전체 복제가 반환 되지 않으면 런타임 동작이 정의 되지 않습니다.       개체의 단순 복제는 달리,만 개체의 복사본입니다. 단순 복사는 참조 된 개체의 복사본은 만들지는 개체가 다른 개체에 대 한 참조를 포함 하는 경우 대신 원본 개체에 대 한 참조만 복사합니다."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "A <xref:System.ServiceModel.Channels.BindingElement>속성 값이 현재 인스턴스와 동일한 개체입니다.</xref:System.ServiceModel.Channels.BindingElement>"
  overload: System.ServiceModel.Channels.SymmetricSecurityBindingElement.Clone*
  exceptions: []
  platform:
  - net462
