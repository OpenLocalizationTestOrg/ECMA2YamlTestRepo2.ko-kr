items:
- uid: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  id: ComUnregisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComUnregisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComUnregisterFunctionAttribute
  nameWithType: ComUnregisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  type: Class
  summary: "COM;에서 사용할 어셈블리의 등록을 취소할 때 호출할 메서드를를 지정 합니다. 등록 프로세스 동안 사용자가 작성 한 코드의 실행 수 있습니다."
  remarks: "메서드에이 특성을 적용할 수 있습니다.       ComUnregisterFunctionAttribute 등록 메서드에 의해 수행 된 작업을 취소 하는 코드를 추가할 수 있습니다. 적용 하는 경우는 <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute>등록 메서드를 제공 하려면도 제공 해야 등록 메서드에서 수행한 작업을 취소 하는 경우 등록 취소 방법이.</xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> 클래스에 대 한 등록을 취소 메서드를 하나만 포함할 수 있습니다.       포함 하는 어셈블리가 됩니다 (직접 또는 간접적으로) 한 등록을 취소 하는 경우이 특성으로 메서드를 호출 하는 공용 언어 런타임은 [Regasm.exe (어셈블리 등록 도구)](~/add/includes/ajax-current-ext-md.md) 또는 <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName>API 메서드에.</xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName> 이 특성으로 메서드 (public, private, 및 등) 이지만 해야 모든 표시 여부를 가질 수 있습니다 `static` 하나를 수행 해야 <xref:System.Type>에 대 한 매개 변수는 <xref:System.Type>등록을 취소 하려면.</xref:System.Type> </xref:System.Type>"
  example:
  - "The following example demonstrates applying <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> and ComUnregisterFunctionAttribute to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_13_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_13_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_13_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComUnregisterFunctionAttribute : Attribute
