  remarks: "SupportsEvaluate 속성은 표시 여부는 <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>클래스에서 구현 된 메서드와 식에 대 한 값을 반환할 수 있습니다.</xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A> <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>컴파일되지 않은 페이지에서 계산 되는 식에 대 한 식 작성기 내에서 구현 되어야 합니다.</xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A> <xref:System.Web.Compilation.AppSettingsExpressionBuilder>클래스 항상 반환 하도록 컴파일되지 않은 페이지에서 응용 프로그램 설정의 계산을 지원 `true`.</xref:System.Web.Compilation.AppSettingsExpressionBuilder>"
