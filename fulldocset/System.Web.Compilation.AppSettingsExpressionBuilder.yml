  remarks: '이 메서드는 폼의 식을 `<%$ AppSettings: someApplicationSetting %>` 컴파일되지 않은 페이지에 발생 합니다. 키/값 쌍에 적절 한 값을 검색 하는 것은 `<appSettings>` Web.config 파일의 섹션입니다. 이 메서드를 재정의 <xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A>호출 하 여는 <xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetAppSetting%2A>사용 하 여 메서드는 <xref:System.Web.UI.BoundPropertyEntry.Expression%2A>속성으로는 `key` 매개 변수를는 <xref:System.Web.UI.PropertyEntry.Name%2A>속성에는 <xref:System.Web.UI.PropertyEntry.PropertyInfo%2A?displayProperty=fullName>속성으로는 `propertyName` 매개 변수를 및 <xref:System.Type>의 `target` 으로 매개 변수는 `targetType` 매개 변수.</xref:System.Type> </xref:System.Web.UI.PropertyEntry.PropertyInfo%2A?displayProperty=fullName> </xref:System.Web.UI.PropertyEntry.Name%2A> </xref:System.Web.UI.BoundPropertyEntry.Expression%2A> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetAppSetting%2A> </xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A>'
