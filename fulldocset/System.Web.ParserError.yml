  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.ParserError&quot;> </xref> 지정 된 오류 텍스트, 가상 경로 및 소스 줄 번호를 사용 하 여 클래스입니다."
  remarks: "ParserError 생성자 초기화를 사용 하는 <xref:System.Web.ParserError>개체 사용자 지정 설정으로.</xref:System.Web.ParserError> ParserError 생성자에는 다음 속성이:- <xref:System.Web.ParserError.ErrorText%2A>속성은 단일 파서 오류가 관련 된 오류 메시지가 포함 된.</xref:System.Web.ParserError.ErrorText%2A>      - <xref:System.Web.ParserError.VirtualPath%2A>파서 오류를 포함 하는 파일의 가상 경로 지정 하는 읽기 전용 문자열에 해당 하는 속성이.</xref:System.Web.ParserError.VirtualPath%2A>      - <xref:System.Web.ParserError.Line%2A>속성에는이 파일 내에서 whichis 줄 번호 매기기 <xref:System.Web.ParserError>개체 throw 되었습니다.</xref:System.Web.ParserError> </xref:System.Web.ParserError.Line%2A>"
  syntax:
    content: public ParserError (string errorText, string virtualPath, int line);
    parameters:
    - id: errorText
      type: System.String
      description: "오류 메시지 텍스트입니다."
    - id: virtualPath
      type: System.String
      description: "에 오류가 발생 한 구문 분석 되는 파일의 가상 경로입니다."
    - id: line
      type: System.Int32
      description: "오류 출처의 줄 번호입니다."
