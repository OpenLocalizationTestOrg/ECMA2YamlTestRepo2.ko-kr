  summary: "파서 오류 또는 경고를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "ParserError 개체 때 생성 되는 오류를 나타냅니다는 <xref:System.Web.HttpParseException>예외가 throw 됩니다.</xref:System.Web.HttpParseException> 파서 오류 개체에는 오류 메시지 텍스트, 오류가 발생 한 파일 가상 경로 및 해당 파일에서 오류 메시지의 다음 줄 번호 포함 될 수 있습니다. 둘 이상의 파서 오류가 발생 하거나 사용 하 여 중앙 집중화 된 위치에서 여러 개의 파서 오류를 저장 하려는 경우는 <xref:System.Web.ParserErrorCollection>개체입니다.</xref:System.Web.ParserErrorCollection>       파서 오류가 <xref:System.Web.HttpException>.</xref:System.Web.HttpException> 형식 예외 및 처리 방법에 대 한 자세한 내용은 이동 [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118)합니다."
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-vb[System.Web.ParserErrorCollection#3](~/add/codesnippet/visualbasic/t-system.web.parsererror_1.aspx)]\n [!code-cs[System.Web.ParserErrorCollection#3](~/add/codesnippet/csharp/t-system.web.parsererror_1.aspx)]"
