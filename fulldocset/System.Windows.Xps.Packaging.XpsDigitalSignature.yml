- uid: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted
  id: SignatureOriginRestricted
  parent: System.Windows.Xps.Packaging.XpsDigitalSignature
  langs:
  - csharp
  name: SignatureOriginRestricted
  nameWithType: XpsDigitalSignature.SignatureOriginRestricted
  fullName: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "다른 사용자는 패키지를 서명 하는 경우 디지털 서명이 무효화 되 있는지 여부를 나타내는 값을 가져옵니다."
  remarks: "서명 원본 제한은 설정한는 <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>메서드를 호출 하면는 `restrictions` <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>파트</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions> 를 제외 하도록 매개 변수 설정</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>       문서 중 둘 이상의 사용자에 의해 서명 하는 경우는 <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>일부 문서에 처음 서명할 때 서명에서 제외 해야 합니다.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>  (제외가에 지정 되어는 `restrictions` 에 대 한 호출의 매개 변수 <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  경우는 <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>추가 서명 첫 번째 서명자의 서명이 무효화를 일부 제외 하지 않으면.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>       핵심 속성 및 파트 서명 원본에 대 한 자세한 내용은의 3 장 참조는 *Open Packaging Conventions* 사양에서 다운로드할 수 [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)합니다."
  syntax:
    content: public bool SignatureOriginRestricted { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>서명을 경우 추가 디지털 서명이 무효화 되 면 적용 됩니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted*
  exceptions: []
  platform:
  - net462
