  type: Class
  summary: "KeyAgreeRecipientInfo 클래스 키 계약 받는 사람 정보를 정의합니다. 키 계약 알고리즘에는 일반적으로는 공유 암호화 키를 설정 하는 두 당사자 모두 생성에 참여 하 고, 정의 따라 해당 키에 동의 Diffie-hellman 키 계약 알고리즘을 사용 합니다. 즉는 상대방이 일방적으로 키를 생성 하 고 보내거나 다른 당사자에 키 전송 알고리즘입니다."
  remarks: "이 클래스는 공용 생성자;가 수 없습니다. 따라서 인스턴스화할 수 없습니다 공개적으로 합니다. 액세스할 수 있는 읽기 전용 클래스는 <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>속성.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
