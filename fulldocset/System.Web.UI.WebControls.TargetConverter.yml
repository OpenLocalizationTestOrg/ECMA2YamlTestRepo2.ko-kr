  type: Class
  summary: "문자열로 웹 탐색 얻은 결과 표시 하는 위치 (대상)를 나타내는 값을 변환 합니다. 이 클래스는 또한 대상 값에는 문자열을 변환합니다."
  remarks: "TargetConverter 클래스 때 탐색 페이지와 같이 웹 탐색에서 결과를 표시할 위치를 지정 하는 데 사용할 수 있는 값의 컬렉션을 만듭니다는 <xref:System.Web.UI.WebControls.HyperLink>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.HyperLink> 에 사용할 수 있는 값의 목록을 표시 하려면 디자이너에서이 컬렉션은 일반적으로 사용 된 `Target` 등의 탐색 속성 컨트롤는 <xref:System.Web.UI.WebControls.HyperLink>컨트롤.</xref:System.Web.UI.WebControls.HyperLink>"
