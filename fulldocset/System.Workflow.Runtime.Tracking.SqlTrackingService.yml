- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  id: UseDefaultProfile
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: UseDefaultProfile
  nameWithType: SqlTrackingService.UseDefaultProfile
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "기본 여부를 지정 하는 값을 가져오거나 <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> 추적 프로필이 없는 워크플로 형식에 대해 사용 해야 합니다."
  remarks: "UseDefaultProfile 이면 `true`, <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>기본 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>워크플로 런타임 엔진이 <xref:System.Type>추적 서비스에 없는 관련된 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 있는</xref:System.Type> 워크플로에 대 한 추적 프로필을 가져오려고 시도 될 때마다</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 반환 됩니다</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>       기본적으로 기본 추적 프로필에는 모든 활동 이벤트, 사용자 이벤트 및 워크플로 인스턴스가 내보내는 워크플로 이벤트와 일치 합니다. 기본값을 사용 하 여 추적 프로필을 변경할 수는 `UpdateDefaultProfile` 저장 프로시저입니다.      > [!NOTE] >는 `UpdateDefaultProfile` 저장된 프로시저는 기본 추적 프로필이 변경 됩니다. 워크플로 런타임 엔진이 추적 서비스에 연결 된 추적 프로필이 없는 워크플로 형식에 대 한 프로필을 요청할 때이 새로운 기본 프로필이 반환 됩니다. 이전의 기본 프로필과 연관된 이전에 워크플로 유형은 해당 프로필과 연결 됩니다 후에 `UpdateDefaultProfile` 버전이 호출 됩니다; 명시적으로 호출 해야는 `UpdateTrackingProfile` 저장 프로시저는 새 기본 프로필과 연결할 워크플로 유형에 중 하나입니다.       UseDefaultProfile 참일 때는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>기본 추적 프로필을 해당 데이터베이스에 연결 된 추적 프로필이 없는 모든 워크플로 형식에 대 한 워크플로 런타임 엔진을 반환 합니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 나중에 UseDefaultProfile false로 설정 하면 기본 프로필이 여전히 데이터베이스에서 이러한 워크플로 유형과 연결 됩니다. 호출할 수 없습니다는 `DeleteTrackingProfile` 더 이상 해당 형식에는 추적 프로필을 연결 하는 워크플로 종류에서 저장된 프로시저를 호출할 수는 `UpdateTrackingProfile` 해당 유형과 연결 된 추적 프로필을 변경 하는 워크플로 종류에서 저장 프로시저입니다.      > [!NOTE] > 워크플로 런타임 엔진 추적 프로필을 캐시 합니다. 따라서 수신 해야 합니다는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>이미 해당 워크플로 형식의 새 인스턴스에 대 한 캐시 된 프로필 사용을 중지 하기 전에 캐시에 연결 된 추적 프로필 맺은 모든 워크플로 형식에 대 한 이벤트입니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> 마찬가지로, 워크플로 런타임 엔진을 받아야는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>새 추적 프로필 워크플로 형식의 새 인스턴스와 연결 하는 캐시에 로드 됩니다 전에 이러한 워크플로 형식에 대 한 이벤트입니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>데이터베이스에서 추적 프로필 변경 내용 검사할 때 적용 가능한 워크플로 형식에 대 한 적절 한 이벤트를 발생 시킵니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 빈도 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>수행이 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A> 작업이 설정 되어</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>  호출할 때마다 따라서는 `UpdateTrackingProfile` 또는 `DeleteTrackingProfile` 저장 프로시저에 지정 된 기간까지 지연 있을 수 있습니다 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>런타임 엔진이 워크플로 하기 전에 변경 내용을 프로필 캐시에 반영 됩니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>   >> 추적 프로필에 대 한 자세한 내용은 참조 [만들기 및 사용 하 여 추적 프로필](http://msdn.microsoft.com/en-us/f018ad09-d20f-4626-9792-31d9f278d0b0)합니다."
  syntax:
    content: public bool UseDefaultProfile { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>기본 추적 프로필을 사용 하면; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile*
