  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>보관 및 추적 레코드를 삭제 하기 위한 효율적인 방법을 제공 하기 위해 데이터베이스를 분할할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 데이터베이스 간에 오랜 동안 중단 시간이 발생 나 계획 된 가동 중지 시간 없이 포함 된 데이터베이스를 이동 하려면 PartitionOnCompletion를 설정할 수 있습니다 추적 레코드와 연결 된 현재 활성 파티션으로 활성 인스턴스 테이블에서 워크플로 인스턴스를 워크플로 인스턴스가 완료 될 때입니다. 이 옵션을 사용 하면 보관 하거나 이러한 레코드를 데이터베이스의 활성 인스턴스 테이블에 데이터를 잠그지 않고도 삭제할 수 있습니다. 분할에 대 한 자세한 내용은 참조 [SqlTrackingService와 데이터 유지 관리](http://msdn.microsoft.com/en-us/a62d5719-d6cd-4871-a3ab-56ea629d4e00)합니다."
  syntax:
