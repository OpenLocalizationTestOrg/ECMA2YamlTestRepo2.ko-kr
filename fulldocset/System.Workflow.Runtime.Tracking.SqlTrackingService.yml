  name: SqlTrackingService
  nameWithType: SqlTrackingService
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService
  type: Class
  summary: "SQL 데이터베이스를 사용 하 여 추적 정보를 저장 하는 추적 서비스를 나타냅니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SqlTrackingService 클래스는 완전 하 게 작동 하는 추적 서비스를 나타냅니다. 수집 하 고 추적 정보를 저장 하 고 추적 프로필을 저장 하 고 워크플로 런타임 엔진에서 요청 시 제공 하려면이 서비스의 기본을 사용할 수 있습니다. SQL 추적 서비스에서 런타임 추적 인프라는 SQL 데이터베이스에 보내는 추적 데이터를 씁니다.       이 많은 시나리오에서 해당 데이터베이스와 워크플로 런타임 엔진의 상태 간에 일관성을 유지할 SqlTrackingService 중요 합니다. 따라서는 `SqlTrackingChannel` 클래스 <xref:System.Workflow.Runtime.IPendingWork> <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> 제공 하는 워크플로 트랜잭션 일괄 처리 기능에 참여 하는 인터페이스</xref:System.Workflow.Runtime.IPendingWork> 의 사용 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>일괄 처리에 참여 하 고 보류 중인 <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> SQL 데이터베이스에 변경 내용을 나타내는 개체를 추가 하려면 SqlTrackingService를 구성 하는 생성자에 적절 한 매개 변수를 전달 하거나</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A> 설정할 수 있습니다.       SqlTrackingService에는 추적 프로필은 데이터베이스의 유지 관리합니다. 워크플로 런타임 엔진이 받아야 변경 내용을 사용 하는 추적 프로필의 하나로 합니다. SqlTrackingService 구현 하는 <xref:System.Workflow.Runtime.Tracking.IProfileNotification>인터페이스와의 변경 내용 워크플로 런타임 엔진에 알리기 위해 해당 데이터베이스에 추적 프로필을 정기적으로 검사는 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>해당 데이터베이스에 저장 합니다.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> 설정할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>하거나 SqlTrackingService 추적 런타임에 프로필 변경 내용을 알리기 위해 추적 프로필을 검사 하는 간격을 설정 하려면 생성자에 적절 한 매개 변수를 전달 합니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>      > [!NOTE] > SqlTrackingService에 모두 사용 하는 경우 및 <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>워크플로 응용 프로그램에서는 것이 좋습니다 추적 및 지 속성의 단일 데이터베이스를 사용 합니다.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>"
