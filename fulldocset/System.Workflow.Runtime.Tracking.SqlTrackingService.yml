  remarks: "이 생성자는 워크플로 런타임 엔진에 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 를 지정 하는 응용 프로그램 구성 파일에서 초기화 될 때 워크플로 런타임 엔진에 의해 호출 되어 초기화 하려면이 생성자를 사용할 수도 있습니다는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>호스트 응용 프로그램에서.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> <xref:System.Workflow.Runtime.Tracking.SqlTrackingService> <xref:System.Collections.Specialized.NameValueCollection>.</xref:System.Collections.Specialized.NameValueCollection> 에 포함 된 키-값 쌍에 따라 초기화</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 다음 표에서 잠재적 키, 각 값이 초기화 하는 속성 및 각 속성의 유형을 열거 합니다. 각 키와 연결 된 값에는 해당 키에서 참조 하는 속성에 대 한 적절 한 형식을 나타내는 문자열 이어야 합니다. 이러한 키-값 쌍 중 하나 이상을 지정할 수 있습니다.      | 키 | 속성 형식 | 속성 설명 |   |---------|-------------------|--------------------------|   | `&quot;IsTransactional&quot;`|`bool`| 지정 여부 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService> <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> 를 사용 하 여 워크플로 트랜잭션에 참여할지</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 기본값은 `true`, 동기 방식으로 데이터베이스에 변경 추적 내용이 기록 되도록 지정 합니다. |   | `&quot;UseDefaultProfile&quot;`|`bool`| 에 대 한 추적 프로필을 찾을 수 없는 경우 기본 추적 프로필이 반환될지 여부를 지정 된 <xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>호출.</xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A> 기본값은 `true`, 기본 추적 프로필이 사용될지를 지정 합니다. |   | `&quot;ProfileChangeCheckInterval&quot;`|`double`| 데이터베이스에서 추적 프로필 변경 내용 검사 하는 밀리초 시간을 지정 합니다. 기본값은 60000 밀리초. |   | `&quot;ConnectionString&quot;`|`string`| 데이터베이스 연결 문자열을 지정합니다. 기본값은 null 참조 (`Nothing` Visual basic에서). |   | `&quot;PartitionOnCompletion&quot;`|`bool`| 설정할지 여부를 워크플로 인스턴스에 대 한 추적 데이터는 데이터베이스의 현재 활성 파티션으로 워크플로 인스턴스가 완료 될 때 지정 합니다. |"
