  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>하나 이상의 추적 프로필이 변경 또는 삭제 여부를 확인 하려면 데이터베이스를 정기적으로 검사 합니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 때는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>판단 하는 한 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>되었습니다 발생 삭제는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>이벤트; 프로필 되었음을 확인 발생 시키는 변경는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>이벤트.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 런타임 추적 인프라는 모두 이러한 이벤트와 추적 프로필 캐시를 적절 하 게 발생할 때 업데이트를 구독 합니다. 추적 프로필 변경 내용 알림이 표시 하려는 경우 이러한 이벤트 중 하나 또는 모두를 구독할 수 있습니다. 간격을 지정 된 ProfileChangeCheckInterval를 설정할 수 있습니다는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>변경 내용을 테스트 해야 합니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Profilechangecheckinterval 새 값을 지정 하면 타이머 간격이 즉시이 새 값으로 설정 됩니다."
  syntax:
    content: public double ProfileChangeCheckInterval { get; set; }
    return:
      type: System.Double
      description: "간격 길이 (밀리초)입니다. 기본값은 60000입니다."
