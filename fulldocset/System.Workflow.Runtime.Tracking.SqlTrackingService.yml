  summary: "지정 하는 값을 가져오거나 설정 여부는 <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> 데이터베이스 작업을 수행할 때 다시 시도 합니다."
  remarks: "경우는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>속성이 `false` 하도록 EnableRetries로 설정 되 고 `true`, 모든 트랜잭션 다시 시도 하도록 EnableRetries 속성의 값에 따라 달라 집니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       경우 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>로 설정 된 `true`, 그런 다음 특정 작업이 일괄 처리 되 고 작업 일괄 처리 트랜잭션의 다시 시도가의 파생된 형식에 의해 처리 됩니다 <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>, <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>또는 <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> 같은</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       여부에 관계 없이 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>로 설정 된 `true`, 다음 작업 항목은 일괄 처리할 수 없습니다 및 트랜잭션 다시 시도 하도록 EnableRetries 속성을 통해 처리 되어야 합니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>      추적 프로필 변경 내용 폴링 합니다.      -SQL server 모든 쓰기 데이터베이스로 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>로 설정 된 `false`.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       프로그래밍 방식으로 설정 되 고 외에도 구성 파일을 통해이 기능을 사용할 수 있습니다. 구성 파일을 통해이 속성을 설정 하는 방법에 대 한 자세한 내용은 참조 [워크플로 구성 파일](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909)합니다.       작업 일괄 처리 트랜잭션을 다시 시도 하는 방법에 대 한 일반 정보를 참조 하십시오. [일괄 처리 상태 정보를 워크플로](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)합니다."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우는 <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> 작업을 다시 시도해 야, 그러지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries*
  exceptions: []
  platform:
  - net462
