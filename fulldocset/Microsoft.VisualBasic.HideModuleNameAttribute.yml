  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "<xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;> </xref> 에 액세스 하는 모듈에 대 한 필요한 자격만을 사용 하 여 모듈 멤버를 사용 하면 특성을 모듈에 적용할 때."
  remarks: "이 특성은 모듈 자체를 표시 하지 않고 모듈 멤버를 노출 하는 데 유용 합니다. IntelliSense를 사용 하는 경우는 [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] 에 대 한 통합 개발 환경 (IDE) [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], 모듈의 문 완성 목록에 표시 되지 않습니다. 대신 IntelliSense 모듈 멤버를 표시합니다.       모듈 이름, 숨겨진 경우에 모듈 멤버는 여전히 모듈을 통해 액세스할 수 있습니다.       멤버 이름은 다른 식별자를 사용 또는 사용 하 여 다른 모듈의 멤버와 충돌 하는 경우는 `HideModuleNameAttribute` 멤버가 모듈 수준에서 IntelliSense에 표시 되지 않으면 특성이 있습니다."
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
