- uid: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort
  id: Abort
  parent: System.Data.SqlClient.SqlRowsCopiedEventArgs
  langs:
  - csharp
  name: Abort
  nameWithType: SqlRowsCopiedEventArgs.Abort
  fullName: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "대량 복사 작업을 중단 해야 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "Abort 속성을 사용 하 여 대량 복사 작업을 취소 합니다. 중단 설정 `true` 대량 복사 작업을 중단 합니다.       호출 하는 경우는 **닫기** 메서드에서 <xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>, 예외가 생성 됩니다 및 <xref:System.Data.SqlClient.SqlBulkCopy>개체 상태 변경 되지 않습니다.</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>       특히 응용 프로그램을 만드는 경우는 <xref:System.Data.SqlClient.SqlTransaction>개체는 <xref:System.Data.SqlClient.SqlCommand>생성자 트랜잭션이 롤백되지 않습니다.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlTransaction> 응용 프로그램은 롤백 작업을 해야 하는 경우 호출 해야 하는지 여부를 결정 합니다는 <xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>메서드.</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName> 응용 프로그램에서 트랜잭션을 만들지 않는 경우 해당 현재 일괄 처리 하는 내부 트랜잭션이 자동으로 롤백됩니다. 그러나 이전 일괄 처리 내에서 대량 복사 작업에 관련 된 변경 내용 유지 되므로에 트랜잭션이 이미 커밋되지 되었기 때문에."
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>대량 복사 작업을 중단 해야 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
