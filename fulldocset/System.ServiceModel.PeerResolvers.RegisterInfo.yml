  name: RegisterInfo
  nameWithType: RegisterInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "피어 확인자 서비스를 제공 해야 하는 피어 등록 정보를 정의 합니다."
  remarks: "이 클래스는 피어 확인자 서비스를 사용 하면 피어 노드 및 메시 ID의 튜플을 등록 하는 데 사용 되는 정보를 정의 합니다. 이 정보는 삽입 된 피어의 끝점 주소에 대해 다른 피어에서 쿼리할 수는 확인자 서비스의 등록 조회 테이블에서 항목으로 삽입 됩니다.       이 클래스의 인스턴스를 만들 때 <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(또는 구현 <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) 피어 확인자 서비스에 등록 하기 위해 호출 됩니다.</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A> 서비스의 네트워크 클라이언트에서 피어 확인자 서비스를 등록 요청 정보를 전달 하 주로 사용 됩니다."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
