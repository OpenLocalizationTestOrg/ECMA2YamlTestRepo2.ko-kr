  nameWithType: HandledMouseEventArgs
  fullName: System.Windows.Forms.HandledMouseEventArgs
  type: Class
  summary: "방지 하기 위해 사용자 지정 컨트롤을 사용 하면는 <xref href=&quot;System.Windows.Forms.Control.MouseWheel&quot;> </xref> 부모 컨테이너에 전송 되는 이벤트입니다."
  remarks: "자체 마우스 휠을 이벤트를 처리 하 고 컨트롤의 직계 부모 컨테이너에서 나타나지 않도록 하는 컨트롤을 개발 하는 경우에 주로 HandledMouseEventArgs를 사용 합니다. HandledMouseEventArgs로 직접 전달 되지 않거나 <xref:System.Windows.Forms.MouseEventHandler>처리 하는 <xref:System.Windows.Forms.Control.MouseWheel>이벤트.</xref:System.Windows.Forms.Control.MouseWheel> </xref:System.Windows.Forms.MouseEventHandler> 대신, <xref:System.Windows.Forms.MouseEventHandler>a <xref:System.Windows.Forms.MouseEventArgs> <xref:System.Windows.Forms.Control.MouseWheel>.</xref:System.Windows.Forms.Control.MouseWheel> 의 발생을 취소 하기 위해 HandledMouseEventArgs를 캐스팅 해야를</xref:System.Windows.Forms.MouseEventArgs> 사용 하 여</xref:System.Windows.Forms.MouseEventHandler>"
  example:
  - "The following code example demonstrates how to mark the mouse wheel event as handled in a custom control.  \n  \n [!code-vb[System.Windows.Forms.HandledMouseEventArgs#1](~/add/codesnippet/visualbasic/TestMouseWheelVB/MouseWheelControl.vb#1)]"
