  name: AccessibleSelection
  nameWithType: AccessibleSelection
  fullName: System.Windows.Forms.AccessibleSelection
  type: Enum
  summary: "포커스를 받을 또는 액세스 가능한 개체를 선택 하는 방법을 지정 합니다."
  remarks: "포커스가 있는 개체에는 키보드 입력을 받는 하나 개체가입니다. 키보드 포커스가 있는 개체를 활성 창 또는 활성 창의 자식 개체입니다. 선택한 개체는 특정 유형의 작업 그룹에 참여 하도록 표시 됩니다.       이 열거형은 <xref:System.Windows.Forms.AccessibleObject.Select%2A?displayProperty=fullName>.</xref:System.Windows.Forms.AccessibleObject.Select%2A?displayProperty=fullName> 사용       액세스 가능성 응용 프로그램에 자세한 내용은 &quot;Microsoft Active Accessibility&quot; Microsoft MSDN (Developer Network) 라이브러리에 대 한 검색 합니다."
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the <xref:System.Windows.Forms.AccessibleObject> and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n This example demonstrates using the AccessibleSelection enumeration with the <xref:System.Windows.Forms.AccessibleObject.Select%2A> method. See the <xref:System.Windows.Forms.AccessibleObject> class overview for the complete code example.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/visualbasic/t-system.windows.forms.a_11_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/csharp/t-system.windows.forms.a_11_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/cpp/t-system.windows.forms.a_11_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum AccessibleSelection
