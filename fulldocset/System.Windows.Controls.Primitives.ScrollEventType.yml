  summary: "<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> 값에 의해 결정 된 대로 지정된 된 간격 만큼 이동 <xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>, 가로 왼쪽 <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> 세로 위쪽 <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> 세로 <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, 경우에 페이지 단추 위에이 이동 발생는 <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> 를 누르면 PAGE UP 키를 누르면 하 고에 해당 하는 경우 또는 <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageUpCommand&quot;> </xref>합니다. 가로 <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>,이 이동이 발생 있는 페이지의 왼쪽에 단추 하는 경우는 <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> 를 누르면 및 해당 하는 <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageLeftCommand&quot;> </xref>합니다."
  syntax:
    content: LargeDecrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
