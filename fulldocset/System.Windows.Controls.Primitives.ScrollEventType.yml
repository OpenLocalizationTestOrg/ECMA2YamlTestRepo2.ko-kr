  type: Enum
  summary: "발생 시킨 동작을 설명는 <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.Scroll&quot;> </xref> 에 대 한 이벤트는 <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> 제어 합니다."
  remarks: "사이 <xref:System.Windows.Controls.Primitives.Thumb>및 <xref:System.Windows.Controls.Primitives.RepeatButton>컨트롤 <xref:System.Windows.Controls.Primitives.ScrollBar>.</xref:System.Windows.Controls.Primitives.ScrollBar> 의 한쪽 끝에</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> 공간을 차지 하지만 페이지 단추 단추로 표시 되지 않습니다. 사이 <xref:System.Windows.Controls.Primitives.Thumb> <xref:System.Windows.Controls.Primitives.RepeatButton>.</xref:System.Windows.Controls.Primitives.RepeatButton> 하 고</xref:System.Windows.Controls.Primitives.Thumb> 마우스 왼쪽된 단추를 클릭 하면 페이지 단추를 클릭 이 작업의 결과 이동 하는 <xref:System.Windows.Controls.Primitives.Thumb>페이지 단추 방향의.</xref:System.Windows.Controls.Primitives.Thumb> 페이지 단추의 효과 대 한 자세한 내용은 LargeIncrement 및 LargeDecrement 멤버의 설명을 참조 하십시오. 다음 그림의 요소를 보여 줍니다.는 <xref:System.Windows.Controls.Primitives.ScrollBar>, 페이지 단추를 포함 하 여.</xref:System.Windows.Controls.Primitives.ScrollBar>       ![ScrollBar의 여러 부분](~/add/media/scrollbarpagebutton.png &quot;ScrollBar의 여러 부분&quot;)"
  syntax:
    content: public enum ScrollEventType
