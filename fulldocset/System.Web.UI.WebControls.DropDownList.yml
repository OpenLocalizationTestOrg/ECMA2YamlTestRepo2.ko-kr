  name: DropDownList
  nameWithType: DropDownList
  fullName: System.Web.UI.WebControls.DropDownList
  type: Class
  summary: "드롭다운 목록에서 단일 항목을 선택할 수 있는 컨트롤을 나타냅니다."
  remarks: "이 항목의:- [소개](#Introduction)      -   [내게 필요한 옵션](#Accessibility)      -   [선언적 구문](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # 소개 DropDownList 컨트롤을 사용 하 여 단일 선택 드롭다운 목록 컨트롤을 만들 수 있습니다.       DropDownList 컨트롤의 모양을 설정 하 여 제어할 수 있습니다는 <xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>, <xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A>, 및 <xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A>속성.</xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>       DropDownList 컨트롤에 표시할 항목을 지정 하려면는 <xref:System.Web.UI.WebControls.ListItem>및 DropDownList 컨트롤의 닫는 태그 사이 각 항목에 대 한 개체입니다.</xref:System.Web.UI.WebControls.ListItem>       DropDownList 컨트롤에는 또한 데이터 바인딩을 지원합니다. 데이터 소스에 컨트롤을 바인딩할 데이터 원본의와 같은 만들고는 <xref:System.Collections.ArrayList?displayProperty=fullName>컨트롤에 표시할 항목을 포함 하는 개체입니다.</xref:System.Collections.ArrayList?displayProperty=fullName> 그런 다음 사용 하는 <xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>DropDownList 컨트롤에 데이터 소스를 바인딩할 메서드.</xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>       사용 하 여는 <xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A>속성을 프로그래밍 방식으로 DropDownList 컨트롤에서 사용자가 선택한 항목의 인덱스를 확인 합니다.</xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A> 선택한 항목을 검색 하려면 다음 인덱스를 사용할 수는 `Items` 컨트롤의 컬렉션입니다.      <a name=&quot;Accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:DropDownList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:DropDownList>   ```"
