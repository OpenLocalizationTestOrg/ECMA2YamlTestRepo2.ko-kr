  summary: "단일 속성 집합을 공유 하는 문자 시퀀스를 나타냅니다."
  remarks: "텍스트 실행을 단일 속성 집합을 공유 하는 문자 시퀀스. 글꼴 스타일, 전경 색, 글꼴 패밀리 또는 기타 서식 효과 텍스트 실행 나누기 등의 서식 변경. 다음 예제에서는 텍스트 서식 지정에 대 한 변경 내용을 결과 문자열 하는 방법을 보여 줍니다. 일련 텍스트 실행의-서식 속성의 공통 집합이 각 텍스트 실행 합니다.       TextRun 클래스는 여러 유형의 <xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter> 에서 처리 하는 텍스트 콘텐츠를 나타내는 형식 계층 구조의 루트 TextRun에서 파생 된 각 클래스는 고유한 유형의 텍스트 콘텐츠를 나타냅니다.      | 클래스 | 설명 |   |-----------|-----------------|   | TextRun | 계층의 루트입니다. 문자 속성의 동일한 집합을 공유 하는 문자 그룹을 정의 합니다. |   | <xref:System.Windows.Media.TextFormatting.TextCharacters>| 서로 다른 물리적 서체에서 문자 모양 컬렉션을 정의 합니다. |   | <xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>| 텍스트 콘텐츠를 측정, 적중 테스트 및 전체 콘텐츠를 그리는 고유 엔터티로 수행 되는 형식의 정의.</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> 이 콘텐츠 형식의 예는 텍스트 줄의 중간에 있는 단추가. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfLine>| 줄 바꿈 문자 코드를 정의 합니다. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>| 단락 구분선 문자 코드를 정의 합니다.</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> <xref:System.Windows.Media.TextFormatting.TextEndOfLine>에서 파생 됩니다. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfSegment>| 세그먼트 나누기 마커를 정의 합니다. |   | <xref:System.Windows.Media.TextFormatting.TextHidden>| 표시 되지 않는 문자는 범위를 정의 합니다. |   | <xref:System.Windows.Media.TextFormatting.TextModifier>| 수정 범위의 시작 부분을 정의 합니다. |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
