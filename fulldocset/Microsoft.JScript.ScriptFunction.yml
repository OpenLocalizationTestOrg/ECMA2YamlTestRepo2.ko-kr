  summary: "지정된 된 멤버를 호출 합니다."
  syntax:
    content: public override object InvokeMember (string name, System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object target, object[] args, System.Reflection.ParameterModifier[] modifiers, System.Globalization.CultureInfo culture, string[] namedParameters);
    parameters:
    - id: name
      type: System.String
      description: "호출할 멤버의 이름입니다."
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "리플렉션으로 멤버에 대 한 검색 수행 하는 방법을 지정 하는 열거형 값의 비트 조합입니다."
    - id: binder
      type: System.Reflection.Binder
      description: "공식 인수 형식으로 실제 인수 형식을 형식 변환을 수행 하는 개체입니다."
    - id: target
      type: System.Object
      description: "멤버를 호출 하는 개체입니다. 이 현재 스크립트 개체 여야 합니다."
    - id: args
      type: System.Object[]
      description: "숫자, 순서 및 멤버의 매개 변수 형식을 호출할 포함 된 개체의 배열입니다. 매개 변수가 없는 경우 빈 배열입니다."
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: "가 길이가 같은 배열은 `args` 매개 변수입니다. 메타 데이터에서 호출된 된 멤버의 인수 특성을 나타냅니다."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "특정 문화권 또는 로캘이 대 한 정보를 제공합니다. 숫자, 날짜, 및 문자열의 형식을 올바르게 지정 하는 데 사용 합니다."
    - id: namedParameters
      type: System.String[]
      description: "배열 매개 변수입니다."
    return:
      type: System.Object
      description: "멤버에 대 한 호출의 반환 값입니다."
