  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "키 생성에 대 한 고급 속성이 포함 됩니다."
  remarks: "<xref:System.Security.Cryptography.CngKey>개체 속성을 포함 합니다.</xref:System.Security.Cryptography.CngKey> 생성 될 때 일부 속성 키에 추가 되어야 합니다. 키를 만든 후에 다른 속성을 추가할 수 있습니다.       CngKeyCreationParameters 클래스를 사용 하면 만들 때 키를 속성을 추가할 수 있습니다. 키 저장소 공급자 (KSP), 정책 내보내기, 키 사용, 사용자 인터페이스 (UI) 정책 및 부모 창 핸들 등의 표준 키 속성을 포함 하는 CngKeyCreationParameters 개체를 전달 하 여이 수행할 수는 <xref:System.Security.Cryptography.CngKey.Create%2A>메서드.</xref:System.Security.Cryptography.CngKey.Create%2A> <xref:System.Security.Cryptography.CngKey>되는 개체를 만들고 초기화 됩니다 값이 완성 되기 전에.</xref:System.Security.Cryptography.CngKey>       사용 하 여 키를 사용할 수 없는 속성을 추가할 수도 있습니다는 <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>속성.</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       키를 만든 후 속성을 추가 해야 할 경우, 사용 된 <xref:System.Security.Cryptography.CngKey.SetProperty%2A>메서드.</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
