  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "순환 연결에 대 한 웹 파트 연결을 모니터링합니다."
  remarks: "웹 파트 연결은 링크 또는 두 연결 <xref:System.Web.UI.WebControls.WebParts.WebPart>(또는 다른 서버 또는 사용자) 데이터를 공유할 수 있도록 하는 컨트롤입니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> 모든 웹 파트 연결에서 한 컨트롤은 데이터와 데이터의 소비자로 다른 공급자 역할입니다.       웹 파트 컨트롤은 소비자 및 공급자를 제공 된 데이터 소비 된 데이터에 따라 달라 집니다 웹 파트 컨트롤 간의 하면 무한 루프가 발생 하는 연결을 만들 가능성이 있습니다. 이 루프는 순환 연결 이라고 합니다. 개발자는 공급자 연결 지점 및 웹 파트 컨트롤에 대 한 연결 수를 추적 하는 WebPartTracker 클래스를 사용 하 여 순환 연결을 방지할 수 있습니다. 공급자 연결 지점 및 컨트롤에 지정 되어는 <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       WebPartTracker 개체를 설정 하는 순환 연결 감지 되 면는 <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>공급자 웹 파트 컨트롤에 대 한 속성.</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>속성은 반환 `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
