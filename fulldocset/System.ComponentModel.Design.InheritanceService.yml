  langs:
  - csharp
  name: AddInheritedComponents(Type,IComponent,IContainer)
  nameWithType: InheritanceService.AddInheritedComponents(Type,IComponent,IContainer)
  fullName: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(Type,IComponent,IContainer)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "에 지정된 된 구성 요소에서 상속 하는 지정 된 형식의 구성 요소에 추가 된 <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>합니다."
  remarks: "이 메서드는 구성 요소의 모든 기본 클래스의 모든 필드를 검색 합니다. 구현 하는 각 필드 <xref:System.ComponentModel.IComponent>저장 하는 내부 목록에 추가 되는 <xref:System.ComponentModel.InheritanceAttribute>상속 수준의 구성 요소를 식별 하는.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> 그러면 구성 요소가 지정된 된 컨테이너에 추가 됩니다."
  syntax:
    content: protected virtual void AddInheritedComponents (Type type, System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: type
      type: System.Type
      description: "기본 형식에 대 한 검색입니다."
    - id: component
      type: System.ComponentModel.IComponent
      description: "검색할 구성 요소는 지정된 된 컨테이너에 추가할 구성 요소를 상속 합니다."
    - id: container
      type: System.ComponentModel.IContainer
      description: "상속 된 구성 요소를 추가 하려면 컨테이너입니다."
  overload: System.ComponentModel.Design.InheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
