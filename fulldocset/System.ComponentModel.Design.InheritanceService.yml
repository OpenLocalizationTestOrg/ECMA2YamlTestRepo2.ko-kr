  summary: "지정된 된 구성 요소에 의해 상속 구성 요소에 추가 된 <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>합니다."
  remarks: "이 메서드는 지정된 된 구성 요소의 모든 기본 클래스의 모든 필드를 검색 합니다. 구현 하는 각 필드 <xref:System.ComponentModel.IComponent>지정된 된 컨테이너에 추가 됩니다.</xref:System.ComponentModel.IComponent>"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "검색할 구성 요소는 지정된 된 컨테이너에 추가할 구성 요소를 상속 합니다."
    - id: container
      type: System.ComponentModel.IContainer
