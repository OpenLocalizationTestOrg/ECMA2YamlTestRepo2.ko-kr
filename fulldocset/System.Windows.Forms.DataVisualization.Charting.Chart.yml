  summary: "차트 컨트롤의 루트 클래스로 사용 됩니다."
  remarks: "이 클래스는 모든 속성, 메서드 및 차트 Windows 컨트롤의 이벤트를 노출합니다.       차트 클래스의 두 가지 중요 한 속성의 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>속성, 컬렉션 속성은 둘 다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>컬렉션 속성 저장소 <xref:System.Windows.Forms.DataVisualization.Charting.Series>개체는 해당 데이터의 특성과 함께 표시 되는 데이터를 저장 하는 데 사용 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>컬렉션 속성 저장소 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>축 집합 하나를 사용 하 여 하나 이상의 차트를 그리는 데 주로 사용 되는 개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>"
