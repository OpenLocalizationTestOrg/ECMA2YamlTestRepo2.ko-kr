  id: AlignDataPointsByAxisLabel(System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.Chart
  langs:
  - csharp
  name: AlignDataPointsByAxisLabel(String)
  nameWithType: Chart.AlignDataPointsByAxisLabel(String)
  fullName: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel(String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "해당 축 레이블을 사용 하 여 X 축 따라 다른 계열의 데이터 요소를 맞춥니다. 오름차순 정렬 순서를 사용 하 여 지정된 된 계열은 차트에 정렬 됩니다."
  remarks: "이 메서드는 해당 축 레이블을 사용 하 여 X 축 따라 다른 계열의 데이터 요소를에서 정렬 하는 데 사용 되 고 경우 적용 됩니다.-여러 개의 계열이 표시 되 고 인덱싱됩니다. 즉, 모든 데이터 요소 있는 <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>0 또는 <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>속성은 `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>      -모든 데이터 요소는 해당 <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> 고유한 비어 있지 않은 축 레이블을 고유 하지 않습니다, 예외가 throw 됩니다.       이 상황은 매우 일반적인 데이터 바인딩 여러 계열의 만들 때 발생 하는 경우 및 `string` x 축 값에 값이 사용 됩니다.       여러 인덱싱할 때 두 가지 문제가 발생 계열이 그려지는 및 사용 하 여 X 값은 설정 `string` 값:-동일한 X 값 문자열로 다른 계열의 데이터 요소를에서 X 축에 동일한 인덱스에 그릴 보장할 수 없습니다.      -동일한 인덱스를 가진 다른 계열의 데이터 요소 축 레이블이 있을 경우에 첫 번째 계열의 데이터 요소에 대 한 축 레이블만 표시 됩니다.       기본적으로 포인트에 해당 계열에 저장 되는 순서 대로 표시 됩니다. 정렬 순서를 지정 하려면는 `AlignDataPointsByAxisLabel` 변수가 있는 메서드 오버 로드는 `sortingOrder` 매개 변수입니다."
  syntax:
    content: public void AlignDataPointsByAxisLabel (string series);
    parameters:
    - id: series
      type: System.String
      description: "데이터 요소 축 레이블을 사용 하 여 X 축에 맞춰진 데이터 요소가 있는 일련의 쉼표로 구분 된 목록입니다."
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel*
  exceptions: []
