  remarks: "MSMQ 전송 보안 MSMQ를 사용 하 여 메시지를 보호 합니다. SOAP 보안의 WS-를 사용 하 여 메시지 보안을 유지 * 보안 프로토콜입니다. 이 속성을 전송 하 여 보안 기능 (예: 무결성, 기밀성 및 인증)을 가져오는 메커니즘을 결정 합니다."
