  fullName: System.Windows.Ink.StylusShape
  type: Class
  summary: "스타일러스 끝을 나타냅니다."
  remarks: "StylusShape 셰이프, 너비 및 높이의 스타일러스 팁을 지정합니다.  와 같은 메서드 <xref:System.Windows.Ink.StrokeCollection.Erase%2A>및 <xref:System.Windows.Ink.StrokeCollection.HitTest%2A>는 StylusShape를 사용 하 여 적중 선의 스타일러스 팁을 결정 합니다.</xref:System.Windows.Ink.StrokeCollection.HitTest%2A> </xref:System.Windows.Ink.StrokeCollection.Erase%2A> <xref:System.Windows.Ink.EllipseStylusShape>및 <xref:System.Windows.Ink.RectangleStylusShape>StylusShape에서 클래스 상속.</xref:System.Windows.Ink.RectangleStylusShape> </xref:System.Windows.Ink.EllipseStylusShape>      <a name=&quot;xamlTextUsage_StylusShape&quot;></a># # XAML 텍스트 사용이이 클래스는 XAML에서 일반적으로 사용 되지 않습니다."
  example:
  - "The following example demonstrates how to create a StylusShape and pass it to the <xref:System.Windows.Ink.StrokeCollection.GetIncrementalStrokeHitTester%2A> method to erase a portion of a <xref:System.Windows.Ink.Stroke>. This example assumes that there is a <xref:System.Windows.Ink.IncrementalStrokeHitTester> called `eraseTester` and that its <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event has been connected to the event handler defined in this example. To create a control that allows a user to erase ink, see [How to: Erase Ink on a Custom Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[InkEraser#4](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#4)]\n [!code-vb[InkEraser#4](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#4)]"
  syntax:
