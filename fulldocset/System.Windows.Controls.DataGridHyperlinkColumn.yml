  name: DataGridHyperlinkColumn
  nameWithType: DataGridHyperlinkColumn
  fullName: System.Windows.Controls.DataGridHyperlinkColumn
  type: Class
  summary: "나타냅니다는 <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> 호스팅하는 열 <xref:System.Uri>셀에 있는 요소입니다.</xref:System.Uri>"
  remarks: "DataGridHyperlinkColumn를 사용 하 여 포함 된 데이터를 표시 하는 <xref:System.Uri>HTTP 주소 또는 전자 메일 주소와 같은.</xref:System.Uri> 다음 그림에는 한 DataGridHyperlinkColumn의 예가 나와 있습니다.       ![전자 메일 주소가 포함 된 DataGridHyperlinkColumn](~/add/media/wpf-hyperlinkcolumn.png &quot;전자 메일 주소가 포함 된 DataGridHyperlinkColumn&quot;)       >  [!NOTE] > <xref:System.Windows.Documents.Hyperlink>탐색은 경우에 발생할 수 있습니다의 직접 또는 간접 부모는 <xref:System.Windows.Documents.Hyperlink>탐색 호스트.</xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Hyperlink> 탐색 호스트의 예로 <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, 또는 호스팅할 수 있는 모든 브라우저 [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)]와 같은 [!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)] 이상 Firefox 2.0 이상 및.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> 자세한 내용은의 &quot;탐색 호스트&quot; 항목을 참조 하십시오. [탐색 개요](~/add/includes/ajax-current-ext-md.md)합니다.       열을 채우려면, 열을 바인딩하는 <xref:System.Uri>사용 하 여 데이터의 <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>속성.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> </xref:System.Uri> URI 문자열 다른 하이퍼링크 텍스트를 표시 하려면에 텍스트 값을 바인딩하는 <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A>속성.</xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>속성에 적용 되는 <xref:System.Windows.Documents.Hyperlink>또는 <xref:System.Windows.Controls.TextBox>열에서 만든 요소.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>각 셀에 있는 요소에 대 한 행의 셀에 대 한 데이터 항목은 인치는</xref:System.Windows.FrameworkElement.DataContext%2A> 따라서 바인딩 설정에 설정 해야 <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> 선택적으로 지정할 수는 <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>데이터 변환 하려는 경우.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> 데이터 바인딩에 대 한 자세한 내용은 참조 [데이터 바인딩 (WPF)](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > DataGridHyperlinkColumn 만듭니다는 <xref:System.Windows.Documents.Hyperlink>비 편집 모드에서 요소 및 <xref:System.Windows.Controls.TextBox>편집 모드에 있는 요소입니다.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink>       <xref:System.Windows.Controls.DataGrid>제공 다음 열 형식 다른 종류의 데이터를 표시 하려는 경우: | 열 형식 | 데이터 표시 |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| 부울 데이터를 표시 하기 위해 사용 합니다. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| 열거 데이터를 표시 하기 위해 사용 합니다. |   | <xref:System.Windows.Controls.DataGridTextColumn>| 텍스트를 표시 하기 위해 사용 합니다. |       <xref:System.Windows.Controls.DataGrid> <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> 를 사용 하 여 고유한 열 형식을 만들 수 있습니다,</xref:System.Windows.Controls.DataGrid> 다른 컨트롤을 사용 하려는 경우</xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows a DataGridHyperlinkColumn that sets the <xref:System.Uri> with the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property and the hyperlink text with the <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> property. The <xref:System.Windows.Documents.Hyperlink.Click?displayProperty=fullName> event is handled automatically because <xref:System.Windows.Navigation.NavigationWindow> is the parent of the <xref:System.Windows.Controls.DataGrid>.  \n  \n [!code-xml[DataGrid_CustomColumns#HyperlinkA](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinka)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkB](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkb)]  \n[!code-xml[DataGrid_CustomColumns#Hyperlink1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlink1)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkC](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkc)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#allend)]\n[!code-vb[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#allend)]  \n[!code-cs[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#hyperlink3)]\n[!code-vb[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#hyperlink3)]"
