  langs:
  - csharp
  name: IPageableItemContainer
  nameWithType: IPageableItemContainer
  fullName: System.Web.UI.WebControls.IPageableItemContainer
  type: Interface
  summary: "데이터 바인딩된 컨트롤에서 제공 하는 페이징 기능을 가지려면 구현 해야 하는 멤버를 정의 고 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> 제어 합니다."
  remarks: "IPageableItemContainer 인터페이스 정의 속성, 메서드 및 이벤트에서 제공 하는 페이징 기능을 가지려면 데이터 바인딩된 컨트롤에서 구현 해야 하는 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> (이 인터페이스를 구현 하는 컨트롤의 예로 <xref:System.Web.UI.WebControls.ListView>제어 합니다.)</xref:System.Web.UI.WebControls.ListView>       <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>이벤트가 발생할 때는 <xref:System.Web.UI.WebControls.DataPager>컨트롤 데이터에 바인딩할 수 있습니다.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> <xref:System.Web.UI.WebControls.DataPager>컨트롤 <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A> 라는이 이벤트에 대 한 처리기를 제공 합니다.</xref:System.Web.UI.WebControls.DataPager>       <xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A>메서드는 <xref:System.Web.UI.WebControls.DataPager>컨트롤 페이지 관련 속성을 업데이트 해야 할 때마다를 제어 합니다.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A> 예를 들어이 메서드는 사용자가 데이터의 다른 페이지로 이동 합니다."
  syntax:
    content: public interface IPageableItemContainer
  implements: []
  platform:
  - net462
