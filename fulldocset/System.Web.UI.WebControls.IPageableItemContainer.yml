- uid: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties(System.Int32,System.Int32,System.Boolean)
  id: SetPageProperties(System.Int32,System.Int32,System.Boolean)
  parent: System.Web.UI.WebControls.IPageableItemContainer
  langs:
  - csharp
  name: SetPageProperties(Int32,Int32,Boolean)
  nameWithType: IPageableItemContainer.SetPageProperties(Int32,Int32,Boolean)
  fullName: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties(Int32,Int32,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "데이터 페이지의 속성을 설정합니다."
  remarks: "SetPageProperties 메서드에 의해 호출 됩니다는 <xref:System.Web.UI.WebControls.DataPager>컨트롤 페이지 관련 속성을 업데이트 해야 할 때마다를 제어 합니다.</xref:System.Web.UI.WebControls.DataPager> 클래스에서 구현 하는 경우 SetPageProperties 메서드 내부적으로 업데이트 해야는 <xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>및 <xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A>속성의 값을 사용 하 여는 `maximumRows` 및 `startRowIndex`매개 변수.</xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A> </xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>"
  syntax:
    content: public void SetPageProperties (int startRowIndex, int maximumRows, bool databind);
    parameters:
    - id: startRowIndex
      type: System.Int32
      description: "페이지에서 첫 번째 레코드의 인덱스입니다."
    - id: maximumRows
      type: System.Int32
      description: "단일 페이지에 있는 항목의 최대 수입니다."
    - id: databind
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>바인딩할 속성을 설정한 후 컨트롤 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties*
  exceptions: []
  platform:
  - net462
