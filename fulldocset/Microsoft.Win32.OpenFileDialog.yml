  namespace: Microsoft.Win32
  summary: "사용 하 여 사용자가 선택한 각 파일에 대 한 읽기 전용 스트림을 포함 하는 배열을 만듭니다 <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>합니다."
  remarks: "읽기 전용 권한으로 각 파일을 열 (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, 및 <xref:System.IO.FileShare>) 대화 상자에서 읽기 전용 확인란을 선택 하는지 여부.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> 각 파일을 덮어쓸지, 아니면 파일에 쓸 수 없는 열리므로 응용 프로그램 부분 신뢰 제한 내에서 실행 하는 동안 하나 이상의 파일을 안전 하 게 로드할 수 있습니다."
  syntax:
    content: public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: "여러 새 배열을 <xref:System.IO.Stream>선택한 파일을 포함 하는 개체입니다.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "대화 상자에서 선택한 파일이 없습니다."
  platform:
  - net462
