- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "사용 하 여 사용자가 선택한 파일에 대 한 읽기 전용 스트림을 엽니다 <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>합니다."
  remarks: "읽기 전용 권한으로 파일을 열 (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, 및 <xref:System.IO.FileShare>) 대화 상자에서 읽기 전용 확인란을 선택 하는지 여부.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> 파일을 덮어쓰거나 파일에 쓸 수 없는 열 때문에 응용 프로그램는 부분 신뢰 제한 내에서 실행 하는 동안 파일을 안전 하 게 로드할 수 있습니다.       둘 이상의 파일을 선택 하는 경우 첫 번째 선택한 파일이 열립니다."
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "새 <xref:System.IO.Stream>선택한 파일이 들어 있는.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "대화 상자에서 선택한 파일이 없습니다."
  platform:
  - net462
- uid: Microsoft.Win32.OpenFileDialog.OpenFiles
  id: OpenFiles
