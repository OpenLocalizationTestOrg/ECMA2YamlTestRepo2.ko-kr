  name: OpenFileDialog
  nameWithType: OpenFileDialog
  fullName: Microsoft.Win32.OpenFileDialog
  type: Class
  summary: "일반 대화 상자를를 열려면 하나 이상의 파일에 대 한 파일 이름을 지정 하려면 사용자 수를 나타냅니다."
  remarks: "다음 그림은에 대 한 OpenFileDialog [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)]합니다.       ![열기 대화 상자](~/add/media/dialogboxesoverviewfigure2.png &quot;열기 대화 상자&quot;) 부터는 [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)]저장 파일 대화 상자를 열고는 **즐겨찾기 링크** 사용자를 다른 위치로 신속 하 게 탐색할 수 있는 대화 상자의 왼쪽에 패널입니다. 이러한 링크는 사용자 지정 위치 라고 합니다. 사용 하 여는 <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>속성을이 링크 목록을 설정 합니다.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a># # XAML 텍스트 사용을 선언할 수 없습니다에서이 관리 되는 클래스 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다."
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
