  langs:
  - csharp
  name: IExtensibleDataObject
  nameWithType: IExtensibleDataObject
  fullName: System.Runtime.Serialization.IExtensibleDataObject
  type: Interface
  summary: "제공 하 여 발견 한 추가 데이터를 저장 하는 데이터 구조는 <xref:System.Runtime.Serialization.XmlObjectSerializer>으로 표시 된 형식의 deserialization 중의 <xref:System.Runtime.Serialization.DataContractAttribute>특성.</xref:System.Runtime.Serialization.DataContractAttribute> </xref:System.Runtime.Serialization.XmlObjectSerializer>"
  remarks: "IExtensibleDataObject 인터페이스가 설정 하거나 외부 데이터 계약에 있는 데이터를 저장 하는 데 사용 되는 구조를 반환 하는 단일 속성을 제공 합니다. 추가 데이터의 인스턴스에 저장 되는 <xref:System.Runtime.Serialization.ExtensionDataObject>클래스를 통해 액세스 하 고는 <xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>속성.</xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A> </xref:System.Runtime.Serialization.ExtensionDataObject> 데이터 수신, 처리 및 다시 전송 된 라운드트립 작업에서 추가 데이터 보내집니다 원래 보낸 사람에 게 그대로 유지 합니다. 이 계약의 향후 버전에서 받은 데이터를 저장 하는 데 유용 합니다. 인터페이스를 구현 하지 않으면 모든 추가 데이터 무시 되 고 라운드트립 작업 중에 삭제 됩니다.      ### 이 버전 관리 기능 1을 사용 합니다.  클래스에서 IExtensibleDataObject 인터페이스를 구현 합니다.      2.  추가 <xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>형식에 대 한 속성.</xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>      3.  형식이 <xref:System.Runtime.Serialization.ExtensionDataObject>해당 클래스</xref:System.Runtime.Serialization.ExtensionDataObject> 전용 멤버를 추가 합니다.      4.  구현 가져오고 새로운 private 멤버를 사용 하는 속성에 대 한 메서드를 설정 합니다.      5.  <xref:System.Runtime.Serialization.DataContractAttribute>해당 클래스 특성</xref:System.Runtime.Serialization.DataContractAttribute> 적용 설정의 <xref:System.Runtime.Serialization.DataContractAttribute.Name%2A>및 <xref:System.Runtime.Serialization.DataContractAttribute.Namespace%2A>속성을 필요한 경우 적절 한 값.</xref:System.Runtime.Serialization.DataContractAttribute.Namespace%2A> </xref:System.Runtime.Serialization.DataContractAttribute.Name%2A>       형식의 버전 관리에 대 한 자세한 내용은 참조 [데이터 계약 버전 관리](~/add/includes/ajax-current-ext-md.md)합니다. 이후 버전과 호환 데이터 계약을 만드는 방법은 참조 [이후 버전과 호환 데이터 계약](~/add/includes/ajax-current-ext-md.md)합니다. 데이터 계약에 대 한 자세한 내용은 참조 [를 사용 하 여 데이터 계약](~/add/includes/ajax-current-ext-md.md)합니다."
