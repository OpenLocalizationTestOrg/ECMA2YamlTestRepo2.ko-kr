  remarks: "이 클래스는 공용 API가 없습니다..NET Framework 4.5 베타에서에 있습니다. <xref:System.Windows.FrameworkTemplate.Template%2A>.</xref:System.Windows.FrameworkTemplate.Template%2A> 속성 값을 제공 합니다. 해당 생성자 내부입니다. 인스턴스화 경로가 있지만 복잡 합니다. 템플릿을 인스턴스화할 의존 <xref:System.Windows.TemplateContentLoader>를 요구 하는 <xref:System.Xaml.XamlReader>지연 된 판독기 인스턴스를 나타내는 및 <xref:System.Xaml.IXamlObjectWriterFactory>서비스.</xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.XamlReader> </xref:System.Windows.TemplateContentLoader> 이러한 고려 사항은 일반적으로 관련 된 일반적인 WPF 응용 프로그램 작성자 위의 Api에 액세스 하는 필요 하지 않습니다와 인프라의 일부로 템플릿 지연 된 콘텐츠 처리를 포함 하는 WPF 처리 동작에 대 한 기본 XAML을 사용 하지 않는 것만 있습니다."
