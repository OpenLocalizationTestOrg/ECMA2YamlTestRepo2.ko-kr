  type: Class
  summary: "프린터에서 지 원하는 해상도를 나타냅니다."
  remarks: "이 클래스에서 사용 되는 <xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>및 <xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName>가져올 프린터에서 사용할 수 있는 프린터 해상도 페이지에 대 한 인쇄 해상도 각각 설정 하는 속성.</xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>       <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>속성 <xref:System.Drawing.Printing.PrinterResolutionKind>값 <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolutionKind> 프린터 해결 유형 인지 확인을</xref:System.Drawing.Printing.PrinterResolution.Kind%2A> 사용 하 여 그렇다면 사용 하는 <xref:System.Drawing.Printing.PrinterResolution.X%2A>및 <xref:System.Drawing.Printing.PrinterResolution.Y%2A>속성을 가로 및 세로 방향으로 프린터 해상도 각각 확인 합니다.</xref:System.Drawing.Printing.PrinterResolution.Y%2A> </xref:System.Drawing.Printing.PrinterResolution.X%2A>       인쇄에 자세한 내용은 참조는 <xref:System.Drawing.Printing>네임 스페이스 개요.</xref:System.Drawing.Printing>"
  example:
  - "The following code example populates the `comboPrintResolution` combo box with the supported resolutions. The example assumes that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo box exists.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/csharp/t-system.drawing.printin_3_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/cpp/t-system.drawing.printin_3_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_3_1.vb)]"
