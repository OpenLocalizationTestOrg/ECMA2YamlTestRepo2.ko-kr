  summary: "인치당 도트 수 프린터 가로 해상도를 가져옵니다."
  remarks: "`dmPrintQuality`멤버인는 `DEVMODE` (장치 모드) 구조를 프린터 품질 설정에 매핑되는 상수를 정의 합니다. X 속성 값이 들어 `DMRES_HIGH` 경우 <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>로 설정 되어 <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_MEDIUM` 경우 <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>로 설정 되어 <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_LOW` 경우 <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>로 설정 되어 <xref:System.Drawing.Printing.PrinterResolutionKind>, 및 `DMRES_DRAFT` 경우 <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>를 <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A>       에 대 한 자세한 내용은 `DEVMODE` 구조에서 MSDN 라이브러리를 참조 하십시오 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)합니다."
  syntax:
    content: public int X { get; set; }
    return:
      type: System.Int32
      description: "가로 프린터 해상도 인치당 도트 수, 하는 경우 <xref:System.Drawing.Printing.PrinterResolution.Kind*>로 설정 되어 <xref href=&quot;System.Drawing.Printing.PrinterResolutionKind&quot;> </xref>, 그렇지 않으면는 <xref uid=&quot;langword_csharp_dmPrintQuality&quot; name=&quot;dmPrintQuality&quot; href=&quot;&quot;> </xref> 값.</xref:System.Drawing.Printing.PrinterResolution.Kind*>"
