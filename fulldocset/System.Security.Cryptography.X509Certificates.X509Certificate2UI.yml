  id: DisplayCertificate(System.Security.Cryptography.X509Certificates.X509Certificate2)
  parent: System.Security.Cryptography.X509Certificates.X509Certificate2UI
  langs:
  - csharp
  name: DisplayCertificate(X509Certificate2)
  nameWithType: X509Certificate2UI.DisplayCertificate(X509Certificate2)
