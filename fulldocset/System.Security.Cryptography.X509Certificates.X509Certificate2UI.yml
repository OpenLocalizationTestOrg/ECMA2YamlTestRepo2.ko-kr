  summary: "X.509 인증서와 부모 창에 대 한 핸들을 사용 하 여 연결 된 인증서 체인의 속성을 포함 하는 대화 상자를 표시 합니다."
  remarks: "DisplayCertificate 메서드는 지정된 된 X.509 인증서에 대 한 세부 정보가 포함 된 대화 상자를 표시합니다. 인증서 정보를 표시 하는 대화 상자를 중첩 하이 메서드를 사용할 수 있습니다. 대화 상자에 설치 하거나 인증서를 복사 하기 위한 단추가 있습니다."
