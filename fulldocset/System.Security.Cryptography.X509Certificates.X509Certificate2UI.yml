  type: Method
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.X509Certificates
  summary: "X.509 인증서와 연결 된 인증서 체인의 속성을 포함 하는 대화 상자를 표시 합니다."
  remarks: "DisplayCertificate 메서드는 지정된 된 X.509 인증서에 대 한 세부 정보가 포함 된 대화 상자를 표시합니다. 대화 상자에 설치 하거나 인증서를 복사 하기 위한 단추가 있습니다."
  example:
  - "The following code example demonstrates how to display user interface dialogs to select and view X.509 certificates.  \n  \n [!code-vb[CertSelect#1](~/add/codesnippet/visualbasic/9f57fff2-ca57-46b7-aead-_1.vb)]\n [!code-cs[CertSelect#1](~/add/codesnippet/csharp/9f57fff2-ca57-46b7-aead-_1.cs)]\n [!code-cpp[CertSelect#1](~/add/codesnippet/cpp/9f57fff2-ca57-46b7-aead-_1.cpp)]"
  syntax:
    content: public static void DisplayCertificate (System.Security.Cryptography.X509Certificates.X509Certificate2 certificate);
    parameters:
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "X.509 인증서를 표시 하는입니다."
  overload: System.Security.Cryptography.X509Certificates.X509Certificate2UI.DisplayCertificate*
  exceptions:
