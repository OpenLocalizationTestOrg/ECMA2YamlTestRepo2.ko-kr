  type: Method
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.X509Certificates
  summary: "인증서 컬렉션에서 X.509 인증서를 선택 하기 위한 대화 상자를 표시 합니다."
  remarks: "사용자가 대화 상자를 사용 하 여 X.509 인증서를 수동으로 선택 해야 할 경우 SelectFromCollection 메서드를 사용 합니다. 사용 하 여 사용자 개입이 필요한 경우는 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName>메서드.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to display user interface dialogs to select and view X.509 certificates.  \n  \n [!code-vb[CertSelect#1](~/add/codesnippet/visualbasic/bd839a7d-dbd9-4a25-9438-_1.vb)]\n [!code-cs[CertSelect#1](~/add/codesnippet/csharp/bd839a7d-dbd9-4a25-9438-_1.cs)]\n [!code-cpp[CertSelect#1](~/add/codesnippet/cpp/bd839a7d-dbd9-4a25-9438-_1.cpp)]"
  syntax:
    content: public static System.Security.Cryptography.X509Certificates.X509Certificate2Collection SelectFromCollection (System.Security.Cryptography.X509Certificates.X509Certificate2Collection certificates, string title, string message, System.Security.Cryptography.X509Certificates.X509SelectionFlag selectionFlag);
    parameters:
    - id: certificates
      type: System.Security.Cryptography.X509Certificates.X509Certificate2Collection
      description: "선택할 수 있는 X.509 인증서의 컬렉션입니다."
    - id: title
      type: System.String
      description: "대화 상자의 제목입니다."
    - id: message
      type: System.String
      description: "표시할 설명 메시지 사용자입니다.  메시지 대화 상자에 표시 됩니다."
    - id: selectionFlag
      type: System.Security.Cryptography.X509Certificates.X509SelectionFlag
      description: "중 하나는 <xref href=&quot;System.Security.Cryptography.X509Certificates.X509SelectionFlag&quot;> </xref> 단일 컴퓨터 또는 다중 선택을 허용 되는지 여부를 지정 하는 값입니다."
    return:
      type: System.Security.Cryptography.X509Certificates.X509Certificate2Collection
      description: "<xref href=&quot;System.Security.Cryptography.X509Certificates.X509Certificate2Collection&quot;> </xref> 선택한 인증서 또는 인증서를 포함 하는 개체입니다."
  overload: System.Security.Cryptography.X509Certificates.X509Certificate2UI.SelectFromCollection*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> selectionFlag </code> 매개 변수는 한 유효한 플래그가 아닙니다."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
