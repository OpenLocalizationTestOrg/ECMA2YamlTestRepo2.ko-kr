- uid: System.Web.UI.BindableTemplateBuilder.ExtractValues(System.Web.UI.Control)
  id: ExtractValues(System.Web.UI.Control)
  parent: System.Web.UI.BindableTemplateBuilder
  langs:
  - csharp
  name: ExtractValues(Control)
  nameWithType: BindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.BindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "디자인 타임 및 컴파일되지 않은 페이지에 템플릿 내용에서 양방향 ASP.NET 데이터 바인딩 구문을 사용 하 여 바인딩된 값에 대 한 이름/값 쌍의 집합을 검색 합니다."
  remarks: "ExtractValues 방법은 <xref:System.Web.UI.BindableTemplateBuilder>클래스에서 구현 된 <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>메서드.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName> </xref:System.Web.UI.BindableTemplateBuilder>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref> 를 이름/값 쌍을 추출해 올으로 전달 되는 데이터 바인딩된 컨트롤에서 양방향 데이터 바인딩 시나리오에는 연결 된 데이터 소스 제어 합니다."
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 이름/값 쌍, 여기서는 이름은 템플릿 콘텐츠 내에서 바인딩할 첫 번째 매개 변수로 지정 된 데이터 항목 필드를 나타내고 값이 양방향 ASP.NET 데이터 바인딩 구문을 사용 하 여 바인딩된 속성 값의 현재 값입니다."
  overload: System.Web.UI.BindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
