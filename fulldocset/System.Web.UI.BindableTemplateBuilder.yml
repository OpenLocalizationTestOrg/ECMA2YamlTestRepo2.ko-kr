  name: BindableTemplateBuilder
  nameWithType: BindableTemplateBuilder
  fullName: System.Web.UI.BindableTemplateBuilder
  type: Class
  summary: "페이지를 자동으로 템플릿 내용 섹션에서 ASP.NET 데이터 소스 컨트롤에 바인딩되는 데이터 바인딩된 컨트롤의 구문 분석을 지원 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "BindableTemplateBuilder 클래스는 데이터 바인딩된 서식 파일에서 양방향 바인딩된 컨트롤 속성의 값을 추출 하도록 지원 컴파일되지 않은 페이지 및 디자인 타임에 사용 됩니다. 구현 하는 코드를 생성 하는 BindableTemplateBuilder 개체는 <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>템플릿에 대 한 메서드.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>       BindableTemplateBuilder은는 <xref:System.Web.UI.TemplateBuilder>템플릿 기반 콘텐츠를 포함 하는 데이터 바인딩된 컨트롤에 대 한.</xref:System.Web.UI.TemplateBuilder> 비 컴파일 페이지 또는 디자인 타임에 데이터 바인딩된 컨트롤을 사용 하는 경우는 <xref:System.Web.UI.IBindableTemplate>인터페이스는 BindableTemplateBuilder에 템플릿 기반 컨트롤 내에서 양방향 데이터 바인딩을 구문 분석에 사용 됩니다.</xref:System.Web.UI.IBindableTemplate> 데이터 바인딩된 컨트롤을 컴파일할 경우의 인스턴스는 <xref:System.Web.UI.CompiledBindableTemplateBuilder>클래스를 만들고의 값에 할당 된 <xref:System.Web.UI.IBindableTemplate>개체입니다.</xref:System.Web.UI.IBindableTemplate> </xref:System.Web.UI.CompiledBindableTemplateBuilder>       ASP.NET 데이터 바인딩, 식 및 구문에 대 한 자세한 내용은 참조 [데이터베이스에 바인딩](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742) 및 [데이터 바인딩 식 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: 'public sealed class BindableTemplateBuilder : System.Web.UI.TemplateBuilder, System.Web.UI.IBindableTemplate'
