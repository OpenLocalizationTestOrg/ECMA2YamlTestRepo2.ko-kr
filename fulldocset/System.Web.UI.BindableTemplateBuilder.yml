  remarks: "데이터 바인딩된 컨트롤을 지 원하는 양방향 데이터 바인딩을, OnAppendToParentBuilder 메서드 호출 템플릿 콘텐츠를 포함 하는 경우는 <xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>기본 클래스의 메서드의 인스턴스도 만듭니다는 <xref:System.Web.UI.ExtractTemplateValuesMethod>위임.</xref:System.Web.UI.ExtractTemplateValuesMethod> </xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>"
