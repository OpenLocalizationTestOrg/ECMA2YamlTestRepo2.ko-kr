  remarks: "DataPoint 클래스 저장소 속성 연관 된 데이터 뿐만 아니라 데이터 요소 값. 예를 들어 데이터 요소에 값이 했으나도 color 속성, 배경 이미지 속성, 배경 그라데이션 속성 및 등입니다. 데이터에 대 한 자세한 내용은 요소 속성, 참조는 <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>클래스 개요 항목입니다.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>       각 데이터 요소의 X 값과 하나 이상의 Y 값으로 구성 됩니다. X 값&0; 일 수 또는이 명시적으로 설정할 수 있습니다.       요소당 Y 값이 하나만 거품, 원통형 및 주식형 차트를 제외한 모든 차트 종류에 필요 합니다. 이러한 종류의 차트 데이터 요소 하나씩 여러 값으로 구성 하기 때문에 둘 이상의 Y 값 필요 합니다. 예를 들어 하나의 주식형 차트 열 차트&4; 개의 값이 필요한: 높음, 낮음, 열기 및 닫기 값입니다.       데이터를 추가 디자인 타임 또는 런타임에; 수 있습니다. 또한 런타임 시 데이터 바인딩을 사용할 수 있습니다."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

