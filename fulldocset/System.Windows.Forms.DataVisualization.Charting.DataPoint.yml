  remarks: "Y를 설정 하려면 SetValueY 속성은 사용-런타임 시 요소의 값입니다. 데이터.       요소당 Y 값이 하나만 거품, 원통형 및 주식형 차트를 제외한 모든 차트 종류에 필요 합니다. 이러한 종류의 차트 데이터 요소 하나씩 여러 값으로 구성 하기 때문에 둘 이상의 Y 값 필요 합니다. 예를 들어 하나의 주식형 차트 열 차트&4; 개의 값이 필요한: 높음, 낮음, 열기 및 닫기 값입니다.       이 속성의 배열을 반환 `double` 여러 Y 값을 검색 하는 데 사용 하는 경우 값입니다.      > [!IMPORTANT] >는 <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>속성의 모든 데이터 요소 Y 값의 최대 수를 결정 한 <xref:System.Windows.Forms.DataVisualization.Charting.Series>가질 수 있습니다.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> 개 이상의 Y 값의 허용 수를 지정 하면 예외가 발생 합니다.   >> 개체 형식 매개 변수에 대해 사용할 수 있는 유효한.NET Framework 유형의 전체 목록을 보려면 다음 표를 참조 하십시오.: | | |   |-|-|-|   | 문자열 | 날짜/시간 | 이중 |   |&10; 진수 | 단일 | Int32 |   | UInt32 | Int64 | UInt64 |"
