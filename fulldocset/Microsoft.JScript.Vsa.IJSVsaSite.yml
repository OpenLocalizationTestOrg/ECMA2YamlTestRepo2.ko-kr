  summary: "스크립트 엔진에서 발생 한 컴파일러 오류에 응답 하는 방법에 대 한 호스트를 알립니다."
  syntax:
    content: public bool OnCompilerError (Microsoft.JScript.Vsa.IJSVsaError error);
    parameters:
    - id: error
      type: Microsoft.JScript.Vsa.IJSVsaError
      description: "<xref href=&quot;Microsoft.JScript.Vsa.IJSVsaError&quot;> </xref> 심각한 오류를 나타내는 개체입니다."
    return:
      type: System.Boolean
      description: "추가에 대 한 오류를 보고 계속 하려면에 컴파일러 라는 지시를 받으면 TRUE를 반환 합니다.는 <xref href=&quot;Microsoft.JScript.Vsa.IJSVsaSite&quot;> </xref> 개체입니다. 오류를 보고 추가를 중지에 컴파일러 라는 지시를 받으면 FALSE를 반환 합니다.는 <xref uid=&quot;langword_csharp_IVsaSite&quot; name=&quot;IVsaSite&quot; href=&quot;&quot;> </xref> 개체입니다."
  overload: Microsoft.JScript.Vsa.IJSVsaSite.OnCompilerError*
