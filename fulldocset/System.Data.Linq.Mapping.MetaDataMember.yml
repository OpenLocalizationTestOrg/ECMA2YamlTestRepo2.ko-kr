  summary: "이 멤버에 형식 id의 일부 인지 여부를 가져옵니다."
  remarks: "이 속성이 `true`, 클래스 멤버 테이블의 고유 키의 일부인 열을 나타냅니다. 클래스의 둘 이상의 멤버가이 속성을 설정를 가질 수 있는 `true` 연결된 된 열의의 복합 키에 대 한 합니다. 엔터티 클래스에 대 한 구성원을 하나 이상이 특성이 있어야 하 고 기본 키 또는 고유 키에 해당 테이블 또는 뷰의에 매핑되어야 합니다. 그렇지 않은 경우 LINQ to SQL에서는 데이터베이스의 변경 내용을 전송 하기 위해 읽기 전용으로 클래스의 인스턴스를 고려 합니다.       IsPrimaryKey로 식별 되는 열 집합은 기본 키가 될 필요가 없습니다. 단순히 엔터티를 고유 하 게 식별 하는 집합을 표시 합니다. 클러스터링 인덱스 열 또는 기타 고유 키 열이 될 수도 있습니다."
  syntax:
    content: public abstract bool IsPrimaryKey { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 멤버는 형식 id;의 일부인 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Data.Linq.Mapping.MetaDataMember.IsPrimaryKey*
  exceptions: []
