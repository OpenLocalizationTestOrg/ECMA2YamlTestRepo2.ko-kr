  summary: "Windows Forms 응용 프로그램에서 인쇄할 때 인쇄 될 프린터 포함 하 여 문서 인쇄 방법에 대 한 정보를 지정 합니다."
  remarks: "통해 PrinterSettings 액세스 일반적으로 <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A?displayProperty=fullName>또는 <xref:System.Drawing.Printing.PageSettings.PrinterSettings%2A?displayProperty=fullName>프린터 설정을 수정 하는 속성도 있습니다.</xref:System.Drawing.Printing.PageSettings.PrinterSettings%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A?displayProperty=fullName> 가장 일반적인 프린터 설정은 <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A>, 인쇄할 프린터를 지정 하는.</xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A>       Windows forms 인쇄에 대 한 자세한 내용은 참조는 <xref:System.Drawing.Printing>네임 스페이스 개요.</xref:System.Drawing.Printing> Windows Presentation Foundation 응용 프로그램에서 인쇄 하려는 경우 참조는 <xref:System.Printing>네임 스페이스.</xref:System.Printing>"
  example:
  - "The following code example prints a document on the specified printer. The example has three prerequisites:  \n  \n-   A variable named `filePath` has been set to the path of the file to print.  \n  \n-   A method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined.  \n  \n-   A variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrinterSettings Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_2_1.cpp)]\n [!code-cs[Classic PrinterSettings Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_2_1.cs)]\n [!code-vb[Classic PrinterSettings Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_2_1.vb)]"
