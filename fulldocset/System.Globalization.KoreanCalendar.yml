  fullName: System.Globalization.KoreanCalendar
  type: Class
  summary: "한국식 달력을 나타냅니다."
  remarks: "한국식 달력은 그레고리오 력 연도 및 연대의 서로 다릅니다.      > [!NOTE] > KoreanCalendar 클래스와 다른 달력 클래스를 사용 하 여.NET framework에서에 대 한 정보를 참조 하십시오. [달력 작업](~/add/includes/ajax-current-ext-md.md)합니다.       KoreanCalendar 클래스에는 현재 연대만 인식합니다.       한국식 달력의 윤년 일반 달력의 같은 윤년에 해당합니다. 일반 달력의 윤년 4로 100 그레고리오 력 연도 균등 하 게 나눌 수로 정의 됩니다. 그러나 있는 양력 연도 400으로 나눌 수는 윤년 됩니다. 평년은 365 일이 고 윤년 수는 366 일입니다.       한국식 달력에 28에서 31 일 12 개월: | GetMonth 값 | 월 | 일반적인 년에서 일 | 윤년의 일 |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1월 (1 월) | 31 | 31 |   | 2 | 2월 (2 월) | 28 | 29 |   | 3 | 3월 (년 3 월) | 31 | 31 |   | 4 | 4월 (년 4 월) | 30 | 30 |   | 5 | 5월 (월) | 31 | 31 |   | 6 | 6월 (년 6 월) | 30 | 30 |   | 7 | 7월 (7 월) | 31 | 31 |   | 8 | 8월 (8 월) | 31 | 31 |   | 9 | 9월 (9 월) | 30 | 30 |   | 10 | 10월 (10 월) | 31 | 31 |   | 11 | 11월 (11 월) | 30 | 30 |   | 12 | 12월 (12 월) | 31 | 31 |       2 월 29 일 윤년 및 평년 28 일에 있습니다.       A.d. 2001 년 1 월 1 일 일반 달력에서은 한국식 달력의 연대 4334 년 1 월의 첫 번째 날에 해당 합니다.       각 <xref:System.Globalization.CultureInfo>개체가 집합 일정을 지원 합니다.</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>문화권에 대 한 기본 일정을 반환 하는 속성 및 <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>속성 문화권에서 지원 되는 모든 달력을 포함 하는 배열을 반환 합니다.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> A <xref:System.Globalization.CultureInfo> <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>새 <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> 의 속성</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> 을 설정 해야 하는 응용 프로그램에서</xref:System.Globalization.CultureInfo> 사용 하는 달력을 변경 하려면"
