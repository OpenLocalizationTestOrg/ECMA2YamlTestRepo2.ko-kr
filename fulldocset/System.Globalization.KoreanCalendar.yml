  summary: "사용 하 여 지정된 된 연도 네 자리 연도로 변환는 <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>속성을 적절 한 세기를 확인 합니다.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>ToFourDigitYear 나타낼 수 있는 100 년 범위의 마지막 연도 정의 합니다.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> 세기 100 년 간의 범위 내에서 두 자리 연도 찾아 의해 결정 됩니다. 예를 들어 경우 <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>설정 2029로 100 년 범위의 1930에서 2029.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> 따라서 두 자리 값은 29 2029로 해석 됩니다 1930으로 두 자릿수 값이 30 해석 됩니다.       ToFourDigitYear 두 자리 연도 또는 네 자리 연도 지원합니다. 두 자리 연도 값 (100 미만)를 전달 하면이 메서드는 값에 따라 네 자릿수 값을 변환 하는 <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>적절 한 네 자리 연도 나타내는 값입니다.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> ToFourDigitYear에 지원 되는 달력 범위 내에 있는 네 자리 연도 값을 제공 하는 응용 프로그램, 메서드는 실제 입력된 값을 반환 합니다. 지원 되는 달력 범위 밖에 있는&4; 자리 값을 제공 하는 응용 프로그램 또는 음수 값을 제공 하는 경우 메서드는 예외가 throw 됩니다."
