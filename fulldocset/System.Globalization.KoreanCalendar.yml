  remarks: "이 속성에는 2 자리 연도를를 4 자리 연도 변환할 수 있습니다. 예를 들어 일반 달력의 경우 2029로이 속성은 100 년 범위의 것 1930에서 2029 합니다. 따라서 30의 2 자리 숫자 값 2 자리 값은 29 2029로 해석 됩니다 1930으로 해석 됩니다.       이 속성의 초기 값은 제어판의 국가 및 언어 옵션 부분에 설정에서 파생 됩니다. 그러나 해당 정보 <xref:System.AppDomain>.</xref:System.AppDomain> 의 수명 동안 변경할 수 있습니다. <xref:System.Globalization.KoreanCalendar>클래스 시스템 설정의 변경 내용을 검색 하지 않는 자동으로.</xref:System.Globalization.KoreanCalendar>       응용 프로그램을 99 2 자리 연도 문자 그대로 해석 되도록 임을 나타내려면이 값을 설정 해야 합니다. 예를 들어이 속성이 99, 100 년 간의 범위는 0 (아닙니다: 대부분의 달력에 대 한 유효한 값)에서 99 사이로. 따라서 30의 2 자리 숫자 값은 30로 해석 됩니다."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "두 자릿수 연도로 표시할 수 있는 100 년 범위의 마지막 연도입니다."
  overload: System.Globalization.KoreanCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Set 작업에 지정 된 값은 99 보다 작아야 합니다.       -또는-set 작업에 지정 된 값 보다 크면 <xref uid=&quot;langword_csharp_MaxSupportedDateTime.Year&quot; name=&quot;MaxSupportedDateTime.Year&quot; href=&quot;&quot;> </xref>합니다."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "집합 작업의 현재 인스턴스는 읽기 전용입니다."
