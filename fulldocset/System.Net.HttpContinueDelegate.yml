items:
- uid: System.Net.HttpContinueDelegate
  id: HttpContinueDelegate
  langs:
  - csharp
  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "클라이언트에서 계속 응답을 수신 하는 경우 호출자에 게 알려 주는 메서드를 나타냅니다."
  remarks: "HttpContinueDelegate를 사용 하 여 HTTP 100 때 호출 될 콜백 메서드를 지정 하려면-서버에서 응답을 받을입니다. 집합 대리자가 호출 될 때마다 첫 번째 프로토콜 형식의 응답 <xref:System.Net.HttpStatusCode?displayProperty=fullName>수신.</xref:System.Net.HttpStatusCode?displayProperty=fullName> 이것은 버전 1.1의 동작에서 변경 프레임 워크입니다.       이벤트 처리기는 HttpContinueDelegate와 동일한 매개 변수를 선언 해야 합니다.      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       클라이언트가 서버에서 수신 되는 데이터의 상태를 표시 하려고 할 때 유용 합니다."
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
  inheritance:
  - System.Delegate
  platform:
  - net462
