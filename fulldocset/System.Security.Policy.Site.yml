  type: Class
  summary: "정책 평가 대 한 증명 정보로 시작 되는 코드 어셈블리를 웹 사이트를 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "사이트 증거의 존재를 생성 한 <xref:System.Security.Permissions.SiteIdentityPermission>권한 부여의 설정.</xref:System.Security.Permissions.SiteIdentityPermission> 없는 경우는 <xref:System.Security.CodeAccessPermission.Demand%2A>에 대 한 <xref:System.Security.Permissions.SiteIdentityPermission>, <xref:System.Security.Permissions.SiteIdentityPermission>증명 정보가 요청 된 사용 권한 비교 하는 사이트에 해당 하는.</xref:System.Security.Permissions.SiteIdentityPermission> </xref:System.Security.Permissions.SiteIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       사이트 id 코드 Url에서 파일을 제외한 모든 프로토콜에 대해 정의 됩니다. 사이트는 문자열 간에 &quot;/ /&quot; URL을 다음의 프로토콜 &quot;/&quot;, 있는 경우. 예를 들어, www.fourthcoffee.com URL http://www.fourthcoffee.com/process/grind.htm에서 사이트 id입니다. 포트 번호를 제외합니다. 지정 된 URL이 http://www.fourthcoffee.com:8000 / 사이트는 www.fourthcoffee.com, www.fourthcoffee.com:8000 없습니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Site : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
