  type: Class
  summary: "사용자가 활동 디자이너에서 식을 편집할 수 있도록 하는 컨트롤에 설명 합니다."
  remarks: "[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], ExpressionTextBox는 식을 편집할 때 IntelliSense와 같은 기능을 제공 합니다. 이러한 기능은 호스팅 가능 편집기 라는 구성 요소에 의해 제공 됩니다. 식 편집 인터페이스는 확장 하 고 식을 편집에 사용 되는 편집기는 대체 될 수 있습니다.      > [!NOTE] >이 구성 요소를 외부 다시 호스팅된 응용 프로그램에서 사용 하기 위해 사용할 수 없으면 [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]합니다.       **ExpressionTextBlock** 식을 편집할 때 다음과 같은 방식으로 작동 합니다.      1.  클릭는 **ExpressionTextBox**, <xref:System.Activities.Presentation.View.IExpressionEditorInstance>개체가 만들어지고 호스팅 가능 편집기 세션이 인스턴스화됩니다 [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)].</xref:System.Activities.Presentation.View.IExpressionEditorInstance>      2.  호스팅 가능 편집기 내에 입력할 때는 기능이 두 가지 종류의 가용성을 note 합니다.          1.  IntelliSense, 완성 및 색 지정 지원은 즉시 제공 됩니다.          2.  유효성 검사 백그라운드에서 호출 되며 짧은 간격으로 시간 간격이 경과 후에 사용할 수 있습니다. 그런 다음, 식이 올바르지 않으면 호스팅된 컴파일러가 오류를 보고 하 고 식의 오른쪽에 빨간색 오류 아이콘이 표시 됩니다.      3.  키를 눌러는 **Enter** 키는 **ExpressionTextBox** 에 새 줄에 포커스가 있는 <xref:System.Activities.Presentation.View.IExpressionEditorInstance>개체입니다.</xref:System.Activities.Presentation.View.IExpressionEditorInstance> 이렇게 하면 발생 되는 마땅한 물결선이 표시 호스팅 가능 편집기 내에서 줄 커밋.      4.  편집기 인스턴스가 소멸 될 때는 **ExpressionTextBox** 포커스를 잃을를 다시 표시 하 고는 **TextBlock**합니다. 속성 표 또는 디자이너 화면에 인 경우 모델 항목에 변경 내용이 커밋될 및 동일한 식을 표시 하는 모든 ExpressionTextBox 컨트롤이 동기화 됩니다. 그러나 대화 상자에 있는 경우 확인을 클릭할 때까지 모델 항목에 대 한 변경 내용이 커밋되지 않습니다. 모델 항목이 커밋되면 <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>호출 되 고 워크플로 전체의 유효성이 검사 됩니다.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>      5.  클릭는 **ExpressionTextBox** 새 편집기 인스턴스가 다시 생성 됩니다. 호스팅 가능 편집기 적용, 색 지정 및 물결선은 사용자가는 편집을 시작 하기 전에 발생 합니다.       식 입력란에 바인딩할 **OwnerActivity**를 사용 하 여 <xref:System.Activities.Presentation.Converters.ModelPropertyEntryToModelItemConverter>데이터 컨텍스트를 올바르게 설정 하.</xref:System.Activities.Presentation.Converters.ModelPropertyEntryToModelItemConverter> 다음 코드 예제는 올바르게 바인딩할 수에 대 한 데이터 컨텍스트를 설정 하는 방법을 보여 줍니다. **OwnerActivity**합니다.      ```   <sapc:ModelPropertyEntryToModelItemConverter x:Key=&quot;ModelPropertyEntryToContainerConverter&quot;/>          <DataTemplate x:Key=&quot;StringInArgumentPropertyValueEditorTemplate&quot; >           <Grid Margin=&quot;5&quot; Background=&quot;LightGreen&quot; DataContext=&quot;{Binding Converter={StaticResource ModelPropertyEntryToContainerConverter}}&quot;>               <sapv:ExpressionTextBox                Expression=&quot;{Binding Path=ModelItem.MyVal, Mode=TwoWay,   Converter={StaticResource ArgumentToExpressionConverter},  ConverterParameter=In }&quot;               ExpressionType=&quot;sys:String&quot;               OwnerActivity=&quot;{Binding Path=ModelItem}&quot;                     />           </Grid>       </DataTemplate>   ```자세한 내용은 <xref:System.Activities.Presentation.View.IExpressionEditorInstance>및 <xref:System.Activities.Presentation.View.IExpressionEditorService>.</xref:System.Activities.Presentation.View.IExpressionEditorService> </xref:System.Activities.Presentation.View.IExpressionEditorInstance> 를 참조 하십시오. 또한 참조는 [사용자 지정 활동 디자이너에서 ExpressionTextBox를 사용 하 여](~/add/includes/ajax-current-ext-md.md) 샘플 항목입니다."
