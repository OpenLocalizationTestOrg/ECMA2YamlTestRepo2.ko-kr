  remarks: "XML 문서에 표시 하는 <xref:System.Web.UI.WebControls.Xml>세 가지 방법 중 하나에서 제어를 지정 합니다.</xref:System.Web.UI.WebControls.Xml> 지정할 수는 <xref:System.Xml.XmlDocument?displayProperty=fullName>개체, XML 문자열 또는 적절 한 속성을 설정 하 여 XML 파일.</xref:System.Xml.XmlDocument?displayProperty=fullName> DocumentSource 속성 경로를 지정 (XML 문서를 나타냄) XML 파일에는 컨트롤에 표시할 사용 됩니다. 상대 또는 절대 경로 사용할 수 있습니다. 서버에서 전체 경로 지정 하지 않고 Web Forms 페이지 또는 사용자 정의 컨트롤의 위치에 파일의 위치를 연결 하는 상대 경로입니다. 경로 웹 페이지의 위치에 상대적입니다. 이렇게 하면 쉽게 전체 사이트 코드에서 파일의 경로 업데이트 하지 않고 서버에서 다른 디렉터리로 이동할 수 있습니다. 절대 경로 사이트 다른 디렉터리를 이동 하려면 코드를 업데이트 해야 하므로 전체 경로 제공 합니다."
  example:
