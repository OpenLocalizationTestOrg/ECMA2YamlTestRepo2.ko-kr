  name: Xml
  nameWithType: Xml
  fullName: System.Web.UI.WebControls.Xml
  type: Class
  summary: "서식 지정 하거나 XSLT Extensible Stylesheet Language Transformations ()를 사용 하지 않고 XML 문서를 표시 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [Specifying XML](#specifying_xml_data)      -   [XSL 변환을 지정](#specifying_an_xsl_transformation)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 내용을 표시 하는 XML 문서의 형식을 지정 하거나 XSL 변환을 사용 하지 않고 Xml 컨트롤을 사용 합니다.            <a name=&quot;specifying_xml_data&quot;></a># # 표시할 지정 하 여 XML 데이터의 XML 문서는 세 가지 속성 중 하나를 설정 하 여 지정 됩니다. 이러한 세 가지 속성 다양 한 유형의 표시 될 수 있는 XML 문서를 나타냅니다. 표시할 수 있습니다는 <xref:System.Xml.XmlDocument?displayProperty=fullName>, XML 문자열 또는 적절 한 속성을 설정 하 여 XML 파일.</xref:System.Xml.XmlDocument?displayProperty=fullName> 다음 표에서 XML 문서를 지정 하기 위한 속성을 나열 합니다.      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Document%2A>| 사용 하 여 XML 문서를 설정 하는 <xref:System.Xml.XmlDocument?displayProperty=fullName>개체입니다.</xref:System.Xml.XmlDocument?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Document%2A> **경고:** 이 속성은 사용 되지 않습니다. Xml 컨트롤에 대 한 콘텐츠 XML을 설정 하려면이 섹션에 나열 된 다른 속성 중 하나를 사용 합니다. |   | <xref:System.Web.UI.WebControls.Xml.DocumentContent%2A>| 문자열을 사용 하 여 XML 문서를 설정 합니다.</xref:System.Web.UI.WebControls.Xml.DocumentContent%2A> **참고:** 이 일반적으로 속성은 선언적으로 여는 태그와 닫는 사이 있는 텍스트를 배치 하 여 `<asp:Xml>` Xml 컨트롤의 태그입니다. |   | <xref:System.Web.UI.WebControls.Xml.DocumentSource%2A>| 파일을 사용 하 여 XML 문서를 설정 합니다. |      > [!NOTE] >는 XML 문서 속성 중 하나 이상 XML 문서를 표시 하려면 설정 해야 합니다.</xref:System.Web.UI.WebControls.Xml.DocumentSource%2A> 둘 이상의 XML 문서 속성이 설정 되어 있으면 마지막 속성 집합에서 참조 하는 XML 문서 표시 됩니다. 다른 속성에서 문서는 무시 됩니다.      <a name=&quot;specifying_an_xsl_transformation&quot;></a># #을 지정 하는 XSL 변환 하면 두 속성 중 하나를 설정 하 여 출력 스트림에 기록 되기 전에 XML 문서에 서식을 지정 하는 XSLT (XSL 변환) 스타일 시트를 선택적으로 지정할 수 있습니다. 두 속성은 다양 한 유형의 XML 문서의 서식 지정에 사용할 수 있는 XSL 변환을 스타일 시트를 나타냅니다. XML 문서 서식을 지정할 수 있습니다는 <xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName>개체 또는 해당 속성을 설정 하 여 스타일 시트 파일로 XSL 변환.</xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName> XSL 변환 스타일 시트가 지정 하는 경우 기본 형식을 사용 하 여 XML 문서 표시 됩니다. 다음 표에서 변환 XSL 스타일 시트를 지정 하기 위한 속성을 나열 합니다.      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Transform%2A>| 지정 된를 사용 하 여 XML 문서의 서식을 <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>개체입니다.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Transform%2A> **참고:** <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>개체를 사용 하 여 `Full Trust` 사용 권한입니다. |   | <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>| 지정 된 XSL 변환을 스타일 시트 파일을 사용 하 여 XML 문서의 서식을 지정 합니다. |      > [!NOTE] > XSL 변환의 스타일 시트는 선택 사항.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> 설정할 필요가 없습니다는 <xref:System.Web.UI.WebControls.Xml.Transform%2A>또는 <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>속성.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Web.UI.WebControls.Xml.Transform%2A> XSL 변환 스타일 시트 속성 모두 설정 된 경우 마지막 속성 집합은 XSL 변환을 스타일 시트는 XML 문서 서식을 지정 하는 데 사용 되 결정 합니다. 다른 속성은 무시 됩니다.       또한 Xml 클래스를 제공는 <xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A>속성에 선택적 인수 XSL 변환 스타일 시트를 제공할 수 있습니다.</xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A> XSLT (XSL Transformations) 매개 변수 또는 확장 개체는 인수 수 있습니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:Xml       DocumentSource=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       TransformSource=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_196_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_196_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DocumentSource")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.XmlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.XmlBuilder))]

      [System.Web.UI.PersistChildren(false, true)]

      public class Xml : System.Web.UI.Control
