- uid: System.Web.UI.WebControls.Xml.TransformSource
  id: TransformSource
  parent: System.Web.UI.WebControls.Xml
  langs:
  - csharp
  name: TransformSource
  nameWithType: Xml.TransformSource
  fullName: System.Web.UI.WebControls.Xml.TransformSource
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "출력 스트림에 기록 되기 전에 XML 문서에 서식을 지정 하는 언어 변환 XSLT (Extensible Stylesheet) 스타일 시트의 경로 가져오거나 설정 합니다."
  remarks: "사용 하는 경우는 <xref:System.Web.UI.WebControls.Xml>XML 문서를 표시 하려면 컨트롤을 두 가지 방법 중 하나에서 출력 스트림에 기록 되기 전에 XML 문서에 서식을 지정 하는 XSL 변환을 스타일 시트를 선택적으로 지정할 수 있습니다.</xref:System.Web.UI.WebControls.Xml> XML 문서 서식을 지정할 수 있습니다는 <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>개체 또는 스타일 시트 파일 XSL 변환.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> XSL 변환 스타일 시트가 지정 하는 경우 기본 형식을 사용 하 여 XML 문서 표시 됩니다. TransformSource 속성은 사용 하 여 출력 스트림에 기록 되기 전에 XML 문서 서식을 지정 하는 데 사용 하는 스타일 시트 파일 XSL 변환 (XSL 변환 스타일 시트를 나타냄)에 경로를 지정 합니다. 상대 또는 절대 경로 사용할 수 있습니다. 서버에서 전체 경로 지정 하지 않고 Web Forms 페이지 또는 사용자 정의 컨트롤의 위치에 파일의 위치를 연결 하는 상대 경로입니다. 경로 웹 페이지의 위치에 상대적입니다. 이렇게 하면 쉽게 전체 사이트 코드에서 파일의 경로 업데이트 하지 않고 서버에서 다른 디렉터리로 이동할 수 있습니다. 절대 경로 사이트 다른 디렉터리를 이동 하려면 코드를 업데이트 해야 하므로 전체 경로 제공 합니다."
  example:
  - "The following code example shows how to display an XML document using an XSL Transform in the <xref:System.Web.UI.WebControls.Xml> control.  \n  \n [!code-vb[XmlControlClassExample#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_330_1.aspx)]\n [!code-cs[XmlControlClassExample#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_330_1.aspx)]"
  syntax:
    content: public string TransformSource { get; set; }
    return:
      type: System.String
      description: "출력 스트림에 기록 되기 전에 XML 문서에 서식을 지정 하는 XSL 변환을 스타일 시트 경로입니다."
  overload: System.Web.UI.WebControls.Xml.TransformSource*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Xml.XPathNavigator
  id: XPathNavigator
  parent: System.Web.UI.WebControls.Xml
  langs:
  - csharp
  name: XPathNavigator
  nameWithType: Xml.XPathNavigator
  fullName: System.Web.UI.WebControls.Xml.XPathNavigator
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "탐색 하 고 연결 된 XML 데이터 편집에 대 한 커서 모델을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.Xml&quot;> </xref> 제어 합니다."
  remarks: "연결 하려면이 속성을 사용할 수는 <xref:System.Xml.XPath.XPathNavigator>개체는 <xref:System.Web.UI.WebControls.Xml>컨트롤.</xref:System.Web.UI.WebControls.Xml> </xref:System.Xml.XPath.XPathNavigator>       <xref:System.Xml.XPath.XPathNavigator>구현 하는 클래스에서 만든 개체는 <xref:System.Xml.XPath.IXPathNavigable>인터페이스와 같은 <xref:System.Xml.XPath.XPathDocument>및 <xref:System.Xml.XmlDocument>클래스.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XPath.IXPathNavigable> </xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator>만든 개체 <xref:System.Xml.XPath.XPathDocument>개체는 읽기 전용 및 <xref:System.Xml.XPath.XPathNavigator>가 만든 개체 <xref:System.Xml.XmlDocument>개체를 편집할 수 있습니다.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathDocument></xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A> <xref:System.Xml.XPath.XPathNavigator>클래스</xref:System.Xml.XPath.XPathNavigator> 의 속성</xref:System.Xml.XPath.XPathNavigator.CanEdit%2A> 을 사용 하 여 개체의 읽기 전용 또는 편집할 수 있는 상태는 결정</xref:System.Xml.XPath.XPathNavigator>"
  syntax:
    content: public System.Xml.XPath.XPathNavigator XPathNavigator { get; set; }
    return:
      type: System.Xml.XPath.XPathNavigator
      description: "<xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> 개체입니다."
  overload: System.Web.UI.WebControls.Xml.XPathNavigator*
  exceptions: []
  platform:
  - net462
