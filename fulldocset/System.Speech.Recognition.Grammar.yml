  remarks: "이 생성자 초기화 처리기에 매개 변수를 전달 하지 않습니다 및 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>인수를 사용 해야 하는 초기화 처리기를 사용할 수 없습니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>       A <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>루트 규칙이 있을 수 있습니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> 만들려는 <xref:System.Speech.Recognition.Grammar>루트 규칙을 사용 하 여 지정 하는 개체는 <xref:System.Speech.Recognition.Grammar.%23ctor%2A>또는 <xref:System.Speech.Recognition.Grammar.%23ctor%2A>생성자.</xref:System.Speech.Recognition.Grammar.%23ctor%2A> </xref:System.Speech.Recognition.Grammar.%23ctor%2A> </xref:System.Speech.Recognition.Grammar>       음성 인식 만들려면 <xref:System.Speech.Recognition.Grammar>에서 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>사용 하 여 상대 규칙 참조를 확인 하는 데 기본 URI를 지정 하 고는 <xref:System.Speech.Recognition.Grammar.%23ctor%2A>생성자.</xref:System.Speech.Recognition.Grammar.%23ctor%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> </xref:System.Speech.Recognition.Grammar>"
