  remarks: "이 생성자 초기화 처리기에 매개 변수를 전달 하지 않습니다 및 설명 인수를 사용 해야 하는 초기화 처리기를 정의 하면 안 됩니다.       이 생성자를 만들 수는 <xref:System.Speech.Recognition.Grammar>다음 형식에서 인스턴스:-W3C에 맞는 XML 형식 파일 [음성 인식 문법 사양 (SRGS) 버전 1.0](http://go.microsoft.com/fwlink/?LinkId=201761) -이.cfg 파일 확장명이 바이너리 컴파일된 문법 파일 생성자 음성 인식 엔진에 의해 로드 및 사용에 대 한 최적화 하는 이진 형식으로 XML 형식 문법 파일을 컴파일합니다.</xref:System.Speech.Recognition.Grammar> 생성 하는 데 필요한 시간을 줄일 수 있습니다는 <xref:System.Speech.Recognition.Grammar>에서 컴파일하여 중 하나를 사용 하 여 문법 사전에 XML 형식의 문법 개체는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler.Compile%2A>메서드.</xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler.Compile%2A> </xref:System.Speech.Recognition.Grammar>       SRGS 문법 루트 규칙을 정의할 수 있습니다. 만들려는 <xref:System.Speech.Recognition.Grammar>문자열에서 개체에 루트 규칙이 지정 사용는 <xref:System.Speech.Recognition.Grammar.%23ctor%2A>생성자.</xref:System.Speech.Recognition.Grammar.%23ctor%2A> </xref:System.Speech.Recognition.Grammar>       만들려는 <xref:System.Speech.Recognition.Grammar>상대 규칙 참조를 확인 하는 데 기본 URI를 지정 하는 개체를 사용 하 여 파일 스트림의 파일을 엽니다는 <xref:System.Speech.Recognition.Grammar.%23ctor%2A?displayProperty=fullName>생성자.</xref:System.Speech.Recognition.Grammar.%23ctor%2A?displayProperty=fullName> </xref:System.Speech.Recognition.Grammar>"
  example:
  - "The following example loads a speech recognition grammar from a local SRGS file to build a <xref:System.Speech.Recognition.Grammar> object. The content of the cities.xml file appears in the XML example that follows the C# example.  \n  \n```c#  \n// Load a cities grammar from a local file and  \n// return the new grammar.   \nprivate static Grammar CreateGrammarFromFile()  \n{  \n  Grammar citiesGrammar = new Grammar(@\"c:\\temp\\cities.xml\");  \n  citiesGrammar.Name = \"SRGS File Cities Grammar\";  \n  return citiesGrammar;  \n}  \n  \n```  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"UTF-8\" ?>  \n<grammar version=\"1.0\" xml:lang=\"en-US\"  \n         xmlns=\"http://www.w3.org/2001/06/grammar\"  \n         tag-format=\"semantics/1.0\" root=\"Main\">  \n  \n  <!-- cities.xml:   \n    Defines an SRGS grammar for requesting a flight. This grammar includes  \n    a Cities rule that lists the cities that can be used for departures  \n    and destinations. -->  \n  \n  <rule id=\"Main\">  \n    <item>  \n      I would like to fly from <ruleref uri=\"#Cities\"/>  \n      to <ruleref uri=\"#Cities\"/>  \n    </item>  \n  </rule>  \n  \n  <rule id=\"Cities\" scope=\"public\">  \n    <one-of>  \n      <item>Seattle</item>  \n      <item>Los Angeles</item>  \n      <item>New York</item>  \n      <item>Miami</item>  \n    </one-of>  \n  </rule>  \n</grammar>  \n```"
