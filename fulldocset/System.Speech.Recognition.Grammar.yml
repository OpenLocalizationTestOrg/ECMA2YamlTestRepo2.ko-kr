  remarks: "이 생성자 초기화 처리기에 매개 변수를 전달 하지 않습니다 및 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>인수를 사용 해야 하는 초기화 처리기를 사용할 수 없습니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>       이 생성자 유효성을 검사 하지 않는 `baseUri`합니다. 그러나는 `LoadGrammar` 의 메서드는 <xref:System.Speech.Recognition.SpeechRecognitionEngine>또는 <xref:System.Speech.Recognition.SpeechRecognizer>개체 모든 문법 설명에 대 한 규칙 참조를 확인할 수 없는 경우 예외를 throw 합니다.</xref:System.Speech.Recognition.SpeechRecognizer> </xref:System.Speech.Recognition.SpeechRecognitionEngine> 경우 `baseUri` 않습니다 `null`, `LoadGrammar` 메서드는 그렇지 않은 경우 확인할 수 없는 규칙 참조를 확인 하는 URI를 사용 합니다. 경우 `baseUri` 파일을 나타내는 하면 `LoadGrammar` 상대 규칙 참조를 확인 하려고 할 때 메서드가 지정 된 파일 및 파일의 디렉터리를 모두 사용 합니다."
