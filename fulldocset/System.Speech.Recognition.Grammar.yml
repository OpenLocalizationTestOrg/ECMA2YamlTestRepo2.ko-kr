  name: Grammar
  nameWithType: Grammar
  fullName: System.Speech.Recognition.Grammar
  type: Class
  summary: "응용 프로그램 음성 인식 기능에 대 한 제약 조건을 정의 하는 데 사용할 수 있는 음성 인식 문법적으로 참조 하는 런타임 개체입니다."
  remarks: "음성 인식 문법은 음성 인식 엔진 의미 있는 입력으로 인식할 수를 정의 하는 제약 조건 또는 규칙의 집합입니다. 만들기 및 음성 인식 문법을 사용 하는 방법에 대 한 자세한 내용은 참조 [음성 인식](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919), [문법을 사용 하 여 XML 만들기](http://msdn.microsoft.com/en-us/2d799487-49c6-4cc9-b42f-f71cd3824fe1), [문법을 사용 하 여 GrammarBuilder 만들](http://msdn.microsoft.com/en-us/7e2cc577-cb05-4318-9da3-7c8675d3d9ae), 및 [문법을 사용 하 여 SrgsGrammar 만들](http://msdn.microsoft.com/en-us/e4d9f96e-2241-4c39-b9e0-ac9ef4e9a906)합니다.       문법, 작성 후 음성 인식 엔진을 로드할 수 있는 및 응용 프로그램은 런타임 시 음성 인식 기능을 관리 하는 데 사용할 수 있는 문법 개체를 빌드하여 해야 합니다. 사용할 수 있습니다는 <xref:System.Speech.Recognition.Grammar.%23ctor%2A>문법 인스턴스를 만드는 데 생성자는 <xref:System.Speech.Recognition.GrammarBuilder>또는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>개체 파일 또는 또는 <xref:System.IO.Stream>지원 되는 형식의 문법에 대 한 설명을 포함 하.</xref:System.IO.Stream> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> </xref:System.Speech.Recognition.GrammarBuilder> </xref:System.Speech.Recognition.Grammar.%23ctor%2A> 지원 되는 형식은 다음과 같습니다:-W3C에 맞는 XML 형식 파일 [음성 인식 문법 사양 (SRGS) 버전 1.0](http://go.microsoft.com/fwlink/?LinkId=201761) -컴파일된 이진 파일에.cfg 문법 파일을 해당 인수에 XML 형식 문법 파일 컴파일 음성 인식 엔진에 의해 로드 및 사용에 대 한 최적화 하는 이진 형식으로 XML 문법을 사용할 수 있는 확장 문법 생성자입니다. 중 하나를 사용 하 여 문법 미리 컴파일하여 XML 형식의 문법에서 문법 개체를 생성 하는 데 필요한 시간의 양을 줄일 수는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler.Compile%2A>메서드.</xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler.Compile%2A>       관리는 응용 프로그램의 음성 인식 엔진은 <xref:System.Speech.Recognition.SpeechRecognizer>또는 <xref:System.Speech.Recognition.SpeechRecognitionEngine>개체, 여러 음성 인식 문법을 로드할 수 있습니다.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer> 응용 프로그램 독립적으로 설정 하거나 해제할 수 개별 문법 설정 하 여는 <xref:System.Speech.Recognition.Grammar.Enabled%2A>속성을 같은 문법 속성을 통해 인식 동작을 수정 하 고는 <xref:System.Speech.Recognition.Grammar.Priority%2A>및 <xref:System.Speech.Recognition.Grammar.Weight%2A>속성.</xref:System.Speech.Recognition.Grammar.Weight%2A> </xref:System.Speech.Recognition.Grammar.Priority%2A> </xref:System.Speech.Recognition.Grammar.Enabled%2A>       문법의 <xref:System.Speech.Recognition.Grammar.SpeechRecognized>문법 통해 경로 일치 하는 입력 이벤트가 발생 합니다.</xref:System.Speech.Recognition.Grammar.SpeechRecognized>      > [!NOTE] > 모든 URI 또는 문법 개체를 작성 하는 데 사용 되는 DLL의 안전성을 확인 하는 것이 좋습니다.   >> 창과 음성 플랫폼 DLL 또는 스크립팅을 지 원하는 문법에서 문법 인스턴스를 구성 하는 응용 프로그램에 대 한 보안을 제공 합니다.   >>에서 웹 페이지에서 다운로드 한 경우에 따라 문법 개체의 스크립트는 항상 실행은 `Internet Zone`합니다. 공용 언어 런타임 (CLR) 문법 정의를 가져오려면 로드 DLL을 격리 합니다."
  example:
  - "The following example constructs a Grammar object from a speech recognition grammar defined in a XML file (cities.xml). The content of the cities.xml file appears in the following XML example.  \n  \n```c#  \n// Load a cities grammar from a local file and return the grammar object.   \nprivate static Grammar CreateGrammarFromFile()  \n{  \n  Grammar citiesGrammar = new Grammar(@\"c:\\temp\\cities.xml\");  \n  citiesGrammar.Name = \"SRGS File Cities Grammar\";  \n  return citiesGrammar;  \n}  \n  \n```  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"UTF-8\" ?>  \n<grammar version=\"1.0\" xml:lang=\"en-US\"  \n         xmlns=\"http://www.w3.org/2001/06/grammar\"  \n         tag-format=\"semantics/1.0\" root=\"Main\">  \n  \n  <!-- cities.xml:   \n    Defines an SRGS grammar for requesting a flight. This grammar includes  \n    a Cities rule that lists the cities that can be used for departures  \n    and destinations. -->  \n  \n  <rule id=\"Main\">  \n    <item>  \n      I would like to fly from <ruleref uri=\"#Cities\"/>  \n      to <ruleref uri=\"#Cities\"/>  \n    </item>  \n  </rule>  \n  \n  <rule id=\"Cities\" scope=\"public\">  \n    <one-of>  \n      <item> Seattle </item>  \n      <item> Los Angeles </item>  \n      <item> New York </item>  \n      <item> Miami </item>  \n    </one-of>  \n  </rule>  \n</grammar>  \n```"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Grammar: {(_uri != null ? "uri=" + _uri.ToString () + " " : "") + "rule=" + _ruleName }")]

