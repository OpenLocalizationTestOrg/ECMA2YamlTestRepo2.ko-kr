  type: Class
  summary: "전자 메일을 보내는 이벤트 공급자를 만들기 위한 기본 기능을 제공 합니다."
  remarks: "ASP.NET 상태 모니터링 생산 및 운영 담당자를 웹 응용 프로그램 배포를 관리할 수 있습니다. <xref:System.Web.Management>네임 스페이스에는 응용 프로그램 상태 데이터와이 데이터를 처리 하는 공급자 유형을 패키지 하는 상태 이벤트 유형을 포함 합니다.</xref:System.Web.Management> 또한 상태 이벤트를 관리 하는 동안 유용한 지 원하는 형식을 포함 합니다.       MailWebEventProvider 클래스는 웹 이벤트를 모니터링 하 고 선택한 이벤트에 대 한 전자 메일을 보낼 공급자를 만들기 위한 기본 클래스입니다. 이 클래스는.NET Framework 인프라를 지원 하 고에서 상속 될 또는 사용자 코드에서 직접 사용할 됩니다.      > [!NOTE] > 대부분의 경우에서 있습니다 수 구현 된 대로 ASP.NET 상태 모니터링 형식을 사용할 수 있으며 값을 지정 하 여 상태 모니터링 시스템을 제어 합니다는 `<healthMonitoring>` 구성 섹션입니다. 사용자 고유의 사용자 지정 이벤트와 공급자를 만들 상태 모니터링 유형에 서 파생할 수 있습니다. 사용자 지정 공급자를 만드는 예제를 보려면 [하는 방법: 상태 모니터링 사용자 지정 공급자 예제 구현](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: 'public abstract class MailWebEventProvider : System.Web.Management.BufferedWebEventProvider'
