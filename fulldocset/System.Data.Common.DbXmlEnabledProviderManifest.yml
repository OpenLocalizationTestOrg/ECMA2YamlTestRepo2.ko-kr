  name: DbXmlEnabledProviderManifest
  nameWithType: DbXmlEnabledProviderManifest
  fullName: System.Data.Common.DbXmlEnabledProviderManifest
  type: Class
  summary: "구현 하는 기본 클래스를 나타냅니다는 <xref href=&quot;System.Data.Common.DbProviderManifest&quot;> </xref> XML 정의 기반 합니다. 런타임 시 공급자 특정 정보를 얻으려면 DbXmlEnabledProviderManifest 클래스를 사용할 수 있습니다."
  remarks: "DbXmlEnabledProviderManifest 클래스는 EDM에 형식 매핑 인는 대칭 공급자에 특히 적합 합니다. 대칭 형식 매핑 시나리오에서 각 저장소 형식은 매핑 방향에 관계 없이 단일 EDM 엔터티 데이터 모델 () 형식으로 매핑됩니다. 즉,의 EDM-공급자 형식 매핑은 공급자-EDM 형식 매핑을와 같습니다.       대칭 매핑 시나리오에서 있습니다 수 하거나 사용자 지정 공급자에서 클래스를 파생 DbXmlEnabledProviderManifest 클래스 또는 <xref:System.Data.Common.DbProviderManifest>클래스</xref:System.Data.Common.DbProviderManifest> DbXmlEnabledProviderManifest 클래스를 사용 하면 매니페스트를 선언적으로 지정할 수 있으므로 대칭 매핑 시나리오에 대 한 DbXmlEnabledProviderManifest 클래스에서 사용자 지정 공급자 클래스를 파생 하는 것이 좋습니다."
  syntax:
    content: 'public abstract class DbXmlEnabledProviderManifest : System.Data.Common.DbProviderManifest'
