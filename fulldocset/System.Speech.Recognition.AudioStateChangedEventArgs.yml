  summary: "에 대 한 데이터를 제공는 <xref uid=&quot;langword_csharp_AudioStateChanged&quot; name=&quot;AudioStateChanged&quot; href=&quot;&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref> 또는 <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref> 클래스입니다."
  remarks: "<xref:System.Speech.Recognition.AudioStateChangedEventArgs.AudioState%2A>속성의 새 인스턴스를 가져옵니다는 <xref:System.Speech.Recognition.AudioState>열거형 때는 <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>또는 <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName>이벤트가 발생 합니다.</xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName> </xref:System.Speech.Recognition.AudioState> </xref:System.Speech.Recognition.AudioStateChangedEventArgs.AudioState%2A>       사용 하 여 입력 오디오의 현재 상태를 가져올 수 있습니다는 `AudioState` 의 속성은 <xref:System.Speech.Recognition.SpeechRecognizer>또는 <xref:System.Speech.Recognition.SpeechRecognitionEngine>클래스.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>"
  example:
  - "The following example demonstrates an event handler for handling the changing audio state of a speech recognition engine.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioStateChanged event.  \n  sre.AudioStateChanged += new EventHandler<AudioStateChangedEventArgs>(sre_AudioStateChanged);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Handle the AudioStateChanged event.   \nvoid sre_AudioStateChanged(object sender, AudioStateChangedEventArgs e)  \n{  \n  AudioState newState = e.AudioState;  \n  \n  // Handle event here.  \n}  \n  \n```"
  syntax:
    content: 'public class AudioStateChangedEventArgs : EventArgs'
