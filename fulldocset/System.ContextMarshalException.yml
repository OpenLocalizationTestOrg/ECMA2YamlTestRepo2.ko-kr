  summary: "컨텍스트 경계를 넘어 개체를 마샬링하는 데 실패 한 경우 throw 되는 예외입니다."
  remarks: "개체는 값 이나 참조로 마샬링할 수 있습니다. 컨텍스트 경계를 통해 마샬링할 수 없는 형식을 전달 하려는 모든 시도 ContextMarshalException 발생 합니다.       ContextMarshalException 값 0x80131504L 있는 HRESULT COR_E_CONTEXTMARSHAL를 사용 합니다.       기본값을 사용 하 여 ContextMarshalException <xref:System.Object.Equals%2A>구현을 참조 일치를 지원 합니다.</xref:System.Object.Equals%2A>       목록이 ContextMarshalException의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.ContextMarshalException.%23ctor%2A>생성자.</xref:System.ContextMarshalException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextMarshalException : SystemException
