  name: XamlDuplicateMemberException
  nameWithType: XamlDuplicateMemberException
  fullName: System.Xaml.XamlDuplicateMemberException
  type: Class
  summary: "XAML 작성기가 동일한 개체 노드에 중복 된 멤버에 대 한 값을 쓸 하려고 할 때 throw 되는 예외입니다."
  remarks: "XAML 노드 스트림에서이 예외를 처리 하는 경우 가능한 여러 가지 상황에서 중복 된 것으로 멤버를 보고 될 수 있습니다. 예를 들어 XAML 콘텐츠 속성에 대 한 명시적 속성 요소 콘텐츠를로 해석 되는 공백 앞 수 컬렉션의 중요 한 공백인 경우 합니다. XAML 작성기를 대신 사용 해야 하는 속성을 다시 시도할 수 있습니다 또는 `GetObject` 기본값입니다. XAML 노드 스트림의 개별 노드를 분석 하는 경우 종종 문제의 원인을 확인할 수 있습니다.       지정 하는 경우 일부 멤버가 중복 예외를 방지할 수는 XAML 개체 작성기에서 중복 된 멤버에 대 한 특별 한 처리를 제공 하는 경우 <xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>으로 `true` <xref:System.Xaml.XamlObjectWriterSettings> <xref:System.Xaml.XamlObjectWriter>.</xref:System.Xaml.XamlObjectWriter> 를 초기화 하는</xref:System.Xaml.XamlObjectWriterSettings> 에</xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>"
