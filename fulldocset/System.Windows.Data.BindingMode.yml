  summary: "기본값을 사용 하 여 <> </> *> 바인딩 대상의 값입니다. 기본값은 각 종속성 속성에 따라 다릅니다. 일반적으로 텍스트 상자 및 확인란 처럼 사용자가 편집 가능한 컨트롤 속성의 기본값은 양방향 바인딩으로 설정 되지만 대부분의 다른 속성 기본값은 단방향 바인딩으로 설정 합니다. 종속성 속성이 단방향 또는 양방향 기본적으로 바인드 되는지를 결정 하는 프로그래밍 방법을 사용 하 여 속성의 속성 메타 데이터를 가져오려는 <> </> *> 다음의 부울 값을 확인 하 고는 <xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>속성.</xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>"
  syntax:
    content: Default
    return:
      type: System.Windows.Data.BindingMode
      description: "추가할 수 있습니다."
  exceptions: []
