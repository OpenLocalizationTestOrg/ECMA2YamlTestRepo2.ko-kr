- uid: System.Windows.Data.BindingMode.OneTime
  id: OneTime
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneTime
  nameWithType: BindingMode.OneTime
  fullName: System.Windows.Data.BindingMode.OneTime
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "응용 프로그램이 시작 되거나 데이터 컨텍스트가 변경 될 때 바인딩 대상을 업데이트 합니다. 이 바인딩 유형은 현재 상태의 스냅숏이 사용 하기에 적합 한지 이거나 있는 데이터가 실제로 정적인 상황 데이터를 사용 하는 경우에 적합 합니다. 이 바인딩 유형은 원본 속성의 일부 값으로 대상 속성을 초기화 하 고 데이터 컨텍스트가 사전에 알려지지 않은 경우에 유용 합니다. 기본적으로 원본 값이 변경 되지 않은 경우에 더 나은 성능을 제공 하는 OneWay 바인딩의 더 간단한 형태입니다."
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingMode.OneWay
  id: OneWay
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneWay
  nameWithType: BindingMode.OneWay
  fullName: System.Windows.Data.BindingMode.OneWay
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "바인딩 소스 (원본)가 변경 되 면 바인딩 대상 (대상) 속성을 업데이트 합니다. 이 바인딩 유형은 바인드되는 컨트롤이 암시적으로 읽기 전용인 경우에 적합 합니다. 예를 들어, 주식 시세 표시기 등의 소스에 바인딩할 수 있습니다. 또는 대상 속성에는 테이블의 데이터 바인딩된 배경색과 같이 변경을 위해 제공 된 컨트롤 인터페이스가 없을 수 있습니다. 대상 속성의 변경 내용을 모니터링할 필요가 없는 경우 OneWay 바인딩 모드를 사용 하 여 TwoWay 바인딩 모드의 오버 헤드를 방지 합니다."
  syntax:
    content: OneWay
    return:
      type: System.Windows.Data.BindingMode
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
