  summary: "페이저 필드에 대 한 사용자 지정 콘텐츠를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> 제어 합니다."
  remarks: "PagerTemplate 속성을 사용 하 여 페이징 데이터에 대 한 사용자 지정 사용자 인터페이스 (UI)를 정의할 수 있습니다. PagerTemplate 서식 파일에는 일반적으로 데이터 페이지 탐색 컨트롤만 포함 되어 있습니다. 또한 현재 페이지 번호 또는 레코드의 총 수와 같은 기본 데이터 원본에 대 한 정보를 표시 하려면 사용할 수 있습니다.       선언적으로 사용자 지정 템플릿을 만들려면 배치는 `PagerTemplate` 요소 안에 <xref:System.Web.UI.WebControls.TemplatePagerField>개체입니다.</xref:System.Web.UI.WebControls.TemplatePagerField> 콘텐츠를 추가할 수 있습니다는 `PagerTemplate` 요소입니다.       참조할 수는 <xref:System.Web.UI.WebControls.DataPager>제어를 사용 하 여 PagerTemplate 서식 파일에 대 한 바인딩 식에는 `Container` 속성.</xref:System.Web.UI.WebControls.DataPager> 이 속성의 속성에 대 한 액세스를 제공는 <xref:System.Web.UI.WebControls.DataPager>포함 된 컨트롤의 <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, 및 <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>속성.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to add controls to the PagerTemplate template that access properties of the <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_859_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_859_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate PagerTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "페이저 필드에 대 한 사용자 지정 콘텐츠를 포함 하는 템플릿 개체는 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> 제어 합니다. 기본값은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.WebControls.TemplatePagerField.PagerTemplate*
  exceptions: []
