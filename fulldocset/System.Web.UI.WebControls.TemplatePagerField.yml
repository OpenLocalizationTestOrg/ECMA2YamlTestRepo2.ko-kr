  fullName: System.Web.UI.WebControls.TemplatePagerField
  type: Class
  summary: "나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> 필드 사용자 지정 페이징 UI를 만들 수 있도록 합니다."
  remarks: "TemplatePagerField 개체를 사용 하 여 구현 하는 컨트롤에 표시 되는 데이터를 페이징 하는 데 사용할 수 있는 탐색 컨트롤을 표시 하는 <xref:System.Web.UI.WebControls.IPageableItemContainer>인터페이스.</xref:System.Web.UI.WebControls.IPageableItemContainer> (예로 <xref:System.Web.UI.WebControls.ListView>제어 합니다.)</xref:System.Web.UI.WebControls.ListView> 레코드의 총 수 및 현재 페이지 번호와 같은 기본 데이터 원본에 대 한 정보를 표시 하려면 TemplatePagerField 개체를 사용할 수도 있습니다.       TemplatePagerField 필드의 레이아웃이 없는 기본 제공 됩니다. 따라서 명시적으로 만들어야 레이아웃에는 <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>템플릿.</xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> 연계 스타일 시트 (CSS) 클래스 또는 인라인 스타일 요소를 사용 하 여 콘텐츠를 포맷할 수 있습니다.       참조할 수는 <xref:System.Web.UI.WebControls.DataPager>TemplatePagerField 개체를 사용 하 여 포함 된 컨트롤의 `Container` 속성.</xref:System.Web.UI.WebControls.DataPager> 검색 된 레코드 수를 표시 하도록 바인딩 식, 페이지 및 유사한 정보의 총 수를 만들려는 경우에 유용 합니다. 이러한 바인딩 식의 속성을 사용할 수는 <xref:System.Web.UI.WebControls.DataPager>등의 컨트롤 <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>, <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, 및 <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.PageSize%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> </xref:System.Web.UI.WebControls.DataPager>       TemplatePagerField 필드에서는 <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>이벤트는 일반적으로 경우 단추에 작업을 수행 하는 데 사용 되는 <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>템플릿을 클릭 합니다.</xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>"
  example:
  - "The following example shows how to add a TemplatePagerField field in a <xref:System.Web.UI.WebControls.DataPager> control. This example uses the TemplatePagerField to display the current page number, the total number of pages, and the total number of records. The <xref:System.Web.UI.WebControls.DataPager> control also contains two <xref:System.Web.UI.WebControls.NextPreviousPagerField> fields and a <xref:System.Web.UI.WebControls.NumericPagerField> field to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_1.aspx)]  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event to perform a different action depending on which button was clicked in a TemplatePagerField field. This example uses the TemplatePagerField to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_2.aspx)]"
  syntax:
    content: 'public class TemplatePagerField : System.Web.UI.WebControls.DataPagerField'
