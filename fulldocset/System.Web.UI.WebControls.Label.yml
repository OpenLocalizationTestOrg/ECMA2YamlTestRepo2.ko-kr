  summary: "요소가 구문 분석 하 고 요소를 추가 하는 컨트롤에 알리고는 <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> 제어 합니다."
  remarks: "사용자 지정 컨트롤을 <xref:System.Web.UI.WebControls.Label>클래스</xref:System.Web.UI.WebControls.Label> 에서 파생할 때 주로 컨트롤 개발자가 AddParsedSubObject 메서드는       입력 개체가 <xref:System.Web.UI.LiteralControl>, 및 <xref:System.Web.UI.WebControls.Label>컨트롤에 자식 컨트롤이, 입력된 개체는 설정 하는 데 사용 되는 <xref:System.Web.UI.WebControls.Label.Text%2A>의 속성은 <xref:System.Web.UI.WebControls.Label>컨트롤.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl> 그렇지 않은 경우는 <xref:System.Web.UI.Control.AddParsedSubObject%2A>메서드는 기본 <xref:System.Web.UI.Control>클래스 라고 하 고 지정된 된 개체에 추가 됩니다는 <xref:System.Web.UI.Control.Controls%2A>컬렉션.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomLabelAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[CustomLabelAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_1.aspx)]  \n[!code-cs[CustomLabelAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_2.cs)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_2.vb)]"
