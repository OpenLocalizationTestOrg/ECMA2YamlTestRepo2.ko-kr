  summary: "웹 페이지에 텍스트를 표시 하는 레이블 컨트롤을 나타냅니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 레이블 컨트롤을 사용 하 여 페이지에서 설정 된 위치에 텍스트를 표시 합니다.       정적 텍스트와 달리를 통해 표시 된 텍스트를 사용자 지정할 수는 <xref:System.Web.UI.WebControls.Label.Text%2A>속성.</xref:System.Web.UI.WebControls.Label.Text%2A>       사용할 수도 있습니다는 <xref:System.Web.UI.WebControls.Literal>및 <xref:System.Web.UI.WebControls.PlaceHolder>Web Forms 페이지에 텍스트를 표시 하는 컨트롤.</xref:System.Web.UI.WebControls.PlaceHolder> </xref:System.Web.UI.WebControls.Literal> 그러나 Label 컨트롤와 달리 이러한 컨트롤 렌더링 하지 않습니다 추가 태그.      > [!IMPORTANT] > 잠재적 보안 위협이 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 기본적으로 ASP.NET 웹 페이지는 사용자 입력 스크립트 또는 HTML 요소가 포함 되지 않습니다 확인 합니다. 자세한 내용은 참조 [스크립트에 의해 악용 개요](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:Label       AccessKey=&quot;string&quot;       AssociatedControlID=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create a Label control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the ASP.NET Web page code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[Classic Label Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_383_1.aspx)]\n [!code-vb[Classic Label Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_383_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.LabelDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.LabelControlBuilder))]

      [System.Web.UI.ControlValueProperty("Text")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(false)]

      [System.Web.UI.ToolboxData("<{0}:Label runat="server" Text="Label"></{0}:Label>")]

      public class Label : System.Web.UI.WebControls.WebControl, System.Web.UI.ITextControl
