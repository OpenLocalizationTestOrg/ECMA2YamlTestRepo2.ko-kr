  summary: "HTML 특성 및 스타일의 추가 <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> 지정 된 출력 스트림으로 렌더링 합니다."
  remarks: "AddAttributesToRender 메서드 주로 컨트롤 개발자가 추가 특성을 삽입 하는 데 사용 되 고 스타일을 <xref:System.Web.UI.HtmlTextWriter>에 대 한 출력 스트림에 <xref:System.Web.UI.WebControls.Label>컨트롤.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.HtmlTextWriter>       에 대 한 AddAttributesToRender 메서드는 <xref:System.Web.UI.WebControls.Label>컨트롤이 결정 여부는 `for` 특성으로 추가 해야는 <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A>값, 테두리 스타일 및 두께 표시 하려면 인라인 블록 스타일을 적용 해야 하는 경우.</xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> </xref:System.Web.UI.WebControls.Label>"
  syntax:
    content: protected override void AddAttributesToRender (System.Web.UI.HtmlTextWriter writer);
