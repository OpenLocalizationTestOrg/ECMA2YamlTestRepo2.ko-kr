  remarks: "AssociatedControlID 속성을 사용 하 여 연결 하는 <xref:System.Web.UI.WebControls.Label>컨트롤을 Web form에 다른 서버 컨트롤과.</xref:System.Web.UI.WebControls.Label> 경우는 <xref:System.Web.UI.WebControls.Label>컨트롤은 다른 서버 컨트롤에 연결, 연결된 된 컨트롤의 기능을 확장 하는 특성을 사용할 수 있습니다.</xref:System.Web.UI.WebControls.Label> 사용할 수는 <xref:System.Web.UI.WebControls.Label>제어 다른 컨트롤을 만들거나에 대 한 캡션을 탭 인덱스 또는 연결된 된 컨트롤에 대 한 바로 가기 키를 설정할 수 있습니다.</xref:System.Web.UI.WebControls.Label>       AssociatedControlID 속성을 설정 하는 경우는 <xref:System.Web.UI.WebControls.Label>html 컨트롤 렌더링 `label` 요소와는 `for` 특성이로 설정는 <xref:System.Web.UI.Control.ID%2A>연결된 된 컨트롤의 속성입니다.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> 다른 특성을 설정할 수는 `label` 사용 하 여 요소는 <xref:System.Web.UI.WebControls.Label>속성.</xref:System.Web.UI.WebControls.Label> 예를 들어, 사용할 수는 <xref:System.Web.UI.WebControls.Label.Text%2A>및 <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>캡션 및 연결된 된 컨트롤에 대 한 바로 가기 키를 제공 하는 속성.</xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.Label.Text%2A>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string AssociatedControlID { get; set; }
    return:
      type: System.String
      description: "문자열 값에 해당 하는 <xref:System.Web.UI.Control.ID*>Web form에 포함 된 서버 컨트롤에 대 한.</xref:System.Web.UI.Control.ID*> 기본값은 빈 문자열 (&quot;&quot;)를 나타내는 하는 <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> 제어 다른 서버 컨트롤과 연결 되어 있지 않습니다."
  overload: System.Web.UI.WebControls.Label.AssociatedControlID*
  exceptions: []
