- uid: System.Web.UI.WebControls.Label.Text
  id: Text
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: Text
  nameWithType: Label.Text
  fullName: System.Web.UI.WebControls.Label.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "텍스트의 내용을 가져오거나는 <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> 제어 합니다."
  remarks: "텍스트 속성을 사용 하 여 지정 하거나의 텍스트 콘텐츠를 확인 하는 <xref:System.Web.UI.WebControls.Label>컨트롤.</xref:System.Web.UI.WebControls.Label> 이 속성은 일반적으로 프로그래밍 방식으로 텍스트에 표시 되는 사용자 지정에 사용 된 <xref:System.Web.UI.WebControls.Label>컨트롤.</xref:System.Web.UI.WebControls.Label>       Text 속성에는 HTML을 포함할 수 있습니다. 그렇지 않으면 HTML에 전달 될 변경 되지 않은 브라우저를 여기서 사용할 수는 텍스트 하지 태그로 해석 되도록 합니다. 일반 텍스트로 HTML 태그를 표시 하도록 브라우저에 원하는 경우 사용할 수 있습니다는 <xref:System.Web.HttpServerUtility.HtmlEncode%2A>메서드를 클래스 개요에 대 한 예제와 같이.</xref:System.Web.HttpServerUtility.HtmlEncode%2A> <xref:System.Web.UI.WebControls.Literal>컨트롤의 <xref:System.Web.UI.WebControls.Label>제어 및 <xref:System.Web.UI.WebControls.Literal.Mode%2A> <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> 속성</xref:System.Web.UI.WebControls.Literal.Mode%2A> 을 설정</xref:System.Web.UI.WebControls.Label> 하는 대신</xref:System.Web.UI.WebControls.Literal> 사용할 수도 있습니다.      > [!NOTE] > 텍스트 속성을 설정에 포함 된 다른 제어 지워집니다.는 <xref:System.Web.UI.WebControls.Label>컨트롤.</xref:System.Web.UI.WebControls.Label>      > [!IMPORTANT] > 잠재적 보안 위협이 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 기본적으로 ASP.NET 웹 페이지는 사용자 입력 스크립트 또는 HTML 요소가 포함 되지 않습니다 확인 합니다. 자세한 내용은 참조 [스크립트에 의해 악용 개요](~/add/includes/ajax-current-ext-md.md)합니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [ASP.NET 전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       이 속성은 기본 속성으로 하는 <xref:System.Web.UI.WebControls.ControlParameter>개체는 런타임 시 바인딩됩니다.</xref:System.Web.UI.WebControls.ControlParameter> 자세한 내용은 참조 <xref:System.Web.UI.ControlValuePropertyAttribute>, <xref:System.Web.UI.WebControls.ControlParameter>, 및 [필터링에 대 한 데이터 소스 컨트롤과 매개 변수를 사용 하 여](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.ControlValuePropertyAttribute>"
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its Text property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Label.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_221_1.aspx)]\n [!code-cs[Classic Label.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "컨트롤의 텍스트 콘텐츠입니다. 기본값은 &lt;xref:System.String?displayProperty=fullName&gt;합니다."
  overload: System.Web.UI.WebControls.Label.Text*
  exceptions: []
  platform:
  - net462
