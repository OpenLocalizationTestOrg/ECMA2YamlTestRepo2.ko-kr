  fullName: System.Web.Mobile.MobileFormsAuthentication
  type: Class
  summary: "적절 한 Url에 적절 한 인증 정보를 추가 하 여 쿠키가 없는 장치를 지원 합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "이 도우미 클래스는 모바일 웹 사이트의 쓰기 인증을 지원 하기 위해 설계 되었습니다. ASP.NET <xref:System.Web.Security.FormsAuthentication>클래스 메서드, <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A>및 <xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A>.</xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A> </xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> </xref:System.Web.Security.FormsAuthentication> 의 모바일 장치 호환 버전을 제공 하는 클래스 개체 웹 응용 프로그램 보안에 대 한 자세한 내용은 참조 하십시오. [웹 응용 프로그램에 대 한 기본 보안 사례](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example shows a login.aspx page. The authentication is validated using the <xref:System.Web.Security.Membership.ValidateUser%2A> function. The <xref:System.Web.Security.Membership> class relies on membership providers to communicate with a data source.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/t-system.web.mobile.mobi_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.mobile.mobi_1.aspx)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileFormsAuthentication
