  type: Enum
  summary: "에 대 한 대문자 스타일을 설명 하는 <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> 개체입니다."
  remarks: "대문자는 텍스트를 대문자 스타일 문자 모양 렌더링 하는 입력 폼의 집합입니다. 일반적으로 텍스트를 모두 대문자로로 렌더링할 때 문자 사이의 간격이 너무 좁고 가중치와 너무 많은 글자의 비율을 차지 합니다. OpenType는 대문자를 소문자로 지정을 포함 하 여, 꼬마 대문자, 제목, 및 대문자 간격에 대 한 다양 한 스타일 형식 지원 합니다. 이러한 스타일 형식을 사용 대문자의 모양을 제어할 수 있습니다.       다음 텍스트 간격과 &quot;SmallCaps&quot; 및 &quot;AllSmallCaps&quot; 스타일의 문자에 대 한 표준 대문자로 표시 합니다. 이 경우 동일한 글꼴 크기는 세 단어 모두에 사용 됩니다.       ![OpenType 대문자를 사용 하 여 텍스트](~/add/media/opentypefont11.gif &quot;OpenType 대문자를 사용 하 여 텍스트&quot;) 대문자 Titling 대문자의 예는 밝은 가중치 및 비율 및 일반 대문자 보다 더 적합 디자인으로 설계 된. 제목 대문자 머리글로 큰 글꼴 크기에 일반적으로 사용 됩니다. 다음 텍스트는 간격과 대 한 문자와 일반 대문자 표시 됩니다. 두 번째 줄에서 텍스트 좁은 획 너비를 확인 합니다.       ![OpenType 제목 대문자를 사용 하 여 텍스트](~/add/media/opentypefont20.gif &quot;OpenType 제목 대문자를 사용 하 여 텍스트&quot;) 문자와 일반 대문자 예제 > [!NOTE] > 가장 OpenType 글꼴만 사용할 수 있는 총 OpenType 기능 하위 집합을 노출 합니다."
  example:
  - "The following code example shows how to define capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]  \n  \n The following code example shows how to define titling capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]"
  syntax:
    content: public enum FontCapitals
