- uid: System.Web.Profile.ProfileManager.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: ApplicationName
  nameWithType: ProfileManager.ApplicationName
  fullName: System.Web.Profile.ProfileManager.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "저장 하 고 프로필 정보를 검색에 대 한 응용 프로그램의 이름을 가져오거나 설정 합니다."
  remarks: "<xref:System.Web.Profile.ProfileManager>ApplicationName 속성을 사용 하 여 다른 응용 프로그램과 함께 프로필 정보를 연결할 수 있습니다.</xref:System.Web.Profile.ProfileManager> 이렇게 하면 여러 응용 프로그램이 동일한 데이터베이스를 사용 하 여 중복 된 사용자 간의 충돌을 일으키지 않고 사용자 정보를 저장할 수 있습니다. 여러 ASP.NET 응용 프로그램 ApplicationName 속성에 동일한 값을 지정 하 여 동일한 사용자 데이터베이스를 사용할 수 있습니다. ApplicationName 속성을 프로그래밍 방식으로 설정할 수 있습니다. 또는 사용 하 여 웹 응용 프로그램에 대 한 구성 파일에서 선언적으로 설정할 수 있습니다는 `applicationName` 특성입니다.       에 대 한 값을 지정 하지 않으면는 `applicationName` 다음.NET Framework에 포함 된 프로필 공급자를 사용 하 여 웹 응용 프로그램에 대 한 구성 파일의 특성은 <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>ASP.NET 응용 프로그램에 대 한 속성 값입니다.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> 기본값은 ASP.NET 이외의 응용 프로그램의 경우는 <xref:System.Diagnostics.ProcessModule.ModuleName%2A>파일 확장명을 제외한 속성 값.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>       ApplicationName 속성 노출 된 <xref:System.Configuration.SettingsProvider.ApplicationName%2A?displayProperty=fullName>기본 프로필 공급자의 속성입니다.</xref:System.Configuration.SettingsProvider.ApplicationName%2A?displayProperty=fullName> 기본 프로필 공급자를 사용 하 여 지정 된 `defaultProvider` 구성 요소의 특성입니다. 사용자 프로필 기본 공급자가 아닌 프로필 공급자가 관리 하는 속성이 있으면 다른 응용 프로그램 이름으로 구성할 수 있습니다. 기본 공급자가 아닌 프로필 공급자의 응용 프로그램 이름에 액세스 하려면 사용 하 여 프로필 공급자에 대 한 참조를 가져올는 <xref:System.Web.Profile.ProfileManager.Providers%2A>속성 및 액세스는 <xref:System.Configuration.SettingsProvider.ApplicationName%2A>직접 공급자의 속성입니다.</xref:System.Configuration.SettingsProvider.ApplicationName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>      > [!CAUTION] > 하나의 기본 프로필 공급자 인스턴스는 모든 요청에 의해 처리에 사용 되므로 <xref:System.Web.HttpApplication>개체를 동시에 실행 되 고 ApplicationName 속성 값을 설정 하는 여러 요청을 할 수 있습니다.</xref:System.Web.HttpApplication> ApplicationName 속성이 스레드로부터 여러 쓰기 작업에 대해 안전 하지 않습니다. 및 응용 프로그램의 여러 사용자에 대 한 예기치 않은 동작이 발생할 수 있습니다 ApplicationName 속성 값을 변경 합니다. 사용자가 필요한 경우에 ApplicationName 속성을 설정할 수 있는 코드를 작성 하지 않는 것이 좋습니다. ApplicationName 속성을 설정 필요할 수 있는 응용 프로그램의 예로 여러 응용 프로그램에 대 한 프로필 데이터를 관리 하는 관리 응용 프로그램입니다. 단일 사용자 응용 프로그램 및 웹 응용 프로그램이 아닙니다. 이러한 응용 프로그램 이어야 합니다."
  example:
  - "The following configuration file excerpt shows the  element in the  section of the Web.config file for an ASP.NET application. It sets the application's default profile provider to a <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName to `MyApplication`.  \n  \n```  \n<profile enabled=\"true\" defaultProvider=\"SqlProvider\">  \n  <providers>  \n  <add name=\"SqlProvider\"  \n    type=\"System.Web.Profile.SqlProfileProvider\"  \n    connectionStringName=\"SqlServices\"  \n    applicationName=\"MyApplication\" />  \n  </providers>  \n</profile>  \n```"
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "프로필 정보 저장 및 검색을 응용 프로그램의 이름입니다."
  overload: System.Web.Profile.ProfileManager.ApplicationName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.AutomaticSaveEnabled
  id: AutomaticSaveEnabled
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: AutomaticSaveEnabled
  nameWithType: ProfileManager.AutomaticSaveEnabled
  fullName: System.Web.Profile.ProfileManager.AutomaticSaveEnabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "ASP.NET 페이지의 실행의 끝에 사용자 프로필을 자동으로 저장 됩니다 있는지 여부를 나타내는 값을 가져옵니다."
  remarks: "AutomaticSaveEnabled 속성은 사용자 프로필의 자동 저장 응용 프로그램에 대 한 사용 되는지 여부를 나타냅니다. 자동 저장을 사용 하는 경우는 <xref:System.Web.Profile.ProfileModule>발생 시키는 개체의 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>이벤트 및 호출은 <xref:System.Web.Profile.ProfileBase.Save%2A>동안 메서드는 <xref:System.Web.HttpApplication.EndRequest>ASP.NET 페이지의 실행이 끝날 때 이벤트.</xref:System.Web.HttpApplication.EndRequest> </xref:System.Web.Profile.ProfileBase.Save%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileModule>       사용 하 여 AutomaticSaveEnabled 속성이 설정 되어는 `automaticSaveEnabled` ASP.NET 응용 프로그램에 대 한 Web.config 파일에서 요소의 특성입니다."
  example:
  - "The following configuration file excerpt shows the  element in the  section of the Web.config file for an ASP.NET application. It specifies the application's default profile provider to a <xref:System.Web.Profile.SqlProfileProvider> instance and sets the `automaticSaveEnabled` attribute to `true`.  \n  \n```  \n<profile enabled=\"true\"  \n  automaticSaveEnabled=\"true\"  \n  defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</profile>  \n```"
  syntax:
    content: public static bool AutomaticSaveEnabled { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ASP.NET 페이지; 실행의 끝에 사용자 프로필을 자동으로 저장 됩니다 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Profile.ProfileManager.AutomaticSaveEnabled*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "최소한 없이 AutomaticSaveEnabled 속성 값을 얻을 했습니다 <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> 권한."
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: ProfileManager.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.ProfileManager.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "마지막 작업 날짜 및 시간 발생 한 지정 된 날짜와 시간 이전의 사용자 프로필 데이터를 삭제 합니다."
  remarks: "DeleteInactiveProfiles 메서드를 사용 하 여에서 지정한 응용 프로그램에 대 한 데이터 원본에서 사용 되지 않는 프로필 데이터를 제거 하는 `applicationName` 구성 파일에는 특성입니다. 사용 하 여 `authenticationOption` 익명 프로필 사용할지 지정 하려면 매개 변수는 프로필 또는를 검색할 수 있는 모든 프로필에만 인증 합니다. 검색된 된 프로필의와 프로필는 <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>또는 지정 된 이전에 발생 하는 `userInactiveSinceDate` 매개 변수 값이 삭제 됩니다.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       DeleteInactiveProfiles 메서드 호출의 <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A>기본 프로필 공급자의.</xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> 기본 프로필 공급자를 사용 하 여 지정 된 `defaultProvider` 구성 요소의 특성입니다. 사용자 프로필에는 기본 공급자가 아닌 프로필 공급자가 관리 되는 속성이 포함 되어, 다른 데이터 소스에 프로필 정보는 삭제 되지 않습니다. 기본 공급자가 아닌 프로필 공급자가 관리 하는 비활성 프로필을 삭제 하려면 사용 하 여 프로필 공급자에 대 한 참조를 가져올는 <xref:System.Web.Profile.ProfileManager.Providers%2A>속성과 호출은 <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A>직접 공급자의.</xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have been unused for the specified number of days and are therefore considered inactive.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/32807c48-d028-41c4-938b-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/32807c48-d028-41c4-938b-_1.aspx)]"
  syntax:
    content: public static int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "중 하나는 <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> 열거 값을 익명으로 여부 인증 되었는지 또는 지정 두 가지 유형의 프로필 삭제 됩니다."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>사용자 프로필이 비활성 상태 인지를 식별 하는.</xref:System.DateTime> 경우는 <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>사용자의 프로필 또는이 날짜 및 시간, 이전 프로필 비활성으로 간주 됩니다.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "데이터 소스에서 삭제 하는 프로필의 수입니다."
  overload: System.Web.Profile.ProfileManager.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
