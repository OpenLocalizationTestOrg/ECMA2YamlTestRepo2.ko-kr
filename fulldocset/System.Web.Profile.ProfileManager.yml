  name: ProfileManager
  nameWithType: ProfileManager
  fullName: System.Web.Profile.ProfileManager
  type: Class
  summary: "사용자 프로필 데이터 및 설정을 관리합니다."
  remarks: "ASP.NET 프로필 저장 하 고 데이터베이스와 같은 데이터 원본에서 사용자 설정을 검색에 사용 됩니다. <xref:System.Web.HttpContext.Profile%2A>현재 <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> 의 속성</xref:System.Web.HttpContext.Profile%2A> 을 사용 하 여 사용자 프로필에 액세스 하는 프로필 정보 및 속성 값은 프로필 공급자를 사용 하 여 관리 됩니다.       ProfileManager 클래스는 사용자 프로필에 대 한 검색 및 더 이상 사용에서 되지 않는 사용자 프로필을 삭제, 프로필 설정을 관리에 사용 됩니다. ProfileManager 클래스는 응용 프로그램 코드에서 ProfileManager 클래스를 참조 하 여 액세스할 수 있는 정적 메서드 및 속성을 제공 합니다. 예를 들어이 항목의 예제 섹션 및 항목의 추가 예 ProfileManager 클래스의 멤버에 대 한 참조입니다.       기본적으로 사용자 프로필은 모든 ASP.NET 응용 프로그램에 사용할 수 없습니다. 사용자 프로필을 사용 하려면 설정는 `enabled` true 이면 다음 예에서 같이 구성 요소의 특성입니다.      ```   <configuration>     <system.web>       <profile enabled=&quot;true&quot; />     </system.web>   </configuration>   ```사용자 프로필에 대 한 자세한 내용은 참조 [ASP.NET 프로필 속성 개요](~/add/includes/ajax-current-ext-md.md)합니다.       프로필 공급자는 저장 하 고 사용자 프로필에 대 한 속성 검색 사용 됩니다. .NET framework는 <xref:System.Web.Profile.SqlProfileProvider>SQL Server 데이터베이스의 사용자 프로필 속성을 저장 하는 클래스입니다.</xref:System.Web.Profile.SqlProfileProvider> A <xref:System.Web.Profile.SqlProfileProvider>명명 된 인스턴스 `AspNetSqlProvider` 기본 프로필 공급자로 컴퓨터 구성에 지정 되어 있습니다.</xref:System.Web.Profile.SqlProfileProvider> `AspNetSqlProvider` 인스턴스는 로컬 웹 서버에 SQL Server 데이터베이스에 연결 합니다. 지정할 수는 <xref:System.Web.Profile.SqlProfileProvider>하는 다른 SQL Server 기본 프로필 공급자를 사용 하 여 연결 구성 요소 및 `defaultProvider` 다음 예제와 같이 구성 요소의 특성.</xref:System.Web.Profile.SqlProfileProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <profile defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;             connectionStringName=&quot;SqlServices&quot;             applicationName=&quot;MyApplication&quot; />         </providers>       </profile>     </system.web>   </configuration>   ```"
  example:
