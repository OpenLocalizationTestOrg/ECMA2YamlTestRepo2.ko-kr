  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime)
  nameWithType: ProfileManager.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime)
  fullName: System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "또는 지정한 날짜 이전에 발생 했습니다. 마지막 작업 날짜 및 시간과 프로필에 대 한 사용자 이름에 지정된 된 이름과 일치 하는 모든 프로필에 대 한 프로필 정보를 검색 합니다."
  remarks: "지정한 응용 프로그램에 대 한 모든 사용 하지 않는 사용자 프로필에 대 한 프로필 정보를 검색 하 고 FindInactiveProfilesByUserName 메서드를 사용 하는 `applicationName` 구성 파일에는 특성입니다. 이 메서드는 프로필 사용자 이름이 일치 하는 제공 된 프로필 검색 `usernameToMatch` 매개 변수 값입니다. 사용 하 여 `authenticationOption` 익명 프로필 사용할지 지정 하려면 매개 변수는 프로필 또는를 검색할 수 있는 모든 프로필에만 인증 합니다. 검색된 된 프로필의와 프로필는 <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>또는 지정 된 이전에 발생 하는 `userInactiveSinceDate` 매개 변수 값이 반환 됩니다.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       에 대 한 오버 로드를 사용 하 여 데이터 페이지에서이 정보를 검색할 수는 <xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%28System.Web.Profile.ProfileAuthenticationOption%2CSystem.String%2CSystem.DateTime%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%40%29>추가로 사용 하는 메서드 `pageIndex` 및 `pageSize` 매개 변수.</xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%28System.Web.Profile.ProfileAuthenticationOption%2CSystem.String%2CSystem.DateTime%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%40%29>      > [!NOTE] > 프로필 공급자에서 와일드 카드 문자를 지원할 수 있습니다는 `usernameToMatch` 매개 변수입니다. 예를 들어는 <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>의 메서드는 <xref:System.Web.Profile.SqlProfileProvider>클래스에서 와일드 카드 문자는 지원의 `usernameToMatch` 매개 변수.</xref:System.Web.Profile.SqlProfileProvider> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>       FindInactiveProfilesByUserName 메서드 호출의 <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A?displayProperty=fullName>기본 프로필 공급자의.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A?displayProperty=fullName> 기본 프로필 공급자를 사용 하 여 지정 된 `defaultProvider` 구성 요소의 특성입니다. 사용자 프로필에는 기본 공급자가 아닌 프로필 공급자가 관리 되는 속성이 포함 되어, 다른 프로필 공급자에 대 한 데이터 원본 검색 되지 않습니다. 기본 공급자가 아닌 프로필 공급자가 관리 하는 비활성 프로필을 찾으려면 프로필 공급자를 사용 하 여에 대 한 참조를 가져올는 <xref:System.Web.Profile.ProfileManager.Providers%2A>속성과 호출은 <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>직접 공급자의.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> enumeration value and retrieves profile information for any matching profiles. The sample allows the user to specify whether to return only inactive profiles. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.ProfileManager.FindProfilesByUserName%2A> method is called.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#8](~/add/codesnippet/csharp/02c1131d-855c-4e58-af67-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#8](~/add/codesnippet/visualbasic/02c1131d-855c-4e58-af67-_1.aspx)]"
  syntax:
    content: public static System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "중 하나는 <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> 열거 값을 익명으로 여부 인증 되었는지 또는 지정 두 가지 유형의 프로필 반환 됩니다."
    - id: usernameToMatch
      type: System.String
      description: "검색할 사용자 이름입니다."
