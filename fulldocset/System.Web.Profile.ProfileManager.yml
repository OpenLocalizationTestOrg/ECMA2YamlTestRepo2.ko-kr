  remarks: "지정한 응용 프로그램에 대 한 데이터 원본에서 프로필 정보를 검색 하 고 GetAllProfiles 메서드를 사용 하는 `applicationName` 구성 파일에는 특성입니다. 사용 하 여 `authenticationOption` 익명 프로필 사용할지 지정 하려면 매개 변수는 프로필 또는를 검색할 수 있는 모든 프로필에만 인증 합니다.       반환 된 결과 <xref:System.Web.Profile.ProfileManager.GetAllInactiveProfiles%2A>의해 제한 되는 `pageIndex` 및 `pageSize` 매개 변수.</xref:System.Web.Profile.ProfileManager.GetAllInactiveProfiles%2A> `pageSize` <xref:System.Web.Profile.ProfileInfo> <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> 반환할 개체</xref:System.Web.Profile.ProfileInfo> 의 최대 수를 식별 하는 매개 변수 `pageIndex` ; 반환할 결과 페이지를 식별 하는 매개 변수&0; 첫 번째 페이지를 식별 합니다. `totalRecords` 매개 변수는 한 `out` 구성 된 비활성 사용자 프로필의 총 수로 설정 된 매개 변수 `applicationName`, 제공 된 기준 `authenticationOption`합니다. 예를 들어 13 명의 사용자가 구성 된 경우 `applicationName`, 및 `pageIndex` 값이 1는 `pageSize` 5는 <xref:System.Web.Profile.ProfileInfoCollection>반환 된 6 번째부터 10 번째까지의 프로필이 포함 합니다.</xref:System.Web.Profile.ProfileInfoCollection> `totalRecords` 매개 변수는 13으로 설정 됩니다.       GetAllProfiles 메서드 호출의 <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>기본 프로필 공급자의.</xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> 기본 프로필 공급자를 사용 하 여 지정 된 `defaultProvider` 구성 요소의 특성입니다. 사용자 프로필에는 기본 공급자가 아닌 프로필 공급자가 관리 되는 속성이 포함 되어, 다른 프로필 공급자에 대 한 데이터 원본 검색 되지 않습니다. 기본 공급자가 아닌 프로필 공급자가 관리 하는 프로필을 찾으려면 프로필 공급자를 사용 하 여에 대 한 참조를 가져올는 <xref:System.Web.Profile.ProfileManager.Providers%2A>속성과 호출은 <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>직접 공급자의.</xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example displays profile information for all of the profiles for the configured `applicationName` in pages of data.  \n  \n [!code-cs[System.Web.Profile.ProfileManager#3](~/add/codesnippet/csharp/3142f281-fd51-44c5-967b-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#3](~/add/codesnippet/visualbasic/3142f281-fd51-44c5-967b-_1.aspx)]"
  syntax:
