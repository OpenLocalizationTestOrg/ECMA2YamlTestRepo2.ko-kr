  remarks: "지정한 응용 프로그램에 대 한 데이터 소스에서 지정된 된 프로필에 대 한 모든 속성과 프로필 정보를 삭제 하는 DeleteProfiles 메서드는 <xref:System.Web.Profile.ProfileManager.ApplicationName%2A>속성.</xref:System.Web.Profile.ProfileManager.ApplicationName%2A> 삭제할 프로필 목록에 사용자 이름의 문자열 배열로 지정 됩니다. 프로필 속성 및 정보에 사용자 이름에 대 한 데이터 원본에 존재 하는 경우는 `usernames` 매개 변수를 삭제 합니다.       반환 값의 지정 된 배열의 길이에서 다를 수 있습니다 `usernames`합니다. 나타냅니다 지정된 된 배열에서 프로필의 일부 `usernames` 데이터 저장소에서 이미 삭제 되었습니다.       DeleteProfiles 메서드 호출의 <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>기본 프로필 공급자의.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> 기본 프로필 공급자를 사용 하 여 지정 된 `defaultProvider` 구성 요소의 특성입니다. 사용자 프로필 기본 공급자가 아닌 프로필 공급자가 관리 하는 속성이 있으면 삭제 되지 않습니다. 기본 공급자가 아닌 프로필 공급자가 관리 되는 프로필 속성을 삭제 하려면 사용 하 여 프로필 공급자에 대 한 참조를 가져올는 <xref:System.Web.Profile.ProfileManager.Providers%2A>속성과 호출은 <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>직접 공급자의.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A <xref:System.Web.UI.WebControls.GridView> control displays the inactive profiles returned. Each row of the <xref:System.Web.UI.WebControls.GridView> control includes a button that deletes the profile for that row from the data source with a call to the DeleteProfiles method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/m-system.web.profile.pro_4_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/m-system.web.profile.pro_4_1.aspx)]"
