  summary: "ASP.NET 응용 프로그램에 대 한 프로필 공급자의 컬렉션을 가져옵니다."
  remarks: "컴퓨터 구성 및 모든 Web.config 파일에 추가 하는 공급자에서 추가 공급자를 포함 하 여 공급자 속성 모든 응용 프로그램에 대해 사용 가능한 프로필 공급자를 참조 합니다. 구성 파일에서 섹션의 요소를 사용 하 여 응용 프로그램에 사용할 수 있는 프로필 공급자를 제어할 수 있습니다. 다음 Web.config 파일은 부모 구성 파일에 지정 된 프로필 공급자를 제거 하 고 추가 하는 예를 들어 한 <xref:System.Web.Profile.SqlProfileProvider>인스턴스 응용 프로그램에 대 한 프로필 공급자로.</xref:System.Web.Profile.SqlProfileProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <profile enabled=&quot;true&quot; defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;             connectionStringName=&quot;SqlServices&quot;             applicationName=&quot;MyApplication&quot; />         </providers>       </profile>     </system.web>   </configuration>   ```섹션을 지정할 때 설정 하 여 기본 공급자를 지정 해야는 `defaultProvider` 특성입니다. Web.config 파일의 섹션을 지정 하지 않는 컴퓨터 구성에서 값이 사용 되 고 <xref:System.Web.Profile.SqlProfileProvider>AspNetSqlProvider 명명 된 인스턴스는 기본 공급자로 설정 됩니다.</xref:System.Web.Profile.SqlProfileProvider>       이름으로 프로필 공급자를 인덱싱하고 원하는 형식으로 캐스팅 하 공급자 컬렉션에서 공급자에 강력한 형식의 참조를 가져올 수 있습니다."
