- uid: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.IVbcHostObject5
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "설정의 `/platform` 값을 <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>합니다."
  remarks: "경우는 <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>속성은 프로젝트에 설정, SetPlatformWith32BitPreference 변경는 `/platform` 값 `AnyCPU` 또는 플랫폼 기본값 (`null` 또는 &quot;&quot;)를 `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> 자세한 내용은 참조 [/platform (Visual Basic)](~/add/includes/ajax-current-ext-md.md)합니다. `AnyCPU``/platform` 설정을 전환할 (`/platform:AnyCPU`) 응용 프로그램 대체 가능 하면 64 비트 프로세스로 실행에 32 비트 시스템용 32 비트 전용입니다. 그러나 응용 프로그램을 32 비트로 실행 종종 선호 됩니다 64 비트 응용 프로그램에서 더 많은 메모리를 사용할 수 있으므로 64 비트로 실행 합니다. `AnyCPU32BitPreferred` 설정을 비슷합니다 `AnyCPU` 32 비트 또는 64 비트 모드를 지 원하는 시스템에서 32 비트 모드에서 응용 프로그램을 실행 하는 기본 동작입니다.  이 설정은 수용 이후 프로세서를 대체 (fallback) 32 비트 모드를 사용할 수 없습니다."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>설정 하는 `/platform` 값을 <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>, 그렇지 않으면 <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>합니다."
    return:
      type: System.Boolean
      description: "반환 <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> 메서드가 성공적으로 합니다."
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
