    description: "<xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> 관련 된 추가 된는 <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> 제어 하 고 있는 페이지에만 사용할 수 <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> 컨트롤입니다."
  - type: System.Web.HttpParseException
    commentId: T:System.Web.HttpParseException
    description: "가 아니라 포함 된 리터럴 콘텐츠 페이지는 <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> 제어 합니다."
