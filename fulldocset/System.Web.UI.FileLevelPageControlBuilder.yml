  remarks: "AppendSubBuilder 메서드 재정의 <xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName>마스터 페이지 및 콘텐츠 페이지 사용 중인 경우 사용자 지정 논리를 제공 하는 메서드.</xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName> 콘텐츠 페이지에 있는 것 내부는 <xref:System.Web.UI.WebControls.Content>서버 코드에 대 한 스크립트 블록) (제외 컨트롤은 <xref:System.Web.HttpParseException>예외.</xref:System.Web.HttpParseException> </xref:System.Web.UI.WebControls.Content> 추가 <xref:System.Web.UI.ControlBuilder>에 있는 자식 컨트롤에 대 한 개체는 <xref:System.Web.UI.WebControls.Content>발생 한 <xref:System.Web.HttpException>예외.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.ControlBuilder> 마스터 및 콘텐츠 페이지에 대 한 자세한 내용은 참조 [ASP.NET 마스터 페이지](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "<xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> 자식 컨트롤에 할당 합니다."
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder*
  exceptions:
  - type: System.Web.HttpException
