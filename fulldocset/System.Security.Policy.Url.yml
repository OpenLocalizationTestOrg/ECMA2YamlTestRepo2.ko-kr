  name: Url
  nameWithType: Url
  fullName: System.Security.Policy.Url
  type: Class
  summary: "정책 평가 대 한 증명 정보로 시작 되는 코드 어셈블리의 URL을 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "Url 증명 정보의 존재를 생성 한 <xref:System.Security.Permissions.UrlIdentityPermission>권한 부여의 설정.</xref:System.Security.Permissions.UrlIdentityPermission> 없는 경우는 <xref:System.Security.CodeAccessPermission.Demand%2A>에 대 한 <xref:System.Security.Permissions.UrlIdentityPermission>, <xref:System.Security.Permissions.UrlIdentityPermission>증거가 있는 것은 아니며과 비교 되는 Url에 해당 하는.</xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       전체 URL (HTTP, HTTPS, FTP) 프로토콜 및 파일을 포함 하 여 간주 됩니다. 예를 들어, http://www.fourthcoffee.com/process/grind.htm 완전 한 URL입니다.       정확 하 게 하거나 마지막 위치에 와일드 카드 Url은 일치 될 수 있습니다. 예를 들어 http://www.fourthcoffee.com/process/ *은 와일드 카드 URL입니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
