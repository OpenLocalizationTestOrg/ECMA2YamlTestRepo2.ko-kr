  name: FreeformActivityDesigner
  nameWithType: FreeformActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.FreeformActivityDesigner
  type: Class
  summary: "사용자가 워크플로 디자인 화면에 시각적으로 수정할 수에 대 한 사용자 지정 가능한 activity designer 화면을 제공 합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]FreeformActivityDesigner 사용자를가 워크플로 디자인 화면에 활동이 나타나는 방법을 수정할 수 있습니다. 사용 하는 사용자 지정 활동 클래스와 FreeformActivityDesigner을 연결 하는 경우는 `Designer` 특성을 사용자가 사용자 지정 활동을 디자인 화면에 사용자 지정 활동의 모양이 다른 활동과 다르게 됩니다. FreeformActivityDesigner 활동 디자인 화면에 표시 되 면 사용자가 다른 activity designer를 커넥터를 그릴 수 있습니다 및 디자인 화면에 의해 정의 된 매개 변수 내에서 디자이너의 크기를 조정 합니다.      > [!NOTE] >는 FreeformActivityDesigner 워크플로의 최상위 활동과 연결 되어 있어 사용자가 사용자 지정 활동에만 커넥터 추가할 수 있습니다."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.FreeformActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

