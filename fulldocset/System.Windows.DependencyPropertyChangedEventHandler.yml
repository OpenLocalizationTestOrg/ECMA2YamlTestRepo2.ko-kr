  summary: "이벤트를 처리 하는 메서드가 될 때 발생 나타냅니다는 <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> 에서 특정 변경 <xref href=&quot;System.Windows.DependencyObject&quot;> </xref> 구현 합니다."
  remarks: "이 대리자는 종속성 속성 변경 내용을 보고 하는 특정 이벤트에 대 한 처리기 서명입니다.       이 처리기를 사용 하는 이벤트로 제공 됩니다는 [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] 이벤트 라우트된 이벤트로 되지 않습니다. 일반적으로 이러한 이벤트의 명명 패턴에 따라 `Is(` *PropertyName*`)Changed`여기서 *PropertyName* 는 <xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>변경 된 속성의.</xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName> 특정 이벤트에서 보고는 이벤트의 인수는 속성의 이전 및 새 값을 쿼리 하는 데 사용 됩니다. 일반적으로 1:1 대응이 됩니다 속성 변경을 보고 하는 특정 이벤트 및 해당 변경 합니다. 것도 가능 하지만 동일한 이벤트 보고서 변경 내용을 둘 이상의 속성에 있는 것도 합니다. 이 경우에 <xref:System.Windows.DependencyPropertyChangedEventArgs>변경 된 속성을 확인 하려면 확인 해야 합니다.</xref:System.Windows.DependencyPropertyChangedEventArgs>       이벤트 데이터 클래스 <xref:System.Windows.DependencyPropertyChangedEventArgs>이 대리자 보다 폭넓게 사용.</xref:System.Windows.DependencyPropertyChangedEventArgs> <xref:System.Windows.DependencyPropertyChangedEventArgs>에 대 한 데이터를 통신 하는 데도 사용 <xref:System.Windows.PropertyChangedCallback>구현에서는 사용자 지정 기능 및 내부의 일부인의 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 속성 시스템 및는 <xref:System.Windows.DependencyObject.OnPropertyChanged%2A>개체에서 종속성 속성을 변경할 때마다 클래스 관련 알림을 제공 하는 재정의 될 수 있는 가상 메서드.</xref:System.Windows.DependencyObject.OnPropertyChanged%2A> </xref:System.Windows.PropertyChangedCallback></xref:System.Windows.DependencyPropertyChangedEventArgs>"
