  summary: "에 호스팅된 콤보 상자 컨트롤을 나타냅니다는 <xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;> </xref>합니다."
  remarks: "DataGridViewComboBoxEditingControl 클래스는 특수 한 유형의 <xref:System.Windows.Forms.ComboBox>구현 하는 <xref:System.Windows.Forms.IDataGridViewEditingControl>에서 호스팅할 수 있도록 인터페이스는 <xref:System.Windows.Forms.DataGridViewComboBoxCell>셀이 편집 모드일 때.</xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.IDataGridViewEditingControl> </xref:System.Windows.Forms.ComboBox> 때는 <xref:System.Windows.Forms.DataGridViewComboBoxCell>은 편집 모드에서를 통해 DataGridViewComboBoxEditingControl를 검색할 수 있습니다는 <xref:System.Windows.Forms.DataGridView.EditingControl%2A>의 속성은 <xref:System.Windows.Forms.DataGridView>컨트롤.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.EditingControl%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       처리는 <xref:System.Windows.Forms.DataGridView.EditingControlShowing>셀이 편집 모드로 들어갈 때 편집 컨트롤의 사용자 지정 초기화를 수행 하는 이벤트입니다.</xref:System.Windows.Forms.DataGridView.EditingControlShowing> 반환 되는 개체의 속성을 설정 하는 컨트롤의 디스플레이 특성을 사용자 지정 하려면는 <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>속성에서 반환 하는 컨트롤의 속성을 설정 하는 보다는 <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use an <xref:System.Windows.Forms.DataGridView.EditingControlShowing?displayProperty=fullName> event handler to add a handler for a DataGridViewComboBoxEditingControl event. In the example, the editing control is cast to a <xref:System.Windows.Forms.ComboBox> to handle the <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#20](~/add/codesnippet/csharp/t-system.windows.forms.d_38_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_38_1.vb)]"
