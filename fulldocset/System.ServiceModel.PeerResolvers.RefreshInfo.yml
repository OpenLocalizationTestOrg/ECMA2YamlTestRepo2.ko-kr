  name: RefreshInfo
  nameWithType: RefreshInfo
  fullName: System.ServiceModel.PeerResolvers.RefreshInfo
  type: Class
  summary: "피어 확인자 서비스를 통해 등록 항목의 새로 고침에 대 한 정보를 정의합니다."
  remarks: "항목이 피어 확인자 서비스를 새로 고칠 때 해당 항목에 대해 새 만료를 설정 합니다. 이 개체의 인스턴스는 만료를 새로 고쳐야; 가져야 하는 각 피어 노드의 피어 확인자 서비스를 제공 합니다. 그렇지 않으면 항목이 오래 된 것으로 표시 되 고 정리를 위해 일정 기간이 경과 된 후 삭제 됩니다.       이 클래스의 인스턴스는 해당 서비스의 네트워크 클라이언트에서 확인자 서비스로 정보를 전달 하 주로 사용 됩니다."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshInfo
