  type: Class
  summary: "워크플로 디자인 화면의 미리 보기 모드를 사용 하는 activity designer의 테마 설정을 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]워크플로 디자인 화면의 미리 보기 모드를 사용 하는 활동 디자이너를 미리 보기 표시 영역과 관련 된 테마 설정이 있을 수 있습니다. ActivityPreviewDesignerTheme 이러한 미리 보기 영역별 설정을 제공 하는 속성이 포함 되어 있습니다.       워크플로 디자인 화면에 추가 될 때 미리 보기 모드를 제공 하는 작업 <xref:System.Workflow.Activities.ConditionedActivityGroup>및 <xref:System.Workflow.Activities.EventHandlersActivity>.</xref:System.Workflow.Activities.EventHandlersActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup> 포함"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme
