  summary: "에 표시 된 선택 가능한 옵션을 나타냅니다는 <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> 또는 <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref>합니다. ToolStripMenuItem 대체 기능을 추가 하 고 있지만 <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> 이전 버전의 <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> 선택 하는 경우 이전 버전과 호환성을 유지 합니다."
  remarks: "ToolStripMenuItem는는 <xref:System.Windows.Forms.ToolStripDropDownItem>함께 작동 하 <xref:System.Windows.Forms.ToolStripDropDownMenu>및 <xref:System.Windows.Forms.ContextMenuStrip>메뉴에 대 한 특별 한 강조 표시, 레이아웃 및 열 정렬을 처리 하기.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ToolStripDropDownItem>       표시할 ToolStripMenuItem 추가 해야 <xref:System.Windows.Forms.MenuStrip>나 <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.MenuStrip>       ToolStripMenuItem 클래스 모양 및 메뉴 항목의 기능을 구성할 수 있는 속성을 제공 합니다. 메뉴 항목 옆에 있는 확인 표시를 표시 하려면 사용 된 <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>속성.</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> 이 기능을 사용 하 여 함께 사용할 수 없는 메뉴 항목의 목록에서 선택 된 메뉴 항목을 식별 하 합니다. 예를 들어, 메뉴 항목의 텍스트 색을 설정 하기 위한 집합이 있는 경우는 <xref:System.Windows.Forms.TextBox>컨트롤을 사용 하 여는 <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>현재 선택 된 색을 식별 하는 속성.</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> 사용 하 여는 <xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>메뉴 항목을 선택 하기 위해 누르는 될 수 있는 키보드 조합을 정의 하는 속성.</xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>"
