- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  id: MapClientCertificateToWindowsAccount
  parent: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement
  langs:
  - csharp
  name: MapClientCertificateToWindowsAccount
  nameWithType: X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "인증서가 Windows 계정에 매핑되는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "이 속성은 경우에만 유효는 <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>속성이 `true`.</xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>       바인딩에서 인증서 클라이언트 자격 증명 형식을 사용할 때 인증서 Windows 계정에 매핑되지 됩니다. 이 속성을 사용 하 여이 동작을 재정의할 수 있습니다. 이 속성이로 설정 된 경우 `true`, Windows 계정에 매핑될 수 있도록 클라이언트 인증서의 id를 수행 합니다. 서비스는 권한 있는 계정에서 실행 되 고 있는지와 해당 도메인이이 기능을 지원 하도록 구성 되어야 필요 합니다."
  syntax:
    content: public bool MapClientCertificateToWindowsAccount { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Windows 계정에 인증서를 매핑하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
