  remarks: "이 속성을 설정 `true` 전체 그룹 확장이 수행 되므로 성능에 영향을에 있습니다. 이 속성을 설정 `false` 에 사용자가 속할 경우 그룹의 목록을 설정할 필요가 없습니다."
