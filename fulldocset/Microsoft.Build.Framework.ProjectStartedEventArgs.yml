  remarks: "속성 이름 및 속성을 통해 액세스 하는 값 최신 상태로 유지 되며 및 프로젝트를 빌드하는 동안 열거할 수 있습니다. 그러나이 목록에서 속성을 변경 하는 빌드 프로세스를 변경 되지 않습니다.      > [!NOTE] > 다중 프로세서 빌드는이 속성이 작동 하지 않습니다. 올바른 결과 얻으려면 하려면 다중 프로세서 빌드를 지정 하 여 해제 하거나 `/m:1` (기본값) 인 또는 환경 변수를 설정 하 여 제한을 해결할 수 있습니다. 예를 들어 설정 `MSBuildForwardPropertiesFromChild=configuration;platform` 노드 자식에서 &quot;구성&quot; 및 &quot;플랫폼&quot; 속성을 전달 합니다. 이 환경 변수를 정의 하지 않으면 아무 것도 전달 됩니다. 자세한 내용은 참조 [하는 방법: 빌드에서 환경 변수를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
