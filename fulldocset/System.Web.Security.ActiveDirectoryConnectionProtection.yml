  summary: "지 원하는 연결 보호 옵션 지정는 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> 클래스입니다."
  remarks: "ActiveDirectoryConnectionProtection 열거형 간의 통신을 보호 하는 데 사용 되는 프로토콜을 설정 하려면 응용 프로그램의 구성 파일에 사용 되는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>개체와 Active Directory 또는 Active Directory Application Mode 서버.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 열거형에 따라 연결 보안을 설정 하는 공급자 유형을 나타냅니다는 `connectionProtection` 특성에는 [membership 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) 구성 요소입니다. `connectionProtection` 특성 설정할 수 있습니다 하나에 &quot;None&quot; 또는 &quot;Secure&quot;입니다."
