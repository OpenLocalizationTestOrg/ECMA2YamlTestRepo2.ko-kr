- uid: System.Web.UI.MobileControls.IControlAdapter.LoadPostData(System.String,System.Collections.Specialized.NameValueCollection,System.Object,System.Boolean@)
  id: LoadPostData(System.String,System.Collections.Specialized.NameValueCollection,System.Object,System.Boolean@)
  parent: System.Web.UI.MobileControls.IControlAdapter
  langs:
  - csharp
  name: LoadPostData(String,NameValueCollection,Object,Boolean)
  nameWithType: IControlAdapter.LoadPostData(String,NameValueCollection,Object,Boolean)
  fullName: System.Web.UI.MobileControls.IControlAdapter.LoadPostData(String,NameValueCollection,Object,Boolean)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "반환 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> 어댑터에서 게시 데이터 로드를 처리 하는 경우. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "이 메서드는 구현 하는 컨트롤의 <xref:System.Web.UI.IPostBackDataHandler>인터페이스에는 자체 <xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A>호출 된 메서드입니다.</xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A> </xref:System.Web.UI.IPostBackDataHandler>      > [!NOTE] > 다양 한 장치 다양 한 방식에서 다시 호출 하는 서버에 해당 데이터를 제공할 수 있습니다. 예로 어떻게 WML 및 HTML 다시 보고할 <xref:System.Web.UI.MobileControls.SelectionList>.</xref:System.Web.UI.MobileControls.SelectionList> 결과 간의 차이"
  syntax:
    content: public bool LoadPostData (string postDataKey, System.Collections.Specialized.NameValueCollection postCollection, object controlPrivateData, out bool dataChanged);
    parameters:
    - id: postDataKey
      type: System.String
      description: "컨트롤을 식별합니다."
    - id: postCollection
      type: System.Collections.Specialized.NameValueCollection
      description: "들어오는 모든 이름 값의 컬렉션을 포함 합니다."
    - id: controlPrivateData
      type: System.Object
      description: "게시 데이터 로드를 위해 필요할 수 있는 컨트롤에 개인 데이터를 보낼 수 있는 위치를 제공 합니다. 컨트롤에서 매개 변수에 전달 되는 형식을 결정 합니다."
    - id: dataChanged
      type: System.Boolean
      description: "반환 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> 경우는 필요한 개체가 `privateControlData` 변경 하므로 <xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent*>이벤트가 발생할 수 있습니다.</xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent*>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>어댑터에서 게시 데이터 로드를 처리 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.MobileControls.IControlAdapter.LoadPostData*
  exceptions: []
  platform:
  - net462
