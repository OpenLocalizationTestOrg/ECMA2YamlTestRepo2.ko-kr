  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "반환 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> 이벤트가 처리 된 경우. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "이 메서드는 이벤트에 특정 어댑터 인지 여부를 확인 하는 다시 게시 이벤트 알림의 받을 때 컨트롤에 의해 호출 됩니다. 컨트롤을 구현 하는 경우 <xref:System.Web.UI.IPostBackEventHandler>포스트백 이벤트를 수신 하 고는 <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>컨트롤 어댑터의 메서드가 호출 됩니다.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> </xref:System.Web.UI.IPostBackEventHandler> 컨트롤에 전송 되는 이벤트는 대상 장치에 따라 달라질 수 있습니다,이 메서드는 컨트롤 구현 컨트롤 어댑터의 HandlePostBackEvent 메서드를 호출 해야 합니다. 이 메서드가 반환 `true` 또는 `false`한다는 표시 이므로 장치 어댑터에서 이벤트를 처리 하는 여부입니다. 반환 `false` 기본적으로 합니다."
  syntax:
    content: public bool HandlePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "이벤트의 이름입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>다시 게시 이벤트가 처리 되는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
