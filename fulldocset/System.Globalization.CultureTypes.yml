  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "사용 하 여 검색할 수 있는 문화권 목록 유형을 정의 &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; 메서드."
  remarks: "이러한 문화권 형식 값을 반환는 <xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>속성을 반환 하는 문화권을 제한 하는 필터의 역할은 <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>메서드.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName> 문화권에 대 한 자세한 내용은 <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo> 을 참조 하십시오.       일반적으로 응용 프로그램에 모든 문화권을 AllCultures 값을 사용 하 여 열거 해야 합니다. 이렇게 하면 다른 문화권 형식 뿐만 아니라 사용자 지정 문화권의 열거형입니다.       참고는 FrameworkCultures 및 WindowsOnlyCultures 멤버가 사용 되지 않습니다."
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Globalization.CultureTypes.AllCultures
  id: AllCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: AllCultures
  nameWithType: CultureTypes.AllCultures
  fullName: System.Globalization.CultureTypes.AllCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: ".NET Framework와 함께 제공 되는 모든 culture 중립 및 특정 문화권, Windows 운영 체제에 설치 된 문화권 및 사용자 지정 문화권을 포함 하 여 사용자가 생성 됩니다.       AllCultures는 NeutralCultures, SpecificCultures, 및 InstalledWin32Cultures 값을 포함 하는 복합 필드입니다."
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.FrameworkCultures
  id: FrameworkCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: FrameworkCultures
  nameWithType: CultureTypes.FrameworkCultures
  fullName: System.Globalization.CultureTypes.FrameworkCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "이 멤버는 사용 되지 않습니다. 이 값을 사용 하 여 &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; .NET Framework 2.0와 함께 제공 되는 중립 및 특정 문화권을 반환 합니다."
  syntax:
    content: FrameworkCultures
    return:
      type: System.Globalization.CultureTypes
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.InstalledWin32Cultures
  id: InstalledWin32Cultures
  parent: System.Globalization.CultureTypes
  langs:
