  - mscorlib
  namespace: System.Globalization
  summary: "Windows 운영 체제에 설치 되어 있는 모든 문화권입니다. .NET Framework에서 지 원하는 모든 문화권이 운영 체제에 설치 되어 있는지 확인 합니다."
  syntax:
    content: InstalledWin32Cultures
    return:
      type: System.Globalization.CultureTypes
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: '문화권은 언어와 연결 되지만 국가/지역에 한정 되지 않는입니다. .NET Framework 문화권의 이름은 ISO 639-1에서에서 파생 된 두 문자의 소문자 코드 구성 됩니다. 예: &quot;en&quot; (영어)은 중립 문화권입니다.'
  remarks: "사용자 지정 문화권 두 글자 코드 뿐 아니라 모든 사용자 지정 이름을 가질 수 있습니다.       고정 문화권에서 반환 된 문화권의 배열에 포함 되는 <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>이 값을 지정 하는 메서드.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.ReplacementCultures
  id: ReplacementCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: ReplacementCultures
  nameWithType: CultureTypes.ReplacementCultures
  fullName: System.Globalization.CultureTypes.ReplacementCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "문화권을 대신 하는 사용자가 만든 사용자 지정 문화권.NET Framework와 함께 제공 합니다."
  syntax:
    content: ReplacementCultures
    return:
      type: System.Globalization.CultureTypes
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "국가/지역에만 적용 되는 문화권입니다. 이러한 문화권의 이름은 RFC 4646에 따라 (Windows Vista 및 이후 버전). 형식은 &quot;&lt;languagecode2&gt;-&lt;country/regioncode2&gt;&quot; 여기서 &lt;languagecode2&gt; 는 ISO 639-1에서에서 파생 된 두 문자의 소문자 코드 및 &lt;country/regioncode2&gt; ISO 3166에서 파생 된 두 문자의 대문자 코드입니다. 예를 들어,에 &quot;EN-US&quot; 영어 (미국)에 대 한 특정 문화권입니다."
  remarks: "사용자 지정 문화권 표준 규격 이름을 뿐 아니라 모든 사용자 지정 이름을 가질 수 있습니다."
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "사용자가 만든 사용자 지정 문화권입니다."
  remarks: "Windows 10 이전 Windows 버전에서는 UserCustomCulture 값은 개발자가 만든 사용자 지정 문화권에 할당 됩니다. Windows 10에서 완전 한 문화적 데이터 집합에서 지원 하지는 및 고유한 로컬 식별자가 없는 시스템 문화권에 UserCustomCulture 값도 지정 됩니다. (모든 문화권 UserCustomCulture 형식의 공유는 <xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>값 `LOCALE_CUSTOM_UNSPECIFIED` (0x1000, 또는 4096).</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> 결과적으로,와 같은 코드 [!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ] 또는 [!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ] 서로 다른 Windows 버전에서 다양 한 문화권 집합을 반환 합니다.    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
