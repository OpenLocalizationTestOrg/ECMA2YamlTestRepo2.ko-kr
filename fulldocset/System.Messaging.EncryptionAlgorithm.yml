  summary: "개인 메시지의 메시지 본문을 암호화 하는 데 사용 되는 암호화 알고리즘을 지정 합니다."
  remarks: "암호화 모드는 데이터는 암호화 메서드를 정의 합니다. 스트림 암호화 모드는 한 번에&1; 비트를 데이터를 인코딩합니다. 블록 암호화 모드는 한 번에 한 블록씩 데이터를 인코딩합니다. 스트림 암호화 보다 느리게 실행 되지만, 블록 암호는 더 안전 합니다. 다음 표에서 각 EncryptionAlgorithm 값에 대 한 암호화 모드를 설명합니다.      | 암호화 | 암호화 모드 |   |----------------|-----------------|   | RC2 |&64; 비트 블록 |   | RC4 | 스트림 |       메시지 큐 메시지 개체의 속성 궁극적으로 운영 체제 암호화 수준에 대 한 액세스를 제공합니다."
