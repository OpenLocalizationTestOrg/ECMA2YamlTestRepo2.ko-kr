  name: IScrollInfo
  nameWithType: IScrollInfo
  fullName: System.Windows.Controls.Primitives.IScrollInfo
  type: Interface
  summary: "내부 주 스크롤 가능한 영역을 나타냅니다는 <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;> </xref> 제어 합니다."
  remarks: "IScrollInfo 인터페이스는 자식 요소가 보이도록 컴퓨팅 뿐만 아니라 자식 콘텐츠를 논리적으로 스크롤을 사용할 수 있는 메서드에 대 한 액세스를 노출 합니다. 또한 스크롤 가능한 영역을 정의 하는 데 사용 되는 속성을 정의 합니다.       논리적 스크롤 논리적 트리에서 다음 요소를 스크롤할 수 있습니다. 지정 된 방향으로 정의 된 실질적 증가분으로 콘텐츠를 스크롤합니다 반면, 물리적 스크롤. 논리적 스크롤 하는 대신 실제 스크롤이 필요한 경우 호스트를 래핑할 <xref:System.Windows.Controls.Panel>요소에는 <xref:System.Windows.Controls.ScrollViewer>의 값을 설정 하 고 해당 <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>속성을 `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel>"
  syntax:
    content: public interface IScrollInfo
  implements: []
  platform:
  - net462
