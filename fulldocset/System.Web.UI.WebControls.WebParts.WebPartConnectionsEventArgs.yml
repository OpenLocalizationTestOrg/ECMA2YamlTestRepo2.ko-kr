  name: WebPartConnectionsEventArgs
  nameWithType: WebPartConnectionsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs
  type: Class
  summary: "에 대 한 이벤트 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected&quot;> </xref> 및 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> 제어 합니다."
  remarks: "웹 파트 컨트롤 집합의 기능을 사용 하 여 두 연결을 만들 수는 <xref:System.Web.UI.WebControls.WebParts.WebPart>또는 기타 서버 컨트롤의 공급자 및 데이터의 소비자를 역할을 하나 컨트롤과.</xref:System.Web.UI.WebControls.WebParts.WebPart> 연결을 구성 하기 위해 두 컨트롤에서 상속 되는 영역에 있어야는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>클래스 (같은 <xref:System.Web.UI.WebControls.WebParts.WebPartZone>컨트롤), 공용 인터페이스를 통해 데이터를 공유할 올바르게 디자인 해야 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 웹 파트 연결에 대 한 세부 정보를 참조 하십시오. <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>및 [웹 파트 연결 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       WebPartConnectionsEventArgs 클래스는 이벤트 데이터를 사용 하는 메서드에 전달 된 <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler>이벤트를 처리 하는 대리자입니다.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler> 두 가지가 있습니다 이러한 연결 관련 이벤트 데이터를 제공할 WebPartConnectionsEventArgs 클래스를 사용 하 여 이벤트를 발생 시킵니다. 둘 다의 구성원은 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>메서드를 발생 시킵니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>두 개의 서버 컨트롤 성공적으로 연결한 후에 이벤트 및 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A>메서드를 발생 시킵니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>두 개의 서버 컨트롤의 연결이 끊어진 후에 이벤트.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>       개발자가 사용자 지정 이벤트 처리기 메서드를 만들 수는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>및 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>이벤트 및 해당 메서드에서 연결의 액세스 세부 정보를 WebPartConnectionsEventArgs 클래스를 사용할 수 있습니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> 예를 들어 개발자를 선언할 수는 `OnWebPartsConnected` 특성을 `<asp:webpartmanager>` 요소, 이벤트를 처리 하는 사용자 지정 메서드 이름이 여기에 할당 하 고 있습니다. 개발자가 사용자 지정 처리기 메서드에서 매개 변수로 메서드에 전달 되는 WebPartConnectionsEventArgs 개체를 사용 하 여 한 연결 정보를 액세스할 수 있습니다.       WebPartConnectionsEventArgs 클래스에는 생성자의 두 가지 오버 로드가 있습니다. <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName>생성자가 기본; 클래스에 대 한 속성 값 초기화</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>생성자는 기본 생성자를 호출 하 고 다음 초기화는 <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>       WebPartConnectionsEventArgs 클래스에는 웹 파트 연결의 필수적인 부분을 참조 하는 중 일부는 여러 속성이 있습니다. <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>를 연결 된 속성은 참조 <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>전체 연결을 나타내는 개체입니다.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A>속성 참조는 <xref:System.Web.UI.WebControls.WebParts.WebPart>또는 연결에서 공급자 역할을 다른 서버 컨트롤 및 <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A>속성 참조는 <xref:System.Web.UI.WebControls.WebParts.WebPart>또는 소비자 역할을 하는 서버 컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>속성이 참조 합니다. 연결의 <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>개체 동안는 <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A>속성 참조는 <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>개체입니다.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>"
