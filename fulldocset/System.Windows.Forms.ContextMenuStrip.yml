  summary: "바로 가기 메뉴를 나타냅니다."
  remarks: "ContextMenuStrip <xref:System.Windows.Forms.ContextMenu>.</xref:System.Windows.Forms.ContextMenu> 를 대체합니다. ContextMenuStrip 모든 컨트롤에 연결할 수 있습니다 및 바로 가기 메뉴를 마우스 오른쪽 단추 클릭에 자동으로 표시 됩니다. 사용 하 여 ContextMenuStrip을 프로그래밍 방식으로 표시할 수 있습니다는 <xref:System.Windows.Forms.ToolStripDropDown.Show%2A>메서드.</xref:System.Windows.Forms.ToolStripDropDown.Show%2A> ContextMenuStrip을 취소할 수 있는 지원 <xref:System.Windows.Forms.ToolStripDropDown.Opening>및 <xref:System.Windows.Forms.ToolStripDropDown.Closing>동적 채우기 및 여러 번 클릭 시나리오를 처리 하는 이벤트입니다.</xref:System.Windows.Forms.ToolStripDropDown.Closing> </xref:System.Windows.Forms.ToolStripDropDown.Opening> ContextMenuStrip은 이미지, 상태를 확인 하는 메뉴 항목, 텍스트, 액세스 키, 바로 가기 및 계단식 메뉴를 지원합니다.       다음 항목은 둘 다와 함께 원활 하 게 작동 하도록 특별히 설계 <xref:System.Windows.Forms.ToolStripSystemRenderer>및 <xref:System.Windows.Forms.ToolStripProfessionalRenderer>모든 방향에서.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> ContextMenuStrip 컨트롤에 대 한 디자인 타임에 기본적으로 사용할 수 있는:- <xref:System.Windows.Forms.ToolStripMenuItem>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>바로 가기 메뉴는 일반적으로 다른 메뉴 항목을 결합 하는 데 사용 됩니다는 <xref:System.Windows.Forms.MenuStrip>사용자 응용 프로그램의 컨텍스트를 지정 하는 데 유용 하는 양식의.</xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStripMenuItem> 예를 들어에 할당 된 바로 가기 메뉴를 사용할 수 있습니다는 <xref:System.Windows.Forms.TextBox>컨트롤 또는 텍스트 복사 및 붙여넣기를 위한 클립보드 기능 내에서 텍스트 찾기는 텍스트의 글꼴을 변경 하기 위한 메뉴 항목을 제공 하는 컨트롤입니다.</xref:System.Windows.Forms.TextBox> 새로운를 노출할 수도 있습니다 <xref:System.Windows.Forms.ToolStripMenuItem>바로 가기 메뉴에서 내에 없는 개체는 <xref:System.Windows.Forms.MenuStrip>에 적합 하지 않은 상황별 명령을 제공 하는 <xref:System.Windows.Forms.MenuStrip>표시할.</xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStripMenuItem>       일반적으로 바로 가기 메뉴는 컨트롤 또는 양식 자체를 통해 마우스 오른쪽 단추를 클릭할 때 표시 됩니다. 많은 보이는 컨트롤으로 <xref:System.Windows.Forms.Form>자체는 <xref:System.Windows.Forms.Control.ContextMenuStrip%2A?displayProperty=fullName>ContextMenuStrip 클래스 바로 가기 메뉴를 표시 하는 컨트롤에 바인딩되는 속성.</xref:System.Windows.Forms.Control.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> 개 이상의 컨트롤이 ContextMenuStrip을 사용할 수 있습니다.       설정의 <xref:System.Windows.Forms.ToolStripDropDownMenu.ShowCheckMargin%2A?displayProperty=fullName>속성을 `true` 의 왼쪽에 공간을 추가 하는 <xref:System.Windows.Forms.ToolStripMenuItem>메뉴를 보여 주는 확인 표시를 위한 항목을 사용 하도록 설정 하거나 선택 합니다.</xref:System.Windows.Forms.ToolStripMenuItem> </xref:System.Windows.Forms.ToolStripDropDownMenu.ShowCheckMargin%2A?displayProperty=fullName> <xref:System.Windows.Forms.ToolStripDropDownMenu.ShowImageMargin%2A?displayProperty=fullName>속성이 `true` 기본적으로.</xref:System.Windows.Forms.ToolStripDropDownMenu.ShowImageMargin%2A?displayProperty=fullName> 왼쪽에이 공간을 사용 하 여는 <xref:System.Windows.Forms.ToolStripMenuItem>해당 메뉴 항목에 대 한 이미지를 표시 합니다.</xref:System.Windows.Forms.ToolStripMenuItem>       ContextMenuStrip을 대체 하 고 기능을 추가 하더라도 <xref:System.Windows.Forms.ContextMenu>이전 버전의 <xref:System.Windows.Forms.ContextMenu>원할 경우 이전 버전과 호환성 및 이후 사용을 모두 유지 됩니다.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.ContextMenu>"
  example:
  - "The following code example demonstrates a ContextMenuStrip with dynamic item addition, dynamic <xref:System.Windows.Forms.ContextMenuStrip.SourceControl%2A> determination with reuse, and handling of the <xref:System.Windows.Forms.ToolStripDropDown.Opening> event.  \n  \n [!code-cs[System.Windows.Forms.ToolStrip.Misc#40](~/add/codesnippet/csharp/t-system.windows.forms.c_18_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStrip.Misc#40](~/add/codesnippet/visualbasic/t-system.windows.forms.c_18_1.vb)]"
