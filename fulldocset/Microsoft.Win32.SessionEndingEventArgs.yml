  remarks: "A <xref:Microsoft.Win32.SystemEvents.SessionEnding>이벤트는 사용자를 로그 오프 또는 시스템을 종료 하는 동안 발생 합니다.</xref:Microsoft.Win32.SystemEvents.SessionEnding>       이 <xref:Microsoft.Win32.SystemEvents.SessionEnding>이벤트를 취소할 경우도 있습니다.</xref:Microsoft.Win32.SystemEvents.SessionEnding> 설정의 <xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A>를 SessionEndingEventArgs 속성 `false` 세션이 종료 되지 않고 계속 요청 합니다.</xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A> 요청 하기는 세션이 종료 될 했더라도 제공 합니다."
