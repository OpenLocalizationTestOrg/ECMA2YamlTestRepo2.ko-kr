  summary: "3 차원 회전을 나타내는 구조입니다."
  remarks: "쿼터 니 언 회전의 부드러운 애니메이션을 계산 하는 보다 쉽게 개체에 적용 되는 회전 변환 사이 보간할 수 있습니다. 쿼터 니 언 회전 및 해당 축 회전의 축을 나타냅니다. 축 및 회전 된 개체의 시작 및 끝 위치의 회전의 각도 개별적으로 정의할 수는 없지만 애니메이션 중 해당 개체의 중간 위치 확실 하 게 계산 하지 않습니다.  3 차원 개체와 해당 대상 방향을 나타내는 하나의 원래 방향을 나타내는 쿼터 니 언을 파악 함으로써 포함 상태 부드럽게 이들 방향 간의 보간할 수 있습니다.       XAML에서 쿼터 니 언 값 사이의 구분 기호는 쉼표 또는 공백 수 있습니다.       일부 문화권 소수점 구분 기호로 마침표 대신로 쉼표 문자를 사용할 수 있습니다. 고정 문화권에 대 한 처리 하는 XAML 대부분 XAML 프로세서 구현에서 EN-US로 기본값을 소수 구분 기호로 마침표 속해야 합니다. 사용 하 여 쉼표 문자 소수점 구분 XAML에서 쿼터 니 언을 지정 하는 경우 해당 구성 요소에는 쿼터 니 언 특성 값의 문자열 형식 변환 충돌 됩니다 때문에 하면 안 됩니다.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a># # XAML 특성 사용 ```   <object property=&quot;x,y,z,w&quot;/>   -or-   <object property=&quot;x y z w&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> # # XAML 값 *x* 는 <xref:System.Windows.Media.Media3D.Quaternion.X%2A>이 쿼터 니 언 구조의 구성 요소.</xref:System.Windows.Media.Media3D.Quaternion.X%2A>             *y* 는 <xref:System.Windows.Media.Media3D.Quaternion.Y%2A>이 쿼터 니 언 구조의 구성 요소.</xref:System.Windows.Media.Media3D.Quaternion.Y%2A>       *z* 는 <xref:System.Windows.Media.Media3D.Quaternion.Z%2A>이 쿼터 니 언 구조의 구성 요소.</xref:System.Windows.Media.Media3D.Quaternion.Z%2A>       *w* 는 <xref:System.Windows.Media.Media3D.Quaternion.W%2A>이 쿼터 니 언 구조의 구성 요소.</xref:System.Windows.Media.Media3D.Quaternion.W%2A>"
