  fullName: System.Activities.Validation.ValidationSettings.OnlyUseAdditionalConstraints
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "추가 유효성 검사 제약 조건을 워크플로 유효성 검사에 단독으로 사용할지를 여부를 나타내는 값을 가져오거나 설정 합니다. 경우 설정 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, 활동 자체 내에 포함 된 모든 유효성 검사는 무시 됩니다."
  remarks: "<xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>워크플로가 실행 될 때마다 호출 됩니다 하 고 있으며 모든 결과 오류를 일으킵니다.는 <xref:System.Activities.InvalidWorkflowException>throw 됩니다.</xref:System.Activities.InvalidWorkflowException></xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public bool OnlyUseAdditionalConstraints { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>추가 제약 조건이 단독으로; 사용 하려는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Activities.Validation.ValidationSettings.OnlyUseAdditionalConstraints*
  exceptions: []
  platform:
  - net462
