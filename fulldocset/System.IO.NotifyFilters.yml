  name: NotifyFilters
  nameWithType: NotifyFilters
  fullName: System.IO.NotifyFilters
  type: Enum
  summary: "조사할 파일 또는 폴더에 변경 내용을 지정 합니다."
  remarks: "둘 이상의 종류의 변경에 대 한 감시 하도록이 열거형의 멤버를 결합할 수 있습니다. 예를 들어 파일 또는 폴더의 크기 변경에 대 한과 보안 설정에서 변경 내용을 살펴볼 수 있습니다. 이 이벤트가 발생 되 면 파일 또는 폴더의 크기 또는 보안 설정 변경 합니다."
  example:
  - "The following example creates a <xref:System.IO.FileSystemWatcher> to watch the directory that is specified at runtime. The component is set to watch for any changes in LastWrite and LastAccess time, the creation, deletion, or renaming of text files in the directory. If a file is changed, created, or deleted, the path to the file prints to the console. When a file is renamed, the old and new paths print to the console.  \n  \n Use the <xref:System.Diagnostics> and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic NotifyFilters Example#1](~/add/codesnippet/cpp/t-system.io.notifyfilters_1.cpp)]\n [!code-cs[Classic NotifyFilters Example#1](~/add/codesnippet/csharp/t-system.io.notifyfilters_1.cs)]\n [!code-vb[Classic NotifyFilters Example#1](~/add/codesnippet/visualbasic/t-system.io.notifyfilters_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum NotifyFilters
  inheritance:
  - System.Enum
  platform:
  - net462
