  name: IResourceWriter
  nameWithType: IResourceWriter
  fullName: System.Resources.IResourceWriter
  type: Interface
  summary: "출력 파일 또는 스트림에 리소스를 작성 하기 위한 기본 기능을 제공 합니다."
  remarks: "리소스 writer는 특정 파일 형식에는 파일에 리소스를 쓰는 데 사용 됩니다. 리소스 파일 (예:.txt,.resx, 또는 이진.resources 파일 이외의 것에 리소스를 저장) 작성 되는 방식을 제어 하려는 경우이 인터페이스를 구현 합니다. 그렇지 않은 경우 기본값을 사용 하 여 <xref:System.Resources.ResourceWriter>이진.resources 파일에 리소스를 쓰는, 클래스 또는 <xref:System.Resources.ResXResourceWriter>XML 리소스 (.resx) 파일에 리소스를 기록 하는 클래스입니다.</xref:System.Resources.ResXResourceWriter> </xref:System.Resources.ResourceWriter>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IResourceWriter : IDisposable
  implements:
  - System.IDisposable
  platform:
  - net462
