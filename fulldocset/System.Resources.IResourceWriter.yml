  - csharp
  name: Generate()
  nameWithType: IResourceWriter.Generate()
  fullName: System.Resources.IResourceWriter.Generate()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Resources
  summary: "작성 하 여 추가 된 모든 리소스는 <xref:System.Resources.IResourceWriter.AddResource*>메서드 출력 파일이 나 스트림에를.</xref:System.Resources.IResourceWriter.AddResource*>"
  remarks: "생성할 출력 파일 또는 출력 스트림에 닫히지 않습니다. 대신, 호출 해 보십시오는 <xref:System.Resources.IResourceWriter.Close%2A>메서드.</xref:System.Resources.IResourceWriter.Close%2A> 생성할 리소스 파일을 만들려고 할 수 있지만 출력 스트림을 닫지 않을 경우에 유용 합니다. 생성 한 번만 호출할 수 있습니다. 생성을 호출 하 고 나면 모든 <xref:System.Resources.IResourceWriter>이외의 <xref:System.Resources.IResourceWriter.Close%2A>예외가 throw 됩니다.</xref:System.Resources.IResourceWriter.Close%2A> </xref:System.Resources.IResourceWriter>"
  syntax:
