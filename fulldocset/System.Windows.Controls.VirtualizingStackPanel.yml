  fullName: System.Windows.Controls.VirtualizingStackPanel
  type: Class
  summary: "정렬 하 고 가로 또는 세로 방향으로 한 줄에 콘텐츠를 가상화 합니다."
  remarks: "표준 레이아웃 시스템 항목 컨테이너를 만들고 목록 컨트롤과 관련 된 각 항목에 대 한 레이아웃을 계산 합니다. 되는 기술을 나타냅니다 &quot;가상화&quot; 단어의 하위 집합 [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] 요소가 화면에 표시 되는 항목에 따라 데이터 항목의 많은 수에서 생성 됩니다. 많이 생성 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] 화면에 몇 개의 요소만 있을 수 있습니다 하는 경우 요소 응용 프로그램의 성능이 저하 될 수 있습니다. VirtualizingStackPanel 표시 되는 항목 수를 계산 하며와 함께 작동는 <xref:System.Windows.Controls.ItemContainerGenerator>에서 <xref:System.Windows.Controls.ItemsControl>(같은 <xref:System.Windows.Controls.ListBox>또는 <xref:System.Windows.Controls.ListView>)를 만드는 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] 표시 되는 항목에 대 한 요소입니다.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemContainerGenerator>       가상화에는 <xref:System.Windows.Controls.StackPanel>패널에 포함 된 항목 컨트롤 자체 항목 컨테이너를 만들 때에 발생 합니다.</xref:System.Windows.Controls.StackPanel> 데이터 바인딩을 사용 하 여 발생 하는이 확인할 수 있습니다. 시나리오 항목 컨테이너 생성 되 고 항목 컨트롤에 추가 VirtualizingStackPanel <xref:System.Windows.Controls.StackPanel>.</xref:System.Windows.Controls.StackPanel> 에 비해 성능이 우수 하지는 제공.       VirtualizingStackPanel가에 대 한 기본 항목 호스트는 <xref:System.Windows.Controls.ListBox>요소.</xref:System.Windows.Controls.ListBox> 기본적으로는 <xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>속성이 `true`.</xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>       때 <xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>로 설정 된 `false`는 VirtualizingStackPanel 일반 <xref:System.Windows.Controls.StackPanel>.</xref:System.Windows.Controls.StackPanel> 동일 하 게 동작</xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>"
  example:
  - "The following example shows how to bind to an XML data source and virtualize the items displayed in a <xref:System.Windows.Controls.ListBox> element using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]. Notice that the <xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A> attached property is explicitly set to `true`.  \n  \n [!code-xml[VirtualizingStackPanel_Intro#2](~/add/codesnippet/xaml/VirtualizingStackPanel_Samp/default.xaml#2)]  \n  \n The following example creates a <xref:System.Windows.Controls.ListBox> and sets the `VirtualizingStackPanel.VirtualizationMode` attached property to <xref:System.Windows.Controls.VirtualizationMode>.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](~/add/codesnippet/xaml/RecycleItemContainerShippets/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#listboxdata)]"
