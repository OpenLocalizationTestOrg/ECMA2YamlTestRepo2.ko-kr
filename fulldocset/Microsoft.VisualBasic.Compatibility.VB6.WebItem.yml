  fullName: Microsoft.VisualBasic.Compatibility.VB6.WebItem
  type: Class
  summary: "사용 하면 Visual Basic 6.0 업그레이드 <xref uid=&quot;langword_csharp_WebClass&quot; name=&quot;WebClass&quot; href=&quot;&quot;> </xref> 에서 실행 되도록 프로젝트 [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]합니다."
  remarks: "때 Visual Basic 6.0 `WebClass` 프로젝트를 업그레이드할 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], 변환할는 [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] 웹 사이트 프로젝트.       선언이 프로젝트에 추가 됩니다:에 대 한 하나는 `WebClass` 각각에 대 한는 `WebItems` 및 `Templates` 에 `WebClass` 프로젝트. A `Page_Load` 이벤트 프로시저가 먼저 만드는 프로젝트에 추가 됩니다 한 <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass>개체 차례로 `WebItem` 각각에 대 한 개체는 `WebItems` 및 `Templates` Visual Basic 6.0와 관련 된 `WebClass` 프로젝트.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass> 마지막으로 `Page_Load` 이벤트 프로시저에 대 한 호출 표시 됩니다는 `WebClass` 호환성 런타임: <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> 이 요청 URL에 지정 된 웹 항목을 렌더링 하는 런타임에서 수 있습니다. 이 코드는 업그레이드 된 프로젝트에 추가 된 새 코드가 고 Visual Basic 6.0의 기본 동작을 에뮬레이션 하는 역할만 `WebClass` 런타임.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class WebItem
