  name: AuthenticatingEventArgs
  nameWithType: AuthenticatingEventArgs
  fullName: System.Web.ApplicationServices.AuthenticatingEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.ApplicationServices.AuthenticationService.Authenticating&quot;> </xref> 이벤트입니다."
  remarks: "에 대 한 처리기를 만들면는 <xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>이벤트를 런타임 시 사용자의 자격 증명의 인증 방법을 사용자 지정할 수 있습니다.</xref:System.Web.ApplicationServices.AuthenticationService.Authenticating> 모든 값을 제공 하는 AuthenticatingEventArgs 클래스 <xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>이벤트 처리기.</xref:System.Web.ApplicationServices.AuthenticationService.Authenticating> 이 클래스에서 사용할 수 있는 속성을 사용 하 여 인증을 사용자 지정 하려면 사용자 자격 증명을 검색할 수 있습니다.       <xref:System.Web.ApplicationServices.AuthenticationService>발생 시키는 클래스는 <xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>이벤트는 사용자 자격 증명을 검증 하십시오.</xref:System.Web.ApplicationServices.AuthenticationService.Authenticating> </xref:System.Web.ApplicationServices.AuthenticationService> <xref:System.Web.ApplicationServices.AuthenticationService>클래스 AuthenticatingEventArgs 개체의 인스턴스를 생성 하 고 모든 전달 <xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>이벤트 처리기.</xref:System.Web.ApplicationServices.AuthenticationService.Authenticating> </xref:System.Web.ApplicationServices.AuthenticationService>       사용할 수는 <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.UserName%2A>, <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Password%2A>및 <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.CustomCredential%2A>사용자 자격 증명을 검색할 속성.</xref:System.Web.ApplicationServices.AuthenticatingEventArgs.CustomCredential%2A> </xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Password%2A> </xref:System.Web.ApplicationServices.AuthenticatingEventArgs.UserName%2A> <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.CustomCredential%2A>속성 id 번호 등의 인증에 필요한 추가 값을 포함할 수 있습니다.</xref:System.Web.ApplicationServices.AuthenticatingEventArgs.CustomCredential%2A>       <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A>속성 사용자 자격 증명이 유효한 지 여부를 나타냅니다.</xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A> 설정한는 <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A>속성 사용자 지정된 인증의 결과로.</xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A> 또한 설정는 <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A>속성을 `true` 사용자 자격 증명을 얻게 하 고 원하지 않는 경우는 <xref:System.Web.ApplicationServices.AuthenticationService>클래스를 기본 멤버 자격 공급자를 통해 사용자 자격 증명을 확인 합니다.</xref:System.Web.ApplicationServices.AuthenticationService> </xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A>"
  example:
  - "The following example shows an event handler that passes the <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.UserName%2A> and <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Password%2A> values to a custom membership provider to validate the user credentials. The event handler sets <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A> to the return value of the <xref:System.Web.Security.MembershipProvider.ValidateUser%2A> method and sets <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A> to `true` so that the <xref:System.Web.ApplicationServices.AuthenticationService> class does not validate the credentials.  \n  \n [!code-vb[System.Web.Security.LoginService_NonDefaultProvider#2](~/add/codesnippet/visualbasic/t-system.web.application_3_1.asax)]\n [!code-cs[System.Web.Security.LoginService_NonDefaultProvider#2](~/add/codesnippet/csharp/t-system.web.application_3_1.asax)]"
  syntax:
    content: 'public class AuthenticatingEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated
  id: Authenticated
  parent: System.Web.ApplicationServices.AuthenticatingEventArgs
  langs:
  - csharp
  name: Authenticated
  nameWithType: AuthenticatingEventArgs.Authenticated
  fullName: System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "사용자 자격 증명이 유효한 지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "에 대 한 이벤트 처리기에서 사용자 자격 증명을 인증 하는 경우는 <xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>이벤트, 사용자 자격 증명이 유효한 지 여부를 나타내기 위해 인증 된 속성을 설정 합니다.</xref:System.Web.ApplicationServices.AuthenticationService.Authenticating> 사용자 자격 증명이 유효 하는 경우 추가 유효성 검사 없이 필요한로 인증 된 설정 `true` 및 <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A>를 `true`.</xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A> 설정한는 <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A>인증 서비스 기본값을 무시 해야 나타내는 속성을 사용자를 인증 하기 위한 단계.</xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A> 인증 된 값이 사용은 <xref:System.Web.ApplicationServices.AuthenticationService>경우에만 클래스 <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A>로 설정 되어 `true`.</xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A> </xref:System.Web.ApplicationServices.AuthenticationService> 경우 <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A>은 `false`, <xref:System.Web.ApplicationServices.AuthenticationService>클래스는 사용자 자격 증명의 유효성을 검사 하는 기본 멤버 자격 공급자를 호출 하 고 다음 인증 된에서 값을 덮어씁니다.</xref:System.Web.ApplicationServices.AuthenticationService> </xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A>"
  example:
  - "The following example shows an event handler that passes <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.UserName%2A> and <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Password%2A> values to a custom membership provider to validate the user credentials. The event handler sets Authenticated to the return value of the <xref:System.Web.Security.MembershipProvider.ValidateUser%2A> method and sets <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A> to `true` so that the <xref:System.Web.ApplicationServices.AuthenticationService> class does not validate the credentials.  \n  \n [!code-vb[System.Web.Security.LoginService_NonDefaultProvider#2](~/add/codesnippet/visualbasic/p-system.web.application_4_1.asax)]\n [!code-cs[System.Web.Security.LoginService_NonDefaultProvider#2](~/add/codesnippet/csharp/p-system.web.application_4_1.asax)]"
  syntax:
    content: public bool Authenticated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>사용자 자격 증명이 잘못 되었습니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete
  id: AuthenticationIsComplete
  parent: System.Web.ApplicationServices.AuthenticatingEventArgs
  langs:
  - csharp
  name: AuthenticationIsComplete
  nameWithType: AuthenticatingEventArgs.AuthenticationIsComplete
  fullName: System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "사용자 자격 증명 인증 되었는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "나타내는 AuthenticationIsComplete 속성을 설정할 수 있는지 여부를 <xref:System.Web.ApplicationServices.AuthenticationService>클래스는 사용자 자격 증명을 인증 해야 합니다.</xref:System.Web.ApplicationServices.AuthenticationService> AuthenticationIsComplete 이면 `true`, <xref:System.Web.ApplicationServices.AuthenticationService>클래스 기본 멤버 자격 공급자를 통해 사용자 자격 증명을 확인 하지 않습니다.</xref:System.Web.ApplicationServices.AuthenticationService> 대신,의 값을 사용 <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A>인증 쿠키를 만들 것인지 결정 합니다.</xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A>       AuthenticationIsComplete 이면 `false`, <xref:System.Web.ApplicationServices.AuthenticationService>클래스 기본 멤버 자격 공급자를 통해 사용자 자격 증명의 유효성을 검사 하 고에 값을 덮어쓰게는 <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A>속성.</xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A> </xref:System.Web.ApplicationServices.AuthenticationService>"
  example:
  - "The following example shows an event handler that passes <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.UserName%2A> and <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Password%2A> values to a custom membership provider to validate the user credentials. The event handler sets <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A> to the return value of the <xref:System.Web.Security.MembershipProvider.ValidateUser%2A> method and sets AuthenticationIsComplete to `true` so that the <xref:System.Web.ApplicationServices.AuthenticationService> class does not validate the credentials.  \n  \n [!code-vb[System.Web.Security.LoginService_NonDefaultProvider#2](~/add/codesnippet/visualbasic/db2b0263-dafe-4889-a472-_1.asax)]\n [!code-cs[System.Web.Security.LoginService_NonDefaultProvider#2](~/add/codesnippet/csharp/db2b0263-dafe-4889-a472-_1.asax)]"
  syntax:
    content: public bool AuthenticationIsComplete { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>사용자 자격 증명 유효성 검사를 위한 모든 단계가 수행 되었으면; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.AuthenticatingEventArgs.CustomCredential
  id: CustomCredential
  parent: System.Web.ApplicationServices.AuthenticatingEventArgs
  langs:
  - csharp
  name: CustomCredential
  nameWithType: AuthenticatingEventArgs.CustomCredential
  fullName: System.Web.ApplicationServices.AuthenticatingEventArgs.CustomCredential
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "인증에 대 한 추가 사용자 값을 가져옵니다."
  remarks: "CustomCredential 속성을 사용 하 여 사용자 이름 및 암호 중 이외의 인증 값을 검색 하는 <xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>이벤트.</xref:System.Web.ApplicationServices.AuthenticationService.Authenticating> 예를 들어, 사용자 이름 및 암호와 함께 id 번호 유효성을 검사 하는 응용 프로그램을 구성할 수 있습니다. Id 번호에 전달할 경우에 `CustomCredential` 의 매개 변수는 <xref:System.Web.ApplicationServices.AuthenticationService.Login%2A>메서드.</xref:System.Web.ApplicationServices.AuthenticationService.Login%2A> 그런 다음 CustomCredential 속성을 통해 사용자 지정 값을 검색할 수 있습니다.       CustomCredential 속성에 전달 되는 동일한 형식의 사용자 지정 된 값이 포함 되어는 <xref:System.Web.ApplicationServices.AuthenticationService.Login%2A>메서드.</xref:System.Web.ApplicationServices.AuthenticationService.Login%2A> 에 <xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>둘 이상의 값이 속성에 저장 되는 경우 이벤트 처리기, 값을 검색할 CustomCredential 속성의 값을 구문 분석 해야 합니다.</xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.AuthenticationService.Authenticating> event that parses two authentication values from the CustomCredential property. It passes the two values and the user name and password to a custom authentication class named `StudentAuthentication`.  \n  \n [!code-cs[System.Web.Security.LoginService_MultipleCredentials#2](~/add/codesnippet/csharp/p-system.web.application_10_1.asax)]\n [!code-vb[System.Web.Security.LoginService_MultipleCredentials#2](~/add/codesnippet/visualbasic/p-system.web.application_10_1.asax)]"
  syntax:
    content: public string CustomCredential { get; }
    return:
      type: System.String
      description: "사용자 이름 및 암호 이외에 인증에 필요한 값입니다."
  overload: System.Web.ApplicationServices.AuthenticatingEventArgs.CustomCredential*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.AuthenticatingEventArgs.Password
  id: Password
  parent: System.Web.ApplicationServices.AuthenticatingEventArgs
  langs:
  - csharp
  name: Password
  nameWithType: AuthenticatingEventArgs.Password
  fullName: System.Web.ApplicationServices.AuthenticatingEventArgs.Password
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "사용자에 대 한 암호를 가져옵니다."
  remarks: "Password 속성을 사용 하 여 동안 암호를 검색 하는 <xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>이벤트.</xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>"
  example:
  - "The following example shows an event handler that passes <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.UserName%2A> and Password values to a custom membership provider to validate the user credentials. The event handler sets <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A> to the return value of the <xref:System.Web.Security.MembershipProvider.ValidateUser%2A> method and sets <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A> to `true` so that the <xref:System.Web.ApplicationServices.AuthenticationService> class does not validate the credentials.  \n  \n [!code-vb[System.Web.Security.LoginService_NonDefaultProvider#2](~/add/codesnippet/visualbasic/p-system.web.application_1_1.asax)]\n [!code-cs[System.Web.Security.LoginService_NonDefaultProvider#2](~/add/codesnippet/csharp/p-system.web.application_1_1.asax)]"
  syntax:
    content: public string Password { get; }
    return:
      type: System.String
      description: "유효성을 검사할 암호입니다."
  overload: System.Web.ApplicationServices.AuthenticatingEventArgs.Password*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.AuthenticatingEventArgs.UserName
  id: UserName
  parent: System.Web.ApplicationServices.AuthenticatingEventArgs
  langs:
  - csharp
  name: UserName
  nameWithType: AuthenticatingEventArgs.UserName
  fullName: System.Web.ApplicationServices.AuthenticatingEventArgs.UserName
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "사용자에 대 한 인증 이름을 가져옵니다."
  remarks: "UserName 속성을 사용 하 여는 동안 인증 이름을 검색 하는 <xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>이벤트.</xref:System.Web.ApplicationServices.AuthenticationService.Authenticating>"
  example:
  - "The following example shows an event handler that selects a membership provider to use based on the value of the UserName property. The handler passes UserName and <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Password%2A> values to the custom membership provider to validate the user credentials. It sets <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.Authenticated%2A> to the return value of the <xref:System.Web.Security.MembershipProvider.ValidateUser%2A> method and sets <xref:System.Web.ApplicationServices.AuthenticatingEventArgs.AuthenticationIsComplete%2A> to `true` so that the <xref:System.Web.ApplicationServices.AuthenticationService> class does not validate the credentials.  \n  \n [!code-vb[System.Web.Security.LoginService_NonDefaultProvider#2](~/add/codesnippet/visualbasic/p-system.web.application_5_1.asax)]\n [!code-cs[System.Web.Security.LoginService_NonDefaultProvider#2](~/add/codesnippet/csharp/p-system.web.application_5_1.asax)]"
  syntax:
    content: public string UserName { get; }
    return:
      type: System.String
      description: "유효성을 검사할 사용자 이름입니다."
  overload: System.Web.ApplicationServices.AuthenticatingEventArgs.UserName*
  exceptions: []
  platform:
  - net462
