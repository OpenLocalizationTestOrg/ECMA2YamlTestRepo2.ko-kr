  namespace: System.IdentityModel.Tokens
  summary: "지정된 된 XML 판독기를 사용 하 여 SAML 설명을 읽습니다."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰 세부 정보는 클레임의 SAML 설명에 지정 되어 있는 SAML 어설션을 사용 하 여 클레임을 지정 합니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML 사양에는 다음과 같은 설명 형식을 정의:- <xref:System.IdentityModel.Tokens.SamlAttributeStatement>- <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>- <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>- <xref:System.IdentityModel.Tokens.SamlSubjectStatement>The LoadStatement 메서드 이전에 나와 있는 SAML 설명을 읽습니다.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> </xref:System.IdentityModel.Tokens.SamlAttributeStatement> 사용자 지정 설명을 정의 하 고 응용 프로그램에서 사용 하는, 하는 경우 이러한 설명의 내용의 읽을 serializer를 만듭니다. 사용자 지정 serializer를 만들려면에서 클래스를 파생 <xref:System.IdentityModel.Tokens.SamlSerializer>LoadStatement 메서드를 재정의 합니다.</xref:System.IdentityModel.Tokens.SamlSerializer> 사용자 지정 SAML 설명에 포함 된 `<saml:Statement>` 요소입니다."
  example:
