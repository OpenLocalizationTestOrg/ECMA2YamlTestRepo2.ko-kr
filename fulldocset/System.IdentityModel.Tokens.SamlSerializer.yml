  summary: "지정된 된 XML 판독기를 사용 하 여 SAML 보안 토큰의 주체 특성을 읽습니다."
  remarks: "응용 프로그램 자체 정의 하는 경우 설정의 속성이 없기 때문에 SAML 특성에는 확장성 지점, 이러한 특성을 읽는 방법을 이해 하는 serializer가 필요 합니다. SAML 특성은 XML 특성과 다릅니다. SAML 특성에 포함 되어는 `<saml:Attribute>` 요소 있으며 특성 뿐만 아니라 올바른 형식의 모든 XML을 포함할 수 있습니다. 사용자 지정 특성을 읽을 수 있는 serializer를 만들려면에서 클래스를 파생 <xref:System.IdentityModel.Tokens.SamlSerializer>LoadAttribute 메서드를 재정의 합니다.</xref:System.IdentityModel.Tokens.SamlSerializer>"
