  remarks: "XML serialization은 개체의 public 속성 및 필드를 저장 이나 전송을 위해 직렬 형식 (이 경우 XML)에서 변환는 프로세스입니다. Deserialization은 XML에서 원래 상태로 개체를 다시 만듭니다.       SamlSerializer 클래스를 직렬화 및 역직렬화는 확장 가능한 형식을 포함 하는 SAML 보안 토큰입니다. 다른 많은 보안 토큰과 달리 <xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰 XML 요소 및 응용 프로그램의 요구에 따라 지정할 수 있는 특성을 포함 합니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML 어설션의 확장 지점 중 일부를 포함 하는 `<saml:Advice>`, `<saml:Condition>`, 및 `<saml:Statement>` 요소입니다. 이러한 각 요소를 읽는 방법을 재정의 하는 방법에 대 한 자세한 내용은 참조는 <xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, <xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, 및 <xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>메서드.</xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>"
