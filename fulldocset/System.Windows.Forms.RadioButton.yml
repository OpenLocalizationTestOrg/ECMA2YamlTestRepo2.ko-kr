  fullName: System.Windows.Forms.RadioButton
  type: Class
  summary: "다른 RadioButton 컨트롤 함께 사용 될 경우 선택 그룹에서 단일 옵션을 선택할 수 있습니다."
  remarks: "RadioButton 컨트롤에 텍스트를 표시할 수는 <xref:System.Drawing.Image>, 또는 둘 다.</xref:System.Drawing.Image>       그룹 내에서 하나의 옵션 단추 (라디오 단추)을 선택 하면 다른 항목은 자동으로 취소 합니다. 모든 라디오 단추와 같은 지정된 된 컨테이너의 컨트롤을 <xref:System.Windows.Forms.Form>, 그룹을 구성 합니다.</xref:System.Windows.Forms.Form> 한 가지 형태에 여러 그룹을 만들려면 각 그룹에에서 배치 자신의 컨테이너와 같은 한 <xref:System.Windows.Forms.GroupBox>또는 <xref:System.Windows.Forms.Panel>컨트롤.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox>       RadioButton 및 <xref:System.Windows.Forms.CheckBox>컨트롤에 비슷한 기능이: 사용자가을 선택 하거나 선택을 취소 하는 선택 항목을 제공 합니다.</xref:System.Windows.Forms.CheckBox> 차이점은 여러 <xref:System.Windows.Forms.CheckBox>이와 동시에 컨트롤을 선택할 수 있습니다 하지만 옵션 단추는 함께 사용할 수 없습니다.</xref:System.Windows.Forms.CheckBox>       사용 하 여는 <xref:System.Windows.Forms.RadioButton.Checked%2A>가져오거나 RadioButton의 상태 설정 속성입니다.</xref:System.Windows.Forms.RadioButton.Checked%2A> 스타일 설정/해제 단추 또는 표준 옵션 단추를 설정 하 여 표시할 옵션 단추의 모양을 변경할 수는 <xref:System.Windows.Forms.RadioButton.Appearance%2A>속성.</xref:System.Windows.Forms.RadioButton.Appearance%2A>"
  example:
  - "The following code example creates and initializes two RadioButton controls in a <xref:System.Windows.Forms.GroupBox>. The example uses the <xref:System.Windows.Forms.RadioButton.CheckedChanged> event to track which RadioButton is selected and reports the text of the selected RadioButton when the user clicks a <xref:System.Windows.Forms.Button>. To run this example, paste the code into a Windows Form. Call `InitializeRadioButtons` from the form's constructor or the <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#2](~/add/codesnippet/visualbasic/t-system.windows.forms.r_5_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#2](~/add/codesnippet/csharp/t-system.windows.forms.r_5_1.cs)]"
