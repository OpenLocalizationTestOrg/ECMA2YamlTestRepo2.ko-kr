  summary: "응용 프로그램 설정 속성 응용 프로그램의 모든 사용자에 대 한 공통 값을 갖도록 지정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "응용 프로그램 설정 속성에는 응용 프로그램이 나 사용자 수준에 기반 하는 범위가 포함 됩니다. 범위의 범주에서 알 수 있듯이 응용 프로그램 범위 설정 속성은 응용 프로그램의 모든 사용자에 게 균일 한 값을 제공 하지만 사용자 범위 속성 전용 응용 프로그램의 각 사용자에 대 한 값을 제공 합니다.       ApplicationScopedSettingAttribute 나타냅니다 속성 해야 응용 프로그램 수준 설정을 고려해 야 하며는 적절 한 저장소를 결정 해야 적절 하 게 설정 공급자가 있습니다.       범위 특성은 각 설정 속성에 필요 합니다. 속성 중 하나가 ApplicationScopedSettingAttribute와 적용 하지 않으면 또는 <xref:System.Configuration.UserScopedSettingAttribute>, 속성 설정 공급자에서 인식할 수 없습니다-serialize 되지 않습니다.</xref:System.Configuration.UserScopedSettingAttribute> 그러나 두 특성 모두 같은 속성에 적용할 수는 유효 합니다. 이러한 시도가 발생 한 <xref:System.Configuration.ConfigurationErrorsException>throw 됩니다.</xref:System.Configuration.ConfigurationErrorsException>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class ApplicationScopedSettingAttribute : System.Configuration.SettingAttribute
