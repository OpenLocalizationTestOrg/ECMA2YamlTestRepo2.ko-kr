  summary: "라디안으로 밀리초 당 초기 회전 속도 가져오거나 설정 합니다."
  remarks: "이 속성에 대 한 기본값은 `NaN`합니다. 이 속성을 그대로 기본값과에서 또는 영 (0)을이 속성을 설정 하면 회전 관성 비활성화 됩니다.       비활성 프로세서가 실행 중인; 하는 동안이 속성을 설정할 수 없습니다. 그렇지 않으면 예외가 throw 됩니다."
