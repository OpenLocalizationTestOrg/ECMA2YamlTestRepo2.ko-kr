  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "제곱 밀리초 당 라디안 단위로 각도 감속을 가져오거나 설정 합니다."
  remarks: "이 속성은 각도 감속을 관성 작업 동안 사용할을 나타냅니다. 이 속성 값은 함께 사용할 수 없습니다는 <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>속성,이 속성이 설정 설정 <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>를 `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> 이 속성의 기본값 및 <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>은 `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> 하나 또는 관성 프로세서를 시작 하기 전에 다른 속성을 설정 해야 합니다.       DesiredDeceleration 유한, 음수가 아닌 숫자 여야 합니다.       비활성 프로세서가 실행 중인; 하는 동안이 속성을 설정할 수 없습니다. 그렇지 않으면 예외가 throw 됩니다."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "원하는 각도 감속 밀리초 당 라디안에서 제곱입니다."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  id: DesiredRotation
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: DesiredRotation
  nameWithType: InertiaRotationBehavior2D.DesiredRotation
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "원하는 회전 라디안 단위로 설정 하거나 가져옵니다."
  remarks: "이 속성은 원하는 마지막 회전을 관성 작업을 나타냅니다. 이 속성 값은 함께 사용할 수 없습니다는 <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>속성,이 속성이 설정 설정 <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>를 `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> 이 속성의 기본값 및 <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>은 `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> 하나 또는 관성 프로세서를 시작 하기 전에 다른 속성을 설정 해야 합니다.       DesiredRotation 유한, 음수가 아닌 숫자 여야 합니다. 회전 방향을 따라 사용자가 <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>속성.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>       비활성 프로세서가 실행 중인; 하는 동안이 속성을 설정할 수 없습니다. 그렇지 않으면 예외가 throw 됩니다."
  example:
  - "In the following example, the DesiredRotation property is set to enable inertia processing to rotate an object three-and-one-half times from its starting orientation.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_SetDesiredRotation](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_setdesiredrotation)]"
  syntax:
    content: public float DesiredRotation { get; set; }
    return:
      type: System.Single
      description: "라디안 단위로 원하는 회전 합니다."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation*
  exceptions: []
  platform:
  - net462
