  summary: "개체를 파이프라인의 호스트 측 어댑터 세그먼트를 식별 합니다."
  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>및 <xref:System.AddIn.Hosting.AddInStore.Update%2A>호스트 측 어댑터를 식별 하려면이 특성을 사용 하는 저장소의 사용 가능한 파이프라인 세그먼트에 대 한 정보를 유지 관리 하는 메서드.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       파이프라인의 세그먼트를 활성화 하는 형식에만이 특성을 사용할 수 해야 합니다. 호스트와 추가 기능 간에 전달 되는 개체를 나타내는 형식에는이 특성이 필요 하지 않습니다."
