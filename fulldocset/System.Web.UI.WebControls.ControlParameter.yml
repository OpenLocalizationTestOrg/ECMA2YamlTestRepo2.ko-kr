  summary: "속성 값을 바인딩하는 <xref href=&quot;System.Web.UI.Control&quot;> </xref> 매개 변수 개체입니다."
  remarks: "ControlParameter 클래스를 사용 하 여의 값에 바인딩할 수 있습니다는 <xref:System.Web.UI.Control>속성을 같은 <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>또는 <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>, 매개 변수가 있는 SQL 쿼리, 비즈니스 개체 메서드 또는 필터링 식에 사용 되는 매개 변수에.</xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> </xref:System.Web.UI.Control>       ControlParameter 클래스에서 상속 하는 것 외에도 두 개 속성도 제공는 <xref:System.Web.UI.WebControls.Parameter>클래스: <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>및 <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.WebControls.Parameter> <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>속성을 식별 하는 <xref:System.Web.UI.Control>바인딩할 인스턴스 및 <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>속성의 public 속성을 식별 된 <xref:System.Web.UI.Control>ControlParameter 클래스에서 값을 검색할.</xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>"
  example:
  - "The following code example demonstrates how to use a ControlParameter object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The ControlParameter object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ControlID")]

      public class ControlParameter : System.Web.UI.WebControls.Parameter
