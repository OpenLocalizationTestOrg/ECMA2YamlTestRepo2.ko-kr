  remarks: "<xref:System.Web.UI.WebControls.ControlParameter>에 개체 바인딩하려는 <xref:System.Web.UI.Control>개체 및 속성 Evaluate 메서드를 호출할 때마다.</xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter> 조합으로 식별 되는 컨트롤의 속성의 값을 반환 하는 Evaluate 메서드는 <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>및 <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>속성.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>       <xref:System.Web.UI.WebControls.ControlParameter>되지 클래스에서 사용 하는 <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>속성에서 상속 된 <xref:System.Web.UI.WebControls.Parameter>컨트롤의 속성 값에 바인딩될 때.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Web.UI.WebControls.ControlParameter>      > [!NOTE] > 메서드의이 구현에서는 `context` 매개 변수가 무시 됩니다. 경우는 `control` 매개 변수는 `null`, `null` 반환 됩니다."
