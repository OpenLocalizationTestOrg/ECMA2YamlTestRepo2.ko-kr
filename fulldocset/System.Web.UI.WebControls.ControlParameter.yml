  name: PropertyName
  nameWithType: ControlParameter.PropertyName
  fullName: System.Web.UI.WebControls.ControlParameter.PropertyName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "식별 된 컨트롤의 속성 이름을 가져오거나 설정 합니다.는 <xref:System.Web.UI.WebControls.ControlParameter.ControlID*>속성 하는 <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> 개체 바인딩됩니다.</xref:System.Web.UI.WebControls.ControlParameter.ControlID*>"
  remarks: "PropertyName 속성의 public 속성을 식별는 <xref:System.Web.UI.Control>로 식별 된 개체는 <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>속성 하는 <xref:System.Web.UI.WebControls.ControlParameter>개체는 런타임 시 바인딩됩니다.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.Control> PropertyName &quot;SelectedValue&quot; 또는 사용 하는 식은 같은 간단한 문자열로 설정할 수 있습니다 <xref:System.Web.UI.DataBinder.Eval%2A>복잡 한 제어 속성을 식별 하려면 다음 구문을 사용 합니다.</xref:System.Web.UI.DataBinder.Eval%2A>       PropertyName 속성은 선택 사항 하는 동안 일반적으로 둘 다 <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>PropertyName 속성에 대해 설정 하 고는 <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>컨트롤에 올바르게 바인딩할 메서드를.</xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> 설정 하는 경우는 <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>속성이 있지만 PropertyName 속성이 아닌는 <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>메서드를 사용 하려고 합니다.는 <xref:System.Web.UI.ControlValuePropertyAttribute>특성 기본 PropertyName 속성을 식별 합니다.</xref:System.Web.UI.ControlValuePropertyAttribute> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> (이 컨트롤 작성자가이 특성을 지정 해야 합니다.) 이 작업에 실패 하면 <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>throw는 <xref:System.ArgumentException>예외.</xref:System.ArgumentException> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>       다음 표에서 사용 하 여 속성을 데코레이팅하는 ASP.NET 컨트롤을 식별 하는 <xref:System.Web.UI.ControlValuePropertyAttribute>특성.</xref:System.Web.UI.ControlValuePropertyAttribute>      | 컨트롤 | 속성 |   |-------------|--------------|   | <xref:System.Web.UI.WebControls.Calendar>| <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>|   | <xref:System.Web.UI.WebControls.CheckBox>| <xref:System.Web.UI.WebControls.CheckBox.Checked%2A>|   | <xref:System.Web.UI.WebControls.DataList>| <xref:System.Web.UI.WebControls.DataList.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.DetailsView>| <xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.FormView>| <xref:System.Web.UI.WebControls.FormView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.GridView>| <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.Label>| <xref:System.Web.UI.WebControls.Label.Text%2A>|   | <xref:System.Web.UI.WebControls.ListControl>| <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.Menu>| <xref:System.Web.UI.WebControls.Menu.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.TextBox>| <xref:System.Web.UI.WebControls.TextBox.Text%2A>|   | <xref:System.Web.UI.WebControls.TreeView>| <xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A>|</xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A></xref:System.Web.UI.WebControls.TreeView></xref:System.Web.UI.WebControls.TextBox.Text%2A></xref:System.Web.UI.WebControls.TextBox></xref:System.Web.UI.WebControls.Menu.SelectedValue%2A></xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A></xref:System.Web.UI.WebControls.ListControl></xref:System.Web.UI.WebControls.Label.Text%2A></xref:System.Web.UI.WebControls.Label></xref:System.Web.UI.WebControls.GridView.SelectedValue%2A></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.FormView.SelectedValue%2A></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataList.SelectedValue%2A></xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.CheckBox.Checked%2A></xref:System.Web.UI.WebControls.CheckBox></xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A></xref:System.Web.UI.WebControls.Calendar>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ControlParameter> object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The <xref:System.Web.UI.WebControls.DropDownList> control derives from the <xref:System.Web.UI.WebControls.ListControl> control. The <xref:System.Web.UI.WebControls.ControlParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and PropertyName properties to identify the control that a <xref:System.Web.UI.WebControls.ControlParameter> object is bound to. The example populates a <xref:System.Web.UI.WebControls.ListBox> control with values. The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.ListBox> control is used to filter data retrieved by a <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_2.aspx)]"
  syntax:
    content: public string PropertyName { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> 컨트롤의 속성 이름을 나타내는 하는 <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> 에 바인딩합니다."
