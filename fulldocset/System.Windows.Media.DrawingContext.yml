  type: Class
  summary: "그리기, 푸시 및 팝 명령을 사용 하 여 시각적 콘텐츠를 설명 합니다."
  remarks: "DrawingContext를 사용 하 여 채울는 <xref:System.Windows.Media.Visual>또는 <xref:System.Windows.Media.Drawing>표시 내용이.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.Visual>       메서드가 표시 그리기 메서드 비슷합니다 DrawingContext 그리기 있지만 <xref:System.Drawing.Graphics?displayProperty=fullName>형식 작동 매우 다르게: DrawingContext 유지 모드 그래픽 시스템와 함께 사용 됩니다 하는 동안는 <xref:System.Drawing.Graphics?displayProperty=fullName>직접 실행 모드 그래픽 시스템 형식이 사용 되었습니다.</xref:System.Drawing.Graphics?displayProperty=fullName> </xref:System.Drawing.Graphics?displayProperty=fullName> DrawingContext 개체의 그리기 명령을 사용 하면 실제로 저장 하는 일련의 렌더링 지침 (하지만 정확한 저장 메커니즘은 DrawingContext를 제공 하는 개체의 형식에 따라 달라 짐)는 그래픽 시스템;에서 사용할 나중에 있습니다는 개체의 형식에 따라 달라 집니다. 방식에 대 한 자세한 내용은 [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] 그래픽 시스템의 작동 참조 [WPF 그래픽 렌더링 개요](~/add/includes/ajax-current-ext-md.md)합니다.       직접 인스턴스화 DrawingContext; 그러나 <xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>및 <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName>.</xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName> </xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName> 같은 특정 메서드를 직접을 얻을 수 있습니다."
  example:
  - "The following example retrieves a DrawingContext from a <xref:System.Windows.Media.DrawingVisual> and uses it to draw a rectangle.  \n  \n [!code-cs[drawingvisualsample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[drawingvisualsample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The next example demonstrates the <xref:System.Windows.Media.DrawingContext.PushOpacity%2A>, <xref:System.Windows.Media.DrawingContext.PushEffect%2A>, and <xref:System.Windows.Media.DrawingContext.Pop%2A> commands. The DrawingContext is obtained from a <xref:System.Windows.Media.DrawingGroup> and displayed using an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/csharp/DrawingContextExample/PushEffectExample.cs#pusheffectexamplewholepage)]\n [!code-vb[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/visualbasic/drawingcontextexample/pusheffectexample.vb#pusheffectexamplewholepage)]"
