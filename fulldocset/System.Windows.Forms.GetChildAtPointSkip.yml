  type: Enum
  summary: "건너뛸 있는 자식 컨트롤을 지정 합니다."
  remarks: "부모 창에 연결 된 자식 컨트롤을 포함 하는 내부 목록을 유지 됩니다. 목록에서 컨트롤의 순서는 자식 컨트롤의 z-순서에 따라 달라 집니다. 지정된 된 점이 둘 이상의 자식 창에 있는 경우 시스템 지점을 포함 하 고 GetChildAtPointSkip 하 여 지정 된 조건을 충족 하는 목록의 첫 번째 컨트롤을 반환 합니다.       자세한 내용은 참조 `ChildWindowFromPointEx` Platform SDK 설명서에 있습니다."
  syntax:
    content: >-
      [System.Flags]

      public enum GetChildAtPointSkip
