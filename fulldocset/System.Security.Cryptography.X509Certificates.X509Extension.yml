  name: X509Extension
  nameWithType: X509Extension
  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "X509 나타냅니다 확장 합니다."
  remarks: "X509 확장은 동적으로 확장 속성 X509에 추가할 수 있는 인증서 및 변경 합니다. X509Extension 클래스는 인증서와 연결 되지만 CA (인증 기관)에서 발급 한 인증서의 일부가 아닌 여부를 지정 하는 확장을 만드는 데 사용할 수 있습니다.       가장 기본적인 형태의 X509 확장에 개체 식별자 (OID), 확장 간주 되는지를 중요 한 여부를 설명 하는 부울 값 및 ASN으로 인코딩된 데이터입니다. 사용자 지정 확장 프로그램으로 등록할 수 있습니다는 <xref:System.Security.Cryptography.CryptoConfig>파일.</xref:System.Security.Cryptography.CryptoConfig>       .NET Framework 몇 가지 일반적인 X509 구현이 포함 됩니다. 확장:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> 인증서의 키 사용을 설명합니다.      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> 인증서에 대 한 제약 조건을 설명합니다.      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> 인증서의 확장된 키 사용을 설명합니다.      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> 키 식별자에 설명합니다. 예를 들어 XMLDSIG 함께 사용 합니다."
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"
