  summary: "사용자 지정 이벤트 유형을 가져오거나 설정 합니다."
  remarks: "이 속성을 사용 하 여 이벤트의 종류를 지정할 수 있습니다. 지정된 된 형식의 실제 클래스 유형 또는 이벤트 클래스는 부모 유형의 될 수 있습니다. 빈 문자열 (&quot;&quot;), 이벤트가 매핑된 및 <xref:System.Web.Configuration.EventMappingSettings>개체 자리 표시자로 사용 합니다.</xref:System.Web.Configuration.EventMappingSettings>       형식 참조를 다음과 같이 구성 됩니다 (괄호 안의 항목은 필요 없음): *Namespace*.* Typename*, *Assemblyname*[,] [버전 = x] [문화권 = y] [PublicKeyToken = z]. 예를 들어 &quot;ExampleNameSpace.ExampleType, Example.Assembly, 버전 = % ASSEMBLY_VERSION %, Culture = neutral, PublicKeyToken = % MICROSOFT_PUBLICKEY %&quot;"
