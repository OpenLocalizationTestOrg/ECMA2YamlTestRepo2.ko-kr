  name: DataGridViewTextBoxCell
  nameWithType: DataGridViewTextBoxCell
  fullName: System.Windows.Forms.DataGridViewTextBoxCell
  type: Class
  summary: "에 편집 가능한 텍스트 정보를 표시 한 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> 제어 합니다."
  remarks: "DataGridViewTextBoxCell 클래스는 특수 한 유형의 <xref:System.Windows.Forms.DataGridViewCell>의 편집 가능한 텍스트 기반 정보 단일 문자열을 표시 하는 데 사용 합니다.</xref:System.Windows.Forms.DataGridViewCell> 현재 선택 된 DataGridViewTextBoxCell 호스트는 <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>사용자 셀의 값을 편집할 수 있는 컨트롤 (가정은 <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>는 DataGridViewTextBoxCell의 속성이로 설정 되어 `false`).</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       <xref:System.Windows.Forms.DataGridViewTextBoxColumn>열 형식이이 유형의 셀을 포함 하도록 특수화.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> 기본적으로는 <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>새 DataGridViewTextBoxCell으로 초기화 됩니다.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> 기존 DataGridViewTextBoxCell 후 열 내에 있는 셀에서 패턴을 설정 열의 <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>속성 패턴으로 사용 하는 셀을.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       열의 셀 관련 속성은 템플릿 셀의 비슷하게 명명 된 속성에 대 한 래퍼 합니다. 템플릿 셀의 속성 값을 변경 된 셀만 템플릿을 기반으로 변경 된 후 추가 적용 됩니다. 하지만 열의 셀 관련 속성 값을 변경 템플릿 셀과 열에 다른 모든 셀을 업데이트할 되며 필요한 경우 열 표시를 새로 고칩니다."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
  syntax:
