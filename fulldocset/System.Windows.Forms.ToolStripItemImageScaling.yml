  remarks: "<xref:System.Windows.Forms.ToolStripItem.Image%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>, 및 <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>속성 이미지 처리의 다양 한 측면은 관련이.</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStripItem.ImageKey%2A> </xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A> </xref:System.Windows.Forms.ToolStripItem.Image%2A> 이미지를 사용 하 여 <xref:System.Windows.Forms.ToolStrip>컨트롤의 실행 시간 – 전용를 설정 하거나 이러한 속성을 직접 설정 하 여 <xref:System.Windows.Forms.ToolStrip.ImageList%2A>속성.</xref:System.Windows.Forms.ToolStrip.ImageList%2A> </xref:System.Windows.Forms.ToolStrip>       속성에서 둘 다와의 상호 작용에 의해 결정 됩니다 이미지 크기 조정 <xref:System.Windows.Forms.ToolStrip>및 <xref:System.Windows.Forms.ToolStripItem>다음과 같이:- <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>이미지의 조합으로 결정 된 대로 최종 이미지의 소수 자릿수 <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>설정 및 컨테이너의 <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>설정.</xref:System.Windows.Forms.ToolStrip.AutoSize%2A> </xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip>          -If <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>은 `true` (기본값) ToolStripItemImageScaling SizeToFit, 이미지 크기가 경우가 발생 하는, 및와 <xref:System.Windows.Forms.ToolStrip>크기는 가장 큰 항목 또는 지정 된 최소 크기의.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>          -If <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>은 `false` ToolStripItemImageScaling None, 모두 이미지 이며 나 <xref:System.Windows.Forms.ToolStrip>발생 크기 조정.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>       이미지 크기를 제어 하려면 사용 하 여는 <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>속성.</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>"
