  summary: "데이터 바인딩된 컨트롤의 값이 변경 될 때 발생 합니다."
  remarks: "<xref:System.Windows.Forms.Binding.Format>및 구문 분석 이벤트를 통해 데이터를 표시 하기 위한 사용자 지정 형식을 만들 수 있습니다.</xref:System.Windows.Forms.Binding.Format> 예를 들어, 테이블의 데이터 형식인 경우 <xref:System.Decimal>, 현지 통화 형식으로 설정 하 여 데이터를 표시할 수는 <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>의 속성은 <xref:System.Windows.Forms.ConvertEventArgs>서식이 지정 된 값에 <xref:System.Windows.Forms.Binding.Format>이벤트.</xref:System.Windows.Forms.Binding.Format> </xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> 구문 분석 이벤트에 표시 된 값을 그러므로 결과적으로 해야 합니다입니다.       다음과 같은 구문 분석 이벤트 발생: After-는 <xref:System.Windows.Forms.Control.Validated>의 이벤트는 <xref:System.Windows.Forms.Control>발생 합니다.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Validated>      -는 <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>의 메서드는 <xref:System.Windows.Forms.BindingManagerBase>호출 됩니다.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>      -는 <xref:System.Windows.Forms.BindingManagerBase.Current%2A>의 <xref:System.Windows.Forms.BindingManagerBase>변경 (즉 때는 <xref:System.Windows.Forms.BindingManagerBase.Position%2A>변경).</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트 처리 및 발생](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the Parse and <xref:System.Windows.Forms.Binding.Format> events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the <xref:System.Windows.Forms.Binding.Format> event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the Parse event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n [!code-cs[Classic Binding.Parse Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding.Parse Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding.Parse Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_1_1.vb)]"
  syntax:
