  summary: "개체의 속성 값과 컨트롤의 속성 값 사이의 단순 바인딩을 나타냅니다."
  remarks: "바인딩 클래스를 사용 하 여 만들고 컨트롤의 속성 및 개체의 속성 또는 개체의 목록에 현재 개체의 속성 사이의 단순 바인딩을 유지 관리 합니다.       첫 번째 경우의 예를 들어 바인딩할 수 있습니다는 <xref:System.Windows.Forms.Control.Text%2A>속성의는 <xref:System.Windows.Forms.TextBox>컨트롤을 `FirstName` 의 속성을 `Customer` 개체.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> 두 번째 경우의 예를 들어 바인딩할 수 있습니다는 <xref:System.Windows.Forms.Control.Text%2A>속성의는 <xref:System.Windows.Forms.TextBox>컨트롤을 `FirstName` 속성의는 <xref:System.Data.DataTable>customer가 들어 있는.</xref:System.Data.DataTable> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A>       Binding 클래스 또한 통해을 수 있습니다는 <xref:System.Windows.Forms.Binding.Format>이벤트를 통해 서식이 지정 된 값을 검색할 수는 <xref:System.Windows.Forms.Binding.Parse>이벤트.</xref:System.Windows.Forms.Binding.Parse> </xref:System.Windows.Forms.Binding.Format>       바인딩 인스턴스를 생성할 때 <xref:System.Windows.Forms.Binding.%23ctor%2A>생성자, 세 가지 항목을 지정 해야 합니다:-바인딩할 컨트롤 속성의 이름입니다.</xref:System.Windows.Forms.Binding.%23ctor%2A>      -데이터 소스입니다.      -탐색 경로 목록 또는 데이터 원본에 대 한 속성으로 확인 된입니다. 탐색 경로 개체를 만드는 데도 <xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>속성.</xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>       첫째, 데이터를 바인딩할 컨트롤 속성의 이름을 지정 해야 합니다. 예를 들어, 데이터를 표시할는 <xref:System.Windows.Forms.TextBox>을 제어는 <xref:System.Windows.Forms.TextBoxBase.Text%2A>속성.</xref:System.Windows.Forms.TextBoxBase.Text%2A> </xref:System.Windows.Forms.TextBox>       둘째, 데이터 원본으로는 다음 표에 클래스의 인스턴스를 지정할 수 있습니다.        빈 문자열이 될 수 있는 탐색 경로 지정 해야 하는 세 번째 (&quot;&quot;), 단일 속성 이름 또는 이름의 마침표로 구분 된 계층 구조입니다. 빈 문자열로 탐색 경로 설정 하는 경우는 <xref:System.Object.ToString%2A>메서드가 기본 데이터 원본 개체에서 호출 됩니다.</xref:System.Object.ToString%2A>       데이터 원본이 있으면는 <xref:System.Data.DataTable>, 여러 개 포함할 수 있는 <xref:System.Data.DataColumn>개체를 탐색 경로 사용 하 여 특정 열으로 확인할 수 있어야 합니다.</xref:System.Data.DataColumn> </xref:System.Data.DataTable>      > [!NOTE] > 데이터 소스는 <xref:System.Data.DataSet>, <xref:System.Data.DataViewManager> <xref:System.Data.DataTable>에 <xref:System.Data.DataView>.</xref:System.Data.DataView> 바인딩할 때 실제로,</xref:System.Data.DataTable> 또는</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> 따라서 바인딩된 열은 실제로 <xref:System.Data.DataRowView>개체입니다.</xref:System.Data.DataRowView>       데이터 원본을 여러 개 포함 하는 개체에 설정 된 경우에 마침표로 구분 된 탐색 경로 필수 <xref:System.Data.DataTable>개체 (예:는 <xref:System.Data.DataSet>또는 <xref:System.Data.DataViewManager>).</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataTable> 속성을 가진 다른 개체 (예: 다른 클래스 개체를 반환 하는 속성을 사용 하는 클래스)에 대 한 참조를 반환 하는 개체에 바인딩하는 경우에 마침표로 구분 된 탐색 경로 사용할 수 있습니다. 다음 탐색 경로 모든 유효한 데이터 필드를 설명 하는 예를 들어:-&quot;Size.Height&quot;-&quot;Suppliers.CompanyName&quot;-&quot;Regions.regionsToCustomers.CustomerFirstName&quot;-&quot;Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity&quot; 경로의 각 멤버 (예: 정수), 단일 값으로 확인 하는 속성 또는 값 (예: 문자열의 배열)의 목록을 반환할 수 있습니다. 경로 있는 각 멤버 속성이 나 목록을 사용할 수 있지만 최종 멤버 속성을 확인 해야 합니다. 이전 멤버를 기반으로 각 멤버: &quot;Size.Height&quot; 현재 <xref:System.Drawing.Size>;에 대 한 <xref:System.Drawing.Size.Height%2A>속성 확인 &quot;Regions.regionsToCustomers.CustomerFirstName&quot; 이름으로 확인 된 첫 번째 현재 고객에 대 한 고객은 현재 영역에 대 한 고객 중 하나입니다. </xref:System.Drawing.Size.Height%2A></xref:System.Drawing.Size>       <xref:System.Data.DataRelation>연결 하 여 한 <xref:System.Data.DataTable>두 번째 <xref:System.Data.DataTable> <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataTable> 값 목록을 반환합니다 합니다.</xref:System.Data.DataRelation> 경우는 <xref:System.Data.DataSet>포함 <xref:System.Data.DataRelation>개체와 데이터 멤버가 지정할 수 있습니다는 <xref:System.Data.DataTable.TableName%2A>이어서는 <xref:System.Data.DataRelation.RelationName%2A>, 및 <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> 다음</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataSet> 예를 들어 경우는 <xref:System.Data.DataTable>&quot;공급 업체&quot; 라는 포함 된 <xref:System.Data.DataRelation>&quot;suppliers2products&quot; 라는 데이터 멤버가 될 수 &quot;Suppliers.suppliers2products.ProductName&quot;.</xref:System.Data.DataRelation> </xref:System.Data.DataTable>       데이터 소스 관련된 클래스 집합을 구성할 수 있습니다. 예를 들어 태양계 카탈로그화 하는 클래스 집합인 한다고 가정 합니다. 이름의 클래스 `System` 라는 속성이 포함 `Stars` 의 컬렉션을 반환 하는 `Star` 개체입니다. 각 `Star` 개체에 `Name` 및 `Mass` 속성 및 `Planets` 속성의 컬렉션을 반환 하는 `Planet` 개체입니다. 이 시스템에서 각 지구 역시 `Mass` 및 `Name` 속성입니다. 각 `Planet` 추가 개체에는 `Moons` 속성의 컬렉션을 반환 하는 `Moon` 역시는 각각 개체 `Name` 및 `Mass` 속성입니다. 지정 하는 경우는 `System` 개체 데이터 소스로 데이터 멤버로 다음 중 하나를 지정할 수 있습니다:-&quot;Stars.Name&quot;-&quot;Stars.Mass&quot;-&quot;Stars.Planets.Name&quot;-&quot;Stars.Planets.Mass&quot;-&quot;Stars.Planets.Moons.Name&quot;-&quot;Stars.Planets.Moons.Mass&quot; 단순 바인딩 일 수 있는 기능에 있는 개체를 바인딩 컬렉션은 <xref:System.Windows.Forms.ControlBindingsCollection>, 컨트롤의 통해 액세스할 수 있는 <xref:System.Windows.Forms.Control.DataBindings%2A>속성.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.ControlBindingsCollection> 호출 하 여 바인딩을 컬렉션에 추가할 수는 <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>메서드를 함으로써 바인딩 컨트롤의 속성을 개체의 속성 (또는 목록에 있는 현재 개체의 속성에).</xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       You can simple-bind to any object that derives from the <xref:System.Windows.Forms.Control?displayProperty=fullName> class, for example, the following Windows controls:      -   <xref:System.Windows.Forms.Button>      -   <xref:System.Windows.Forms.CheckBox>      -   <xref:System.Windows.Forms.CheckedListBox>      -   <xref:System.Windows.Forms.ComboBox>      -   <xref:System.Windows.Forms.DateTimePicker>      -   <xref:System.Windows.Forms.DomainUpDown>      -   <xref:System.Windows.Forms.GroupBox>      -   <xref:System.Windows.Forms.HScrollBar>      -   <xref:System.Windows.Forms.Label>      -   <xref:System.Windows.Forms.LinkLabel>      -   <xref:System.Windows.Forms.ListBox>      -   <xref:System.Windows.Forms.ListView>      -   <xref:System.Windows.Forms.MonthCalendar>      -   <xref:System.Windows.Forms.NumericUpDown>      -   <xref:System.Windows.Forms.PictureBox>      -   <xref:System.Windows.Forms.ProgressBar>      -   <xref:System.Windows.Forms.RadioButton>      -   <xref:System.Windows.Forms.RichTextBox>      -   <xref:System.Windows.Forms.ScrollBar>      -   <xref:System.Windows.Forms.StatusBar>      -   <xref:System.Windows.Forms.TextBox>      -   <xref:System.Windows.Forms.TreeView>      -   <xref:System.Windows.Forms.VScrollBar>      > [!NOTE] >  Only the <xref:System.Windows.Forms.ListControl.SelectedValue%2A> property of the <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.CheckedListBox>, and <xref:System.Windows.Forms.ListBox> control is simple bound.</xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.ListControl.SelectedValue%2A></xref:System.Windows.Forms.VScrollBar></xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TextBox></xref:System.Windows.Forms.StatusBar></xref:System.Windows.Forms.ScrollBar></xref:System.Windows.Forms.RichTextBox></xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.ProgressBar></xref:System.Windows.Forms.PictureBox></xref:System.Windows.Forms.NumericUpDown></xref:System.Windows.Forms.MonthCalendar></xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.LinkLabel></xref:System.Windows.Forms.Label></xref:System.Windows.Forms.HScrollBar></xref:System.Windows.Forms.GroupBox></xref:System.Windows.Forms.DomainUpDown></xref:System.Windows.Forms.DateTimePicker></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.CheckBox></xref:System.Windows.Forms.Button></xref:System.Windows.Forms.Control?displayProperty=fullName>       <xref:System.Windows.Forms.BindingManagerBase>클래스는 특정 데이터 원본과 데이터 멤버에 대 한 모든 바인딩 개체를 관리 하는 추상 클래스입니다.</xref:System.Windows.Forms.BindingManagerBase> 파생 된 클래스 <xref:System.Windows.Forms.BindingManagerBase>됩니다는 <xref:System.Windows.Forms.CurrencyManager>및 <xref:System.Windows.Forms.PropertyManager>클래스.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingManagerBase> 바인딩을 관리 하는 방법 바인딩을 목록 바인딩이나 속성 바인딩을 인지에 따라 달라 집니다. 예를 들어 목록 바인딩인 경우 사용할 수 있습니다는 <xref:System.Windows.Forms.BindingManagerBase>지정 하는 <xref:System.Windows.Forms.BindingManagerBase.Position%2A>목록에는 <xref:System.Windows.Forms.BindingManagerBase.Position%2A>, 따라서 (목록에 있는 모든 항목) 중 어떤 항목 컨트롤에 실제로 연결을 결정 합니다.</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> 적절 한 <xref:System.Windows.Forms.BindingManagerBase> <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> 를 사용 하 여</xref:System.Windows.Forms.BindingManagerBase> 반환 하려면       동일한 <xref:System.Windows.Forms.Binding.DataSource%2A> <xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> <xref:System.Windows.Forms.BindingManagerBase>클래스</xref:System.Windows.Forms.BindingManagerBase> 의 메서드</xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> 를 사용 하 여</xref:System.Windows.Forms.Binding.DataSource%2A> 바인딩된 컨트롤의 집합에 새 행을 추가 하려면 <xref:System.Windows.Forms.BindingContext.Item%2A> <xref:System.Windows.Forms.BindingContext>적절 한 <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> 반환 하는 클래스</xref:System.Windows.Forms.BindingContext> 의 속성</xref:System.Windows.Forms.BindingContext.Item%2A> 을 사용 하 여 사용 하 여 새 행 추가 이스케이프 하는 <xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>메서드.</xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>"
  example:
  - "The following code example creates a Windows Form with several controls that demonstrate simple data binding. The example creates a <xref:System.Data.DataSet> with two tables named `Customers` and `Orders`, and a <xref:System.Data.DataRelation> named `custToOrders`. Four controls (a <xref:System.Windows.Forms.DateTimePicker> and three <xref:System.Windows.Forms.TextBox> controls) are data bound to columns in the tables. For each control, the example creates and adds a Binding to the control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The example returns a <xref:System.Windows.Forms.BindingManagerBase> for each table through the form's <xref:System.Windows.Forms.BindingContext>. Four <xref:System.Windows.Forms.Button> controls increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property on the <xref:System.Windows.Forms.BindingManagerBase> objects.  \n  \n [!code-cs[Classic Binding Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_1_1.vb)]"
