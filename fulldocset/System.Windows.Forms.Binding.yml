- uid: System.Windows.Forms.Binding.Format
  id: Format
  parent: System.Windows.Forms.Binding
  langs:
  - csharp
  name: Format
  nameWithType: Binding.Format
  fullName: System.Windows.Forms.Binding.Format
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "컨트롤의 속성을 데이터 값에 바인딩되면 발생 합니다."
  remarks: "Format 이벤트는 컨트롤을 컨트롤에 데이터 원본에서 데이터를 가져올 때 발생 합니다. 데이터 원본에서 형식이 지정 되지 않은 데이터 표시를 위해 형식이 지정 된 데이터를 변환할 형식 이벤트를 처리할 수 있습니다. 데이터 소스에 컨트롤에서 데이터를 끌어온 경우는 <xref:System.Windows.Forms.Binding.Parse>때는 표시 된 값은 이벤트가 발생 한 후에 표시할 데이터의 서식을 다시 지정 하는 Format 이벤트가 발생 합니다.</xref:System.Windows.Forms.Binding.Parse> 이렇게 하면 바인딩된 컨트롤을 사용자 컨트롤에 서식이 지정 되거나 지정 되지 않은 데이터를 입력 하는 여부에 관계 없이 올바른 형식의 데이터를 표시 합니다.       형식 및 <xref:System.Windows.Forms.Binding.Parse>이벤트를 통해 데이터를 표시 하기 위한 사용자 지정 형식을 만들 수 있습니다.</xref:System.Windows.Forms.Binding.Parse> 예를 들어, 테이블의 데이터 형식인 경우 <xref:System.Decimal>, 현지 통화 형식으로 설정 하 여 데이터를 표시할 수는 <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>의 속성은 <xref:System.Windows.Forms.ConvertEventArgs>Format 이벤트에서 형식이 지정 된 값으로.</xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> 에 표시 된 값을 때는 결과적으로 해야 합니다는 <xref:System.Windows.Forms.Binding.Parse>이벤트.</xref:System.Windows.Forms.Binding.Parse>       형식 이벤트가 발생할 때마다는 <xref:System.Windows.Forms.BindingManagerBase.Current%2A>의 값은 <xref:System.Windows.Forms.BindingManagerBase>변경 내용을 포함 하는:-는 속성이 바인딩되는 처음으로.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>      -든 지는 <xref:System.Windows.Forms.BindingManagerBase.Position%2A>변경.</xref:System.Windows.Forms.BindingManagerBase.Position%2A>      -때마다 데이터 바인딩된 목록 정렬 되거나 필터링이 수행 될 때는 <xref:System.Data.DataView>목록을 제공 합니다.</xref:System.Data.DataView>       다음 형식의 이벤트에도 발생는 <xref:System.Windows.Forms.Binding.Parse>이벤트.</xref:System.Windows.Forms.Binding.Parse> 예를 들어 컨트롤이 포커스를 잃을 때 해당 내용은 구문 분석 됩니다. 바로 다음에 컨트롤을 컨트롤에 새 데이터를 밀어넣을, 대로 Format 이벤트가 서식을 지정 하 여 새 내용 발생 합니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트 처리 및 발생](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and Format events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the Format event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n This example assumes the presence of a <xref:System.Data.DataSet> named `ds`.  \n  \n [!code-cpp[Classic Binding.Format Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_2_1.cpp)]\n [!code-vb[Classic Binding.Format Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_2_1.vb)]\n [!code-cs[Classic Binding.Format Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_2_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.ConvertEventHandler Format;
    return:
      type: System.Windows.Forms.ConvertEventHandler
      description: "추가할 수 있습니다."
