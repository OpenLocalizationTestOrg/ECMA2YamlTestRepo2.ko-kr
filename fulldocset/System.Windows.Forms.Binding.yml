  remarks: "모든 데이터 원본에 대 한 다음 클래스의 인스턴스를 지정할 수 있습니다:- <xref:System.Data.DataSet>- <xref:System.Data.DataTable>- <xref:System.Data.DataView>- <xref:System.Data.DataViewManager>- <xref:System.Windows.Forms.BindingSource>-구현 하는 모든 클래스는 <xref:System.Collections.IList>인터페이스-모든 클래스 참조는 <xref:System.Windows.Forms.Binding>만들기에 대 한 자세한 내용은 `dataMember` 문자열.</xref:System.Windows.Forms.Binding> </xref:System.Collections.IList> </xref:System.Windows.Forms.BindingSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Data.DataSet>       컨트롤의 속성에 대 한 바인딩을 만들 때 새 <xref:System.Windows.Forms.Binding>바인딩된 컨트롤에서 노출 하는 이벤트를 검사 하 고 두 특정 이벤트에 연결:- <xref:System.Windows.Forms.Control.Validating?displayProperty=fullName>-라는 이벤트 *PropertyName* `Changed` (예를 들어 <xref:System.Windows.Forms.Control.BackColorChanged?displayProperty=fullName>) 존재 하지 않는 속성에 바인딩할 하려고 하면는 <xref:System.ArgumentException>throw 됩니다는 <xref:System.Windows.Forms.Binding>를 컨트롤의 추가 <xref:System.Windows.Forms.Control.DataBindings%2A?displayProperty=fullName>컬렉션.</xref:System.Windows.Forms.Control.DataBindings%2A?displayProperty=fullName> </xref:System.Windows.Forms.Binding> </xref:System.ArgumentException> </xref:System.Windows.Forms.Control.BackColorChanged?displayProperty=fullName> </xref:System.Windows.Forms.Control.Validating?displayProperty=fullName> </xref:System.Windows.Forms.Binding>"
