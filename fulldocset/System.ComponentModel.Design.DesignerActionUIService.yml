  name: Dispose()
  nameWithType: DesignerActionUIService.Dispose()
  fullName: System.ComponentModel.Design.DesignerActionUIService.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "사용 하는 모든 리소스를 해제는 <xref href=&quot;System.ComponentModel.Design.DesignerActionUIService&quot;> </xref> 클래스입니다."
  remarks: "<xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> 를 사용 하 여 작업을 마쳤으면 Dispose를 호출 합니다. Dispose 메서드는 <xref:System.ComponentModel.Design.DesignerActionUIService>불안정 한 상태가.</xref:System.ComponentModel.Design.DesignerActionUIService> Dispose를 호출한 후에 대 한 모든 참조를 해제 해야는 <xref:System.ComponentModel.Design.DesignerActionUIService>가비지 수집기는 메모리를 회수할 수 있도록 하는 <xref:System.ComponentModel.Design.DesignerActionUIService>차지한.</xref:System.ComponentModel.Design.DesignerActionUIService> </xref:System.ComponentModel.Design.DesignerActionUIService> 자세한 내용은 참조 [관리 되지 않는 리소스 정리](~/add/includes/ajax-current-ext-md.md) 및 [Dispose 메서드를 구현](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> 에 대 한 마지막 참조를 해제 하기 전에 항상 호출 삭제 사용 중인 리소스가 가비지 수집기 호출할 때까지 해제 되지 것입니다 그렇지 않은 경우는 <xref:System.ComponentModel.Design.DesignerActionUIService>개체의 `Finalize` 메서드.</xref:System.ComponentModel.Design.DesignerActionUIService>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.DesignerActionUIService.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.DesignerActionUIService.HideUI(System.ComponentModel.IComponent)
  id: HideUI(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.DesignerActionUIService
  langs:
  - csharp
  name: HideUI(IComponent)
  nameWithType: DesignerActionUIService.HideUI(IComponent)
  fullName: System.ComponentModel.Design.DesignerActionUIService.HideUI(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "구성 요소에 대 한 스마트 태그 패널을 숨깁니다."
  remarks: "스마트 태그 패널이 표시 되 고, 그 HideUI 메서드가 숨겨집니다. 이 메서드는 <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>이벤트에 명시 <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>이벤트 유형으로.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      > [!NOTE] > The HideUI 및 <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>메서드는 해당 이벤트를 발생 시키기에 구현 됩니다.</xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> 실제 기능을 디자인 타임 환경의 일부인 이러한 이벤트에 대 한 처리기에서 찾을 수 있습니다."
  syntax:
    content: public void HideUI (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "해당 스마트 태그 패널은 숨겨야 구성 요소입니다."
  overload: System.ComponentModel.Design.DesignerActionUIService.HideUI*
  exceptions: []
  platform:
  - net462
