  name: DesignerActionUIStateChange
  nameWithType: DesignerActionUIService.DesignerActionUIStateChange
  fullName: System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange
  type: Event
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "요청을 표시 하거나 스마트 태그 패널을 숨길 때 발생 합니다."
  remarks: "다음 표에서 DesignerActionUIStateChange 이벤트와 연결 된 특수 한 클래스 집합을 나열 합니다.      | 특수화 형식 | 설명 |   |----------------------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>| 스마트 태그 패널 관리 관련 된 정보를 추가 합니다.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> 이 클래스는 <xref:System.EventArgs>에서 특수화는 합니다. |   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler>| <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>와 처리기를 연결 합니다. |   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>| 스마트 태그 패널은 되 고 있는지 여부를 나타내는 표시 되거나 숨겨집니다. |       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler> </xref:System.EventArgs>"
  syntax:
    content: public event System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler DesignerActionUIStateChange;
    return:
      type: System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.DesignerActionUIService.Dispose
  id: Dispose
  parent: System.ComponentModel.Design.DesignerActionUIService
  langs:
