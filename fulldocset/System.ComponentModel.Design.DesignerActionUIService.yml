  name: DesignerActionUIService
  nameWithType: DesignerActionUIService
  fullName: System.ComponentModel.Design.DesignerActionUIService
  type: Class
  summary: "스마트 태그 패널에 대 한 사용자 인터페이스 (UI)를 관리 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "<xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>DesignerActionUIService 클래스와</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> 디자이너의 표시를 제어할 수 있습니다. DesignerActionUIService 다음 메서드 및 이벤트를 포함 하 여 각 구성 요소에 대 한 항목을 표시 하기 위한 간단한 인터페이스를 제공:- <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>및 <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>메서드 표시 하 고 구성 요소에 대 한 항목을 숨깁니다.</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>      - <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>이벤트는 구성 요소에 대 한 UI 변경 되었음을 나타냅니다.</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>       사용 하 여는 <xref:System.ComponentModel.Design.DesignerActionService>를 관리 하는 <xref:System.ComponentModel.Design.DesignerActionList>구성 요소와 관련 된 컬렉션입니다.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService>"
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/visualbasic/t-system.componentmodel._127_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/csharp/t-system.componentmodel._127_1.cs)]"
  syntax:
    content: 'public sealed class DesignerActionUIService : IDisposable'
  inheritance:
