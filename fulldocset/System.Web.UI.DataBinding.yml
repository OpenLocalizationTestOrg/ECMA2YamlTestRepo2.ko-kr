  name: DataBinding
  nameWithType: DataBinding
  fullName: System.Web.UI.DataBinding
  type: Class
  summary: "(RAD) 디자이너, 디자인 타임에 데이터 바인딩 식을 만들려면 Microsoft Visual Studio와 같은 빠른 응용 프로그램을 개발할 수 있는 ASP.NET 서버 컨트롤에 단일 데이터 바인딩 식에 대 한 정보를 포함 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "서버 컨트롤의 각 데이터 바인딩 식은 DataBinding 클래스의 인스턴스에서 디자인 타임에 표시 됩니다. 데이터 바인딩 식이 하나 이상 포함 된 모든 서버 컨트롤에는 <xref:System.Web.UI.DataBindingCollection>데이터 바인딩 개체를 포함 하는 개체입니다.</xref:System.Web.UI.DataBindingCollection> 이 컬렉션은이 통해 액세스할 수는 <xref:System.Web.UI.Control>구현 클래스는 <xref:System.Web.UI.IDataBindingsAccessor>인터페이스.</xref:System.Web.UI.IDataBindingsAccessor> </xref:System.Web.UI.Control> RAD 사용자 지정 디자이너를 만들 때 컬렉션에 액세스 하려면 해당 구현을 사용 합니다. 모든 데이터 바인딩 또는 <xref:System.Web.UI.DataBindingCollection>서버 컨트롤에 연결 된 개체 디자인 타임에만 존재 합니다.</xref:System.Web.UI.DataBindingCollection> 실행 시 존재 하지 않는 하며, 따라서 액세스할 수 없는 런타임 중."
  example:
  - "The following code example creates a DataBinding object and sets it equal to an existing object in the control's <xref:System.Web.UI.DataBindingCollection> collection that has a `propertyName` parameter with a value of `Text`. If the collection contains a DataBinding object with a `propertyName` value of `Text`, this code returns the value of the object's <xref:System.Web.UI.DataBinding.Expression%2A> property. If there is no such object, it returns an empty string (\"\").  \n  \n [!code-cs[DataBinding_Sample1#2](~/add/codesnippet/csharp/t-system.web.ui.databind_1_1.cs)]\n [!code-vb[DataBinding_Sample1#2](~/add/codesnippet/visualbasic/t-system.web.ui.databind_1_1.vb)]"
  syntax:
    content: public sealed class DataBinding
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
