  type: Class
  summary: "내부 형식 매핑 정보에 대 한 XML 스키마 요소 선언에서 형식 및 특성 선언을 생성합니다."
  remarks: "XmlCodeExporter 클래스 내부 매핑을.NET Framework 형식에는.NET Framework 형식 또는 특성 선언의 생성합니다. 이러한 내부 매핑을 생성 되는 <xref:System.Xml.Serialization.XmlSchemaImporter>설명 언어 WSDL (웹 서비스) 문서에 부분 또는 XSD 문서에 정의 된 요소에 대 한 클래스입니다.</xref:System.Xml.Serialization.XmlSchemaImporter> XmlCodeExporter; 직접 사용 되지 않습니다. 웹 서비스 기술 언어 도구 (Wsdl.exe) 또는 XML 스키마 정의 도구 (Xsd.exe) 사용 됩니다.       형식 또는 특성 선언을 통해 XmlCodeExporter 및에 의해 생성 된 내부 매핑을 생성 되는 Wsdl.exe 사용는 <xref:System.Xml.Serialization.XmlSchemaImporter>WSDL 문서에서 클라이언트 프록시 클래스 또는 추상 서버 클래스를 생성 하는 클래스입니다.</xref:System.Xml.Serialization.XmlSchemaImporter> XmlCodeExporter을 사용 하 여 Wsdl.exe와 <xref:System.Web.Services.Description.ServiceDescriptionImporter>WSDL 문서를 지정 하는 경우 클래스:-를 사용 하 SOAP의 내용을 메시지 매개 변수 및 반환 값 (또는 요청 및 응답 문서) 명시적으로 지정 된 XML 스키마 정의 가진.</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -HTTP GET 및 HTTP POST 작업을 사용 하 여 웹 서비스의 비 SOAP 구현 합니다.      -Xsd.exe XmlCodeExporter를 사용 하 여 XML 스키마 정의 (XSD) 문서에서 클래스를 생성 합니다."
