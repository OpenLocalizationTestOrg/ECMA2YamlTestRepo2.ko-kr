      description: "테두리 색은 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> 제어 합니다. 기본값은 &lt;xref:System.String.Empty?displayProperty=fullName&gt;,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.HtmlControls.HtmlTable.BorderColor*
  exceptions: []
  platform:
  - net462
