  nameWithType: HtmlTable
  fullName: System.Web.UI.HtmlControls.HtmlTable
  type: Class
  summary: "Html 서버에 프로그래밍 방식으로 액세스할 수 있도록 <xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;> </xref> 요소입니다."
  remarks: "HtmlTable 제어를 사용 하 여 프로그래밍 방식으로 HTML을 제어 `<table>` 서버에 대 한 요소입니다. 이 웹 페이지에 테이블을 만들 수 있습니다.       모양을 동적으로 변경할 수는 `<table>` 설정 하 여 요소는 <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>, 및 <xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A> 셀의 내용을 설정 하 여 표시 되는 방식을 제어할 수도 있습니다는 <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>, 및 <xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>       HtmlTable 컨트롤의 행에 저장 되는 <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>컨트롤의 속성입니다.</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> 이 옵션을 사용 하면 프로그래밍 방식으로 테이블의 개별 행에 액세스할 수 있습니다.      > [!NOTE] > 복잡 한 테이블 모델이 지원 되지 않습니다. HtmlTable 컨트롤을 사용할 수 없습니다와 중첩 `<caption>`, `<col>`, `<colgroup>`, `<tbody>`, `<thead>`, 또는 `<tfoot>` 요소입니다. 이러한 요소는 경고 없이 제거 되 고 HTML 출력에 표시 되지 않습니다. 프로그래밍 방식으로 이러한 테이블 모델 요소를 추가 하려고 하면 예외가 throw 됩니다는 <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>HtmlTable 컨트롤의 컬렉션입니다.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>       목록이 HtmlTable의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl
