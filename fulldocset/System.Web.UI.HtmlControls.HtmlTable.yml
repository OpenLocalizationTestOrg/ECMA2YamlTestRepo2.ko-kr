  remarks: "Width 속성을 사용 하 여의 너비를 제어 하는 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable> 일반적으로 너비는 픽셀 단위로 지정 됩니다. 그러나 값에 백분율 기호 (%)을 추가 하 여 브라우저 창 너비의 백분율도 지정할 수 있습니다. 예를 들어, 값 `100%` 브라우저 창의 전체 너비를 갖는 테이블에 대 한 너비를 나타냅니다. 자동으로 테이블을 확장 하 고 사용자 창 크기를 변경으로.      > [!NOTE] >의 내용을 표시 하는 데 필요한 것 보다 작은 값을 지정 하는 경우는 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤,이 속성은 무시 됩니다.</xref:System.Web.UI.HtmlControls.HtmlTable>"
