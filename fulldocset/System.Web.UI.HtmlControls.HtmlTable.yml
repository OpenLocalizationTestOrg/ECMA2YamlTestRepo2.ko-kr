- uid: System.Web.UI.HtmlControls.HtmlTable.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTable.Align
  fullName: System.Web.UI.HtmlControls.HtmlTable.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "맞춤을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> 웹 페이지에서 다른 요소와 관련 하 여 제어 합니다."
  remarks: "Align 속성을 사용 하 여의 맞춤을 지정 하는 <xref:System.Web.UI.HtmlControls.HtmlTable>웹 페이지의 다른 요소를 기준으로 컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] >이 속성의 셀에서 내용 맞춤을 제어 하지 않습니다는 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable> 개별 셀의 내용 맞춤을 제어 하려면 사용 <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>의 <xref:System.Web.UI.HtmlControls.HtmlTableCell>클래스</xref:System.Web.UI.HtmlControls.HtmlTableCell> 및 <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>속성</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>및 <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> <xref:System.Web.UI.HtmlControls.HtmlTableRow>클래스</xref:System.Web.UI.HtmlControls.HtmlTableRow> 의 속성</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> 을 사용 하 여 전체 행의 셀의 내용 맞춤을 제어할 수도 있습니다.       다음 표에서이 속성에 사용할 수 있는 값을 보여 줍니다.      | 값 | 설명 |   |-----------|-----------------|   | `Left`| <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤을 웹 페이지의 왼쪽된 가장자리에 맞춥니다. |   | `Center`| <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤이 웹 페이지의 가운데에 맞춥니다. |   | `Right`| <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤이 웹 페이지의 오른쪽 가장자리에 맞춥니다. |      > [!NOTE] > 지정 하는 경우 `Left` 또는 `Right` 맞춤, 웹 페이지의 다른 요소는 줄 바꿈이 오른쪽 또는 왼쪽에는 <xref:System.Web.UI.HtmlControls.HtmlTable>각각 제어 합니다.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> 지정 하는 경우 `Center` 맞춤 겹쳐지지 않도록 발생 및 기타 요소는 컨트롤 아래에 나타납니다."
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "맞춤은 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> 웹 페이지에서 다른 요소와 관련 하 여 제어 합니다. 기본값은 &lt;xref:System.String.Empty?displayProperty=fullName&gt;,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.HtmlControls.HtmlTable.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTable.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTable.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTable.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "배경색을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> 제어 합니다."
  remarks: "BgColor 속성을 사용 하 여의 배경색을 지정 하는 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable> 이름 또는 앞에 문자,&16; 진수 값을 사용 하 여 색을 지정할 수 있습니다 (#), #RRGGBB 형식에서입니다. RR, GG 및 BB 16 진수 값을 0에서 255는 색의 빨강, 녹색 및 파랑 구성 요소를 각각 나타내는 나타냅니다. 예를 들어 값 # 0000ff>microsoft 파랑을 나타냅니다. 빨간색 및 녹색 구성 요소에 대 한 최소값 (00) 파랑 구성 요소에 대 한 최대값 (끄기)를 지정 하는 동안 지정 합니다.       다음 표에서 미리 정의 된 HTML 색 이름&16; 및 BgColor 속성에 대해 사용할 수 있는 해당&16; 진수 값을 보여 줍니다. HTML 색에 대 한 자세한 내용은 참조는 [World Wide Web Consortium (W3C) 웹 사이트](http://go.microsoft.com/fwlink/?linkid=37125)합니다.      | 색 이름 |&16; 진수 값 |   |----------------|-----------------------|   | 바다색 |&#00;FFFF |   | 블랙 |&#00000;0 |   | 파란색 | #&0000;ff>microsoft |   | 밝은 자홍 | #FF00FF |   | 회색 |&#80808;0 |   | 녹색 |&#00800;0 |   | 라임 |&#00;FF00 |   | 적갈색 |&#80000;0 |   | 남색 |&#00008;0 |   | 황록색 |&#80800;0 |   | 자주색 |&#80008;0 |   | 빨간색 | # f f&0000; |   | 실버 | #C0C0C0 |   | 청록색 |&#00808;0 |   | 흰색 | #FFFFFF |   | 노란색 | #FFFF00 |       BgColor 속성과 함께 사용 하기 위해 사용할 수 있는 색을 확인할 수 있습니다는 <xref:System.Drawing.KnownColor>열거형.</xref:System.Drawing.KnownColor>       색 이름은 대/소문자를 구분 하지 않습니다."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_69_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_69_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "배경색은 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> 제어 합니다. 기본값은 &lt;xref:System.String.Empty?displayProperty=fullName&gt;,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.HtmlControls.HtmlTable.BgColor*
  exceptions: []
  platform:
  - net462
