  name: BindingManagerBase
  nameWithType: BindingManagerBase
  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "모든 관리 <xref href=&quot;System.Windows.Forms.Binding&quot;> </xref> 동일한 데이터 원본 및 데이터 멤버에 연결 되어 있는 개체입니다. 이 클래스는 추상 클래스입니다."
  remarks: "동일한 데이터 소스에 바인딩된 Windows Form에 데이터 바인딩된 컨트롤의 동기화를 설정 하는 BindingManagerBase 됩니다. (단순 컨트롤에 데이터 소스에 바인딩하는 방법에 대 한 자세한 내용은 참조는 <xref:System.Windows.Forms.Binding>클래스)</xref:System.Windows.Forms.Binding> 예를 들어 폼 두 개가 포함 <xref:System.Windows.Forms.TextBox>동일한 데이터 소스에 있지만 서로 다른 열에 바인딩되는 컨트롤입니다.</xref:System.Windows.Forms.TextBox> 데이터 원본 수는 <xref:System.Data.DataTable>고객 이름 포함 하는 열 이름과 성을 포함 될 수 있습니다.</xref:System.Data.DataTable> 두 개의 동일한 고객에 대 한 올바른 성과 이름을 표시 하기 위해 동기화 되어야 합니다. <xref:System.Windows.Forms.CurrencyManager>, BindingManagerBase 클래스에서 상속 되는 데이터 소스에서 현재 항목에 대 한 포인터를 유지 관리 하 여 이러한 동기화를 수행 합니다.</xref:System.Windows.Forms.CurrencyManager> <xref:System.Windows.Forms.TextBox>같은 행에 대 한 정보를 표시 하도록 컨트롤은 현재 항목에 바인딩됩니다.</xref:System.Windows.Forms.TextBox> 현재 항목이 변경 될 때는 <xref:System.Windows.Forms.CurrencyManager>는 바인딩된 컨트롤의 데이터를 새로 고칠 수 있도록 모든를 알립니다.</xref:System.Windows.Forms.CurrencyManager> 또한 설정할 수 있습니다는 <xref:System.Windows.Forms.BindingManagerBase.Position%2A>속성에 있는 행을 지정 하는 <xref:System.Data.DataTable>컨트롤 가리키는.</xref:System.Data.DataTable> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> 데이터 원본에 있는 행의 수를 확인 하려면 사용 하 여는 <xref:System.Windows.Forms.BindingManagerBase.Count%2A>속성.</xref:System.Windows.Forms.BindingManagerBase.Count%2A>       <xref:System.Windows.Forms.CurrencyManager>는 데이터 소스에서 현재 항목 포인터를 반드시 유지 하지 않는 때문에 필요 합니다.</xref:System.Windows.Forms.CurrencyManager> 예를 들어, 배열 및 <xref:System.Collections.ArrayList>개체를 데이터 원본 수 있지만 현재 항목을 반환 하는 속성을 갖지 않습니다.</xref:System.Collections.ArrayList> 현재 항목을 사용는 <xref:System.Windows.Forms.BindingManagerBase.Current%2A>속성.</xref:System.Windows.Forms.BindingManagerBase.Current%2A>       <xref:System.Windows.Forms.PropertyManager>BindingManagerBase에서 상속 되는 데이터 원본에 있는 현재 개체의 속성이 아니라 개체의 현재 속성을 유지 하는 데 사용 됩니다.</xref:System.Windows.Forms.PropertyManager> 이러한 이유로 설정 하는 <xref:System.Windows.Forms.BindingManagerBase.Position%2A>또는 <xref:System.Windows.Forms.BindingManagerBase.Count%2A>속성에 대 한는 <xref:System.Windows.Forms.PropertyManager>영향을 주지 않습니다.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A>       BindingManagerBase를 만들려면 사용은 <xref:System.Windows.Forms.BindingContext>클래스 중 하나를 반환 하는 <xref:System.Windows.Forms.CurrencyManager>또는 <xref:System.Windows.Forms.PropertyManager>관리 되는 데이터 원본에 따라.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext>       솔루션 프로그래머는 컨트롤에 직접 바인딩하는 것이 좋습니다는 <xref:System.Windows.Forms.BindingSource>구성 요소는 데이터 원본 및 대상 실제 데이터 원본에 데이터 커넥터 역할을 합니다.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>컨트롤과 해당 대상 사이의 현재 위치 관리를 포함 하 여 모두 간단 하 고 복잡 한 데이터 바인딩 크게 단순화 합니다.</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"
