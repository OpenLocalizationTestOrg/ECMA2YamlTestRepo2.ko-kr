  summary: "파생된 클래스에서 재정의 되 면 내부 목록에 새 항목을 추가 합니다."
  remarks: "AddNew 메서드는 해당 항목의 형식에 대 한 기본 생성자를 사용 하 여 내부 목록에 새 항목을 추가 합니다. AddNew는 프로그래머가 사용자 지정 구성 요소에 복잡 한 데이터 바인딩 지원 추가 사용 하는 데 주로 사용 됩니다.       AddNew는 일반적으로 응용 프로그램 프로그래머를 사용자 지정 된 항목을 만들기 위한 고유 코드를 삽입할 수 있는 다음과 같은 패턴을 사용 하 여 구현: 1입니다.  AddNew 발생는 <xref:System.Windows.Forms.BindingSource.AddingNew>이벤트.</xref:System.Windows.Forms.BindingSource.AddingNew>      2.  프로그래머는 처리 하 여 사용자 지정 항목을 제공할 수는 <xref:System.Windows.Forms.BindingSource.AddingNew>이벤트와 설정은 <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>속성은 <xref:System.ComponentModel.AddingNewEventArgs>새 항목에 대 한 매개 변수.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.Windows.Forms.BindingSource.AddingNew> 그렇지 않은 경우 구성 요소가 기본 생성자를 사용 하 여 항목을 만들어야 합니다.      3.  데이터 소스를 구현 하지 않는 경우는 <xref:System.ComponentModel.IEditableObject>인터페이스, 데이터 원본 및 기본 목록에 항목이 즉시 추가 됩니다.</xref:System.ComponentModel.IEditableObject> 이 인터페이스를 사용할 수 있으면 추가 작업이 하 여 처리 됩니다는 <xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>및 <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>메서드.</xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A> </xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>"
