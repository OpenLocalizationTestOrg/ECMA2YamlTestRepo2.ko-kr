  name: Rule
  nameWithType: Rule
  fullName: System.Data.Rule
  type: Enum
  summary: "발생 하는 동작을 나타내는 경우는 <xref href=&quot;System.Data.ForeignKeyConstraint&quot;> </xref> 적용 됩니다."
  remarks: "규칙 값은으로 설정 <xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>및 <xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> <xref:System.Data.ForeignKeyConstraint> <xref:System.Data.DataTable>개체의 <xref:System.Data.ConstraintCollection>.</xref:System.Data.ConstraintCollection> </xref:System.Data.DataTable> 에서 찾을 개체</xref:System.Data.ForeignKeyConstraint> 의 속성</xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> </xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>       규칙 값 열에 값이 삭제 되거나 업데이트 될 때 발생 하는 작업을 결정 합니다. 둘 중에서 값을 삭제할 때는 중요 한 주의 기울여야의 까다로운 규칙을 설정 합니다.       값을 삭제 하는 경우에서 `Cascade` 해당 값을 포함 하는 모든 행도 삭제 되도록 지정 합니다. `SetNull`모든 자식 열의 값에에서 null 값으로 설정 되어 있는지를 지정 합니다. `SetDefault`모든 자식 열은 열에 대 한 기본 값으로 설정 되도록 지정 합니다. `None`아무 작업도 발생 하지만 예외를 생성을 지정 합니다.       값이 업데이트의 경우에서 `Cascade` 지정는 모든 자식 열 새 값으로 업데이트 합니다. `SetNull`모든 자식 열 null 값으로 설정 되도록 지정 합니다. `SetDefault`모든 자식 열 값을 기본값으로 설정 되도록 지정 합니다. `None`아무 작업도 수행 될 지정 예외를 생성 합니다.       제약 조건에는 <xref:System.Data.DataSet>하지 않는 한 적용 되지 않습니다는 <xref:System.Data.DataSet.EnforceConstraints%2A>속성은 `true`.</xref:System.Data.DataSet.EnforceConstraints%2A> </xref:System.Data.DataSet>       경우는 <xref:System.Data.DataTable.AcceptChanges%2A>메서드가 호출 되는 <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>추가 작업의 발생을 결정 합니다.</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> </xref:System.Data.DataTable.AcceptChanges%2A>"
  example:
  - '[!code-vb[Classic WebData ForeignKeyConstraint Example#1](~/add/codesnippet/visualbasic/t-system.data.rule_1.vb)]'
