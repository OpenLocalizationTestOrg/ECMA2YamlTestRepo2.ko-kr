  namespace: System.Data.OleDb
  summary: "이스케이프 문자 있는 경우 접미사로 사용할 문자 리터럴는 DBLITERAL_LIKE_PERCENT에 대해 반환 합니다. 예를 들어 백분율 기호 (%) 하는 데&0; 개 또는 괄호와 닫는 대괄호에 포함 하 여 더 많은 문자와 백분율 기호는 이스케이프 DBLITERAL_ESCAPE_PERCENT_PREFIX 인지 &quot;[&quot;, DBLITERAL_ESCAPE_PERCENT_SUFFIX는 &quot;]&quot;, &quot;abc [%] %&quot; 문자 일치 &quot;abc %&quot;로 시작 하는 모든 문자 값입니다. DBLITERAL_ESCAPE_PERCENT 문자를 이스케이프할 접미사를 사용 하지 않는 공급자는이 리터럴 값을 반환 하지 않는 및 DBLITERAL_INVALID 요청 하는 경우에 DBLITERAL 구조의 lt 멤버를 설정할 수 있습니다. DBLITERAL_ESCAPE_PERCENT_SUFFIX에 매핑입니다."
  syntax:
    content: Escape_Percent_Suffix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
