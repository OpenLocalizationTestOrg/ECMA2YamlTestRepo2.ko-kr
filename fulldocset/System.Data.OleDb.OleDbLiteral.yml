  summary: "DBLITERAL_LIKE_PERCENT 리터럴에 대해 반환 되는 문자를 이스케이프 하는 LIKE 절에서 사용 되는 문자입니다. 예를 들어 백분율 기호 (%)는&0; 개 이상의 문자 및이 일치 하는 데 사용 되는 백슬래시 (\\\\), 문자는 &quot;abc\\\\% %&quot; &quot;abc %&quot;로 시작 하는 모든 문자 값입니다. 일부 SQL 언어는이 값을 재정의 하는 데 사용할 수 있는 절 (이스케이프 절)을 지원 합니다. DBLITERAL_ESCAPE_PERCENT_PREFIX에 매핑입니다."
  syntax:
    content: Escape_Percent_Prefix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
