  langs:
  - csharp
  name: OleDbLiteral
  nameWithType: OleDbLiteral
  fullName: System.Data.OleDb.OleDbLiteral
  type: Enum
  summary: "텍스트 명령, 데이터 값 및 데이터베이스 개체에 사용 된 리터럴은 대 한 정보를 반환 합니다."
  remarks: "OleDbLiteral 열거형 리터럴 정보는 다음 범주를 반환합니다.      | 범주 | 반환 |   |--------------|-------------|   | 식별자를 따옴표로 묶는 사용 되는 문자 등의 텍스트 명령을 사용 하는 특수 문자입니다. | 문자 (들)입니다. |   | SQL 문에서 문자 등의 리터럴 데이터 값입니다. | 문자, 문자 리터럴에 사용할 수 없는 목록 및 문자 리터럴의 첫 문자로 사용할 수 없는 목록에서 리터럴의 최대 길이입니다. |   | 열 또는 테이블을 같은 데이터베이스 개체의 이름입니다. | 문자, 목록, 이름에 사용할 수 없는 문자 및 이름의 첫 번째 문자로 사용할 수 없는 문자 목록에 있는 이름의 최대 길이입니다. |   | 다차원 제한 열. | 데이터 원본의 큐브, 차원, 계층, 수준 및 사용할 수 있는 멤버에 대 한 정보를 반환 하는 제한 값 검색 패턴으로 대신 리터럴으로 처리 됩니다. |       OleDbLiteral 열거형의 멤버는 대부분 DBLITERALINFO 구조에 반환 되는 OLE DB DBLITERAL 값 중 하나에 매핑됩니다.       다차원 제한 열은 스키마 개체와 맵 IDBSchemaRowset 인터페이스에서 사용 하는 OLAP 용 OLE db의 멤버입니다.       A <xref:System.NotSupportedException>지정된 된 리터럴 정보는 지원 되지 않으며 반환할 수 없는 경우에 생성 됩니다.</xref:System.NotSupportedException>"
  syntax:
    content: public enum OleDbLiteral
  inheritance:
  - System.Enum
  platform:
  - net462
