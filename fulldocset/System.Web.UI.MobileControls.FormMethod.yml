  name: FormMethod
  nameWithType: FormMethod
  fullName: System.Web.UI.MobileControls.FormMethod
  type: Enum
  summary: "GET 또는 POST 요청으로 폼에 대 한 전송의 형식을 지정합니다. 이 클래스는 상속 될 수 없습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "FormMethod 열거는 폼을 제출할 방법을 나타냅니다. GET 요청는 <xref:System.Web.UI.MobileControls.Form.Method%2A>폼의 속성이로 설정 되어 `Get`, 게시할 수 있는 데이터의 양에 제한이 있습니다.</xref:System.Web.UI.MobileControls.Form.Method%2A> 일부 유형의 포스트백 GET 요청을 사용 하는 경우 실패할 수 있습니다. GET 요청을 사용 하 여의 장점은 모든 매개 변수는 URL의 일부분으로 지정 되 고 캐시 하거나 URL을 저장할 수입니다."
  syntax:
    content: >-
