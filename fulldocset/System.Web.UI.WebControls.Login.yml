- uid: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  id: VisibleWhenLoggedIn
  parent: System.Web.UI.WebControls.Login
  langs:
  - csharp
  name: VisibleWhenLoggedIn
  nameWithType: Login.VisibleWhenLoggedIn
  fullName: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "표시 여부를 나타내는 값을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> 후 사용자가 인증을 제어 합니다."
  remarks: "VisibleWhenLoggedIn 속성 지정 여부는 <xref:System.Web.UI.WebControls.Login>컨트롤이 인증 된 사용자에 게 표시 됩니다.</xref:System.Web.UI.WebControls.Login> 속성이 `false`, <xref:System.Web.UI.WebControls.Login>인증된 된 사용자는 사이트에 액세스 하는 경우 컨트롤의 페이지에 나타나지 않습니다.</xref:System.Web.UI.WebControls.Login> 이를 숨기려면 로그인 페이지와 정보 페이지 모두 사용 되는 웹 페이지에서 사용 됩니다는 <xref:System.Web.UI.WebControls.Login>후 사용자가 인증을 제어 합니다.</xref:System.Web.UI.WebControls.Login>       VisibleWhenLoggedIn 속성은 아무 효과가 <xref:System.Web.UI.WebControls.Login>기본 로그인 페이지에 나타나는 컨트롤 응용 프로그램의 구성 파일 또는 Web.config에 정의 합니다.</xref:System.Web.UI.WebControls.Login>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example sets the VisibleWhenLoggedIn property to `true` to specify that the <xref:System.Web.UI.WebControls.Login> control is not hidden and is always displayed on the page, regardless of whether the user has been authenticated.  \n  \n [!code-vb[LoginHideWhenLoggedIn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_504_1.aspx)]\n [!code-cs[LoginHideWhenLoggedIn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_504_1.aspx)]"
  syntax:
    content: public virtual bool VisibleWhenLoggedIn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>경우는 <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> 고, 그렇지 않으면 인증 된 사용자가 컨트롤을 숨겨야 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn*
  exceptions: []
  platform:
  - net462
