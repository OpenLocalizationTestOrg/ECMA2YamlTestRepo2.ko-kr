  remarks: "LayoutTemplate 속성이 포함 하는 템플릿을 정의 하는 방법을 <xref:System.Web.UI.WebControls.Login>컨트롤이 사용자에 게 표시 됩니다.</xref:System.Web.UI.WebControls.Login>       다음 표에서 사용 되는 필수 및 선택적 컨트롤은 <xref:System.Web.UI.WebControls.Login>컨트롤 템플릿.</xref:System.Web.UI.WebControls.Login>      | ID 나 명령 이름 | 컨트롤 형식 | 필수/선택 |   |------------------------|------------------|------------------------|   | `UserName`| <xref:System.Web.UI.IEditableTextControl>를 구현 하는 모든 컨트롤 <xref:System.Web.UI.WebControls.TextBox>를 포함 하 여 컨트롤을 사용자 지정 또는 공급 업체. | 필요한 |   | `Password`| <xref:System.Web.UI.IEditableTextControl>를 구현 하는 모든 컨트롤 <xref:System.Web.UI.WebControls.TextBox>를 포함 하 여 컨트롤을 사용자 지정 또는 공급 업체. | 필요한 |   | `RememberMe`| <xref:System.Web.UI.WebControls.CheckBox>| 선택적 |   | `FailureText`| <xref:System.Web.UI.ITextControl>를 구현 하는 모든 컨트롤입니다. | 선택적 |   | `Login`| 이벤트 버블링 발생 하는 모든 컨트롤입니다. | 선택적 |       <xref:System.Web.UI.WebControls.Login>throw 제어는 <xref:System.Web.HttpException>레이아웃 템플릿에 필요한 컨트롤을 포함 하지 않은 경우 예외.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> 예외가 발생 하지 않습니다; 잘못 된 형식의 컨트롤에 선택적 컨트롤 ID를 제공 하는 경우 그러나 컨트롤은 이후에 무시는 <xref:System.Web.UI.WebControls.Login>컨트롤.</xref:System.Web.UI.WebControls.Login>       Login 컨트롤과 같이 이벤트가 버블링 발생 하는 모든 컨트롤 수 <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, 또는 <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> 컨트롤의 명령 이름 속성을 &quot;로그인&quot;으로 설정 되어야 합니다.       에 대 한 템플릿으로 사용 되는 경우는 <xref:System.Web.UI.WebControls.Login>제어는 다음과 같은 속성이 고 컨트롤의 동작에 영향을 줄만:-모든 속성에서에서 상속 되며, <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Login> (세부 정보를 <xref:System.Web.UI.WebControls.Login>컨트롤 멤버 표 참조).      -   <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A></xref:System.Web.UI.WebControls.Login>      -   <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>.</xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>      -LayoutTemplate 합니다.      -   <xref:System.Web.UI.WebControls.Login.FailureAction%2A>.</xref:System.Web.UI.WebControls.Login.FailureAction%2A>      -   <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.Login.Password%2A>.</xref:System.Web.UI.WebControls.Login.Password%2A>      -   <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      -   <xref:System.Web.UI.WebControls.Login.UserName%2A>.</xref:System.Web.UI.WebControls.Login.UserName%2A>       서식 파일에 설정 된 경우에 다른 모든 속성은 사용 하지는 <xref:System.Web.UI.WebControls.Login>컨트롤.</xref:System.Web.UI.WebControls.Login>"
