  namespace: System.Web.UI.WebControls
  summary: "사용자의 브라우저를 영구 인증 쿠키를 보낼 것인지를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "RememberMeSet 속성이 `true`, 사용자의 컴퓨터에 전송 하는 인증 쿠키는 사용자가 다음 웹 사이트를 방문할 때 사용 되는 영구 쿠키를 만드는 50 년 후에 만료 되도록 설정 됩니다. 인증 쿠키는 사용자의 컴퓨터에 때문에 사용자로 간주 됩니다 이미 인증 된 하 고 웹 사이트에 다시 로그인 하지 않아도 됩니다.       경우는 <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>속성은 `true`, RememberMeSet 속성이 사용자에 게 표시 확인란의 값으로 설정 됩니다.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       경우는 <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>속성은 `false`, 이름 및 암호 저장 확인란이 페이지에 표시 되지 않으며 사용자에 게 인증 쿠키를 저장할지 여부를 제어할 수 없습니다.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> RememberMeSet 속성이 `true`, 사용자의 브라우저에 전송 인증 쿠키 영구 쿠키를 수 있습니다.       경우는 사용자가 로그 아웃을 사용 하 여 웹 사이트는 <xref:System.Web.UI.WebControls.LoginStatus>제어 영구 쿠키는 사용자의 컴퓨터에서 지워집니다. 및 사용자가 다음에 방문할에는 사이트에 로그인 해야 합니다.</xref:System.Web.UI.WebControls.LoginStatus>      > [!NOTE] > 영구 인증 쿠키는 사용자의 브라우저에 설정 된 경우 보안 위험이 있습니다. 이러한 보안 위험을 사이트 허용 되는지 여부를 결정 해야 합니다. RememberMeSet 속성을 설정 하는 경우 `true` 및 <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>속성을 `false`, 브라우저에서 웹 사이트를 방문 하는 사용자, 인터넷에서와 같이 카페 예를 들어 실수로 영구 인증 쿠키 및 수 브라우저의 다음 사용자는 이전 사용자의 자격 증명을 사용 하 여 웹 사이트에 액세스 하는 일을 할 수 있습니다.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual bool RememberMeSet { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>영구 인증 쿠키를; 보내면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.Login.RememberMeSet*
  exceptions: []
  platform:
  - net462
