  remarks: "DisplayRememberMe 속성이로 설정 된 경우 `true`에 포함 된 텍스트는 <xref:System.Web.UI.WebControls.Login.RememberMeText%2A>속성 페이지에 표시 됩니다, 이름 및 암호와 함께 저장 확인란이.</xref:System.Web.UI.WebControls.Login.RememberMeText%2A> 사용자가을 선택할 때 할 일 Me 확인란을 사용자의 컴퓨터에 전송 하는 인증 쿠키 이후 방문 하 여 사이트에 자동으로 사용자가 유지 합니다. 값은 <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>속성이 선택 영역 이름 및 암호의 Me 확인란.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>       DisplayRememberMe 이면 `false`, 이름 및 암호 저장 확인란이 페이지에 표시 되지 않으며 사용자에 게는 인증 쿠키 저장할지 여부를 제어할 수 없습니다. 설정할 수는 <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>속성을 `true` 확인란을 표시 하지 않고 사용자의 브라우저에 영구 인증 쿠키를 보내려고 합니다.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      > [!NOTE] > 영구 인증 쿠키는 사용자의 브라우저에 설정 된 경우 보안 위험이 있습니다. 이러한 보안 위험을 사이트 허용 되는지 여부를 결정 해야 합니다. 설정 하는 경우는 <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>속성을 `true` DisplayRememberMe 속성을 `false`, 브라우저에서 웹 사이트를 방문 하는 사용자, 인터넷에서와 같이 카페 예를 들어 실수로 영구 인증 쿠키 및 수 브라우저의 다음 사용자는 이전 사용자의 자격 증명을 사용 하 여 웹 사이트에 액세스 하는 일을 할 수 있습니다.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
