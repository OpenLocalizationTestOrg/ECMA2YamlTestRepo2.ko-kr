  summary: "웹 사이트에 로그인 하기 위한 사용자 인터페이스 (UI) 요소를 제공 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [스타일 및 템플릿](#styles_and_templates)      -   [유효성 검사 그룹화](#validation_groupings)      -   [내게 필요한 옵션](#accessibility)      -   [CSS 스타일 적용](#applying_styles)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 Login 컨트롤은 모든 일반적인 UI 요소를 웹 사이트에서 사용자를 인증 하는 데 필요한 제공 하는 복합 컨트롤입니다.       다음 세 가지 요소는 모든 로그인 시나리오에 필요한:-사용자를 식별 하는 고유한 사용자 이름입니다.      -사용자의 id를 확인 하려면는 암호입니다.      -서버에 로그인 정보를 보낼 로그인 단추입니다.       또한 로그인 컨트롤 추가 기능을 지 원하는 다음과 같은 선택적 UI 요소 제공:-암호 미리 알림에 대 한 링크입니다.      -A 이름 및 암호 저장 세션 간에 로그인 정보를 유지 하는 것에 대 한 확인란을 선택 합니다.      -사용자가 로그인 하는 동안 문제가 발생에 대 한 도움말 링크입니다.      -레지스터 사용자 된 새 링크를 사용자 등록 페이지를 리디렉션합니다.      로그인 폼에 표시 되는 명령 텍스트입니다.      -사용자 이름이 나 암호 필드에 입력 하지 않고 로그인 단추를 클릭할 때 표시 되는 사용자 지정 오류 텍스트입니다.      -로그인에 실패 하면 나타나는 사용자 지정 오류 텍스트입니다.      -사용자 지정 작업을 로그인에 성공 하는 경우에 발생 합니다.      -사이트에 사용자가 이미 로그인 하는 경우 로그인 제어를 숨기려면는 방법입니다.       필수 및 선택적 보여 주는 표를 참조 하십시오. <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>속성.</xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>      > [!NOTE] > ASP.NET에서 사용할 수 있는 login 컨트롤 집합에 익숙하지 않은 경우 참조 [ASP.NET Login 컨트롤 개요](~/add/includes/ajax-current-ext-md.md) 계속 하기 전에. Login 컨트롤 및 멤버 자격과 관련 된 기타 항목 목록을 참조 하십시오. [멤버 자격을 사용 하 여 사용자 관리](~/add/includes/ajax-current-ext-md.md)합니다.      > [!IMPORTANT] > 잠재적 보안 위협이 사용자 입력을 받습니다. 악의적인 사용자가 취약점을 노출 하거나 프로그램을 실행 하기 위한 용도가 데이터 생성 된 암호 시도 보낼 수 있습니다. 보안을 개선 하기 사용자 입력을 작업할 때 컨트롤의 유효성 검사 기능을 사용 하 고 컨트롤에 대해 구성 된 모든 데이터 공급자를 보호 해야 합니다. 자세한 내용은 참조 [보안 로그인 컨트롤](~/add/includes/ajax-current-ext-md.md), [웹 응용 프로그램에 대 한 기본 보안 사례](~/add/includes/ajax-current-ext-md.md), 및 [보안 구성원](~/add/includes/ajax-current-ext-md.md)합니다.       Login 컨트롤 사용자 자격 증명을 가져올 멤버 자격 공급자를 사용 합니다. 별도로 지정 하지 않으면 로그인 컨트롤 Web.config 파일에 정의 된 기본 멤버 자격 공급자를 사용 합니다. 다른 공급자를 지정 하려면 설정는 <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>응용 프로그램의 Web.config 파일에 정의 된 속성을 멤버 자격 공급자 이름 중 하나로.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> 자세한 내용은 참조 [멤버 자격 공급자](~/add/includes/ajax-current-ext-md.md)합니다.       사용자 지정 인증 서비스를 사용 하려는 경우 사용할 수 있습니다는 <xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>메서드 서비스를 호출 합니다.</xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>      <a name=&quot;styles_and_templates&quot;></a># # 스타일 템플릿 Login 컨트롤의 모양을 템플릿 및 스타일 설정을 통해 완전히 사용자 지정할 수 있습니다. 모든 UI 텍스트 메시지 로그인 클래스의 속성을 통해 직접 지정할 수도 있습니다. 기본 인터페이스 텍스트는 자동으로 서버에 로캘 설정에 따라 지역화 됩니다.       Login 컨트롤 템플릿을 사용자 지정 된 경우 하면 <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>속성 및 <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>속성은 무시 됩니다.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> 이 경우에 설정 된 <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>속성 및 <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>직접 각 템플릿 자식 컨트롤의 속성입니다.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       로그인 속성에 텍스트 상자와 같은 <xref:System.Web.UI.WebControls.Login.UserName%2A>및 <xref:System.Web.UI.WebControls.Login.Password%2A>, 페이지 수명 주기의 모든 단계에 액세스할 수 있는.</xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> 컨트롤 방법으로 최종 사용자가 변경한 모든 내용을 선택 합니다는 <xref:System.Web.UI.WebControls.TextBox.TextChanged>텍스트 상자에 의해 트리거되는 이벤트입니다.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] >에 로그인 컨트롤을 포함 하는 경우는 <xref:System.Web.UI.WebControls.WizardStep>개체를 명시적으로 설정 된 <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>속성에는 `Page_Load` 사용자가 인증 하는 경우 이벤트 처리기.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.WizardStep> <xref:System.Web.UI.WebControls.Wizard>컨트롤 마다 자동으로 진행 하지 않습니다 <xref:System.Web.UI.WebControls.WizardStep>이 시나리오에서.</xref:System.Web.UI.WebControls.WizardStep> </xref:System.Web.UI.WebControls.Wizard>       다음 표에서 로그인 컨트롤 스타일 속성을 나열 하 고 각 스타일 속성이 적용 되는 UI 요소를 설명 합니다. 각 스타일 적용 되는 속성의 목록에 대 한 개별 스타일 속성에 대 한 설명서를 참조 합니다.      | Style 속성 | UI 요소 영향을 받는 |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.Login.BorderPadding%2A>| 컨트롤 내용을 컨트롤의 테두리 사이의 간격입니다. |   | <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>| 암호 저장 확인란을 선택 합니다. |   | <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>| 로그인 실패 텍스트입니다. |   | <xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>| 사용자가 컨트롤을 사용 하는 방법을 알려 주는 페이지의 지침 텍스트입니다. |   | <xref:System.Web.UI.WebControls.Login.LabelStyle%2A>| 모든 입력 텍스트 상자와 같은 필드에 대 한 레이블을 지정 합니다. |   | <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>| 텍스트 입력 필드를 입력 합니다. |   | <xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>| 제목 텍스트입니다. |   | <xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>| 로그인 시도 사용 하는 유효성 검사 오류 때문에 실패 한 경우 사용자에 게 표시 되는 텍스트입니다. |   | <xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>| 다른 페이지에 대 한 링크입니다. |   | <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>| 로그인 단추입니다. |      <a name=&quot;validation_groupings&quot;> </a> # # 유효성 검사 그룹화는 <xref:System.Web.UI.WebControls.Login.UserName%2A>및 <xref:System.Web.UI.WebControls.Login.Password%2A>속성에는 <xref:System.Web.UI.WebControls.RequiredFieldValidator>컨트롤과 연결 되어 사용자가 필요한 정보를 제공 하지 않고 페이지를 제출 하지 못하도록 합니다.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> </xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> </xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.LabelStyle%2A> </xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.BorderPadding%2A>       Login 컨트롤 Login 컨트롤와 동일한 페이지의 다른 필드를 개별적으로 확인할 수 있도록 유효성 검사 그룹을 사용 합니다. 기본적으로는 <xref:System.Web.UI.Control.ID%2A>Login 컨트롤의 속성 유효성 검사 그룹 이름으로 사용 됩니다.</xref:System.Web.UI.Control.ID%2A> 예를 들어 &quot;Login1&quot; ID로 로그인 컨트롤 &quot;Login1&quot;의 유효성 검사 그룹 이름을 사용 합니다. 유효성 검사 그룹의 일부인 Login 컨트롤을 설정 하려는 경우 템플릿 컨트롤 하며 유효성 검사 그룹 이름을 변경 합니다.      <a name=&quot;applying_styles&quot;></a># #-CSS 스타일의 로그인 제어를 적용 하는 중 태그의 CSS 스타일 규칙을 지정할 수 있습니다. Login 컨트롤의 모양을 사용자 지정 하려면 서식 파일을 사용 하는 경우 서식 파일에 태그의 CSS 스타일을 지정할 수 있습니다. 이 경우에 없는 추가 외부 필드가 필요 합니다. 테이블을 설정 하 여 렌더링 되지 않도록 방지할 수 있습니다는 <xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>속성을 `false`.</xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:Login       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DestinationPageUrl=&quot;uri&quot;       DisplayRememberMe=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FailureAction=&quot;Refresh|RedirectToLoginPage&quot;       FailureText=&quot;string&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       InstructionText=&quot;string&quot;       LoginButtonImageUrl=&quot;uri&quot;       LoginButtonText=&quot;string&quot;       LoginButtonType=&quot;Button|Image|Link&quot;       MembershipProvider=&quot;string&quot;       OnAuthenticate=&quot;Authenticate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedIn=&quot;LoggedIn event handler&quot;       OnLoggingIn=&quot;LoggingIn event handler&quot;       OnLoginError=&quot;LoginError event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Orientation=&quot;Horizontal|Vertical&quot;       PasswordLabelText=&quot;string&quot;       PasswordRecoveryIconUrl=&quot;uri&quot;       PasswordRecoveryText=&quot;string&quot;       PasswordRecoveryUrl=&quot;uri&quot;       PasswordRequiredErrorMessage=&quot;string&quot;       RememberMeSet=&quot;True|False&quot;       RememberMeText=&quot;string&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextLayout=&quot;TextOnLeft|TextOnTop&quot;       TitleText=&quot;string&quot;       ToolTip=&quot;string&quot;       UserName=&quot;string&quot;       UserNameLabelText=&quot;string&quot;       UserNameRequiredErrorMessage=&quot;string&quot;       Visible=&quot;True|False&quot;       VisibleWhen