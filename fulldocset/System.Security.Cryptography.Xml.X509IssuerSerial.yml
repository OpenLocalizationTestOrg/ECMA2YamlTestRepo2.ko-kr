  name: X509IssuerSerial
  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "나타냅니다는 &lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; XML 디지털 서명의 요소입니다."
  remarks: "에서는 X509IssuerSerial 구조를 나타냅니다는 `<X509IssuerSerial`> 요소의 XML 디지털 서명 사양에 정의 된 XML 디지털 서명 합니다. `<X509IssuerSerial`> 요소는의 하위 요소는 `X509Data`> X.509v3 인증서 발급자의 포함 된 요소 이름 및 일련 번호의 쌍을 구분 합니다. 고유 이름 및 일련 번호의 쌍 특정 X.509v3 인증서를 식별할 수 있습니다.       X.509 인증서의 발급자에는 인증서를 발급 한 인증 기관의 이름입니다. 인증 기관 식별에 대 한 고유한 일련 번호를 발급 한 각 인증서를 할당 합니다.       에서는 X509IssuerSerial 구조를 사용 하 여 <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>클래스</xref:System.Security.Cryptography.Xml.KeyInfoX509Data> 를 사용 하는 경우 인증서 발급자의 고유 이름 및 일련 번호의 쌍을 지정 하려면  하기 위한 X509IssuerSerial 구조를 추가할 수는 <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>클래스 사용의 <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>속성.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  또는 X.509 인증서 발급자의 고유 이름 및 사용 하 여 일련 번호 쌍을 나타내는 문자열 값을 추가할 수는 <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>메서드.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       에 대 한 자세한 내용은 `<X509IssuerSerial`> 요소인 www.w3.org/TR/xmldsig-core/에서 World Wide Web Consortium (W3C) 사양을 참조 하십시오."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
  inheritance:
