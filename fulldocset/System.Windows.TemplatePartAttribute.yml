  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "템플릿에 사용 되는 명명된 된 파트의 형식을 식별 하는 클래스 정의에 적용 되는 특성을 나타냅니다."
  remarks: "컨트롤 작성자 클래스 스타일 지정에 사용할 템플릿 작성자는 파트의 형식을 알리는 클래스 정의에이 특성을 적용 합니다. 이러한 파트는 서식 파일에 일반적으로 필요 하며 미리 정의 된 특정 이름을 가진입니다. 모든 서식 파일에 지정 된 이름의 요소가 하나만 존재할 수 있습니다.       예를 들어, 클래스 선언에서는 <xref:System.Windows.Controls.ComboBox>클래스를 볼 수 있는 부분 `PART_EditableTextBox` 및 `PART_Popup` 유형일 <xref:System.Windows.Controls.TextBox>및 <xref:System.Windows.Controls.Primitives.Popup>각각.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.ComboBox>       자세한 내용은 참조 [디자인 스타일 컨트롤에 대 한 지침이](~/add/includes/ajax-current-ext-md.md) <a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;> </a> # # XAML 텍스트 사용 나 사용할 수 없습니다이 클래스에서 해당 속성 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다.      "
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
