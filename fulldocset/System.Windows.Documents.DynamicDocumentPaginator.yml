  remarks: "이 메서드의 비동기 작업을 취소 하는 유일한 방법은 모든 비동기 작업을 취소 하는 것입니다. 이 메서드의 다른 오버 로드를 가진 이와 반대로: <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29>.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29>       이 메서드는 <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted>이벤트.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted> 페이지 번호는 이벤트에 이벤트의 인수 중 하나로 전달 됩니다. 참조 <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29>페이지 번호를 가져오려면이 메서드를 사용 하는 방법에 대 한.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29>"
