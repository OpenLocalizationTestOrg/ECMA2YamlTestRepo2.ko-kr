  summary: "비동기적으로 반환 (이 통해 메서드를 발생 시킵니다는 <xref href=&quot;System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted&quot;> </xref> 이벤트)는 지정 된&0;부터 시작 하는 페이지 번호 <xref href=&quot;System.Windows.Documents.ContentPosition&quot;> </xref>합니다."
  remarks: "메서드의이 오버 로드를 사용 하면 모든 비동기 작업을 취소 하지 않고이 비동기 작업을 취소할 수 있습니다.       이 메서드는 <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted>이벤트.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted>       다음 단계에는의 페이지 번호를 검색 하는 방법을 보여 줍니다.는 주어진 `contentPosition` 비동기적으로 합니다.      1.  만들기는 <xref:System.Windows.Documents.GetPageNumberCompletedEventHandler>대리자를 추가 하 여 알림을 받을 <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted>이벤트.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted> </xref:System.Windows.Documents.GetPageNumberCompletedEventHandler>      2.  GetPageNumberAsync 지정 함으로써 호출는 `contentPosition` 원하는 구성과 고유 `userState` 비동기 작업을 식별 하는 사용할 개체입니다.      3.  이벤트 발생 및 대리자가 호출을 하는 경우 비교는 이벤트의 <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> 속성을 원래 GetPageNumberAsync `userState` 매개 변수.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>      4.  경우는 <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> 속성이 일치 원래 GetPageNumberAsync `userState`, 작업이 완료 되 고 페이지 번호가 준비 됩니다.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>  (의 <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.Windows.Documents.GetPageNumberCompletedEventArgs.ContentPosition%2A> 속성 원래 GetPageNumberAsync 일치 합니다 `contentPosition` 매개 변수.)</xref:System.Windows.Documents.GetPageNumberCompletedEventArgs.ContentPosition%2A> </xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>      5.  <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.Windows.Documents.GetPageNumberCompletedEventArgs.PageNumber%2A> 지정 된&0;부터 시작 하는 페이지 번호를 포함 하는 속성 `contentPosition`.</xref:System.Windows.Documents.GetPageNumberCompletedEventArgs.PageNumber%2A> </xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>       <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumber%2A>유사한 기능을 제공 <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%2A>, 되지만 동기 작업에 대 한.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%2A></xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumber%2A>"
  syntax:
