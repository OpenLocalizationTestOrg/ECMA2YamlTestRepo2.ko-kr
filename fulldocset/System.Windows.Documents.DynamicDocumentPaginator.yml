  name: DynamicDocumentPaginator
  nameWithType: DynamicDocumentPaginator
  fullName: System.Windows.Documents.DynamicDocumentPaginator
  type: Class
  summary: "메서드 및 기본 클래스의 속성 외에도 매기기 자동 백그라운드 페이지 매김 및 추적 콘텐츠 위치를 지원 하는 추상 기본 클래스를 제공 합니다."
  remarks: "기본적으로는 DynamicDocumentPaginator는 자동으로 미리 페이지를 매기는 백그라운드에서 콘텐츠 (이 프로세스를 시작 하는 경우 <xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>은 `true`, 기본 설정).</xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>       때 <xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>은 `true`, 레이아웃은 또한 페이지가 다시 매겨집니다 <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>.</xref:System.Windows.Documents.DocumentPaginator.PageSize%2A> 또는 콘텐츠의 변경으로 인해</xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>       <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>이벤트 완료 될 때 발생 페이지 매김 (또는 매기) 하나 이상의 페이지의 예는 다음과 같이:- <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>콘텐츠 백그라운드에서 페이지가 매겨진에 이벤트가 발생 합니다.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> </xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> 이 이벤트는 구현에 따라 하나 또는 여러 페이지를 매길 때 발생할 수 있습니다 (<xref:System.Windows.Documents.PaginationProgressEventArgs> 매겨 지 해당 페이지 지정).</xref:System.Windows.Documents.PaginationProgressEventArgs>      -에 대 한 호출이 <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>또는 <xref:System.Windows.Documents.DocumentPaginator.GetPageAsync%2A>발생할 수 있습니다는 <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>이벤트를 지정 된 페이지를 매겨지지 되어 발생 합니다.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> </xref:System.Windows.Documents.DocumentPaginator.GetPageAsync%2A> </xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> 예를 들어, 배경 페이지 매김을 사용 하는 경우 (<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> = `true`) 페이지 매김만 완료 된 세 번째 페이지의 호출까지 하지만 <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>6의 인수와 함께 됩니다 원인 페이지 4, 5, 6 및 7 페이지가 매겨집니다.</xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> </xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> 완료 되 면 한 <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>이벤트가 발생 <xref:System.Windows.Documents.PaginationProgressEventArgs>의 설정을 <xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A>= 4 및 <xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A>= 4.</xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs> </xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>      -사용 하도록 설정 하는 백그라운드 페이지 매김 사용 (<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> = `true`), 변경 <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>흐름 형식 콘텐츠의 같은 한 <xref:System.Windows.Documents.FlowDocument>, 매기 발생할 수 있습니다 및 연결 된 <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>이벤트.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> </xref:System.Windows.Documents.FlowDocument> </xref:System.Windows.Documents.DocumentPaginator.PageSize%2A> </xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>에 적용 되지 않습니다 매김 고정 형식의 내용에 같은 <xref:System.Windows.Documents.FixedDocument>visual 페이지 크기는 레이아웃 그대로,.</xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>       A <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>이벤트 배경 페이지 매김을 사용 하지 않도록 설정 하는 경우에 발생 합니다.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted> 예를 들어 있으면 하나만 콘텐츠 페이지 및 <xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>= `false`)를 호출 <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>인수를 0으로 두 가지 이벤트에서 발생 합니다: 1.</xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> </xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>  A <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>사용 하 여 이벤트 <xref:System.Windows.Documents.PaginationProgressEventArgs>의 설정을 <xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A>= 0 및 <xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A>= 1.</xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs> </xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>      2.  A <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>이벤트.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>"
