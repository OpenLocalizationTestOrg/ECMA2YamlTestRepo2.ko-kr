  remarks: "이 생성자를 사용 하 여 만들고 <xref:System.Web.UI.HtmlControls.HtmlTableRow>클래스</xref:System.Web.UI.HtmlControls.HtmlTableRow> 의 새 인스턴스를 초기화 합니다. 이 생성자를 만드는 데 사용 되는 <xref:System.Web.UI.HtmlControls.HtmlTableRow>을 나타내는 개체는 `<tr>` 테이블 행에 대 한 요소입니다.</xref:System.Web.UI.HtmlControls.HtmlTableRow>       다음 표에서 <xref:System.Web.UI.HtmlControls.HtmlTableRow>안내 하십시오.</xref:System.Web.UI.HtmlControls.HtmlTableRow> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| &quot;Tr&quot; 리터럴 문자열. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
