- uid: System.Web.UI.HtmlControls.HtmlTableRow.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableRow.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "에 있는 행의 셀에는 콘텐츠의 가로 맞춤을 가져오거나는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> 제어 합니다."
  remarks: "Align 속성을 사용 하 여에 있는 행의 셀에 콘텐츠의 가로 맞춤을 지정 하는 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > <xref:System.Web.UI.HtmlControls.HtmlTableRow>클래스</xref:System.Web.UI.HtmlControls.HtmlTableRow> 의 인스턴스로 표시 되는 테이블의 행에 있는 모든 셀에 영향을이 속성 설정 맞춤 특성 행의 단일 셀에 적용할 설정는 <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>해당 셀에 대 한 속성.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>       다음 표에서이 속성에 사용할 수 있는 값을 보여 줍니다.      | 값 | 설명 |   |-----------|-----------------|   | `Left`| 셀의 왼쪽된 가장자리와 셀의 내용을 맞춥니다. |   | `Center`| 셀의 중앙에 있는 셀의 내용을 맞춥니다. |   | `Right`| 셀의 오른쪽 가장자리와 셀의 내용을 맞춥니다. |      > [!NOTE] > 사용할 수 있습니다 `Justify` 및 `Char` 이 속성에 대 한 값으로. 그러나 일부 브라우저는 이러한 기능을 지원합니다."
  example:
  - "The following example demonstrates how to use the Align property to control the horizontal alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_23_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_23_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "에 있는 행의 셀에 있는 콘텐츠의 가로 맞춤은 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> 제어 합니다. 기본값은 &lt;xref:System.String.Empty?displayProperty=fullName&gt;,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableRow.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTableRow.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "인스턴스에서 나타내는 행의 배경색을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> 클래스입니다."
  remarks: "BgColor 속성을 사용 하 여 <xref:System.Web.UI.HtmlControls.HtmlTableRow>클래스</xref:System.Web.UI.HtmlControls.HtmlTableRow> 의 인스턴스로 표시 되는 행의 배경색을 지정 하려면 이름 또는 앞에 문자,&16; 진수 값을 사용 하 여 색을 지정할 수 있습니다 (#), #RRGGBB 형식에서입니다. RR, GG 및 BB 16 진수 값을 0에서 255는 색의 빨강, 녹색 및 파랑 구성 요소를 각각 나타내는 나타냅니다. 예를 들어 값 # 0000ff>microsoft 파랑을 나타냅니다. 빨간색 및 녹색 구성 요소에 대 한 최소값 (00) 파랑 구성 요소에 대 한 최대값 (끄기)를 지정 하는 동안 지정 합니다.       다음 표에서 미리 정의 된 HTML 색 이름&16; 및 BgColor 속성에 대해 사용할 수 있는 해당&16; 진수 값을 보여 줍니다. HTML 색에 대 한 자세한 내용은 참조는 [World Wide Web Consortium (W3C) 웹 사이트](http://go.microsoft.com/fwlink/?linkid=37125)합니다.      | 색 이름 |&16; 진수 값 |   |----------------|-----------------------|   | 바다색 |&#00;FFFF |   | 블랙 |&#00000;0 |   | 파란색 | #&0000;ff>microsoft |   | 밝은 자홍 | #FF00FF |   | 회색 |&#80808;0 |   | 녹색 |&#00800;0 |   | 라임 |&#00;FF00 |   | 적갈색 |&#80000;0 |   | 남색 |&#00008;0 |   | 황록색 |&#80800;0 |   | 자주색 |&#80008;0 |   | 빨간색 | # f f&0000; |   | 실버 | #C0C0C0 |   | 청록색 |&#00808;0 |   | 흰색 | #FFFFFF |   | 노란색 | #FFFF00 |       BgColor 속성과 함께 사용 하기 위해 사용할 수 있는 색을 확인할 수 있습니다는 <xref:System.Drawing.KnownColor>열거형.</xref:System.Drawing.KnownColor>       색 이름은 대/소문자를 구분 하지 않습니다."
  example:
  - "The following code example demonstrates how to use the BgColor property to control the background color of a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableRowAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_92_1.aspx)]\n [!code-cs[HtmlTableRowAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_92_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "인스턴스에서 나타내는 행의 배경색 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref>합니다."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.BgColor*
  exceptions: []
