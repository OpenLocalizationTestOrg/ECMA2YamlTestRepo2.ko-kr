  remarks: "세로 맞춤 속성을 사용 하 여에 있는 행의 셀에서 콘텐츠의 세로 맞춤을 지정 하는 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > <xref:System.Web.UI.HtmlControls.HtmlTableRow>클래스</xref:System.Web.UI.HtmlControls.HtmlTableRow> 의 인스턴스로 표시 되는 테이블의 행에 있는 모든 셀에 영향을이 속성 설정 맞춤 특성 행의 단일 셀에 적용할 설정는 <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>해당 셀에 대 한 속성.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>       다음 표에서이 속성에 사용할 수 있는 값을 보여 줍니다.      | 값 | 설명 |   |-----------|-----------------|   | `Top`| 셀의 위쪽 가장자리와 셀의 내용을 맞춥니다. |   | `Middle`| 셀의 가운데에 있는 셀의 내용을 맞춥니다. |   | `Bottom`| 셀의 아래쪽 가장자리와 셀의 내용을 맞춥니다. |      > [!NOTE] > 사용할 수 있습니다 `BaseLine` 이 속성에 대 한 값으로. 그러나 일부 브라우저는이 기능을 지원합니다."
  example:
