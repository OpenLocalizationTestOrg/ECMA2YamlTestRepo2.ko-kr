  summary: "나타냅니다는 <xref uid=&quot;langword_csharp_&lt;tr&gt;&quot; name=&quot;&lt;tr&gt;&quot; href=&quot;&quot;> </xref> 의 HTML 요소는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> 제어 합니다."
  remarks: "`<tr>` 요소는 테이블의 행을 나타냅니다. 프로그래밍 방식으로 제어 HtmlTableRow 클래스를 사용 하 여는 `<tr>` 에서 HTML 요소는 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable>       HtmlTableRow 클래스를 사용 하면 행의 배경색, 테두리 색 및 셀의 높이 지정 하 여 테이블에 있는 행의 모양을 사용자 지정할 수 있습니다. 사용 하 여 이러한 특성은 설정 된 <xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A>, 및 <xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>       사용 하 여 전체 행에 대 한 셀의 내용 맞춤을 제어할 수 있습니다는 <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>및 <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>속성을 셀의 내용의 가로 맞춤을 제어 하는 동안는 <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>속성 세로 맞춤을 제어 합니다.</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       사용 하 여는 <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>컬렉션이이 클래스의 프로그래밍 방식으로 테이블의 행에 개별 셀에 액세스할 수 있습니다.</xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> 이 옵션을 사용 하면 콘텐츠 뿐 아니라 각 셀의 속성을 제어할 수 있습니다.       목록이 HtmlTableRow의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTableRow instance to represent a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control. An HtmlTableRow is retrieved from the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of the table and its contents are modified.  \n  \n [!code-cs[HtmlTableRow#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_6_1.aspx)]\n [!code-vb[HtmlTableRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_6_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Cells")]

      public class HtmlTableRow : System.Web.UI.HtmlControls.HtmlContainerControl
