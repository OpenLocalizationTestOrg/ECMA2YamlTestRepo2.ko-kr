  name: EvaluationContext
  nameWithType: EvaluationContext
  fullName: System.IdentityModel.Policy.EvaluationContext
  type: Class
  summary: "파생된 클래스에서 재정의 하는 경우 평가 된 권한 부여 정책의 결과를 나타냅니다."
  remarks: "클레임 권한 부여 정책에서는 EvaluationContext에 추가 됩니다. 권한 부여 정책 등에서 보안 토큰의 클레임 집합을 사용 하 고 현재 집합에 따라 추가 클레임을 추가 합니다. 예를 들어, 권한 부여 정책 수 생년월일이 포함 하는 클레임을 평가 추가 음 사용자가 21 살이 넘 고 Over21 클레임은 EvaluationContext 추가 합니다.       구현 된 <xref:System.IdentityModel.Policy.IAuthorizationPolicy>인터페이스에 사용자를 인증 하지 않으면 하지만 <xref:System.ServiceModel.ServiceAuthorizationManager>못하게 하는 클래스</xref:System.ServiceModel.ServiceAuthorizationManager> 를 사용</xref:System.IdentityModel.Policy.IAuthorizationPolicy> 하는 클래스 <xref:System.ServiceModel.ServiceAuthorizationManager>호출은 <xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A>각 권한 부여 정책의 적용에서 방법.</xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A> </xref:System.ServiceModel.ServiceAuthorizationManager> <xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A>메서드는 현재 클레임을 기반으로 사용자에 대 한 추가 클레임을 추가 해야 하는지 여부를 확인 합니다.</xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A> 권한 부여 정책의 <xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A>메서드 수 여러 번 호출 수, 다른 권한 부여 정책에서는 EvaluationContext에 클레임을 추가할 때.</xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A> 모든 권한 부여 정책 적용 작업을 완료 하는 경우는 <xref:System.ServiceModel.ServiceAuthorizationManager>클레임의 최종 집합을 기반으로 권한 부여 결정이 클래스를 사용 합니다.</xref:System.ServiceModel.ServiceAuthorizationManager> <xref:System.ServiceModel.ServiceAuthorizationManager>클래스를 만듭니다는 <xref:System.IdentityModel.Policy.AuthorizationContext>이러한 권한 부여 결정을 반영 하는 변경할 수 없는 클레임 집합이 포함 된.</xref:System.IdentityModel.Policy.AuthorizationContext> </xref:System.ServiceModel.ServiceAuthorizationManager>       평가 컨텍스트에 집합이 포함 되어 <xref:System.IdentityModel.Claims.ClaimSet>개체: 의해 평가 컨텍스트가 유효한는 시간 범위를 지정 하는 만료 시간 및 고유 식별자입니다.</xref:System.IdentityModel.Claims.ClaimSet>"
  syntax:
    content: public abstract class EvaluationContext
