- uid: System.IdentityModel.Policy.EvaluationContext.Generation
  id: Generation
  parent: System.IdentityModel.Policy.EvaluationContext
  langs:
  - csharp
  name: Generation
  nameWithType: EvaluationContext.Generation
  fullName: System.IdentityModel.Policy.EvaluationContext.Generation
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Policy
  summary: "클레임이 평가 컨텍스트에 추가 된 횟수를 가져옵니다."
  remarks: "<xref:System.ServiceModel.ServiceAuthorizationManager>클래스 생성 속성을 사용 하 여 또 다른 평가 필요한 지 여부를 결정 합니다.</xref:System.ServiceModel.ServiceAuthorizationManager> 권한 부여 정책을 호출할 때마다는 `AddToTarget` 메서드를 추가 하는 클레임을 평가 컨텍스트에 생성 속성이 증가 합니다.       <xref:System.ServiceModel.ServiceAuthorizationManager>호출한 후 생성 속성을 확인 하는 클래스는 <xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A>메서드를 권한 부여 정책 모두 다시.</xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A> </xref:System.ServiceModel.ServiceAuthorizationManager> 확인 하는 동안 생성 속성이 증가 하는 경우는 <xref:System.ServiceModel.ServiceAuthorizationManager>호출 클래스는 <xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A>메서드를 반환 하는 권한 부여 정책 `false` 마지막으로 <xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A>해당 권한 부여 정책에서 메서드가 호출 되었습니다.</xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A> </xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A> </xref:System.ServiceModel.ServiceAuthorizationManager>"
  syntax:
    content: public abstract int Generation { get; }
    return:
      type: System.Int32
      description: "클레임이 평가 컨텍스트에 추가 된 한 횟수입니다."
  overload: System.IdentityModel.Policy.EvaluationContext.Generation*
  exceptions: []
  platform:
  - net462
