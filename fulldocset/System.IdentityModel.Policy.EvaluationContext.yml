  parent: System.IdentityModel.Policy.EvaluationContext
  langs:
  - csharp
  name: AddClaimSet(IAuthorizationPolicy,ClaimSet)
  nameWithType: EvaluationContext.AddClaimSet(IAuthorizationPolicy,ClaimSet)
  fullName: System.IdentityModel.Policy.EvaluationContext.AddClaimSet(IAuthorizationPolicy,ClaimSet)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Policy
  summary: "평가 컨텍스트에 클레임 집합을 추가합니다."
  remarks: "에 포함 된 클레임 집합에 추가 되 고 클레임은 <xref:System.IdentityModel.Policy.EvaluationContext.ClaimSets%2A>속성.</xref:System.IdentityModel.Policy.EvaluationContext.ClaimSets%2A>       평가 컨텍스트에 클레임을 추가 하는 AddClaimSet 메서드를 호출할 때마다는 <xref:System.IdentityModel.Policy.EvaluationContext.Generation%2A>속성이 증가 해야 합니다.</xref:System.IdentityModel.Policy.EvaluationContext.Generation%2A>"
  syntax:
    content: public abstract void AddClaimSet (System.IdentityModel.Policy.IAuthorizationPolicy policy, System.IdentityModel.Claims.ClaimSet claimSet);
    parameters:
    - id: policy
      type: System.IdentityModel.Policy.IAuthorizationPolicy
      description: "<xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> 클레임을 평가 컨텍스트에 추가 하는 권한 부여 정책을 나타내는입니다."
    - id: claimSet
      type: System.IdentityModel.Claims.ClaimSet
      description: "A <xref href=&quot;System.IdentityModel.Claims.ClaimSet&quot;> </xref> 클레임 집합이 들어 있는입니다."
  overload: System.IdentityModel.Policy.EvaluationContext.AddClaimSet*
  exceptions: []
