  fullName: System.Security.Cryptography.Xml.RSAKeyValue
  type: Class
  summary: "나타냅니다는 &lt; <xref uid=&quot;langword_csharp_RSAKeyValu&quot; name=&quot;RSAKeyValu&quot; href=&quot;&quot;> </xref>e&gt; XML 서명의 요소입니다."
  remarks: "A k e y 클래스 나타냅니다는 `RSAKeyValue`> XML 디지털 서명 사양에 정의 된 XML 서명의 요소입니다. `RSAKeyValue`>의 하위 요소입니다는 `KeyInfo`> 요소 (표시는 <xref:System.Security.Cryptography.Xml.KeyInfo>클래스)을 설명 하는 <xref:System.Security.Cryptography.RSA>공개 키.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.Xml.KeyInfo> `RSAKeyValue`> 요소는 문서에 디지털 서명 하는 데 사용 되는 개인 키에 해당 하는 공개 키를 포함 합니다. 문서를 받는 사람은 XML 서명의 유효성을 검사 하는 공개 키를 사용 합니다.       XML 디지털 서명을에 공개 키를 추가 하려는 경우 a k e y 클래스를 사용 합니다.       키를 명시적으로 생성자에 제공 되지 않은 경우 새 <xref:System.Security.Cryptography.RSA>키 쌍은 임의로 생성 됩니다.</xref:System.Security.Cryptography.RSA>       에 대 한 자세한 내용은 `RSAKeyValue`> 요소를 www.w3.org/TR/xmldsig-core/에 참조 W3C 사양입니다."
  example:
  - "The following code example demonstrates how to generate and verify an enveloped XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/csharp/t-system.security.crypto_111_1.cs)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/cpp/t-system.security.crypto_111_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_1.vb)]  \n  \n The following code example demonstrates how to generate and verify a detached XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_111_2.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_111_2.cpp)]"
