  name: DataBoundControl
  nameWithType: DataBoundControl
  fullName: System.Web.UI.WebControls.DataBoundControl
  type: Class
  summary: "2.0 데이터 바인딩된 컨트롤에 목록 또는 테이블 형식 데이터를 표시 하는 모든 ASP.NET 버전에 대 한 기본 클래스로 사용 됩니다."
  remarks: "DataBoundControl 클래스는 테이블 형식 검색 하는 ASP.NET 컨트롤에 사용 되는 기본 클래스 또는 ASP.NET 데이터에서 목록 스타일 데이터 소스 제어 및 표시를 위해 해당 데이터에 컨트롤의 사용자 인터페이스 (UI) 요소를 바인딩합니다. 와 같은 복합 데이터 바인딩 컨트롤 <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, 및 <xref:System.Web.UI.WebControls.FormView>;와 같은 목록 스타일 데이터 바인딩된 컨트롤 <xref:System.Web.UI.WebControls.BulletedList>및 <xref:System.Web.UI.WebControls.CheckBoxList>; 및와 같은 다른 컨트롤 <xref:System.Web.UI.WebControls.AdRotator>DataBoundControl에서 파생.</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       페이지 개발자 DataBoundControl 클래스를 직접; 사용 하지 않습니다. 대신,이 클래스 로부터 파생 되는 컨트롤을 사용 합니다.       컨트롤 개발자가 구현 하는 클래스를 사용 하는 데이터 바인딩된 컨트롤을 만들려면이 클래스를 확장 된 <xref:System.Web.UI.IDataSource>인터페이스 및 클래스에서 파생 되는 <xref:System.Web.UI.DataSourceControl>및 <xref:System.Web.UI.DataSourceView>클래스.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> DataBoundControl 클래스에서 클래스를 파생 하는 경우 재정의 <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>메서드를 검색 한 데이터에 컨트롤의 UI 요소를 바인딩하는 <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>메서드.</xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>메서드는 프로그램 파생된 클래스에서 재정의 하는 유일한 방법은</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> 대부분의 경우       ASP.NET 2.0 데이터 바인딩된 컨트롤에 대 한는 <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>메서드는 해당 하는 `DataBind` 메서드를 실행 시 데이터를 바인딩할를 위해 호출 됩니다.</xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>메서드 호출의 <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>및 <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>메서드.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the DataBoundControl class to create a custom data-bound control. The `TextBoxSet` control creates a <xref:System.Web.UI.WebControls.TextBox> control for each data item retrieved from its associated data source control, and binds to the value of the data item at run time. The current implementation of the `Render` method renders the <xref:System.Web.UI.WebControls.TextBox> controls as an unordered list.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_1.cs)]  \n  \n The following code example demonstrates how to use the `TextBoxSet` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_2.aspx)]\n [!code-cs[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_2.aspx)]"
