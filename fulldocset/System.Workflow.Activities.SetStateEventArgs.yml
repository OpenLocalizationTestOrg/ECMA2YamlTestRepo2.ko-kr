  type: Class
  summary: "상태를 설정 하는 인수로 사용 되는 클래스를 나타냅니다는 <xref href=&quot;System.Workflow.Activities.StateMachineWorkflowActivity&quot;> </xref>합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]<xref:System.Workflow.Activities.StateMachineWorkflowActivity>호스트 응용 프로그램에서의 상태를 설정할 수 있습니다.</xref:System.Workflow.Activities.StateMachineWorkflowActivity> 그러면 호스트 응용 프로그램이 상태 시스템의 현재 상태를 재정의할 수 있습니다. 이 SetStateEventArgs 인스턴스의 클래스 <xref:System.Workflow.Activities.StateMachineWorkflowActivity.SetStateQueueName?displayProperty=fullName>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity.SetStateQueueName?displayProperty=fullName> 상수로 명명 된 WorkflowQueue를 큐에 삽입 하 여 수행할 수 있습니다.       이를 위한 더 간단한 방법은 <xref:System.Workflow.Activities.StateMachineWorkflowInstance.SetState%2A> <xref:System.Workflow.Activities.StateMachineWorkflowInstance>클래스</xref:System.Workflow.Activities.StateMachineWorkflowInstance> 의 메서드</xref:System.Workflow.Activities.StateMachineWorkflowInstance.SetState%2A> 를 사용 하는 것       사용할 수는 <xref:System.Workflow.Activities.StateMachineWorkflowInstance.SetState%2A>있습니다 또는 호스트에서 SetState 작업을 수행 하려면 직접 수행할 수 큐에 삽입 하 여 이벤트를 상태 시스템 워크플로의 다음 예제와 같이.</xref:System.Workflow.Activities.StateMachineWorkflowInstance.SetState%2A>      ```   public void SetState(string targetStateName)   {         if (targetStateName == null)         {               throw new ArgumentNullException(&quot;targetStateName&quot;);         }         SetStateEventArgs args1 = new SetStateEventArgs(targetStateName);         this.WorkflowInstance.EnqueueItemOnIdle(&quot;SetStateQueue&quot;, args1, null, null);   }   ```상태 시스템 워크플로 라는 특수 큐를 사용 하 여 `SetStateQueue` 이러한 특수 한 이벤트를 수신 대기 하도록 합니다."
