  type: Class
  summary: "사용자의 기능을 확인 하 고 개인 설정 데이터를 수정 하는 방법에 대 한 정보를 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "웹 파트 응용 프로그램의 수명 주기의 여러 시점에서 <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>개체는 사용자 확인 및 수정할 수 있는 개인 설정 데이터를 확인 하려면 현재 사용자의 기능을 확인 해야 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> 확인이 필요 하면 개인 설정 개체 WebPartUserCapability 클래스의 인스턴스를 확인 합니다.       웹 파트 개인 설정 기능이 WebPartUserCapability 개체로 표시 되는 두 개의 사용자 기능을 정의 합니다. 이러한 개체 중 둘 다 내에서 사용자 기능을 지정 하는 데 사용할 수 있는 해당 동사는 `<authorization>` Web.config 파일의 섹션입니다. 자세한 내용은 참조 [webParts (ASP.NET 설정 스키마)에 대 한 개인 설정에 대 한 권한 부여 요소](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434)합니다. 다음 표에 여러 사용자 기능 표시 됩니다.      | 사용자 기능 | 설명 |   |---------------------|-----------------|   | `modifyState`| 현재 사용자가 데이터 저장소에 개인 설정 데이터를 저장할 수를 나타냅니다. <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>필드 <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>개체를 통해 액세스 합니다. |   | `enterSharedScope`| 현재 사용자가 공유 개인 설정 범위를 입력할 수를 나타냅니다.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>필드 <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>개체를 통해 액세스 합니다. |       WebPartUserCapability 클래스에는 하나의 공용 속성이.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>속성은 클래스의 이름을 나타냅니다.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       WebPartUserCapability 클래스에는 다음과 같은 두 개의 노출 된 메서드가 있습니다. <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>메서드를 사용 하면 두 개의 사용자 기능 개체를 비교할 수 있습니다.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> 개체는 모두 같은 이름이 같은 경우 간주 됩니다. <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>메서드 WebPartUserCapability 개체의 이름을 기반으로 해시 코드를 생성 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
