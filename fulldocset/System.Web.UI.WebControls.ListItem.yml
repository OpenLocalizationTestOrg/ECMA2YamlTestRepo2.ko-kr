  nameWithType: ListItem
  fullName: System.Web.UI.WebControls.ListItem
  type: Class
  summary: "데이터 바인딩된 목록 컨트롤에서 데이터 항목을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "ListItem 컨트롤 데이터 바인딩된 목록 컨트롤 내에서 개별 데이터 항목을 같은 나타냅니다는 <xref:System.Web.UI.WebControls.ListBox>또는 <xref:System.Web.UI.WebControls.RadioButtonList>컨트롤.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox>       목록 컨트롤의 항목에 대 한 표시 텍스트를 지정 하는 방법은 여러 가지가 있습니다. 가장 일반적인 방법은 내부 HTML에 텍스트를 배치 하 여 콘텐츠입니다. 내부 HTML 콘텐츠를 여는 태그와 닫는 태그 ListItem 컨트롤 사이 있는 텍스트입니다. 사용할 수도 있습니다는 <xref:System.Web.UI.WebControls.ListItem.Text%2A>속성을 통해 항목에 대해 목록 컨트롤에 표시 되는 텍스트를 지정 합니다.</xref:System.Web.UI.WebControls.ListItem.Text%2A>       <xref:System.Web.UI.WebControls.ListItem.Value%2A>속성 컨트롤에 표시 되는 텍스트 뿐만 아니라 값 목록 컨트롤에서 항목을 연결할 수 있습니다.</xref:System.Web.UI.WebControls.ListItem.Value%2A> 예를 들어 표시할 수 있습니다 항목에 대 한 텍스트 목록 컨트롤에서와 같은 `&quot;Item 1&quot;`를 사용 하는 <xref:System.Web.UI.WebControls.ListItem.Value%2A>같은 해당 항목에 대 한 값을 지정 하는 속성 `&quot;$1.99&quot;`.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       어떠한 조합의 내부 HTML 콘텐츠를 사용할 수 있습니다 <xref:System.Web.UI.WebControls.ListItem.Text%2A>, 또는 <xref:System.Web.UI.WebControls.ListItem.Value%2A>속성 집합입니다.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A> ListItem 컨트롤에 대 한 결과 HTML 출력 설정 된이 세 가지 속성의 조합에 따라 달라 집니다. 예를 들어, 모든 세 가지 속성을 다음과 같이 설정 됩니다: ```   <asp:ListItem Value=&quot;Value 1&quot; Text=&quot;Item 1&quot;>Inner 1</asp:ListItem>   ``` 콘텐츠 HTML을 사용 하는 내부 콘텐츠 내부 HTML 렌더링 및 <xref:System.Web.UI.WebControls.ListItem.Value%2A>속성에 사용 되는 `Value` 특성.</xref:System.Web.UI.WebControls.ListItem.Value%2A> 출력을 렌더링 하는 결과 HTML은: ```   <option value=&quot;Value 1&quot;>Inner 1</option>   ``` 다음 표에서 속성을 설정 하 고 렌더링 된 HTML 콘텐츠가에 사용 되는 해당 속성의 조합 및 `Value` 특성입니다. 왼쪽에서 세 개의 열에는 set 속성의 조합을 나열합니다. 오른쪽에 두 개의 열은 해당 특성에 대해 사용 되는 속성 값을 나열 합니다.      | 내부 HTML 콘텐츠 | Text 속성 | Value 속성 | 렌더링 된 안쪽 HTML 콘텐츠 | Value 특성을 렌더링 |   |------------------------|-------------------|--------------------|---------------------------------|------------------------------|   | 설정 | 설정 | 설정 | 내부 HTML 콘텐츠 | Value 속성 |   | 설정 | 설정 | 설정 되지 | 내부 HTML 콘텐츠 | 내부 HTML 콘텐츠 |   | 설정 | 설정 되지 | 설정 | 내부 HTML 콘텐츠 | Value 속성 |   | 설정 | 설정 되지 | 설정 되지 | 내부 HTML 콘텐츠 | 내부 HTML 텍스트 |   | 설정 되지 | 설정 | 설정 | Text 속성 | Value 속성 |   | 설정 되지 | 설정 | 설정 되지 | Text 속성 | Text 속성 |   | 설정 되지 | 설정 되지 | 설정 | Value 속성 | Value 속성 |   | 설정 되지 | 설정 되지 | 설정 되지 | 설정 되지 | 설정 되지 |      > [!NOTE] > 때문에 <xref:System.Web.UI.WebControls.ListItem.Text%2A>및 <xref:System.Web.UI.WebControls.ListItem.Value%2A>각 속성에는 기본값은 빈 문자열, 목록 컨트롤에서 빈 목록 항목을 가질 수 있습니다.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A>       목록 컨트롤 표시 되 면, 모든 ListItem 컨트롤의 <xref:System.Web.UI.WebControls.ListItem.Selected%2A>속성이로 설정 `true` 컨트롤으로 강조 표시 됩니다.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>       ListItem 컨트롤은 제공 된 <xref:System.Web.UI.WebControls.ListItem.Enabled%2A>ListItem 컨트롤 사용 여부를 지정할 수 있도록 속성을.</xref:System.Web.UI.WebControls.ListItem.Enabled%2A> 비활성화 되어 있는 ListItem 컨트롤을 선택할 수 없습니다 나타내는 흐리게 표시 됩니다. ListItem 컨트롤에서 사용 하지 않으려면이 속성을 사용 하는 <xref:System.Web.UI.WebControls.RadioButtonList>컨트롤 또는 <xref:System.Web.UI.WebControls.CheckBoxList>컨트롤.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList>      > [!NOTE] > ListItem 컨트롤에 사용 하지 않으려면이 속성을 사용할 수 없습니다는 <xref:System.Web.UI.WebControls.DropDownList>컨트롤 또는 <xref:System.Web.UI.WebControls.ListBox>컨트롤.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList>       목록이 ListItem의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. 컨트롤에서 입력된 텍스트를 표시 하기 전에 사용자 입력을 확인 하려면 유효성 검사 컨트롤을 사용할 수 있습니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다."
