  type: Class
  summary: "루트 워크플로 인스턴스의; 발생 하는 특정 워크플로 상태 이벤트에 관심을 정의 합니다. 일치에 사용 된 <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackPoint&quot;> </xref> 추적 프로필에서 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]워크플로 인스턴스의 상태가 변경 될 때마다 워크플로 인스턴스 중 하나를 기반으로 워크플로 상태 이벤트를 내보냅니다는 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>런타임 추적 인프라에 대 한 값.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> WorkflowTrackingLocation 특정 형식의 워크플로 상태 이벤트를 발생 하는 워크플로 인스턴스의 위치에 관심을 표시 합니다. 추가 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>값을 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A>일치 시킬 워크플로 상태 이벤트를 지정 하려면.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> 단일 WorkflowTrackingLocation 워크플로 인스턴스의 잠재적 실행 경로 있는 둘 이상의 실제 위치를 참조할 수 있습니다. <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>에 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> 에 대 한 일치 매개 변수를 정의 하기 위해</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName> 에 WorkflowTrackingLocation를 추가할 수 있습니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackingLocation
