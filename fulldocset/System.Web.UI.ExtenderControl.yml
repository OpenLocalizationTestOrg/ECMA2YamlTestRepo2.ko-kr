  name: ExtenderControl
  nameWithType: ExtenderControl
  fullName: System.Web.UI.ExtenderControl
  type: Class
  summary: "Extender 컨트롤에 대 한 추상 기본 클래스를 제공합니다."
  remarks: "ExtenderControl 클래스를 사용 하면 프로그래밍 방식으로 ASP.NET 서버 컨트롤에 AJAX 기능을 추가할 수 있습니다. 상속 되는 ExtenderControl는 <xref:System.Web.UI.Control>클래스 및 구현 하는 <xref:System.Web.UI.IExtenderControl>인터페이스.</xref:System.Web.UI.IExtenderControl> </xref:System.Web.UI.Control> <xref:System.Web.UI.Control>속성, 메서드 및 모든 ASP.NET 서버 컨트롤에서 공유 되는 이벤트 클래스를 정의 합니다.</xref:System.Web.UI.Control> <xref:System.Web.UI.IExtenderControl>인터페이스는 직접 인스턴스화할 수 없는 추상 클래스입니다.</xref:System.Web.UI.IExtenderControl> 대신 파생된 형식을 만듭니다."
  example:
  - "The following example shows how to use the ExtenderControl class. For a tutorial related to this example, see [Creating an Extender Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("TargetControlID")]

      [System.ComponentModel.Designer("System.Web.UI.Design.ExtenderControlDesigner, System.Web.Extensions.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.ExtenderControlToolboxItem, System.Web.Extensions.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      public abstract class ExtenderControl : System.Web.UI.Control, System.Web.UI.IExtenderControl
