  name: LoginViewDesigner
  nameWithType: LoginViewDesigner
  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner
  type: Class
  summary: "비주얼 디자이너에서 디자인 타임 지원을 제공는 <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> 웹 서버 컨트롤입니다."
  remarks: "<xref:System.Web.UI.WebControls.LoginView>컨트롤에서 호스트 웹 사이트 및 로그온 한 사용자 계정을 포함 하는 역할에 사용자 로그온 여부에 따른 해당 템플릿 중 하나를 렌더링 합니다.</xref:System.Web.UI.WebControls.LoginView>       비주얼 디자이너에서 소스 뷰에서 디자인 뷰로 전환 하면 태그 소스 코드 설명 하는 <xref:System.Web.UI.WebControls.LoginView>제어 구문 분석 되 고 디자인 화면에 컨트롤의 디자인 타임 버전이 만들어집니다.</xref:System.Web.UI.WebControls.LoginView> 소스 뷰로 다시 전환 하는 경우 디자인 타임 컨트롤 태그 소스 코드에 유지 되 고 웹 페이지에 대 한 태그를 편집 합니다. LoginViewDesigner 클래스에 대 한 디자인 타임 지원을 제공는 <xref:System.Web.UI.WebControls.LoginView>컨트롤.</xref:System.Web.UI.WebControls.LoginView>       <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A>속성 반환 하지 않습니다는 <xref:System.ComponentModel.Design.DesignerActionListCollection>개체에서 파생 된 개체는 일반적으로 포함 하는 <xref:System.ComponentModel.Design.DesignerActionList>디자이너의 클래스는 상속 트리에서 각 수준에 대 한.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A>관련 된 서식 파일에 대 한 템플릿 그룹의 컬렉션을 반환 하는 속성 <xref:System.Web.UI.WebControls.LoginView>컨트롤.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>속성은 항상 반환 `true`, 디자이너에 연결 된 임시 복사본을 만들어 있는지 <xref:System.Web.UI.WebControls.LoginView>컨트롤을 디자인 타임 태그를 생성 합니다.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>       LoginViewDesigner 클래스 메서드는 다음 기능을 제공:- <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A>메서드는 연결 된 렌더링 하는 데 사용 되는 태그를 반환 <xref:System.Web.UI.WebControls.LoginView>디자인 타임에 컨트롤.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A>메서드는 현재 템플릿 정의 되지 않았을 때 디자인 타임에 연결된 된 컨트롤에 대 한 자리 표시자를 렌더링 하는 태그를 가져옵니다.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>메서드는 오류가 발생 했을 때 디자인 타임에 연결된 된 컨트롤을 렌더링 하는 태그를 제공 합니다.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A>메서드는 연결 된 현재 서식 파일의 serialize 된 복사본을 반환 <xref:System.Web.UI.WebControls.LoginView>컨트롤.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>메서드 컨트롤 템플릿의 serialize 된 복사본에서 연결된 된 컨트롤의 영역을 설정 합니다.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A>메서드 디자이너를 표시, 편집 및 연결 된 디자인을 준비 <xref:System.Web.UI.WebControls.LoginView>컨트롤.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A>메서드 연결된 된 컨트롤에 변경 될 때 호출 됩니다.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>메서드는 속성을 제거 하 고, 추가 속성을 추가 또는 연결된 된 컨트롤의 숨기 하는 데 사용 됩니다.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the LoginViewDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.LoginView> control at design time.  \n  \n The example derives the `MyLoginView` control from the <xref:System.Web.UI.WebControls.LoginView>. The `MyLoginView` is a copy of the <xref:System.Web.UI.WebControls.LoginView> control. The example also derives the `MyLoginViewDesigner` class from the LoginViewDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginViewDesigner` on the `MyLoginView` control.  \n  \n The `MyLoginViewDesigner` control overrides the following LoginViewDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> method to draw an orange border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> method to generate the markup for a placeholder that contains the names of the role groups that are defined for the control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyLoginView` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_13_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_13_1.cs)]"
  syntax:
    content: 'public class LoginViewDesigner : System.Web.UI.Design.ControlDesigner'
