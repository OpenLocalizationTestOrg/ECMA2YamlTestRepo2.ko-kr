- uid: System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginViewDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginViewDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "디자이너의 디자인 타임 태그를 생성 하는 디자이너와 연결 된 실제 컨트롤이 아닌 임시 복사본을 사용 해야 하는지 여부를 나타내는 값을 가져옵니다."
  remarks: "UsePreviewControl 속성은 항상 있으므로 `true`, 디자이너 <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>관련 된 복사본을 반환 하는 속성 <xref:System.Web.UI.WebControls.LoginView>컨트롤을 디자인 타임 태그를 생성 합니다.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>속성은 실제 여는 복사본을 만듭니다 <xref:System.Web.UI.WebControls.LoginView>컨트롤을 지속형된 제어 문자열을 구문 분석 합니다.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> 복사 된 컨트롤에 유지 하는 실제 <xref:System.Web.UI.WebControls.LoginView>.</xref:System.Web.UI.WebControls.LoginView> 에 대 한 영향을 주지 않습니다.       UsePreviewControl 속성은 반환 하도록 재정의 하는 경우 `false`는 디자이너에서 연결 된 사용 <xref:System.Web.UI.WebControls.LoginView>컨트롤 디자인 타임 태그를 생성할지 자체 및 컨트롤에 디자인 타임 변경 내용 페이지 태그 소스에 유지 됩니다.</xref:System.Web.UI.WebControls.LoginView>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl*
  exceptions: []
