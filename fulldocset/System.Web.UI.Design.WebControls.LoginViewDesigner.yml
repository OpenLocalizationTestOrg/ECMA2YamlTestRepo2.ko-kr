  summary: "디자인 타임에 연결된 된 컨트롤을 렌더링 하는 데 사용 되는 태그를 가져옵니다."
  remarks: "GetDesignTimeHtml 메서드는 연관 된 템플릿 인덱스 설정 <xref:System.Web.UI.WebControls.LoginView>현재 디자인 타임 인덱스 및 다음 연결 된 컨트롤을 다시 만들 컨트롤과 데이터 필요한 경우 해당 자식 컨트롤을 바인딩합니다.</xref:System.Web.UI.WebControls.LoginView> 다음을 GetDesignTimeHtml 호출 하는 <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>기본 태그를 생성 하는 메서드.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>"
  example:
