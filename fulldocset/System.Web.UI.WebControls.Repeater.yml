  summary: "목록에 표시 된 각 항목에 대 한 지정된 된 템플릿을 반복 하 여 사용자 지정 레이아웃을 허용 하는 데이터 바인딩된 목록 컨트롤입니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [데이터 바인딩](#data_binding)      -   [템플릿](#templates)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The 반복기 컨트롤은 기본 템플릿 기반 데이터 바인딩된 목록입니다.       모든 레이아웃, 서식 및 스타일 태그 컨트롤의 템플릿 내에서 명시적으로 선언 해야 하므로 없거나 기본 레이아웃 스타일에 있습니다.       반복기 컨트롤을 사용 하면 서식 파일에 태그를 분할할 수 있습니다.  템플릿을 사용 하 여 테이블을 만들려면 테이블 시작 태그를 포함 (`<table>`)에 <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, 단일 테이블 행 태그 (`<tr>`)에 <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>, 및 테이블 끝 태그 (`</table>`) <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       반복기 컨트롤에 기본 제공 선택 기능이 없으며 또는 편집을 지원 합니다. 사용할 수는 <xref:System.Web.UI.WebControls.Repeater.ItemCommand>컨트롤 이벤트를 처리할 컨트롤에는 서식 파일에서 발생 하는 이벤트입니다.</xref:System.Web.UI.WebControls.Repeater.ItemCommand>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다.      <a name=&quot;data_binding&quot;></a># # 데이터 반복기 컨트롤 바인딩 데이터 바인딩을 지원 하기 위해 두 개의 속성을 제공 합니다. 데이터를 구현 하는 컬렉션에 바인딩하는 <xref:System.Collections.IEnumerable?displayProperty=fullName>인터페이스 (와 같은 <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, 또는 배열), 또는 <xref:System.ComponentModel.IListSource>인터페이스를 사용 하 여는 <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>속성을 통해 데이터 소스를 지정 합니다.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> 설정 하는 경우는 <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>속성을 직접 작성 해야 데이터 바인딩을 수행 하려면 코드.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> 반복기 컨트롤을 데이터 소스 제어에서 나타내는 데이터 소스를 자동으로 바인딩하려면 설정는 <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>속성을는 <xref:System.Web.UI.Control.ID%2A>사용 하도록 데이터 소스 컨트롤의.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> 설정 하는 경우는 <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>속성, 반복기 컨트롤 첫 번째 요청에 지정 된 데이터 소스 제어에 자동 바인딩됩니다.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> 따라서 불필요 명시적으로 호출 하 여 <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>메서드 반복기 컨트롤의 데이터와 관련 된 속성을 변경 하지 않은.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       반복기 컨트롤에 바인딩하는 <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>및 <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>는 데이터를 모델으로 선언 및 참조 해당 <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>속성 또는 데이터 원본으로 지정 된 제어 해당 <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>속성.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>, 및 <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>는 데이터에 바인딩되지 않습니다.</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       컨트롤 렌더링 반복기 컨트롤의 데이터 원본이 설정 하는 경우 데이터가 반환 되지 않습니다는 <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>및 <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>항목이 없는.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> 데이터 원본이 있으면 `null`, 반복기 렌더링 되지 않습니다.      <a name=&quot;templates&quot;></a># # 서식 파일에는 최소한, 모든 반복기 컨트롤 <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> 정의 해야 합니다. 그러나 다음 표에 설명 된 다른 옵션 템플릿은 목록 표시를 사용자 지정 데 사용할 수 있습니다.      | 템플릿 이름 | 설명 |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>| 목록에서 항목의 레이아웃과 콘텐츠를 정의 합니다.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> 이 서식 파일은 필수입니다. |   | <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>| 정의 된 경우 콘텐츠 및 대체의 레이아웃을 결정 (0부터 시작 홀수 인덱스) 항목.</xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> 정의 되지 않은 <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>사용 됩니다. |   | <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>| 정의 된 경우 항목 (및 대체 항목) 사이 렌더링 됩니다.</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> 구분 기호가 정의 되지 않은 경우 렌더링 되지 않습니다. |   | <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>| 정의 된 경우 콘텐츠 및 목록 헤더의 레이아웃을 결정 합니다.</xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> 정의 되지 않은 경우 헤더는 렌더링 되지 않습니다. |   | <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>| 정의 된 경우 콘텐츠 및 목록 바닥글의 레이아웃을 결정 합니다.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> 정의 되지 않은 바닥글은 렌더링 되지 않습니다. |      <a name=&quot;declarative_syntax&quot;> </a> # # 선언적 구문```   <asp:Repeater       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:Repeater>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192873).  \n  \n The following code example demonstrates how to use two simple Repeater controls on a page. The <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property is used to specify the data source for the Repeater control. The first Repeater displays its items in a table; the second Repeater displays its items in a comma-separated list.  \n  \n [!code-cs[Classic Repeater Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_1.aspx)]\n [!code-vb[Classic Repeater Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property to specify the data source for a Repeater control. The <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the Repeater control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[Repeater.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_2.aspx)]\n [!code-vb[Repeater.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_2.aspx)]"
