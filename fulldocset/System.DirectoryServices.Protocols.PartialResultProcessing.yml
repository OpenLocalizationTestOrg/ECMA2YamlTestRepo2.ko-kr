  name: PartialResultProcessing
  nameWithType: PartialResultProcessing
  fullName: System.DirectoryServices.Protocols.PartialResultProcessing
  type: Enum
  summary: "PartialResultProcessing 열거형에는 처리 하는 부분 결과의 필수 형식을 지정 합니다."
  remarks: "비동기 작업을 수행 하는 응용 프로그램에서 사용할 수는 <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>메서드를 <xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A>메서드, 및 (옵션)는 <xref:System.AsyncCallback>표준.NET 스타일에 위임 합니다.</xref:System.AsyncCallback> </xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A> </xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       부분 결과 검색 하는 응용 프로그램이 호출할 수는 <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>ReturnPartialResults 나 ReturnPartialResultsAndNotifyCallback로 전달 하 고는 `partialMode` 매개 변수.</xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       대부분의 시나리오에서 향상 된 성능 및 확장성에 대 한 NoPartialResultSupport를 사용 합니다. ReturnPartialResults 또는 ReturnPartialResultsAndNotifyCallback 부분 결과의 검색을 원할 경우 시나리오에만 권장 됩니다. 예를 들어, 사용 하 여 검색을 수행 하는 경우는 <xref:System.DirectoryServices.Protocols.DirectoryNotificationControl>지정는 검색 결과가 반환 되 해당 개체에 변경 사항이 있을 경우에.</xref:System.DirectoryServices.Protocols.DirectoryNotificationControl> 검색이 완료 되지 않고 계속 하 고 일부 결과가 반환 됩니다."
  syntax:
    content: public enum PartialResultProcessing
  inheritance:
  - System.Enum
  platform:
  - net462
