- uid: System.Windows.Controls.GroupStyle.AlternationCount
  id: AlternationCount
  parent: System.Windows.Controls.GroupStyle
  langs:
  - csharp
  name: AlternationCount
  nameWithType: GroupStyle.AlternationCount
  fullName: System.Windows.Controls.GroupStyle.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "교대로 반복 되는 수를 가져오거나 설정 합니다. <xref href=&quot;System.Windows.Controls.GroupItem&quot;> </xref> 개체입니다."
  remarks: "AlternationCount 속성 및 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>연결 된 속성을 사용 하면 두 개 이상의 대체에 대 한 모양을 지정할 수 있도록 <xref:System.Windows.Controls.GroupItem>개체.</xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 예를 들어 모든 세 번째 <xref:System.Windows.Controls.GroupItem> <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem> 에 대 한 대체 배경 색을 지정할 수 있습니다.  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>각 <xref:System.Windows.Controls.GroupItem> <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem> 에 할당 된</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>증가 AlternationCount 1을 뺀 값 이며 0부터 다음 다시 시작 될 때까지 0부터 시작 합니다.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 예를 들어 AlternationCount은 3 이며 일곱 개의 <xref:System.Windows.Controls.GroupItem>개체에 <xref:System.Windows.Controls.ItemsControl>, 다음 표에 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>각 항목에 대 한.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem>      | <xref:System.Windows.Controls.ItemsControl>에서 <xref:System.Windows.Controls.GroupItem>위치 |<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|   |-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |&1; |&0; |   |&2; |&1; |   |&3; |&2; |   |&4; |&0; |   |&5; |&1; |   |&6; |&2; |   |&7; |&0; |       여러 가지 방법을에 교대로 반복 되는 다른 모양을 지정 하는 데 <xref:System.Windows.Controls.GroupItem>개체.</xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  </xref:System.Windows.Controls.GroupItem></xref:System.Windows.Controls.ItemsControl> 속성을 바인딩하는 <xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A>또는 <xref:System.Windows.Controls.GroupStyle.ContainerStyle%2A> <xref:System.Windows.Controls.GroupStyle> <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 에</xref:System.Windows.Controls.GroupStyle> </xref:System.Windows.Controls.GroupStyle.ContainerStyle%2A> </xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A> 한 가지 방법은 그런 다음 사용할 수는 <xref:System.Windows.Controls.AlternationConverter>에 적용 해야 하는 값을 지정 하는 <xref:System.Windows.Controls.GroupItem>특정 변수가 있는 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>값.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.AlternationConverter> 해당 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 값에 따라 속성의 값을 변경 하려면 트리거를 사용할 수도 있습니다."
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> that is bound to a <xref:System.Windows.Data.CollectionViewSource> that groups the items in the collection. The example alternates the background for the header of each <xref:System.Windows.Controls.GroupItem> between two colors by doing the following:  \n  \n-   Sets AlternationCount to 2.  \n  \n-   Creates an <xref:System.Windows.Controls.AlternationConverter> that returns a <xref:System.Windows.Media.SolidColorBrush>, depending on the value of <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n-   Binds the <xref:System.Windows.Controls.TextBlock.Background%2A> of the <xref:System.Windows.Controls.TextBlock> in the <xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> property and provides the <xref:System.Windows.Controls.AlternationConverter>. Note that the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> attached property is set on the <xref:System.Windows.Controls.GroupItem>, and the binding uses <xref:System.Windows.Data.RelativeSourceMode> to get its value.  \n  \n The example also alternates the background of the items in the <xref:System.Windows.Controls.ListBox> between three colors by setting the <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A> on the <xref:System.Windows.Controls.ListBox> and binding the <xref:System.Windows.Controls.Control.Background%2A> of each <xref:System.Windows.Controls.ListBox> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>. In this case, the background alternates between three colors.  \n  \n The <xref:System.Windows.Data.CollectionViewSource> that groups the items is not shown.  For information on how to group item, see [How to: Sort and Group Data Using a View in XAML](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[AlternationIndexSnippets#3](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#3)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "교대로 반복 되는 수가 <xref href=&quot;System.Windows.Controls.GroupItem&quot;> </xref> 개체입니다."
  overload: System.Windows.Controls.GroupStyle.AlternationCount*
  exceptions: []
  platform:
  - net462
