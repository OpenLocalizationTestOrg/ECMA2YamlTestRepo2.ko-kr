  name: AxisScrollBar
  nameWithType: AxisScrollBar
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScrollBar
  type: Class
  summary: "차트 축 스크롤 막대를 나타냅니다."
  remarks: "<xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A> <xref:System.Windows.Forms.DataVisualization.Charting.Axis>클래스</xref:System.Windows.Forms.DataVisualization.Charting.Axis> 의 속성</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A> 으로 노출 됩니다 AxisScrollBar 클래스       스크롤 막대를 최종 사용자 데이터의 하위 집합을 표시 하는 경우 데이터를 통해 스크롤 하는 데 사용 합니다. 데이터의 하위 집합 뷰를 라고 하 고 나타내는 <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>클래스가 있습니다.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       스크롤 막대는 확대/축소를 수행 하 되는 경우에 표시 됩니다. 즉, 스크롤 막대를 사용 하는 경우에 것만 표시 됩니다는 뷰가 표시 되는 경우.      > [!IMPORTANT] > 스크롤 막대의 위치를 수정 하려면 차트 영역의 그림 영역 위치 설정 하면 안 <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A> 그림 영역 위치를 명시적으로 설정 하려면는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       차트를 처음 표시할 때 스크롤 막대를 표시 하려면 사용는 <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>클래스 속성 및 메서드 뷰 처음 최종 사용자에 게 표시 되도록 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       이 AxisScrollBar 클래스를 사용 하 여 배경색, 단추 색 및 스크롤 막대의 너비를 설정할 수 있습니다.       스크롤의 두 가지 주요 유형은: 큰 스크롤, 최종 사용자가 스크롤 막대의 배경을 클릭 하는 경우에 발생-thumb;에서 포함 하지 않는 스크롤 막대의 해당 부분, 즉 및 작은 스크롤, 발생 하는 최종 사용자가 왼쪽/오른쪽을 클릭 하거나 위쪽/아래쪽 단추입니다. 사용 하 여 큰 스크롤 크기를 제어 하려면는 <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>의 속성은 <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A>개체.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A> 작은 스크롤 크기를 설정 하려면 <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A> <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>클래스</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> 의 속성</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A> 을 사용 하 여"
  syntax:
    content: 'public class AxisScrollBar : IDisposable'
