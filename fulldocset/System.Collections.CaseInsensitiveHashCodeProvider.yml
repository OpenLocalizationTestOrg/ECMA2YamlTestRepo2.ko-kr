  remarks: "경우는 <xref:System.Collections.CaseInsensitiveHashCodeProvider>인스턴스가이 생성자를 사용 하 여 생성 되는 <xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName>현재 스레드의 저장 됩니다.</xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName> </xref:System.Collections.CaseInsensitiveHashCodeProvider> 대/소문자 규칙;을 확인 하려면 저장 된 문화권을 사용 하는 비교 프로시저 따라서 해시 코드 비교는 culture에 따라 다른 결과 있을 수 있습니다. 문화권별 비교에 대 한 자세한 내용은 참조는 <xref:System.Globalization>네임 스페이스 및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
