  type: Class
  summary: "나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> 에서 페이지 번호를 선택할 수 있도록 하는 필드입니다."
  remarks: "NumericPagerField 클래스의 탐색 컨트롤을 표시 한 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> 컨트롤에서 사용할 수 있는가 구현 하는 컨트롤에 표시 되는 데이터는 <xref:System.Web.UI.WebControls.IPageableItemContainer>인터페이스와 같은 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer> NumericPagerField 개체는 특정 페이지를 이동 하려면 사용자가 클릭할 수 있는 단추가 페이지 번호를 표시 합니다. 컨트롤에는 사용자가 컨트롤에서 표시 하는 것 보다 더 많은 페이지 데이터에 액세스할 수 있도록 하는 다음 페이지와 이전 페이지 단추 표시 됩니다.       다음 표에 나열 된 속성을 사용 하 여 NumericPagerField 개체의 모양을 사용자 지정할 수 있습니다.      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A>| 현재 페이지 번호에 대 한 CSS 클래스입니다. |   | <xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A>| 다음 페이지와 이전 페이지 단추에 대 한 CSS 클래스입니다. |   | <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>| 페이지 번호를 나타내는 단추에 대 한 CSS 클래스입니다. |       사용할 수는 <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>속성을 표시 되는 단추 종류를 선택 합니다.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A> 다음 표에서 사용 가능한 단추 목록을 표시 합니다.      | 단추 유형을 | 설명 |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| <xref:System.Web.UI.WebControls.Button>제어 합니다. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| <xref:System.Web.UI.WebControls.ImageButton>제어 합니다. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| <xref:System.Web.UI.WebControls.LinkButton>제어 합니다. |       안에 있는 컨트롤의 <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>개체가 사이 줄 바꿈하지 않는 공백을으로 렌더링 됩니다.</xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> 이 동작을 사용자 지정 하려는 경우 사용할 수 있습니다는 <xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>속성.</xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>       NumericPagerField 개체를 숨길 수 있습니다는 <xref:System.Web.UI.WebControls.DataPager>설정 하 여 컨트롤의 <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>속성을 `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> 다음 페이지와 이전 페이지 단추 표시 여부를 제어할 수 없습니다. 연결된 된 데이터 컨트롤에 표시할 수 있는 추가 페이지 컨트롤에 의해 표시 됩니다. 사용할 수는 <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>단추의 수를 지정 하려면 속성 NumericPagerField 개체에 표시 됩니다.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> 각 단추 페이지 번호에 해당합니다.       다음 페이지 단추 텍스트를 설정 하 여 설정할 수 있습니다는 <xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A>속성.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A> 사용 하 여 이전 페이지 단추 텍스트를 설정할 수 있습니다는 <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>속성.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>       경우는 <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>속성이 <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, 다음 페이지와 이전 페이지 단추에 대 한 표시 되는 이미지의 URL을 제공 해야 합니다.</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> 설정 하 여이 작업을 수행는 <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>및 <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>속성.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> 이 경우 해당 텍스트 속성은 이미지에 대 한 대체 텍스트도 사용 됩니다. 예를 들어 지정 된 텍스트는 <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>속성이 다음 페이지 이미지 단추에 대 한 대체 텍스트로 표시 됩니다.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> 도구 설명을 지 원하는 브라우저에서는이 텍스트는 해당 단추의 도구 설명으로도 표시 됩니다."
