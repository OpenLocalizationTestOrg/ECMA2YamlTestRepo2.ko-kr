  remarks: "다음 표에서 사용 가능한 단추 목록을 표시 합니다.      | 단추 종류 값 | 설명 |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| <xref:System.Web.UI.WebControls.Button>제어 합니다. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| <xref:System.Web.UI.WebControls.ImageButton>제어 합니다. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| <xref:System.Web.UI.WebControls.LinkButton>제어 합니다. |       ButtonType 속성이로 설정 되 면 <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, 다음 페이지와 이전 페이지 단추에 대 한 이미지의 URL을 제공 해야 합니다.</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> 이 위해 사용할 수 있습니다는 <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>및 <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>속성.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> 해당 텍스트 속성은 이미지에 대 한 대체 텍스트도 사용 됩니다. 예를 들어 지정 된 텍스트는 <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>속성이 다음 페이지 이미지 단추에 대 한 대체 텍스트로 표시 됩니다.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> 도구 설명을 지 원하는 브라우저에서는이 텍스트는 해당 단추의 도구 설명으로도 표시 됩니다.       속성은 ButtonType 값 뷰 상태에 저장 합니다.       경우는 <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName>속성은 빈 문자열 없습니다 또는 `null`, <xref:System.Web.UI.WebControls.NumericPagerField>개체의 값을 무시 된 <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>속성.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName> 이 경우에 <xref:System.Web.UI.WebControls.HyperLink>컨트롤의 단추를 만드는 데 사용 됩니다.</xref:System.Web.UI.WebControls.HyperLink>"
