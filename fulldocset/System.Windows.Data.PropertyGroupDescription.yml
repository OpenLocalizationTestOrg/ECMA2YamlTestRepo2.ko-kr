  summary: "속성 이름을 조건으로 사용 하 여 항목의 그룹화를 설명 합니다."
  remarks: "보기에는 사용자를 논리 그룹으로 컬렉션 뷰에서의 컬렉션을 분할할 수 있도록 그룹화 기능을 지원 합니다. 그룹 데이터에 따라 동적으로 생성 되는 경우 그룹은 사용자 그룹의 목록을 제공 하는 경우에 명시적 또는 암시적 일 수 있습니다.       PropertyGroupDescription을 사용 하면에 <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> 에 따라 암시적 그룹을 만들 수 있습니다. 단순히 속성에 의해 그룹화 하려는 경우 설정할 수 있습니다는 <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>속성.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> 에서는 그룹에 사용 되는 값을 변경 하려는 경우는 <xref:System.Windows.Data.PropertyGroupDescription.Converter%2A>값 변환기를 제공 하는 속성.</xref:System.Windows.Data.PropertyGroupDescription.Converter%2A> 예를 들어 다음 이름의 첫 문자에 따라 항목을 그룹화 하는 것이 좋습니다. 경우는 <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>속성이 설정 되지 않은, 항목 자체가 값 변환기에 전달 됩니다.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> 변환기는 항목이 여러 그룹에 나타날 수 있음을 나타내는 컬렉션을 반환할 수 있습니다.       현재 위치를 사용 하 여 문자열 비교를 수행 방법을 정의할 수 있습니다는 <xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>속성.</xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>"
