  remarks: "대부분의 경우는 UserNameSecurityTokenProvider 클래스 필요가 직접 호출할 수는 클라이언트가 필요로 하는 SOAP 메시지를 보내면 호출 되기 때문에 <xref:System.IdentityModel.Tokens.UserNameSecurityToken>보안 토큰입니다.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> 클라이언트 보안 토큰 사용 하 여 필요한 형식을 지정 하는 구체적으로,는 <xref:System.ServiceModel.Description.ClientCredentials>클래스 및 <xref:System.ServiceModel.Description.ClientCredentials>호출 클래스는 <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>메서드를 보안 토큰을 가져옵니다.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> 필요한 보안 토큰의 경우는 <xref:System.IdentityModel.Tokens.UserNameSecurityToken>보안 토큰의 <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>메서드 호출의 <xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A>메서드.</xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.UserNameSecurityToken>"
