  syntax:
    content: public void CreateLocalSideOfTrustRelationship (string targetForestName, System.DirectoryServices.ActiveDirectory.TrustDirection direction, string trustPassword);
    parameters:
    - id: targetForestName
      type: System.String
      description: "트러스트가 만들어지는 포리스트 DNS 이름입니다."
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: "중 하나는 <xref href=&quot;System.DirectoryServices.ActiveDirectory.TrustDirection&quot;> </xref> 이 포리스트를 기준으로 트러스트의 방향을 결정 하는 멤버입니다."
    - id: trustPassword
      type: System.String
      description: "트러스트에 대 한 암호입니다. 자세한 내용은 설명 섹션을 참조 합니다."
