- uid: Microsoft.Build.Framework.IBuildEngine3.Yield
  id: Yield
  parent: Microsoft.Build.Framework.IBuildEngine3
  langs:
  - csharp
  name: Yield()
  nameWithType: IBuildEngine3.Yield()
  fullName: Microsoft.Build.Framework.IBuildEngine3.Yield()
  type: Method
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: "이 작업에는 장기 실행 작업의이 아닌 구성 요소와 작동 하는 완료 하는 동안 빌드에 다른 작업을 수행할 수는 시스템에 알립니다."
  remarks: "CPU 당 (msbuild.exe 프로세스) 노드가 하나만 있습니다. 하나의 프로젝트, 대상 및 작업 노드 언제 든 지 구축할 수 있습니다. 작업을 대기 하는 경우 예를 들어 생성 된 도구 또는 다른 이벤트의 완료에 대 한 작업 호출할 수 Yield 즉시 반환 하 합니다. 이렇게 하면 사용 가능한 경우 빌드 다른 프로젝트에서 대상 노드에 있습니다.  작업이 계속 진행할 준비가 될 때 <xref:Microsoft.Build.Framework.IBuildEngine3.Reacquire%2A>.</xref:Microsoft.Build.Framework.IBuildEngine3.Reacquire%2A> 호출 해야 일반적으로 작업을 여러 개 20 / 30 초 걸릴 것이 필요한 경우 것 하도록 선택할 수 호출 `Yield` 작업을 시작 하기 전에 및 `Reaquire` 작업을 완료 합니다."
  syntax:
    content: public void Yield ();
    parameters: []
  overload: Microsoft.Build.Framework.IBuildEngine3.Yield*
  exceptions: []
  platform:
  - net462
