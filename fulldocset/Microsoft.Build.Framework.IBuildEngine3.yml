  summary: "통해 프로젝트 파일에 대 한 빌드를 시작 하는 작업"
  syntax:
    content: public Microsoft.Build.Framework.BuildEngineResult BuildProjectFilesInParallel (string[] projectFileNames, string[] targetNames, System.Collections.IDictionary[] globalProperties, System.Collections.Generic.IList<string>[] removeGlobalProperties, string[] toolsVersion, bool returnTargetOutputs);
    parameters:
    - id: projectFileNames
      type: System.String[]
      description: "프로젝트 빌드입니다."
    - id: targetNames
      type: System.String[]
      description: "프로젝트 빌드에 있는 대상 (null 일 수 있음)."
    - id: globalProperties
      type: System.Collections.IDictionary[]
      description: "배열을 <xref:System.Collections.IDictionary>자식 프로젝트에 적용할 추가 전역 속성의 (배열 항목은 null 일 수 있음).</xref:System.Collections.IDictionary>       키 및은 모두 문자열 이어야 합니다."
    - id: removeGlobalProperties
      type: System.Collections.Generic.IList{System.String}[]
      description: "목록 제거 해야 하는 전역 속성입니다."
    - id: toolsVersion
      type: System.String[]
      description: "도구 버전이이 빌드하는 동안 사용 될 엔진에서 인식 (null 일 수 있음)."
    - id: returnTargetOutputs
      type: System.Boolean
      description: "대상 출력은 BuildEngineResult에 반환 되어야 합니다."
    return:
      type: Microsoft.Build.Framework.BuildEngineResult
      description: "빌드에 성공한 경우에 지정 된 대상의 출력 반환 됩니다."
