  name: NamedPipeTransportBindingElement
  nameWithType: NamedPipeTransportBindingElement
  fullName: System.ServiceModel.Channels.NamedPipeTransportBindingElement
  type: Class
  summary: "명명된 된 파이프 전송 위한 바인딩 요소를 나타냅니다."
  remarks: "이 전송은 형식의 Uri를 사용 하 여 &quot;`net.pipe`://`hostname`/`path`&quot;입니다. 다른 URI 구성 요소는 선택적입니다.       NamedPipeTransportBindingElement 클래스는 명명 된 파이프 전송 프로토콜을 구현 하는 사용자 지정 바인딩을 만들기 위한 시작점입니다. 이 전송을 사용 하는 시스템에 적합 한 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]을 아래와 같이[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 통신 합니다.       [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 서비스 모델에서이 클래스를 사용 하 여 구현 하는 팩터리 개체를 만들 수는 <xref:System.ServiceModel.Channels.IChannelFactory>및 <xref:System.ServiceModel.Channels.IChannelListener>인터페이스.</xref:System.ServiceModel.Channels.IChannelListener> </xref:System.ServiceModel.Channels.IChannelFactory> 이러한 팩터리 개체 다음 만들고 명명된 된 파이프 프로토콜을 사용 하 여 SOAP 메시지를 전송 하는 채널을 수락 합니다.       이 클래스와 같은 속성을 설정 하 여 생성 하는 팩터리 구성: <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>.</xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>       기본 클래스에서 속성을 설정할 수도 있습니다 <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>와 같은: <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A>, <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A>, 및 <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A>.</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> 속성의 전체 목록은, <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>.</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> 을 참조 하십시오.       마지막으로의 기본 클래스에서 속성을 설정할 수 있습니다 <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>, 즉 <xref:System.ServiceModel.Channels.TransportBindingElement>, <xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A>.</xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A> 같은</xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> 속성의 전체 목록은, <xref:System.ServiceModel.Channels.TransportBindingElement>.</xref:System.ServiceModel.Channels.TransportBindingElement> 을 참조 하십시오."
  example:
  - "This example shows how to use this class:  \n  \n [!code-vb[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/visualbasic/s_uenamedpipetransportbindingelement.cs/module1.vb#0)]\n [!code-cs[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/csharp/s_uenamedpipetransportbindingelement.cs/program.cs#0)]"
