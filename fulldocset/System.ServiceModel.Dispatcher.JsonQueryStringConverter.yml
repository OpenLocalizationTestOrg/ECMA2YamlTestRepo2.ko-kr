  name: JsonQueryStringConverter
  nameWithType: JsonQueryStringConverter
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  type: Class
  summary: "이 클래스는 및에서 한 개체 JSON (JavaScript Notation) 매개 변수 값을 변환합니다."
  remarks: "URL 내의 JSON 쿼리 문자열에 매개 변수를 지정할 수 있습니다. 이 클래스는 서비스 작업의 매개 변수에서 JSON 쿼리 문자열 매개 변수가 매핑되는 방식을 제어 때는 <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>브라우저 기반 ASP.NET AJAX 클라이언트로부터 HTTP 요청을 처리 하는 데 사용 됩니다.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior>       이 클래스에서 내부적으로 사용 하 여 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>URI 쿼리 문자열에 인코딩된 매개 변수가 있는 HTTP GET/POST 요청을 수락 하도록 구성 된 끝점에 대 한 클래스입니다.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> 이 클래스는 URI 쿼리 문자열의 개별 작업 요청 매개 변수 값과 CLR 개체 간의 변환에 사용 됩니다. 기본 형식과 달리이 클래스는 기본 및 복합 형식의 값을 지원합니다.       파생 JsonQueryStringConverter <xref:System.ServiceModel.Dispatcher.QueryStringConverter>형식을 지원 하 고:- <xref:System.Byte>- <xref:System.SByte>- <xref:System.Int16>- <xref:System.Int32>- <xref:System.Int64>- <xref:System.UInt16>- <xref:System.UInt32>- <xref:System.UInt64>- <xref:System.Single>- <xref:System.Double>- <xref:System.Char>- <xref:System.Decimal>- <xref:System.Boolean>- <xref:System.String>- <xref:System.DateTime>- <xref:System.TimeSpan>- <xref:System.Guid>- <xref:System.Array>형식의 <xref:System.Byte>- <xref:System.Uri>- <xref:System.Object>기본 형식과 달리이 변환기는 데이터 계약 모델을 따르는 형식을 처리할 수 있습니다.</xref:System.Object> </xref:System.Uri> </xref:System.Byte> </xref:System.Array> </xref:System.Guid> </xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.Boolean> </xref:System.Decimal> </xref:System.Char> </xref:System.Double> </xref:System.Single> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.SByte> </xref:System.Byte> </xref:System.ServiceModel.Dispatcher.QueryStringConverter> 변환기 재정의 <xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29>각 매개 변수에 기본값을 사용 하 여 JSON으로 serialize 되는 있도록 <xref:System.Runtime.Serialization.Json.DataContractJsonSerializer>하 고 JSON XML 작성기가 utf-8 인코딩을 사용 하도록 구성 합니다.</xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> </xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> `null`매개 변수를로 반환 `null`합니다."
  syntax:
    content: 'public class JsonQueryStringConverter : System.ServiceModel.Dispatcher.QueryStringConverter'
  inheritance:
  - System.Object
