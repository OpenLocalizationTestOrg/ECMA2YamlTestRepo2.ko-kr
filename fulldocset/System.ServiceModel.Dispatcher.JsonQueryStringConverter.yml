  name: CanConvert(Type)
  nameWithType: JsonQueryStringConverter.CanConvert(Type)
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter.CanConvert(Type)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "지정 된 공용 언어 런타임 (CLR) 형식 직렬화 및 역직렬화 할 수 있는 알려진된 형식 인지 여부를 나타내는 값을 가져옵니다."
  remarks: "JSON 쿼리 문자열에서 CLR 형식을 사용할 수 있는지 여부를 확인 합니다. CLR 이러한 문자열에 사용할 수 있는 유형은 <xref:System.Runtime.Serialization.DataContractSerializer>.</xref:System.Runtime.Serialization.DataContractSerializer> 에서 지원 되는 장치만"
  syntax:
    content: public override bool CanConvert (Type type);
    parameters:
    - id: type
      type: System.Type
      description: "<xref:System.Type>확인 하려면.</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우 형식이 serialize 될 수 있습니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
