  summary: "대체 주석 폼의 인덱스를 가져옵니다."
  remarks: "주석 형식을 열기 또는 실선 원, 정사각형, 괄호, 다이아몬드, 또는 모서리가 둥근된 상자에 배치 된 문자 모양이 포함 됩니다.       AnnotationAlternates의 값은 0 보다 큰 경우 선택한 글꼴이 주석 대체를 지원 하지 않는 문자의 기본 양식이 표시 됩니다."
