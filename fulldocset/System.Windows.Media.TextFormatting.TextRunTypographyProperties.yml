- uid: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  id: Capitals
  parent: System.Windows.Media.TextFormatting.TextRunTypographyProperties
  langs:
  - csharp
  name: Capitals
  nameWithType: TextRunTypographyProperties.Capitals
  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "선택한 글꼴의 대문자 폼을 나타내는 값을 가져옵니다."
  remarks: "대문자는 텍스트를 대문자 스타일 문자 모양 렌더링 하는 입력 폼의 집합입니다. 일반적으로 텍스트를 모두 대문자로로 렌더링할 때 문자 사이의 간격이 너무 좁고 가중치와 너무 많은 글자의 비율을 차지 합니다. OpenType는 대문자를 소문자로 지정을 포함 하 여, 꼬마 대문자, 제목, 및 대문자 간격에 대 한 다양 한 스타일 형식 지원 합니다. 이러한 스타일 형식을 사용 대문자의 모양을 제어할 수 있습니다.       다음 텍스트 간격과 &quot;SmallCaps&quot; 및 &quot;AllSmallCaps&quot; 스타일의 문자에 대 한 표준 대문자로 표시 합니다. 이 경우 동일한 글꼴 크기는 세 단어 모두에 사용 됩니다.       ![OpenType 대문자를 사용 하 여 텍스트](~/add/media/opentypefont11.gif &quot;OpenType 대문자를 사용 하 여 텍스트&quot;) 대문자의 예"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "중 하나는 <xref href=&quot;System.Windows.FontCapitals&quot;> </xref> 값입니다. 기본값은 <xref href=&quot;System.Windows.FontCapitals&quot;> </xref>합니다."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462
