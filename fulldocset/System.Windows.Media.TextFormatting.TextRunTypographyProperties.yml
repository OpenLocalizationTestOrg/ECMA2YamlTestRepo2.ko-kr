  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "문자 모양 간 간격을 모두 대문자로 가독성을 높이기 위해 전체적으로 조정 되는지 여부를 나타내는 값을 가져옵니다."
  remarks: "대문자 간격 기능은 모두 대문자로 텍스트에서 사용할 때는 간격을 더 많이 제공할 수 있습니다. 대 문자가 소문자로 혼합에 일반적으로 설계 되었습니다. 사이의 적당 표시 하는 간격 대 문자와 소문자가 보일 수 너무 꽉 모든 대문자를 사용 하는 경우 및 합니다. 다음 텍스트는 간격과 일반 대문자 간격을 표시합니다.       ![OpenType 대문자 간격을 사용 하 여 텍스트](~/add/media/opentypefont21.gif &quot;OpenType 대문자 간격을 사용 하 여 텍스트&quot;) 일반 대문자 간격의 예"
  syntax:
    content: public abstract bool CapitalSpacing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>간격 조정 되는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing*
  exceptions: []
  platform:
  - net462
