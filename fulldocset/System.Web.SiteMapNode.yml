  summary: "에 설명 된 것과 같은 계층적 사이트 맵 구조에서 노드를 나타냅니다는 <xref href=&quot;System.Web.SiteMap&quot;> </xref> 클래스와 추상 구현 하는 클래스 <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> 클래스입니다."
  remarks: "SiteMapNode 개체 사이트 맵 구조에서 웹 사이트 페이지를 나타냅니다. SiteMapNode 개체가 정적으로 로드 됩니다 <xref:System.Web.SiteMap>클래스 런타임에 하나 이상의 사이트 맵 공급자를 사용 하 여 영구 저장소에서 사이트 맵 데이터를 메모리에 로드 합니다.</xref:System.Web.SiteMap> SiteMapNode 개체를 래핑합니다는 <xref:System.Web.UI.WebControls.SiteMapNodeItem>와 같은 웹 서버 컨트롤에서 사용 하기 위해 클래스는 <xref:System.Web.UI.WebControls.SiteMapPath>컨트롤.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       SiteMapNode 클래스와 같은 페이지에서 설명 하는 속성을 포함 하는 웹 사이트의 단일 페이지에 설명 하는 데 사용 되는 여러 가지 속성을 포함 된 <xref:System.Web.SiteMapNode.Url%2A>, <xref:System.Web.SiteMapNode.Title%2A>, 및 <xref:System.Web.SiteMapNode.Description%2A>속성.</xref:System.Web.SiteMapNode.Description%2A> </xref:System.Web.SiteMapNode.Title%2A> </xref:System.Web.SiteMapNode.Url%2A> 반면는 <xref:System.Web.SiteMapNode.Url%2A>속성은 사용 된 <xref:System.Web.XmlSiteMapProvider>클래스, SiteMapNode이 클래스는 기본 지원 인 asp.net, 기본 사이트 맵 공급자 노드를 추적 하는 공급자가 사용 하는 내부 컬렉션에서 조회 키로 <xref:System.Web.SiteMapNode.Key%2A>사이트 맵 공급자 노드를 추적에 사용할 수 있는 속성.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapNode.Url%2A> 또한는 <xref:System.Web.SiteMapNode.Url%2A>속성 탐색 컨트롤에서 탐색 구조 내에 있는 페이지에 대 한 하이퍼링크 렌더링을 사용 합니다.</xref:System.Web.SiteMapNode.Url%2A> <xref:System.Web.SiteMapNode.Title%2A>속성 있으면에 대 한 친숙 한 이름이, 같습니다 종종 웹 폼의 HTML 제목 및 탐색 컨트롤에서 간단한 레이블을 렌더링 하는 데 사용 됩니다.</xref:System.Web.SiteMapNode.Title%2A> <xref:System.Collections.Specialized.NameValueCollection>추가 <xref:System.Web.SiteMapNode.Attributes%2A>특성 SiteMapNode 개체를 사용 하는 사이트 맵 공급자를 사용할 수 있지만 기본 SiteMapNode 클래스에서 사용할 수 없는 않은 추가 속성</xref:System.Web.SiteMapNode.Attributes%2A> 의 컬렉션</xref:System.Collections.Specialized.NameValueCollection> 을 마지막으로,"
  example:
  - "This section contains two code examples. The first code example demonstrates how to create a new site map node collection and add elements to it. The second code example demonstrates how to load site map data from a text file.  \n  \n The following code example demonstrates how to use the <xref:System.Web.SiteMapNodeCollection.%23ctor%2A> constructor to create a new <xref:System.Web.SiteMapNodeCollection> collection, and then add elements to it with the <xref:System.Web.SiteMapNodeCollection.Add%2A> method.  \n  \n [!code-cs[System.Web.SiteMapNode_2#1](~/add/codesnippet/csharp/t-system.web.sitemapnode_1.cs)]\n [!code-vb[System.Web.SiteMapNode_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapnode_1.vb)]  \n  \n The following code example demonstrates how the `SimpleTextSiteMapProvider` parses a text file that contains site map data in comma-delimited strings. A new SiteMapNode object is added to the internal tracking collections of the class for each line that is read from the file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#9](~/add/codesnippet/visualbasic/t-system.web.sitemapnode_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#9](~/add/codesnippet/csharp/t-system.web.sitemapnode_2.cs)]"
