  type: Class
  summary: "사용자 입력의 유효성을 검사 하기 위해 사용자 지정 규칙을 만들 방법을 제공 합니다."
  remarks: "사용 하는 경우는 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 연결할 수 있습니다 데이터 바인딩 모델을 <xref:System.Windows.Data.Binding.ValidationRules%2A>바인딩 개체를 사용 합니다.</xref:System.Windows.Data.Binding.ValidationRules%2A> 사용자 지정 규칙을 만들려면 확인이의 서브 클래스 하 고 구현 된 <xref:System.Windows.Controls.ValidationRule.Validate%2A>메서드.</xref:System.Windows.Controls.ValidationRule.Validate%2A> 필요에 따라 기본 제공 사용 하 여 <xref:System.Windows.Controls.ExceptionValidationRule>, 소스 업데이트 하는 동안 발생 하는 예외를 catch 하 또는 <xref:System.Windows.Controls.DataErrorValidationRule>는 검사에서 발생 한 오류는 <xref:System.ComponentModel.IDataErrorInfo>소스 개체의 구현.</xref:System.ComponentModel.IDataErrorInfo> </xref:System.Windows.Controls.DataErrorValidationRule> </xref:System.Windows.Controls.ExceptionValidationRule>       바인딩 엔진에서 바인딩 소스 속성 바인딩 대상 속성 값은 입력된 값에 전달할 때마다 바인딩과와 연결 된 각 유효성 검사 규칙을 확인 합니다.       데이터 유효성 검사에 대 한 자세한 내용은 참조 하십시오. [데이터 바인딩 개요](~/add/includes/ajax-current-ext-md.md)합니다.       사용자가 제공한 대화 상자 데이터 유효성을 검사 하는 방법에 대 한 정보를 참조 하십시오. [대화 상자 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example shows how to implement a validation rule. The input value is invalid if it contains non-numeric characters or if it is outside the lower and upper bounds. If the value of the returned <xref:System.Windows.Controls.ValidationResult> is invalid, the <xref:System.Windows.Controls.ValidationResult.ErrorContent%2A> property is set to the appropriate error message and the <xref:System.Windows.Controls.ValidationResult.IsValid%2A> property is set to `false`.  \n  \n For the complete example, see [How to: Implement Binding Validation](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BindValidation#3](~/add/codesnippet/csharp/BindingValidation/AgeRangeRule.cs#3)]"
