  remarks: "MergeWith 메서드를 사용 하 여 지정 된 스타일 속성을 결합 <xref:System.Web.UI.WebControls.Style>의 스타일 속성을 가진 개체는 <xref:System.Web.UI.WebControls.MenuItemStyle>에서이 메서드는 개체입니다.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Style>      > [!CAUTION] >이 메서드는 현재에서 설정 되어 있지 않은 각 속성을 설정 하 여 스타일 속성을 연결 <xref:System.Web.UI.WebControls.MenuItemStyle>지정한 해당 값을 사용 하는 개체 <xref:System.Web.UI.WebControls.Style>개체입니다.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.MenuItemStyle> 설정 되지 않은 속성만 업데이트 됩니다. 지정 된 속성이 <xref:System.Web.UI.WebControls.Style>개체를 설정 하지 않으면 해당 속성에 현재 <xref:System.Web.UI.WebControls.MenuItemStyle>개체가 변경 되지 않습니다.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Style>"
