  fullName: System.Web.UI.WebControls.MenuItemStyle
  type: Class
  summary: "메뉴 항목의 스타일을 나타내는 한 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> 제어 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "MenuItemStyle 클래스에서 메뉴 항목의 스타일을 나타내는 데 사용 하 여는 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> 정적 메뉴 또는 동적 메뉴에 메뉴 항목 표시 됩니다. 정적 메뉴에 항상 표시 되는 <xref:System.Web.UI.WebControls.Menu>제어 반면 동적 하위 메뉴를 포함 하는 부모 메뉴 항목 위에 마우스 포인터를 놓을 때에 해당 동적 메뉴가 표시 됩니다.</xref:System.Web.UI.WebControls.Menu> 다른 메뉴 항목 형식 마다 다른 스타일 특성 (예: 글꼴 크기 및 색)을 지정할 수 있습니다. 다음 표에서 사용 가능한 메뉴 항목 스타일을 보여 줍니다.      | 메뉴 항목 스타일 속성 | 설명 |   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| 마우스 포인터 위로 가져갈 때 동적 메뉴 항목에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| 개별 동적 메뉴 항목에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| 동적 메뉴에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| 현재 선택한 동적 메뉴 항목에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| 마우스 포인터 위로 가져갈 때 정적 메뉴 항목에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| 개별 정적 메뉴 항목에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| 정적 메뉴에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| 현재 선택 된 정적 메뉴 항목에 대 한 스타일 설정 합니다. |       정적 메뉴 항목에 대 한 여러 스타일 속성이 설정 되어, 스타일 속성을 다음과 같은 순서로 적용 됩니다. 1.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>  <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> 경우는 <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>컬렉션 또는 <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>컬렉션이 정의 되어, 다른 메뉴 항목 스타일 속성을 재정의이 이번에 적용 됩니다.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> 경우는 <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>컬렉션이 정의 되어, 다른 메뉴 항목 스타일 속성을 재정의이 이번에 적용 됩니다.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>       동적 메뉴 항목에 대 한 스타일 속성 다음과 같은 순서로 적용 됩니다는 마찬가지로,: 1입니다.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> 경우는 <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>컬렉션 또는 <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>컬렉션이 정의 되어, 다른 메뉴 항목 스타일 속성을 재정의이 이번에 적용 됩니다.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> 경우는 <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>컬렉션이 정의 되어, 다른 메뉴 항목 스타일 속성을 재정의이 이번에 적용 됩니다.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>       MenuItemStyle 클래스는 <xref:System.Web.UI.WebControls.Style>클래스</xref:System.Web.UI.WebControls.Style> 에서 대부분의 멤버를 상속합니다. 확장 된 <xref:System.Web.UI.WebControls.Style>으로 메뉴 항목의 텍스트 주위의 공간 인접 한 메뉴 항목 간의 간격 크기를 제어 하는 속성을 제공 하 여 클래스.</xref:System.Web.UI.WebControls.Style> 사용 하 여는 <xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A>속성 메뉴 항목 텍스트의 오른쪽 및 왼쪽에 있는 공간의 양을 제어할 수 있습니다.</xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A> 마찬가지로,는 <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>속성 위의 공간의 위쪽과 아래쪽 메뉴 항목의 텍스트 크기를 제어 합니다.</xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A> 설정 하 여 MenuItemStyle 개체에 적용 되는 메뉴 항목 및 해당 인접 한 메뉴 항목 사이의 간격 크기를 제어할 수 있습니다는 <xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>속성.</xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>       상속 된 스타일 설정에 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style> 을 참조 하십시오."
  example:
  - "The following code example demonstrates how to control the appearance of the menu items in a <xref:System.Web.UI.WebControls.Menu> control by setting the style properties of the MenuItemStyle object returned from the <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>, <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>, <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>, and <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> properties.  \n  \n [!code-cs[MenuItemStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_325_1.aspx)]\n [!code-vb[MenuItemStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_325_1.aspx)]"
