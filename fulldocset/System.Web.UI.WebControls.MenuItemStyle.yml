  summary: "메뉴 항목에 사이의 세로 간격 크기를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> 개체가 적용 된 항목과 인접 한 메뉴 항목입니다."
  remarks: "ItemSpacing 속성을 사용 하 여 메뉴 항목에 사이의 세로 간격의 양을 제어 하는 <xref:System.Web.UI.WebControls.MenuItemStyle>개체를 적용 하 고 동일한 수준에서 그 주변 메뉴 항목입니다.</xref:System.Web.UI.WebControls.MenuItemStyle> 이 공간은 현재 메뉴 항목의 위쪽 가장자리와 다음 메뉴 항목의 위쪽 가장자리와 현재 메뉴 항목의 아래쪽 가장자리 사이 이전 메뉴 항목의 아래쪽 가장자리 사이 삽입 됩니다.      > [!NOTE] > 위쪽 간격은 첫 번째 메뉴 항목에 대 한 렌더링 되지 않습니다는 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu>"
  example:
  - "The following code example demonstrates how to use the ItemSpacing property to separate a menu item from its adjacent menu items by 5 pixels.  \n  \n [!code-vb[MenuItemStyleItemSpacing#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[MenuItemStyleItemSpacing#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_33_1.aspx)]"
