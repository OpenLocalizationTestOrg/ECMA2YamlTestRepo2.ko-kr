      description: "컨트롤별 보기 식별자입니다."
    return:
      type: System.String
      description: "컨트롤별 뷰 이름을 나타내는 지역화 된 문자열입니다."
  overload: System.Windows.Automation.MultipleViewPattern.GetViewName*
