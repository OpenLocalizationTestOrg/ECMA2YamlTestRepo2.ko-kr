- uid: System.Web.Configuration.UrlMappingCollection.Clear
  id: Clear
  parent: System.Web.Configuration.UrlMappingCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: UrlMappingCollection.Clear()
  fullName: System.Web.Configuration.UrlMappingCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "모든 제거는 <xref href=&quot;System.Web.Configuration.UrlMapping&quot;> </xref> 컬렉션에서 개체입니다."
  remarks: "Clear 메서드를 호출한 후 구성 파일을 저장 하는 경우 결과 선택한 <xref:System.Configuration.ConfigurationSaveMode>.</xref:System.Configuration.ConfigurationSaveMode> 에 따라 좌우 됩니다.       다음 목록에서는 사용 하는 경우 적용 되는 조건을 설명는 <xref:System.Configuration.Configuration.Save%2A>파일을 저장 하는 메서드: 전달 하는 경우- <xref:System.Configuration.ConfigurationSaveMode>또는 <xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName>매개 변수 값으로는 `clear` 요소가 삽입 되는 `urlMappings` 현재 계층 구조 수준에서 구성 파일의 섹션.</xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A>      -전달 하는 경우 <xref:System.Configuration.ConfigurationSaveMode>일련의 매개 변수 값으로 `remove` 에 요소가 추가 되는 `urlMappings` 현재 계층 구조 수준에서 구성 파일의.</xref:System.Configuration.ConfigurationSaveMode> 이러한 `remove` 요소 제거에 대 한 모든 참조는 `add` 계층 구조에서 상위 수준에 부모 구성 파일에 정의 된 요소입니다. 와 <xref:System.Configuration.ConfigurationSaveMode>열거형 값이 있는 속성 구성 파일에 serialize 되는 요소에 영향을 주는 컬렉션에.</xref:System.Configuration.ConfigurationSaveMode> 속성은 <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>이며 `false` 기본적으로.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> 다음 조건 중 하나라도 충족 되:- <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>로 설정 `true`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> A `clear` 요소가 삽입 되는 `urlMappings` 현재 계층 구조 수준에서 구성 파일의 섹션입니다. 그러면 제거에 대 한 모든 참조는 `add` 계층 구조에서 상위 수준에 부모 구성 파일에 정의 된 요소입니다.          - <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>플래그가로 설정 되어 `false`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> 이 인해 제거의 영향은 `clear` 에서 요소는 `urlMappings` 현재 계층 구조 수준에 있는 경우 구성 파일의 섹션입니다.       Clear 메서드를 실제로 삭제는 `add` 에 정의 된 요소는 `urlMappings` 현재 계층 구조 수준에서 구성 파일의 섹션입니다. 에 대 한 모든 참조도 제거는 `add` 부모 구성에 정의 된 요소 파일 계층 구조에서 상위 수준에 있지만 삭제 하지는 않습니다."
  example:
  - "The following code example removes all <xref:System.Web.Configuration.UrlMapping> objects from the <xref:System.Web.Configuration.UrlMappingCollection>.  \n  \n Refer to the code example in the <xref:System.Web.Configuration.UrlMappingCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/visualbasic/m-system.web.configurati_9_1.vb)]\n [!code-cs[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/csharp/m-system.web.configurati_9_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.UrlMappingCollection.Clear*
  exceptions: []
  platform:
  - net462
