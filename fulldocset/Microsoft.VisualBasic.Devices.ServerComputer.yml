  name: ServerComputer
  nameWithType: ServerComputer
  fullName: Microsoft.VisualBasic.Devices.ServerComputer
  type: Class
  summary: "오디오, 클록, 키보드, 파일 시스템 등의 컴퓨터 구성 요소를 조작 하기 위한 속성을 제공 합니다."
  remarks: "표시 하는 속성은 `My.Computer` 개체 런타임에 결정 된 것으로 응용 프로그램을 배포 하는 컴퓨터에 대 한 정보를 반환 합니다. 일반적으로이 데이터는 개발 컴퓨터에서 사용 가능 했던에서 다릅니다.       일부 멤버와 같은 `My.Computer.Audio` 개체,-서버 응용 프로그램에만 사용할 수 있습니다.       다음 표에서 관련 된 작업의 예를 보여 줍니다.는 `My.Computer` 개체입니다.      | | 참조 |   |--------|---------|   | 연결 상태를 확인 | [하는 방법: 연결 상태를 확인](~/add/includes/ajax-current-ext-md.md)|   | 파일을 다운로드 | [하는 방법: 파일 다운로드](~/add/includes/ajax-current-ext-md.md)|   | 파일 업로드 | [하는 방법: 파일 업로드](~/add/includes/ajax-current-ext-md.md)|   | 레지스트리 키 만들기 | [하는 방법: 레지스트리 키를 만들고 해당 값을 설정](~/add/includes/ajax-current-ext-md.md)|   | 클립보드에 액세스 | [데이터를 저장 하 고 클립보드에서 읽기](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: public class ServerComputer
