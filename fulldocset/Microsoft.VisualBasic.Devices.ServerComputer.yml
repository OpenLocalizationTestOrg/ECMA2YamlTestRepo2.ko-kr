  summary: "컴퓨터의 메모리, 로드 된 어셈블리, 이름 및 운영 체제에 대 한 정보를 가져오는 속성을 제공 하는 개체를 가져옵니다."
  remarks: "이 속성에 쉽게 액세스할는 `My.Computer.Info` 개체입니다. 자세한 내용은 <xref:Microsoft.VisualBasic.Devices.ComputerInfo>.</xref:Microsoft.VisualBasic.Devices.ComputerInfo> 을 참조 하십시오.      ## 프로젝트 형식에 따라 가용성 | 프로젝트 형식을 | 사용 가능한 |   |------------------|---------------|   | Windows Forms 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | **Yes**|   | 콘솔 응용 프로그램 | **Yes**|   | Windows Forms 컨트롤 라이브러리 | **Yes**|   | 웹 컨트롤 라이브러리 | **Yes**|   | Windows 서비스 | **Yes**|   | 웹 사이트 | **Yes**|"
  example:
