  summary: "기본 TextControl 클래스는 구체적인 텍스트 기반 컨트롤이 파생 되는 추상 클래스입니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "<xref:System.Web.UI.MobileControls.TextBox>, <xref:System.Web.UI.MobileControls.Label>, <xref:System.Web.UI.MobileControls.Link>, <xref:System.Web.UI.MobileControls.Command>컨트롤은 TextControl 클래스에서 파생 된 컨트롤의 예</xref:System.Web.UI.MobileControls.Command> 및</xref:System.Web.UI.MobileControls.Link> </xref:System.Web.UI.MobileControls.Label> </xref:System.Web.UI.MobileControls.TextBox>       TextControl 클래스에 기반 하는 모든 컨트롤에는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성을 프로그래밍 방식으로 수정할 수 있습니다.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성 일반적으로 컨트롤을 렌더링 하는 데 사용 합니다.</xref:System.Web.UI.MobileControls.TextControl.Text%2A>"
