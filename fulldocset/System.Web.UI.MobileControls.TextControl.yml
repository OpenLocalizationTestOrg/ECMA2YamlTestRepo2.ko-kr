  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "설정 하거나 컨트롤에 대 한 텍스트를 반환 합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "Text 속성에서 상속 하는 개체에 대 한는 <xref:System.Web.UI.MobileControls.TextControl>클래스,이 속성은 컨트롤의 텍스트를 렌더링 합니다.</xref:System.Web.UI.MobileControls.TextControl> 기본값은 빈 문자열입니다.       텍스트 특성을 사용 하 여 또는 내부 텍스트로 Text 속성을 지정할 수 있습니다. 텍스트 속성이 두 가지 방식으로 지정 하는 경우 항상 내부 텍스트 우선 합니다. 그러나 텍스트 속성을 프로그래밍 방식으로 설정 하는 경우 내부 텍스트는 자동으로 제거 및 새로 설정 된 속성이 우선 합니다."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "컨트롤에 대 한 텍스트입니다."
