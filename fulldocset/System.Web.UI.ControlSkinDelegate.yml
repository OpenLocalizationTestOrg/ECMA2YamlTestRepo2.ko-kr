  fullName: System.Web.UI.ControlSkinDelegate
  type: Delegate
  summary: "올바른 컨트롤 스킨 지정된 된 컨트롤에 적용 되는 메서드를 나타냅니다."
  remarks: "페이지 및 컨트롤 개발자는 ControlSkinDelegate 사용 하지 않는 <xref:System.Web.UI.ControlSkin>, 또는 <xref:System.Web.UI.PageTheme>클래스를 직접.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> 이러한 클래스는 서버 쪽 속성 및 ASP.NET 테마와 특정 형식의 컨트롤에 컨트롤 스킨 파일에 정의 되어 있는 연계 스타일 시트 정의 적용 하려면 ASP.NET 페이지 프레임 워크에서 내부적으로 사용 됩니다.       ControlSkinDelegate 대리자가 연결 된 <xref:System.Web.UI.ControlSkin.ApplySkin%2A> <xref:System.Web.UI.ControlSkin>클래스</xref:System.Web.UI.ControlSkin> 의 메서드</xref:System.Web.UI.ControlSkin.ApplySkin%2A> <xref:System.Web.UI.ControlSkin>ASP.NET 테마의 구성 요소인 ASP.NET 컨트롤 스킨을 나타내는 클래스 나타냅니다는 <xref:System.Web.UI.PageTheme>개체입니다.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> ASP.NET 테마에 대 한 자세한 내용은 참조 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
  inheritance:
  - System.Delegate
  platform:
  - net462
