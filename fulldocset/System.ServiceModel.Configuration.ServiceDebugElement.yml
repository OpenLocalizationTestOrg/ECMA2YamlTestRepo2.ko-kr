      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>HTML 도움말 파일로; HTML 브라우저에서 등에서 HTTPS/GET 요청을 수행 하는 클라이언트에 반환 되는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl
  id: HttpsHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpsHelpPageUrl
  nameWithType: ServiceDebugElement.HttpsHelpPageUrl
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "HTTPS를 사용 하 여 검색에 대 한 HTML 도움말 파일로 게시 되는 위치를 가져오거나 설정 합니다."
  remarks: "HTML 브라우저에서 등에서 HTTPS/Get 요청 으로부터 반환 되는 사용자 지정 HTML 도움말 파일을 사용 하도록 설정 하려면이 속성을 사용할 수 있습니다. HTML 도움말 파일의 위치는 다음과 같이 확인 됩니다.      1.  이 속성의 값이 상대 주소 이면 HTML 도움말 파일의 위치는 HTTPS 요청을 지 원하는 서비스 기본 주소 값이 속성 값을 추가한 것입니다.      2.  이 속성의 값이 절대 주소 고 HTTPS 요청을 지원 하는 경우 HTML 도움말 파일의 위치가이 속성의 값입니다.      3.  이 속성의 값이 절대 주소 이지만 HTTPS 요청을 지원 하지 않습니다, 예외가 throw 됩니다.       이 속성은 경우에만 유효는 <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageEnabled%2A>속성은 `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpsHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "상대 또는 절대 HTTPS 기반 사용자 지정 html 도움말 파일의 URL 사용자에 게 표시 하면 HTML 브라우저를 사용 하 여 끝점을 볼 때."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  id: IncludeExceptionDetailInFaults
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: IncludeExceptionDetailInFaults
  nameWithType: ServiceDebugElement.IncludeExceptionDetailInFaults
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "디버깅 목적으로 클라이언트에 반환 하는 SOAP 오류의 세부 정보에 관리 되는 예외 정보를 포함할지 여부를 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "IncludeExceptionDetailInFaults 속성을 설정 하는 경우 `true` 프로그래밍 방식으로 디버깅 목적을 위해 클라이언트에 관리 되는 예외 정보의 흐름 뿐 아니라 웹 브라우저에서 서비스를 검색 하는 사용자를 위해 HTML 정보 파일의 게시를 활성화할 수 있습니다.      > [!CAUTION] > 서비스에 관리 되는 예외 정보에는 보안상 위험할 수 있습니다를 반환 합니다. 권한 없는 서비스에서 사용할 수 있는 내부 클라이언트 구현에 대 한 정보를 노출 하는 때문입니다."
  syntax:
    content: public bool IncludeExceptionDetailInFaults { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 디버깅을 위해 클라이언트 쪽; 관리 되는 예외 정보를 SOAP 오류를 반환 그렇지 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults*
  exceptions: []
  platform:
  - net462
