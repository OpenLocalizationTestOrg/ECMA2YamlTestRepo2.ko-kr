  remarks: "이 속성 설정할 수 있습니다 `false` HTML 브라우저에 HTML 도움말 페이지가 게시 되지 않게 하 합니다.       HTML 도움말 페이지를 게시 하 여 지정 된 위치에는 <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>속성을이 속성을 설정 해야 하면 `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> 또한 다음 조건 중 하나가 충족 해야 합니다 또한:- <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>속성은 HTTP 프로토콜 체계를 지 원하는 절대 주소.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>      -HTTP 프로토콜 체계를 지 원하는 서비스에 대 한 기본 주소가입니다.       하지만 HTTP 프로토콜 체계를 지원 하지 않는 절대 주소에 지정 되 면 예외가 throw 되는 <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>속성, 시나리오에 위의 조건을 모두 충족된 예외가 발생 하지 않고 HTML 도움말 페이지.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>"
