- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugElement.HttpHelpPageUrl
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "HTML 도움말 파일이 게시 되는 위치를 가져오거나 설정 합니다."
  remarks: "HTML 브라우저에서 등에서 HTTP/Get 요청 으로부터 반환 되는 사용자 지정 HTML 도움말 파일을 사용 하도록 설정 하려면이 속성을 사용할 수 있습니다. HTML 도움말 파일의 위치는 다음과 같이 확인 됩니다.      1.  이 속성의 값이 상대 주소 이면 HTML 도움말 파일의 위치는 HTTP 요청을 지 원하는 서비스 기본 주소 값이 속성 값을 추가한 것입니다.      2.  이 속성의 값이 절대 주소 고 HTTP 요청을 지원 하는 경우 HTML 도움말 파일의 위치가이 속성의 값입니다.      3.  이 속성의 값이 절대 주소 이지만 HTTP 요청을 지원 하지 않습니다, 예외가 throw 됩니다.       이 속성은 경우에만 유효는 <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>속성은 `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "상대 또는 절대 HTTP 기반 사용자 지정 html 도움말 파일의 URL 사용자에 게 표시 하면 HTML 브라우저를 사용 하 여 끝점을 볼 때."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
