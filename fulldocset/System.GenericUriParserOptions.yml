  name: GenericUriParserOptions
  nameWithType: GenericUriParserOptions
  fullName: System.GenericUriParserOptions
  type: Enum
  summary: "이 옵션을 지정 된 <xref href=&quot;System.UriParser&quot;> </xref>합니다."
  remarks: "옵션에 대 한 매개 변수로 전달 하 여 일반 URI 파서를 구성 하는 이러한 옵션 중 하나를 결합할 수는 <xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>생성자.</xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>       기존 <xref:System.Uri?displayProperty=fullName>클래스 RFC 3987을 기반으로 하는 식별자 IRI (International Resource)에 대 한 지원을 제공 하도록 확장 되었습니다.</xref:System.Uri?displayProperty=fullName> 현재 사용자는 특히 IRI를 사용 하지 않는 한 모든 변경 된.NET Framework 2.0 동작 표시 되지 않습니다. 이렇게 하면 이전 버전의.NET Framework와 응용 프로그램 호환성.       <xref:System.Configuration.IdnElement?displayProperty=fullName> <xref:System.Configuration.IriParsingElement?displayProperty=fullName>IRI <xref:System.Uri?displayProperty=fullName>클래스</xref:System.Uri?displayProperty=fullName> 에서 처리를 제어 하는 구성 하는 설정</xref:System.Configuration.IriParsingElement?displayProperty=fullName> 에 의해 간접적으로 제어 됩니다</xref:System.Configuration.IdnElement?displayProperty=fullName> 에 대 한 구성 설정 IRI 처리를 가능 처리 IDN에 대 한 활성화 되어야 합니다. IRI 처리가 비활성화 되 IDN 처리의 호환성을 위해.NET Framework 2.0 동작을 사용 하 고 IDN 이름 사용 되지 않는 있는 기본 설정으로 설정 됩니다.       다국어 도메인 이름 (IDN) 특성 IDN 처리 하는 것을 제어합니다. 다른 모든 IRI 처리 (예: 문자 정규화)는 기본적으로 수행 됩니다.       IRI 지원에 대 한 자세한 내용은 <xref:System.Uri?displayProperty=fullName>클래스</xref:System.Uri?displayProperty=fullName> 에 대 한 설명 섹션을 참조 하십시오."
  syntax:
    content: >-
      [System.Flags]

      public enum GenericUriParserOptions
