  name: SeekableXPathNavigator
  nameWithType: SeekableXPathNavigator
  fullName: System.ServiceModel.Dispatcher.SeekableXPathNavigator
  type: Class
  summary: "XML 문서에 포함 된 데이터에 대 한 읽기 전용, 임의 액세스를 제공 하 고 지정 된 노드에 대해 효율적인 쿼리를 활성화 합니다."
  remarks: "SOAP 메시지의 부분 간에 주고는 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 시스템 처리에서 수행할 작업을 확인 하기 위해 이러한 메시지를 검사 해야 하는 시스템의 다양 한 구성 요소에 의해 처리 됩니다. XPath 엔진은 이러한 용도로 메시지를 쿼리 하는 구성 요소 및 SOAP 메시지와 기타 XML 문서를 읽으려면 탐색기가 필요 합니다. 탐색기 노드 간에 XML 문서는 실제로 읽는 중인 추적을 이동 하는 커서를 제공 합니다.       XPath 엔진을 확장 하는 SeekableXPathNavigator 연동는 <xref:System.Xml.XPath.XPathNavigator>클래스를 추가 하 여 한 <xref:System.ServiceModel.Dispatcher.SeekableXPathNavigator.CurrentPosition%2A>속성.</xref:System.ServiceModel.Dispatcher.SeekableXPathNavigator.CurrentPosition%2A> </xref:System.Xml.XPath.XPathNavigator> 이 속성을 사용 하면 저장 하 고 비용이 많이 드는 메모리 할당 탐색기를 복제 하지 않고도 신속 하 게 로드할 XML 문서 내에서 위치 하는 <xref:System.Xml.XPath.XPathNavigator>이 작업에 필요 합니다.</xref:System.Xml.XPath.XPathNavigator> XPath 엔진은 SeekableXPathNavigator 메시지 처리를 위한 중요 한 최적화를 제공 하므로 XML 문서에 대해 쿼리를 실행 하는 과정에서 커서의 위치를 자주 기록해 야 합니다.       값은 <xref:System.ServiceModel.Dispatcher.SeekableXPathNavigator.CurrentPosition%2A>속성은 구현 별로 및 노드 위치나 문자 위치에 매핑되지 않을 수도 있습니다.</xref:System.ServiceModel.Dispatcher.SeekableXPathNavigator.CurrentPosition%2A> SeekableXPathNavigator 구현 (및 인스턴스)에 의미 있는 해당 값을 제공한 합니다."
  syntax:
    content: 'public abstract class SeekableXPathNavigator : System.Xml.XPath.XPathNavigator'
