  remarks: "<xref:System.IdentityModel.Tokens.Saml2SecurityToken>보안 토큰 제목을 특정 리소스에 액세스할 수 있는 권한이 있는지 여부를 지정할 수 있는 SAML 어설션을 사용 하 여 클레임을 지정 합니다.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> SAML 어설션의 클레임은 SAML 설명으로 표현 됩니다. SAML 2.0 사양에서는 일련의 SAML 설명 형식 정의 및 <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>클래스</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> 으로 나타납니다. 그 중 하나 SAML 2.0 어설션의 지정 된 경우는 <xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName>속성에는 <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>어설션이 지정된 리소스에 대 한 주체의 액세스와 관련 된 권한 부여 결정을 어설션 합니다.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName> SAML 2.0 어설션의 주체가 지정 된는 <xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName>속성.</xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName> 다음 표에서 권한 부여 결정과 연결 된 속성을 요약 합니다.      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>| <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>속성에 의해 표시 되는 리소스와 관련 하 여 SAML 기관이 내린 권한 부여. |   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A>| SAML 기관이 결정을 내리는 데 사용한 SAML 어설션의 집합입니다. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Access 검색 된 리소스를 식별 하는 URI 참조입니다. |   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A>| 이 나타내는 리소스에서 수행할 수 있는 권한이 주체가 되는 작업 집합은 <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>속성.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> 각 동작은 <xref:System.IdentityModel.Tokens.Saml2Action>의 인스턴스로 표현 됩니다. |       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]</xref:System.IdentityModel.Tokens.Saml2Action>"
