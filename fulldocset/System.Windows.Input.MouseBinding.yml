  summary: "바인딩하는 <xref href=&quot;System.Windows.Input.MouseGesture&quot;> </xref> 에 <xref href=&quot;System.Windows.Input.RoutedCommand&quot;> </xref> (또는 다른 <xref:System.Windows.Input.ICommand>구현).</xref:System.Windows.Input.ICommand>"
  remarks: "MouseBinding 연결는 <xref:System.Windows.Input.MouseGesture>와 <xref:System.Windows.Input.ICommand>구현.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.MouseGesture> <xref:System.Windows.Input.RoutedCommand>기본 구현에서 <xref:System.Windows.Input.ICommand>에 대 한 인터페이스는 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 명령 시스템.</xref:System.Windows.Input.ICommand></xref:System.Windows.Input.RoutedCommand> 일반적으로 <xref:System.Windows.Input.MouseGesture>은 실행 명령이 호출 될, 명령 동작은 영향을 받기 명령 별 요소와 같은 있지만 <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A>값.</xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> </xref:System.Windows.Input.MouseGesture>  명령에 대 한 자세한 내용은 참조는 [명령 실행 개요](~/add/includes/ajax-current-ext-md.md)합니다.       MouseBinding 정의할 때 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], 두 가지 방법으로 <xref:System.Windows.Input.MouseGesture>.</xref:System.Windows.Input.MouseGesture> 지정 하려면 MouseBinding를 설정 하는 첫 번째 방법은 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 정의 하는 것은 <xref:System.Windows.Input.MouseBinding.Gesture%2A>MouseBinding 요소의 단일 문자열로 마우스 동작 및 한정자를 지정 하는 구문을 사용 하면 특성; 예를 들어 &quot;CTRL + LeftClick&quot;.</xref:System.Windows.Input.MouseBinding.Gesture%2A> 두 번째 방법은 정의 하는 것은 <xref:System.Windows.Input.MouseBinding.MouseAction%2A>MouseBinding 요소의 특성입니다.</xref:System.Windows.Input.MouseBinding.MouseAction%2A> 설정의 두 가지 방법을 모두는 <xref:System.Windows.Input.MouseGesture>동일 하 고 같은 내부 개체를 수정 하지만 할 충돌이 모두 사용 됩니다.</xref:System.Windows.Input.MouseGesture>  경우에 때는 <xref:System.Windows.Input.MouseBinding.MouseAction%2A>및 <xref:System.Windows.Input.MouseBinding.Gesture%2A>특성이 모두 설정, 제스처 올바르지 않습니다.</xref:System.Windows.Input.MouseBinding.Gesture%2A> </xref:System.Windows.Input.MouseBinding.MouseAction%2A> 일반적으로 것이 좋습니다만 사용 하는 <xref:System.Windows.Input.KeyBinding.Gesture%2A>에서 특성 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]경우에 한정자를 지정 하지 않습니다;이 모호성을 방지 하는 가장 효율적인된 구문을 제공 되 고, 제공 serialization에 대 한 가장 간단한 표현입니다.</xref:System.Windows.Input.KeyBinding.Gesture%2A>       MouseBinding 정의할 수 있습니다 또는 클래스 수준에서 특정 개체에 대 한 <xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A> <xref:System.Windows.Input.CommandManager>클래스</xref:System.Windows.Input.CommandManager> 에</xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A> 등록 하 여 MouseBinding를 정의 하는 가장 일반적인 방법은 설정 하는 컨트롤 템플릿을 내인지는 <xref:System.Windows.UIElement.InputBindings%2A>속성 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 하나 이상의 MouseBinding 선언 하 여 또는 <xref:System.Windows.Input.KeyBinding>요소.</xref:System.Windows.Input.KeyBinding> </xref:System.Windows.UIElement.InputBindings%2A>"
  example:
  - "The following example shows how to use a MouseBinding to bind a <xref:System.Windows.Input.MouseGesture> to a <xref:System.Windows.Input.RoutedCommand>.  \n  \n [!code-xml[commandlibrarysnippets#MouseBindingMouseGestureXAML](~/add/codesnippet/xaml/CommandLibarySnippets/Window1.xaml#mousebindingmousegesturexaml)]  \n  \n [!code-cs[commandlibrarysnippets#MouseBindingAddedToInputBinding](~/add/codesnippet/csharp/CommandLibarySnippets/Window1.xaml.cs#mousebindingaddedtoinputbinding)]\n [!code-vb[commandlibrarysnippets#MouseBindingAddedToInputBinding](~/add/codesnippet/visualbasic/commandlibarysnippets/window1.xaml.vb#mousebindingaddedtoinputbinding)]"
