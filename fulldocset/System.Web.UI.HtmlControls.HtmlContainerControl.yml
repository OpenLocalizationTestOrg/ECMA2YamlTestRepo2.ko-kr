  fullName: System.Web.UI.HtmlControls.HtmlContainerControl
  type: Class
  summary: "태그와 닫는 태그를 포함 하는 데 필요한 HTML 요소에 매핑되는 HTML 서버 컨트롤에 대 한 추상 기본 클래스로 사용 됩니다."
  remarks: "닫는 태그를 사용 하 여 가장 일반적인 컨트롤은는 `<form>`, `<table>`, `<tr>`, `<td>`, `<a>`, 및 `<span>` 요소입니다.       <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>및 <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>속성을 사용 하 여는 태그와 HtmlContainerControl 파생 된 컨트롤의 닫는 태그 사이 있는 콘텐츠를 조작할 수 있습니다.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> </xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>       목록이 HtmlContainerControl의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlContainerControl.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.%23ctor%2A>       이 클래스의 새 인스턴스를 직접 만들어지지 않습니다.      > [!CAUTION] > 사용 하는 경우는 <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>속성 및 텍스트는 HTML 서버 컨트롤의 닫는 태그 사이 오는 텍스트를 지정 하는 HTML 인코딩되지.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> 따라서 텍스트에 HTML 태그 내에서 스크립트를 포함 시킬 수 있습니다. 사용 하는 경우는 <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>속성, 보안 취약점을 줄이기 위해 값의 유효성을 검사 해야 합니다.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> 그렇지 않은 경우 사용 하는 것이 좋습니다는 <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>속성 대신.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>"
  example:
