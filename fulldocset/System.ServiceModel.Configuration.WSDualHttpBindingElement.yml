  name: WSDualHttpBindingElement
  nameWithType: WSDualHttpBindingElement
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement
  type: Class
  summary: "이중 서비스 계약 또는 SOAP 중간 매개 자 통한 통신에 적합 한 안전 하 고 상호 운용 가능한 바인딩을 위해 구성 요소를 나타냅니다."
  remarks: "WsDualHttpBinding은 이중 서비스 계약에 적합 한 안전 하 고 안정적 이며 상호 운용 가능한 바인딩입니다. 기본적으로 안정성을 위한 Ws-security 메시지 보안 및 메시지 배달 위한 HTTP 인증을 위한 ws-reliablemessaging 런타임 스택을 생성 및 텍스트/x m L 메시지 인코딩을 합니다.       이 바인딩에서는 클라이언트는 공용 URI가에 있어야 합니다. 하나 이상의 SOAP 중간 매개 자를 통해 안정적으로 통신에 사용할 수 있습니다."
  syntax:
    content: 'public class WSDualHttpBindingElement : System.ServiceModel.Configuration.StandardBindingElement'
