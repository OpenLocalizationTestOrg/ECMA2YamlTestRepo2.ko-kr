- uid: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Configuration.WSDualHttpBindingElement
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBindingElement.MaxReceivedMessageSize
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "이 바인딩으로 구성 된 채널에서 받을 수 있는 메시지를 바이트 단위로 최대 크기를 가져오거나 설정 합니다."
  remarks: "사용 하 여 서비스 통신 중에 받을 수 있는 메시지의 크기는 <xref:System.ServiceModel.WSDualHttpBinding>클래스는 각 메시지에 대해 할당 된 메모리의 양에 의해 제한 됩니다.</xref:System.ServiceModel.WSDualHttpBinding> 이 메시지 크기 제한은 DoS 유형의 공격에 대 한 노출을 막기 위한 것은 합니다.       에 대 한 설정을 <xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A>및 MaxReceivedMessageSize, 설정은 로컬 동작.</xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A> 즉, 메타 데이터에 다른 끝점에 전송 되지 않습니다. 2GB의 최대 메시지 크기를 사용 하 여 서비스에 메타 데이터에서 프록시를 생성 하는 경우 프록시는 기본값인 64k를 계속에 있습니다. 이러한 컴퓨터 로컬 관리자의 범위에서 메시지 및 메시지 버퍼 크기를 적절히 제한 됩니다."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "바인딩에서 처리 하는 메시지를 바이트 단위로 최대 크기입니다. 기본값은 65, 536 바이트입니다."
  overload: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize*
  exceptions: []
  platform:
  - net462
