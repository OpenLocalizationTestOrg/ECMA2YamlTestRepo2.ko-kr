  summary: "이미지를 표시 하 고 이미지에 마우스 클릭에 응답 하는 컨트롤입니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [여기서의 사용자 클릭 확인](#DeterminingWhereTheUserClicked)      -   [ImageButton 컨트롤 및 유효성 검사](#ButtonControlsAndValidation)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> # # 소개 마우스 클릭에 응답 하는 이미지를 표시 하려면 ImageButton 컨트롤을 사용 합니다.             둘 다는 <xref:System.Web.UI.WebControls.ImageButton.Click>및 <xref:System.Web.UI.WebControls.ImageButton.Command>ImageButton 컨트롤을 클릭할 때 이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.ImageButton.Command> </xref:System.Web.UI.WebControls.ImageButton.Click>       사용할 수는 <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>ImageButton 컨트롤이 명령 단추 처럼 동작 하도록 할 이벤트 처리기.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> 명령 이름을 사용 하 여 컨트롤에 연결 된 수의 <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>속성.</xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> 이렇게 하면 여러 ImageButton 컨트롤을 동일한 웹 페이지에 배치할 수 있습니다. 값은 <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>속성에서 프로그래밍 방식으로 식별 한 다음 수는 <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>각 ImageButton 컨트롤을 클릭할 때 수행 하 고 적절 한 조치를 결정 하는 이벤트 처리기.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> </xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> <xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>오름차순을 지정 하는 등 명령에 대 한 추가 정보를 제공할 속성 사용할 수도 있습니다.</xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>       ASP.NET을 사용 하 여 비슷합니다 ImageButton 컨트롤을 사용 하 여 <xref:System.Web.UI.WebControls.Button>컨트롤.</xref:System.Web.UI.WebControls.Button> 자세한 내용은 참조 [단추 웹 서버 컨트롤 콘텐츠 맵](~/add/includes/ajax-current-ext-md.md)합니다. 및에 대 한 클래스 개요의 <xref:System.Web.UI.WebControls.Button>컨트롤.</xref:System.Web.UI.WebControls.Button>      <a name=&quot;DeterminingWhereTheUserClicked&quot;></a># #를 사용 하 여 사용자가 클릭 결정는 <xref:System.Web.UI.WebControls.ImageButton.OnClick%2A>이벤트 처리기를 프로그래밍 방식으로 확인할 수 있습니다는 이미지가 클릭 될 좌표.</xref:System.Web.UI.WebControls.ImageButton.OnClick%2A> 좌표 값을 기반으로 응답을를 코딩할 수 있습니다. 이미지의 왼쪽된 위 모퉁이 원점 (0, 0) 인지 note 합니다.      <a name=&quot;ButtonControlsAndValidation&quot;></a># # ImageButton 컨트롤 및 유효성 검사 하 여 기본적으로 페이지의 유효성 검사는 ImageButton 컨트롤을 클릭할 때 수행 됩니다. 페이지 유효성 검사는 입력된 컨트롤과 모두 유효성 검사 컨트롤에 의해 지정 된 유효성 검사 규칙을 통과 하는 페이지에 유효성 검사 컨트롤 연관 있는지 여부를 결정 합니다. 페이지 유효성 검사가 수행을 방지 하려면 설정는 <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>속성을 `false`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:ImageButton       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
