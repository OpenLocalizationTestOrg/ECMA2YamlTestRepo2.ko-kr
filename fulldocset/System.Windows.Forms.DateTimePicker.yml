  name: CustomFormat
  nameWithType: DateTimePicker.CustomFormat
  fullName: System.Windows.Forms.DateTimePicker.CustomFormat
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "사용자 지정 날짜/시간 형식 문자열을 가져오거나 설정 합니다."
  remarks: "날짜 / 시간 구분 기호를 포함 하는 문자열 리터럴을 표시 하려면 또는 서식 문자열에 부분 문자열에 이스케이프 문자를 사용 해야 합니다. 예를 들어 &quot;년 6 월 15 오후 12 시 00 분&quot;로 날짜를 표시 하려면 CustomFormat 속성 &quot;MMMM dd &quot;at&quot; 같이&quot;을 설정 합니다. 결과 &quot;at&quot; 하위 문자열 이스케이프 문자로 묶여 있지 않으면, &quot;6 월 15 일 aP 오후 12시&quot; &quot;t&quot; 문자는 한 문자 오전/오후도 읽기 때문입니다. 형식 문자열 (아래 형식 문자열 표 참조).       날짜 및 시간 서식을 지정 하는 서식 문자열을 결합할 수 있습니다. 예를 들어, 06/15/2001으로 날짜와 시간을 표시 하려면 오후 12시이 속성을 설정 해야 &quot;MM &quot;/&quot; dd &quot;/&quot; yyyy hh&quot;: &quot; mm tt&quot;입니다. 자세한 내용은 참조 [사용자 지정 날짜 및 시간 형식 문자열](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] >는 <xref:System.Windows.Forms.DateTimePicker.Format%2A>속성으로 설정 되어 있어야 <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>표시 되는 날짜 및 시간 형식에 영향을이 속성에 대 한.</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       다음 표에서 모든 유효한 형식 문자열 및 해당 설명을 나열합니다.      | 형식 문자열 | 설명 |   |-------------------|-----------------|   | d | 하나 또는 두 일입니다. |   | dd | 두 일입니다. 0 자리 날짜 값이 옵니다. |   | ddd | 3 자리 일의 주 약어입니다. |   | dddd | 전체 날짜의 주 이름입니다. |   | h | 12 시간 형식에 하나 또는 두 자리 시간. |   | hh | 12 시간 형식의 두 자리 시간입니다. 단일 숫자 값이 0에 옵니다. |   | H | 24 시간 형식에 하나 또는 두 자리 시간. |   | HH | 24 시간 형식의 두 자리 시간입니다. 단일 숫자 값이 0에 옵니다. |   | m | 하나 또는이 분. |   | mm | 이 분입니다. 단일 숫자 값이 0에 옵니다. |   | M | 하나 또는 두 자리 월 수입니다. |   | MM | 두 자리 월 수입니다. 단일 숫자 값이 0에 옵니다. |   | MMM | 3 자리 월의 약어입니다. |   | MMMM | 월의 전체 이름입니다. |   | s | 하나 또는 두 자리 초입니다. |   | ss | 두 자리 초입니다. 단일 숫자 값이 0에 옵니다. |   | t | 한 문자 오전/오후 합니다. (오전 약어 &quot;A&quot;으로 표시). |   | tt | 두 자로 오전/오후 합니다. (오전 약어 &quot;AM&quot;으로 표시). |   | y | 한 자리 연도 (2001 &quot;1&quot;으로 표시). |   | yy | (2001 &quot;01&quot;으로 표시) 연도의 마지막 두 자리 숫자입니다. |   | yyyy | 정식 연도 (2001 &quot;2001&quot;로 표시 됨). |"
  example:
  - "The following code example sets the CustomFormat property so that the <xref:System.Windows.Forms.DateTimePicker> will display the date as \"June 01, 2001 - Friday\". This code assumes that an instance of a <xref:System.Windows.Forms.DateTimePicker> control has been created on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_334_1.cs)]\n [!code-cpp[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_334_1.cpp)]\n [!code-vb[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_334_1.vb)]"
  syntax:
    content: public string CustomFormat { get; set; }
    return:
      type: System.String
      description: "사용자 지정 날짜/시간을 나타내는 문자열입니다. 기본값은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Forms.DateTimePicker.CustomFormat*
