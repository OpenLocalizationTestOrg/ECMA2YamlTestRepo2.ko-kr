  name: DateTimePicker
  nameWithType: DateTimePicker
  fullName: System.Windows.Forms.DateTimePicker
  type: Class
  summary: "사용자가 날짜와 시간을 선택 하 고 해당 날짜와 시간으로 지정된 된 형식으로 표시할 수 있는 Windows 컨트롤을 나타냅니다."
  remarks: "DateTimePicker 컨트롤은 사용자가 날짜와 시간을 선택 하 고 지정 된 형식의 날짜 및 시간을 표시할 수 있도록 사용 됩니다. DateTimePicker 컨트롤을 사용 하면 많은 데이터 유효성 검사를 자동으로 처리 하기 때문에 작업 날짜 및 시간을 간편 하 합니다.      > [!NOTE] > The DateTimePicker 컨트롤 그레고리오 지원 합니다.       DateTimePicker 컨트롤 두 부분으로 표시 되는 날짜를 표시할 때: 텍스트와 목록 옆에서 아래쪽 화살표를 클릭할 때 표시 되는 달력에서 표시 된 날짜와 드롭 다운 목록입니다. 다음과 같은 달력은 <xref:System.Windows.Forms.MonthCalendar>여러 날짜를 선택할 때 사용할 수 있는 컨트롤.</xref:System.Windows.Forms.MonthCalendar> 에 대 한 자세한 내용은 <xref:System.Windows.Forms.MonthCalendar>제어, 참조 [MonthCalendar 컨트롤 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.MonthCalendar>       컨트롤의 일정 부분의 모양을 설정 하 여 변경할 수 있습니다는 <xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A>, 및 <xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A>속성.</xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>       날짜/시간 값을 조정 하는 스핀 단추 컨트롤 (up-down 컨트롤이 라고도 함)을 사용 하려면 설정는 <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>속성을 `true`.</xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> 달력 됩니다 하지 드롭다운 컨트롤을 선택 합니다. 날짜 및 시간 값을 변경 하려면 화살표와 아래쪽 각 요소를 개별적으로 선택 하 고 위쪽을 사용 하 여 조정할 수 있습니다.       <xref:System.Windows.Forms.DateTimePicker.Value%2A>속성 현재 날짜 및 컨트롤에 설정 된 시간을 포함 합니다.</xref:System.Windows.Forms.DateTimePicker.Value%2A> 사용할 수는 <xref:System.Windows.Forms.DateTimePicker.Text%2A>속성 또는의 적절 한 멤버 <xref:System.Windows.Forms.DateTimePicker.Value%2A>날짜 및 시간 값을 가져옵니다.</xref:System.Windows.Forms.DateTimePicker.Value%2A> </xref:System.Windows.Forms.DateTimePicker.Text%2A> 자세한 내용은 참조 [하는 방법: 집합 및 Windows Forms DateTimePicker 컨트롤에서 날짜를 반환](~/add/includes/ajax-current-ext-md.md)합니다. 날짜를 제한할 수 있습니다 및 시간을 설정 하 여 선택할 수 있는 <xref:System.Windows.Forms.DateTimePicker.MinDate%2A>및 <xref:System.Windows.Forms.DateTimePicker.MaxDate%2A>속성.</xref:System.Windows.Forms.DateTimePicker.MaxDate%2A> </xref:System.Windows.Forms.DateTimePicker.MinDate%2A>       값으로 설정 되는 네 개의 형식으로 표시할 수 있습니다는 <xref:System.Windows.Forms.DateTimePicker.Format%2A>속성: <xref:System.Windows.Forms.DateTimePickerFormat>, <xref:System.Windows.Forms.DateTimePickerFormat>, <xref:System.Windows.Forms.DateTimePickerFormat>, 또는 <xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> 기본 날짜는 <xref:System.Windows.Forms.DateTimePicker.Format%2A>는 <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>입니다.</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       DateTimePicker 컨트롤을 선택 하거나 편집 날짜, 대신 시간을 설정 하는 대로 표시 하는 경우는 <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>속성을 `true` 및 <xref:System.Windows.Forms.DateTimePicker.Format%2A>속성을 <xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> </xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> 자세한 내용은 참조 [하는 방법: DateTimePicker 컨트롤에서 표시 시간](~/add/includes/ajax-current-ext-md.md)합니다.       경우는 <xref:System.Windows.Forms.DateTimePicker.Format%2A>속성이로 설정 되어 <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>, 사용자 고유의 형식 스타일을 설정 하 여 만들 수 있습니다는 <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>속성과 사용자 지정 형식 문자열을 작성 합니다.</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> </xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A> 사용자 지정 형식 문자열에는 사용자 지정 필드 하며 다른 리터럴 문자 조합과 수 있습니다. 예를 들어 &quot;년 6 월 1 일, 2012-금요일&quot;로 설정 하 여 표시할 수 있습니다는 <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>속성을 &quot;MMMM dd, yyyy-dddd&quot;.</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> 자세한 내용은 참조 [하는 방법: Windows Forms DateTimePicker 컨트롤을 사용 하는 사용자 지정 형식에 날짜 표시](~/add/includes/ajax-current-ext-md.md) 및 [사용자 지정 날짜 및 시간 형식 문자열](~/add/includes/ajax-current-ext-md.md)합니다.      > [!CAUTION] > 때 정도 DateTimePicker는 데이터 바인딩 및 지원 값으로 변경 되며 `null`가 DateTimePicker 값 업데이트 되지 않으므로, 및 이전 값은 그대로 유지 됩니다. 여기서이 동작은 바람직하지 (경우 예를 들어 데이터 바인딩된 컨트롤 집합을 사용 하 여 레코드 집합을 페이징할 수)의 경우에 사용 된 <xref:System.Windows.Forms.Binding.Format>이벤트의는 <xref:System.Windows.Forms.Binding>가 DateTimePicker로 인식할 수 있는 값으로 설정 하는 클래스는 `null`.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.Binding.Format>"
  example:
  - "The following code example creates an new instance of a DateTimePicker control and initializes it. The control's <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> property is set. Also, the <xref:System.Windows.Forms.DateTimePicker.ShowCheckBox%2A> property is set so that the control displays a <xref:System.Windows.Forms.CheckBox>, and the <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> property is set so that the control is displayed as a spin button control. To run this example, paste the following code into a form and call the `CreateMyDateTimePicker` method in the example form’s constructor or <xref:System.Windows.Forms.Form.Load> event handling method.  \n  \n [!code-cs[Classic DateTimePicker Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_103_1.cs)]\n [!code-cpp[Classic DateTimePicker Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_103_1.cpp)]\n [!code-vb[Classic DateTimePicker Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_103_1.vb)]"
