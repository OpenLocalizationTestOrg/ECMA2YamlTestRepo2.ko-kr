  remarks: "Windows vista 및 테마에 따라 부터는이 속성을 설정 변경 되지 않는 달력 모양을 합니다. 예를 들어 Windows Aero 테마를 사용 하도록 설정 되어이 속성을 설정할 효과가 없습니다. 즉, 달력의 업데이트 된 버전 실행 시 현재 운영 체제 테마에서 파생 된 모양으로 렌더링 됩니다. 이 속성을 사용 하 고 이전 버전의 달력을 사용 하도록 설정 하려는 경우에 응용 프로그램에 대 한 비주얼 스타일을 비활성화할 수 있습니다. 비주얼 스타일을 사용 하지 않도록 설정 하면 모양 및 동작의 응용 프로그램의 다른 컨트롤과 달라질 수 있습니다. Visual Basic의 비주얼 스타일을 사용 하지 않으려면 프로젝트 디자이너를 열고 및 선택 취소 된 **XP 시각적 스타일 사용** 확인란 합니다. C#에서 비주얼 스타일을 사용 하지 않으려면 Program.cs를 열고 주석으로 처리 `Application.EnableVisualStyles();`합니다."
