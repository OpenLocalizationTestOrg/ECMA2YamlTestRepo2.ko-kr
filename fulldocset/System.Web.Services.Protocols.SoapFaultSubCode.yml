  remarks: "SOAP 1.2 오류를 포함 한 `Code` 요소와 선택적 `Subcode` 요소입니다. `Code` 요소 반면 제한 된 수의 SOAP 프로토콜에 의해 지정 된 미리 정의 된 오류 코드를 사용 하 여 발생 한 오류 형식을 지정 하는 `Subcode` 요소를 사용 하면 응용 프로그램이 특정 오류 코드를 제공 하는 SOAP 오류 보낸 사람입니다. 이 클래스의 콘텐츠를 나타내는 `Subcode` 요소입니다.       <xref:System.Web.Services.Protocols.SoapException>사용 클라이언트에 <xref:System.Web.Services.Protocols.SoapException>.</xref:System.Web.Services.Protocols.SoapException> catch 하 여 SOAP 오류를 수신</xref:System.Web.Services.Protocols.SoapException> 하 여 SOAP 오류를 반환 하는 XML 웹 서비스 A <xref:System.Web.Services.Protocols.SoapException>에 <xref:System.Web.Services.Protocols.SoapException.Code%2A>속성을 나타내는 `Code` 요소 및 <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>속성을 나타내는 `Subcode` 요소.</xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>"
