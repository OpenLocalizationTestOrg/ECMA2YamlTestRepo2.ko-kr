  type: Class
  summary: "ASP.NET 마스터 페이지 콘텐츠 영역을 정의합니다."
  remarks: "ContentPlaceHolder 컨트롤 마스터 페이지에서 콘텐츠에 대 한 관련 영역을 정의 하 고 관련에서 모든 텍스트, 태그 및 서버 컨트롤을 렌더링 <xref:System.Web.UI.WebControls.Content>콘텐츠 페이지에 컨트롤을 찾을.</xref:System.Web.UI.WebControls.Content>       A <xref:System.Web.UI.WebControls.Content>컨트롤이 사용 하 여 ContentPlaceHolder와 연결 되어 해당 <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>속성.</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.Content> 설정의 <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>속성의 값으로는 <xref:System.Web.UI.Control.ID%2A>마스터 페이지에서 관련된 ContentPlaceHolder 컨트롤의 속성입니다.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> 둘 이상의 ContentPlaceHolder 마스터 페이지에서 선언할 수 있습니다.       하나만 콘텐츠 페이지에서 <xref:System.Web.UI.WebControls.Content>컨트롤 마스터 페이지에서 ContentPlaceHolder에 대 한 콘텐츠를 제공할 수 있습니다.</xref:System.Web.UI.WebControls.Content> 그러나 마스터 페이지를 사용 하는 각 콘텐츠 페이지 수 있는 별도 <xref:System.Web.UI.WebControls.Content>는 ContentPlaceHolder와 연관 된 컨트롤.</xref:System.Web.UI.WebControls.Content> 예를 들어 페이지 제목에 대 한 ContentPlaceHolder 마스터 페이지에서 정의할 수 있습니다. 마스터 페이지를 사용 하는 각 콘텐츠 페이지에 추가할 수 있습니다는 <xref:System.Web.UI.WebControls.Content>텍스트와 페이지 제목에 대 한 태그를 제공 하는 컨트롤입니다.</xref:System.Web.UI.WebControls.Content>      > [!NOTE] > XHTML에 대 한 규정 준수, 제목을 정의 되지 않은 또는 찾을 수 없는 경우 빈 제목 요소 생성 됩니다.       기본 콘텐츠 ContentPlaceHolder 컨트롤 태그 내에 존재 하는데이 콘텐츠는 연결 된 콘텐츠 페이지의 모든 내용을으로 대체 됩니다 지정할 수 있습니다.       마스터 페이지 및 콘텐츠 페이지에 대 한 자세한 내용은 참조 [DEL: ASP.NET 마스터 페이지](http://msdn.microsoft.com/en-us/0852291d-6f62-4e9f-a809-45cc81e78d6b)합니다.      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp: ContentPlaceHolder       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <!-- child controls -->   </asp:ContentPlaceHolder>   ```"
  example:
  - "The following code example shows how the ContentPlaceHolder control is used to define a content region for a master page. The first Web page is a master page, and defines a content region using a ContentPlaceHolder control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates a content page for the preceding master page. The text, markup, and any server controls defined within the <xref:System.Web.UI.WebControls.Content> control template are rendered to the ContentPlaceHolder on the master page.  \n  \n [!code-cs[System.Web.UI.MasterPage_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_224_2.cs)]\n [!code-vb[System.Web.UI.MasterPage_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_224_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentPlaceHolderDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI")]

      [System.ComponentModel.ToolboxItemFilter("Microsoft.VisualStudio.Web.WebForms.MasterPageWebFormDesigner", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentPlaceHolderBuilder))]

      [System.Web.UI.ToolboxData("<{0}:ContentPlaceHolder runat="server"></{0}:ContentPlaceHolder>")]

      public class ContentPlaceHolder : System.Web.UI.Control
