  fullName: System.Windows.Navigation.JournalEntryUnifiedViewConverter
  type: Class
  summary: "뒤로 탐색 기록 및 앞으로 탐색 기록 JournalEntryUnifiedViewConverter 병합 (로 노출 <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> 또는 <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>)을 단일 [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-스타일 탐색 메뉴."
  remarks: "둘 다 <xref:System.Windows.Controls.Frame>및 <xref:System.Windows.Navigation.NavigationWindow>다음과 같은 메커니즘을 사용 하 여 기록 탐색을 지 원하는 탐색 크롬 표시:-를 탐색 하기 위한 단추 한 번에 한 콘텐츠를 백업 합니다.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>      -앞으로 탐색 콘텐츠의 한 번에 대 한 단추입니다.      -An [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-보여 주는 스타일 드롭 다운 목록:-최대&9; 개의의 결합 된 목록의 항목 뒤에 탐색 기록 및 앞으로 탐색 기록의 항목으로 구성 합니다.          -뒤로 및 앞으로 탐색 기록 둘 다에 대해 콘텐츠는 현재 데이터의 위치입니다.       탐색 기록 둘 다로 저장 된 <xref:System.Windows.Navigation.NavigationWindow>및 <xref:System.Windows.Controls.Frame>다음과 같은 속성으로: **뒤로 탐색 기록**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       **탐색 기록 전달**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName> <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>       만들려는 [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-스타일 드롭 다운 목록 <xref:System.Windows.Navigation.NavigationWindow>및 <xref:System.Windows.Controls.Frame>JournalEntryUnifiedViewConverter를 사용 하 여 병합의 개별 뒤로 탐색 기록 앞으로 탐색 기록의 탐색을 단일 목록으로 기록 항목을.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> 결과 목록 항목이&9; 개까지 뒤로 탐색 기록에서 및 최대&9; 개의 항목 앞으로 탐색 기록에서 및 현재 내용에 대 한 항목이 있습니다.       사용자 지정 탐색을 만들면 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]를 제공 해야 할는 [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-스타일 드롭 다운 목록 JournalEntryUnifiedViewConverter를 사용 하면 비슷한 효과 얻을 수 있습니다.      ## XAML 특성 사용이 클래스에서 일반적으로 사용 되지 않습니다 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다."
  example:
  - "The following example shows how to construct a text-based navigation history menu. The menu uses JournalEntryUnifiedViewConverter to combine both the back and forward navigation histories of the hosted <xref:System.Windows.Controls.Frame> navigator.  \n  \n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/journalentryunifiedpositionconvertersnippets/mainwindow.xaml#journalentryunifiedpositionconverterwithmenuxaml)]\n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/t-system.windows.navigat_0_1.xaml)]"
