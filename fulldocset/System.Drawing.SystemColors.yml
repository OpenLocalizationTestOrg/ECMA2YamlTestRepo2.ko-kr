  type: Class
  summary: "SystemColors 클래스의 각 속성은 한 <xref href=&quot;System.Drawing.Color&quot;> </xref> Windows 색인 요소를 표시 합니다."
  remarks: "더 나은 성능을 낼 수 속성을 사용 하 여 <xref:System.Drawing.SystemPens>또는 <xref:System.Drawing.SystemBrushes>SystemColors에서 값을 기반으로 새 펜 또는 브러시를 만드는 대신 클래스.</xref:System.Drawing.SystemBrushes> </xref:System.Drawing.SystemPens> 예를 들어 3 차원 요소의 표면 색에 대 한 브러시 키를 가져오려는 사용는 <xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName>속성이 가져오기 때문에 브러시는 이미 존재 하지만 호출에서 <xref:System.Drawing.SolidBrush.%23ctor%2A>생성자의 매개 변수 값으로 <xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName>새 브러시를 만듭니다.</xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName> </xref:System.Drawing.SolidBrush.%23ctor%2A> </xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Drawing.Color.op_Equality%2A> operator and the SystemColors class. This example is designed to be used with a Windows Form that contains a button named `Button1`. Paste the following code into your form and associate the `Button1_Click` method with the button's `Click` event.  \n  \n [!code-cs[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/csharp/t-system.drawing.systemc_1.cs)]\n [!code-cpp[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/cpp/t-system.drawing.systemc_1.cpp)]\n [!code-vb[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/visualbasic/t-system.drawing.systemc_1.vb)]"
