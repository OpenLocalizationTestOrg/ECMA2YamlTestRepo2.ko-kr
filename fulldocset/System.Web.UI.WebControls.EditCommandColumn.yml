  name: EditCommandColumn
  nameWithType: EditCommandColumn
  fullName: System.Web.UI.WebControls.EditCommandColumn
  type: Class
  summary: "에 대 한 특별 한 열 유형을 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> 포함 된 컨트롤의 <xref uid=&quot;langword_csharp_Edit&quot; name=&quot;Edit&quot; href=&quot;&quot;> </xref> 각 행에 있는 데이터 항목 편집을 위한 단추가 있습니다."
  remarks: "EditCommandColumn 클래스를 사용 하 여에 대 한 특별 한 열을 만들 수는 <xref:System.Web.UI.WebControls.DataGrid>포함 된 컨트롤의 `Edit`, `Update`, 및 `Cancel` 눈금에서 각 데이터 행에 대 한 단추가.</xref:System.Web.UI.WebControls.DataGrid> 이 단추에 있는 행의 값을 편집할 수는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid>       행을 선택 하는 경우는 `Edit` 단추는 각 데이터 행에 대해 EditCommandColumn 개체에 표시 됩니다는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid> 때는 `Edit` 는 항목을 클릭 하면 단추는 <xref:System.Web.UI.WebControls.DataGrid.EditCommand>이벤트가 및 `Edit` 단추 아래 템플릿으로 바뀝니다는 `Update` 및 `Cancel` 단추.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> 처리 하는 코드를 제공 해야는 <xref:System.Web.UI.WebControls.DataGrid.EditCommand>이벤트.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> 표준 이벤트 처리기는 <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>속성 선택된 된 행을 다음 데이터를 다시 바인딩 횟수와 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>      > [!NOTE] >에 대 한 값을 제공 해야는 <xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A>, <xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A>, 및 <xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A>속성.</xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A> 그렇지 않으면 관련 된 단추는 EditCommandColumn에 나타나지 않습니다.       하이퍼링크 또는 누름 단추로 설정 하 여 표시 하는 EditCommandColumn의 단추를 설정할 수 있습니다는 <xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>속성.</xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>       클릭 하 고 `Update` 또는 `Cancel` 발생 시키는 단추는 <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>또는 <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>이벤트를 각각.</xref:System.Web.UI.WebControls.DataGrid.CancelCommand> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> 이러한 이벤트를 처리 하는 코드를 제공 해야 합니다.       에 대 한 일반적인 처리기는 <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>집합 데이터를 업데이트 하는 이벤트는 <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>속성을 `-1` (항목의 선택을 취소) 하려면, 다음 데이터를 다시 바인딩 횟수와 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       에 대 한 일반적인 처리기는 <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>이벤트 설정의 <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>속성을 `-1` (항목의 선택을 취소) 하려면, 다음 데이터를 다시 바인딩합니다는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면 the EditCommandColumn 개체를 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. 유효성 검사 컨트롤을 사용 하 여 입력된 텍스트에 표시 하기 전에 사용자 입력을 확인 한 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid>  ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다.       기본적으로 페이지 유효성 검사를 수행 하면는 `Update` EditCommandColumn 컨트롤에서 단추를 클릭 합니다. 페이지 유효성 검사를 모두 유효성 검사 컨트롤에 의해 지정 된 유효성 검사 규칙을 통과 하는 페이지에서 유효성 검사와 연결 된 입력된 컨트롤을 제어 하는지 여부를 결정 합니다. 페이지 유효성 검사가 수행을 방지 하려면 설정는 <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>속성을 `false`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>"
  example:
