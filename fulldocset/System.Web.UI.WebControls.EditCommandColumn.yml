- uid: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.EditCommandColumn
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: EditCommandColumn.ValidationGroup
  fullName: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "유효성 검사 컨트롤의 그룹을 가져오거나는 <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> 개체는 서버에 다시 게시 될 때 유효성 검사가 수행 됩니다."
  remarks: "유효성 검사 그룹을 사용 하는 페이지에 유효성 검사 컨트롤 특정 범주에 할당할 수 있습니다. 각 유효성 검사 그룹 페이지에서 다른 유효성 검사 그룹 별개로 검사할 수 있습니다. ValidationGroup 속성을 사용 하 여 업데이트 단추에서 유효성 검사 그룹 이름을 지정 하는 <xref:System.Web.UI.WebControls.EditCommandColumn>개체는 서버에 다시 게시 될 때 유효성 검사가 수행 됩니다.</xref:System.Web.UI.WebControls.EditCommandColumn>       ValidationGroup 속성은 적용 경우에만의 값은 <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>속성이 `true`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A> ValidationGroup 속성에 대 한 값을 지정 하면 지정된 된 그룹의 일부인 유효성 검사 컨트롤의 유효성을 검사의 업데이트 단추 하는 경우는 <xref:System.Web.UI.WebControls.EditCommandColumn>개체는 서버에 다시 게시 합니다.</xref:System.Web.UI.WebControls.EditCommandColumn> ValidationGroup 속성의 값을 지정 하지 않으면 및 <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>속성이로 설정 되어 `true`, 유효성 검사 그룹에 할당 되지 않은 페이지에 모든 유효성 검사 컨트롤이 검사의 업데이트 단추 하는 경우는 <xref:System.Web.UI.WebControls.EditCommandColumn>개체는 서버에 다시 게시 합니다.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>       이 속성의 값은 뷰 상태에 저장 됩니다."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "유효성 검사 컨트롤의 업데이트 단추를 그룹에는 <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> 서버에 다시 게시 될 때 유효성 검사가 수행 됩니다. 기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup*
  exceptions: []
  platform:
  - net462
