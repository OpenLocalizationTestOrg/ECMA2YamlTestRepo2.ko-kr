  remarks: "CancelText 속성을 사용 하 여에 대 한 표시 텍스트를 지정 하는 `Cancel` <xref:System.Web.UI.WebControls.EditCommandColumn>.</xref:System.Web.UI.WebControls.EditCommandColumn> 명령 단추      > [!NOTE] > CancelText 속성에 대 한 값을 제공 해야 합니다. 그렇지 않은 경우는 `Cancel` 명령 단추 <xref:System.Web.UI.WebControls.EditCommandColumn>.</xref:System.Web.UI.WebControls.EditCommandColumn> 에 표시 되지 것입니다       이 속성의 값은 뷰 상태에 저장 됩니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
