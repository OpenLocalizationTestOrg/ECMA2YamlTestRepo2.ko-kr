- uid: System.Web.UI.WebControls.EditCommandColumn.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.EditCommandColumn
  langs:
  - csharp
  name: CausesValidation
  nameWithType: EditCommandColumn.CausesValidation
  fullName: System.Web.UI.WebControls.EditCommandColumn.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "유효성 검사를 수행할지 여부를 나타내는 값을 가져오거나 설정 합니다. 때는 <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> 단추는 <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> 개체를 클릭 합니다."
  remarks: "기본적으로 페이지 유효성 검사가 수행 됩니다 때는 `Update` 단추는 <xref:System.Web.UI.WebControls.EditCommandColumn>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.EditCommandColumn> 페이지 유효성 검사를 모두 유효성 검사 컨트롤에 의해 지정 된 유효성 검사 규칙을 통과 하는 페이지에서 유효성 검사와 연결 된 입력된 컨트롤을 제어 하는지 여부를 결정 합니다.       클라이언트와 서버 모두에서 유효성 검사를 수행할지 여부를 확인 하거나 지정할 수 있습니다 때는 `Update` 단추는 <xref:System.Web.UI.WebControls.EditCommandColumn>CausesValidation 속성을 사용 하 여 컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.EditCommandColumn> 유효성 검사가 수행 되지를 방지 하려면 CausesValidation 속성을 설정 `false`합니다.       CausesValidation 속성 값을로 설정 된 경우 `true`를 사용할 수도 있습니다는 <xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>속성을 유효성 검사 그룹의 이름을 지정 하는 `Update` 단추는 <xref:System.Web.UI.WebControls.EditCommandColumn>개체가 유효성.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>       이 속성의 값은 뷰 상태에 저장 됩니다."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>유효성 검사가 수행 되는 경우는 <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> 단추는 <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> 고, 그러지 않으면 클릭 한 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.EditCommandColumn.CausesValidation*
  exceptions: []
  platform:
  - net462
