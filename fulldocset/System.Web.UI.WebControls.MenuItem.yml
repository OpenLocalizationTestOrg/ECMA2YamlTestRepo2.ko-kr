  namespace: System.Web.UI.WebControls
  summary: "현재 메뉴 항목을 루트 메뉴 항목에서의 경로 가져옵니다."
  remarks: "ValuePath 속성에는 현재 메뉴 항목을 루트 메뉴 항목에서 경로 형성 하는 메뉴 항목 값의 구분 기호로 구분 된 목록을 포함 합니다. 한 값 경로에서 메뉴 항목의 위치를 나타내는 데 사용 되는 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> 사용 하 여 메뉴 항목 값을 구분 하는 데 사용 된 구분 기호 문자를 지정할 수는 <xref:System.Web.UI.WebControls.Menu.PathSeparator%2A>속성.</xref:System.Web.UI.WebControls.Menu.PathSeparator%2A> 이 값은 개별 값 또는 <xref:System.Web.UI.WebControls.Menu.FindItem%2A> <xref:System.Web.UI.WebControls.TreeView>클래스</xref:System.Web.UI.WebControls.TreeView> 의 메서드</xref:System.Web.UI.WebControls.Menu.FindItem%2A> 인수로 전달 하는 목록을 구문 분석할 때 주로 사용 됩니다. 에 표시 되는 값에 따라는 <xref:System.Web.UI.WebControls.Menu>컨트롤, 구분 기호 문자 충돌을 방지 하기 위해 변경 해야 할 수 있습니다.</xref:System.Web.UI.WebControls.Menu> 예를 들어 쉼표를 구분 기호 문자를 설정 하면 표시 된 값은 없어야 쉼표가; 그렇지 않으면 ValuePath 속성을 정확 하 게 분석할 수 없습니다.      > [!NOTE] > <xref:System.Web.UI.WebControls.MenuItem.Value%2A>현재 메뉴 항목을 루트 메뉴 항목에서 각 메뉴 항목의 속성 값 경로 생성할 때 사용</xref:System.Web.UI.WebControls.MenuItem.Value%2A> 하는 값 동일한 메뉴 수준에서 메뉴 항목 각각 있어야에 고유한 값의 <xref:System.Web.UI.WebControls.MenuItem.Value%2A>속성, <xref:System.Web.UI.WebControls.Menu>컨트롤 동일한 값을 가진 동일한 수준에서 서로 다른 메뉴 항목을 구분할 수 없습니다.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>"
  example:
  - "The following example demonstrates how to parse the value to the ValuePath property for the individual menu item values.  \n  \n [!code-cs[MenuItemValuePath#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1342_1.aspx)]\n [!code-vb[MenuItemValuePath#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1342_1.aspx)]"
  syntax:
    content: public string ValuePath { get; }
    return:
      type: System.String
      description: "현재 메뉴 항목을 루트 메뉴 항목에서 경로 형성 하는 메뉴 항목 값의 구분 기호로 구분 된 목록입니다."
  overload: System.Web.UI.WebControls.MenuItem.ValuePath*
