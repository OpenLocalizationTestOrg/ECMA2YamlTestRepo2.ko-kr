- uid: System.Web.UI.WebControls.MenuItem.Selectable
  id: Selectable
  parent: System.Web.UI.WebControls.MenuItem
  langs:
  - csharp
  name: Selectable
  nameWithType: MenuItem.Selectable
  fullName: System.Web.UI.WebControls.MenuItem.Selectable
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "표시 하는 값을 가져오거나 설정 합니다. 여부는 <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> 개체를 선택할 수 있습니다 또는 &quot;클릭할 수 있습니다.&quot;"
  remarks: "이 속성이로 설정 된 경우 `false` 메뉴 항목에 메뉴 항목을 클릭 (선택). 메뉴 항목에 대 한 하위 메뉴 항목을 나타내는 팝업 이미지 존재, 아직 표시 하 고 사용할 수 있습니다.       모든 자식 메뉴 항목을 메뉴 항목에 대해 표시 하지 않으려면 설정는 <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>속성을 `false`.</xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>       선택 가능 의미는 메뉴 항목을 클릭 하면 다시 게시 되 고 해당 항목의 선택 된 상태에서 선택할 수 있는 메뉴 항목에만 적용 됩니다. 선택할 수 없는 메뉴 항목 링크 형식이 여전히 note 합니다. 이 소프트웨어는 내게 필요한 옵션 이유로 메뉴 항목에 수행할 작업을 발생할 수 있습니다. 또한 메뉴 항목을 선택할 수 없는 경우에 있을 선택할 수 나 표시 해야 하는 하위 메뉴 항목입니다.       사용자가 메뉴 항목을 클릭할 수 없게 하려는 경우 다음 중 하나를 수행:-설정 하지 않으면 <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>선택 가능으로 설정 하 고 `false`.</xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>      -메뉴 항목의 설정 <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>속성을 `false`.</xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>"
  example:
  - "The following example demonstrates how a menu item with the Selectable property set to `false` appears and functions in a menu.  \n  \n [!code-cs[MenuSelectableEnabled#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_598_1.aspx)]\n [!code-vb[MenuSelectableEnabled#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_598_1.aspx)]"
  syntax:
    content: public bool Selectable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>메뉴 항목을 선택할 수 있는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.MenuItem.Selectable*
  exceptions: []
  platform:
  - net462
