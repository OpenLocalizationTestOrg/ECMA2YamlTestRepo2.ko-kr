- uid: System.Web.UI.WebControls.MenuItem.Target
  id: Target
  parent: System.Web.UI.WebControls.MenuItem
  langs:
  - csharp
  name: Target
  nameWithType: MenuItem.Target
  fullName: System.Web.UI.WebControls.MenuItem.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "대상 창 또는 프레임 메뉴 항목과 연결 된 웹 페이지 콘텐츠를 표시 하는 값을 가져오거나 설정 합니다."
  remarks: "대상 속성을 사용 하 여 창이 나 프레임을 표시 하는 웹 콘텐츠 항목에 연결 메뉴는 메뉴 항목을 클릭할 때 지정할 수 있습니다. 값의 범위의 A ~ Z (소문자) 다음 표와 같이 밑줄로 시작 하는 특수 한 값을 제외 하 고 문자로 시작 해야 합니다. 이 속성을 설정 재정의 <xref:System.Web.UI.WebControls.Menu.Target%2A>의 속성은 <xref:System.Web.UI.WebControls.Menu>이 메뉴 항목에 대 한 제어 합니다.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      | 대상 값 | 설명 |   |------------------|-----------------|   | `_blank`| 콘텐츠 프레임이 없는 새 창에 렌더링 합니다. |   | `_parent`| 즉시 프레임셋 부모에 콘텐츠를 렌더링 합니다. |   | `_search`| 검색 창에서 콘텐츠를 렌더링 합니다. |   | `_self`| 포커스가 있는 프레임의 콘텐츠를 렌더링 합니다. |   | `_top`| 콘텐츠 프레임이 없는 전체 창에 렌더링 합니다. |      > [!NOTE] > 여부를 확인 하는 브라우저 설명서는 `_search` 값을 지원 합니다. 예를 들어 Microsoft Internet Explorer 5.0 및 이후 지원은 `_search` 대상 값입니다.      > [!NOTE] > Target 속성으로 렌더링 되는 `target` 특성입니다. `target` 앵커 요소의 XHTML 1.1 엄격한 문서 형식 정의에서 허용 되지 않습니다. 하는 경우 대상 속성을 설정 하지 않으면 렌더링된 된 출력에 대 한는 <xref:System.Web.UI.WebControls.HyperLink>XHTML 1.1과 호환 되어야 합니다.</xref:System.Web.UI.WebControls.HyperLink> 자세한 내용은 참조 [XHTML 표준 Visual Studio 및 ASP.NET에서](~/add/includes/ajax-current-ext-md.md)합니다.   >> 액세스할 수 있는 웹 페이지를 만들 때에 다른 창을 대상에 대상 속성을 사용 하지 않는 것이 좋습니다. 자세한 내용은 참조 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example demonstrates how to use the Target property to specify a window or frame in which to display the Web content linked to a menu item when that menu item is clicked.  \n  \n [!code-cs[MenuItemTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_39_1.aspx)]\n [!code-vb[MenuItemTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_39_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "대상 창이 나 프레임을 연결 된 웹 페이지 콘텐츠를 표시 합니다. 기본값은 빈 문자열 (&quot;&quot;), 창 또는 포커스가 있는 프레임을 새로 고칩니다."
  overload: System.Web.UI.WebControls.MenuItem.Target*
  exceptions: []
  platform:
  - net462
