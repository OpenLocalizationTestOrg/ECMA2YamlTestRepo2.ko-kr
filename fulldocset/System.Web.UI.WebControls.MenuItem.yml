  remarks: "A <xref:System.Web.UI.WebControls.Menu>컨트롤은 계층 MenuItem 개체 표시 되는 메뉴 항목으로 이루어집니다.</xref:System.Web.UI.WebControls.Menu> 각 메뉴 항목에는 읽기 전용 <xref:System.Web.UI.WebControls.MenuItem.Depth%2A>속성 메뉴 항목에 표시 되는 수준을 지정 하는 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Depth%2A> 부모 메뉴 항목을 갖지 않는 최상위 (수준 0)에 메뉴 항목을 루트 메뉴 항목 이라고 합니다. 항목이 부모 메뉴 항목이 있는 메뉴 항목에 하위 메뉴 항목을 라고 합니다. 모든 루트 메뉴 항목에 저장 됩니다는 <xref:System.Web.UI.WebControls.Menu.Items%2A>컬렉션.</xref:System.Web.UI.WebControls.Menu.Items%2A> 부모 메뉴 항목에 하위 메뉴 항목이 저장 됩니다 <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>컬렉션.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> 사용 하 여 메뉴 항목의 부모 메뉴 항목을 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.MenuItem.Parent%2A>속성.</xref:System.Web.UI.WebControls.MenuItem.Parent%2A>      > [!NOTE] >는 <xref:System.Web.UI.WebControls.Menu.Items%2A>및 <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>아래로 다음 수준에 대 한 메뉴 항목을 포함 하는 컬렉션.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> 이상 메뉴 트리에서 아래의 메뉴 항목에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>후속 메뉴 항목의 합니다.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       에 대 한 메뉴 항목을 만듭니다는 <xref:System.Web.UI.WebControls.Menu>다음 방법 중 하나를 사용 하십시오: 정적 메뉴 항목을 만드는 선언 구문을 사용 합니다.</xref:System.Web.UI.WebControls.Menu>       생성자를 사용 하 여 동적으로 메뉴 항목 클래스의 새 인스턴스를 만듭니다. 이러한 MenuItem 개체에 추가할 수 있습니다는 <xref:System.Web.UI.WebControls.Menu.Items%2A>또는 <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>컬렉션.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A>       바인딩하는 <xref:System.Web.UI.WebControls.Menu>컨트롤을 데이터 소스.</xref:System.Web.UI.WebControls.Menu> 경우는 <xref:System.Web.UI.WebControls.Menu>컨트롤이 바인딩되는 <xref:System.Web.UI.WebControls.SiteMapDataSource>컨트롤 MenuItem 개체는 자동으로 생성 데이터 원본에 있는 항목에 해당 하는.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> 다른 데이터 원본에 대 한 MenuItem 개체도 자동으로 만들어집니다; 데이터 소스의 계층 구조와 일치 하는 하지만도 사용 해야는 <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>메뉴 항목와 해당 데이터 항목 사이의 바인딩 관계를 지정 하는 메뉴 항목 바인딩을 정의 하는 컬렉션.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A>       정적 메뉴 또는 해당 수준에 따라 동적 메뉴에 메뉴 항목 표시 됩니다. 정적 메뉴에 항상 표시 되는 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> 최상위 (수준 0)에 메뉴 항목은 기본적으로 정적 메뉴에 표시 됩니다. 정적 메뉴 내에서 설정 하 여 추가 메뉴 수준 (정적 하위 메뉴)를 표시할 수는 <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>속성.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> 에 지정 된 값 보다 더 높은 수준의 메뉴 항목 (있는 경우)는 <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>속성 동적 하위 메뉴에 표시 됩니다.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> 동적 하위만 가져갈 때 마우스 포인터 동적 하위 메뉴가 있는 부모 메뉴 항목 위에 나타납니다.       메뉴 항목을 마우스 오른쪽 단추로 클릭할 때는 <xref:System.Web.UI.WebControls.Menu>컨트롤 연결 된 웹 페이지로 이동 하거나 서버에 다시 게시 단순히.</xref:System.Web.UI.WebControls.Menu> 경우는 <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>메뉴 항목의 속성을 설정의 <xref:System.Web.UI.WebControls.Menu>컨트롤 연결된 된 페이지를 탐색, 그렇지 않으면 페이지 처리에 대 한 서버에 게시 합니다.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> 기본적으로 연결 된 페이지 동일한 창이 나 프레임에 표시 됩니다는 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> 연결된 된 콘텐츠는 다른 창 또는 프레임을 표시 하려면 사용는 <xref:System.Web.UI.WebControls.Menu.Target%2A>의 속성은 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      > [!NOTE] >는 <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>속성 컨트롤에 있는 모든 메뉴 항목에 영향을 줍니다.</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> 창이 나 개별 메뉴 항목에 대 한 프레임을 지정 하려면는 <xref:System.Web.UI.WebControls.MenuItem.Target%2A>직접 MenuItem 개체의 속성입니다.</xref:System.Web.UI.WebControls.MenuItem.Target%2A>       각 메뉴 항목에는 <xref:System.Web.UI.WebControls.MenuItem.Text%2A>및 <xref:System.Web.UI.WebControls.MenuItem.Value%2A>속성.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> 값은 <xref:System.Web.UI.WebControls.MenuItem.Text%2A>에 속성이 표시 됩니다는 <xref:System.Web.UI.WebControls.Menu>제어 하는 동안는 <xref:System.Web.UI.WebControls.MenuItem.Value%2A>메뉴 항목과 연결 된 다시 게시 이벤트에 전달 된 데이터와 같은 속성 메뉴 항목에 대 한 모든 추가 데이터를 저장을 사용 합니다.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> 설정 하는 경우는 <xref:System.Web.UI.WebControls.MenuItem.Text%2A>하지 않으면 속성에는 <xref:System.Web.UI.WebControls.MenuItem.Value%2A>속성을 설정된는 <xref:System.Web.UI.WebControls.MenuItem.Value%2A>자동으로 속성은 동일한 값으로는 <xref:System.Web.UI.WebControls.MenuItem.Text%2A>속성.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> 반대의 경우도 마찬가지입니다. 설정 하는 경우는 <xref:System.Web.UI.WebControls.MenuItem.Value%2A>속성을 하지 않고는 <xref:System.Web.UI.WebControls.MenuItem.Text%2A>속성에는 <xref:System.Web.UI.WebControls.MenuItem.Text%2A>속성은 자동으로 동일한 값으로 설정 됩니다는 <xref:System.Web.UI.WebControls.MenuItem.Value%2A>속성.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>      > [!NOTE] > 동일한 메뉴 수준에서 메뉴 항목 각각 있어야에 고유한 값의 <xref:System.Web.UI.WebControls.MenuItem.Value%2A>속성, <xref:System.Web.UI.WebControls.Menu>컨트롤 동일한 값을 가진 동일한 수준에서 서로 다른 메뉴 항목을 구분할 수 없습니다.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> 이 시나리오에서는 중복 된 값을 가진 메뉴 항목을 클릭할 경우 메뉴에 첫 번째로 표시 되는 메뉴 항목 선택 되어 있습니다.       설정할 항목의 메뉴 항목 위로 마우스 포인터를 놓으면 도구 설명이 표시, <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>속성.</xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>       A <xref:System.Web.UI.WebControls.Menu>컨트롤 몇 가지 유형의 메뉴 항목에.</xref:System.Web.UI.WebControls.Menu> 다음 표에서 속성을 사용 하 여 서로 다른 메뉴 항목 형식에 대 한 스타일 (예: 글꼴 크기 및 색)을 제어할 수 있습니다.      | 메뉴 항목 스타일 속성 | 설명 |   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| 마우스 포인터 위로 가져갈 때 동적 메뉴 항목에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| 개별 동적 메뉴 항목에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| 동적 메뉴에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| 현재 선택한 동적 메뉴 항목에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| 마우스 포인터 위로 가져갈 때 정적 메뉴 항목에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| 개별 정적 메뉴 항목에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| 정적 메뉴에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| 현재 선택 된 정적 메뉴 항목에 대 한 스타일 설정 합니다. |       개별 스타일 속성을 설정 하는 대신 다음 표에 표시 된 스타일 컬렉션을 사용 하 여 해당 수준을 기준으로 메뉴 항목에 적용 되는 스타일을 지정할 수 있습니다.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>      | 수준 스타일 컬렉션 | 설명 |   |-----------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>| 해당 수준을 기준으로 메뉴 항목의 스타일을 제어 하는 <xref:System.Web.UI.WebControls.MenuItemStyle>개체의 컬렉션입니다. |   | <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>| 스타일을 제어 하는 <xref:System.Web.UI.WebControls.MenuItemStyle>개체의 컬렉션 수준에 따라 메뉴 항목을 선택 합니다. |   | <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>| 수준에 따라 하위 메뉴 항목의 스타일을 제어 하는 <xref:System.Web.UI.WebControls.MenuItemStyle>개체의 컬렉션입니다. |       컬렉션의 첫 번째 스타일 메뉴 트리에서 첫 번째 깊이에 메뉴 항목의 스타일에 해당 합니다.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> 컬렉션의 두 번째 스타일 메뉴 트리와 등의 두 번째 깊이에서 메뉴 항목의 스타일에 해당합니다. 이 주로 사용 목차 스타일 탐색 메뉴를 생성 하는 특정 깊이에서 메뉴 항목 하위 메뉴가 있는지 여부에 관계 없이 동일한 모양을 있어야 합니다.      > [!NOTE] >에 대 한 스타일을 정의 하려면 위의 표에 나열 된 수준 스타일 컬렉션 중 하나를 사용 하는 경우는 <xref:System.Web.UI.WebControls.Menu>컨트롤을 개별 메뉴 항목 스타일 속성을 재정의 하는 스타일 설정이 이러한.</xref:System.Web.UI.WebControls.Menu>       메뉴 항목의 스타일을 사용자 지정 하는 것 외에도 모양을 사용자 지정할 수도 있습니다. 다음 표에서 속성을 설정 하 여 메뉴 항목에 대 한 다양 한 부분에 대 한 사용자 지정 이미지를 지정할 수 있습니다.      | 이미지 속성 | 설명 |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>| 메뉴 항목의 텍스트 옆에 표시 되는 선택적 이미지입니다. |   | <xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A>| 메뉴 항목에 동적 하위 메뉴가 있음을 나타내기 위해 메뉴 항목에 표시 되는 선택적 이미지입니다. |   | <xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A>| 다른 메뉴 항목과 구분 하기 위해 메뉴 항목의 맨 아래에 표시 되는 선택적 이미지입니다. |       메뉴 항목에 현재 선택 되어 있는지 여부를 결정 하는 <xref:System.Web.UI.WebControls.Menu>컨트롤을 사용 하 여는 <xref:System.Web.UI.WebControls.MenuItem.Selected%2A>속성.</xref:System.Web.UI.WebControls.MenuItem.Selected%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> 메뉴 항목을 사용 하 여 데이터에 바인딩되어 있는지 여부를 확인할 수도 있습니다는 <xref:System.Web.UI.WebControls.MenuItem.DataBound%2A>속성.</xref:System.Web.UI.WebControls.MenuItem.DataBound%2A> 메뉴 항목은 데이터에 바인딩된 경우 사용할 수 있습니다는 <xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>데이터 항목의 값에 액세스 하는 속성 메뉴 항목에 바인딩합니다.</xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>       목록이 MenuItem 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>"
