  summary: "포스트백 이벤트 처리에 사용 되는 데이터 등의 메뉴 항목에 대 한 모든 추가 데이터를 저장 하는 데 사용 하는 표시 되지 않는 값을 가져오거나 설정 합니다."
  remarks: "값 속성이 보완 하기 위해 사용 되는 <xref:System.Web.UI.WebControls.MenuItem.Text%2A>속성 메뉴 항목과 연결 된 추가 데이터를 저장 하 여.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> 이 값은 컨트롤에 표시 되지 않습니다 및는 포스트백 이벤트를 처리 하는 것에 대 한 데이터를 저장 하는 데 주로 사용 합니다.      > [!NOTE] > Value 속성에 포함 되어 있으면 `null`, `get` 의 값을 반환 하는 접근자는 <xref:System.Web.UI.WebControls.MenuItem.Text%2A>속성.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> 경우는 <xref:System.Web.UI.WebControls.MenuItem.Text%2A>속성을 포함 하 게, `null`, <xref:System.String.Empty>반환 됩니다.</xref:System.String.Empty> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Value 속성의 값은 값 경로에 지정 된 경우에 사용 됩니다는 <xref:System.Web.UI.WebControls.MenuItem.ValuePath%2A>속성이 하나씩 생성 됩니다.</xref:System.Web.UI.WebControls.MenuItem.ValuePath%2A> 값 경로 현재 메뉴 항목을 루트 메뉴 항목 경로 형성 하는 메뉴 항목 값의 구분 기호로 구분 된 목록입니다. 한 값 경로에서 메뉴 항목의 위치를 나타내는 데 사용 되는 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu>      > [!NOTE] > 동일한 메뉴 수준에서 메뉴 항목 각각 있어야; Value 속성에 대 한 고유한 값의 <xref:System.Web.UI.WebControls.Menu>컨트롤 동일한 값을 가진 동일한 수준에서 서로 다른 메뉴 항목을 구분할 수 없습니다.</xref:System.Web.UI.WebControls.Menu>       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
