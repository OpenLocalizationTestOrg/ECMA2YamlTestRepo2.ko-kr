  name: IXamlSchemaContextProvider
  nameWithType: IXamlSchemaContextProvider
  fullName: System.Xaml.IXamlSchemaContextProvider
  type: Interface
  summary: "형식 변환기 및 태그 확장에 XAML 스키마 컨텍스트 정보를 제공 하는 서비스를 나타냅니다."
  remarks: "IXamlSchemaContextProvider 서비스 <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> 한 속성을 제공합니다.       IXamlSchemaContextProvider 서비스를 사용 하 여 해당 <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>속성 태그 확장에서 활성 XAML 스키마 컨텍스트 또는 형식 변환기의 구현 하는 경우.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> 가장 주목할 만한 확인 된 개체 그래프를 만들기에 대 한 지원 형식으로 XAML 형식이 많은 XAML 관련 작업에서 사용 가능한 XAML 스키마 컨텍스트 의존 합니다. 그러나 대부분의 시나리오에 대 한 특정 프레임 워크에서 제공 되는 XAML 스키마 컨텍스트를 사용할 수 있습니다. 또는 CLR와 백업 리플렉션을 사용 하는.NET Framework XAML 서비스에서 제공 하는 기본 XAML 스키마 컨텍스트를 사용할 수 있으며 모든 CLR에서 정의 된 형식에서 필요한 XAML 스키마 컨텍스트를 제공할 수 있습니다.       IXamlSchemaContextProvider 서비스는 주로 XAML 스키마 컨텍스트를 사용자 지정 하 여 지원 되는 값 변환기 구현이 호출 수를 예상 하는 구현과 관련 됩니다. 가상 메서드 진입점 매개 변수에서 서비스를 가져올 수 <xref:System.ComponentModel.TypeConverter>또는 <xref:System.Windows.Markup.MarkupExtension>서비스 컨텍스트를 보고 합니다.</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> 또는 특정 XAML 판독기 또는 XAML 작성기의 전용된 속성에서 직접 대신 스키마 컨텍스트를 가져올 수 있습니다."
