  name: NextPrevFormat
  nameWithType: NextPrevFormat
  fullName: System.Web.UI.WebControls.NextPrevFormat
  type: Enum
  summary: "표시 형식에는 이전 및 다음 달 탐색 컨트롤 내에서 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>합니다."
  remarks: "NextPrevFormat 열거형은 다음 및 이전 달 단추 <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> 에 대 한 다양 한 스타일을 나타냅니다.       기본값은 탐색 컨트롤에 대 한 사용자 지정 텍스트를 지정할 수가 있습니다.       ShortMonth 월에 대 한&3; 자 약어를 표시합니다.       FullMonth 전체 월 이름을 표시합니다."
  example:
  - >-
    [!code-vb[CalendarNextPrevFormat#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_319_1.aspx)]
     [!code-cs[CalendarNextPrevFormat#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_319_1.aspx)]
