  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "다른 노드 형식 (리프, 부모 및 루트)를 나타내는 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> 제어 합니다."
  remarks: "TreeNodeTypes 열거형에서 사용할 수 있는 다양 한 노드 형식을 나타내는 데 사용 됩니다는 <xref:System.Web.UI.WebControls.TreeView>컨트롤.</xref:System.Web.UI.WebControls.TreeView> 다음 표에서 세 개의 다른 노드 형식에 설명 합니다.      | 노드 형식 | 설명 |   |---------------|-----------------|   | 리프 | 자식 노드 없이 노드. |   | 부모 | 하나 이상의 자식 노드가 부모 노드와 부모 노드에 있는 노드. |   | 루트 | 노드를 부모 노드와 하나 이상의 자식 노드가 없습니다. |       TreeNodeTypes 열거형은 플래그 열거형을 비트 연산을 통해 값을 결합할 수 있습니다. 예를 들어, 부모 및 리프 노드를 나타내기 위해 수행할 수 있습니다 비트 `OR` 부모 및 리프 값에 대 한 작업이 있습니다.      > [!NOTE] >는 <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>속성을 나타내는 확인란을 표시 하는 노드 형식 TreeNodeTypes 열거형을 사용 하는 <xref:System.Web.UI.WebControls.TreeView>컨트롤.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> 사용자가 여러 항목을 선택할 수 있는 지정 된 노드 형식 옆에 확인란이 표시 되는지를 None 값 이외의 값으로 설정 된, 경우에 <xref:System.Web.UI.WebControls.TreeView>컨트롤.</xref:System.Web.UI.WebControls.TreeView>"
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
