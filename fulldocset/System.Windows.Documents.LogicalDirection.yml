  summary: "삽입, 검색 및 지정된 된 위치를 기준으로 텍스트를 통해 탐색 하는 등 특정 텍스트 작업을 수행 하는 논리 방향을 지정 합니다 (한 <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref>)."
  remarks: ''
  example:
  - One of the ways in which this enumeration is used to determine where to place a <xref:System.Windows.Documents.TextPointer> when new content is inserted.  A value of **Backward** places the text position directly before the new content, whereas a value of **Forward** places the <xref:System.Windows.Documents.TextPointer> directly after the new content.
