  name: GridViewCommandEventHandler
  nameWithType: GridViewCommandEventHandler
  fullName: System.Web.UI.WebControls.GridViewCommandEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.GridView.RowCommand>이벤트는에 있는 단추는 <xref:System.Web.UI.WebControls.GridView>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 사용자 지정 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.      > [!NOTE] >는 <xref:System.Web.UI.WebControls.GridView>제어 하면 다른 특수 특정 단추를 클릭 하는 경우 (서로 다른 단추는 `CommandName` 속성이 예를 들어 &quot;삭제&quot;, &quot;업데이트&quot; 및 &quot;페이지&quot;로 설정).</xref:System.Web.UI.WebControls.GridView> 컨트롤에서 제공 하는 특수 이벤트 중 하나를 처리를 고려해 야 이러한 단추 중 하나를 사용할 경우 (예: <xref:System.Web.UI.WebControls.GridView.RowDeleted>또는 <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       GridViewCommandEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following example demonstrates how to programmatically add a GridViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCommand> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewCommandEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_364_1.aspx)]\n [!code-vb[GridViewCommandEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_364_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCommand> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_364_2.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_364_2.aspx)]"
  syntax:
    content: public delegate void GridViewCommandEventHandler(object sender, GridViewCommandEventArgs e);
