  remarks: "응용 프로그램에 대 한 역할 공급자 <xref:System.Web.Security.Roles.Providers%2A> <xref:System.Web.Security.Roles>클래스</xref:System.Web.Security.Roles> 의 속성</xref:System.Web.Security.Roles.Providers%2A> 에서 읽기 전용 RoleProviderCollection으로 노출 됩니다. 이름으로 특정 역할 공급자 컬렉션에 액세스할 수 있으며 <xref:System.Web.Security.SqlRoleProvider>.</xref:System.Web.Security.SqlRoleProvider> 같은 특정 공급자 유형으로 캐스팅 이렇게 하면 사용자 지정 멤버에 액세스는 역할 공급자의 <xref:System.Web.Security.RoleProvider>추상 클래스</xref:System.Web.Security.RoleProvider> 의 일부분이 아닌를 비롯 하 여 단일 응용 프로그램에 여러 데이터 저장소에서 역할 정보를 관리할 수 있습니다."
