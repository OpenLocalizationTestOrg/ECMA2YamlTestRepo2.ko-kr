  name: Constraint
  nameWithType: Constraint
  fullName: System.Data.Constraint
  type: Class
  summary: "하나 이상의에 적용할 수 있는 제약 조건을 나타냅니다. <xref href=&quot;System.Data.DataColumn&quot;> </xref> 개체입니다."
  remarks: "제약 조건 <xref:System.Data.DataTable>.</xref:System.Data.DataTable> 데이터의 무결성을 유지 하는 데 사용 하는 규칙은 예를 들어 하나에 사용 되는 값을 삭제 하거나 때 이상의 관련 테이블을 <xref:System.Data.ForeignKeyConstraint>기본값으로 null 값으로 설정, 또는 아무 작업도 발생 하는지 여부, 관련된 테이블의 값도 삭제 여부를 결정 합니다.</xref:System.Data.ForeignKeyConstraint> A <xref:System.Data.UniqueConstraint>, 반면에 사용 하면 특정 테이블 내 모든 값이 고유한 지 확인 합니다.</xref:System.Data.UniqueConstraint> 자세한 내용은 참조 [DataTable 제약 조건](~/add/includes/ajax-current-ext-md.md)합니다.       기본 제약 조건 생성자는 사용 되지 않습니다. 기본 또는 고유 키 제약 조건을 사용 하 여 만들어진는 <xref:System.Data.UniqueConstraint>생성자 및 foreign key 제약 조건을 사용 하 여 만들어진는 <xref:System.Data.ForeignKeyConstraint>생성자.</xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint>"
  example:
  - "The following example examines the collection of constraints for a <xref:System.Data.DataTable> and determines whether each constraint is a <xref:System.Data.UniqueConstraint> or a <xref:System.Data.ForeignKeyConstraint>. The properties of the constraint are then displayed.  \n  \n [!code-vb[Classic WebData Constraint Example#1](~/add/codesnippet/visualbasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData Constraint Example#1](~/add/codesnippet/csharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ConstraintName")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.ConstraintConverter))]

      public abstract class Constraint
