  remarks: "이 생성자를 사용 하 여 만들고의 새 인스턴스를 초기화 하는 <xref:System.Web.UI.HtmlControls.HtmlGenericControl>클래스 지정된 된 태그를 사용 합니다.</xref:System.Web.UI.HtmlControls.HtmlGenericControl> 이 동적으로 직접 표시 되지 않는.NET Framework 클래스에 의해 모든 HTML 서버 컨트롤 요소를 만들 수 있습니다.       다음 표에서 <xref:System.Web.UI.HtmlControls.HtmlGenericControl>안내 하십시오.</xref:System.Web.UI.HtmlControls.HtmlGenericControl> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | `TagName`| 값은 `tag` 매개 변수입니다. |      > [!NOTE] > 경우는 `tag` 매개 변수는 `null`, <xref:System.Web.UI.HtmlControls.HtmlGenericControl.TagName%2A> <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName> 속성</xref:System.Web.UI.HtmlControls.HtmlGenericControl.TagName%2A>"
