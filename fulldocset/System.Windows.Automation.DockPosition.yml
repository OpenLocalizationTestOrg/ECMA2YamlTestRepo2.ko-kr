  summary: "가 나타내는 개체의 도킹 위치를 지정 하는 값을 포함 한 <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>, 도킹 컨테이너 내에서."
  remarks: "도킹 컨테이너는 허용 하는 컨트롤 자식 요소를 가로 또는 세로로 도킹 컨테이너 및 컨테이너 내 다른 요소 경계를 기준으로 합니다.       컨트롤은 현재 z-순서;에 따라 도킹 됩니다. 더 높은 z-순서 배치가 더 많이 도킹 컨테이너의 지정된 된 가장자리에서 배치 됩니다."
