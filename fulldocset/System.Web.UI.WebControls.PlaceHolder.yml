- uid: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.PlaceHolder
  langs:
  - csharp
  name: EnableTheming
  nameWithType: PlaceHolder.EnableTheming
  fullName: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "이 컨트롤에 테마를 적용할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "EnableTheming 속성에 대 한 테마를 사용할 수 있는지 여부를 나타냅니다.는 <xref:System.Web.UI.WebControls.PlaceHolder>컨트롤.</xref:System.Web.UI.WebControls.PlaceHolder> EnableTheming 속성도 영향을 줍니다에 포함 된 컨트롤에 대 한 테마를 사용할 수 있는지 여부를 해당 <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>컬렉션.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> EnableTheming 속성이 `true`을 적용할 컨트롤 스킨에 대 한 응용 프로그램의 테마 디렉터리를 검색 합니다. 테마 디렉터리에 특정 컨트롤에 대 한 스킨이 스킨 적용 되지 않습니다.       EnableTheming 속성이 `false`, 테마 디렉터리 검색 되지 않고의 내용과 <xref:System.Web.UI.Control.SkinID%2A>속성은 사용 되지 않습니다.</xref:System.Web.UI.Control.SkinID%2A>       페이지, 컨테이너 또는 제어 수준에 테마를 사용할 수 있습니다. 테마를 페이지 또는 컨테이너 수준에서 사용할 수, 페이지 또는 컨테이너에 포함 된 모든 컨트롤에 대 한 비활성화 됩니다.       EnableTheming 속성 수 및 <xref:System.Web.UI.Control.EnableTheming%2A>속성이 다를 수 있습니다.</xref:System.Web.UI.Control.EnableTheming%2A> 예를 들어 경우는 <xref:System.Web.UI.Page>사용 하지 않도록 설정 하는 테마에 컨트롤을 포함 하는 컨트롤에 대 한 EnableTheming 속성 일 수 있습니다, `true` 동안는 <xref:System.Web.UI.Control.EnableTheming%2A>속성은 `false`.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.Page> 테마를 페이지 수준에서 사용할 수 있습니다, 때문에 없는 테마에 적용 됩니다는 <xref:System.Web.UI.WebControls.PlaceHolder>컨트롤.</xref:System.Web.UI.WebControls.PlaceHolder>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>테마를 사용 하려면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.PlaceHolder.EnableTheming*
  exceptions: []
