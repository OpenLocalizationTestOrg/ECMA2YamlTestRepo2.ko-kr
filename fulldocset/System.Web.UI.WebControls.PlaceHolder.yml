  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 웹 페이지에 동적으로 추가 되는 서버 컨트롤을 저장할 자리 표시자 컨트롤을 컨테이너로 사용 합니다.       자리 표시자 컨트롤에서 표시 출력 하지 않으며 웹 페이지에 다른 컨트롤의 컨테이너로 사용 됩니다. 사용할 수는 <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>컬렉션을 추가, 삽입 또는 자리 표시자 컨트롤에서 컨트롤을 제거 합니다.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:PlaceHolder       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
