  parent: System.Windows.Media.GradientBrush
  langs:
  - csharp
  name: SpreadMethod
  nameWithType: GradientBrush.SpreadMethod
  fullName: System.Windows.Media.GradientBrush.SpreadMethod
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "시작 하거나 그려야 하는 개체의 경계 내에 끝나는 그라데이션을 그리는 방법을 지정 하는 칠하기 방법 형식을 가져오거나 설정 합니다."
  remarks: "다음 그림에 나와 있는 사용 가능한 확산 방법 및 <xref:System.Windows.Media.LinearGradientBrush>및 <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> 에 미치는 영향 에 빨간색 선이 그라데이션 공간을 나타냅니다. A <xref:System.Windows.Media.LinearGradientBrush>사용 그라데이션 공간을 해당 정의 <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>및 <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>속성.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> </xref:System.Windows.Media.LinearGradientBrush> A <xref:System.Windows.Media.RadialGradientBrush>와 해당 그라데이션 공간을 정의 해당 <xref:System.Windows.Media.RadialGradientBrush.Center%2A>, <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>, 및 <xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>속성.</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> </xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A> </xref:System.Windows.Media.RadialGradientBrush.Center%2A> </xref:System.Windows.Media.RadialGradientBrush>       ![여러 GradientSpread 설정](~/add/media/img-mmgraphics-gradientspread.png &quot;여러 GradientSpread 설정&quot;) 그라데이션 칠하기 방법 <a name=&quot;dependencyPropertyInfo_SpreadMethod&quot;> </a> # # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>"
  example:
  - "The following example applies different SpreadMethod settings to several <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush> objects.  \n  \n [!code-xml[BrushesIntroduction_snip#GraphicsmmGradientSpreadExampleWholePage](~/add/codesnippet/xaml/BrushesIntroduction_snip.BrushesIntroduction/GradientSpreadExample.xaml#graphicsmmgradientspreadexamplewholepage)]"
