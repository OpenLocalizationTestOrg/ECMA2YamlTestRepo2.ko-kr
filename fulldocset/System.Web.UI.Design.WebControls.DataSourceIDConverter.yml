  nameWithType: DataSourceIDConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  fullName: System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "지정된 된 개체 변환기의 네이티브 형식으로 변환 합니다."
  remarks: "경우는 `value` 를 문자열로 반환 됩니다 매개 변수에 유형의 문자열이 됩니다. 경우 `value` 은 `null`, 빈 문자열 (&quot;&quot;)이 반환 됩니다. 그렇지 않은 경우는 <xref:System.NotSupportedException>throw 됩니다.</xref:System.NotSupportedException>       ConvertFrom 메서드에서 사용 하지 않습니다는 `context` 또는 `culture` 매개 변수입니다."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "구현 하는 개체는 <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 하는 정보를 제공 하는 형식 변환기를 컨텍스트에 대 한 형식 변환기에서 변환을 수행할 수 있습니다."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>의 문화권을 지정 하는 개체는 `value` 매개 변수.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "변환할 개체입니다."
    return:
      type: System.Object
      description: "<code> value </code> 매개 변수를 문자열로 반환 됩니다."
  overload: System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>value</code>문자열이 나 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  platform:
  - net462
