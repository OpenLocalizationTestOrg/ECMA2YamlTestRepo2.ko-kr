    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>구현 하는 컨트롤의 이름을 포함 하는 <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref> 인터페이스를 지정 된 컨텍스트에서 사용할 수 있습니다.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
