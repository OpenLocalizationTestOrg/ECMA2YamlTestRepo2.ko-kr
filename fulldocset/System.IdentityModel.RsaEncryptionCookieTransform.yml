  langs:
  - csharp
  name: RsaEncryptionCookieTransform
  nameWithType: RsaEncryptionCookieTransform
  fullName: System.IdentityModel.RsaEncryptionCookieTransform
  type: Class
  summary: "사용 하 여 쿠키 암호화 <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>합니다."
  remarks: "(일반적으로 연관 된 X.509 인증서) 동일한 RSA 개인 키를 공유 하는 모든 컴퓨터에서이 변환을 사용 하 여 암호화 된 쿠키를 해독할 수 있습니다.       지정 된 데이터는 임의 AES256 키를 사용 하 여 암호화 됩니다. 이 키가 rsa, RSA를 사용 하 여 암호화 한 다음 및 RSA 공개 키를 일반 텍스트로 보냄 때 사용 하는 RSA 키를 디코딩 클래스 알 수 있도록 합니다.      > [!IMPORTANT] > 때 인증서가 제공 하는 키의 서비스를 변경 하는 경우는 RsaEncryptionCookieTransform 서비스를 사용 하 여 다시 시작 해야 합니다."
  syntax:
    content: 'public class RsaEncryptionCookieTransform : System.IdentityModel.CookieTransform'
  inheritance:
  - System.Object
  - System.IdentityModel.CookieTransform
  implements: []
  inheritedMembers: []
  platform:
  - net462
