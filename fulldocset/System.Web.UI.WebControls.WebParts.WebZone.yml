  summary: "서버 컨트롤에 대 한 컨테이너 역할을 하는 모든 컨트롤에 대 한 기본 클래스로 사용 (웹 파트를 포함 하 여 <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> 컨트롤, 서버 컨트롤 및 사용자 정의 컨트롤) 웹 파트 응용 프로그램에서입니다."
  remarks: "웹 파트 영역은 웹 페이지에 서버 컨트롤을 포함 하 고 일관 된 사용자 인터페이스 (UI), 레이아웃 및 렌더링에 포함 된 컨트롤을 제공 하는 정의 된 영역입니다. 영역은 브라우저에서 HTML 표로 렌더링 됩니다.       WebZone 클래스는 모든 웹 파트 영역에 대 한 기본 클래스입니다. 영역 컨트롤은 다른 컨트롤을 포함 하도록 디자인 된 복합 컨트롤, 따라서 WebZone 클래스가 상속 하는 <xref:System.Web.UI.WebControls.CompositeControl>클래스가 있습니다.</xref:System.Web.UI.WebControls.CompositeControl> 와 함께 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>제어 및 <xref:System.Web.UI.WebControls.WebParts.Part>컨트롤 (또는 영역에 배치할 수 있는 다른 사용자 또는 서버 컨트롤) 영역 WebZone 기본 클래스 형식 웹 파트 응용 프로그램의 필수 구성 요소에서에서 파생 된 컨트롤.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       웹 파트 영역의 중요 한 역할을 포함 하는 컨트롤에 대 한 전체 웹 파트 기능을 사용 것입니다. 모든 웹 파트 페이지에 하나 이상의 영역 및 영역에는&0; 개 이상의 컨트롤 포함 될 수 있습니다. 영역은 웹 파트 기능에 필요 합니다. 파생 된 컨트롤에도 영역 없이 <xref:System.Web.UI.WebControls.WebParts.WebPart>클래스 거의 웹 파트 기능을 사용할 수 있습니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> 반대로, 웹 파트 컨트롤 집합의 디자인을 배치할 수 있습니다 일반 ASP.NET 컨트롤, 서버 컨트롤 또는 사용자 정의 컨트롤에는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>(WebZone에서 파생) 영역을 마우스 컨트롤 영역을 보통 이러한 서버에 있는 것으로 인해 역할을 할 수는 <xref:System.Web.UI.WebControls.WebParts.WebPart>런타임 시 컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 자세한 내용은 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>클래스</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> 에 대 한 설명서를 참조 하십시오.      > [!NOTE] > 추가할 수는 <xref:System.Web.UI.WebControls.WebParts.Part>또는 <xref:System.Web.UI.WebControls.WebParts.WebPart>영역 외부에 있지만 일반 서버 컨트롤로 기능만 경우에서 페이지에 컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part>       다음 두 가지 범주의 모두 상속 되는 기본 WebZone 클래스에서 웹 파트 컨트롤 집합에서 영역 있는데      - <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 도메인 컨트롤러는 <xref:System.Web.UI.WebControls.WebParts.WebPart>(및 다른 서버 및 사용자) 컨트롤 및 사용자가 대부분의 상호 작용 하는 기본 UI의 웹 파트 페이지를 형성 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart>      - <xref:System.Web.UI.WebControls.WebParts.ToolZone>영역.</xref:System.Web.UI.WebControls.WebParts.ToolZone> 웹 파트 페이지의 특수 한 보기를 제공 하는 이러한 영역을 사용 하면 사용자가 수정할 수 (개인 설정) 콘텐츠, 레이아웃, 모양, 동작 및에 포함 된 컨트롤의 속성 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>웹 파트 페이지에 있는 영역의.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 예를 들어 한 <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>영역은 <xref:System.Web.UI.WebControls.WebParts.ToolZone>사용자 서버 컨트롤을 추가 및 제거할 수 있도록 하는 페이지의 카탈로그 뷰를 제공 하는.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>영역은 다른 종류의 <xref:System.Web.UI.WebControls.WebParts.ToolZone>사용자가을 수정 하 고 속성, 모양 및는 컨트롤의 동작과 함께 페이지의 레이아웃 편집 페이지의 편집 뷰를 제공 하는.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       파생 된 각 영역에 웹 파트 컨트롤 집합은 해당 형식의 컨트롤을 포함 하도록 디자인 된는 <xref:System.Web.UI.WebControls.WebParts.Part>영역의 주 콘텐츠 및 기본 UI 역할을 수행 하는 파트 컨트롤과 함께 클래스.</xref:System.Web.UI.WebControls.WebParts.Part> 영역 종류에 웹 파트 컨트롤 집합 포함 하는 파트 컨트롤의 해당 형식과 함께 다음 표에 표시 됩니다.      | 부분 컨트롤 형식 | 영역 형식 |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>(및 런타임에 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>로 래핑되는 서버 및 사용자 정의 컨트롤) |<xref:System.Web.UI.WebControls.WebParts.WebPartZone> (기본 클래스는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>는) |   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>(여러 파생 된 컨트롤 웹 파트 컨트롤 집합으로 제공 되 고 사용자 지정 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤을 개발할 수 있습니다) |<xref:System.Web.UI.WebControls.WebParts.EditorZone> (기본 클래스는 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>는) |   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>(여러 파생 된 컨트롤 웹 파트 컨트롤 집합으로 제공 되 고 사용자 지정 <xref:System.Web.UI.WebControls.WebParts.CatalogPart>컨트롤을 개발할 수 있습니다) |<xref:System.Web.UI.WebControls.WebParts.CatalogZone> (기본 클래스는 <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>는) |   | <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>(컨트롤은 기본 클래스에서 상속 하는 파트 컨트롤이 없는 된 고유 연결) | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>( <xref:System.Web.UI.WebControls.WebParts.ToolZone>에서 직접 상속 됨) |       웹 파트 컨트롤의 모든 영역 기본 WebZone 클래스에서 상속 하는 공통적인 기본 사용자 인터페이스 요소를 포함할</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> 각 영역 형식에는 포함할 수 있는 이러한, 영역과 관련 된 일반적인 UI 요소는 다음 표에 설명 된 대로 되지만 각 영역에 이러한 요소가 모두 표시 됩니다.      | 섹션 영역 | 설명 |   |------------------|-----------------|   | 헤더 | 영역의 맨 위 섹션입니다. 영역;에 대 한 title을 포함할 수 있는 헤더 텍스트 포함 헤더를 구별 하 게 (예: 테두리 또는 배경 색) 스타일 특성 영역 수준 동사 (단추, 하이퍼링크 또는 이미지 표시 됨) 하 고 사용자가 영역을 닫는 등 전체 영역에 적용 되는 UI 작업을 수행 하려면 클릭할 수 있습니다. 몇 가지 WebZone 속성 같은 <xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A>, 영역의 머리글 영역 관련.</xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A> 영역 수준 동사 영역에 있는 경우는 <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>및 <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>속성을 적용 합니다.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> 이러한 두 동사 속성 영역 수준 동사만에 적용 되지 않고 적용 동사 영역에 포함 된 개별 파트 컨트롤에 유의 합니다. 머리글 영역;의 모든 형식에 존재 하지 않는 <xref:System.Web.UI.WebControls.WebParts.ToolZone>영역에 표시 되는 일반적으로 텍스트 및 닫기 동사 등의 동사를 사용 하 여 공통 헤더 영역을 해야 할 경우. |   | 본문 | 주 내용 영역의 섹션입니다.</xref:System.Web.UI.WebControls.WebParts.ToolZone> WebZone에서 파생 되는 모든 영역에 본문 섹션을 있습니다. 모든 유형의 웹 파트의 영역에 대 한 컨트롤 집합, 영역 본문의 지정 된 형식을 포함 <xref:System.Web.UI.WebControls.WebParts.Part>컨트롤 (또는 다른 서버 컨트롤) 앞의 표에 표시 된 대로 영역 종류에 해당 하는.</xref:System.Web.UI.WebControls.WebParts.Part> 와 같은 영향을 본문 섹션의 내용을 WebZone 클래스의 다양 한 멤버는 <xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A> 본문 섹션을 선택 하지 않으면 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>메시지 특정 상황에서는 표시할 수 있습니다. |   | 크롬 | 각 파트 영역의 컨트롤에에서 대 한 렌더링 되는 일반적인 UI 요소입니다.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> 이것은 영역; 자체에 적용 되는 스타일 특성에 대 한 내용은과 다릅니다. chrome 포함된 된 파트 컨트롤에 특별히 적용 됩니다. 크롬 동사, 테두리 및 배경 색 이나 영역의 일부 컨트롤에 대 한 제목 텍스트의 글꼴 스타일과 같은 기타 스타일 특성 포함 됩니다. 에 포함 된 일부 컨트롤의 형식에 맞는 단일 크롬 개체를 사용 하 여 chrome 세부 사항을 결정 (예: 한 <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome>개체에 대 한는 <xref:System.Web.UI.WebControls.WebParts.CatalogZone>포함 된 <xref:System.Web.UI.WebControls.WebParts.CatalogPart>컨트롤).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> 이 단일 크롬 개체 크롬 세부 정보 및 영역에 있는 모든 파트 컨트롤에 대 한 렌더링을 처리합니다. 그러면 개발자가 모든 파트 컨트롤에 대 한 일관 되 고 일반적인 모양 및 느낌 지정할 수 있는 영역을 만들 수 있습니다. 영역의 일부 제어 포함에 대 한 크롬에 관련 된 속성에는 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> Note 가장 크롬 관련 속성에는 특정 유형의 영역에 대 한 크롬 개체를 참조 하는 특정 속성이 포함 하 여 기본 WebZone 클래스에서 구현 되지 않습니다. 대신, 영역의 크롬 관련 기능을 대부분은 해당 파트 컨트롤의 고유한 요구에 적합 한 특정 영역 형식에 구현 됩니다. 이 항목의 앞의 표에 나열 된 각 영역 종류에 대 한 항목을 참조 합니다. |   | 파트 컨트롤 | 영역의 본문 섹션에 있는 컨트롤입니다. 이 항목의 앞의 표에 나와 있는 것 처럼 WebZone 클래스에서 상속 되는 모든 영역 해당 파트 컨트롤이 하나 이상의 입력 본문 섹션에 포함 됩니다. 이러한 파트 컨트롤 주 UI의 웹 파트 응용 프로그램을 구성합니다. 대부분의 영역 형식을 WebZone에서 파생 되는 모든 해당 포함 된 컨트롤에 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>클래스에는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>속성과 같이 참조할 수 있도록 하는 컬렉션 속성 및 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>속성 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>클래스에 있을. |   | 바닥글 | 영역의 아래쪽 섹션.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>  </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 헤더 섹션와 같은 모든 유형의 영역에 나타나지 않는 하지만에 일반적으로 발생 <xref:System.Web.UI.WebControls.WebParts.ToolZone>영역.</xref:System.Web.UI.WebControls.WebParts.ToolZone> 일반적인 바닥글 섹션의 내용이 확인 동사 또는 동사를 적용 하는 등의 바닥글에 표시 되는 동사 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>영역.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> 바닥글 섹션으로 관련 된 속성에 포함 된 <xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> <xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>속성입니다. |       WebZone 클래스의 속성 대부분 영역의 일반적인 UI 요소를 설명 하는 앞의 표에 설명 되어 있습니다.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> WebZone 클래스에는 다음과 같은 내용을 렌더링의 역할에 관련 된 몇 가지 메서드가 있습니다. <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A>메서드 모두 재정의할 수 있습니다 렌더링 영역의 각 특정 섹션을 통해 프로그래밍 방식 제어를 제공 합니다.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A> 예를 들어 모든 바닥글 섹션의 카탈로그 영역에 응용 프로그램의 렌더링을 사용자 지정 하려는 경우 수에서 상속 하는 <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>클래스, 재정의 <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>WebZone, 및 바닥글 섹션의 렌더링 변경에서 상속 된 메서드.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>"
  example:
  - "The following code example demonstrates the use of the WebZone class.  \n  \n The first part of the code example shows two custom controls that derive from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_Zone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_1.cs)]\n [!code-vb[WebParts_Zone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_1.vb)]  \n  \n The second part of the code example shows a Web page that hosts the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the declarative markup contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n [!code-vb[WebParts_Zone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_2.aspx)]\n [!code-cs[WebParts_Zone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_2.aspx)]  \n  \n You can load the page in a browser and switch among the various page display modes to see how the different zones behave. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md)."
