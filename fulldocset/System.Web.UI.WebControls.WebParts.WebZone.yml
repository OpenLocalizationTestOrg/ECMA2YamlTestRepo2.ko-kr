  fullName: System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "특정 영역에 포함 하는 웹 파트 컨트롤의 테두리에 적용 되는 스타일 특성을 가져옵니다."
  remarks: "웹 파트 컨트롤에 정의 된 자체 테두리를 가질 수 있습니다는 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> 영역 컨트롤을 포함 하는 컨트롤 주위의 바깥쪽 테두리를 추가할 수 있습니다. 영역의 각 웹 파트 컨트롤 주위에 배치할 수 있는 외부 테두리 PartChromeStyle 속성에 의해 결정 됩니다. 이 속성에 포함 된 속성 특성은 취소 되지 않습니다는 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>개체와 병합 되었거나에 추가 합니다.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> 각 포함 된 웹 파트 컨트롤에 대 한 일반 및 일관 된 테두리를 제공 하는 영역 수 있습니다.      > [!IMPORTANT] > PartChromeStyle 스타일 설정 영역 컨트롤 주위에 설정할 수 있는 바깥쪽 테두리에 주로 적용 하지만 포함 된 추가 속성을 설정 하는 경우는 <xref:System.Web.UI.WebControls.Style>와 같은 속성에 의해 참조 된 개체 <xref:System.Web.UI.MobileControls.Style.BackColor%2A>, 영역을 렌더링 하는 데 사용 하는 테이블의 모든 하위 요소의 적용 되는 스타일 특성을 해석 하는 브라우저.</xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.Style> 따라서 설정는 <xref:System.Web.UI.MobileControls.Style.BackColor%2A>PartChromeStyle 속성에서 참조 하는 스타일 개체에 대 한 속성에는 동일한 영향을 주지는 <xref:System.Web.UI.WebControls.WebParts.WebPart>제어 설정으로는 <xref:System.Web.UI.MobileControls.Style.BackColor%2A>에서 참조 된 개체에 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.MobileControls.Style.BackColor%2A>"
  example:
  - "The following code example demonstrates the use of the PartChromeStyle property to set style attributes for the outer borders of Web Parts controls contained in a zone.  \n  \n [!code-cs[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1354_1.aspx)]\n [!code-vb[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1354_1.aspx)]  \n  \n Note that when you first load the page in a browser, the upper control has its own green border with a width of 2 pixels, as set in the declarative markup for the page. After a user clicks the calendar, the page programmatically changes the borders of both controls in the zone to red, and sets their border width to 4 pixels, yet the upper control retains its original green inner border."
  syntax:
    content: public System.Web.UI.WebControls.Style PartChromeStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "A <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> 영역에 포함 된 웹 파트 컨트롤을 둘러싸는 테두리에 대 한 스타일 특성을 포함 하 합니다."
  overload: System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle*
  exceptions: []
  platform:
  - net462
