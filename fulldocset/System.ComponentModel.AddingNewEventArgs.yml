  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref> 이벤트입니다."
  remarks: "AddingNewEventArgs 클래스에 대 한 데이터를 제공는 <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>이벤트 컬렉션에 추가 하려고 합니다. 항목은 신호를 보냅니다.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> 이벤트를 이벤트 처리기에 프로그래머 제공 <xref:System.ComponentModel.AddingNewEventHandler>를 설정 하 여 새 개체를 제공할 수는 <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>속성이 새 항목을.</xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.ComponentModel.AddingNewEventHandler> 이 속성을 설정 하지 컬렉션에 새 항목을 생성 하는 적절 한 형식의 기본 생성자를 일반적으로 사용 합니다. 두 경우 모두에 새 항목을 컬렉션에 추가 됩니다.       컬렉션도 구현 하는 경우는 <xref:System.ComponentModel.ICancelAddNew>인터페이스 항목은 일시적으로 추가, 후속 commit 또는 rollback을 대기 합니다.</xref:System.ComponentModel.ICancelAddNew>       이 이벤트는 주로 등 <xref:System.Windows.Forms.BindingSource?displayProperty=fullName> <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName> 클래스 내에서 데이터 바인딩 시나리오에 사용       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
  example:
  - "The following code example demonstrates how to use the AddingNewEventArgs class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._158_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._158_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._158_1.cpp)]"
  syntax:
    content: 'public class AddingNewEventArgs : EventArgs'
