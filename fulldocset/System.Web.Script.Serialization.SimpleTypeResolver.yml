  summary: "관리 되는 형식에 대 한 유형 해결 프로그램을 제공합니다."
  remarks: "이 형식 확인자와 함께 사용할 수는 <xref:System.Web.Script.Serialization.JavaScriptSerializer>에 serialize 된 개체 JSON (JavaScript Notation)을 포함 하도록 클래스 문자열에 사용자 지정 형식 메타 데이터를 필요한 모든 관리 되는 형식의 어셈블리 한정 이름입니다.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       SimpleTypeResolver 클래스를 사용 하면 사용자 지정 형식에 대 한 관리 되는 형식 정의 유지 하면서 관리 되는 형식을 JSON으로 serialize 할 수 있습니다.       인스턴스를 만드는 <xref:System.Web.Script.Serialization.JavaScriptSerializer>형식 확인자를 사용 하는 클래스를 사용 해야는 <xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29>생성자.</xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29> </xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  example:
  - "The following example demonstrates how to use the SimpleTypeResolver class and shows the resulting serialized strings by using different type resolvers.  \n  \n [!code-cs[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/csharp/t-system.web.script.seri_3_1.aspx)]\n [!code-vb[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_3_1.aspx)]"
