  summary: "반환 된 가장 밀접 하 게 관련 비 중립 <xref:System.Globalization.CultureInfo>이 <xref href=&quot;System.Windows.Markup.XmlLanguage&quot;> </xref>.</xref:System.Globalization.CultureInfo>"
  remarks: "경우 <xref:System.Windows.Markup.XmlLanguage> <xref:System.Windows.Markup.XmlLanguage.Empty%2A?displayProperty=fullName>이 메서드는 <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> 를 반환 하는 다음</xref:System.Windows.Markup.XmlLanguage.Empty%2A?displayProperty=fullName> 같으면</xref:System.Windows.Markup.XmlLanguage> 이       이 메서드는 <xref:System.Globalization.CultureInfo>이 <xref:System.Windows.Markup.XmlLanguage>.</xref:System.Windows.Markup.XmlLanguage> 가능한 가장 긴 접두사 일치 하는</xref:System.Globalization.CultureInfo> 등록 된 찾을 등록 된 <xref:System.Globalization.CultureInfo>중립적 (<xref:System.Globalization.CultureInfo.IsNeutralCulture%2A> 은 `true`),이 방법은에 대 한 호출에 의존 하는 다음 <xref:System.Globalization.CultureInfo.CreateSpecificCulture%2A>중립에서 매핑할 <xref:System.Globalization.CultureInfo>특정 책갈피로.</xref:System.Globalization.CultureInfo> </xref:System.Globalization.CultureInfo.CreateSpecificCulture%2A> </xref:System.Globalization.CultureInfo.IsNeutralCulture%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: public System.Globalization.CultureInfo GetSpecificCulture ();
    parameters: []
    return:
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>지역화 전역화를 위해 사용할 수 있는 [!INCLUDE[TLA2#tla_api](~/add/includes/tla2sharptla-api-md.md)] 해당 형식을 인수로 사용 하는 호출.</xref:System.Globalization.CultureInfo>"
  overload: System.Windows.Markup.XmlLanguage.GetSpecificCulture*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "없음 관련된 비 중립 <xref:System.Globalization.CultureInfo>현재 등록 되어 <xref href=&quot;System.Windows.Markup.XmlLanguage&quot;> </xref> <xref:System.Windows.Markup.XmlLanguage.IetfLanguageTag*>.</xref:System.Windows.Markup.XmlLanguage.IetfLanguageTag*> </xref:System.Globalization.CultureInfo>"
