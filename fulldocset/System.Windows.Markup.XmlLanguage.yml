  name: GetEquivalentCulture()
  nameWithType: XmlLanguage.GetEquivalentCulture()
  fullName: System.Windows.Markup.XmlLanguage.GetEquivalentCulture()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Markup
  summary: "적절 한에 해당 하는 반환 <xref:System.Globalization.CultureInfo>이 <xref href=&quot;System.Windows.Markup.XmlLanguage&quot;> </xref>경우, 이러한 경우에는 <xref:System.Globalization.CultureInfo>에 대 한 등록은 <xref:System.Windows.Markup.XmlLanguage.IetfLanguageTag*>값이 <xref href=&quot;System.Windows.Markup.XmlLanguage&quot;> </xref> </xref:System.Windows.Markup.XmlLanguage.IetfLanguageTag*> </xref:System.Globalization.CultureInfo> </xref:System.Globalization.CultureInfo>"
  remarks: "하는 경우 해당 키 없음 <xref:System.Globalization.CultureInfo>수 생성 된,이 메서드가 예외를 발생 시킵니다.</xref:System.Globalization.CultureInfo> 예외를 처리 하지 않을 경우 호출할 <xref:System.Windows.Markup.XmlLanguage.GetSpecificCulture%2A>대신.</xref:System.Windows.Markup.XmlLanguage.GetSpecificCulture%2A>"
  syntax:
    content: public System.Globalization.CultureInfo GetEquivalentCulture ();
    parameters: []
    return:
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>해당 형식을 인수로 사용 하는 지역화 세계화 API 호출을 사용할 수 있는.</xref:System.Globalization.CultureInfo>"
  overload: System.Windows.Markup.XmlLanguage.GetEquivalentCulture*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "등록 된 아니요 <xref:System.Globalization.CultureInfo>제공 <xref href=&quot;System.Windows.Markup.XmlLanguage&quot;> </xref> <xref:System.Globalization.CultureInfo.GetCultureInfoByIetfLanguageTag*>.</xref:System.Globalization.CultureInfo.GetCultureInfoByIetfLanguageTag*> 를 호출 하 여 결과</xref:System.Globalization.CultureInfo>"
  platform:
  - net462
