  - csharp
  name: GetLanguage(String)
  nameWithType: XmlLanguage.GetLanguage(String)
  fullName: System.Windows.Markup.XmlLanguage.GetLanguage(String)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Markup
  summary: "반환 된 <xref href=&quot;System.Windows.Markup.XmlLanguage&quot;> </xref> RFC 3066 당 언어를 나타내는 문자열에 따라 인터페이스입니다."
  remarks: "이 메서드는 사실상 생성자입니다.       언어 문자열은 비어 있을 수 있습니다. 그렇지 않으면 따라야 [RFC 3066](http://go.microsoft.com/fwlink/?LinkId=132454) 규칙:-첫 번째 하위 태그만 구성 되어야 [!INCLUDE[TLA#tla_ascii](~/add/includes/tlasharptla-ascii-md.md)] 문자입니다.      -추가 하위 태그 이루어져야 [!INCLUDE[TLA#tla_ascii](~/add/includes/tlasharptla-ascii-md.md)] 문자 또는 숫자입니다.      -하위 태그 단일 하이픈 문자로 구분 됩니다.      -모든 하위 태그 1 ~ 8 자 여야 합니다.      -선행 또는 후행 하이픈 허용 됩니다."
  syntax:
    content: public static System.Windows.Markup.XmlLanguage GetLanguage (string ietfLanguageTag);
    parameters:
    - id: ietfLanguageTag
      type: System.String
      description: "RFC 3066 언어 문자열 또는 빈 문자열입니다."
    return:
      type: System.Windows.Markup.XmlLanguage
      description: "새 <xref href=&quot;System.Windows.Markup.XmlLanguage&quot;> </xref> 으로 제공 된 문자열이와 해당 <xref:System.Windows.Markup.XmlLanguage.IetfLanguageTag*>값.</xref:System.Windows.Markup.XmlLanguage.IetfLanguageTag*>"
  overload: System.Windows.Markup.XmlLanguage.GetLanguage*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>ietfLanguageTag</code>매개 변수는 null 일 수 없습니다."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>ietfLanguageTag</code>매개 변수는 비어 있지 않은, 했지만 RFC 3066에 지정 된 구문에 부합 하지 않습니다. 설명 부분을 참조 하십시오."
  platform:
  - net462
