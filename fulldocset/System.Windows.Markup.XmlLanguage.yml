  name: XmlLanguage
  nameWithType: XmlLanguage
  fullName: System.Windows.Markup.XmlLanguage
  type: Class
  summary: "XAML 태그에서 사용 하기 위해 언어 태그를 나타냅니다."
  remarks: "언어 태그 있거나 등록 된 없을 <xref:System.Globalization.CultureInfo>XAML 해석 되 고 시스템에 있는.</xref:System.Globalization.CultureInfo>       이 클래스는 사용 하 여 표시 되는 값을 다루기 위해 유용 `xml:lang` xml에서입니다.       두 문자 형식 또는 하이픈을 넣은 언어 로캘 형식 언어 태그를 지정할 수 있습니다. 참조 [RFC 3066](http://go.microsoft.com/fwlink/?LinkId=132454)합니다.       XML 사양에 대 한 빈 문자열을 허용 하는지 확인 `xml:lang`하지만, RFC 3066에서 허용 되지 않는; XmlLanguage 유형은 허용 합니다. 따라서 &quot;&quot; (빈 문자열 특성). 기본 생성 된 XmlLanguage 동작으로 생성 되는 경우 &quot;&quot; (빈 문자열)입니다.      <a name=&quot;xamlAttributeUsage_XmlLanguage&quot;></a># # XAML 특성 사용 ```   <object property=&quot;prefix&quot;/>   - or -   <object property=&quot;prefix-subcode&quot;/>   ``` <a name=&quot;xamlValues_XmlLanguage&quot;> </a> # # XAML 값 *접두사* ISO 639-1 언어 접두사 값을 사용 하는 언어 접두사입니다.       예를 들어 &quot;en&quot; 또는 &quot;글꼴&quot;입니다. 대문자로 값이 허용 하 고 소문자로 변환 합니다. 빈 특성 될 수 있습니다 &quot;&quot;입니다.       *하위 코드* 제공 된 경우와 단일 하이픈으로 야 합니다. 그런 다음 한 하위 코드 RFC 3066에 정의 된 대로입니다. 가장 일반적 사용과는 가능성이 가장 높은 적절 하 게 매핑되는 <xref:System.Globalization.CultureInfo>와 같은 국가 / 지역별 지정은 &quot;-us&quot; 또는 &quot;-hk&quot;.</xref:System.Globalization.CultureInfo> 대문자로 값이 허용 하 고 소문자로 변환 합니다."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Markup.XmlLanguageConverter))]

      public class XmlLanguage
