  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "응용 프로그램에 클라이언트에서 메시지 전송에 대 한 계약에 세션이 필요한 및 메시지 배달 작업이 클라이언트에서 호출 되는 순서를 유지 해야 하는지 여부를 결정 합니다."
  remarks: "서비스 계약을 함께 TransferSession 열거형 일반적으로 사용 됩니다. 클라이언트 작업을 호출 하는 원격 응용 프로그램 또는 서비스에 메시지를 보냅니다, 서비스 및 서비스에서 작업을 호출 하는 데 사용 되는 메시지 전송 된 동일한 순서로 도착 해야 하는지 여부와 상호 작용 하는 데 필요한 세션 인지 확인 하려면 TransferSession 사용 됩니다.       클라이언트와 서비스 간 메시지 배달에는 작업은 클라이언트에서 호출 되는 순서를 유지 하려면 세션이 필요 합니다. 끝점 간에 세션이 없으면 배달 순서 메시지를 보낸 순서를 나타내지 않습니다.      -TransferSession 응용 프로그램에서 사용 하는 값은 호출 시퀀스에서 특정 순서를 응용 프로그램에 필요한 지 여부를 지정 합니다. 정렬 하는 경우 다음 계약 요청 메시지가 전송 되는 순서로 도착 해야 합니다.      -경우 순서 지정 안 됨, 다음 public 연산 호출에 사용 되는 메시지는 어떤 순서로 든 도착할 수 있습니다.       None 인 경우에 세션이."
