  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "시스템 통신에 대 한 최적화 된 안전 하 고 신뢰할 수 있는 바인딩을 제공 합니다."
  remarks: "NetNamedPipeBinding 전송 보안을 명명 된 파이프 메시지 배달 위한와 이진 메시지 인코딩을 사용 하 여 기본적으로 런타임 통신 스택을 생성 합니다. 이 바인딩에 적절 한 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 시스템에서 제공한 시스템 통신에 적합 합니다. 트랜잭션도 지원 합니다.       NetNamedPipeBinding에 대 한 기본 구성은 하에서 제공 하는 구성과 비슷하지만 <xref:System.ServiceModel.NetTcpBinding>, 더 간단 하기 때문에 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 만 구현이 컴퓨터에서 사용 하 고 되므로 노출 된 기능을 적게.</xref:System.ServiceModel.NetTcpBinding> 가장 두드러진 차이점은는 <xref:System.ServiceModel.SecurityMode>설정 제공은 <xref:System.ServiceModel.SecurityMode>및 <xref:System.ServiceModel.SecurityMode>옵션.</xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> SOAP 보안 지원은 포함된 된 옵션이 아닌 경우 보안 동작은 선택적를 사용 하 여 구성할 수 있는 `securityMode` 매개 변수에서 <xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>생성자.</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
