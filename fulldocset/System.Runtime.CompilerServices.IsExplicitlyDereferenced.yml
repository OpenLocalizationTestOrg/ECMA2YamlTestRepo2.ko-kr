  nameWithType: IsExplicitlyDereferenced
  fullName: System.Runtime.CompilerServices.IsExplicitlyDereferenced
  type: Class
  summary: "관리 되는 포인터 메서드 시그니처 내의 포인터 매개 변수를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "C + +, 관리 되는 포인터 및 관리 되는 참조는 메타 데이터로 내보내지지 않습니다 포인터로.  메타 데이터에서 두 가지를 구분 하기 위해 Microsoft c + + 컴파일러는 관리 되는 포인터에 대 한이 한정자를 적용 합니다.  관리 되는 참조 형식에 어떠한 한정자를 내보냅니다.  컴파일러에서는 메타 데이터 범위에서 메서드를 가져올 때 올바른 호출 구문을 알고 있어야 합니다.  IsExplicitlyDereferenced 클래스 및 해당 파트너의 <xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>클래스 포인터 매개 변수에서 참조 매개 변수를 구분 합니다.</xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>       컴파일러는 적시에 (JIT) 컴파일러가 기본 동작은 적절 하지 않은 경우 값을 처리 하는 방식을 변경 하려면 메타 데이터 내에서 사용자 지정 한정자를 내보냅니다.  JIT 컴파일러는 사용자 지정 한정자를 발견 하면는 한정자 지정 하는 방식으로 값을 처리 합니다.  컴파일러는 메서드 매개 변수를 사용자 지정 한정자를 적용 하 고 값을 반환할 수 있습니다.  JIT 컴파일러는 필수 한정자에 응답 해야 하지만 선택적 한정자를 무시할 수 있습니다.       다음 방법 중 하나를 사용 하는 메타 데이터를 사용자 지정 한정자를 내보낼 수 있습니다:-에서 메서드를 사용 하는 <xref:System.Reflection.Emit.TypeBuilder>같은 <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, 및 <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      --호출을 포함 하는 Microsoft MSIL (intermediate language) 명령 파일을 생성 하는 중 `modopt` 및 `modreq`, 하 고 사용 하 여 파일을 어셈블할는 [Ilasm.exe (IL 어셈블러)](~/add/includes/ajax-current-ext-md.md)합니다.      -관리 되지 않는 리플렉션 API를 사용 합니다."
