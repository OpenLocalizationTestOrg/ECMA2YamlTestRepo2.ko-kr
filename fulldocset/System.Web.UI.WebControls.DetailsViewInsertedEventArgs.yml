  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "(있는 경우) 예외를 가져옵니다 삽입 작업 동안 예외가 발생 합니다."
  remarks: "(있는 경우) 예외를 확인 하려면 예외 속성을 사용 하 여 삽입 작업 동안 예외가 발생 합니다. 이 속성을 반환 하는 경우 예외가 발생 된, `null`합니다.      > [!NOTE] > 예외가 발생 했습니다. 이벤트 처리기에서 예외를 처리 하려는 설정 해야는 <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>속성을 `true`고, 그렇지 않으면, 예외 처리에 대 한 호출 스택에 다음 방법으로 전달 됩니다.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception was raised during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_744_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_744_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "<xref:System.Exception>삽입 작업 중에 발생 하는 예외를 나타내는입니다.</xref:System.Exception>"
