  summary: "취소할 수 있는 이벤트를 처리 하는 메서드를 나타냅니다."
  remarks: 'CancelEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않는 한 이벤트 처리기 메서드는 이벤트가 발생할 때마다 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다.'
  example:
  - For an example of how to use the CancelEventHandler delegate, please see the sample code in the <xref:System.ComponentModel.CancelEventArgs> class.
