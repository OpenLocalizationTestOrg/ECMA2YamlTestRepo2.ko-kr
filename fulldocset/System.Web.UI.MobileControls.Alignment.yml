  name: Alignment
  nameWithType: Alignment
  fullName: System.Web.UI.MobileControls.Alignment
  type: Enum
  summary: "렌더링된 된 개체의 맞춤을 지정 합니다. 이 클래스는 상속 될 수 없습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "맞춤 열거형 패널 또는 양식과 같은 부모 컨테이너에 있는 항목의 가로 위치를 나타냅니다. 예를 들어 폼에 이미지를 추가 하는 경우 폼의 오른쪽에 맞춰의 가로 위치를 설정할 수 있습니다.       스크립팅 언어에서는 있는 비트 값을 사용 하 여 있지만 ASP.NET에서 사용할 수 없습니다. 예를 들어 `Alignment = &quot;2&quot;` 패널 내에서 태그 되지 유효한 문입니다. 그러나 Visual C#에서는 사용할 수 있습니다 `this.myPanel.Alignment = 2`합니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Alignment
