  langs:
  - csharp
  name: ResXResourceWriter
  nameWithType: ResXResourceWriter
  fullName: System.Resources.ResXResourceWriter
  type: Class
  summary: "리소스의 XML 리소스 (.resx) 파일 또는 출력 스트림에 씁니다."
  remarks: "ResXResourceWriter XML 형식으로 리소스를 씁니다. 이진 리소스 파일을 사용 하 여 작성할 <xref:System.Resources.ResourceWriter>.</xref:System.Resources.ResourceWriter>       사용 하 여 이름/값 쌍으로 지정 된 리소스는 <xref:System.Resources.ResXResourceWriter.AddResource%2A>메서드.</xref:System.Resources.ResXResourceWriter.AddResource%2A> 리소스 이름은 대 소문자 조회; 사용 될 때 하지만 ResXResourceWriter은를 보다 손쉽게 제작 도구를 지원 하 고 버그를 대/소문자만 다른 이름이.resx 파일을 허용 하지 않습니다.       .Resx 파일을 만들려면 한 ResXResourceWriter 호출 고유한 파일 이름으로 만들 <xref:System.Resources.ResXResourceWriter.AddResource%2A>을 한 번 이상 호출 <xref:System.Resources.ResXResourceWriter.Generate%2A>를 디스크에 리소스 파일을 작성 한 다음 호출 <xref:System.Resources.ResXResourceWriter.Close%2A>파일을 닫습니다.</xref:System.Resources.ResXResourceWriter.Close%2A> </xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.AddResource%2A> 호출 <xref:System.Resources.ResXResourceWriter.Close%2A>암시적으로 <xref:System.Resources.ResXResourceWriter.Generate%2A>필요한 경우 파일.</xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.Close%2A>       리소스 추가 된 동일한 순서로 반드시 기록 되지 않습니다.       .Resx 파일의 형식에 자세한 내용은 참조 하십시오. [.resx 프로그래밍 방식으로 파일을 작업할](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] >이 클래스는 모든 멤버에 적용 되는 클래스 수준에 상속 요청과 링크 요청을 포함 합니다. A <xref:System.Security.SecurityException>직접 실행 호출자 또는 파생된 클래스 중 하나에 완전 신뢰 권한이 없는 경우에 throw 됩니다.</xref:System.Security.SecurityException>"
  example:
  - "The following example creates a .resx file named `CarResources.resx` that stores six strings, an icon, and two application-defined objects (two `Automobile` objects). Note that the `Automobile` class, which is defined and instantiated in the example, is tagged with the <xref:System.SerializableAttribute> attribute.  \n  \n [!code-cs[conceptual.resources.resx#1](~/add/codesnippet/csharp/t-system.resources.resxr_2_1.cs)]\n [!code-vb[conceptual.resources.resx#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_2_1.vb)]"
  syntax:
    content: 'public class ResXResourceWriter : System.Resources.IResourceWriter'
  inheritance:
  - System.Object
  implements:
  - System.Resources.IResourceWriter
  inheritedMembers: []
  platform:
  - net462
