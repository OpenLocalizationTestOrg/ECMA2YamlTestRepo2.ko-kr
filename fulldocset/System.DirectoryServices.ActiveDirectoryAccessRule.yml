  name: ActiveDirectoryAccessRule
  nameWithType: ActiveDirectoryAccessRule
  fullName: System.DirectoryServices.ActiveDirectoryAccessRule
  type: Class
  summary: "ActiveDirectoryAccessRule 클래스는 Active Directory 도메인 서비스 개체의 임의 액세스 제어 목록 (DACL)에 액세스 제어 항목 (ACE)을 나타내는 데 사용 됩니다."
  remarks: "ActiveDirectoryAccessRule 클래스 트러스티, 액세스 제어 형식, 액세스 마스크 및 상속 플래그와 같은 액세스 규칙의 속성을 포함 합니다. 이러한 종류의 액세스 규칙에 설정 되어 있는 <xref:System.DirectoryServices.ActiveDirectorySecurity>개체입니다.</xref:System.DirectoryServices.ActiveDirectorySecurity>       이후에 <xref:System.DirectoryServices.ActiveDirectorySecurity>개체는 디렉터리 저장소에 커밋되지, ActiveDirectoryAccessRule 개체에 설정 하는 규칙에 따라 개체의 보안 설명자를 수정 합니다.</xref:System.DirectoryServices.ActiveDirectorySecurity>"
  syntax:
    content: 'public class ActiveDirectoryAccessRule : System.Security.AccessControl.ObjectAccessRule'
