  summary: "다른 데이터 입력 모드를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> 제어 합니다."
  remarks: "FormViewMode 열거형의 데이터 입력 모드를 나타내는 데 사용 되는 <xref:System.Web.UI.WebControls.FormView>컨트롤.</xref:System.Web.UI.WebControls.FormView> 컨트롤의 현재 모드를 확인 하려면 사용 된 <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>속성.</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> 삽입 또는 업데이트 작업 후의 <xref:System.Web.UI.WebControls.FormView>제어가 반환 하 여 지정 된 모드는 <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>속성.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> 기본적으로 컨트롤이 읽기 전용 모드로 돌아갑니다. 다른 모드를 설정 하 여 반환를 지정할 수는 <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>속성.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> 사용 하 여 모드를 프로그래밍 방식으로 변경 하는 <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>메서드.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A> 경우는 <xref:System.Web.UI.WebControls.FormView>컨트롤의 모드가 변경, 다음 표에 이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.FormView>      | 이벤트 | 설명 |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| 발생 경우는 <xref:System.Web.UI.WebControls.FormView>컨트롤 사이 변경 편집, 삽입 및 읽기-쓰기 모드로 모드는 실제로 변경 되기 전에 하 려 합니다.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> 이 이벤트는 자주 모드 변경을 취소 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| 다음에 발생 한 <xref:System.Web.UI.WebControls.FormView>컨트롤 편집, 삽입 또는 읽기 전용 모드에서 다른 모드로 변경 되었습니다.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> 이 이벤트는 작업을 수행 하는 대개 때는 <xref:System.Web.UI.WebControls.FormView>컨트롤의 모드가 변경 됩니다. |</xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to keep the <xref:System.Web.UI.WebControls.FormView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property to `FormViewMode.Edit`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_230_1.aspx)]\n [!code-cs[FormViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_230_1.aspx)]"
  syntax:
    content: public enum FormViewMode
