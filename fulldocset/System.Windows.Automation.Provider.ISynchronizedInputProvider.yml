  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "지정 된 형식의 입력에 대 한 수신 대기 공급자 시작 지정 합니다."
  remarks: "WPF 일치 하는 입력 데이터를 발견 하는 경우 들어오는 이벤트의 경로 확인 합니다. 입력이 삭제 되는 입력에 대 한 수신 하는 자동화 요소 경로에 없는 경우와 <xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>이벤트가 발생 합니다.</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> 해당 형식에 대 한 수신을 자동화 요소에서 입력을 수신 하는 경우는 <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>이벤트 발생 되지 않았으면는 <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>이벤트가 발생 합니다.</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> </xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>       입력을 받은 후 공급자 수신을 중지 하 고 정상적으로 계속 됩니다."
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "형식에 대 한 수신 대기에 대 한 입력입니다."
