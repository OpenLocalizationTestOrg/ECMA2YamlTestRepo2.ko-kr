  name: EndEventHandler
  nameWithType: EndEventHandler
  fullName: System.Web.EndEventHandler
  type: Delegate
  summary: "응용 프로그램 이벤트와 같은 비동기 이벤트를 처리 하는 메서드를 나타냅니다."
  remarks: "비동기 작업의 완료에 대 한 콜백을 신호를 보낼 때이 대리자가 이벤트 원본에 의해 호출 된 <xref:System.Web.BeginEventHandler>위임.</xref:System.Web.BeginEventHandler>       EndEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following code example uses the EndEventHandler delegate to register a handler for an asynchronous page.  \n  \n [!code-vb[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/visualbasic/t-system.web.endeventhan_1.aspx)]\n [!code-cs[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/csharp/t-system.web.endeventhan_1.aspx)]"
  syntax:
    content: public delegate void EndEventHandler(IAsyncResult ar);
  inheritance:
