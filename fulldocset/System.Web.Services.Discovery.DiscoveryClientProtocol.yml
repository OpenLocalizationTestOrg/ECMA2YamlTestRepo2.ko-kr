  summary: "검색 문서, XML XSD (스키마 정의) 스키마 및의 서비스 설명에 대 한 모든 참조가 확인 되는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>속성 뿐만 아니라 참조 검색 문서에 대 한 참조.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveAll 찾아에 배치 하는 모든 유효한 참조를 확인할는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> 두 ResolveAll 및 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>다운로드 하 고 XSD 스키마를 확인 하 고, 서비스에 대 한 설명을 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> 그러나 두 방법 검색 문서를 처리 하는 방식에서 서로 다릅니다. <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>내에서 검색 문서에서 모든 참조를 확인는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>속성, 검색 문서 기타 검색 문서에 대 한 참조를 포함 하는 경우 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>검색 문서만 확인 합니다.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> 이러한 검색 문서에서 찾은 검색 문서 중첩 수준 해결 되지 않는 하나 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>ResolveAll 모두 확인 하는 반면;.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> ResolveAll 계속 참조가 더 이상 없을 때까지 중첩 된 검색 문서에 대 한 참조를 확인 합니다.       ResolveAll 수행 하는 확인 프로세스 중 발생 하는 오류 하지 잘못 발생 했습니다. 시간에 발생 하지만 대신 수집 되어에 추가 된 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
