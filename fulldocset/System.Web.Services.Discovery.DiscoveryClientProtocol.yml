- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(System.String,System.String)
  id: WriteAll(System.String,System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: WriteAll(String,String)
  nameWithType: DiscoveryClientProtocol.WriteAll(String,String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(String,String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "모든 검색 문서, XML XSD (스키마 정의) 스키마 및 서비스 설명에서 기록는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>속성을 제공 된 디렉터리와 해당 디렉터리에 파일을 만듭니다.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
  remarks: "이름으로 만든 파일은 `topLevelFilename` 디렉터리 매개 변수로 지정 된 디렉터리에서 매개 변수에 저장 된 검색 문서, XML XSD (스키마 정의) 스키마 및 서비스 설명의 지도 포함 합니다. 이 파일을 사용 하 여 읽을 수는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>를 채우는 메서드는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>및 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> 파일의 형식은 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>클래스</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile> 의 한 직렬화 된 버전이 포함 된 XML       동일한 이름의 파일이 있는 경우는 `topLevelFilename` 에서 매개 변수는 `directory` WriteAll 메서드 매개 변수를 해당 파일을 덮어씁니다. `topLevelFilename` 파일이 현재 디렉터리에 없는 경우 매개 변수는 정규화 된 경로 포함 해야 합니다."
  example:
  - "The following code example is a Web Form that writes the results of a Web Services discovery to disk by invoking the WriteAll method after calls to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/csharp/42b0044c-59b8-4c53-bdfd-_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/visualbasic/42b0044c-59b8-4c53-bdfd-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientResultCollection WriteAll (string directory, string topLevelFilename);
    parameters:
    - id: directory
      type: System.String
      description: "현재 모든 문서를 저장 하는 디렉터리는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
    - id: topLevelFilename
      type: System.String
      description: "만들거나 덮어쓸 저장 된 모든 문서의 맵을 포함 하는 파일의 이름입니다."
    return:
      type: System.Web.Services.Discovery.DiscoveryClientResultCollection
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientResultCollection&quot;> </xref> 저장 된 모든 파일의 결과 포함 하 합니다."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll*
  exceptions: []
  platform:
  - net462
