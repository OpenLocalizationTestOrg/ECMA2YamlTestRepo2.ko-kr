  name: DiscoveryClientProtocol
  nameWithType: DiscoveryClientProtocol
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol
  type: Class
  summary: "프로그래밍 방식으로 XML Web services 검색을 호출 하기 위한 지원을 제공 합니다."
  remarks: "XML 웹 서비스 검색, 찾기 또는 검색, 하나는 과정은 또는 이상의 관련 제공 되는 XML 웹 서비스를 설명 하는 문서입니다. 통해 지정 된 URL을 사용 하는 방법에서 사용 가능한 XML 웹 서비스에 대 한 XML 웹 서비스 클라이언트 자세히 배울 XML Web services 검색 합니다. 그러나 XML Web services discovery의 작동 가능 http://uddi.microsoft.com, 같은 디렉터리 서비스를 통해 검색 문서에 대 한 URL을 이미 얻은 없는 XML 웹 서비스에 대 한 세부 정보 있다고 프레미스에서 제공 됩니다. XML Web services 검색을 통해에 나열 된 XML 웹 서비스에 대 한 세부 정보를 검색할 수 있습니다는 <xref:System.Web.Services.Discovery.DiscoveryDocument>특정 URL에.</xref:System.Web.Services.Discovery.DiscoveryDocument>       XML 웹 서비스 클라이언트 중 하나에 대 한 URL을 제공 하 여 XML Web services 검색을 시작는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>또는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>메서드.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> 이 URL에 추가 되는 하나 이상의 XML 웹 서비스를 설명 하는 문서를 참조 하는 검색 문서를 참조 되는 일반적으로 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> 이 시점에서 해당 문서에만 다운로드 이며 XML 웹 서비스에 대 한 올바른 정보를 가리키도록 확인 됩니다. 그러나 해당 문서에 포함 된 참조는이 단계에서 확인 되지 않습니다. 대신에 추가 되는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> 호출 하는 참조가 유효한 지를 확인 하는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>또는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>유효한 참조 된 문서를 추가 하는 메서드는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Last, 클라이언트가 호출는 디스크에 검색 결과 저장 하려는 경우는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>메서드.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>       XML Web services 검색에 대 한 프로그래밍 방식의 액세스 필요 하지 않은 경우는 [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)] 명령 프롬프트 내에서 XML 웹 서비스를 검색 하기 위한 웹 서비스 검색 도구 (Disco.exe)를 제공 합니다. 자세한 내용은 참조 하십시오. [웹 서비스 검색 도구 (Disco.exe)](http://msdn.microsoft.com/en-us/acd88078-c581-42bc-94ca-6633e2851979)합니다."
  example:
  - "The following code example is a Web Form demonstrating how to use the DiscoveryClientProtocol class together with the other classes in the <xref:System.Web.Services.Discovery> namespace to programmatically invoke XML Web services discovery. The code example demonstrates using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> methods.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DiscoveryClientProtocol#1](~/add/codesnippet/visualbasic/t-system.web.services.di_6_1.aspx)]\n [!code-cs[DiscoveryClientProtocol#1](~/add/codesnippet/csharp/t-system.web.services.di_6_1.aspx)]"
