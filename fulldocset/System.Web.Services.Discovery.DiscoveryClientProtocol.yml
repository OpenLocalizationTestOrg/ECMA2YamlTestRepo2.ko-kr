- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(System.String)
  id: Discover(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: Discover(String)
  nameWithType: DiscoveryClientProtocol.Discover(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "검색 문서 인지 확인 하려면 제공된 된 URL을 검색 합니다."
  remarks: "Discover 메서드는 제공 된 URL이 검색 문서 필요 합니다. URL 서비스 설명 또는 XML 스키마를 참조 하는 경우 예외가 throw 됩니다. XML 스키마 또는 서비스 설명 호출을 검색 하는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>메서드.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>       제공된 된 URL 유효한 검색 문서를 가리키는 제공된 된 URL에 있는 검색 문서에 추가 됩니다는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>및 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>컬렉션.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> 또한 검색 문서 내에서 참조에 추가 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>컬렉션 했지만 유효한 검색 문서를 확인 하지 않습니다.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> 호출 하는 유효한 검색 문서를 참조 확인은 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>또는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>메서드.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a Discover invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/csharp/m-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/visualbasic/m-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument Discover (string url);
    parameters:
    - id: url
      type: System.String
      description: "XML Web services 검색을 시작 하는 URL입니다."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> 제공된 된 URL에서 XML Web services 검색 실행 결과가 들어 있는입니다."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "<xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode> 이외의 HTTP 상태 코드를 반환 제공 된 URL에 액세스"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code> url </code> 변수가 올바른 URL을 참조 하지 않는 유효한 검색 문서를 가리킵니다."
  platform:
  - net462
