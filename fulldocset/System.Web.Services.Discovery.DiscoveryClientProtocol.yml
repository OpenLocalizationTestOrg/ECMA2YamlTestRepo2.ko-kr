  remarks: "DiscoverAny 메서드는 제공된 된 URL 인지 검색 문서, 서비스 설명 또는 XSD 스키마를 검색 합니다. URL만 검색 문서에 참조를 알 경우는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>메서드를 호출 될 수 있습니다.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>       제공 된 URL이 유효한 검색 문서, XSD 스키마 또는 서비스 설명 가리키는, 제공된 된 URL에 있는 검색 문서에 추가 됩니다는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>및 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>컬렉션.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> 제공 된 URL XSD 스키마 또는 서비스 설명서를 참조 하는 경우는 <xref:System.Web.Services.Discovery.DiscoveryDocument>메모리에 만들어지고에 추가 되는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>및 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>컬렉션.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument> 또한 검색 문서 내에서 참조에 추가 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>컬렉션 했지만 유효한 검색 문서를 확인 하지 않습니다.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> 참조가 유효한 검색 문서를 가리키는지 확인, 호출 된 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>또는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>메서드.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a DiscoverAny invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-vb[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/visualbasic/1093a1a7-9b3e-4a42-afa9-_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/csharp/1093a1a7-9b3e-4a42-afa9-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument DiscoverAny (string url);
    parameters:
    - id: url
      type: System.String
      description: "XML Web services 검색을 시작 하는 URL입니다."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> 제공된 된 URL에서 XML Web services 검색 실행 결과가 들어 있는입니다. 경우는 <code> url </code> 매개 변수는 서비스 설명 또는 XSD 스키마에서 참조 한 <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> 의 메모리에 생성 됩니다."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "<xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode> 이외의 HTTP 상태 코드를 반환 제공 된 URL에 액세스"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code> url </code> 변수가 올바른 URL을 참조 하지 않는 유효한 검색 문서, 서비스 설명 또는 XSD 스키마를 가리킵니다."
