  remarks: "ResolveOneLevel 찾아에 배치 하는 모든 유효한 참조를 확인할는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> 둘 다 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>및 다운로드 하 고 XSD 스키마를 확인 하 고, 서비스에 대 한 설명을 ResolveOneLevel는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> 그러나 두 방법 검색 문서를 처리 하는 방식에서 서로 다릅니다. 내에서 검색 문서에서 모든 참조를 확인 하는 ResolveOneLevel는 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> 다른 검색 문서에 대 한 참조를 포함 하는 경우 ResolveOneLevel 검색 문서만 확인 합니다. 이러한 검색 문서에서 찾은 검색 문서 중첩 수준 ResolveOneLevel; 해결 되지 않는 하나 반면 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>모두 해결 합니다.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>참조를 확인 중첩 된 검색 문서에서 참조가 더 이상 없을 때까지 계속 됩니다.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>       ResolveOneLevel 수행 하는 확인 프로세스 중 발생 하는 오류 하지 잘못 발생 했습니다. 시간에 발생 하지만 대신 수집 되어에 추가 된 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>속성.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveOneLevel.  \n  \n [!code-cs[DiscoveryClientProtocol.ResolveOneLevel#1](~/add/codesnippet/csharp/m-system.web.services.di_20_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.ResolveOneLevel#1](~/add/codesnippet/visualbasic/m-system.web.services.di_20_1.aspx)]"
  syntax:
    content: public void ResolveOneLevel ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel*
  exceptions: []
