  name: HttpWebClientProtocol
  nameWithType: HttpWebClientProtocol
  fullName: System.Web.Services.Protocols.HttpWebClientProtocol
  type: Class
  summary: "HTTP 전송 프로토콜을 사용 하는 모든 XML 웹 서비스 클라이언트 프록시에 대 한 기본 클래스를 나타냅니다."
  remarks: "이 클래스의 속성이 XML 웹 서비스 요청 및 응답을 전송 하는 데 사용 되는 HTTP 요청 개체의 동작을 제어 하에 사용 됩니다. 속성에 <xref:System.Net.HttpWebRequest>.</xref:System.Net.HttpWebRequest> 속성 맵       을 HTTP를 사용 하는 XML 웹 서비스와 통신 하도록 XML 웹 서비스에 대 한 HttpWebClientProtocol에서 직접 또는 간접적으로 파생 프록시 클래스를 만들어야 합니다. 프록시 클래스를 수동으로 만들지 않고 지정된 된 XML 웹 서비스의 서비스 설명에 대 한 프록시 클래스를 만드는 Wsdl.exe 도구를 사용할 수 있습니다.       HttpWebClientProtocol 모든 프록시 클래스에 대 한 기본 클래스 이므로 해당 속성 프록시 클래스에 있습니다. 이러한 속성은 기본 전송의 요청 동작을 제어 하는 데 유용 합니다. 예를 들어, 사용 된 <xref:System.Web.Services.Protocols.HttpWebClientProtocol.Proxy%2A>방화벽을 통해 XML 웹 서비스 호출에 대 한 속성.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.Proxy%2A> 초기화에 사용 되는 이러한 속성 중 상당수는 <xref:System.Net.HttpWebRequest>하는 웹 요청을 보냅니다.</xref:System.Net.HttpWebRequest>       <xref:System.Web.Services.Protocols.SoapHttpClientProtocol><xref:System.Web.Services.Protocols.HttpGetClientProtocol>, 및 <xref:System.Web.Services.Protocols.HttpPostClientProtocol>SOAP에 대 한 지원을 제공 하기 위해 HttpWebClientProtocol에서 직접 또는 간접적으로 파생 HTTP-GET 및 HTTP-POST 각각.</xref:System.Web.Services.Protocols.HttpPostClientProtocol> </xref:System.Web.Services.Protocols.HttpGetClientProtocol></xref:System.Web.Services.Protocols.SoapHttpClientProtocol>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form allows the server to automatically redirect the client to other sites. It also sets client authentication credentials, proxy settings, the request encoding and the time out for the request before calling the XML Web service method.  \n  \n [!code-cs[Classic HttpWebClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_9_1.aspx)]\n [!code-vb[Classic HttpWebClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_9_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HttpWebClientProtocol : System.Web.Services.Protocols.WebClientProtocol
