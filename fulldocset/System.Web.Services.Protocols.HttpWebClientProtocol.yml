- uid: System.Web.Services.Protocols.HttpWebClientProtocol.AllowAutoRedirect
  id: AllowAutoRedirect
  parent: System.Web.Services.Protocols.HttpWebClientProtocol
  langs:
  - csharp
  name: AllowAutoRedirect
  nameWithType: HttpWebClientProtocol.AllowAutoRedirect
  fullName: System.Web.Services.Protocols.HttpWebClientProtocol.AllowAutoRedirect
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "클라이언트에 서버 리디렉션 자동으로 수행 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "클라이언트가 사용자 이름 및 암호와 같은 인증 정보를 보내는 경우 보안 문제가 발생할 수 있으므로 리디렉션할 서버를 사용 하도록 설정 하지 않을 수 있습니다.       A <xref:System.Net.WebException>AllowAutoRedirect 속성은 경우에 throw 되 `false` 하 고 웹 서버 요청 리디렉션할 하려고 합니다.</xref:System.Net.WebException> <xref:System.Net.WebException.Response%2A>속성 포함는 <xref:System.Net.HttpWebResponse>개체, 여기서 모두는 <xref:System.Net.HttpWebResponse.StatusCode%2A>및 <xref:System.Net.HttpWebResponse.Headers%2A>속성 시도 된 리디렉션에 관한 세부 정보를 반영 합니다.</xref:System.Net.HttpWebResponse.Headers%2A> </xref:System.Net.HttpWebResponse.StatusCode%2A> </xref:System.Net.HttpWebResponse> </xref:System.Net.WebException.Response%2A> <xref:System.Net.HttpWebResponse.StatusCode%2A>속성 포함는 <xref:System.Net.HttpStatusCode>HTTP 리디렉션 상태 코드 (301, 302, 및 307) 중 하나에 해당 및 `Location` 내에서 헤더는 <xref:System.Net.HttpWebResponse.Headers%2A>컬렉션 리디렉션되어야 요청으로 시도 하는 URI를 가리키는.</xref:System.Net.HttpWebResponse.Headers%2A> </xref:System.Net.HttpStatusCode> </xref:System.Net.HttpWebResponse.StatusCode%2A>"
  syntax:
    content: public bool AllowAutoRedirect { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>서버 리디렉션; 따라 클라이언트를 자동으로 리디렉션하려면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Services.Protocols.HttpWebClientProtocol.AllowAutoRedirect*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "AllowAutoRedirect 속성은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 웹 서버 요청 리디렉션할 하려고 합니다."
  platform:
  - net462
