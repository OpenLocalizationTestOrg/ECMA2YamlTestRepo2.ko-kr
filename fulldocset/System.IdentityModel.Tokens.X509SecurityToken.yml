  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "이 인스턴스의 키 식별자가 지정 된 키 식별자와 같은지 여부를 나타내는 값을 반환 합니다."
  remarks: "MatchesKeyIdentifierClause 메서드의 X.509 인증서의 조건과 일치는 <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>속성의 형식에 따라는 `keyIdentifierClause` 매개 변수.</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> 다음 표에서 일치 비교 항목에 대해 자세히 설명 합니다.      | 키 식별자 절 형식 | 일치 비교 항목 |   |--------------------------------|---------------------|   | <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>| <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetSerialNumber%2A>메서드에서 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>속성 및 발급자 일련 번호의 값이 반환 됩니다. |   | <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>| <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetRawCertData%2A>메서드에서 반환 된 데이터입니다. |   | <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>| 주체 키 식별자 확장 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.Extensions%2A>속성에 일치 됩니다. |   | <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>| 반환 되는 지문은 <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetCertHash%2A>메서드. |</xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetCertHash%2A> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.Extensions%2A> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetRawCertData%2A> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>  </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A></xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetSerialNumber%2A> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
  syntax:
    content: public override bool MatchesKeyIdentifierClause (System.IdentityModel.Tokens.SecurityKeyIdentifierClause keyIdentifierClause);
    parameters:
    - id: keyIdentifierClause
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: "<xref href=&quot;System.IdentityModel.Tokens.SecurityKeyIdentifierClause&quot;> </xref> 이 인스턴스와 비교할 합니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>keyIdentifierClause</code> is one of the <xref href=&quot;System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause&quot;></xref>, <xref href=&quot;System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause&quot;></xref>, <xref href=&quot;System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause&quot;></xref>, or <xref href=&quot;System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause&quot;></xref> types and the key identifier clauses match; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause*
  exceptions: []
  platform:
  - net462
