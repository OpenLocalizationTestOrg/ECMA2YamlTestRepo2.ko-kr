  summary: "만들고 비트맵 표현을의 캐시는 <xref href=&quot;System.Windows.UIElement&quot;> </xref>합니다."
  remarks: "복잡 한 <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> 의 렌더링 성능을 개선 하기 BitmapCache 클래스를 사용 에 할당 하는 BitmapCache를 만들기는 <xref:System.Windows.UIElement.CacheMode%2A>속성은 <xref:System.Windows.UIElement>비디오 메모리에서 비트맵으로 요소 및 해당 하위 트리를 캐시할 수.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> 애니메이션 효과 줄, 번역 또는 크기를 조정 해야 할 때 유용는 <xref:System.Windows.UIElement>최대한 빨리.</xref:System.Windows.UIElement> 이 방법은 콘텐츠가 캐시 되 고 하는 동안 시각적 품질 및 성능 간의 균형을 사용 합니다.       사용 하 여는 <xref:System.Windows.Media.BitmapCacheBrush>효율적으로 캐시 된 요소를 다시 사용 하는 클래스입니다.</xref:System.Windows.Media.BitmapCacheBrush>       설정의 <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>비트맵 캐시 크기를 조정 하는 속성.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> 요소가 확대/축소 및 캐시 된 요소의 기본 해상도에서 간단히 생성 된 경우 보다 더 명확 하 게 렌더링 하는 요소를 원하는 경우에 유용 합니다.       설정 된 <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>속성 캐시 ClearType 텍스트와 같은 올바르게 렌더링 하려면 픽셀 맞춤을 필요로 하는 콘텐츠를 표시할 때.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> 이 속성이 무시 되는 <xref:System.Windows.Media.BitmapCacheBrush>및 <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>클래스.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       마우스를 위에 동작 영향을 주지 않습니다 컨트롤 캐싱은, 비트맵 것 처럼 작동 위로 마우스 적중 테스트 라이브 제어 합니다.       캐시의 재생성만 발생 때의 구조는 <xref:System.Windows.UIElement>또는 해당 하위 트리가 변경 되거나는 <xref:System.Windows.Media.CacheMode>설정 변경.</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> 설정 된 <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>또는 <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>속성 하면 캐시가 재생성.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> 캐시 된 부모 시각적 트리에 변경 <xref:System.Windows.UIElement>와 같은 변환, 배율, 불투명도, 및 효과 캐시에 영향을 주지 않습니다.</xref:System.Windows.UIElement>       하드웨어 가속을 사용할 수 없을 때 캐시 함수입니다. 이 경우 비트맵 소프트웨어 렌더링 되 고 최대 비트맵 차원은 2048 x 2048입니다.      > [!NOTE] > <xref:System.Windows.Media.RenderOptions>및 <xref:System.Windows.Media.TextOptions>캐시 된 요소를 통해 전파 되지 않습니다.</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> 캐시 아래의 자식 요소에 이러한 옵션을 다시 설정 해야 할 수 있습니다."
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
