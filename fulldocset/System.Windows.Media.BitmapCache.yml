- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "비트맵 활성화 ClearType로 렌더링 되는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "ClearType 텍스트를 캐시에 렌더링할 수 있도록 EnableClearType 속성을 설정 합니다.       EnableClearType 속성이 `true`, 응용 프로그램은 불투명 배경에서 ClearType 텍스트의 모든 렌더링 해야 합니다.       EnableClearType 속성이 `false`, 회색조 앨리어싱 캐시에 텍스트를 렌더링 합니다.       ClearType 텍스트 사용 하려면 올바른 픽셀 맞춤 렌더링 된 문자의 설정 해야 하므로 <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>속성을 `true`.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> 이 속성을 설정 하지 않는 경우 콘텐츠를 제대로 혼합할 수 있습니다.       ClearType 텍스트 캐시를 안전 하 게 되므로 픽셀 경계에 렌더링 되는 캐시를 알고 있는 경우 EnableClearType 속성을 사용 합니다. 이러한 경우 텍스트 스크롤 시나리오에서 일반적으로 발생 합니다."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ClearType 상태인 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
