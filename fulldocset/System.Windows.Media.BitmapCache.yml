  remarks: "캐시 올바르게 렌더링 픽셀 맞춤을 필요로 하는 콘텐츠를 표시할 때 SnapsToDevicePixels 속성을 설정 합니다. ClearType 텍스트의 경우 이것이입니다. 설정 하는 경우는 <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>속성을 `true`, SnapsToDevicePixels을 설정 하는 것이 좋습니다. `true` 적절 한 렌더링 되도록 합니다.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       SnapsToDevicePixels 속성이로 설정 되 면 `false`, 이동 하 고 픽셀의 분수 하 여 캐시 된 요소를 확장할 수 있습니다 및 쌍선형 필터링이 적용 됩니다.       SnapsToDevicePixels 속성이로 설정 되 면 `true`, 비트맵 캐시 대상의 픽셀 경계에 맞춰집니다. 이동 하거나 픽셀의 소수점 하 여 캐시 된 요소를 확장할 경우 비트맵 픽셀 모눈에 맞춥니다. 이 경우 비트맵의 왼쪽 위 모퉁이 반올림 하 고 픽셀 모눈에 맞춤은 있지만 오른쪽 아래 모서리에 소수 픽셀 경계 있습니다.       SnapsToDevicePixels 속성이 <xref:System.Windows.Media.BitmapCacheBrush> <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> 함께 사용할 경우</xref:System.Windows.Media.BitmapCacheBrush> 무시 됩니다."
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>픽셀 맞춤 활성; 이면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
