- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "비트맵에 적용 되는 소수 자릿수를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "RenderAtScale 속성을 사용 하 여 렌더링 하는 <xref:System.Windows.Media.BitmapCache>일반 비트맵 크기의 배수에.</xref:System.Windows.Media.BitmapCache> 보통 크기로 요소의 로컬 크기에 따라 결정 됩니다.       요소의 기본 해상도 기준으로 비트맵의 해상도 증가 하는 1 보다 큰 값 및 값이 1 보다 작은 해상도 줄입니다. 예를 들어 RenderAtScale 속성을 설정 되어 2.0으로 2 배 콘텐츠를 확대 하는 크기 조정 변환을 적용할 콘텐츠 경우에 동일한 시각적 품질 RenderAtScale 사용 하 여 동일한 콘텐츠 1.0 및 변환 배율을 1로 설정 합니다.       RenderAtScale을 0으로 설정 하는 경우에 비트맵이 없습니다 렌더링 됩니다. 음수 값은 0으로 고정 됩니다.       이 값을 변경 하는 경우 적절 한 새 해상도에서 캐시 다시 생성 됩니다.       다음 이미지는 동일한 콘텐츠 RenderAtScale 속성의 값이 다른 표시 하는 방법을 보여 줍니다.       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale 0.5 =**![RenderAtScale 0.5 =](~/add/media/ndp-scale05.png &quot;RenderAtScale 0.5 =&quot;)**RenderAtScale 0.2 =**![RenderAtScale 0.2 =](~/add/media/ndp-scale02.png &quot;RenderAtScale 0.2 =&quot;) 다음 이미지는 캐시 된 요소의 상위 항목에 적용 되는 확대/축소 변환을 보여 줍니다.                                    확대/축소 1로 설정 되어 RenderAtScale가 1로 설정 하는 경우 이미지 품질이 RenderAtScale 2로 설정 된 경우와 거의 동일 합니다. 하지만 RenderAtScale을 2로 설정 더 나은 이미지 품질 필요 확대/축소 1 보다 큰 경우.       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "비트맵에 적용 되는 배율입니다. 기본값은 1입니다."
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
