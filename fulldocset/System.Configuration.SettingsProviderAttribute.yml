  name: SettingsProviderAttribute
  nameWithType: SettingsProviderAttribute
  fullName: System.Configuration.SettingsProviderAttribute
  type: Class
  summary: "현재 응용 프로그램 설정 클래스 또는 속성에 대 한 저장소를 제공 하는 데 사용 되는 설정 공급자를 지정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "각 응용 프로그램 설정 클래스에는 그룹 응용 프로그램의 실행 간에 유지 되는 정보를 나타내는 응용 프로그램 설정 속성을 정의 합니다. 그러나 설정 공급자는-클래스에서 파생 <xref:System.Configuration.SettingsProvider>-실제로 저장 메커니즘을 제공 하는.</xref:System.Configuration.SettingsProvider>       SettingsProviderAttribute 응용 프로그램 설정 속성에 대 한 저장소를 제공 하는 데 사용 되는 설정 공급자를 지정 합니다. 이 특성은 전체 응용 프로그램 설정 클래스 또는 개별 응용 프로그램 설정 속성에 적용할 수 있습니다. 속성 수준에서 설정 SettingsProviderAttribute 클래스 수준 특성을 재정의 합니다. 설정 공급자를 명시적으로 지정 하지 않으면 기본 공급자가 사용 됩니다. 클라이언트 응용 프로그램에 대 한 기본 공급자가 <xref:System.Configuration.LocalFileSettingsProvider>.</xref:System.Configuration.LocalFileSettingsProvider>       런타임 시 설정 공급자를 확인할 수 없습니다. 저장 방법의 모든 런타임 결정 설정 공급자 클래스 자체에 코드를 작성 해야 합니다.      > [!CAUTION] > 임의의 타사에서 사용자 지정 설정 공급자를 사용 하 여은 안전 하지 않습니다 기본적으로 이러한 공급자 응용 프로그램의 구성 정보에 대 한 모든 읽기/쓰기 액세스 권한이 있습니다. 설정 공급자의 일반적 용도에 채택 하기 전에 철저 하 게 검사 해야 합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsProviderAttribute : Attribute
