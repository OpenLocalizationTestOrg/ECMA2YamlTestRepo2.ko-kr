  summary: "사용자 인터페이스 데이터 탐색 및 값을 탐색 컨트롤을 제공 하는 구현 클래스는 인터페이스를 제공 합니다."
  remarks: "INavigateUIData 인터페이스와 같은 탐색 컨트롤을 허용는 <xref:System.Web.UI.WebControls.TreeView>및 <xref:System.Web.UI.WebControls.Menu>컨트롤을 자동으로 계층적 사이트 탐색 데이터를 나타내는 데이터 원본의 데이터를 렌더링 합니다.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> <xref:System.Web.SiteMapNode> <xref:System.Web.UI.WebControls.SiteMapDataSource>탐색 컨트롤 <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode> 의 속성에 데이터 바인딩 연결을 명시적으로 정의 하는 페이지 개발자 없이 자동으로 데이터를 렌더링할 수 있도록 컨트롤</xref:System.Web.UI.WebControls.SiteMapDataSource> 에서 반환 되는 형식</xref:System.Web.SiteMapNode> 에 의해 INavigateUIData 인터페이스를 구현 예를 들어는 <xref:System.Web.UI.WebControls.SiteMapDataSource>제어 페이지 개발자 채울 필요는 없습니다 있도록 선언적 데이터 바인딩을 활성화는 <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName>또는 <xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName>속성을 명시적으로 <xref:System.Web.UI.WebControls.TreeView>및 <xref:System.Web.UI.WebControls.Menu>각각을 제어 합니다.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapDataSource>       반환 되는 개체에 INavigateUIData 인터페이스를 구현할 수도 있습니다는 <xref:System.Web.UI.WebControls.ObjectDataSource>명시적 데이터 바인딩을 탐색 컨트롤의 자동 렌더링을 사용 하도록 설정 하려면 컨트롤.</xref:System.Web.UI.WebControls.ObjectDataSource>"
