  name: HelpKeywordAttribute
  nameWithType: HelpKeywordAttribute
  fullName: System.ComponentModel.Design.HelpKeywordAttribute
  type: Class
  summary: "클래스 또는 멤버에 대 한 상황에 맞는 키워드를 지정합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "클래스에 대 한 도움말 키워드 제공한 기본적으로는 <xref:System.Type.FullName%2A?displayProperty=fullName>속성 값.</xref:System.Type.FullName%2A?displayProperty=fullName> 멤버에 대 한 도움말 키워드는 자체 속성 이름과 속성을 선언 하는 형식의 전체 이름으로 제공 됩니다.       예를 들어는 <xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>속성에는 <xref:System.Windows.Forms.Button?displayProperty=fullName>컨트롤.</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName> Class 키워드는 &quot;System.Windows.Forms.Button&quot; 이지만 <xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>property 키워드는 &quot;System.Windows.Forms.Control.Text&quot; 때문는 <xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>속성에 선언 되는 <xref:System.Windows.Forms.Control?displayProperty=fullName>클래스 보다는 <xref:System.Windows.Forms.Button?displayProperty=fullName>클래스 자체; <xref:System.Windows.Forms.Button?displayProperty=fullName>클래스 속성을 상속 합니다.</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Control?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>       반면,는 <xref:System.Windows.Forms.Button.DialogResult%2A?displayProperty=fullName>속성에 선언 되는 <xref:System.Windows.Forms.Button?displayProperty=fullName>클래스, 해당 키워드는 &quot;System.Windows.Forms.Button.DialogResult&quot;.</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Button.DialogResult%2A?displayProperty=fullName>       도움말 키워드를 받으면 먼저 HelpKeywordAttribute 확인 합니다. 클래스 수준에는 HelpKeywordAttribute 하 여 지정 된 문자열을 반환 합니다. 이 멤버 이름을 선언 하는 형식의 실제 전체 이름과 함께 여전히 반영 하는 형식,의 멤버에 대해 사용 되지 됩니다. 이 특성 고유한 도움말 id 공용 설명서와 연결 된 강력한 형식의 클래스를 지원 합니다."
  example:
  - "The following code example shows how to override this Help system behavior by placing the attribute on the member itself. These are the keywords for the following class, called `DemoComponent`:  \n  \n-   Class keyword: \"`System.ComponentModel.Component`\" (`DemoNamespace.DemoComponent`)  \n  \n-   Property1 keyword: \"`DemoNamespace.DemoComponent.Property1`\" (default)  \n  \n-   Property2 keyword: \"`SomeNamespace.SomeOtherClass.Property2`\" (`DemoNamespace.DemoComponent.Property2`)  \n  \n```c#  \n[HelpKeywordAttribute(typeof(Component))]  \npublic class DemoComponent : Component  \n{  \n    public string Property1  \n    {  \n        get  \n        {  \n            return \"\";  \n        }  \n    }  \n  \n    [HelpKeywordAttribute(\"SomeNamespace.SomeOtherClass.Property2\")]  \n    public string Property2  \n    {  \n        get  \n        {  \n            return \"\";  \n        }  \n    }  \n}  \n```  \n  \n The following code example demonstrates using the HelpKeywordAttribute class to specify a context keyword. For a complete explanation of this code example, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._113_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._113_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=false, Inherited=false)]

      public sealed class HelpKeywordAttribute : Attribute
