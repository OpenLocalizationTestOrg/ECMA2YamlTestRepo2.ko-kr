  summary: "사각형 브러시를 해치 스타일, 전경 색 및 배경 색을 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "빗살 무늬 두 가지 색에서 만들어진: 정의한 하나는 <xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A>를 채운 백그라운드에 정의 된 배경 위에 패턴을 형성 하는 줄에 대 한 하나는 <xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A>속성.</xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A> </xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A> <xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A>패턴 형식을 브러시의 및 사용할 수 있는 모든 값을 정의 하는 속성은 <xref:System.Drawing.Drawing2D.HatchStyle>열거형.</xref:System.Drawing.Drawing2D.HatchStyle> </xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A> 에&50; 개 이상의 요소가 <xref:System.Drawing.Drawing2D.HatchStyle>열거형.</xref:System.Drawing.Drawing2D.HatchStyle>       다음 그림에서는 가로 해칭 패턴으로 채워진 타원을 보여 줍니다.       ![패턴 해치](~/add/media/hatch1.png &quot;패턴 빗살 무늬&quot;)"
