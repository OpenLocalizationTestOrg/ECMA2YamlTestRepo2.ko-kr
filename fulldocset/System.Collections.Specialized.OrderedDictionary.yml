  summary: "키나 인덱스에서 액세스할 수 있는 키/값 쌍의 컬렉션을 나타냅니다."
  remarks: "각 요소에 저장 된 키/값 쌍은는 <xref:System.Collections.DictionaryEntry>개체입니다.</xref:System.Collections.DictionaryEntry> 키 일 수 없습니다 `null`, 하지만 값이 될 수 있습니다.       OrderedDictionary 요소 <xref:System.Collections.Generic.SortedDictionary%602>클래스</xref:System.Collections.Generic.SortedDictionary%602> 의 요소와는 달리는 키에 따라 정렬 되지 않습니다. 요소 키 또는 인덱스에 액세스할 수 있습니다.       `foreach` C# 언어의 (`For Each` Visual basic에서) 컬렉션의 각 요소 형식의 개체를 반환 합니다. OrderedDictionary 컬렉션의 각 요소는 키/값 쌍에 요소 유형 키의 형식 또는 값의 형식입니다. 대신, 요소 형식이 <xref:System.Collections.DictionaryEntry>.</xref:System.Collections.DictionaryEntry> 다음 코드는 C#, Visual Basic 및 c + + 구문을 보여 줍니다.       [!code-cpp[System.Collections.Specialized.OrderedDictionary1#06](~/add/codesnippet/cpp/t-system.collections.spe_5_1.cpp)][!code-cs[System.Collections.Specialized.OrderedDictionary1#06](~/add/codesnippet/csharp/t-system.collections.spe_5_1.cs)][!code-vb[System.Collections.Specialized.OrderedDictionary1#06](~/add/codesnippet/visualbasic/t-system.collections.spe_5_1.vb) ] 는 `foreach` 문에 열거자를 컬렉션에 쓰는 것부터 읽기 가능 주변 래퍼입니다.    "
  example:
  - "The following code example demonstrates the creation, population and modification of an OrderedDictionary collection, as well as two techniques to display the contents of the OrderedDictionary: one using the <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> and <xref:System.Collections.Specialized.OrderedDictionary.Values%2A> properties and the other creating an enumerator through the <xref:System.Collections.Specialized.OrderedDictionary.GetEnumerator%2A> method.  \n  \n [!code-cpp[System.Collections.Specialized.OrderedDictionary1#00](~/add/codesnippet/cpp/t-system.collections.spe_5_2.cpp)]\n [!code-cs[System.Collections.Specialized.OrderedDictionary1#00](~/add/codesnippet/csharp/t-system.collections.spe_5_2.cs)]\n [!code-vb[System.Collections.Specialized.OrderedDictionary1#00](~/add/codesnippet/visualbasic/t-system.collections.spe_5_2.vb)]"
