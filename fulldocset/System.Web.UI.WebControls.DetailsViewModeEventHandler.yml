  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>이벤트가 발생할 때는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤 사이 변경 편집, 삽입 및 읽기-쓰기 모드로 모드는 실제로 변경 되기 전에 하 려 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> 구성 하는 등의 사용자 지정 루틴을 수행 하는 이벤트 처리기를 제공할 수 있습니다는 <xref:System.Web.UI.WebControls.DetailsView>특정 모드에 대 한 제어 하거나이 이벤트가 발생할 때마다 모드 변경을 취소 합니다.</xref:System.Web.UI.WebControls.DetailsView>       DetailsViewModeEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
