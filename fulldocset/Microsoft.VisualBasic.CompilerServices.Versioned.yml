  fullName: Microsoft.VisualBasic.CompilerServices.Versioned
  type: Class
  summary: "버전이 지정 된 모듈에는 개체, 응용 프로그램 및 시스템과 상호 작용 하는 데 사용 하는 절차가 포함 됩니다."
  remarks: "이 모듈은 Visual Basic 언어 키워드 및 다른 프로그램 실행, 메서드 또는 속성이 호출, 컴퓨터에서 경고음, 명령줄 문자열을 제공, COM 개체, 조작 및 대화 상자를 제어 하는 런타임 라이브러리 멤버를 지원 합니다.       이 클래스는 Visual Basic 2005 업데이트 된 버전의는 <xref:Microsoft.VisualBasic.Interaction>클래스 (Visual Basic 2003에서 사용 된)입니다.</xref:Microsoft.VisualBasic.Interaction>"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class Versioned
