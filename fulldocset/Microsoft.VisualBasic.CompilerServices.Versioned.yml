- uid: Microsoft.VisualBasic.CompilerServices.Versioned.CallByName(System.Object,System.String,Microsoft.VisualBasic.CallType,System.Object[])
  id: CallByName(System.Object,System.String,Microsoft.VisualBasic.CallType,System.Object[])
  parent: Microsoft.VisualBasic.CompilerServices.Versioned
  langs:
  - csharp
  name: CallByName(Object,String,CallType,Object[])
  nameWithType: Versioned.CallByName(Object,String,CallType,Object[])
  fullName: Microsoft.VisualBasic.CompilerServices.Versioned.CallByName(Object,String,CallType,Object[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "개체에 대 한 메서드를 실행 하거나 설정 하거나 개체의 속성을 반환 합니다."
  syntax:
    content: public static object CallByName (object Instance, string MethodName, Microsoft.VisualBasic.CallType UseCallType, object[] Arguments);
    parameters:
    - id: Instance
      type: System.Object
      description: "필수 사항입니다. <xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;></xref>. 속성 또는 메서드를 노출 하는 개체에 대 한 포인터입니다."
    - id: MethodName
      type: System.String
      description: "필수 사항입니다. <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. 개체에서 메서드나 속성의 이름을 포함 하는 문자열 식입니다."
    - id: UseCallType
      type: Microsoft.VisualBasic.CallType
      description: "필수 사항입니다. 형식의 열거형 멤버 <xref href=&quot;Microsoft.VisualBasic.CallType&quot;> </xref> 호출 되는 프로시저의 형식을 나타내는입니다. The value of <xref uid=&quot;langword_csharp_CallType&quot; name=&quot;CallType&quot; href=&quot;&quot;></xref> can be <xref uid=&quot;langword_csharp_Method&quot; name=&quot;Method&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_Get&quot; name=&quot;Get&quot; href=&quot;&quot;></xref>, or <xref uid=&quot;langword_csharp_Set&quot; name=&quot;Set&quot; href=&quot;&quot;></xref>."
    - id: Arguments
      type: System.Object[]
      description: "선택 사항입니다. <xref uid=&quot;langword_csharp_ParamArray&quot; name=&quot;ParamArray&quot; href=&quot;&quot;></xref>. 속성 또는 메서드 호출에 전달 될 인수를 포함 하는 매개 변수 배열입니다."
    return:
      type: System.Object
      description: "개체에 대 한 메서드를 실행 하거나 설정 하거나 개체의 속성을 반환 합니다."
  overload: Microsoft.VisualBasic.CompilerServices.Versioned.CallByName*
  exceptions: []
  platform:
  - net462
