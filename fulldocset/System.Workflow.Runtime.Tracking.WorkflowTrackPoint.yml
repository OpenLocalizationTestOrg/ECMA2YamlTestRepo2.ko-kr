  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint
  type: Class
  summary: "루트 워크플로 인스턴스의 잠재적 실행 경로에서 추적 되는 워크플로 상태 이벤트 집합과 연결 된 지점을 정의 합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]워크플로 인스턴스의 상태가 변경 될 때마다 워크플로 인스턴스 중 하나를 기반으로 워크플로 상태 이벤트를 내보냅니다는 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>런타임 추적 인프라에 대 한 값.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> WorkflowTrackPoint 특정 형식의 워크플로 상태 이벤트를 발생 하는 워크플로 인스턴스를 실행 하는 동안 모든 지점에 관심을 정의 합니다. WorkflowTrackPoint를 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName>를 보내도록 런타임 추적 인프라는 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>지정된 된 워크플로 상태 이벤트 집합이 발생할 때 추적 서비스로.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName> WorkflowTrackPoint 워크플로 인스턴스의 여러 지점에서 일치할 수 있습니다.       설정 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A>적절 하 게 구성 된 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation>는 WorkflowTrackPoint를 사용 하 여 런타임 추적 인프라가 워크플로 상태 이벤트의 유형을 지정 합니다.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> 에 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>런타임 추적 인프라가 추적 지점이 일치할 때 보내야 하는 추적 지점과 연결 된 추가 정보를 지정 합니다.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>       이 클래스는 상속 될 수 없습니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

