  name: KeyInfoRetrievalMethod
  nameWithType: KeyInfoRetrievalMethod
  fullName: System.Security.Cryptography.Xml.KeyInfoRetrievalMethod
  type: Class
  summary: "참조 <xref href=&quot;System.Security.Cryptography.Xml.KeyInfo&quot;> </xref> XMLDSIG 또는 XML 암호화를 사용 하는 경우 다른 위치에 저장 된 개체입니다."
  remarks: "KeyInfoRetrievalMethod 클래스 나타냅니다는 `<RetrievalMethod>` XML 암호화와 디지털 서명 XML에 대 한 요소입니다.       KeyInfoRetrievalMethod 클래스를 사용 하 여 동일한 참조 <xref:System.Security.Cryptography.Xml.KeyInfo>여러 XMLDSIG 서명 또는 암호화 된 XML의 정보를 문서, 특히 때 참조 된 정보가 큽니다.</xref:System.Security.Cryptography.Xml.KeyInfo> 예를 들어 한 `<RetrievalMethod>` 하위 요소를 사용할 수 참조에는 <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>서명 키의 유효성을 검사 하는 X.509v3 인증서 체인을 포함 하는 개체입니다.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>       에 대 한 자세한 내용은 `<RetrievalMethod>` 요소 www.w3.org/TR/xmldsig-core/에 World Wide Web Consortium (W3C)에서 사용할 수 있는 XMLDSIG 사양의 섹션 4.4.3 참조 또는 www.w3.org/TR/xmlenc-core/에는 W3C에서 사용할 수 있는 XML 암호화 사양을 참조 하십시오."
  syntax:
    content: 'public class KeyInfoRetrievalMethod : System.Security.Cryptography.Xml.KeyInfoClause'
  inheritance:
