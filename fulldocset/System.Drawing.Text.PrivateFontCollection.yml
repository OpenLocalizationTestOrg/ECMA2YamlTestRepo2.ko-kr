- uid: System.Drawing.Text.PrivateFontCollection.AddFontFile(System.String)
  id: AddFontFile(System.String)
  parent: System.Drawing.Text.PrivateFontCollection
  langs:
  - csharp
  name: AddFontFile(String)
  nameWithType: PrivateFontCollection.AddFontFile(String)
  fullName: System.Drawing.Text.PrivateFontCollection.AddFontFile(String)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "지정된 된 파일에서이 글꼴을 추가 <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>합니다."
  remarks: "Windows Forms 응용 프로그램 트루타입 글꼴을 지원 하 고 제한 된 OpenType 글꼴에 대 한 지원을 제공 합니다. 지원 되지 않는 OpenType 글꼴 또는 비트맵 글꼴 등 지원 되지 않는 글꼴을 사용 하려고 하면 예외가 발생 합니다. AddFontFile 하기 전에 운영 체제에서 지원 되지 않습니다 [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]합니다. 개인 글꼴 하기 전에 운영 체제에서 사용 하는 경우 [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)], Microsoft Sans Serif 일반적으로 기본 글꼴로 대체 됩니다."
  syntax:
    content: public void AddFontFile (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "<xref:System.String>추가할 글꼴의 파일 이름을 포함 하</xref:System.String> 는"
  overload: System.Drawing.Text.PrivateFontCollection.AddFontFile*
  exceptions:
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "지정된 된 글꼴 지원 되지 않거나 글꼴 파일을 찾을 수 없습니다."
  platform:
  - net462
- uid: System.Drawing.Text.PrivateFontCollection.AddMemoryFont(System.IntPtr,System.Int32)
  id: AddMemoryFont(System.IntPtr,System.Int32)
  parent: System.Drawing.Text.PrivateFontCollection
  langs:
  - csharp
  name: AddMemoryFont(IntPtr,Int32)
  nameWithType: PrivateFontCollection.AddMemoryFont(IntPtr,Int32)
  fullName: System.Drawing.Text.PrivateFontCollection.AddMemoryFont(IntPtr,Int32)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "이 시스템 메모리에 포함 된 글꼴을 추가 하는 <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>합니다."
  remarks: "메모리 글꼴을 사용 하려면 GDI + 컨트롤에서 텍스트를 렌더링 합니다. 사용 하 여는 <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>전달 메서드 `true`, 컨트롤의 설정 하 여 개별 컨트롤 또는 응용 프로그램에서 GDI + 렌더링을 설정 하려면 <xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A>속성을 `true`.</xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A> 일부 컨트롤은 GDI +로 렌더링할 수 없습니다."
  syntax:
    content: public void AddMemoryFont (IntPtr memory, int length);
    parameters:
    - id: memory
      type: System.IntPtr
      description: "추가할 글꼴의 메모리 주소입니다."
    - id: length
      type: System.Int32
      description: "추가할 글꼴의 메모리 길이입니다."
