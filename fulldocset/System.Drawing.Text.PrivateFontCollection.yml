  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "클라이언트 응용 프로그램에서 제공 되는 글꼴 파일에서 작성 된 글꼴 패밀리의 컬렉션을 제공 합니다."
  remarks: "PrivateFontCollection 클래스의 글꼴을 시스템 버전을 대체 하지 않고도 기존 글꼴 개인 버전을 설치할 수 있습니다. 예를 들어 [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] Arial 글꼴 외에 시스템에서 사용 하는 전용 버전을 만들 수 있습니다. 운영 체제에 존재 하지 않는 글꼴을 설치할 수 PrivateFontCollection은 사용할 수도 있습니다. 이 설치 된 시스템 컬렉션에는 영향을 주지 않는 임시 글꼴 설치 합니다. <xref:System.Drawing.Text.InstalledFontCollection>클래스</xref:System.Drawing.Text.InstalledFontCollection> 를 사용 하 여 설치 된 컬렉션을 보려면"
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
  inheritance:
  - System.Object
  - System.Drawing.Text.FontCollection
  implements: []
  inheritedMembers:
