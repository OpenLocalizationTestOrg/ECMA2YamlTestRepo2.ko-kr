  remarks: "RotateTransform는 지정 된 <xref:System.Windows.Media.RotateTransform.Angle%2A>지점 <xref:System.Windows.Media.RotateTransform.CenterX%2A> <xref:System.Windows.Media.RotateTransform.CenterY%2A>.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A> 하는 방법에 대 한</xref:System.Windows.Media.RotateTransform.Angle%2A> 으로 개체를 회전       RotateTransform을 사용 하면 변환 지점 (0, 0)에 대 한 특정 개체에 대 한 좌표계를 회전을 실현 합니다. 따라서 개체의 위치에 따라 중심을 기준으로 해당 위치에 회전 하지 않을 수 있습니다. 예를 들어 개체는 x 축 따라 0에서 200 단위 만큼된, 30도 회전 떨어져 이동할 수 있습니다 개체 30도 원점 그려집니다 200 반지름이 원을 따라 합니다. 현재 위치에서 개체를 회전 하려면 설정는 <xref:System.Windows.Media.RotateTransform.CenterX%2A>및 <xref:System.Windows.Media.RotateTransform.CenterY%2A>회전 하는 개체의 가운데에 RotateTransform의.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A>       **Freezable 기능:** 에서 상속 된 <xref:System.Windows.Freezable>클래스 RotateTransform 클래스는 여러 가지 특수 기능을 제공: RotateTransform 개체를 여러 개체 간에 공유로 선언, 성능 향상을 위해 읽기 전용, 복제 및 가집니다 될 수 있습니다.</xref:System.Windows.Freezable> 제공 하는 다른 기능에 대 한 자세한 내용은 <xref:System.Windows.Freezable>개체 참조 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
