- uid: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode
  id: RequestValidationMode
  parent: System.Web.Configuration.HttpRuntimeSection
  langs:
  - csharp
  name: RequestValidationMode
  nameWithType: HttpRuntimeSection.RequestValidationMode
  fullName: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "어떤 ASP.NET 버전별 유효성 검사 방법이 사용 되는지 나타내는 버전 번호를 가져오거나 설정 합니다."
  remarks: "RequestValidationMode 속성 유효성 검사는 ASP.NET 방법이 사용 되는지 지정 합니다. 이 알고리즘에 사용 되는 버전 4, 버전 보다 이전 버전의 ASP.NET에서 사용 되는 수 [!INCLUDE[net_v40_long](../Token/net_v40_long_md.md)]합니다. 속성은 다음 값으로 설정할 수 있습니다:- `4.5 (the default).` 즉, 읽지 요청 될 때까지,이 모드에서는 값 로드 지연 됩니다.      - `4.0` 는 <xref:System.Web.HttpRequest>개체 내부적으로 설정 하는 모든 HTTP 요청 데이터에 액세스할 때마다 유효성 검사 요청을 트리거할 수를 나타내는 플래그입니다.</xref:System.Web.HttpRequest> 이렇게 하면 요청 유효성 검사 쿠키 등 데이터 앞에 트리거되는 고 요청 중에 Url에 액세스 합니다. 요청 유효성 검사 설정의 구성 파일의 요소 (있는 경우) 또는 개별 페이지에 지시문이 무시 됩니다.      -   `2.0`. 요청 유효성 검사의 모든 HTTP 요청에 대해 페이지에 대해서만 활성화 됩니다. 또한 개별 페이지 지시문 또는 구성 파일의 요소 (있는 경우)의 요청 유효성 검사 설정 페이지 요청 확인을 확인 하려면 사용 됩니다.       이 속성에 할당 된 값은 특정 버전의 ASP.NET에 유효성이 검사 되지 않습니다. 보다 작은 숫자 값 `4.0` (예를 들어 `3.7`, `2.9`, 또는 `2.0`)로 해석 `2.0`합니다. 보다 큰 수 `4.5` 로 해석 `4.5`합니다.       구성 파일에서이 값을 설정 하려면 값을 할당할 수 있습니다는 `requestValidationMode` 의 특성은 `httpRuntime` 요소입니다. 자세한 내용은 참조 [) (httpRuntime Element (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369)합니다."
  syntax:
    content: public Version RequestValidationMode { get; set; }
    return:
      type: System.Version
      description: "어떤 ASP.NET 버전별 유효성 검사 방법이 사용 됩니다 하는 값입니다. 기본값은 `4.5`합니다."
  overload: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode*
  exceptions: []
  platform:
  - net462
