  fullName: System.Web.UI.Design.DataMemberConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "표준 값 컬렉션을 반환 하는지 여부를 나타내는 값을 가져옵니다 <xref:System.ComponentModel.TypeConverter.GetStandardValues*>은 가능한 모든 값의 목록.</xref:System.ComponentModel.TypeConverter.GetStandardValues*>"
  remarks: "열거형 데이터 형식에서와 같은 단독 목록인 경우 다른 값은 유효한 합니다. 표준 하는 값 목록 이외에 다른 유효한 값이 없는 경우 목록은 단독 <xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>를 제공 합니다.</xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>"
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 개체입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref><xref:System.ComponentModel.TypeConverter.GetStandardValues*>에서 반환 되는 <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>; 사용할 수 있는 모든 가능한 값에 대 한 단독 목록 인지 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 다른 값은 가능한 경우. </xref:System.ComponentModel.TypeConverter.StandardValuesCollection></xref:System.ComponentModel.TypeConverter.GetStandardValues*>       이 메서드는 항상 반환이 클래스에서 구현 된 대로 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.Design.DataMemberConverter.GetStandardValuesExclusive*
  exceptions: []
  platform:
  - net462
