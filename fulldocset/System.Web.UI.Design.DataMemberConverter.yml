  name: DataMemberConverter
  nameWithType: DataMemberConverter
  fullName: System.Web.UI.Design.DataMemberConverter
  type: Class
  summary: "현재 구성 요소의 선택 된 데이터 원본에서 데이터 멤버의 목록을 검색할 수 있는 형식 변환기를 제공 합니다."
  remarks: "DataMemberConverter는 디자인 타임 구성 요소의 현재 데이터 원본에서 데이터 멤버의 목록을 검색할 수 있는 메서드를 제공 합니다.       이 형식 변환기가 사용 하 여 [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] 속성 창에서 멤버 데이터 목록에 표시 되는 값을 제공 합니다.      > [!CAUTION] >는 형식 변환기를 직접 액세스 하지 마십시오. 대신, 적절 한 변환기 <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> 를 사용 하 여 호출 자세한 내용은 <xref:System.ComponentModel.TypeConverter>기본 클래스</xref:System.ComponentModel.TypeConverter> 에서 예제를 참조 하세요.       형식 변환기에 대 한 자세한 내용은 참조는 <xref:System.ComponentModel.TypeConverter>기본 클래스 및 [하는 방법: 형식 변환기 구현](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - >-
    [!code-cs[DataSourceTypeConverterExamples#2](~/add/codesnippet/csharp/t-system.web.ui.design.d_6_1.cs)]
