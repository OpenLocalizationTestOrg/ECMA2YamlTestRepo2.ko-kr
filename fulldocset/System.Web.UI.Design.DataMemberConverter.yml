  remarks: "변환기를 사용 하 여 <xref:System.Web.UI.Design.IDataSourceProvider>현재 데이터 원본 선택 항목을 검색 하는 연결 된 구성 디자이너의 구현.</xref:System.Web.UI.Design.IDataSourceProvider>"
