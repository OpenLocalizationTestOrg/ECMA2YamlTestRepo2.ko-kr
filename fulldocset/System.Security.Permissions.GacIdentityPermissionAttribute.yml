  langs:
  - csharp
  name: GacIdentityPermissionAttribute
  nameWithType: GacIdentityPermissionAttribute
  fullName: System.Security.Permissions.GacIdentityPermissionAttribute
  type: Class
  summary: "에 대 한 보안 동작 <xref href=&quot;System.Security.Permissions.GacIdentityPermission&quot;> </xref> 선언적 보안을 사용 하 여 코드에 적용 될 수 있습니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스는 호출자에 게가 전역 어셈블리 캐시 (GAC)에 등록 되어 있는지 확인에 사용 됩니다.       허용 되는 선언의 범위에 따라 달라 집니다는 <xref:System.Security.Permissions.SecurityAction>사용 되는 값입니다.</xref:System.Security.Permissions.SecurityAction>       보안 특성에 의해 선언 된 보안 정보 특성 대상의 메타 데이터에 저장 되 고 실행 시 시스템에서 액세스 됩니다. 보안 특성은 선언적 보안에만 사용 됩니다. 명령적 보안을 위해 <xref:System.Security.Permissions.GacIdentityPermission>.</xref:System.Security.Permissions.GacIdentityPermission> 해당 사용 권한 클래스 사용      > [!IMPORTANT] >로 시작는 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], id 권한은 사용 되지 않습니다.   >>.NET Framework 버전 1.0 및 1.1에서는에 대 한 id 권한 호출 하는 어셈블리는 완전히 신뢰할 수 있는 경우에 적용 됩니다. 즉, 호출 하는 어셈블리에 완전 신뢰 수준으로 id 권한 요청 어셈블리 요청 된 조건에 맞지 않는 경우 실패 합니다. .NET Framework 버전 2.0에서에서 id 권한 요청이 호출 어셈블리에 완전 신뢰 하는 경우에 적용 됩니다. 이렇게 하면 특별 한 경우로 id 권한의 처리를 제거 하는 모든 사용 권한에 대 한 일관성 됩니다.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example demonstrates the use of GacIdentityPermissionAttribute.  \n  \n [!code-cs[System.Security.Permissions.GacIdentityPermissionAttribute#1](~/add/codesnippet/csharp/t-system.security.permis_12_1.cs)]\n [!code-cpp[System.Security.Permissions.GacIdentityPermissionAttribute#1](~/add/codesnippet/cpp/t-system.security.permis_12_1.cpp)]\n [!code-vb[System.Security.Permissions.GacIdentityPermissionAttribute#1](~/add/codesnippet/visualbasic/t-system.security.permis_12_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
