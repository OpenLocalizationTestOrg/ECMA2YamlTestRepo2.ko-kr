  summary: "이진 클라이언트 포맷터 싱크 공급자에 대 한 구현을 제공합니다."
  remarks: "BinaryClientFormatterSinkProvider 클라이언트를 사용 하는 포맷터 싱크를 만듭니다는 <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>원격을 통해 메시지 흐름 클라이언트 채널에 대 한 메시지를 serialize 합니다.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       포맷터 싱크 기능은 필요한 헤더를 생성 하 고 스트림으로 메시지를 serialize 합니다. 포맷터 싱크 후의 <xref:System.Runtime.Remoting.Messaging.IMessage>통해 채널 싱크 체인에 있는 모든 싱크로 전달 되는 <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>또는 <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>호출.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> 이 단계에서 메시지가 이미 serialize 하 고만 정보로 제공 됩니다. 만들거나 메시지를 수정 하는 데 필요한 싱크를 싱크 체인 포맷터 앞에 배치 되어야 합니다. 둘 다를 구현 하 여이 수행할 수는 <xref:System.Runtime.Remoting.Messaging.IMessageSink>및 <xref:System.Runtime.Remoting.Channels.IClientChannelSink>인터페이스.</xref:System.Runtime.Remoting.Channels.IClientChannelSink> </xref:System.Runtime.Remoting.Messaging.IMessageSink> 포맷터 싱크 싱크 체인에 나중에 배치 다음 수 있습니다.       포맷터 싱크 사용 싱크 구성 속성을 런타임 시 채널을 구성 합니다. 싱크 속성에 <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> 내에 구성 파일에서 또는 프로그래밍 방식으로 지정할 수 구성 파일에서 모든 값 표현 됩니다 문자열 하지만 속성을 작성할 때 <xref:System.Collections.IDictionary>프로그래밍 방식으로 네이티브 값 또는 문자열 값 형식의 지정할 수 있습니다.</xref:System.Collections.IDictionary>       다음 표에서 싱크는 현재 싱크 공급자에 대해 지정할 수 있는 구성 속성을 보여 줍니다.      | 속성 | 설명 |   |--------------|-----------------|   | `includeVersions`| 포맷터 버전 관리 정보에 포함할 것인지를 지정 합니다. 값은 `true` 또는 `false`. |      > [!IMPORTANT] > 신뢰할 수 없는 데이터 나 안전 하지 않은 채널을 통해이 개체의 인스턴스를 사용 하는 것은 보안상 위험 합니다. 신뢰할 수 있는 데이터에만 및 보안 채널을 통해이 개체를 사용 합니다. 자세한 내용은 참조 [신뢰할 수 없는 데이터 보안 위험](http://go.microsoft.com/fwlink/?LinkId=330378)합니다."
