  summary: "그리기 기능을 처리 <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> 개체입니다."
  remarks: "ToolStripRenderer 클래스를 사용 하 여 특정 스타일 또는 테마 <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> 적용할 대신 사용자 지정 그리기를 <xref:System.Windows.Forms.ToolStrip>및 <xref:System.Windows.Forms.ToolStripItem>설정 포함 하는 개체는 <xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName>ToolStripRenderer에서 상속 하는 개체에 대 한 속성.</xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip> ToolStripRenderer로 지정 된 그리기에 적용 되는 <xref:System.Windows.Forms.ToolStrip>, 포함 된 항목 뿐만 아니라.</xref:System.Windows.Forms.ToolStrip>       사용자 지정 그리기를 수행할 수 있는 <xref:System.Windows.Forms.ToolStrip>여러 가지 방법으로 컨트롤.</xref:System.Windows.Forms.ToolStrip> 다른 Windows Forms 컨트롤에서와 마찬가지로 <xref:System.Windows.Forms.ToolStrip>및 <xref:System.Windows.Forms.ToolStripItem>둘 다 재정의 가능한 `OnPaint` 메서드 및 `Paint` 이벤트.</xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip> 컨트롤의 클라이언트 영역을 기준으로 좌표 시스템은 일반적인 그리기 컨트롤의 왼쪽 위 모서리 즉, 0, 0입니다. `Paint` 이벤트 및 `OnPaint` 에 대 한 메서드는 <xref:System.Windows.Forms.ToolStripItem>다른 컨트롤 그리기 이벤트 처럼 동작 합니다.</xref:System.Windows.Forms.ToolStripItem>       ToolStripRenderer 클래스에는 배경, 항목 배경, 항목 이미지, 항목 화살표, 항목 텍스트 및 <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> 의 테두리를 그리기 위한 재정의 가능한 메서드 이러한 방법에 대 한 이벤트 인수를 사용 하는 사각형, 색 및 필요에 따라 조정할 수 있는 텍스트 형식 등의 여러 속성을 노출 합니다.       몇 가지 항목을 그리는 방법을 조정 하려면 일반적으로 ToolStripRenderer를 재정의 합니다.       새 항목을 작성 하 고 그리기의 모든 측면을 제어 하려면 무시 된 `OnPaint` 메서드. 내에서 `OnPaint`는 ToolStripRenderer에서 메서드를 사용할 수 있습니다.       기본적으로는 <xref:System.Windows.Forms.ToolStrip>이중 버퍼링을 활용 하기 위해 되는지는 <xref:System.Windows.Forms.ControlStyles>설정.</xref:System.Windows.Forms.ControlStyles> </xref:System.Windows.Forms.ToolStrip>"
  example:
  - "The following code example demonstrates how to implement a custom ToolStripRenderer class. The `GridStripRenderer` class customizes three aspects of the `GridStrip` control's appearance: `GridStrip` border, <xref:System.Windows.Forms.ToolStripButton> border, and <xref:System.Windows.Forms.ToolStripButton> image. For a full code listing, see [How to: Implement a Custom ToolStripRenderer](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_37_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/csharp/t-system.windows.forms.t_37_1.cs)]"
