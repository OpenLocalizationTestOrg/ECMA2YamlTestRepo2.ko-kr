  summary: "반환 된 <xref href=&quot;System.Drawing.Image&quot;> </xref> 비트맵 리소스는 어셈블리에 포함 된를 기반으로 하는 개체입니다."
  remarks: "네임 스페이스는 네임 스페이스 namespace.imgName 명명 된 리소스에 대 한이 메서드를 검색 하 여 지정 된 형식의 정의 포함 하는 `t` 매개 변수입니다. 예를 들어, typeof(ControlA)를 전달 하는 `t` 매개 변수를 &quot;MyBitmap.bmp&quot; imgName 매개 변수에 전달 합니다. 컨트롤에서 AssemblyA.dll NamespaceA 이면이 메서드 AssemblyA.dll NamespaceA.MyBitmap.bmp 명명 된 리소스에 대 한 검색 합니다.       이 메서드를 사용 하 여 어셈블리에 포함 하는 16 x 16 비트맵 리소스를 검색 합니다. 그러나 포함 된 비트맵 16 x 16의 크기에 않아도가 됩니다. 비트맵 (크기에 관계 없이) 어셈블리에서 검색 되는 작은 이미지를 간주 됩니다. 큰 이미지는 32 x 32의 크기가 &quot;small&quot; 이미지 배율을 조정 하 여 생성 됩니다. 따라서 큰 이미지는 항상 32 어셈블리에서 검색 하는 비트맵의 크기에 관계 없이 32 여 됩니다."
  syntax:
    content: public static System.Drawing.Image GetImageFromResource (Type t, string imageName, bool large);
    parameters:
    - id: t
      type: System.Type
      description: "이 메서드는 포함 된 비트맵 리소스 t 매개 변수로 지정 된 형식을 정의 하는 어셈블리에 대 한 검색 합니다. 예를 들어 typeof(ControlA) t 매개 변수를 전달 하면이 메서드 검색 컨트롤을 정의 하는 어셈블리입니다."
    - id: imageName
      type: System.String
      description: "포함된 된 비트맵 리소스의 이름입니다."
    - id: large
      type: System.Boolean
      description: "이 메서드는 큰 이미지 (true) 또는 (false) 작은 이미지 반환 하는지 여부를 지정 합니다. 작은 이미지는 16x16, 하 고, 큰 이미지는 32 x 32입니다."
    return:
      type: System.Drawing.Image
      description: "<xref href=&quot;System.Drawing.Image&quot;> </xref> 검색된 된 비트맵을 기반으로 하는 개체입니다."
