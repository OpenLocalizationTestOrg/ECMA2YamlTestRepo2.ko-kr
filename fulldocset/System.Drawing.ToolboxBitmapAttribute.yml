  name: ToolboxBitmapAttribute
  nameWithType: ToolboxBitmapAttribute
  fullName: System.Drawing.ToolboxBitmapAttribute
  type: Class
  summary: "Microsoft Visual Studio 폼 디자이너 등의 컨테이너에서 컨트롤을 나타내는 아이콘을 지정할 수 있습니다."
  remarks: "Microsoft Visual Studio 폼 디자이너 같은 컨테이너에 컨트롤을 나타내는 아이콘을 검색할 수 있도록 한 ToolboxBitmapAttribute 컨트롤에 적용할 수 있습니다. 컨트롤을 포함 하는 어셈블리에 포함 또는 단독으로 아이콘 비트맵 파일 일 수 있습니다. 에 포함 하는 비트맵의 크기는 컨트롤의 어셈블리 (또는 별도 파일에 저장)에 16으로 16 이어야 합니다. <xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A>ToolboxBitmapAttribute 개체의 메서드는 16x16 작은 이미지나 작은 이미지 배율을 조정 하 여 생성 된 32에서 큰 32 이미지 반환할 수 있습니다.</xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A>       어셈블리의 다른 버전으로 아이콘이 서로 다른 버전을 사용 하려는 경우 각 버전에 대 한 ToolboxBitmapAttribute 수정할 필요가 없습니다. 대신, 사용 하 여 어셈블리를 선언할 수 있습니다는 <xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute>또는 <xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute>, 지정는 <xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A>각 어셈블리 버전에 대 한 구성 값입니다.</xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A> </xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute> </xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute> 이 경우는 ToolboxBitmapAttribute 가리키는 파일 이름은 추가 하는 비트맵 접미사와 함께 해석 됩니다."
  example:
  - "The following code example demonstrates how to use the ToolboxBitmapAttribute class to set `stop.bmp` as the toolbox icon for the `StopSignControl`. This example assumes the existence of a 16-by-16-pixel bitmap named `stop.bmp` at c:\\\\.  \n  \n [!code-cpp[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/cpp/t-system.drawing.toolbox_1.cpp)]\n [!code-cs[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/csharp/t-system.drawing.toolbox_1.cs)]\n [!code-vb[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/visualbasic/t-system.drawing.toolbox_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class ToolboxBitmapAttribute : Attribute
