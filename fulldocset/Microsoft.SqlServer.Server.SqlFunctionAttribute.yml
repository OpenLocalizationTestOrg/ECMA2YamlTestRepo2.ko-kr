    content: public Microsoft.SqlServer.Server.DataAccessKind DataAccess { get; set; }
    return:
      type: Microsoft.SqlServer.Server.DataAccessKind
      description: '<xref href=&quot;Microsoft.SqlServer.Server.DataAccessKind&quot;></xref>. <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;> </xref>: 데이터에 액세스 하지 않습니다. <xref href=&quot;Microsoft.SqlServer.Server.DataAccessKind&quot;></xref>. <xref uid=&quot;langword_csharp_Read&quot; name=&quot;Read&quot; href=&quot;&quot;> </xref>: 사용자 데이터를 읽을 수만 있습니다.'
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess*
  exceptions: []
  platform:
  - net462
