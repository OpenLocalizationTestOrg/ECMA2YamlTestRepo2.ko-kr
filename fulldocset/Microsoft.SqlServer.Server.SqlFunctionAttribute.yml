- uid: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic
  id: IsDeterministic
  parent: Microsoft.SqlServer.Server.SqlFunctionAttribute
  langs:
  - csharp
  name: IsDeterministic
  nameWithType: SqlFunctionAttribute.IsDeterministic
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "사용자 정의 함수가 결정적 인지 여부를 나타냅니다."
  remarks: "사용자 정의 함수를 경우 항상 동일한 출력 값이 동일한 입력된 값과 동일한 데이터베이스 상태가 지정 명확 하 게 컴퓨터 라고 합니다.       IsDeterministic 속성 인덱싱된 계산된 열과 인덱싱된 뷰의 형태로 함수의 결과 인덱싱에 유용 합니다. 이 속성이 지정 되지 않은 함수 명확 하지 않은 것으로 간주 됩니다.       로컬 데이터에 액세스 하는 함수는 결정적 수 있습니다. 데이터 액세스 특성 의해 개별적으로 캡처되는 <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess%2A>및 <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess%2A>속성.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess%2A> </xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess%2A>       원격 서버에 데이터 액세스 (예를 들어를 사용 하 여는 <xref:System.Data.SqlClient.SqlConnection>다른 SQL Server 인스턴스에 연결 하려면)는 사용자 정의 함수에서 사용할 수 있습니다.</xref:System.Data.SqlClient.SqlConnection> 그러나 선언이 IsDeterministic은 여전히 인식 해야 합니다. 공용 언어 런타임 (CLR) 함수를 결정적 함수로 표시 하는 경우이 발생 하지 않습니다 부작용 원격 서버에서. 컨텍스트 연결에 대 한 부작용은 제한 된, SQL Server는 원격 연결을 통해 의도 대 한 제한을 적용 하지 않습니다.       이 특성의 기본값은 `false`합니다.       표시 하지 마십시오 함수가 동일한 출력 값을 생성 하지 않는 경우 결정적 함수로 함수가 동일한 입력된 값과 동일한 데이터베이스 상태가 지정 합니다. 함수를 결정적인 함수로 표시 하면 함수는 실제로 결정적인 경우 손상 된 인덱싱된 뷰 및 계산된 열에 발생할 수 있습니다."
  syntax:
    content: public bool IsDeterministic { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>함수는 결정적; 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic*
  exceptions: []
  platform:
  - net462
