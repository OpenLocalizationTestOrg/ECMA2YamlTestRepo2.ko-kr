  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "함수는 SQL Server의 로컬 인스턴스에 저장 된 사용자 데이터에 대 한 액세스를 수행 하는지 여부를 나타냅니다."
  remarks: "기본값은 <xref:Microsoft.SqlServer.Server.DataAccessKind>합니다. (기본값) 필요한 트랜잭션 통합이 경우 원격 서버에 연결할 때 데이터 액세스는도 필요 합니다.</xref:Microsoft.SqlServer.Server.DataAccessKind>       Transact SQL 쿼리는 테이블 반환 함수 (TVF) 내에서 실행 되 면는 <xref:Microsoft.SqlServer.Server.DataAccessKind>.`Read` </xref:Microsoft.SqlServer.Server.DataAccessKind> 속성을 설정 해야 합니다."
