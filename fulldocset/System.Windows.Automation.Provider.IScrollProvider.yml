  name: HorizontallyScrollable
  nameWithType: IScrollProvider.HorizontallyScrollable
  fullName: System.Windows.Automation.Provider.IScrollProvider.HorizontallyScrollable
  type: Property
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "컨트롤이 가로로 스크롤될 수 있는지 여부를 나타내는 값을 가져옵니다."
  remarks: "이 속성은 동적일 수 있습니다. 예를 들어, 컨트롤의 콘텐츠 영역 HorizontallyScrollable 않음 현재 볼 수 있는 영역 보다 클 수 있습니다 `false`합니다. 그러나 자식 항목을 추가 하거나 컨트롤의 크기가 조정 HorizontallyScrollable 임을 의미 볼 수 있는 영역을 벗어나면 콘텐츠 영역 범위를 확장할 수 `true`합니다."
  syntax:
    content: public bool HorizontallyScrollable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>컨트롤이 가로로; 스크롤할 수 있으면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
