- uid: System.Windows.Automation.Provider.IScrollProvider.Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  id: Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  parent: System.Windows.Automation.Provider.IScrollProvider
  langs:
  - csharp
  name: Scroll(ScrollAmount,ScrollAmount)
  nameWithType: IScrollProvider.Scroll(ScrollAmount,ScrollAmount)
  fullName: System.Windows.Automation.Provider.IScrollProvider.Scroll(ScrollAmount,ScrollAmount)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "콘텐츠 영역의 표시 영역을 가로 및 세로로 스크롤합니다."
  syntax:
    content: public void Scroll (System.Windows.Automation.ScrollAmount horizontalAmount, System.Windows.Automation.ScrollAmount verticalAmount);
    parameters:
    - id: horizontalAmount
      type: System.Windows.Automation.ScrollAmount
      description: "컨트롤에는 가로 증가값입니다. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref>컨트롤을이 방향으로 스크롤할 수 없는 경우에 전달 되어야 합니다."
    - id: verticalAmount
      type: System.Windows.Automation.ScrollAmount
      description: "컨트롤에는 세로 증가값입니다. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref>컨트롤을이 방향으로 스크롤할 수 없는 경우에 전달 되어야 합니다."
  overload: System.Windows.Automation.Provider.IScrollProvider.Scroll*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "컨트롤에서 지 원하는 경우 <xref href=&quot;System.Windows.Automation.ScrollAmount&quot;> </xref> 가로 또는 세로 스크롤에 대해서만 값 하지만 <xref href=&quot;System.Windows.Automation.ScrollAmount&quot;> </xref> 값에 전달 됩니다."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "지원 되지 않는 방향으로 스크롤이 시도 됩니다."
  platform:
  - net462
- uid: System.Windows.Automation.Provider.IScrollProvider.SetScrollPercent(System.Double,System.Double)
  id: SetScrollPercent(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.IScrollProvider
  langs:
  - csharp
  name: SetScrollPercent(Double,Double)
  nameWithType: IScrollProvider.SetScrollPercent(Double,Double)
  fullName: System.Windows.Automation.Provider.IScrollProvider.SetScrollPercent(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "컨트롤 내에서 전체 콘텐츠 영역의 백분율로 서 가로 및 세로 스크롤 위치를 설정합니다."
  remarks: "이 메서드는 컨트롤의 콘텐츠 영역에 표시 되는 영역 보다 큰 경우에 유용 합니다.       값을 전달 <xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>중임을 나타냅니다 지정된 된 방향으로 스크롤되지 않습니다.</xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>"
  syntax:
    content: public void SetScrollPercent (double horizontalPercent, double verticalPercent);
    parameters:
    - id: horizontalPercent
      type: System.Double
      description: "전체 범위 콘텐츠 영역의 백분율로 서 가로 위치입니다. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref>컨트롤을이 방향으로 스크롤할 수 없는 경우에 전달 되어야 합니다."
    - id: verticalPercent
      type: System.Double
      description: "전체 범위 콘텐츠 영역의 백분율로 서 세로 위치입니다. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref>컨트롤을이 방향으로 스크롤할 수 없는 경우에 전달 되어야 합니다."
  overload: System.Windows.Automation.Provider.IScrollProvider.SetScrollPercent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Double로 변환할 수 없는 값에서 전달 됩니다."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "100 보다 크거나 0 보다 작은 값에 전달 됩니다 (-1 제외 값은 <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;> </xref>). <> </> *> 및 <> </> *> 값은 100% 또는 0%로 정규화 됩니다."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "지원 되지 않는 방향으로 스크롤이 시도 됩니다."
  platform:
  - net462
