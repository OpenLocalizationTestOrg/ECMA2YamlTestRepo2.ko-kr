  nameWithType: TrackingChannel.Send(TrackingRecord)
  fullName: System.Workflow.Runtime.Tracking.TrackingChannel.Send(TrackingRecord)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "파생된 클래스에서 구현 된 경우 보냅니다는 <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingRecord&quot;> </xref> 에 <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingChannel&quot;> </xref>합니다."
  remarks: "런타임 추적 인프라는 <xref:System.Workflow.Runtime.Tracking.TrackingRecord>는 <xref:System.Workflow.Runtime.Tracking.TrackingChannel> <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 의 추적 지점을 일치 하는 경우</xref:System.Workflow.Runtime.Tracking.TrackingChannel> 에</xref:System.Workflow.Runtime.Tracking.TrackingRecord> 송신 호출 전송 된 추적 정보를 처리할 수 있습니다는 <xref:System.Workflow.Runtime.Tracking.TrackingChannel>임의의 방식으로 응용 프로그램의 요구 사항이.</xref:System.Workflow.Runtime.Tracking.TrackingChannel>"
  example:
  - "The following example demonstrates an implementation of the Send method.  In this implementation, tracking messages are written to the event log when a workflow terminates.  This sample is from the Termination Tracking Service SDK sample.  For more information, see [Termination Tracking Service Sample](http://msdn.microsoft.com/en-us/29b7c0d7-cece-4bb9-96d0-c5b6c6e14439).  \n  \n [!code-cs[WF_Samples#117](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#117)]\n [!code-vb[WF_Samples#117](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#117)]"
  syntax:
