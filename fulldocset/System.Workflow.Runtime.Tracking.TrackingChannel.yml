  remarks: "런타임 추적 인프라는 InstanceCompletedOrTerminated이 추적 채널과 연결 된 워크플로 인스턴스 종료 또는 완료 추적 채널의 데이터 수신기에 알리기 위해 호출 합니다. 데이터가 더 이상 추적 채널에서 전송 됩니다. InstanceCompletedOrTerminated 호출 될 때 <xref:System.Workflow.Runtime.Tracking.TrackingChannel>클래스</xref:System.Workflow.Runtime.Tracking.TrackingChannel> 의 구현에 따라 필요한 작업을 수행할 수 있습니다."
