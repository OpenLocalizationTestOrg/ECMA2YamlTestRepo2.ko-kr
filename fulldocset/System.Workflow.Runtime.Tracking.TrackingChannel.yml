  summary: "<xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> 기본 추적 채널을 나타내는 클래스입니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]경우는 <xref:System.Workflow.Runtime.Tracking.TrackingService>가 있으면 런타임 추적 인프라 호출 <xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A>워크플로 인스턴스에 대 한 추적 채널을 얻으려고 합니다.</xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A> </xref:System.Workflow.Runtime.Tracking.TrackingService> 런타임 추적 인프라에서이 추적 채널을 사용 하 여 추적 인프라의 추적 지점을 일치 시킬 때마다 다시 호스트 응용 프로그램으로 워크플로 인스턴스와 연결 된 추적 레코드를 보내려고는 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>워크플로 인스턴스와 연결 된.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 응용 프로그램에 선택한 전혀가 추적 정보를 처리할 수 있습니다. 예를 들어는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>SQL 데이터베이스에 추적 정보를 기록 합니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>       추적 서비스에 대 한 추적 채널을 만들려면 TrackingChannel 기본 클래스에서 클래스를 파생 합니다.  사용할 수는 <xref:System.Workflow.Runtime.Tracking.TrackingParameters>런타임 추적 인프라의 구현에 대 한 호출에 전달 된 개체가 <xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A>추적 채널의 각 인스턴스는 특정 워크플로 인스턴스와 연결할.</xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A> </xref:System.Workflow.Runtime.Tracking.TrackingParameters> 워크플로 런타임 엔진 추적 채널을 제공한 각 추적 서비스에서 요청 된 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>워크플로 인스턴스에 대 한.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
