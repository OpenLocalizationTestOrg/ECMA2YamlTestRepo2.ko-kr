  fullName: System.Windows.Media.Effects.BevelBitmapEffect
  type: Class
  summary: '**참고:이 API는 이제 사용 되지 않습니다.** 사용 되는 대체 항목은 <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>합니다. 지정된 된 곡선에 따라 이미지의 표면을 올리는&3;d 가장자리를 만듭니다.'
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]비트맵 효과 소프트웨어 렌더링 합니다. 효과 적용 하는 모든 개체도 소프트웨어에서 렌더링 됩니다. 성능이 저하 될 수 있습니다이 처럼 큰 시각적 개체에 애니메이션 비트맵 효과 적용 하지 안 합니다.       경사 (빗면 곡선) 유형을 따라 사용자가 <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>속성.</xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>       BevelBitmapEffect은 SDK와 함께 제공 되는 여러 가지 효과 중 하나입니다. 기타 효과 포함:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>다음 그림과 시각적 개체에 적용 된 BevelBitmapEffect (이 경우에 적용 한 <xref:System.Windows.Controls.Button>).</xref:System.Windows.Controls.Button> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>       ![스크린 샷: 일반와&3;d 단추 비교](~/add/media/effects-bevelsimple1.png &quot;스크린 샷: 일반와&3;d 단추 비교&quot;) 다음 그림은 BevelBitmapEffect의 몇 가지 기본 속성의 효과 보여 합니다.       <xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>속성 지정&3;d 가장자리 인 너비: ![스크린 샷: BevelWidth 비교 값](~/add/media/effects-bevelbevelwidth.png &quot;스크린 샷: BevelWidth 비교 값&quot;) <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>속성 빗면의 곡선을 지정: ![스크린 샷: edgeprofile 값](~/add/media/effects-beveledgeprofile.png &quot;스크린 샷: edgeprofile 값&quot;) <xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A>속성 지정&3;d 가장자리의 릴리프: ![스크린 샷: relief 속성 비교](~/add/media/effects-bevelrelief.png &quot;스크린 샷: relief 속성 비교&quot;) <xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A>속성 지정&3;d 가장자리의 그림자는 부드러운 정도 : ![스크린 샷: Smoothness 비교 속성 값](~/add/media/effects-bevelsmoothness.png &quot;스크린 샷: 비교 Smoothness 속성 값&quot;) 는 <xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A>속성 지정 방향을 &quot;가상 조명&quot;에서 가져온&3;d 가장자리의 그림자를 만드는: ![스크린 샷: 조명 각도 비교](~/add/media/effects-bevellightangle.png &quot;스크린 샷: 조명 각도 비교&quot;) </xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>"
