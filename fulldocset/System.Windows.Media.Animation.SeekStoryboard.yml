  remarks: "<xref:System.Windows.EventTrigger>또는 <xref:System.Windows.Trigger>검색에 <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> SeekStoryboard 작업을 사용 하 여       검색 작업을 스토리 보드를 사용 하지 않는 <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>또는 <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>설정을 고려: 스토리 보드 것 처럼 처리 되는 <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>1 및 <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> </xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>       검색 한 <xref:System.Windows.Media.Animation.Storyboard>트리거 해당 <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>및 <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>이벤트.</xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> </xref:System.Windows.Media.Animation.Storyboard>      ## 일시 중지, 다시 시작, 중지 또는 스토리 보드에 대화형으로 수 일시 중지, 제어 그렇지 않으면 다시 시작 하거나 다른 방식으로 제어는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>대화형으로 설정는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>속성의 해당 <xref:System.Windows.Media.Animation.BeginStoryboard>사용 하 여는 <xref:System.Windows.Media.Animation.ControllableStoryboardAction>개체 (같은 <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, 또는 <xref:System.Windows.Media.Animation.StopStoryboard>) 해당 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 하 여 제어할 수</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 경우는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>의 <xref:System.Windows.Media.Animation.BeginStoryboard>지정 되어 있지는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>으로 시작한 후에 대화형으로 제어할 수 없습니다.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 [하는 방법: 한 스토리 보드 후 시작을 제어 하려면 이벤트 트리거를 사용 하 여](~/add/includes/ajax-current-ext-md.md) 자세한 정보에 대 한 합니다."
