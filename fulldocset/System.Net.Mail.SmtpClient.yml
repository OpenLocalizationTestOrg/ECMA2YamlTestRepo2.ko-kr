  summary: "SMTP 서버에 QUIT 메시지를 보내고, 정상적으로 해당 TCP 연결을 종료 하 고의 현재 인스턴스에서 사용 하는 모든 리소스를 해제는 <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> 클래스입니다."
  remarks: "현재 인스턴스에 의해 설정 된 연결은 <xref:System.Net.Mail.SmtpClient>응용 프로그램 같은 SMTP 서버에 여러 메시지를 전송 하려는 경우 클래스에서 SMTP 서버에 다시 사용할 수 있습니다.</xref:System.Net.Mail.SmtpClient> 인증 또는 암호화 사용 될 때 특히 유용 SMTP 서버에 연결 합니다. 인증 하 고 TLS 세션을 설정 하는 과정에는 비용이 많이 드는 작업 될 수 있습니다. 같은 SMTP 서버에 많은 양의 전자 메일을 보낼 때 각 메시지에 대 한 연결을 다시 설정 하는 요구 사항 성능에 상당한 영향을 줄 수 있습니다. 전자 메일 상태 업데이트, 뉴스레터 분포 보내거나 메일 경고만 제공 하는 양의 전자 메일 응용 프로그램의 여러 가지가 있습니다. 또한 많은 전자 메일 클라이언트 응용 프로그램 사용자가 SMTP 서버에 연결 하는 경우 나중에 전송 되는 많은 전자 메일 메시지를 작성할 수 있는 오프 라인 모드를 지원 합니다. 모든 메시지를 보내려면 SMTP를 특정 SMTP 서버 (인터넷 서비스 공급자에서 제공) 한 다음 다른 SMTP 서버로이 전자 메일을 전달 하는 전자 메일 클라이언트에 대 한 일반 됩니다.       <xref:System.Net.Mail.SmtpClient>클래스 구현을 다시 동일한 서버에 모든 메시지에 대 한 연결을 설정 하는 오버 헤드를 방지할 수 있도록 SMTP 연결을 풀링합니다.</xref:System.Net.Mail.SmtpClient> 응용 프로그램 같은 사용 다시 수 <xref:System.Net.Mail.SmtpClient>개체를 여러 SMTP 서버와 같은 SMTP 서버에 여러 개의 다른 전자 메일을 보낼.</xref:System.Net.Mail.SmtpClient> 결과적으로, 응용 프로그램이 완료 되 면 확인 하려면 방법이 있으면 <xref:System.Net.Mail.SmtpClient>개체 이므로 해야 수 정리 하 고</xref:System.Net.Mail.SmtpClient> 사용 하 여       SMTP 세션이 완료 되 고 클라이언트에서 연결을 종료 하려는 서버에 보낼 메시지가 더 이상 없음을 나타냅니다 QUIT 메시지를 보내야 합니다. 따라서 서버를를 클라이언트에서 연결에 연결 된 리소스를 해제 하 고 클라이언트에서 전송 된 메시지를 처리할 수 있습니다.       에 Dispose 메서드를 호출는 <xref:System.Net.Mail.SmtpClient>비동기 실행 되 고 있는 개체 <xref:System.Net.Mail.SmtpClient.SendAsync%2A>작업 것 처럼 송신 작업을 취소는 <xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A>메서드가 호출 되었지만.</xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient>       <xref:System.Net.Mail.SmtpClient>클래스에 `Finalize` 메서드.</xref:System.Net.Mail.SmtpClient> 응용 프로그램 호출 해야 하므로 <xref:System.Net.Mail.SmtpClient.Dispose%2A>명시적으로 리소스를 해제 합니다.</xref:System.Net.Mail.SmtpClient.Dispose%2A>       에 지정 된 SMTP 서버에 설정 된 모든 연결을 반복 Dispose 메서드는 <xref:System.Net.Mail.SmtpClient.Host%2A>속성과 QUIT 메시지 정상적으로 TCP 연결을 종료 하 여 다음에 보냅니다.</xref:System.Net.Mail.SmtpClient.Host%2A> 또한 기본 <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket> 사용 하는 관리 되지 않는 리소스를 해제 Dispose 메서드       <xref:System.Net.Mail.SmtpClient.Dispose%2A> <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> 를 사용 하 여 작업을 마쳤으면</xref:System.Net.Mail.SmtpClient.Dispose%2A> 호출 <xref:System.Net.Mail.SmtpClient.Dispose%2A>메서드는 <xref:System.Net.Mail.SmtpClient>불안정 한 상태가.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> 호출한 후 <xref:System.Net.Mail.SmtpClient.Dispose%2A>에 대 한 모든 참조를 해제 해야는 <xref:System.Net.Mail.SmtpClient>가비지 수집기는 메모리를 회수할 수 있도록 하는 <xref:System.Net.Mail.SmtpClient>차지한.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A>       자세한 내용은 참조 [관리 되지 않는 리소스 정리](~/add/includes/ajax-current-ext-md.md) 및 [Dispose 메서드를 구현](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > <xref:System.Net.Mail.SmtpClient.Dispose%2A> <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> 에 대 한 마지막 참조를 해제 하기 전에</xref:System.Net.Mail.SmtpClient.Dispose%2A> 항상 호출 이렇게 하지 않으면 가비지 수집기는 메모리를 회수할 수 있도록 사용 중인 리소스가 해제 되지 않습니다."
