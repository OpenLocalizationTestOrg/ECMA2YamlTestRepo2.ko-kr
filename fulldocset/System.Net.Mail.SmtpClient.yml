- uid: System.Net.Mail.SmtpClient.EnableSsl
  id: EnableSsl
  parent: System.Net.Mail.SmtpClient
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpClient.EnableSsl
  fullName: System.Net.Mail.SmtpClient.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "지정 여부는 <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> Secure Sockets Layer (SSL)를 사용 하 여 연결을 암호화 하 합니다."
  remarks: "EnableSsl 속성에 지정된 된 SMTP 메일 서버에 액세스 하려면 SSL 사용 되는지 여부를 지정 합니다.       컴퓨터에서이 속성에 대 한 기본값을 설정할 수도 있습니다 또는 응용 프로그램 구성 파일입니다. EnableSsl 속성에 대 한 변경 내용을 구성 파일 설정을 재정의 합니다.       <xref:System.Net.Mail.SmtpClient>클래스 SMTP 서비스 확장에 대해서만 지원 SMTP Secure Transport Layer Security를 통해 3207 RFC에에서 정의 된 대로.</xref:System.Net.Mail.SmtpClient> 이 모드에서는 암호화 되지 않은 채널에 SMTP 세션 시작 후 STARTTLS 명령을 전환 SSL을 사용 하 여 보안 통신 하려면 서버에 클라이언트에서 발급 됩니다. RFC 3207 게시 하 여는 Task Force IETF (Internet Engineering)에 대 한 자세한 내용은 참조 하십시오.       대체 연결 방법은 명령이 전송 되는 모든 프로토콜 하기 전에 SSL 세션이 들겠지만 하 게 설정 하는 것입니다. 이 연결 방법은 SMTP/SSL 라고도, SMTP, SSL 또는 SMTPS를 통해 기본적으로 포트 465를 사용 합니다. 이 대체 연결 방법은 SSL을 사용 하 여 현재 지원 되지 않습니다.       사용할 수 있습니다 <xref:System.Net.Mail.SmtpClient.ClientCertificates%2A>SSL 연결을 설정 하는 클라이언트 인증서를 사용 해야 지정할 수 있습니다.</xref:System.Net.Mail.SmtpClient.ClientCertificates%2A> <xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A>SMTP 서버에서 제공 하는 인증서를 거부할 수 있습니다.</xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A> <xref:System.Net.ServicePointManager.SecurityProtocol%2A>속성을 사용 하는 SSL 프로토콜의 버전을 지정할 수 있습니다.</xref:System.Net.ServicePointManager.SecurityProtocol%2A>      > [!NOTE] > EnableSsl 속성이로 설정 된 경우 `true`, SMTP 메일 서버에서 EHLO에 대 한 응답에서 STARTTLS 명령을 다음는 <xref:System.Net.Mail.SmtpClient.Send%2A>함수 이거나 <xref:System.Net.Mail.SmtpClient.SendAsync%2A>메서드 <xref:System.Net.Mail.SmtpException>.</xref:System.Net.Mail.SmtpException> throw 것</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A> 에 대 한 호출 보급 하지 및"
  example:
  - "The following code example establishes an SSL connection with the SMTP server and uses the connection to send an email.  \n  \n [!code-cs[NclSSLMailSync#1](~/add/codesnippet/csharp/p-system.net.mail.smtpcl_1_1.cs)]"
  syntax:
