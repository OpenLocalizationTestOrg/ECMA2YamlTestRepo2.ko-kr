  remarks: "CodeCastExpression은 다른 데이터 형식 또는 인터페이스에 변환 되는 식을 나타내는 데 사용할 수 있습니다.       <xref:System.CodeDom.CodeCastExpression.Expression%2A>속성 나타냅니다는 <xref:System.CodeDom.CodeExpression>캐스팅.</xref:System.CodeDom.CodeExpression> </xref:System.CodeDom.CodeCastExpression.Expression%2A> <xref:System.CodeDom.CodeCastExpression.TargetType%2A>속성으로 캐스팅 형식을 나타냅니다.</xref:System.CodeDom.CodeCastExpression.TargetType%2A>"
  example:
  - "This example demonstrates using a CodeCastExpression to cast a `System.Int32` value to a `System.Int64` data type.  \n  \n [!code-cpp[CodeCastExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codecas_1.cpp)]\n [!code-cs[CodeCastExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codecas_1.cs)]\n [!code-vb[CodeCastExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecas_1.vb)]"
