  remarks: "사용 하 여는 <xref:System.Web.Script.Services.ProxyGenerator.GetClientProxyScript%2A>에 대 한 웹 서비스에 대 한 프록시 클래스를 생성 하는 데 사용 되는 ECMAScript (JavaScript) 코드를 검색 하는 메서드는 [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] 서비스 또는 있는 정적 페이지 메서드는 <xref:System.Web.Services.WebMethodAttribute>특성이 적용 된.</xref:System.Web.Services.WebMethodAttribute> </xref:System.Web.Script.Services.ProxyGenerator.GetClientProxyScript%2A>"
