- uid: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(System.Type,System.String,System.Boolean)
  id: GetClientProxyScript(System.Type,System.String,System.Boolean)
  parent: System.Web.Script.Services.ProxyGenerator
  langs:
  - csharp
  name: GetClientProxyScript(Type,String,Boolean)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  fullName: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "지정된 된 형식에 대 한 프록시 생성 코드를 검색합니다."
  remarks: "GetClientProxyScript 메서드에 대 한 웹 서비스에 대 한 프록시 생성 ECMAScript (JavaScript)를 반환 합니다.는 [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] 서비스 또는 있는 정적 페이지 메서드는 <xref:System.Web.Services.WebMethodAttribute>특성이 적용 된.</xref:System.Web.Services.WebMethodAttribute> `type` 매개 변수는 웹 서비스 클래스, WCF 서비스 클래스 또는 ASP.NET 페이지 클래스의 형식을 포함 합니다. 때 형식이 WCF 서비스 클래스 또는 인터페이스, 클래스 또는 인터페이스 있어야는 <xref:System.ServiceModel.ServiceContractAttribute>특성이 적용 된.</xref:System.ServiceModel.ServiceContractAttribute> 경우는 `debug` 매개 변수는 `true`, XML을 포함 하는 결과 코드의 IntelliSense에 사용할 수 있는 코드 주석을 지원 [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] 또는 다른 개발 환경입니다. 결과적으로, 생성된 된 스크립트의 크기가 큽니다."
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug);
    parameters:
    - id: type
      type: System.Type
      description: "형식에 대 한 스크립트를 가져올 개체입니다."
    - id: path
      type: System.String
      description: "끝점의 위치입니다."
    - id: debug
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>XML 코드 주석; 포함 하려면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    return:
      type: System.String
      description: "프록시 생성 코드입니다."
  overload: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> or <code>path</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
