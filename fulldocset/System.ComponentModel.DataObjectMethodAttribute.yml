  summary: "나타내는 값을 가져옵니다 여부 메서드 하는 <xref href=&quot;System.ComponentModel.DataObjectMethodAttribute&quot;> </xref> 에 적용 되 특정 메서드 형식에 대 한 데이터 개체에서 노출 하는 기본 데이터 방법입니다."
  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSource>컨트롤 IsDefault 속성을 사용 하 여 특정 메서드 형식에 대 한 서명 요구 사항과 일치 하는 여러 메서드가 구별할 수 있습니다.</xref:System.Web.UI.WebControls.ObjectDataSource> 서명 요구 사항과 일치 하는 두 가지 방법로 설정 된 IsDefault 속성을 사용 하는 방법은 `true` 을 선택 합니다.       IsDefault 디자인 타임에 속성 자동으로 설정 하는 데 사용 된 <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>, 및 <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>속성에는 <xref:System.Web.UI.WebControls.ObjectDataSource>인스턴스.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>       경우는 <xref:System.ComponentModel.DataObjectMethodAttribute>사용 하 여 만들어집니다는 <xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29>만 사용 하는 생성자는 <xref:System.ComponentModel.DataObjectMethodType>매개 변수를 IsDefault 속성이로 설정 되어 `false`.</xref:System.ComponentModel.DataObjectMethodType> </xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29> </xref:System.ComponentModel.DataObjectMethodAttribute>"
