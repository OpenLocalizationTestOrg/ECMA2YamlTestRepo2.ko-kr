  remarks: "OverrideMode 열거형 값을 사용 하 여 <xref:System.Configuration.SectionInformation.OverrideMode%2A> <xref:System.Configuration.SectionInformation>클래스</xref:System.Configuration.SectionInformation> 의 속성</xref:System.Configuration.SectionInformation.OverrideMode%2A> 을 설정 하려면 프로그래밍 방식으로 구성 요소 또는 그룹의 재정의 동작을 지정 하려면이 속성을 설정 합니다. 요소 내 모든 구성 요소에 대 한 재정의 동작을 선언적으로 설정 하려면는 `allowOverride` 특성입니다. <xref:System.Configuration.SectionInformation.OverrideMode%2A>속성을 사용 보다 상세하게 제어할 내 요소 수는 `location` 요소.</xref:System.Configuration.SectionInformation.OverrideMode%2A>"
