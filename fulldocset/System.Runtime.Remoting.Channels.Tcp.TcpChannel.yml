  remarks: "채널 구성 속성에 대 한 자세한 내용은 참조 [채널 및 포맷터 구성 속성](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)합니다.      > [!NOTE] > 서버 컴퓨터는 Windows 95/98/Me, 서버가 실행 중인 경우 <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>보안로 지정할 수 없습니다.</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>       채널 싱크는 원격 개체에 메시지를 보낼 전송 메커니즘으로 사용 되는 스트림과 채널을 통해 흐르는 기본 메시지에 대 한 액세스를 허용 하는 플러그 인 지점을 제공 합니다. 또한 채널 싱크는 클라이언트와 서버 간의 메시지 전송 수행 합니다. 채널 싱크는 체인에 함께 연결 하 고 메시지는 마지막으로 serialize 되 고 전송 하기 전에 모든 채널 싱크이 체인이를 통해 메시지 흐름. 싱크 기능이 필요 하지 않은 경우에 설정 된 `clientSinkProvider` 및 `serverSinkProvider` 매개 변수를 `null`합니다."
  example:
