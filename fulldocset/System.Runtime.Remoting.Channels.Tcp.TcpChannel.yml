  namespace: System.Runtime.Remoting.Channels.Tcp
  summary: "요청에 대 한 수신 대기를 시작 하려면 현재 채널에 지시 합니다."
  remarks: "새로 초기화 된 채널에서 수신 대기를 시작 하려면이 메서드를 호출할 필요는 없습니다.       이 메서드를 사용 하 여 후 채널에서 수신 대기 하는 다시 시작 하는 <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StopListening%2A>메서드가 호출 된.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StopListening%2A>       동적으로 할당 된 포트 번호를 사용 하는 채널을 수신 대기를 다시 시작할 때 포트 번호 변경 될 수 있습니다.       `data` 채널에는 특정 초기화 상태를 전달 하려면 매개 변수를 사용할 수 있습니다. 채널에 특정 상태를 전달 하려면 설정 `data` 를 `null`합니다."
  syntax:
    content: public void StartListening (object data);
    parameters:
    - id: data
      type: System.Object
      description: "선택적 초기화 정보입니다."
  overload: System.Runtime.Remoting.Channels.Tcp.TcpChannel.StartListening*
  exceptions: []
  platform:
  - net462
