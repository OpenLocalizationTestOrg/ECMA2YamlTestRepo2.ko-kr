  remarks: "원격 시스템에서 사용자 대신 열려 있는 포트를 선택는 요청 하려면 0 (영) 포트를 지정 합니다. 이 <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>동적으로 할당 된 포트에서 요청을 수신 하는 인스턴스</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> 를 만듭니다. 이 일반적으로 수행 되었는지 확인 하려면 클라이언트에는 <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>콜백 메서드를 수신 합니다.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>       0 인 경우 생성자로 전달 되는 <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>사용 가능한 포트를 사용 하기 위해 인스턴스화된</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>"
  example:
