      description: "이 메서드가 반환 될 때 지정 된 URL 또는 채널 데이터 개체에 메시지를 배달 하는 새 채널 메시지 싱크의 URI를 포함 합니다. 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
