  name: TcpChannel
  nameWithType: TcpChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpChannel
  type: Class
  summary: "TCP 프로토콜을 사용 하 여 메시지를 전송 하는 채널 구현을 제공 합니다."
  remarks: "채널 (예: 응용 프로그램 도메인에 있는 컴퓨터) 간 원격 경계를 넘어 메시지를 전송합니다. TcpChannel 클래스는 클래스는 <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>클래스 및 <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>클래스</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> </xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel> 의 기능을 결합       채널은 원격 호출을 전송 하기는.NET Framework remoting 인프라에서 사용 됩니다. 클라이언트는 원격 개체에 대 한 호출을 하는 경우에 호출 클라이언트 채널에서 전송 및 서버 채널에서 수신 되는 메시지에 serialize 됩니다. 그런 다음 역직렬화 사용 되며 처리 합니다. 반환 된 값은 서버 채널에서 전송 및 클라이언트 채널에서 수신 합니다.       메시지의 추가 처리를 수행 하려면의 구현을 지정는 <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>및 <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>통해 TcpChannel 처리 하는 모든 메시지가 전달 됩니다.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> </xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>       개체에 설정할 수 있는 구성 속성에 연결 된 TcpChannel 실행 시간에 구성 파일 (정적을 호출 하 여 <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>메서드) 또는 프로그래밍 방식으로 (전달 하 여는 <xref:System.Collections.IDictionary>컬렉션에는 <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A>생성자).</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> 채널 구성 속성에 대 한 자세한 내용은 참조 [채널 및 포맷터 구성 속성](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)합니다.      > [!NOTE] > 서버 컴퓨터는 Windows 95/98/Me를 실행 하는 경우 서버 TcpChannel 지정할 수 없습니다 안전 합니다."
  example:
  - "The following code example shows how to use a TcpChannel to set up a remoting server and its client. The example contains three parts, a server, a client, and a remote object used by the server and the client.  \n  \n The following code example shows a server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/csharp/t-system.runtime.remotin_20_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/cpp/t-system.runtime.remotin_20_1.cpp)]  \n  \n The following code example shows a client for this server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/csharp/t-system.runtime.remotin_20_2.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/cpp/t-system.runtime.remotin_20_2.cpp)]  \n  \n The following code example shows the remote object used by the server and the client:  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/cpp/t-system.runtime.remotin_20_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/csharp/t-system.runtime.remotin_20_3.cs)]"
  syntax:
    content: 'public class TcpChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
  inheritance:
