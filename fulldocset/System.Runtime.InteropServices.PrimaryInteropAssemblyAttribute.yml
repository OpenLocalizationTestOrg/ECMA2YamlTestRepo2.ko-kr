  fullName: System.Runtime.InteropServices.PrimaryInteropAssemblyAttribute
  type: Class
  summary: "특성 사용된 어셈블리는 주 interop 어셈블리 임을 나타냅니다."
  remarks: "하지만 어셈블리에이 특성을 적용할 수는 [Tlbimp.exe (형식 라이브러리 가져오기)](~/add/includes/ajax-current-ext-md.md) 일반적으로 형식 라이브러리를 가져올 때을 적용 합니다.       Interop 어셈블리는 COM 형식 라이브러리에서 이미 설명 하는 기존 COM 형식에 설명 하는 메타 데이터를 포함 합니다. Tlbimp.exe는 COM 형식 라이브러리에서 interop 어셈블리를 생성합니다. Interop 어셈블리 일반적으로 메타 데이터만 포함 합니다 (코드 없음). 주 interop 어셈블리는 해당 형식 라이브러리와 함께 정의 된 형식의 공식 정의 제공 및 설명 하는 형식 라이브러리와 동일한 게시자가 제공 됩니다. 주 interop 어셈블리는 고유성을 보장 하려면 해당 게시자가 항상 서명 됩니다.       주 interop 어셈블리를 형식 라이브러리에서 다음과 같은 방법으로 생성할 수 있습니다:-와 실행 TlbImp.exe는 `/primary` 명령줄에서 옵션입니다.      -는 PrimaryInteropAssemblyAttribute 디자인 타임에 적용 됩니다.       관리 되는 소스 코드에 주 interop 어셈블리를 지정 하려면 적용 해야는 <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>및 디자인 타임에 어셈블리에 PrimaryInteropAssemblyAttribute.</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName> <xref:System.Runtime.InteropServices.GuidAttribute>주 interop 어셈블리는 형식 라이브러리의 LIBID를 식별 하 고는 PrimaryInteropAssemblyAttribute 특정 형식 라이브러리를이 어셈블리는 주 interop 어셈블리의 버전을 식별 합니다.</xref:System.Runtime.InteropServices.GuidAttribute> PrimaryInteropAssemblyAttribute 동일한 형식 라이브러리의 여러 버전에 대 한 주 interop 어셈블리 어셈블리가 있는 경우 여러 번 나타날 수 있습니다.       형식 라이브러리에 정의 된 형식을 사용 하는 경우에 항상 해당 형식 라이브러리 보다는 다시 또는 자체 형식을 재정의 대 한 주 interop 어셈블리를 참조 하십시오. 지침 및 프로시저를 만들거나 주 interop 어셈블리를 사용 하는 방법에 대 한 참조 [주 Interop 어셈블리](http://msdn.microsoft.com/en-us/b977a8be-59a0-40a0-a806-b11ffba5c080)합니다. 형식 라이브러리 가져오기 프로세스의 세부 설명을 참조 하십시오. [형식 라이브러리를 어셈블리로 변환 요약](http://msdn.microsoft.com/en-us/bf3f90c5-4770-4ab8-895c-3ba1055cc958)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PrimaryInteropAssemblyAttribute : Attribute
