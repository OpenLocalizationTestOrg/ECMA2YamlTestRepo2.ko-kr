  remarks: "새 <xref:System.Web.Security.ActiveDirectoryMembershipUser>개체 멤버 자격 데이터 저장소를 새 멤버 자격 사용자 개체를 추가 하지 않습니다.</xref:System.Web.Security.ActiveDirectoryMembershipUser> 멤버 자격 데이터 저장소에 새 멤버 자격 사용자를 추가 하려면 사용 된 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>메서드.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>메서드가 반환 되는 <xref:System.Web.Security.ActiveDirectoryMembershipUser>데이터 저장소에 추가 된 멤버 자격 사용자에 대 한 개체입니다.</xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>       <xref:System.Web.Security.ActiveDirectoryMembershipUser>개체와 함께 사용할 응용 프로그램 코드에서 일반적으로 생성 됩니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>메서드를 전달할 수 있지만 <xref:System.Web.Security.ActiveDirectoryMembershipUser>에서 반환 된 개체는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetUser%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>, 또는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>메서드는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>메서드 역시.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A></xref:System.Web.Security.ActiveDirectoryMembershipUser>       <xref:System.Web.Security.ActiveDirectoryMembershipUser>개체에 대 한 멤버 자격 공급자 구현에서 일반적으로 생성 됩니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetUser%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>, 및 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>메서드.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A></xref:System.Web.Security.ActiveDirectoryMembershipUser>"
