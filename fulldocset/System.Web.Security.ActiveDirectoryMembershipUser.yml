  name: ActiveDirectoryMembershipUser
  nameWithType: ActiveDirectoryMembershipUser
  fullName: System.Web.Security.ActiveDirectoryMembershipUser
  type: Class
  summary: "노출 하 고 Active Directory 데이터 저장소에 저장 된 멤버 자격 사용자 정보를 업데이트 합니다."
  remarks: "ActiveDirectoryMembershipUser 개체는 Active Directory 멤버 자격 데이터 저장소의 단일 멤버 자격 사용자를 나타내는 데 사용 됩니다. 전자 메일 주소와 같은 멤버 자격 사용자에 대 한 정보를 노출 하 고 변경 하거나 암호를 다시 설정 하는 기능과 같은 멤버 자격 사용자에 대 한 기능을 제공 합니다.       응용 프로그램이 Active Directory 데이터 저장소를 사용 하도록 구성 된 때마다 응용 프로그램의 멤버 자격 공급자가 ActiveDirectoryMembershipUser 개체가 반환 됩니다. 구성할 수 있는 응용 프로그램에서 다른 데이터를 사용 하도록 저장소, 또는 여러 데이터 저장소를 사용 하 여 응용 프로그램에서 기본 클래스 <xref:System.Web.Security.MembershipUser>.</xref:System.Web.Security.MembershipUser> 를 참조할 수 있습니다. ActiveDirectoryMembershipUser 개체를 구현 하지 않으므로 <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastActivityDate%2A>및 <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>속성을 준비 해야 처리 하는 <xref:System.NotSupportedException>ActiveDirectoryMembershipUser 개체에는 이러한 멤버에 액세스 하면 throw 되는.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A> </xref:System.Web.Security.ActiveDirectoryMembershipUser.LastActivityDate%2A>       ActiveDirectoryMembershipUser 클래스 구현에서 사용 하는 내부 최적화는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>를 호출할 때 발생 하는 특성 업데이트 수를 최소화 하는 클래스는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>메서드.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 또한 직렬화는 <xref:System.Security.Principal.SecurityIdentifier>표현 (에서 사용할 수는 <xref:System.Web.Security.ActiveDirectoryMembershipUser.ProviderUserKey%2A>속성) ActiveDirectoryMembershipUser 개체를 직렬화 하 고 예외를 throw 하지 않고 역직렬화 할 수 있도록 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipUser.ProviderUserKey%2A> </xref:System.Security.Principal.SecurityIdentifier>       ActiveDirectoryMembershipUser 개체를 반환는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetUser%2A>및 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>메서드 또는의 일부로 <xref:System.Web.Security.MembershipUserCollection>에서 반환 되는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>, 및 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>메서드.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetUser%2A>       에 필요한 ActiveDirectoryMembershipUser 개체는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>메서드는 기존 멤버 자격 사용자에 대 한 정보를 업데이트 하려는 경우.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>       ActiveDirectoryMembershipUser 속성 Active Directory 특성에 매핑됩니다. 다음 표에서 ActiveDirectoryMembershipUser 속성 및 해당 기본 특성 매핑을 나열합니다.      | 속성 | 기본 디렉터리 특성 | 매핑할 수 있습니다. |   |--------------|---------------------------------|--------------------|   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.ProviderUserKey%2A>| `securityIdentifier`| 더 |   | <xref:System.Web.Security.MembershipUser.UserName%2A>| `userPrincipalName`| 예. 하지만 userPrincipalName 또는 sAMAccountName 여야 |   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>| `comment`| 더 |   | <xref:System.Web.Security.MembershipUser.CreationDate%2A>| `whenCreated`| 더 |   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.Email%2A>| `mail`| 예. 하지만 유니코드 문자열 형식의 단일 값 특성 이어야 합니다. |   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastActivityDate%2A>|n/a| <xref:System.Web.Security.ActiveDirectoryMembershipProvider>에서 지원 되지 않습니다. |   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>|n/a| <xref:System.Web.Security.ActiveDirectoryMembershipProvider>에서 지원 되지 않습니다. |   | <xref:System.Web.Security.MembershipUser.LastPasswordChangedDate%2A>| `pwdLastSet`| 더 |   | <xref:System.Web.Security.MembershipUser.PasswordQuestion%2A>| none, 암호 재설정 및 검색에 대 한 질문 및 답변이 보안을 사용 하는 경우 특성에 매핑할 수 있지만. | 예. 하지만 유니코드 문자열 형식의 단일 값 특성 이어야 합니다. |   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.IsApproved%2A>| `User-Account-Control` (AD)</xref:System.Web.Security.ActiveDirectoryMembershipUser.IsApproved%2A></xref:System.Web.Security.MembershipUser.PasswordQuestion%2A></xref:System.Web.Security.MembershipUser.LastPasswordChangedDate%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider></xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider></xref:System.Web.Security.ActiveDirectoryMembershipUser.LastActivityDate%2A></xref:System.Web.Security.ActiveDirectoryMembershipUser.Email%2A></xref:System.Web.Security.MembershipUser.CreationDate%2A></xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A></xref:System.Web.Security.MembershipUser.UserName%2A></xref:System.Web.Security.ActiveDirectoryMembershipUser.ProviderUserKey%2A><br /><br /> `mDS-UserAccountDisabled`(ADAM) | 더 |   | <xref:System.Web.Security.MembershipUser.IsLockedOut%2A>|에서 계산 `lockoutTime` 및 AD 잠금 기간 (Windows 2000에서 AD)</xref:System.Web.Security.MembershipUser.IsLockedOut%2A><br /><br /> `msDS-User-Account-Control-Computed`AD (Windows server 2003)<br /><br /> `msDS-User-Account-Control-Computed`(ADAM) | 더 |   | <xref:System.Web.Security.MembershipUser.LastLockoutDate%2A>| 잠기지 않는 잘못 된 암호로 너무 많이 시도, 잠금 시간 특성이 반환 됩니다.</xref:System.Web.Security.MembershipUser.LastLockoutDate%2A><br /><br /> 잠기지 않는 너무 많이 잘못 된 암호 대답 시도에 정의 된 특성에 저장 된 값 `attributeMapFailedPasswordAnswerLockoutTime` 반환 됩니다.<br /><br /> 잠기지 않는 잘못 된 암호와 잘못 된 암호로 너무 많이 시도 횟수, 가장 최근의 날짜/시간 값이 반환 됩니다.<br /><br /> 계정이 잠겨 있지는 SQL 호환성을 위해 1753/1/1을 반환 합니다. | 더 |"
  example:
  - "The following code example demonstrates using properties on the ActiveDirectoryMembershipUser object on a Web page that may return user information from multiple membership data stores. Because the ActiveDirectoryMembershipUser object that underlies the <xref:System.Web.Security.MembershipUser> object returned by the membership provider does not implement the <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastActivityDate%2A> and <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A> properties, the code first checks the type of the user object returned from the membership provider before displaying the contents of those properties.  \n  \n [!code-cs[System.Web.Security.ActiveDirectoryMembershipUser#1](~/add/codesnippet/csharp/t-system.web.security.ac_1.aspx)]\n [!code-vb[System.Web.Security.ActiveDirectoryMembershipUser#1](~/add/codesnippet/visualbasic/t-system.web.security.ac_1.aspx)]"
