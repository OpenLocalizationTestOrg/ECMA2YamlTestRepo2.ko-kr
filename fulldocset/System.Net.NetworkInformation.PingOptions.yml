- uid: System.Net.NetworkInformation.PingOptions.#ctor(System.Int32,System.Boolean)
  id: '#ctor(System.Int32,System.Boolean)'
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: PingOptions(Int32,Boolean)
  nameWithType: PingOptions.PingOptions(Int32,Boolean)
  fullName: System.Net.NetworkInformation.PingOptions.PingOptions(Int32,Boolean)
  type: Constructor
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Net.NetworkInformation.PingOptions&quot;> </xref> 클래스 및 라이브 스트리밍과 조각화 값으로 시간을 설정 합니다."
  remarks: "`ttl` 매개 변수는 데이터를 전달할 수 있는 라우터 및 게이트웨이의 수를 제한 합니다. 이 로컬 및 원격 컴퓨터 간의 경로 길이 테스트 하는 데 유용 합니다. `dontFragment` 매개 변수는 라우터 및 게이트웨이 패킷을 전송 하는 데 사용 하면 최대 전송 단위 (MTU)을 테스트할 수 있습니다."
  example:
  - "The following code example demonstrates calling this constructor and displaying the new instance's property values.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/8c34d411-a08b-4063-8a72-_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/8c34d411-a08b-4063-8a72-_1.cs)]"
  syntax:
    content: public PingOptions (int ttl, bool dontFragment);
    parameters:
    - id: ttl
      type: System.Int32
      description: "<xref:System.Int32>횟수의 수를 지정 하는&0; 보다 큰 값은 <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> 데이터 패킷이 전달 될 수 있습니다.</xref:System.Int32>"
    - id: dontFragment
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>조각화;에서 원격 호스트에 전송 된 데이터를 방지 하기 위해 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Net.NetworkInformation.PingOptions.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>ttl </code>보다 작거나&0;입니다."
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.DontFragment
  id: DontFragment
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: DontFragment
  nameWithType: PingOptions.DontFragment
  fullName: System.Net.NetworkInformation.PingOptions.DontFragment
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "가져오거나는 <xref:System.Boolean>원격 호스트에 전송 되는 데이터의 조각화를 제어 하는 값입니다.</xref:System.Boolean>"
  remarks: "응용 프로그램 데이터가 전송 하 여 원격 호스트에 있는지 여부를 제어 하려면이 속성을 사용 하는 <xref:System.Net.NetworkInformation.Ping>클래스 여러 패킷을으로 나눌 수 있습니다.</xref:System.Net.NetworkInformation.Ping>  이 옵션은 라우터 및 패킷을 전송 하는 데 사용 되는 게이트웨이의 최대 전송 단위 (MTU)를 테스트 하려는 경우 유용 합니다. 이 속성이 `true` 원격 호스트에 전송 되는 데이터 크면 힙이고 라우터에서 발신자와 원격 호스트의 MTU, ping 작업이 실패 하 고 <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> 상태"
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_5_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_5_1.cs)]"
  syntax:
    content: public bool DontFragment { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>여러 패킷의; 데이터를 보낼 수 없는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Net.NetworkInformation.PingOptions.DontFragment*
  exceptions: []
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.Ttl
  id: Ttl
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: Ttl
  nameWithType: PingOptions.Ttl
  fullName: System.Net.NetworkInformation.PingOptions.Ttl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "전달할 수 있는 라우팅 노드 수를 가져오거나 설정 합니다.는 <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> 삭제 하기 전에 데이터입니다."
  remarks: "게이트웨이 및 라우터는 네트워크를 통해 패킷을 전송 하는 대로 패킷 헤더에 위치한 현재 시간 to Live (TTL) 값을&1; 씩 줄어듭니다. TTL 값은&0;에 도달 하면, 패킷이 배달할 수 없는 것으로 간주 됩니다 한 삭제 됩니다. 이 옵션은 라우터 및 데이터를 전송 하는 데 사용 되는 게이트웨이 수를 테스트 하려는 경우 유용 합니다."
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_0_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_0_1.cs)]"
  syntax:
    content: public int Ttl { get; set; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>횟수를 지정 하는 값은 <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> 데이터 패킷이 전달 될 수 있습니다.</xref:System.Int32> 기본값은 128입니다."
  overload: System.Net.NetworkInformation.PingOptions.Ttl*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Set 작업에 지정 된 값 보다 작거나&0;입니다."
  platform:
  - net462
