  summary: "방법을 제어 하는 데 사용 <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> 데이터 모드 해제 패킷은 전송 합니다."
  remarks: "PingOptions 클래스를 제공는 <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>및 <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>제어 메시지 ICMP (Internet Protocol) 에코 요청 패킷 전송 되는 방식을 제어 하는 속성.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>       <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> <xref:System.Net.NetworkInformation.Ping>클래스</xref:System.Net.NetworkInformation.Ping> 에서 전송 모드 해제 패킷에 Live에 시간을 지정 하는 속성</xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> 전달할 수 있는 라우팅 노드의 번호를 나타내는이 값을 <xref:System.Net.NetworkInformation.Ping>패킷 삭제 하기 전에.</xref:System.Net.NetworkInformation.Ping> 이 옵션을 설정 전달 횟수를 테스트 하려는 경우에 유용, 라고도 홉, 대상 컴퓨터에는 원본 컴퓨터에서 패킷을 보내야 하는 데 필요한 합니다.       <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>속성 컨트롤 원격 호스트에 데이터를 보낼지 여부를 나눌 수 있으며 여러 패킷을.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>  이 옵션은 라우터 및 패킷을 전송 하는 데 사용 되는 게이트웨이의 최대 전송 단위 (MTU)를 테스트 하려는 경우 유용 합니다.       PingOptions 클래스의 인스턴스에 전달 되는 <xref:System.Net.NetworkInformation.Ping.Send%2A>및 <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>메서드 및 <xref:System.Net.NetworkInformation.PingReply>통해 PingOptions의 인스턴스를 반환 하는 클래스는 <xref:System.Net.NetworkInformation.PingReply.Options%2A>속성.</xref:System.Net.NetworkInformation.PingReply.Options%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       목록이 PingOptions의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>생성자.</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
