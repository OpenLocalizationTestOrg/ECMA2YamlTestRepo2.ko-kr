  parent: System.Printing.PrintQueueStream
  langs:
  - csharp
  name: Read(Byte[],Int32,Int32)
  nameWithType: PrintQueueStream.Read(Byte[],Int32,Int32)
  fullName: System.Printing.PrintQueueStream.Read(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "스트림에서 바이트 시퀀스를 읽고 읽은 바이트 수 만큼 스트림에서 읽기/쓰기 위치를 앞으로 이동 합니다."
  remarks: "반환 값은 대부분의 바이트를 현재 사용할 수 없는 경우 요청 된 바이트 수보다 작을 수 있습니다. 또는 읽기/쓰기 위치가 스트림 끝에 있으면 수 영 (0) 될 수 있습니다.       이 메서드가 반환 될 때 `buffer` 사이의 값을 지정된 된 바이트 배열을 포함 `offset` 및 (오프셋 + 개수-1) 원본에서 읽은 바이트로 대체 됩니다."
  syntax:
    content: public override int Read (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "바이트 배열입니다."
    - id: offset
      type: System.Int32
      description: "스트림에서 읽은 데이터를 저장 하기 시작 하려는 버퍼의&0;부터 시작 바이트 오프셋입니다."
    - id: count
      type: System.Int32
      description: "스트림에서 읽을 바이트의 최대 수입니다."
    return:
      type: System.Int32
      description: "<xref:System.Int32>버퍼로 읽어 온 바이트의 총 수를 보유 하는.</xref:System.Int32>"
  overload: System.Printing.PrintQueueStream.Read*
  exceptions: []
  platform:
  - net462
