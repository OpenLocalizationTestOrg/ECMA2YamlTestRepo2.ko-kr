- uid: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.MenuItemCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: MenuItemCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "연결된 된 컨트롤의 메뉴 항목 컬렉션의 값을 편집 합니다."
  remarks: "EditValue 메서드는 연결 된 추출 <xref:System.Web.UI.WebControls.Menu>제어 및 <xref:System.Web.UI.Design.WebControls.MenuDesigner>에서 해당 컨트롤과 연결 된 개체는 `context` 매개 변수.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> 다음은 EditValue에 콜백 하는 <xref:System.Web.UI.Design.WebControls.MenuDesigner>편집 하는 데 사용 되는 편집 대화 상자를 표시 하는 <xref:System.Web.UI.WebControls.MenuItemCollection>의 개체는 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>       `provider` 매개 변수는 사용 되지 않습니다."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 위한 컨텍스트 정보를 수집 하는 데 사용 되는 합니다."
    - id: provider
      type: System.IServiceProvider
      description: "구현 하는 개체는 <xref:System.IServiceProvider>는 편집 서비스 얻을 수 있습니다.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "에 대 한 값을 편집 하는 개체입니다."
    return:
      type: System.Object
      description: "새 <code> value </code>개체의 값을 변경 하지 않은 경우 <code> value </code> 변경 되지 않습니다."
  overload: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue*
  exceptions: []
  platform:
