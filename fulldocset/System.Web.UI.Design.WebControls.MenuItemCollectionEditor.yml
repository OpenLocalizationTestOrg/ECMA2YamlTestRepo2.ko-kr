  type: Class
  summary: "지정 된 컬렉션에 대 한 구성 요소 편집기를 제공는 <xref:System.Web.UI.WebControls.Menu.Items*>속성은 연결 된 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> 컨트롤.</xref:System.Web.UI.WebControls.Menu.Items*>"
  remarks: "MenuItemCollectionEditor 클래스 편집 하기 위한 사용자 인터페이스를 제공는 <xref:System.Web.UI.WebControls.MenuItem>변수로 지정 된 컬렉션의 요소는 <xref:System.Web.UI.WebControls.Menu.Items%2A>연결 된 속성 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.MenuItem>       줄임표를 선택 하 여 호출 되는 MenuItemCollectionEditor (**... **) 단추는 **항목** 속성에는 **속성** 눈금 비주얼 디자이너의 또는 선택 하 여 **메뉴 항목 편집** 에서 **일반적인 작업** 컨트롤에 대 한 상황에 맞는 메뉴입니다.       <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A>관련 된 메뉴 항목 컬렉션에 대 한 값을 편집 하는 메서드 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A> <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>메서드가이 편집기와 연결 된 편집 스타일을 가져옵니다.</xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_18_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_18_1.vb)]"
