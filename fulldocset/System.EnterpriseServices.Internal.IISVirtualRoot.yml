- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "인터넷 정보 서비스 (IIS) 가상 루트를 만듭니다."
  remarks: "사용자 코드에서 Create 메서드를 호출할 필요가 없습니다. 대신를 사용 하 여는 <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>메서드.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "값을 갖는 문자열 `&quot;IIS://localhost/W3SVC/1/ROOT&quot;` 루트 웹 서버를 나타내는입니다."
    - id: inPhysicalDirectory
      type: System.String
      description: "에 해당 하는 가상 루트의 실제 경로 `PhysicalPath` 에서 <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>메서드.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "이름에 해당 하는 가상 루트의 `VirtualRoot` <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "오류 메시지를 작성할 수 있는 문자열입니다."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  id: Delete(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Delete(String,String,String,String)
  nameWithType: IISVirtualRoot.Delete(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "인터넷 정보 서비스 (IIS) 가상 루트를 삭제합니다."
  remarks: "Public 인 경우에 Delete 메서드를 직접 호출할 수 없습니다 됩니다.       대신는 <xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>메서드.</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> 그러나이 메서드는 완전 하 게 구현 되지 않습니다."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "루트 웹 서버에 지정 된 대로 `RootWebServer` 에서 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>메서드.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "가상 루트의 실제 경로입니다."
    - id: VirtualDirectory
      type: System.String
      description: "가상 루트의 이름입니다."
    - id: Error
      type: System.String
      description: "오류 메시지를 작성할 수 있는 문자열입니다."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
