  - System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  langs:
  - csharp
  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "만들고 인터넷 정보 서비스 (IIS) 6.0 가상 루트를 삭제 합니다."
  remarks: "<xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>인터페이스 만들고 IIS 6.0에서 가상 루트를 삭제 하기 위한 메서드를 정의 합니다.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       이 인터페이스만 IISVirtualRoot 클래스에 의해 구현 되 고 SOAP 기반 COM + 응용 프로그램 가상 루트를 만드는 동안.NET Framework 인프라 내 에서만 사용 됩니다.       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>코드에서 직접 구현할 필요가 없습니다.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> 대신를 사용 하 여는 <xref:System.EnterpriseServices.Internal.Publish>클래스를 구현 하는 <xref:System.EnterpriseServices.Internal.IComSoapPublisher>인터페이스를 포함 하는 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>및 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>메서드.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> 그러나 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>가 완전히 구현 되지 않은 <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot은.NET Framework에서 내부적으로 사용 됩니다. 코드에서 직접 사용할 필요가 없습니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
