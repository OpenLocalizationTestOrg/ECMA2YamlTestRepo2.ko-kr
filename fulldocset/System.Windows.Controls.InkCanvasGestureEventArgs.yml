  summary: "제스처 스트로크 고려해 야 하는지 여부를 나타내는 부울 값을 가져오거나 설정 합니다."
  remarks: "경우는 <xref:System.Windows.Controls.InkCanvas.Gesture>이벤트 발생, Cancel 속성의 값에 따라 달라 집니다 첫 번째 <xref:System.Windows.Ink.GestureRecognitionResult>에서 반환 된 컬렉션에는 <xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A>메서드.</xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A> </xref:System.Windows.Ink.GestureRecognitionResult> </xref:System.Windows.Controls.InkCanvas.Gesture> 경우의 값은 <xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A>속성은 <xref:System.Windows.Ink.ApplicationGesture>, 제스처 경우 또는 해당 <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A>아닌 다른 값은 <xref:System.Windows.Ink.RecognitionConfidence>, Cancel은 `true`.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A> 그렇지 않으면 취소 `false`합니다. 취소 다음과 같은 경우 `false`, <xref:System.Windows.Controls.InkCanvas> <xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A>해당 <xref:System.Windows.Ink.StrokeCollection>.</xref:System.Windows.Ink.StrokeCollection> </xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A> 추가</xref:System.Windows.Controls.InkCanvas> 취소 다음과 같은 경우 `true`, 스트로크 <xref:System.Windows.Controls.InkCanvas>.</xref:System.Windows.Controls.InkCanvas> 에 추가 되지 않습니다"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>스트로크 잉크;는 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 스트로크 제스처는 경우."
