  namespace: System.Windows.Controls
  summary: "제스처 인식기에서 결과 반환합니다."
  remarks: "GetGestureRecognitionResults 메서드에 의해 반환 된 컬렉션 정렬 기준으로 <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>속성.</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> 예를 들어 GetGestureRecognitionResults 다음 값을 갖는 <xref:System.Windows.Ink.GestureRecognitionResult>개체의 컬렉션을 반환할 수 있습니다. | 인덱스 | ApplicationGesture | RecognitionConfidence |   |-----------|------------------------|---------------------------|   |&0; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&1; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&2; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&3; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|       즉는 <xref:System.Windows.Ink.GestureRecognizer>가능성이 매우 임을 인식 하는 <xref:System.Windows.Ink.Stroke>비교적 가능성이 확인 표시 하는 <xref:System.Windows.Ink.Stroke>하지 제스처 및 일 가능성이 전혀 하는 <xref:System.Windows.Ink.Stroke>소용돌이 또는 이중 소용돌이.</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      > [!NOTE] > The GetGestureRecognitionResults 메서드 배열을 반환할 수 <xref:System.Windows.Ink.ApplicationGesture>와 더 높은 수준의 <xref:System.Windows.Ink.RecognitionConfidence>다른 응용 프로그램 제스처이 보다.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> 따라서 가능성이 하는 <xref:System.Windows.Ink.Stroke>낮은 <xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence> 있는 제스처와 달리를 제스처 하지</xref:System.Windows.Ink.Stroke>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Ink.GestureRecognitionResult> GetGestureRecognitionResults ();
    parameters: []
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Ink.GestureRecognitionResult}
      description: "가능한 응용 프로그램의 모음 제스처는 <xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes*>될 수 있습니다.</xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes*>"
  overload: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults*
  exceptions: []
  platform:
  - net462
