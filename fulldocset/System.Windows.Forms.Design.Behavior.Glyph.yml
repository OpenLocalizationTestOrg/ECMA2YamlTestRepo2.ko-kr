  summary: "관리 하는 단일 사용자 인터페이스 (UI) 엔터티를 나타냅니다.는 <xref href=&quot;System.Windows.Forms.Design.Behavior.Adorner&quot;> </xref>합니다."
  remarks: "그리기 및 롤오버 테스트에는 문자 모양의 목적으로 합니다. 문자 모양을 창 핸들 (HWND)가 있는 <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> 의 표시기 창 컨트롤에 렌더링 될 때 <xref:System.Windows.Forms.Design.Behavior.Behavior>이와 관련 된</xref:System.Windows.Forms.Design.Behavior.Behavior> 각 문자 모양이 있을 수 있습니다. 적중 테스트를 성공적으로 문자 모양에는 새로운 또는 다른 적용할 <xref:System.Windows.Forms.Design.Behavior.Behavior> <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> 동작 스택에</xref:System.Windows.Forms.Design.Behavior.Behavior> 영업 기회       자세한 내용은 참조 [동작 서비스 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example demonstrates how to create your own Glyph based class with <xref:System.Windows.Forms.Design.Behavior.Behavior> associated with it. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/add/codesnippet/cpp/t-system.windows.forms.d_35_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/add/codesnippet/visualbasic/t-system.windows.forms.d_35_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/add/codesnippet/csharp/t-system.windows.forms.d_35_1.cs)]"
