  summary: "적중 횟수 테스트 처리에서 생략할 시각적 트리 부분을 지정 하는 콜백 메서드를 나타냅니다."
  remarks: "사용자가 지정한 표시에서 시작 하 고 시각적 트리의 분기까지 내림차순으로 적중 횟수 테스트 조건에 매핑되는 모든 시각적 개체에 대 한 적중 횟수 테스트 필터 콜백 메서드에서 호출 됩니다. 그러나 다음 적중 횟수 테스트 결과 콜백 함수에서 처리 되지 않을 시각적 트리의 특정 분기를 무시 하는 것이 좋습니다. 적중 횟수 테스트 필터 콜백 함수의 반환 값은 수행 해야 하는 시각적 개체의 열거 작업의 유형이 결정 합니다. 예를 들어, 값을 반환 하는 경우 <xref:System.Windows.Media.HitTestFilterBehavior>, 적중 횟수 테스트 결과 열거형에서 현재 시각적 개체와 해당 하위 항목을 제거할 수 있습니다.</xref:System.Windows.Media.HitTestFilterBehavior> 즉, 적중 횟수 테스트 결과 콜백 메서드가 해당 열거형에서 이러한 개체를 표시 되지 않습니다.      > [!NOTE] > 개체의 시각적 트리를 잘라내면 처리 단계에서 적중 횟수 테스트 결과 열거형 양이 감소 합니다.       ![적중된 테스트 필터를 사용 하 여 시각적 트리 정리](~/add/media/filteredvisualtree-01.png &quot;적중된 테스트 필터를 사용 하 여 시각적 트리 정리&quot;) 시각적 트리 정리"
