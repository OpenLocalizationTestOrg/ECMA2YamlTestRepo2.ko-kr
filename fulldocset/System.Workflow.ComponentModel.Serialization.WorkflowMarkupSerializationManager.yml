  summary: "Serialization 관리자에 지정된 된 serialization 공급자를 추가합니다."
  remarks: "AddSerializationProvider는 serialization 관리자에 사용자 지정 serialization 공급자를 추가합니다. Serialization 공급자는 특정 유형의 개체 또는 개체의 형식 집합에 대 한 사용자 지정 serializer를 제공할 수 있습니다. 직렬화 중에 각 사용자 지정 serialization 공급자는 하나를 제공할 수 있으면 특정 데이터 형식에 대 한 serializer를 반환 하도록 쿼리 됩니다. Serialization 관리자는 특정 형식에 대 한 기본 serializer를 사용 하기 전에이 메서드에서 제공 하는 사용자 지정 serializer를 사용 합니다."
