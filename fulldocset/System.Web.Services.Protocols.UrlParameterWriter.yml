  - csharp
  name: GetRequestUrl(String,Object[])
  nameWithType: UrlParameterWriter.GetRequestUrl(String,Object[])
  fullName: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl(String,Object[])
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "HTTP 요청의 쿼리 문자열에 웹 메서드 매개 변수 값을 씁니다."
  remarks: "GetRequestUrl 메서드는 HTTP 요청 URL의 쿼리 문자열에 매개 변수 이름/값 쌍을 인코딩합니다. 예를 들어 URL에에서 `http://contoso.com?a=1&b=2`, `a` 및 `b` 는 매개 변수 이름이 고 `1` 및 `2` 는 해당 값입니다. 새 URL 문자열에 인코딩된 모든 매개 변수가 반환 됩니다."
  syntax:
    content: public override string GetRequestUrl (string url, object[] parameters);
    parameters:
    - id: url
      type: System.String
      description: "HTTP 요청의 원래 URL입니다."
    - id: parameters
      type: System.Object[]
      description: "필요한 경우 URL에 추가할 웹 메서드 매개 변수 값입니다."
    return:
      type: System.String
      description: "A <xref:System.String>쿼리 문자열 매개 변수 값을 포함 하는 개체입니다.</xref:System.String>"
  overload: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl*
  exceptions: []
  platform:
