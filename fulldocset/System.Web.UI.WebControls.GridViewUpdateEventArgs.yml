- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "업데이트할 행의 기본 키를 나타내는 필드 이름/값 쌍의 사전을 가져옵니다."
  remarks: "경우는 <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>속성의는 <xref:System.Web.UI.WebControls.GridView>컨트롤 설정, 키 속성 (사전)를 사용 하 여 업데이트할 행의 기본 키의 값에 액세스 합니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > 키가 아닌 필드의 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>또는 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>속성 업데이트 된 값을 포함 하는 동안는 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>속성의 원래 값을 포함 합니다.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       Keys 사전에 지정 된 필드 또는 필드의 이름/값 쌍에 자동으로 채워집니다는 <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>속성.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> 기본 키를 구성 하는 여러 필드를 별도 항목을 각 키 필드에 대 한 키 사전에 추가 됩니다.       키 필드의 이름을 확인 하려면 사용 하 여는 <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>속성은 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>Keys 사전에 포함 된 개체입니다.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 키 필드의 값을 확인 하려면는 <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>속성.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property to access the values of the key fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-cs[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_371_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 업데이트할 행의 기본 키를 나타내는 필드 이름/값 쌍을 포함 하는 개체입니다."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: GridViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "업데이트할 행의 키가 아닌 필드 이름/값 쌍의 수정된 된 값을 포함 하는 사전을 가져옵니다."
  remarks: "새 값 속성 (사전)를 사용 하 여 업데이트할 행의 수정 된 키가 아닌 필드의 값에 액세스 합니다.      > [!NOTE] > 기본 키 필드 또는 필드가이 사전에 포함 되지 않습니다. 기본 키 필드 또는 필드의 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> 행의 키가 아닌 필드의 원래 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>       새 값 속성은 행의 수정 된 키가 아닌 필드의 이름/값 쌍에 자동으로 채워집니다. 별도 항목은 해당 행의 각 키가 아닌 필드에 대 한 새 값 속성에 추가 됩니다.       항목의 필드 이름을 확인 하려면는 <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>속성은 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>NewValues 사전에 포함 된 개체입니다.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 항목의 값을 확인 하려면 사용 하 여는 <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>속성.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the NewValues property to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_520_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_520_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 업데이트할 행의 키가 아닌 필드 이름/값 쌍의 수정된 된 값을 포함 하는 개체입니다."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: GridViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "업데이트할 행의 필드의 원래 이름/값 쌍을 포함 하는 사전을 가져옵니다."
  remarks: "OldValues 속성 (사전)를 사용 하 여 업데이트할 행에 있는 필드의 원래 값에 액세스 합니다. 이 사전 키 필드를 제외한 행의 모든 필드를 포함합니다. 에 정의 된 키 필드는 <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>속성은 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > 행의 키 필드를 사용 하 여 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> 행의 키가 아닌 필드의 수정된 된 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       OldValues 속성은 자동으로으로 행의 모든 필드 이름/값 쌍의 원래 값으로 채워집니다. 별도 항목은 해당 행의 각 필드에 대 한 OldValues 속성에 추가 됩니다.       항목의 필드 이름을 확인 하려면는 <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>속성은 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>OldValues 사전에 포함 된 개체입니다.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 항목의 값을 확인 하려면 사용 하 여는 <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>속성.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-vb[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1202_1.aspx)]\n [!code-cs[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1202_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 이름/값 필드의 원래 값을 포함 하는 개체 쌍 업데이트할 행입니다."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
