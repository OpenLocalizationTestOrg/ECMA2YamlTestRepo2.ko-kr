  remarks: "새 인스턴스를 초기화 하려면이 생성자를 사용 하는 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>클래스 지정된 된 행 인덱스를 사용 합니다.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>       다음 표에서 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>안내 하십시오.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.RowIndex%2A>| 에 포함 된 값은 `rowIndex` 매개 변수입니다. |      > [!NOTE] > 이벤트를 발생 시킬 때이 생성자는 주로 컨트롤 개발자가 사용 합니다.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.RowIndex%2A>"
