  name: GridViewUpdateEventArgs
  nameWithType: GridViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdating&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.GridView>발생는 <xref:System.Web.UI.WebControls.GridView.RowUpdating>행의 업데이트 단추를 클릭할 때 이벤트를 하기 전에 <xref:System.Web.UI.WebControls.GridView>컨트롤이 행을 업데이트 합니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> </xref:System.Web.UI.WebControls.GridView> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 업데이트 작업을 취소 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       GridViewUpdateEventArgs 개체는 현재 행의 인덱스를 확인 하 고 업데이트 작업을 취소 해야 함을 나타낼 수 있습니다 하는 이벤트 처리 메서드에 전달 됩니다. 업데이트 작업을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>GridViewUpdateEventArgs 개체의 속성 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 조작할 수도 있습니다는 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>, 및 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>컬렉션, 필요한 경우 데이터 소스에 값 전달 되기 전에.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> 이러한 컬렉션을 사용 하는 일반적인 방법은 데이터 원본에 저장 되기 전에 사용자가 제공 하는 값을 HTML 인코딩하려면입니다. 이렇게 하면 스크립트 삽입 공격을 방지 합니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 GridViewUpdateEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewUpdateEventArgs object passed to the event-handling method to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_10_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
