- uid: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  id: ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  parent: System.Runtime.Remoting.Channels.BinaryServerFormatterSink
  langs:
  - csharp
  name: ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  nameWithType: BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels
  summary: "현재 싱크에서 처리 하는 요청 메시지입니다."
  remarks: "프록시의 역할은 메시지에 대해 호출 되는 메서드 호출을 변환 하는 것입니다. 구현 하는 경우 메시지는 <xref:System.Runtime.Remoting.Messaging.IMessage>인터페이스를 호출 하 여 서버 쪽에 클라이언트 쪽에서 전달 <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>메시지 싱크 개체에서.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> 즉, 모든 메시지 싱크는 호출 메시지 싱크 함께 연결 <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>현재 메시지 싱크의 작업을 완료 한 후 다음 메시지 싱크의.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> 예를 들어,는 동기화 관련 메시지 싱크 잠금이 획득 또는 해제 및 다운스트림 메시지 싱크에 위임 될 수 있습니다.       포맷터가 채널 싱크 보내야 하는 채널을 통해 호출 하는 메시지를 가져옵니다 때 <xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A>, 메시지를 매개 변수로 전달 합니다.</xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A> 포맷터 싱크는 다음 전송 헤더 배열과 호출 만듭니다 <xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A>포맷터 싱크에.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A> 이 호출은 싱크 체인으로 전달 되 고 싱크는 포맷터 싱크로에 다시 전달 되는 요청 스트림을 만들 수 있습니다. 이 호출이 반환, 메시지를 serialize <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>싱크 체인에서 첫 번째 체인에서 호출 되는 메시지 채널 싱크에 전달 됩니다.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>       채널 싱크 후 메시지가 표시 될, 스트림에 데이터를 쓸, 헤더 배열에 헤더를 추가 및 다음 싱크에 대 한 호출을 전달 하기 전에 싱크 스택에서에 추가 되도록 수 있습니다. 호출 체인의 끝에 있는 전송 싱크에 도달 하면 전송 싱크가 헤더를 보내고 프로세스 속도가 반대로 바뀝니다 서버로 채널을 통해 메시지를 직렬화 합니다.       서버 쪽에 메시지를 가져오면 전송 싱크가 헤더 및 serialize 된 스트림에서 메시지 가져오고 포맷터 싱크에 도달할 때까지 싱크 체인을 통해 전달 합니다. 포맷터 싱크는 다음 메시지를 deserialize 하 고 원격 인프라에 전달 합니다. 그런 다음 원격 인프라 메서드 호출으로 메시지를 설정 하 고 서버 개체를 호출 합니다."
  syntax:
    content: public System.Runtime.Remoting.Channels.ServerProcessing ProcessMessage (System.Runtime.Remoting.Channels.IServerChannelSinkStack sinkStack, System.Runtime.Remoting.Messaging.IMessage requestMsg, System.Runtime.Remoting.Channels.ITransportHeaders requestHeaders, System.IO.Stream requestStream, out System.Runtime.Remoting.Messaging.IMessage responseMsg, out System.Runtime.Remoting.Channels.ITransportHeaders responseHeaders, out System.IO.Stream responseStream);
    parameters:
    - id: sinkStack
      type: System.Runtime.Remoting.Channels.IServerChannelSinkStack
      description: "채널 싱크에서 현재 싱크를 호출한."
    - id: requestMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "요청을 포함 하는 메시지입니다."
    - id: requestHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "클라이언트에서 들어오는 메시지에서 검색 된 헤더입니다."
    - id: requestStream
      type: System.IO.Stream
      description: "처리 하 고 deserialization 싱크로 전달 해야 하는 스트림."
    - id: responseMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "이 메서드가 반환 될 때를 포함 한 <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> 응답 메시지를 보유 하는 합니다. 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
    - id: responseHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "이 메서드가 반환 될 때를 포함 한 <xref href=&quot;System.Runtime.Remoting.Channels.ITransportHeaders&quot;> </xref> 있는 클라이언트에 반환 메시지에 추가할 헤더를 보유 하는 합니다. 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
    - id: responseStream
      type: System.IO.Stream
      description: "이 메서드가 반환 될 때를 포함 한 <xref:System.IO.Stream>전송 싱크에 머리글 즉.</xref:System.IO.Stream> 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
    return:
      type: System.Runtime.Remoting.Channels.ServerProcessing
      description: "A <xref href=&quot;System.Runtime.Remoting.Channels.ServerProcessing&quot;> </xref> 메시지를 처리 하는 방법에 대 한 정보를 제공 하는 상태 값입니다."
  overload: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage*
  exceptions: []
  platform:
  - net462
