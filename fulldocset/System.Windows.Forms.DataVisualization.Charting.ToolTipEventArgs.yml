  type: Class
  summary: "매개 변수 개체로 사용 되는 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> 루트의 이벤트 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> 개체입니다."
  remarks: "이 클래스는으로 노출는 `e` 에서 매개 변수는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>이벤트, 위치, 있는 경우 도구 설명 텍스트 및 매길 마우스 커서는 이벤트가 발생할 때 유지 되는 차트 요소에 대 한 세부 정보는 마우스를 제공 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>몇 초 후 마우스 커서가 관련 차트 요소를 통해 발생 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       ToolTipEventArgs 클래스에 다음 속성이 포함:- <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A>속성 마우스 좌표를 가져오는 데 사용 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>&Gt;for 발생 하는 이벤트는 차트 요소에 대 한 도구 설명을 얻는 데 사용 되는 속성</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A> 않았을 다양 한 차트 요소는 `ToolTip`, `LegendToolTip`, 및/또는 [LabelToolTip](~/add/includes/ajax-current-ext-md.md) 도구 설명을 할당 하는 데 사용할 수 있는 속성입니다. 이러한 요소는 범례, 주석, 데이터 요소, 계열, 축, 제목, 사용자 지정 레이블을 포함와 줄무늬입니다. 차트 요소에 대 한 도구 설명을 재정의 또는 도구에 없는 차트 요소에 대 한 설명을 설정 하려면이 속성을 사용할 수도 있습니다는 `ToolTip` 속성입니다.      - <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>이벤트가 발생 한 차트 요소에 정보를 제공 하는 속성.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>"
