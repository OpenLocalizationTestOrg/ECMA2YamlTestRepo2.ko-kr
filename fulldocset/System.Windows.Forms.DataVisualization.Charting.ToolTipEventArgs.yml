  remarks: "이 속성에서 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>루트의 이벤트 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       사용 하 여 점의 Y 화면 좌표 마우스 커서를 가져오려는 Y 속성은 때 유지 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>이벤트가 발생 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Y 좌표는 픽셀; 단위로 측정 됩니다 참고 차트의 왼쪽 위 모서리에 해당 하는 지점 (0,&0;)."
