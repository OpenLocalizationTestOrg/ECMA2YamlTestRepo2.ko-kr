  remarks: "이 속성에서 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>루트의 이벤트 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       HitTestResult 속성 이벤트가 발생 한, 차트 요소 등의 유형에 대 한 이벤트가 발생 하는 개체를 가져오는 데 사용할 수 있습니다.  자세한 내용은 참조는 <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>클래스 개요.</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>"
