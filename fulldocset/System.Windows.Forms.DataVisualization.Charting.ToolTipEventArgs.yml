  remarks: "이 속성에서 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>루트의 이벤트 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       사용 하 여 지점의 X 화면 좌표 마우스 커서를 가져오려는 X 속성은 때 유지 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>이벤트가 발생 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       X 좌표입니다; 픽셀로 측정 됩니다. 차트의 왼쪽 위 모서리에 해당 하는 지점 (0,&0;)."
  syntax:
    content: public int X { get; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> 마우스 커서의 X 좌표를 나타내는 값입니다."
