- uid: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  id: Text
  parent: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  langs:
  - csharp
  name: Text
  nameWithType: ToolTipEventArgs.Text
  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "마우스 커서가 유지 되는 차트 요소의 있는 경우 도구 모음을 가져오거나 설정 합니다. 이 속성에는이 차트 요소에 대 한 도구 설명을 설정할 수도 있습니다."
  remarks: "이 속성에서 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>루트의 이벤트 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>      -텍스트 된 속성에는 이벤트가 발생 하는 차트 요소에 대 한 도구 설명을 가져오는 데 사용 됩니다. 않았을 다양 한 차트 요소는 `ToolTip`, `LegendToolTip`, 및/또는 [LabelToolTip](~/add/includes/ajax-current-ext-md.md) 도구 설명을 할당 하는 데 사용할 수 있는 속성입니다. 이러한 요소는 범례, 주석, 데이터 요소, 계열, 축, 제목, 사용자 지정 레이블을 포함와 줄무늬입니다.      -이 속성을 가져올 경우 항상 돌아갑니다 모든 차트에 대 한 길이가&0; 인 문자열 도구 설명 하지 않은 요소 항목.       이 속성 설정할 수 있습니다:-도구 설명을 할당 수 차트 요소에 대 한 도구 설명을 재정의 합니다.      -도구 설명을 지원 하지 않는 차트 요소에 도구 설명을 할당 합니다."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> 요소의 도구 설명 텍스트를 나타내는 값의 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> 에 대 한 이벤트가 발생 합니다."
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text*
  exceptions: []
  platform:
  - net462
