  name: SoapException
  nameWithType: SoapException
  fullName: System.Web.Services.Protocols.SoapException
  type: Class
  summary: "SOAP을 통해 XML 웹 서비스 메서드가 호출 되 고 예외가 발생 하는 경우 throw 되는 예외를 나타냅니다."
  remarks: "SoapException 공용 언어 런타임에 의해 또는 XML 웹 서비스 메서드에 의해 throw 될 수 있습니다. 공용 언어 런타임에서 요청에 응답을 올바르게 포맷 되어 있지 않으면을 SoapException throw 할 수 있습니다. XML 웹 서비스 메서드는 단순히 XML 웹 서비스 메서드 내에서 예외를 throw 하 여을 SoapException를 생성할 수 있습니다. SOAP을 통해 메서드를 액세스 하는 클라이언트, 예외 서버에서 발생 함 이며 새 SoapException 내에 래핑됩니다. 발생 SoapException에는 다음 속성 값: | 속성 | 값 |   |--------------|-----------|   | <xref:System.Exception.Message%2A>| 원래 예외의 <xref:System.Exception.Message%2A>속성입니다. |   | <xref:System.Web.Services.Protocols.SoapException.Code%2A>| <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>.|   | <xref:System.Web.Services.Protocols.SoapException.Actor%2A>| XML 웹 서비스 메서드의 URL입니다. |   | <xref:System.Web.Services.Protocols.SoapException.Detail%2A>| `null`를 갖지만 빈 정보 요소에 오류 요소입니다. |       SOAP를 사용 하 여 클라이언트를 호출할 때 XML 웹 서비스 메서드는 SoapException throw 될 수 있습니다.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Exception.Message%2A> </xref:System.Exception.Message%2A> 기타 세부 정보를 통해 추가할 수는 SoapException를 throw 하는 XML 웹 서비스는 <xref:System.Web.Services.Protocols.SoapException.Actor%2A>, <xref:System.Web.Services.Protocols.SoapException.Code%2A>및 <xref:System.Web.Services.Protocols.SoapException.Detail%2A>다른 유형의 예외가 throw 되 면 XML Web으로 설정 될 수 없는 속성 서비스 메서드가.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A>"
  example:
