  summary: "SOAP 오류 코드의 형식을 가져옵니다."
  remarks: "<xref:System.Web.Services.Protocols.SoapException>클래스</xref:System.Web.Services.Protocols.SoapException> 의 새 인스턴스를 만들 때에 코드 속성을 설정할 수       <xref:System.Web.Services.Protocols.SoapException>클래스는 SOAP을 통해 XML 웹 서비스 메서드를 호출 하는 XML 웹 서비스 클라이언트에서 사용 됩니다.</xref:System.Web.Services.Protocols.SoapException> ASP.NET에서 호출 하는 클라이언트는 SOAP를 사용 하는지 여부를 처리 합니다. 이 XML 웹 서비스에서 예외가 발생 합니다. ASP.NET에는 특정 예외를 래핑합니다 클라이언트에서 SOAP를 사용 하는 경우는 <xref:System.Web.Services.Protocols.SoapException>설정는 <xref:System.Web.Services.Protocols.SoapException.Actor%2A>및 속성을 코드.</xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException>       사용 가능한 코드, 알려진 프로토콜 버전 1.1에서 SOAP에 대 한 SOAP 오류 코드는 다음과 같습니다: | 항목 | 설명 |   |----------|-----------------|   | <xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>| SOAP 봉투에 대 한 잘못 된 네임 스페이스를 찾았습니다. |   | <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode>| 일부 SOAP 요소 처리가 필요 합니다.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode> 그러나 SOAP 요소가 표시 되는 `MustUnderstand` 특성 값이 1 인 것이 필요 합니다. 요소를 처리 하지 못한 경우이 예외가 생성 됩니다. |   | <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>| 클라이언트 호출 형식이 올바르지 않습니다. 또는 적절 한 정보가 포함 되어 있지 않으면.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> 예를 들어 클라이언트 호출 적절 한 인증 또는 지불 정보가 없을 수 있습니다. 표시 메시지 해야 하는 일반적으로 다시 보내려면 전에 변경 되었습니다. |   | <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>| 그러나 서버에서 클라이언트 호출을 처리 하는 동안 오류가 발생 했습니다. 문제가 되지 않으면 메시지 내용으로 인해.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> 예를 들어 업스트림 서버는 네트워크 문제로 인해 요청에 응답 하지 수도 있습니다. 일반적으로이 유형의 예외를 사용 하 클라이언트 호출을 나중에 처리할 수 있습니다. XML 웹 서비스에서 예외가 아닌 다른 throw 하는 경우 <xref:System.Web.Services.Protocols.SoapException>되 고 SOAP를 사용 하 여 클라이언트 호출을 ASP.NET 변환에 대 한 예외는 <xref:System.Web.Services.Protocols.SoapException>, 코드 속성을 설정 <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>하 고 클라이언트에 다시 throw 합니다. |</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "The following Web Form example calls the `Math` Web Service method, which throws an exception if a division by zero occurs. Once the exception is thrown, the Web Form catches the exception and outputs the exception details, including the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties into a <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[classic soapexception.actor example#1](~/add/codesnippet/csharp/p-system.web.services.pr_3_1.aspx)]\n [!code-vb[classic soapexception.actor example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_3_1.aspx)]  \n  \n In order for the preceding Web Form to use the following `Math` XML Web service example, a namespace of `MyMath` was specified during the creation of the proxy class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
