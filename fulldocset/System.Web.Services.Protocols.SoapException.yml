  remarks: "행위자 인수를 허용 하는 생성자 중 하나를 사용 하 여 행위자 속성을 설정할만 있습니다.       에 SOAP 요청이 수행 될 때 SOAP 행위자 특성에 지정 된 받는 사람에 게 전송 됩니다. XML 웹 서비스 내에서 예외가 발생 하는 경우 SOAP 행위자 특성의 값은 행위자 속성에 할당 됩니다. ASP.NET을 사용 하 여 만든 XML 웹 서비스에 대 한 XML 웹 서비스 메서드에 URL SOAP 행위자 특성의 값이 고 행위자 속성에서 반환 됩니다.       SOAP 행위자 특성에 대 한 자세한 내용은 http://www.w3.org/TR/SOAP/에서 SOAP 사양을 참조 하십시오."
