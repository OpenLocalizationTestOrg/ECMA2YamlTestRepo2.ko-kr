  summary: "사용자 지정 설치를 위한 토대를 제공 합니다."
  remarks: ".NET Framework의 모든 사용자 지정 설치 관리자에 대 한 기본 클래스입니다. 설치 관리자는 컴퓨터에서 응용 프로그램을 설치 하는 데 도움이 되는 구성 요소입니다.       설치 관리자를 사용 하기 위해 따라야 할 몇 가지 단계:-설치 관리자 클래스를 상속 합니다.      -재정의 <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, 및 <xref:System.Configuration.Install.Installer.Uninstall%2A>메서드.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>      -추가 <xref:System.ComponentModel.RunInstallerAttribute>하 여 파생 클래스를 설정 `true`.</xref:System.ComponentModel.RunInstallerAttribute>      -설치할 응용 프로그램을 사용 하 여 어셈블리의 파생된 클래스를 배치 합니다.      설치 관리자를 호출 합니다. 예를 들어 InstallUtil.exe을 사용 하 여 설치 관리자를 호출 합니다.       <xref:System.Configuration.Install.Installer.Installers%2A>속성 설치 관리자의 컬렉션을 포함 합니다.</xref:System.Configuration.Install.Installer.Installers%2A> 설치 관리자의이 인스턴스는 설치 관리자 컬렉션의 일부인 경우는 <xref:System.Configuration.Install.Installer.Parent%2A>컬렉션을 포함 하는 설치 관리자 인스턴스 속성.</xref:System.Configuration.Install.Installer.Parent%2A> <xref:System.Configuration.Install.Installer.Installers%2A> <xref:System.Configuration.Install.AssemblyInstaller>클래스</xref:System.Configuration.Install.AssemblyInstaller> 참조 컬렉션</xref:System.Configuration.Install.Installer.Installers%2A> 의 사용의 예       <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, 및 <xref:System.Configuration.Install.Installer.Uninstall%2A>에 저장 된 설치 관리자의 컬렉션을 이동 하는 설치 관리자 클래스의 메서드는 <xref:System.Configuration.Install.Installer.Installers%2A>속성을 각 설치 관리자의 해당 메서드를 호출 합니다.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, 및 <xref:System.Configuration.Install.Installer.Uninstall%2A>메서드는 동일한 설치 관리자 인스턴스에 대해 항상 호출 되지는 않습니다.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> 예를 들어 하나의 설치 관리자 인스턴스를 설치 하 고 응용 프로그램을 커밋하는 동안 사용 하 고 해당 인스턴스에 대 한 참조를 해제 하 되 다음 합니다. 나중에, 즉 새 설치 관리자 인스턴스에 대 한 참조를 만듭니다 응용 프로그램 제거는 <xref:System.Configuration.Install.Installer.Uninstall%2A>설치 관리자의 다른 인스턴스 메서드를 호출 합니다.</xref:System.Configuration.Install.Installer.Uninstall%2A> 이러한 이유로 파생된 클래스에 저장 하지 마십시오 하는 설치 관리자에 있는 컴퓨터의 상태. 대신 사용 하세요는 <xref:System.Collections.IDictionary>호출 간에 유지 되 고에 전달 하 여 <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, 및 <xref:System.Configuration.Install.Installer.Uninstall%2A>메서드.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Collections.IDictionary>       두 가지 상황을 상태 보호기 <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> 에 정보를 저장할 필요가 보여 줍니다. 첫째, 설치 관리자는 레지스트리 키를 설정 하는 것으로 가정 합니다. <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> 키의 원래 값을 저장 해야 설치 롤백, 원래 값을 복원할 수 있습니다. 둘째, 설치 관리자는 기존 파일을 대체 가정 합니다. 임시 디렉터리와 <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> 파일의 새 위치로의 위치에 있는 기존 파일을 저장 합니다. 설치 롤백되면 최신 파일 삭제 되어 임시 위치에서 원본으로 대체 됩니다.       <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>속성의 설치에 대 한 정보를 포함 합니다.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> 예를 들어 설치에 필요한 정보를 저장할 파일의 위치에 대 한 로그 파일의 위치에 대 한 정보는 <xref:System.Configuration.Install.Installer.Uninstall%2A>메서드와 설치 실행 파일 실행 될 때 입력 한 명령줄.</xref:System.Configuration.Install.Installer.Uninstall%2A>"
