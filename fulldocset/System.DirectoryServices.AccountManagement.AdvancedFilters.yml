  remarks: "시간이 UTC 기본값으로 설정 됩니다. 시간을 현지 시간으로 지정 하려는 경우 다음 <xref:System.DateTime.Kind%2A> <xref:System.DateTime> <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> 개체</xref:System.DateTime> 의 속성</xref:System.DateTime.Kind%2A> 지정"
