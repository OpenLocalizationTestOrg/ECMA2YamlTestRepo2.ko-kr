  summary: "빈도 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> 변경에 대 한 데이터베이스 테이블을 폴링합니다."
  remarks: "PollTime 속성을 사용 하면 프로그래밍 방식으로 액세스 하 고 수정할 수 있습니다는 `pollTime` 특성에는 `add` 의 요소는 `databases` 구성 파일에서 노드.       ASP.NET 응용 프로그램의 캐시의 인스턴스는 특정 SQL Server 데이터베이스 테이블에 저장 된 항목 간의 관계를 구성 하 고 나면는 <xref:System.Web.Caching.SqlCacheDependency>클래스 테이블 변경의 항목이, 항목이 자동으로 업데이트 또는 캐시에서 제거 되도록 테이블을 모니터링 합니다.</xref:System.Web.Caching.SqlCacheDependency> PollTime로 지정 된 빈도로 수행 하는 모니터링 합니다."
  example:
