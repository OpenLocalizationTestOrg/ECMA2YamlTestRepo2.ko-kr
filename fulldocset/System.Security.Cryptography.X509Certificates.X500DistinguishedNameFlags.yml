  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags
  type: Enum
  summary: "X.500 고유 이름의 특성을 지정합니다."
  remarks: "이 열거형에 고유 이름을 포함 하는 특수 문자를 나타내기 위해 X500DistinguishedNameFlags 클래스와 함께 사용 됩니다.       여러 값이이 열거형;에서 상호 배타적인 이러한 값 중 하나를 사용 하 여 X.500 고유 이름의 특수 특성을 정의 합니다. 예를 들어 UseCommas, UseNewLines, 및 UseSemicolons 값 중 하나를 지정 합니다. 또한 UseT61Encoding 또는 UseUTF8Encoding 중 하나를 지정 합니다."
