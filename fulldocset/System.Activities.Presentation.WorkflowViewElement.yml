  name: WorkflowViewElement
  nameWithType: WorkflowViewElement
  fullName: System.Activities.Presentation.WorkflowViewElement
  type: Class
  summary: "에 표시 되는 UI 요소에 대 한 기본 클래스를 지정 하는 [!INCLUDE[wf2](~/add/includes/wf2-md.md)] 디자이너 캔버스 및를 시각적으로 편집할 수 있는 원자성 항목의 인스턴스를 나타냅니다."
  remarks: "수는 없습니다 표시 되는 항목의 예로 <xref:System.Activities.Activity>및 <xref:System.Activities.Statements.FlowNode>.</xref:System.Activities.Statements.FlowNode> </xref:System.Activities.Activity> `WorkflowViewElement`디자이너에서 디자이너 화면으로 시각적 요소를 렌더링 하 고 다양 한 편집 작업을 통해 상호 작용할 수를 사용 하는 일반적인 계약을 제공 합니다.       에 대 한 디자이너를 빌드하는 경우는 <xref:System.Activities.Activity>를 사용할지는 <xref:System.Activities.Presentation.ActivityDesigner>기본 형식.</xref:System.Activities.Presentation.ActivityDesigner> </xref:System.Activities.Activity> 전체 캔버스에서 또는 잘라내기-붙여넣기 시나리오에 대 한 draggable 되어야 하는 도구 상자 항목 예: 디자이너 캔버스에 있는 항목의 첫 번째 클래스 사용으로 처리 되어야 하는 작업도 수행 되지 요소가 `WorkflowViewElement` 기본 클래스로 합니다. 활동 디자이너에 대 한 표준 작업 chrome을 사용 하지 않을 경우 `WorkflowViewElement` 가장 많은 유연성을 제공 하는 기본 형식으로 사용 해야 합니다.       수는 없습니다 나타냅니다는 <xref:System.Activities.Presentation.Model.ModelItem>UI에 모델 항목에 대 한 코드 액세스를 제공 및 <xref:System.Activities.Presentation.EditingContext>변경할 수 있도록 합니다.</xref:System.Activities.Presentation.EditingContext> </xref:System.Activities.Presentation.Model.ModelItem>"
  example:
  - "For a code sample showing how to create a new <xref:System.Activities.Activity> and an <xref:System.Activities.Presentation.ActivityDesigner>, and then how to associate them, see the sample in the <xref:System.Activities.Presentation.ActivityDesigner> documentation.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
