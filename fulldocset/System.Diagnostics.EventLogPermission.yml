  type: Class
  summary: "이벤트 로깅에 대 한 코드 액세스 권한 제어합니다."
  remarks: "EventLogPermission 부분적으로 신뢰할 수 있는 코드에 부여 하지 마십시오. 이벤트 로그를 읽고 수 있으므로 다른 응용 프로그램의 이름 이벤트 로그 메시지를 보내는 등의 작업을 수행 하는 코드입니다.      > [!NOTE] > 하 여 지정 된 이벤트 소스는 경우는 <xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName>이벤트 로그에 대 한 속성이 존재 하지 않습니다, 새 이벤트 소스를 만듭니다.</xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName> Windows Vista 및 이후 버전의 Windows 또는 Windows Server 2003 이벤트 소스를 만들려면 관리자 권한이 있어야 합니다.   >>이 요구 사항에 대 한 이유 보안을 비롯 한 모든 이벤트 로그 이벤트 소스가 고유한 지 확인 하려면 검색 해야입니다. Windows Vista 이상에서는 사용자가 권한이 없습니다; 보안 로그에 액세스할 수 따라서 한 <xref:System.Security.SecurityException>throw 됩니다.</xref:System.Security.SecurityException>   >> Starting with Windows Vista 사용자 계정 컨트롤 (UAC)가 사용자 권한을 결정 합니다. 두 개의 런타임 액세스 토큰에 할당 된 기본 제공 Administrators 그룹의 구성원 인 경우: 표준 사용자 액세스 토큰 및 관리자 액세스 토큰입니다. 기본적으로 표준 사용자 역할에 속합니다. 보안 로그에 액세스 하는 코드를 실행 하려면 먼저 높여야 귀하의 권한을 표준 사용자에서 관리자에 게 있습니다. 응용 프로그램 아이콘을 마우스 오른쪽 단추로 클릭 하 고 관리자 권한으로 실행 되도록 지정 하 여 응용 프로그램을 시작 하는 경우이 수행할 수 있습니다."
  syntax:
    content: 'public sealed class EventLogPermission : System.Security.Permissions.ResourcePermissionBase'
