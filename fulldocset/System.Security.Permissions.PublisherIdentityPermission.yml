  remarks: "현재 권한은 두 사용 권한이 같은지 하는 경우 지정된 된 사용 권한의 하위 집합입니다. 이 메서드가 반환 하는 경우 `true`, 현재 사용 권한이 지정된 된 권한으로 보호 된 리소스에 동일한 액세스 권한을 나타냅니다.       <xref:System.Security.Permissions.PublisherIdentityPermission>집합 작업 지원 (IsSubsetOf, <xref:System.Security.Permissions.PublisherIdentityPermission.Intersect%2A>, 및 <xref:System.Security.Permissions.PublisherIdentityPermission.Union%2A>)은 현재 사용 권한이 지정 된 사용 권한과 같은 경우에.</xref:System.Security.Permissions.PublisherIdentityPermission.Union%2A> </xref:System.Security.Permissions.PublisherIdentityPermission.Intersect%2A></xref:System.Security.Permissions.PublisherIdentityPermission>"
