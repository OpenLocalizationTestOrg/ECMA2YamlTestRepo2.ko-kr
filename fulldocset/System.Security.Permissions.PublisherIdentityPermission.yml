  fullName: System.Security.Permissions.PublisherIdentityPermission
  type: Class
  summary: "소프트웨어 게시자의 id를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!IMPORTANT]>&0;부터 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], id 권한은 사용 되지 않습니다.   >>.NET Framework 버전 1.0 및 1.1에서는 id 권한을 사용할 수 없습니다는 <xref:System.Security.Permissions.PermissionState>권한 상태 값입니다.</xref:System.Security.Permissions.PermissionState> .NET Framework 버전 2.0 부터는 id 권한은 모든 권한 상태 값을 가질 수 있습니다. 즉, 2.0 이상 버전에서는 id 권한을 구현 하는 권한의 동일한 동작에서 <xref:System.Security.Permissions.IUnrestrictedPermission>인터페이스.</xref:System.Security.Permissions.IUnrestrictedPermission> 즉, 항상 요청 id에 대 한 성공는 어셈블리의 id에 관계 없이 어셈블리에 완전 신뢰가 부여 합니다.   >>.NET Framework 버전 1.0 및 1.1에 대 한 id 권한은 효과적으로 호출 하는 어셈블리는 완전히 신뢰할 수 있는 경우에 합니다. 즉, 호출 하는 어셈블리에 완전 신뢰 수준으로 id 권한 요청 어셈블리 요청 된 조건에 맞지 않는 경우 실패 합니다. .NET Framework 버전 2.0 부터는 id 권한 요청은 호출 하는 어셈블리에 완전 신뢰 된 경우에 유용 합니다. 이렇게 하면 특별 한 경우로 id 권한의 처리를 제거 하는 모든 사용 권한에 대 한 일관성 됩니다.      > [!NOTE] > 기본적으로 코드 액세스 보안을 확인 하지 않습니다 <xref:System.Security.Policy.Publisher>증거.</xref:System.Security.Policy.Publisher> 컴퓨터에 따라 사용자 지정 코드 그룹에 없는 경우는 <xref:System.Security.Policy.PublisherMembershipCondition>클래스 Authenticode 서명 확인을 무시 하 여 성능을 개선할 수 있습니다.</xref:System.Security.Policy.PublisherMembershipCondition> 제공 하지 않도록 런타임을 구성 하 여 이렇게 <xref:System.Security.Policy.Publisher>코드 액세스 보안에 대 한 증거.</xref:System.Security.Policy.Publisher> 이 옵션 및 구성 하는 방법에 대 한 자세한 내용은 응용 프로그램 수를 사용 하 여 요소를 참조 하십시오."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermission : System.Security.CodeAccessPermission
