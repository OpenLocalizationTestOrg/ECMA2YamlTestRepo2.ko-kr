  summary: "데이터 요소 계열을 또는 빈 요소에 대 한 x-축 레이블 텍스트를 가져오거나 설정 합니다. 이 속성은 관련 사용자 지정 레이블을 지정 하지 않은 경우에 사용 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> 개체입니다."
