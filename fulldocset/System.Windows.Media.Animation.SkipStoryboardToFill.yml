  remarks: "SkipStoryboardToFill 동작으로 사용 하 여는 <xref:System.Windows.EventTrigger>또는 <xref:System.Windows.Trigger>이동 하는 <xref:System.Windows.Media.Animation.Storyboard>채우기 기간, 있는 경우에.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> 이 작업에는 또한 모든 자식 이동 <xref:System.Windows.Media.Animation.Timeline>대상의 개체 <xref:System.Windows.Media.Animation.Storyboard>전체 기간, 있는 경우.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline>       활성에만 영향을 줌 SkipStoryboardToFill <xref:System.Windows.Media.Animation.Storyboard>(후는 <xref:System.Windows.Media.Animation.Storyboard>시작).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## 일시 중지, 다시 시작, 중지 또는 스토리 보드에 대화형으로 수 일시 중지, 제어 그렇지 않으면 다시 시작 하거나 다른 방식으로 제어는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>대화형으로 설정는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>속성의 해당 <xref:System.Windows.Media.Animation.BeginStoryboard>사용 하 여는 <xref:System.Windows.Media.Animation.ControllableStoryboardAction>개체 (같은 <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, 또는 <xref:System.Windows.Media.Animation.StopStoryboard>) 해당 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 하 여 제어할 수</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 경우는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>의 <xref:System.Windows.Media.Animation.BeginStoryboard>지정 되어 있지는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>으로 시작한 후에 대화형으로 제어할 수 없습니다.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 [하는 방법: 한 스토리 보드 후 시작을 제어](~/add/includes/ajax-current-ext-md.md) 자세한 정보에 대 한 합니다."
