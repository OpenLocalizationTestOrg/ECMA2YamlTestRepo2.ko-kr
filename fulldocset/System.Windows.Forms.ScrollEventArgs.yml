  remarks: "`Scroll` 이벤트 사용자는 스크롤 막대의 값을 변경할 때 발생 합니다. 이 이벤트는 다양 한 스크롤 막대 화살표를 클릭 하면 위쪽 화살표 또는 아래쪽 화살표를 누르거나 스크롤 상자를 끌어 등의 작업에서에서 발생할 수 있습니다. ScrollEventArgs 발생 한 스크롤 이벤트의 종류 및 스크롤 막대의 새 값을 지정 합니다. 사용 하 여는 <xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A>속성에 대 한 스크롤 막대 방향을 결정 하는 `Scroll` 이벤트.</xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A>       `Scroll` 이벤트가 발생 한는 <xref:System.Windows.Forms.DataGridView>, <xref:System.Windows.Forms.ScrollableControl>, <xref:System.Windows.Forms.ScrollBar>, 및 <xref:System.Windows.Forms.DataGrid>컨트롤.</xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.ScrollBar> </xref:System.Windows.Forms.ScrollableControl> </xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example demonstrates the use of this member.  \n  \n [!code-vb[Classic ScrollBar.OnScroll Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_4_1.vb)]\n [!code-cpp[Classic ScrollBar.OnScroll Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_4_1.cpp)]\n [!code-cs[Classic ScrollBar.OnScroll Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ScrollEventArgs : EventArgs
