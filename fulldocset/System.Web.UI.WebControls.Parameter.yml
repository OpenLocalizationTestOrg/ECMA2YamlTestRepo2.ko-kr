  namespace: System.Web.UI.WebControls
  summary: "매개 변수의 이름을 가져오거나 설정 합니다."
  remarks: "<xref:System.Web.UI.WebControls.Parameter>개체 이름이; 필요가 없습니다. 그러나 데이터 소스 제어와 일치 하는 매개 변수 이름을 사용할 수는 <xref:System.Web.UI.WebControls.Parameter>SQL 쿼리 또는 비즈니스 메서드 시그니처에서 매개 변수와 함께 컬렉션의 개체입니다.</xref:System.Web.UI.WebControls.Parameter></xref:System.Web.UI.WebControls.Parameter> 예를 들어는 <xref:System.Web.UI.WebControls.SqlDataSource>컨트롤의 이름을 사용할 수는 <xref:System.Web.UI.WebControls.Parameter>된 자리 표시자에 매개 변수가 있는 SQL 쿼리를 일치 시킬 개체입니다.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource> 마찬가지로,는 <xref:System.Web.UI.WebControls.SqlDataSource>컨트롤의 이름을 사용할 수는 <xref:System.Web.UI.WebControls.Parameter>개체는 <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>에서 자리 표시자에 맞도록 컬렉션은 <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>속성.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource> 일부 경우에는 이름이 사용 되지 않습니다 및 되는 순서는 <xref:System.Web.UI.WebControls.Parameter>개체에 추가 <xref:System.Web.UI.WebControls.ParameterCollection>컬렉션이 더 중요 합니다.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> 자세한 내용은 참조 [SqlDataSource 컨트롤에서 매개 변수를 사용 하 여](~/add/includes/ajax-current-ext-md.md) 및 [ObjectDataSource 컨트롤에서 매개 변수를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다.       매개 변수의 이름을 변경 하는 경우는 <xref:System.Web.UI.WebControls.Parameter.OnParameterChanged%2A>메서드를 호출 합니다.</xref:System.Web.UI.WebControls.Parameter.OnParameterChanged%2A>"
  example:
  - "The following code example demonstrates how to display filtered data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control to retrieve data from a middle-tier business object and a <xref:System.Web.UI.WebControls.GridView> control to display the results. The code example consists of a <xref:System.Web.UI.WebControls.TextBox> control, a <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.ObjectDataSource> control, and a Submit button. By default, the <xref:System.Web.UI.WebControls.TextBox> control is populated with the name of one of the `Northwind` employees. The <xref:System.Web.UI.WebControls.GridView> control displays information about the employee identified by the name in the <xref:System.Web.UI.WebControls.TextBox> control. To retrieve data on another employee, enter the full name of the employee in the <xref:System.Web.UI.WebControls.TextBox> control and click the button.  \n  \n The <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> property specifies an expression used to filter the data retrieved by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property. It uses parameter placeholders that are evaluated to the parameters contained in the <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> collection. In this example, the parameter placeholder is bounded by single quotation marks because the type of the parameter is a string type that might contain spaces. If the type of the parameter is a numeric or date type, bounding quotation marks are not needed.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> property of the <xref:System.Web.UI.WebControls.ObjectDataSource> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_9#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_895_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_9#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_895_1.aspx)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "매개 변수의 이름입니다. 기본값은 &lt;xref:System.String?displayProperty=fullName&gt;합니다."
  overload: System.Web.UI.WebControls.Parameter.Name*
  exceptions: []
  platform:
  - net462
