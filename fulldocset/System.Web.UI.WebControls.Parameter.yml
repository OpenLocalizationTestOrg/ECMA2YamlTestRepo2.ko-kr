  name: Parameter
  nameWithType: Parameter
  fullName: System.Web.UI.WebControls.Parameter
  type: Class
  summary: "응용 프로그램 변수, 사용자 id 및 선택 항목 및 기타 데이터에 바인딩할 데이터 소스 제어를 사용 하는 메커니즘을 제공 합니다. 모든 ASP.NET 매개 변수 형식에 대 한 기본 클래스로 사용 됩니다."
  remarks: "매개 변수 클래스는 매개 변수가 있는 SQL 쿼리, 필터링 식 또는 ASP.NET 데이터 소스 컨트롤 선택, 필터링 또는 데이터를 수정 하려면 사용 하는 비즈니스 개체 메서드 호출의 매개 변수를 나타냅니다. 매개 변수 개체에 포함 됩니다는 <xref:System.Web.UI.WebControls.ParameterCollection>개체입니다.</xref:System.Web.UI.WebControls.ParameterCollection> 매개 변수 개체는 어떤 방법을 사용 되는 데이터 소스 컨트롤에서 데이터와 상호 작용을 나타내는 변수 값을 바인딩하기 위해 런타임에 확인 됩니다.       데이터 원본 및 데이터 웹 기반 응용 프로그램을 빌드할 데이터 바인딩된 컨트롤을 매개 변수에서 파생 된 클래스를 사용 합니다. 이러한 매개 변수 클래스는 특정 종류의 웹 응용 프로그램, SQL 쿼리 문자열, 비즈니스 개체 메서드 매개 변수 등의 자리 표시자에 있는 값에 바인딩할 데이터 소스 제어에서 사용 됩니다. 다음 표에서 ASP.NET에 포함 된 매개 변수 형식을 나열 합니다.      |||   |-|-|   | <xref:System.Web.UI.WebControls.ControlParameter>| 웹 서버 컨트롤의 공용 속성을 바인딩합니다. |   | <xref:System.Web.UI.WebControls.FormParameter>| 양식 필드를 바인딩합니다. |   | <xref:System.Web.UI.WebControls.SessionParameter>| 세션 상태 필드를 바인딩합니다. |   | <xref:System.Web.UI.WebControls.RouteParameter>| 경로 URL 매개 변수를 바인딩합니다. |   | <xref:System.Web.UI.WebControls.CookieParameter>| 쿠키 필드를 바인딩합니다. |   | <xref:System.Web.UI.WebControls.QueryStringParameter>| 쿼리 문자열 매개 변수를 바인딩합니다. |   | <xref:System.Web.UI.WebControls.ProfileParameter>| 프로필 필드에 바인딩합니다. |       사용자 고유의 사용자 지정 매개 변수 형식을 구현 하려는 경우에 기본 매개 변수 클래스를 확장 합니다.</xref:System.Web.UI.WebControls.ProfileParameter> </xref:System.Web.UI.WebControls.QueryStringParameter> </xref:System.Web.UI.WebControls.CookieParameter> </xref:System.Web.UI.WebControls.RouteParameter> </xref:System.Web.UI.WebControls.SessionParameter> </xref:System.Web.UI.WebControls.FormParameter> </xref:System.Web.UI.WebControls.ControlParameter>       매개 변수 개체는 매우 간단: 있는 <xref:System.Web.UI.WebControls.Parameter.Name%2A>및 <xref:System.Web.UI.WebControls.Parameter.Type%2A>속성 선언적으로 표현 될 수 있습니다 및 여러 HTTP 요청에서 상태를 추적할 수 있습니다.</xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.Web.UI.WebControls.Parameter.Name%2A> 모든 매개 변수는 지원는 <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>매개 변수는 값에 바인딩되어 있지만 값으로 계산 되는 사례에 대 한 속성 `null` 런타임에.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>       매개 변수 개체의 컬렉션을 데이터 소스 컨트롤과 함께 사용할 경우 컬렉션에 있는 순서 중요할 수 있습니다. 매개 변수를 사용 하는 방법에 대 한 자세한 내용은 참조 하십시오. [SqlDataSource 컨트롤에서 매개 변수를 사용 하 여](~/add/includes/ajax-current-ext-md.md) 및 [ObjectDataSource 컨트롤에서 매개 변수를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example shows how to use the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in the W`here` clause of a SQL query. The example uses the <xref:System.Web.UI.WebControls.ControlParameter> class, which derives from the <xref:System.Web.UI.WebControls.ControlParameter> class.  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> element defines the query with a parameter named \"@Title\" where the value from `DropDownList1` should go. The <xref:System.Web.UI.WebControls.ControlParameter> element specifies that the \"@Title\" placeholder will be replaced by the value of the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the `DropDownList1` control. The <xref:System.Web.UI.WebControls.ControlParameter> element is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_1.aspx)]  \n  \n The following example is like the previous one, but uses code instead of markup. When the page loads the first time, the <xref:System.Web.UI.WebControls.DropDownList> control has no selected value, and the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property of the Parameter object is used.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_2.aspx)]  \n  \n The following code shows the code-behind class for the page in the previous example.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_3.vb)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_3.cs)]  \n  \n The following code example demonstrates how to extend the Parameter class to create a new parameter type that can be used by data source controls and other controls in data-binding scenarios. A data source control can use a `StaticParameter` parameter to bind to the value of any object, typically a string, declared on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_4.cs)]\n [!code-vb[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_4.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DefaultValue")]

      public class Parameter : ICloneable, System.Web.UI.IStateManager
