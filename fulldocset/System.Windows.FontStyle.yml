  fullName: System.Windows.FontStyle
  type: Struct
  summary: "보통, 기울임꼴 또는 오블리크로 된 글꼴의 스타일을 나타내는 구조를 정의 합니다."
  remarks: "세 가지 용어로 글꼴의 기울기 분류: 보통, 기울임꼴 및 오블리크 합니다.      | 글꼴 스타일 | 설명 |   |----------------|-----------------|   | Normal | 보통 또는 roman 글꼴의 문자는 수직. |   | 기울임꼴 | 기울임꼴 글꼴의 문자는 실제로 기울어진 및으로 설계 된 대로 표시 합니다. |   | 오블리크 | 오블리크 글꼴의 문자 기울어진 인위적으로 됩니다. 기울기 일반 글꼴에서 문자에 기울이기 변환을 수행 하 여 이루어집니다. 실제 기울임꼴 글꼴 컴퓨터 또는 프린터에서 사용할 수 없는 경우 하면 오블리크 스타일 수행할 수 있습니다는 보통 글꼴에서 생성 하 고 기울임꼴 글꼴을 시뮬레이션 하는 데 사용 합니다. |       열거 값을 사용할 수는 <xref:System.Windows.FontStyles>FontStyle 구조를 설정 하려면 클래스.</xref:System.Windows.FontStyles>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a># # XAML 특성 사용 ```   <object fontStyleProperty=&quot;fontStylesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> # # XAML 값 *fontStylesValue* A <xref:System.Windows.FontStyles>&quot;Normal&quot;, &quot;Italic&quot; 또는 &quot;오블리크&quot; 등의 값입니다.</xref:System.Windows.FontStyles>      "
  example:
  - "The following example sets `\"Italic\"` as the FontStyle.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet5)]"
