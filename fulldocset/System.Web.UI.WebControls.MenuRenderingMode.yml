  summary: "지정 여부는 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> HTML을 렌더링 하는 컨트롤 <xref uid=&quot;langword_csharp_table&quot; name=&quot;table&quot; href=&quot;&quot;> </xref> 요소 및 인라인 스타일 또는 <xref uid=&quot;langword_csharp_listitem&quot; name=&quot;listitem&quot; href=&quot;&quot;> </xref> 요소 및 연계 스타일 (CSS) 스타일 시트 스타일입니다."
  remarks: "MenuRenderingMode 열거를 사용 하 여 설정 하는 경우는 <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>의 속성은 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.RenderingMode%2A> 값을 할당 하는 <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>속성 결정 방법을 <xref:System.Web.UI.WebControls.Menu>컨트롤 태그를 렌더링 합니다.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>       ASP.NET 3.5 및 이전 버전의 <xref:System.Web.UI.WebControls.Menu>컨트롤은 HTML `table` 요소 및 인라인 스타일 브라우저에서 메뉴의 모양을 제어 합니다.</xref:System.Web.UI.WebControls.Menu> ASP.NET 4 및 이상 버전에서는 기본적으로는 <xref:System.Web.UI.WebControls.Menu>사용 하 여 제어 `listitem` 요소 및 연계 스타일 (CSS) 스타일 시트.</xref:System.Web.UI.WebControls.Menu> 이 열거형은 이전 버전과 호환성을 위해 제공 됩니다. ASP.NET 4 이상 버전에서 메뉴 컨트롤을 태그를 이전 버전의 ASP.NET에 있는 방식으로 생성 되도록 지정 하려면이 열거형을 사용할 수 있습니다."
