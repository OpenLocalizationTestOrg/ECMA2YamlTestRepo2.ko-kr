      description: "A <xref href=&quot;System.CodeDom.Compiler.CodeDomProvider&quot;> </xref> 코드 공급자를 지정 하는 합니다."
    - id: codeCompileUnit
      type: System.CodeDom.CodeCompileUnit
      description: "A <xref href=&quot;System.CodeDom.CodeCompileUnit&quot;> </xref> 코드를 컴파일하는 단위를 지정 하는 합니다."
    - id: options
      type: System.Web.Services.Description.WebReferenceOptions
      description: "A <xref href=&quot;System.Web.Services.Description.WebReferenceOptions&quot;> </xref> 코드 생성 옵션을 지정 하는 합니다."
    return:
      type: System.Collections.Specialized.StringCollection
      description: "A <xref href=&quot;System.Collections.Specialized.StringCollection&quot;> </xref> 컴파일러 경고의 합니다."
