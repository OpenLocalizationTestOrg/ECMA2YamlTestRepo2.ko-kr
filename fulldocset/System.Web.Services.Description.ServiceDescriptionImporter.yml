  name: GenerateWebReferences(WebReferenceCollection,CodeDomProvider,CodeCompileUnit,WebReferenceOptions)
  nameWithType: ServiceDescriptionImporter.GenerateWebReferences(WebReferenceCollection,CodeDomProvider,CodeCompileUnit,WebReferenceOptions)
  fullName: System.Web.Services.Description.ServiceDescriptionImporter.GenerateWebReferences(WebReferenceCollection,CodeDomProvider,CodeCompileUnit,WebReferenceOptions)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "클라이언트 프록시 또는 서버 스텁을 생성 하는 웹 참조의 컬렉션을 컴파일합니다."
  remarks: "각 서비스 설명 문서 컬렉션 <xref:System.Web.Services.Description.WebReference>의 멤버는 `webReferences` 컬렉션만 포함 해야 <xref:System.Web.Services.Description.ServiceDescription>및 <xref:System.Xml.Schema.XmlSchema>개체.</xref:System.Xml.Schema.XmlSchema> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.WebReference> 이 메서드를 해석할 수 없으면 <xref:System.Web.Services.Discovery.DiscoveryDocument>개체입니다.</xref:System.Web.Services.Discovery.DiscoveryDocument>       하나는 XML 웹 서비스 메서드가의 경우는 `webReferences` 컬렉션 사용자 지정 매개 변수를 공유 하거나 반환 형식, 해당 형식이 생성 된 프록시 메서드 간에 공유 됩니다. 각 프록시 개별적으로 컴파일하는 상황을 통해 중요 한 장점은 경우 이러한 형식을 상호 운용 되지 않으므로 때문입니다."
  syntax:
    content: public static System.Collections.Specialized.StringCollection GenerateWebReferences (System.Web.Services.Description.WebReferenceCollection webReferences, System.CodeDom.Compiler.CodeDomProvider codeProvider, System.CodeDom.CodeCompileUnit codeCompileUnit, System.Web.Services.Description.WebReferenceOptions options);
    parameters:
    - id: webReferences
      type: System.Web.Services.Description.WebReferenceCollection
      description: "A <xref href=&quot;System.Web.Services.Description.WebReferenceCollection&quot;> </xref> 컴파일할 웹 참조의 합니다."
    - id: codeProvider
