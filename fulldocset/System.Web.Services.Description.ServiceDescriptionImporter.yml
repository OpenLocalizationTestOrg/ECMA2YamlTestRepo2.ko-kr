- uid: System.Web.Services.Description.ServiceDescriptionImporter.AddServiceDescription(System.Web.Services.Description.ServiceDescription,System.String,System.String)
  id: AddServiceDescription(System.Web.Services.Description.ServiceDescription,System.String,System.String)
  parent: System.Web.Services.Description.ServiceDescriptionImporter
  langs:
  - csharp
  name: AddServiceDescription(ServiceDescription,String,String)
  nameWithType: ServiceDescriptionImporter.AddServiceDescription(ServiceDescription,String,String)
  fullName: System.Web.Services.Description.ServiceDescriptionImporter.AddServiceDescription(ServiceDescription,String,String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "지정 된 추가 <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> 의 컬렉션에 <xref:System.Web.Services.Description.ServiceDescriptionImporter.ServiceDescriptions*>값을 가져와야 합니다.</xref:System.Web.Services.Description.ServiceDescriptionImporter.ServiceDescriptions*>"
  remarks: "추가 하려면이 메서드를 사용 하 여 <xref:System.Web.Services.Description.ServiceDescription>을 가져올 때이 컬렉션에 인스턴스는 <xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A>메서드를 호출 합니다.</xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A> </xref:System.Web.Services.Description.ServiceDescription>       이라는 두 문자열 매개 변수를 `appSettingUrlKey` 및 `appSettingBaseUrl`를 생성 하는 방법을 지정는 `Url` 될 XML 웹 서비스 프록시의 속성에서 가져온 생성 <xref:System.Web.Services.Description.ServiceDescription>값.</xref:System.Web.Services.Description.ServiceDescription> `appSettingUrlKey` 매개 변수를 지정 하는 `Url` web.config 파일에서 속성을 읽을 `<appsettings>` 구성 키로 매개 변수 값을 사용 하 여 섹션. 경우는 `appSettingUrlKey` 매개 변수는 `null` 또는 빈 문자열인 경우 초기 값으로 결정 됩니다는 `location` 설명 언어 WSDL (웹 서비스) 문서에는 특성이 있습니다. 경우의 값 <xref:System.Web.Services.Description.ServiceDescriptionImporter.Style%2A>은 `Server`의 값을 설정 하려고 하면 오류가 발생 된 `appSettingUrlKey` 매개 변수.</xref:System.Web.Services.Description.ServiceDescriptionImporter.Style%2A>       `appSettingBaseUrl` 매개 변수는 초기 값을 지정는 `Url` 속성을 생성 하는이 매개 변수 값 조합에서 지정한 URL에서는 `location` WSDL 문서에는 특성입니다. `appSettingUrlKey` 매개 변수도 지정 해야 합니다. `Url` 상대 URL을 결합 하 여 속성을 생성 하는 (에서 생성 되는 `appSettingBaseUrl` 매개 변수 및 해당 WSDL 지정 된 URL) web.config 파일에서 로드 된 URL로 합니다. 이 매개 변수가 `null` 또는 빈 문자열을 URL web.config 파일의 값에서 생성 됩니다."
  example:
  - "The following example illustrates the use of the AddServiceDescription method when using the <xref:System.Web.Services.Description.ServiceDescriptionImporter> class.  \n  \n [!code-cs[WebServices_Description_Importer#1](~/add/codesnippet/csharp/49ce8ede-cef3-4d48-9b54-_1.cs)]\n [!code-cpp[WebServices_Description_Importer#1](~/add/codesnippet/cpp/49ce8ede-cef3-4d48-9b54-_1.cpp)]"
  syntax:
    content: public void AddServiceDescription (System.Web.Services.Description.ServiceDescription serviceDescription, string appSettingUrlKey, string appSettingBaseUrl);
    parameters:
    - id: serviceDescription
      type: System.Web.Services.Description.ServiceDescription
      description: "<xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> 인스턴스 컬렉션에 추가 하려면"
    - id: appSettingUrlKey
      type: System.String
      description: "초기 값을 설정는 <xref uid=&quot;langword_csharp_Url&quot; name=&quot;Url&quot; href=&quot;&quot;> </xref> 가 나타내는 인스턴스에서 생성 된 프록시 클래스의 속성은 `serviceDescription` 매개 변수입니다. Web.config 파일에서 생성 되도록 해야 지정 <xref uid=&quot;langword_csharp_&lt;appsetting&gt;&quot; name=&quot;&lt;appsetting&gt;&quot; href=&quot;&quot;> </xref> 섹션."
    - id: appSettingBaseUrl
      type: System.String
      description: "초기 값을 설정는 <xref uid=&quot;langword_csharp_Url&quot; name=&quot;Url&quot; href=&quot;&quot;> </xref> 가 나타내는 인스턴스에서 생성 된 프록시 클래스의 속성은 `serviceDescription` 매개 변수입니다. 이 매개 변수 및로 지정 된 URL의 값의 조합에서 생성 될 해야 지정는 <xref uid=&quot;langword_csharp_location&quot; name=&quot;location&quot; href=&quot;&quot;> </xref> WSDL 문서에는 특성입니다."
  overload: System.Web.Services.Description.ServiceDescriptionImporter.AddServiceDescription*
  exceptions: []
  platform:
  - net462
