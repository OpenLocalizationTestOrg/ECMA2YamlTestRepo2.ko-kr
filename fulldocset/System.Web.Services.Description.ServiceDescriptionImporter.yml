  name: ServiceDescriptionImporter
  nameWithType: ServiceDescriptionImporter
  fullName: System.Web.Services.Description.ServiceDescriptionImporter
  type: Class
  summary: "XML 웹 서비스에 대 한 클라이언트 프록시 클래스를 생성 하는 수단을 제공 합니다."
  remarks: "XML 웹 서비스 인터페이스 설명 언어 WSDL (웹 서비스) 파일에서 일반적으로 설명 됩니다. 예를 들어 ASP.NET을 사용 하는 웹 서비스의 WSDL 설명 얻으려고에서 노출 `http://localhost/service.asmx`로 이동 하기만 하면 `http://localhost/service.asmx?WSDL`합니다.       ServiceDescriptionImporter 클래스 WSDL 설명에 포함 된 정보를 쉽게 가져올 수 있습니다는 <xref:System.CodeDom.CodeCompileUnit?displayProperty=fullName>개체입니다.</xref:System.CodeDom.CodeCompileUnit?displayProperty=fullName> <xref:System.Web.Services.Description.ServiceDescriptionImporter.Style%2A>매개 변수를 투명 하 게 호출 하 여 웹 서비스의 기능을 제공 하는 클라이언트 프록시 클래스를 생성 또는 구현 합니다. 하지 않고도 웹 서비스의 기능을 캡슐화 하는 추상 클래스를 생성 하는 ServiceDescriptionImporter 인스턴스 지시할 수</xref:System.Web.Services.Description.ServiceDescriptionImporter.Style%2A> 의 값을 조정 하 여       그러면 코드 <xref:System.CodeDom.CodeCompileUnit>개체 수 다음 직접 호출 하거나 사용자가 선택한 언어로 내보냅니다.</xref:System.CodeDom.CodeCompileUnit>"
  example:
  - "The following example illustrates the use of the ServiceDescriptionImporter class to generate proxy client code that calls an XML Web service described by a WSDL file.  \n  \n [!code-cs[WebServices_Description_Importer#0](~/add/codesnippet/csharp/t-system.web.services.de_50_1.cs)]\n [!code-cpp[WebServices_Description_Importer#0](~/add/codesnippet/cpp/t-system.web.services.de_50_1.cpp)]"
  syntax:
