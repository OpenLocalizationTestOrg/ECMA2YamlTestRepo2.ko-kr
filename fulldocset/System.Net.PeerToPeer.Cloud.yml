  type: Class
  summary: "피어 클라우드 개체를 정의 하는 값을 지정 합니다."
  remarks: "클라우드는 네트워크를 통해 서로 통신할 수 있는 노드 집합입니다. 클라우드와 피어 메시에 피어-투-피어 그래프는 동의어입니다. 단일 피어 또는 노드는 둘 이상의 클라우드가으로 연결할 수 있습니다.       노드 간 통신 해야 다른 한 클라우드 내 에서만에서 초과 하지 않습니다. 클라우드 인스턴스는 대 소문자 구분 이름을 사용 하 여 고유 하 게 식별 됩니다.       클라우드는 네트워크 인터페이스 매우 밀접 하 게 연결 됩니다.  다중 홈 컴퓨터를 서로 다른 서브넷에 연결 된 두 개의 네트워크 카드에서 세 개의 클라우드가 반환 됩니다: 각 인터페이스는 단일 전역 범위 클라우드 별로 링크 로컬 주소에 대 한 합니다."
