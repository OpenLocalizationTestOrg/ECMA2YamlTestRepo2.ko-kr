  remarks: "다음 페이지 단추에 대 한 사용자 지정 텍스트를 제공 하려면 PrevPageText 속성을 사용 합니다. <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>속성으로 설정 되어 있어야 `PagerMode.NextPrev` 를 사용 하려면이 속성에 대 한.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       와 함께이 속성은 사용는 <xref:System.Web.UI.WebControls.DataGridPagerStyle.NextPageText%2A>에 호출기 다음 및 이전 단추에 대 한 사용자 지정 모양을 만들 속성의 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPagerStyle.NextPageText%2A>      > [!NOTE] >이 속성에서는 자동으로 특수 문자를 HTML로 인코딩하지 않습니다. 적절 한 HTML 값으로 특수 문자를 변환 해야 합니다. 예를 들어, 보다 큼 부호 (>)는 변환 하지 않습니다 자동으로 `>`합니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the PrevPageText property to specify custom text for the previous page navigation button of the pager element.  \n  \n [!code-cs[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_724_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_724_1.aspx)]"
  syntax:
    content: public string PrevPageText { get; set; }
    return:
      type: System.String
      description: "이전 페이지 단추에 표시할 텍스트입니다. 기본값은 <xref uid=&quot;langword_csharp_&quot;&amp;lt;&quot;&quot; name=&quot;&quot;&amp;lt;&quot;&quot; href=&quot;&quot;> </xref>, 보다 작음 부호도 렌더링 되는 (&lt;)."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText*
