  summary: "숫자의 페이저 요소에 동시에 표시할 단추 수를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> 제어 합니다."
  remarks: "PageButtonCount 속성을 사용 하 여 숫자의 페이저 요소에 동시에 표시할 단추 수를 지정 하는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>속성으로 설정 되어 있어야 `PagerMode.NumericPages` 를 사용 하려면이 속성에 대 한.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       더 많은 페이지에 있는 경우는 <xref:System.Web.UI.WebControls.DataGrid>줄임표 단추 (...)이이 속성에 지정 된 것 보다 제어 페이저 요소에 표시 됩니다.</xref:System.Web.UI.WebControls.DataGrid> 를 클릭 하면 이러한 단추는 다음 또는 이전 일련의 숫자 단추를 표시 합니다."
  example:
  - "The following code example demonstrates how to use the PageButtonCount property to display five numeric page buttons concurrently in the pager element of a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[Classic DataGridPagerStyle.PageButtonCount Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_521_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.PageButtonCount Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_521_1.aspx)]"
