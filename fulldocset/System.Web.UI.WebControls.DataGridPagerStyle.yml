      description: "숫자의 페이저 요소에 동시에 표시할 단추 수는 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> 제어 합니다. 기본값은 <xref uid=&quot;langword_csharp_10&quot; name=&quot;10&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.PageButtonCount*
  exceptions:
