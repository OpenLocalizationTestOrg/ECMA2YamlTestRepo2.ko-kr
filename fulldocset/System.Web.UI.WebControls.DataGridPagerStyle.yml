  - net462
- uid: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  id: NextPageText
  parent: System.Web.UI.WebControls.DataGridPagerStyle
  langs:
  - csharp
  name: NextPageText
  nameWithType: DataGridPagerStyle.NextPageText
  fullName: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "다음 페이지 단추에 표시할 텍스트를 가져오거나 설정 합니다."
  remarks: "다음 페이지 단추에 대 한 사용자 지정 텍스트를 제공 하려면 NextPageText 속성을 사용 합니다. <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>속성으로 설정 되어 있어야 `PagerMode.NextPrev` 를 사용 하려면이 속성에 대 한.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       와 함께이 속성은 사용 된 <xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>속성 집합을 만드는 사용자 지정 호출기 다음 및 이전 단추에 대 한 컨트롤에는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>      > [!NOTE] >이 속성에서는 자동으로 특수 문자를 HTML로 인코딩하지 않습니다. 이러한 문자는 적절 한 HTML 값으로 변환 해야 합니다. 예를 들어 보다 큼 부호 (>)는 변환 하지 않습니다 자동으로 `>`합니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the NextPageText property to specify custom text for the next page navigation button of the pager element.  \n  \n [!code-cs[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1252_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1252_1.aspx)]"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: "다음 페이지 단추에 표시할 텍스트입니다. 기본값은 <xref uid=&quot;langword_csharp_&quot;&amp;gt;&quot;&quot; name=&quot;&quot;&amp;gt;&quot;&quot; href=&quot;&quot;> </xref>, 보다 큼 기호도 렌더링 되는 (&gt;)."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "지정 된 값이 보다 작은 <xref uid=&quot;langword_csharp_1&quot; name=&quot;1&quot; href=&quot;&quot;> </xref>합니다."
  platform:
  - net462
