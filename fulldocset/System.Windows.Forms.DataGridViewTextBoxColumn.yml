  remarks: "MaxInputLength 속성 셀의 값을 통해 또는 셀 형식 지정을 통해 프로그래밍 방식으로 입력 한 텍스트 길이 영향을 주지 않습니다. 만 어떤 사용자 입력 하 고 편집할 수 영향을 줍니다.       설정 하거나 가져옵니다 가져오거나이 속성을 설정 하는 데는 <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>반환 되는 개체의 속성은 <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>속성.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> 이 속성을 설정 집합에서 <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>열의 모든 셀의 속성입니다.</xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> 개별 셀에 대해 지정된 된 값을 재정의 하려면 열 값을 설정 하면 셀 값을 설정 합니다."
