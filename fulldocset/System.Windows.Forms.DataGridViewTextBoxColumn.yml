  summary: "열의 정렬 모드를 가져오거나 설정 합니다."
  remarks: "경우는 <xref:System.Windows.Forms.DataGridView>의 SortMode 속성 값을 가진 열을 사용 하 여 컨트롤을 정렬할 <xref:System.Windows.Forms.DataGridViewColumnSortMode>, 정렬 문자 열 머리글에 자동으로 표시 됩니다.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridView>       컨트롤의 SortMode 속성 값을 가진 열을 사용 하 여 정렬 될 때 <xref:System.Windows.Forms.DataGridViewColumnSortMode>를 통해 직접 정렬 문자를 표시 해야 하는 <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A>속성.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode>       <xref:System.Windows.Forms.DataGridViewTextBoxColumn> <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewTextBoxColumn> 의 기본 정렬 모드 다른 형식의 열에 대 한 기본 정렬 모드는 <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       SortMode 값 해도 열을 정렬할 프로그래밍 방식으로 다른 제한이 적용 될 수 있습니다. 자세한 내용은 참조는 <xref:System.Windows.Forms.DataGridView.Sort%2A>메서드.</xref:System.Windows.Forms.DataGridView.Sort%2A>       SortMode 속성 값을 <xref:System.Windows.Forms.DataGridViewColumnSortMode>되더라도 <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName>에서 발생할 수 있지만 이벤트 헤더를 클릭할 때 모양을 변경 수 없게 됩니다.</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
