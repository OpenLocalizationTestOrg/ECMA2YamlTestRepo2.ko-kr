  langs:
  - csharp
  name: RemoteEndpointMessageProperty
  nameWithType: RemoteEndpointMessageProperty
  fullName: System.ServiceModel.Channels.RemoteEndpointMessageProperty
  type: Class
  summary: "메시지를 보낸 원격 끝점과 연결 된 클라이언트 IP 주소와 포트 번호는 사용할 수 있습니다."
  remarks: "속성은 각 수신 메시지에 추가 된 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] HTTP 및 TCP 전송 모두를 통해 서비스입니다.       명명 된를 통해 받은 메시지에 속성이 없으면 파이프 또는 MSMQ 전송 합니다.       IIS에서 호스팅되는 HTTP를 사용 하는 경우 속성의 사용 가능 현재 활성 상태인 요청이 있는지에 따라 달라 집니다.  따라서이 속성 사용할 수 없는 경우와 같이 요청이 완료 된 후 단방향 수신을 수행할 합니다.       노드의 IP 주소와 포트 번호는 메시지 수신 되었습니다. 메시지가 릴레이 또는 프록시를 통해 되 면 해당 릴레이 또는 프록시의 IP 주소와 포트 번호는이 속성에 의해 메시지에 연결 합니다.       IP 주소 및 포트는 공격자가 스푸핑할 및 해야 수 있으므로 부적합 시 보안에 중요 한 인증 또는 권한 부여에 대 한 응용 프로그램별 논리를 추가 하지 않으면 알아야 합니다."
  syntax:
    content: public sealed class RemoteEndpointMessageProperty
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
