  type: Constructor
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.ServiceModel.Channels.RemoteEndpointMessageProperty&quot;> </xref> 에서 지정 된 IP 주소와 메시지를 보낸 클라이언트를 식별 하는 포트에 대 한 클래스입니다."
  remarks: "IP 주소 및 포트는 공격자가 스푸핑할 및 해야 수 있으므로 부적합 시 보안에 중요 한 인증 또는 권한 부여에 대 한 응용 프로그램별 논리를 추가 하지 않으면 알아야 합니다."
  syntax:
    content: public RemoteEndpointMessageProperty (string address, int port);
    parameters:
    - id: address
      type: System.String
      description: "메시지에 연결 된 원격 끝점의 IP 주소입니다."
    - id: port
      type: System.Int32
      description: "메시지에 연결 된 원격 끝점의 포트 번호입니다."
  overload: System.ServiceModel.Channels.RemoteEndpointMessageProperty.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>address</code> <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 이거나 비어 있습니다."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "포트 번호는 0 보다 작거나 65535 (0xffff) 보다 큽니다."
  platform:
  - net462
