  name: PageOrientation
  nameWithType: PageOrientation
  fullName: System.Printing.PageOrientation
  type: Enum
  summary: "인쇄 미디어 내용 페이지 방향 방법을 지정 합니다."
  remarks: "이 형식의 값은 주로 이러한 용도로 사용:-의 구성원으로는 <xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>속성은 컬렉션의 <xref:System.Printing.PrintCapabilities>, 이러한 값을 지 원하는 프린터 방향 형식을 나타냅니다.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>      -의 값으로는 <xref:System.Printing.PrintTicket.PageOrientation%2A>속성은 <xref:System.Printing.PrintTicket>, 특정 방향을 사용 하도록 프린터에 지시 합니다.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageOrientation%2A>       **알 수 없는** 의 속성에 사용 되지 않았습니다 <xref:System.Printing.PrintCapabilities>개체입니다.</xref:System.Printing.PrintCapabilities>       설정할 수 없습니다는 <xref:System.Printing.PrintTicket>속성을 **알 수 없는**.</xref:System.Printing.PrintTicket> 다른 경우 <xref:System.Printing.PrintTicket>생성는 *PrintTicket 문서* 방향 기능 인식할 수 없는 옵션을 설정 하는 (에 정의 되어 있지 않은 옵션, 즉는 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397))는 <xref:System.Printing.PrintTicket>해당 문서를 사용 하 여 생성 되는 응용 프로그램의 개체 **알 수 없는** 의 값으로는 <xref:System.Printing.PrintTicket.PageOrientation%2A>속성.</xref:System.Printing.PrintTicket.PageOrientation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       하지만 <xref:System.Printing.PrintTicket>및 <xref:System.Printing.PrintCapabilities>클래스는 상속 될 수 없습니다, 확장할 수 있습니다는 [인쇄 스키마](http://go.microsoft.com/fwlink/?LinkId=186397) 에서 고려 하지는 인쇄 장치 기능을 인식 하는 <xref:System.Printing.PrintTicket>또는 <xref:System.Printing.PrintCapabilities>클래스.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 자세한 내용은 참조 [NOTINBUILD: 하는 방법: 인쇄 스키마 및 새 인쇄 시스템 클래스 만들기 확장](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)합니다."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
  syntax:
    content: public enum PageOrientation
