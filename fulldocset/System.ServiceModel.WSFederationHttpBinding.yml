  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "페더레이션된 보안을 지 원하는 안전 하며 상호 운용 가능한 바인딩."
  remarks: "페더레이션 id를 공유 하 인증 및 권한 부여를 위해 여러 시스템에서 있다는 점입니다. 이러한 id는 컴퓨터 또는 사용자에 게 참조할 수 있습니다. 페더레이션된 HTTP SOAP 보안을 혼합 모드 보안을 지원 하지만 전송 보안을 단독으로 사용 하는 지원 하지 않습니다. 이 바인딩에서는 제공 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] Ws-federation 프로토콜에 대 한 지원. 이 바인딩으로 구성 된 서비스는 HTTP 전송을 사용 해야 합니다.       바인딩은 바인딩 요소의 스택으로 구성 됩니다. WSFederationHttpBinding에서 바인딩 요소 스택을에 포함 된 것과 같습니다 <xref:System.ServiceModel.WSHttpBinding>때 <xref:System.ServiceModel.WSHttpBinding.Security%2A> <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> 기본값인으로 설정 되어</xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding>       인스턴스에서 사용할 수 있는 값은 메시지 보안 설정의 세부 정보를 제어 하는 WSFederationHttpBinding <xref:System.ServiceModel.FederatedMessageSecurityOverHttp>에서 반환 하는 <xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A>속성.</xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> </xref:System.ServiceModel.FederatedMessageSecurityOverHttp>       WSFederationHttpBinding 제공는 <xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>속성을 설정 하 고 개인 정보 알림이 있는 URI를 검색 합니다.</xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>      > [!NOTE] >를 호출할 때는 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 서비스를 사용 하 여 빌드한 [!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)] 으로 빌드된 WCF 클라이언트 응용 프로그램에서 [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] 또는 이전에 구성 파일 생성에서 서비스 참조를 추가 하거나 svcutil.exe에서 [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] 포함는 `establishSecurityContext` 바인딩 구성에 대 한 특성입니다. 이 특성에서 인식 되지 않습니다는 [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] 런타임 및 응용 프로그램에서 throw 한 <xref:System.Configuration.ConfigurationErrorsException>에서 &quot;인식할 수 없는 특성 establishsecuritycontext&quot;라는 메시지와.</xref:System.Configuration.ConfigurationErrorsException> 해결 방법이 문제를 제거는 `establishSecurityContext` 바인딩 구성에서 특성입니다."
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'
