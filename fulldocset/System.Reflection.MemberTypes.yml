  langs:
  - csharp
  name: MemberTypes
  nameWithType: MemberTypes
  fullName: System.Reflection.MemberTypes
  type: Enum
  summary: "각 유형의 <xref:System.Reflection.MemberInfo>안내 하십시오.</xref:System.Reflection.MemberInfo> 파생 클래스로 정의 된 멤버를 표시 합니다."
  remarks: "이 열거형 값은 다음 속성에서 반환 된:- <xref:System.Type.MemberType%2A?displayProperty=fullName>.</xref:System.Type.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.ConstructorInfo?displayProperty=fullName>.</xref:System.Reflection.ConstructorInfo?displayProperty=fullName>      -   <xref:System.Reflection.EventInfo?displayProperty=fullName>.</xref:System.Reflection.EventInfo?displayProperty=fullName>      -   <xref:System.Reflection.FieldInfo?displayProperty=fullName>.</xref:System.Reflection.FieldInfo?displayProperty=fullName>      -   <xref:System.Reflection.MethodInfo?displayProperty=fullName>.</xref:System.Reflection.MethodInfo?displayProperty=fullName>      -   <xref:System.Reflection.PropertyInfo?displayProperty=fullName>.</xref:System.Reflection.PropertyInfo?displayProperty=fullName>       형식에 대 한 MemberTypes 값을 얻기 위해: 1입니다.  가져오기는 <xref:System.Type>해당 형식을 나타내는 개체입니다.</xref:System.Type>      2.  값을 검색 된 <xref:System.Type.MemberType%2A?displayProperty=fullName>속성.</xref:System.Type.MemberType%2A?displayProperty=fullName>       MemberTypes 값의 형식입니다. 멤버를 가져오도록: 1입니다.  가져오기는 <xref:System.Type>해당 형식을 나타내는 개체입니다.</xref:System.Type>      2.  검색은 <xref:System.Reflection.MemberInfo>호출 하 여 해당 형식의 멤버를 나타내는 배열은 <xref:System.Type.GetMembers%2A?displayProperty=fullName>메서드.</xref:System.Type.GetMembers%2A?displayProperty=fullName> </xref:System.Reflection.MemberInfo>      3.  From의 값을 검색 된 <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>배열의 각 멤버에 대 한 속성.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>  A `switch` C# 문 또는 `Select Case` Visual Basic의 문 멤버 형식을 처리 하려면 일반적으로 사용 됩니다.       MemberTypes는 corhdr.h 파일에 정의 된 대로 CorTypeAttr 일치 합니다."
  example:
  - "The following example displays the names of the members of the <xref:System.Reflection.ReflectionTypeLoadException> class and their associated member types.  \n  \n [!code-vb[System.Reflection.MemberTypes#1](~/add/codesnippet/visualbasic/t-system.reflection.memb_1.vb)]\n [!code-cs[System.Reflection.MemberTypes#1](~/add/codesnippet/csharp/t-system.reflection.memb_1.cs)]\n [!code-cpp[System.Reflection.MemberTypes#1](~/add/codesnippet/cpp/t-system.reflection.memb_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberTypes
