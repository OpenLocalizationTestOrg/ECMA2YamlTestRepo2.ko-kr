  summary: "파트를 생성 하는 경우는 생성자를 사용 하도록 지정 합니다."
  remarks: "기본적으로 특성이 지정 된 파트를 생성 하는 매개 변수 없는 생성자를 사용 됩니다. ImportingConstructorAttribute를 사용 하 여 특정 생성자를 대신 사용 해야 함을 나타냅니다. 트 데코 레이 된 생성자 매개 변수를 가져오기로 처리 됩니다."
  syntax:
    content: >-
