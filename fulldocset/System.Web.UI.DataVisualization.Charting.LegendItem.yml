  - net462
- uid: System.Web.UI.DataVisualization.Charting.LegendItem.Url
  id: Url
  parent: System.Web.UI.DataVisualization.Charting.LegendItem
  langs:
  - csharp
  name: Url
  nameWithType: LegendItem.Url
  fullName: System.Web.UI.DataVisualization.Charting.LegendItem.Url
  type: Property
