    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> 범례 항목의 도구 설명을 나타내는 값입니다."
  overload: System.Web.UI.DataVisualization.Charting.LegendItem.ToolTip*
  exceptions: []
