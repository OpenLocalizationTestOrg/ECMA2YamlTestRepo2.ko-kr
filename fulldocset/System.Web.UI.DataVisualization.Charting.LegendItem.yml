      type: System.Web.UI.DataVisualization.Charting.GradientStyle
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.GradientStyle&quot;> </xref> 열거 합니다. 기본값은 <xref href=&quot;System.Web.UI.DataVisualization.Charting.GradientStyle&quot;> </xref>합니다."
  overload: System.Web.UI.DataVisualization.Charting.LegendItem.BackGradientStyle*
  exceptions: []
