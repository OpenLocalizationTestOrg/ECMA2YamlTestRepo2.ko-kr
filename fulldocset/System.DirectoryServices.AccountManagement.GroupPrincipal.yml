- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup
  id: IsSecurityGroup
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: IsSecurityGroup
  nameWithType: GroupPrincipal.IsSecurityGroup
  fullName: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup
  type: Property
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "보안 사용 그룹 인지 여부를 나타내는 Nullable 부울 값을 가져오거나 설정 합니다."
  remarks: "이 속성이 false를 반환 하는 경우 그룹은 일시적으로 보안이 적용 되지 않습니다. 경우는 [IsSecurityGroup](~/add/includes/ajax-current-ext-md.md) 속성은 나중에 true로 다시 설정, 전에 false로 설정 된 그룹 동일한 속성을 가집니다.       주 서버는 저장소에 유지 되지이 속성은 null을 반환 합니다. 보안 주체가 지속 되 면 보안을 사용 하는 기본 설정 저장소에 따라 다릅니다. AD DS 및 AD LDS 저장소 새 보안 주체 때 비활성화 유지 하기 반면 SAM 유지 되는 경우 새 보안 주체를 수 있습니다."
  syntax:
    content: public Nullable<bool> IsSecurityGroup { get; set; }
    return:
      type: System.Nullable{System.Boolean}
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>그룹의 경우 사용 하도록 설정 하는 보안 또는 null 그룹; 유지 되지 않은 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup*
  exceptions:
