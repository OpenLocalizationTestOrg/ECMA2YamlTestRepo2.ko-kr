  summary: "콘텐츠 탐색을 지 원하는 창을 나타냅니다."
  remarks: "파생 된 NavigationWindow <xref:System.Windows.Window>탐색 하 고 콘텐츠를 표시 하는 기능을 사용 하도록 확장 합니다.</xref:System.Windows.Window>       콘텐츠 하나가 될 수 있습니다 [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] 개체 또는 [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] 파일입니다. 그러나, 일반적으로 <xref:System.Windows.Controls.Page>개체를 사용 하 여 콘텐츠를 탐색 합니다.</xref:System.Windows.Controls.Page>       설정 하 여 콘텐츠를 탐색할 수 있습니다는 <xref:System.Windows.Navigation.NavigationWindow.Source%2A>된 속성의 [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 원하는 콘텐츠에 대 한.</xref:System.Windows.Navigation.NavigationWindow.Source%2A> 또한 콘텐츠 탐색할 수 있습니다 다음 오버 로드 중 하나를 사용 하 여는 <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>메서드:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29>- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29>하 여 콘텐츠를 탐색 하는 경우 [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], NavigationWindow에 콘텐츠를 포함 하는 개체가 반환 됩니다.</xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>      > [!NOTE] > 탐색 하 여 [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 도 콘텐츠 조각 탐색을 지원 합니다. <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation> 를 참조 하십시오.       또는 콘텐츠 탐색할 수 있습니다 중 하나를 사용 하 여는 <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>메서드 오버 로드는 개체를 받아들이는:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29>- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29>다음 이벤트를 통해 탐색 수명을 추적할 수 있습니다:- <xref:System.Windows.Navigation.NavigationWindow.Navigating>- <xref:System.Windows.Navigation.NavigationWindow.Navigated>- <xref:System.Windows.Navigation.NavigationWindow.NavigationProgress>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed>- <xref:System.Windows.Navigation.NavigationWindow.NavigationStopped>- <xref:System.Windows.Navigation.NavigationWindow.LoadCompleted>- <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation> </xref:System.Windows.Navigation.NavigationWindow.LoadCompleted> </xref:System.Windows.Navigation.NavigationWindow.NavigationStopped> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed> </xref:System.Windows.Navigation.NavigationWindow.NavigationProgress> </xref:System.Windows.Navigation.NavigationWindow.Navigated> </xref:System.Windows.Navigation.NavigationWindow.Navigating> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>       일부 이벤트가 발생 될 때마다 탐색에는 다음이 발생 합니다. 발생 하는 이벤트 집합이 (취소, 중지, 또는 실패) 형식 (콘텐츠 또는 콘텐츠 조각) 발생 하는 탐색 및 탐색이 완료 되는 방식에 따라 결정 됩니다.       다음 그림은 이러한 이벤트는 발생 순서: ![페이지 탐색 흐름 차트](~/add/media/navigationoverviewfigure11.png &quot;페이지 탐색 흐름 차트&quot;) NavigationWindow 되 고 탐색을 포함 하 여 콘텐츠에 대 한 정보를 제공 하는 동안 또는 탐색 후의 [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 탐색 중인 콘텐츠에의 (<xref:System.Windows.Navigation.NavigationWindow.Source%2A>), [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 현재 콘텐츠의 (<xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A>), 및 탐색 하는 콘텐츠를 포함 하는 개체 (<xref:System.Windows.Controls.ContentControl.Content%2A>).</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationWindow.Source%2A>       콘텐츠 탐색 NavigationWindow 탐색 기록의 항목으로 탐색을 기록 합니다. 호출 하 여 새 탐색 발생 될 때 탐색 기록을 다시에 항목이 추가 되는 <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>메서드, 또는 <xref:System.Windows.Navigation.NavigationWindow.GoForward%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoForward%2A> 를 호출 하 여 앞으로 탐색 기록의 항목으로 이동 하 여</xref:System.Windows.Navigation.NavigationWindow.Navigate%2A> 항목 기록에 추가 됩니다 앞으로 탐색 뒤에 항목으로 이동 하 여 탐색 기록은 <xref:System.Windows.Navigation.NavigationWindow.GoBack%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoBack%2A> 를 호출 하 여 <xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>및 <xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A>있는지 여부를 보고 하 고 앞으로 탐색 기록 항목 뒤에 각각.</xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A></xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>       처음으로의 콘텐츠는 한 부분을 탐색 하는 콘텐츠의 다른 부분에서 NavigationWindow 탐색을 자동으로 표시 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] 사용자가 다시 이동할 수 있도록 하 고 탐색 기록을 통해 전달 합니다. 시점을 구성할 수는 탐색 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] 설정 하 여 표시 되는 <xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>속성.</xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>       뒤로 탐색 기록의 가장 최근 항목 <xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A> 를 호출 하 여 제거할 수 있습니다.       NavigationWindow 탐색 기록의 콘텐츠 개체의 인스턴스를 저장 하지 않습니다. 대신, NavigationWindow 탐색 기록을 사용 하 여 탐색할 될 때마다 콘텐츠 개체의 새 인스턴스를 만듭니다. 이 문제는 많은 수 및 대규모 콘텐츠를 탐색할 때 과도 한 메모리 소비를 방지 하도록 설계 되었습니다. 따라서 콘텐츠 상태는 다음 탐색에서 저장 되지 않습니다. 그러나 [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] 탐색 기록의 콘텐츠의 부분에 대 한 상태를 저장할 수 있는 몇 가지 방법을 제공 합니다.       사용 하 여 <xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>, 여러 인스턴스를 단일 페이지에 대 한 상태 집합을 기억할 수도 있습니다.</xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>       NavigationWindow의 두 탐색기 중 하나는 [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], 다른 되 고 <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> 기본적으로, 탐색기 탐색 및 탐색 기록을 지 원하는 클래스입니다. 시각적으로 [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] 사용 [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] 통합 된 사용자 환경을 제공할 수 있도록을 탐색기로 합니다. 그러나 [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] 실제로 NavigationWindow를 탐색기;로 사용 하는 <xref:System.Windows.Application.MainWindow%2A>속성의는 [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] 에서 실행 중인 [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] 의 NavigationWindow에 대 한 참조 반환 하 고 탐색 기록의 NavigationWindow가 관리 하는 탐색 기록에서 관리 되는 통합 [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)].</xref:System.Windows.Application.MainWindow%2A>       **콘텐츠 모델:** NavigationWindow가는 <xref:System.Windows.Controls.ContentControl>, 즉, NavigationWindow가 같은 텍스트, 이미지 또는 패널 콘텐츠를 포함할 수 있습니다.</xref:System.Windows.Controls.ContentControl> 또한 NavigationWindow는 루트 요소 이며, 결과적으로, 다른 요소 내용이 포함 될 수 없습니다. 콘텐츠 모델에 대 한 자세한 내용은 <xref:System.Windows.Controls.Button>, 참조 [WPF 콘텐츠 모델](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.Button>      ## 여러 개의 NavigationWindow 컨트롤을 사용 하 여 동일한 속성 설정을 적용할의 NavigationWindow 컨트롤을 사용자 지정의 <xref:System.Windows.FrameworkElement.Style%2A>속성.</xref:System.Windows.FrameworkElement.Style%2A> 기본값을 수정할 수 <xref:System.Windows.Controls.ControlTemplate>고유한 모양을 제어할 수 있습니다.</xref:System.Windows.Controls.ControlTemplate> 만들기에 대 한 자세한 내용은 <xref:System.Windows.Controls.ControlTemplate>, 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  부분 및의 NavigationWindow에만 적용 되는 상태를 보려면 참조 [NavigationWindow 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다.      > [!NOTE] > 시각적 속성을 설정만 영향을 미칠 속성 시각적 NavigationWindow 컨트롤의 기본 서식 파일에 속성이 있으며를 사용 하 여 설정 된 경우는 합니다. &quot;변경의 시각적 구조의 정도 제어&quot; 섹션의 시각적 속성 목록을 찾을 수 있습니다 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)합니다."
