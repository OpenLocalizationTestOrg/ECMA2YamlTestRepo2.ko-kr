  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "개체가 선택 되었을 때 개체의 Ime (입력기) 상태를 결정 하는 값을 지정 합니다."
  remarks: "(입력기)에 사용자를 입력 하 고 중국어, 일본어 및 한국어 문자를 편집할 수 있습니다. IME는 중국어, 일본어 및 한국어 스크립트를 작성 하기 위한 필수 구성 요소입니다. 일반 키보드 인코딩할 수 있는 보다 많은 문자를 포함 합니다. 이러한 언어에 대 한 입력기의 개별 문자 또는 문자 집합을 입력할 수 있도록 문자 그룹을 설명 하는 기본 문자 시퀀스를 사용 합니다. 한글 음절, 일본의 간지 문자에 대 한 음성 구성 요소 또는 중국어 문자에 대 한 다양 한 조합을의 기본 문자 됩니다.      > [!IMPORTANT] > 사용자가 대화형으로 변경할 수는 <xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>불가능 하 게 프로그래밍 방식으로 설정 하지 않은 경우.</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> 이 경우 사용자 입력기를 사용할 수 없습니다.   >>는 <xref:System.Windows.Forms.Control.ImeMode%2A>전역 입력된 모드 적용 될 때 Windows 8에서 속성이 무시 됩니다.</xref:System.Windows.Forms.Control.ImeMode%2A> 자세한 내용은 참조 하십시오. [스위치 텍스트 입력에서에서 변경 Per-thread 사용자 단위로](http://go.microsoft.com/fwlink/?LinkID=256509)합니다."
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
