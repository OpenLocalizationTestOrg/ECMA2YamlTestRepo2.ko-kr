  fullName: System.Drawing.Imaging.ColorPalette
  type: Class
  summary: "색 색상표를 구성 하는 배열을 정의 합니다. 색상은 32 비트 ARGB 색입니다. 상속할 수 없습니다."
  remarks: "ColorPalette 개체를 직접 생성할 수 없습니다. ColorPalette 개체를 만든 경우 허용 되지 않는 특정 이미지에 대 한 색상표 크기를 조작할 수 있습니다. 사용 하 여는 <xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>속성 ColorPalette 개체를 가져올 수 있습니다.</xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>       색상표의 색은 32 비트 ARGB 색으로 제한 됩니다. 32 비트 ARGB 색 알파, 빨간색, 녹색 및 파랑 값에 대 한 각 8 비트를 갖습니다. 가장 낮은 8 비트 파란색 비트를 구성 하, 다음 8 비트는 녹색, 다음 8 비트는 빨간색, 및 8 비트는 알파입니다. 즉, 각 구성 요소는 0에서 255 사이의 달라질 수 있습니다. 최대값은 255 및 최소값은 0입니다. 알파 색상 값을 투명 하 게 하는 데 사용 됩니다 (알파 = 0) 또는 불투명 (알파 = 255). 사용 되는 색 수가 증가 하지 않고 이미지에 대 한 강도 수준의 수를 늘릴 수 있습니다. 이 프로세스는 하프톤 섞어 만들고 해상도 감소의 비용으로 대비가 증가 합니다."
  syntax:
    content: public sealed class ColorPalette
