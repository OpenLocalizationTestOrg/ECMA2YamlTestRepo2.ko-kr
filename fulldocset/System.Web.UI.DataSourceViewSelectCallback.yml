  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "비동기 데이터 검색에 대 한 데이터 원본 뷰를 데이터 바인딩된 컨트롤을 제공 하는 비동기 콜백 메서드를 나타냅니다."
  remarks: "기본적으로 ASP.NET 웹 페이지, 실행 제어는 동기적입니다. 그러나 ASP.NET 데이터 소스 제어는 또한 데이터 작업에 대 한 비동기 데이터 검색 패턴을 지원 합니다. ASP.NET 버전 2.0에서 제공 하는 데이터 소스 컨트롤 중 이지만 컨트롤 개발자는 비동기 데이터 소스 컨트롤을 작성할 수 있습니다. <xref:System.Web.UI.DataSourceView>지원 개체는 <xref:System.Web.UI.DataSourceView.Select%2A>비동기 데이터 검색에 대 한 메서드.</xref:System.Web.UI.DataSourceView.Select%2A> </xref:System.Web.UI.DataSourceView> DataSourceViewSelectCallback 대리자 보기 비동기 처리가 완료 될 때이 대리자를 호출 하 고 데이터 바인딩된 컨트롤에 데이터를 제공할 수 있도록 데이터 원본 뷰를 데이터 바인딩된 컨트롤에 의해 전달 됩니다."
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
