  fullName: System.Diagnostics.SwitchLevelAttribute
  type: Class
  summary: "스위치에 대해 수준 유형을 식별합니다."
  remarks: "이 특성 <xref:System.Diagnostics.Switch>클래스</xref:System.Diagnostics.Switch> 에서 상속 하는 모든 클래스에 적용 하려고 합니다. 특성의 목적은 스위치의 스위치 조건을 지정 하는 형식을 식별 하는 것입니다. 각 스위치 인지를 확인 한 추적을 쓸 수 이벤트 종류와 일치 하거나의 값을 초과 함에 따라는 <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>스위치에 대 한 속성.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> 사용 되는 형식과 <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>속성은 서로 다른 스위치에 다릅니다.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> 예를 들어의 스위치 수준 형식을 <xref:System.Diagnostics.BooleanSwitch>클래스는 <xref:System.Boolean>, 및의 스위치 수준 형식을 <xref:System.Diagnostics.TraceSwitch>클래스는 <xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
