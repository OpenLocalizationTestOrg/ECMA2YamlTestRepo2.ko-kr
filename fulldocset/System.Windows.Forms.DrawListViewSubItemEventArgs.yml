  namespace: System.Windows.Forms
  summary: "에 대 한 포커스 영역을 그립니다는 <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>경우 부모 <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> 포커스가.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
  remarks: "이 메서드를 사용 하 여 하위 항목 주위 표준 포커스 사각형을 그립니다. 포커스 사각형은으로 지정 된 영역 안에 그려지는&1; 픽셀로 `bounds` 매개 변수입니다. 이 메서드를 호출 하기 전에 항목의 포커스 상태를 확인할 필요가 없습니다 부모 항목에 포커스가 있을 때만 그려집니다.       항목의 모든 하위 항목 주위에 그리는 대신 첫 번째 하위 항목 (즉, 부모 항목, 첫 번째 열에 표시 되는)만 주위에 포커스 영역을 그리는 할 수 있습니다. 이것은 일반적인 동작에 해당는 <xref:System.Windows.Forms.ListView>제어는 <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>속성이로 설정 되어 `false`.</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> 첫 번째 하위 항목 주위에 포커스 영역을 그리려면 DrawFocusRectangle 메서드를 호출 합니다. 경우에만 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>값은 0입니다.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>       <xref:System.Windows.Forms.ListView>컨트롤은 개별 하위 항목을 선택할 수 있는 기능을 제공 하지 않지만 하위 항목 선택을 사용자가 직접 구현 하려는 경우 첫 번째 이외의 하위 항목 주위에 포커스 영역을 그리는 데이 방법을 사용할 수 있습니다.</xref:System.Windows.Forms.ListView>"
  syntax:
