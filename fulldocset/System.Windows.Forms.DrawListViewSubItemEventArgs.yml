  remarks: "<xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>이벤트를 사용 하면 사용자 지정 (또는 소유자 그리기)의 모양을 <xref:System.Windows.Forms.ListView>세부 정보 뷰에서 컨트롤.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>       <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>이벤트는에 의해 발생 한 <xref:System.Windows.Forms.ListView>시점을 제어할 해당 <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>속성이로 설정 되어 `true` <xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> 속성은</xref:System.Windows.Forms.ListView.View%2A> 해당</xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> 에 대 한 정보를 포함 하는 이벤트 처리기에 전달 된 DrawListViewSubItemEventArgs는 <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>그리려는 하위 항목을 그릴 수 있도록 하는 메서드도 제공 합니다.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>       사용 된 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A>또는 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A>그릴 하위 항목의 부모 항목에 대 한 정보를 검색할 속성.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A> 검색 하는 <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>자체를 사용 하 여는 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A>속성.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem> 사용 하 여는 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A>검색할 속성의 <xref:System.Windows.Forms.ColumnHeader>하위 항목 표시 되는 열 머리글을 나타내는.</xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A>       사용 하 여는 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A>속성으로 지정 된 영역 내에서 실제 그리기를 수행 하는 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A>속성.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A> 표준 그릴 <xref:System.Windows.Forms.ListView>사용 하 여 사용자 지정 필요 하지 않은 요소는 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A>, 및 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A>메서드.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>       사용 하 여는 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A>속성을 운영 체제를 하위 항목을 그리는.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A> 특정 하위 항목만 사용자 지정 하려는 경우에 유용 합니다.      > [!NOTE] > 그래픽 깜빡임 소유자 그리기를 재정의 하는 경우 문제를 방지 하기 위해는 <xref:System.Windows.Forms.ListView>제어 하 고 설정 된 <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>속성을 `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> 이 기능을 응용 프로그램에 Windows XP 및 Windows Server 2003 제품군에 대해서만 사용할 수는 <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>메서드.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_46_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_46_1.vb)]"
