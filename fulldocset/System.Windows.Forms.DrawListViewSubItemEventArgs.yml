  remarks: "처리 하는 경우이 속성을 사용 하 여는 <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>사용자 지정 하려면 하위 항목에 대 한 이벤트입니다.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> 이 속성을 설정 하는 경우 `true`, 일반적으로의 현재 값을 사용 하 여 하위 항목을 그려집니다는 <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName>, 및 <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName>속성 > [!NOTE] >는 <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A>부모 <xref:System.Windows.Forms.ListViewItem>로 설정 해야 `false` 방지 하기 위해는 <xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName>하위 항목 값이 재정의 부모 항목의 값입니다.</xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>"
