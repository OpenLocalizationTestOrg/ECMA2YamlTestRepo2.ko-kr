items:
- uid: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider
  id: IClientFormsAuthenticationCredentialsProvider
  children:
  - System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials
  langs:
  - csharp
  name: IClientFormsAuthenticationCredentialsProvider
  nameWithType: IClientFormsAuthenticationCredentialsProvider
  fullName: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider
  type: Interface
  summary: "메서드를 정의 하는 <xref href=&quot;System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider&quot;> </xref> 클래스가 호출 사용자 자격 증명을 검색 합니다."
  remarks: '사용자 이름 및 암호를 전달할 수 폼 인증 클라이언트 응용 프로그램 서비스를 사용할 때의 <xref:System.Web.Security.Membership.ValidateUser%2A>메서드.</xref:System.Web.Security.Membership.ValidateUser%2A> 빈 문자열을 전달할 수 있습니다 또는 `null` 자격 증명 공급자를 사용 하 여 매개 변수로 서 합니다. 자격 증명 공급자는 제공 하 고 응용 프로그램 구성에서 지정 하는 클래스입니다. 자격 증명 공급자 클래스 <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> 라는 단일 메서드가 들어 있는 IClientFormsAuthenticationCredentialsProvider 인터페이스를 구현 해야 합니다. 일반적인 <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>메서드 구현에는 사용자 입력을 검색 하는 대화 상자가 표시 됩니다.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> 자격 증명 공급자를 사용 하 여 여러 응용 프로그램에서 단일 로그인 대화 상자를 공유할 수 있습니다. 자세한 내용은 참조 [하는 방법: 클라이언트 응용 프로그램 서비스를 사용 하 여 사용자 로그인 구현](~/add/includes/ajax-current-ext-md.md)합니다.'
  example:
  - "The following example code demonstrates how to implement the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method, which is the only member in this interface. In this example, the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
    content: public interface IClientFormsAuthenticationCredentialsProvider
  implements: []
  platform:
  - net462
