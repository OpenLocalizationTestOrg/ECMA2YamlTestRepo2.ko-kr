e.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>"
