  name: FontSize
  nameWithType: FontSize
  fullName: System.Web.UI.WebControls.FontSize
  type: Enum
  summary: "HTML 4.0에 정의 된 글꼴 크기를 지정 합니다."
  remarks: "FontSize 열거형은 HTML 4.0에 정의 된 글꼴 크기를 나타냅니다. 글꼴 크기는 절대 또는 상대 크기를 수 있습니다.       절대 글꼴 크기를 브라우저에서 결정 하는 미리 정의 된 글꼴 크기를 나타냅니다. 절대 글꼴 크기에 대 한 가능한 값 XXSmall, XSmall, 작게, 보통, 크게, XLarge, 및 XXLarge 됩니다.       상대 글꼴 크기나를 글꼴 크기 하나의 크기를 부모 요소의 글꼴 크기 보다 크거나 작을 나타냅니다. 상대 글꼴 크기에 대 한 가능한 값은 작게 및 크게입니다.      > [!NOTE] > 일부 브라우저에서는 작게 및 크게 글꼴 크기를 인식 하지 못합니다. 호환성에 대 한 브라우저를 확인 합니다."
  syntax:
    content: public enum FontSize
  inheritance:
  - System.Enum
  platform:
  - net462
