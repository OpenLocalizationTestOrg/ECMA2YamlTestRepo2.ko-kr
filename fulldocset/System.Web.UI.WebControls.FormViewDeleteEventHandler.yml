  remarks: "<xref:System.Web.UI.WebControls.FormView>발생는 <xref:System.Web.UI.WebControls.FormView.ItemDeleting>이벤트 삭제 단추 (단추 해당 `CommandName` 속성이 &quot;Delete&quot;로 설정) 컨트롤 내에서 클릭 하기 전에 <xref:System.Web.UI.WebControls.FormView>레코드를 삭제 합니다.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> 이 옵션을 사용 하면 레코드를 삭제 하기 전에이 이벤트가 발생할 때마다 확인 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       FormViewDeleteEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
