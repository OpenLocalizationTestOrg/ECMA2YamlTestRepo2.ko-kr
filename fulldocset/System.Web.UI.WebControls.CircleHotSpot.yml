  name: CircleHotSpot
  nameWithType: CircleHotSpot
  fullName: System.Web.UI.WebControls.CircleHotSpot
  type: Class
  summary: "원형 핫 스폿 영역을 정의 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> 제어 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스의 원형 핫 스폿 영역을 정의 <xref:System.Web.UI.WebControls.ImageMap>컨트롤.</xref:System.Web.UI.WebControls.ImageMap> CircleHotSpot 개체의 영역을 정의 하려면 설정는 <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>속성 원형 영역의 중심의 x 좌표를 나타내는 값을.</xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> 설정 된 <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>속성을 나타내는 원형 영역의 중심의 y 좌표 값.</xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> 설정 된 <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>속성을 거리에 대 한 가장자리 원의 중심에서.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>       CircleHotSpot 컨트롤을 클릭할 때 페이지 URL을 탐색, 생성는 서버에 다시 게시 하거나 아무 작업도 수행 합니다. <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성이이 동작을 지정 합니다.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> URL을 탐색 하려면 설정는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.Navigate`, 사용 및는 <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>속성을 탐색할 URL을 지정 합니다.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 를 서버에 다시 게시 하려면 설정는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.PostBack`, 사용 및는 <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>CircleHotSpot 개체에 대 한 이름을 지정 하는 속성.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 이 이름은에 전달 됩니다는 <xref:System.Web.UI.WebControls.ImageMapEventArgs>이벤트 데이터는 CircleHotSpot를 클릭할 때.</xref:System.Web.UI.WebControls.ImageMapEventArgs> 어떠한 동작도 갖지 CircleHotSpot 개체 설정의 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two CircleHotSpot objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_47_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_47_1.aspx)]"
  syntax:
    content: 'public sealed class CircleHotSpot : System.Web.UI.WebControls.HotSpot'
