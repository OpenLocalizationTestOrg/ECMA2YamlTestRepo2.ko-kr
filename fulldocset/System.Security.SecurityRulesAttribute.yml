- uid: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  id: SkipVerificationInFullTrust
  parent: System.Security.SecurityRulesAttribute
  langs:
  - csharp
  name: SkipVerificationInFullTrust
  nameWithType: SecurityRulesAttribute.SkipVerificationInFullTrust
  fullName: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "투명 코드를 완전히 신뢰할 수 있는 Microsoft MSIL (intermediate language) 확인을 건너뛰어야 하는지 여부를 결정 합니다."
  remarks: "이 속성만에 사용할 최적화 되므로 코드를 확인할 수 없는 경우 투명 코드에 대 한 보안 보장을 적용할 수 없습니다.       이 속성을 사용 하 여 어셈블리에 대 한 MSIL 확인을 건너뛸 경우 사용 하 여는 `transparent` 옵션에 정적으로 어셈블리의 투명 한을 확인 하려면 코드 충족 형식 안전성 요구 합니다."
  syntax:
    content: public bool SkipVerificationInFullTrust { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>MSIL 확인을 건너뛰도록; 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust*
  exceptions: []
  platform:
  - net462
