  remarks: "지정 하는 경우는 `ruleSet` 매개 변수를 사용 하 여 <xref:System.Security.SecurityRuleSet>.NET Framework 버전 2.0 규칙에 대 한 또는 <xref:System.Security.SecurityRuleSet>에 대 한 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] 규칙.</xref:System.Security.SecurityRuleSet> </xref:System.Security.SecurityRuleSet> 에 대 한 자세한 내용은 <xref:System.Security.SecurityRuleSet>동작 참조 [보안 투명 코드, 수준 1](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.SecurityRuleSet> 에 대 한 내용은 <xref:System.Security.SecurityRuleSet>동작 참조 [보안 투명 코드, 수준 2](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.SecurityRuleSet>"
