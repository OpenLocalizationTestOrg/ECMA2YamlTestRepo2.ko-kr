  name: SecurityRulesAttribute
  nameWithType: SecurityRulesAttribute
  fullName: System.Security.SecurityRulesAttribute
  type: Class
  summary: "공용 언어 런타임 어셈블리에 대해 적용 해야 하는 보안 규칙의 집합을 나타냅니다."
  remarks: "이 클래스는 공용 언어 런타임 어셈블리에 대해 적용 해야 하는 보안 규칙 집합을 나타냅니다. 어셈블리로 표시 된 예를 들어 `[SecurityRules(SecurityRuleSet.Level1)]` 공용 보안에 중요 형식 및 멤버가 처리 되는 보안-안전에 중요로 어셈블리 외부에서.NET Framework 버전 2.0 투명도 규칙을 사용 합니다. 이 외부 호출자에 의해 액세스 될 때 보안에 중요 한 동작을 적용 하도록 완전 신뢰에 대 한 링크 요청을 수행 하려면 보안에 중요 형식 및 멤버가 필요 합니다. 일반적으로 1 수준 규칙으로 쓰일 수 호환성을 위해서만 같은 버전 2.0 어셈블리에 대 한 합니다. 수준 1 동작에 대 한 자세한 내용은 참조 [보안 투명 코드, 수준 1](~/add/includes/ajax-current-ext-md.md)합니다. 수준 2 동작에 대 한 정보를 참조 하십시오. [보안 투명 코드, 수준 2](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class SecurityRulesAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
