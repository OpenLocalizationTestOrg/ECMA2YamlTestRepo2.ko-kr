  name: NonSerializedAttribute
  nameWithType: NonSerializedAttribute
  fullName: System.NonSerializedAttribute
  type: Class
  summary: "Serializable 클래스의 필드 직렬화 되지 않을 것을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "사용 하는 경우는 <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>또는 <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>필드 직렬화 하지 않도록 하려면 NonSerializedAttribute 특성을 사용 하는 개체를 serialize 하는 클래스입니다.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> 예를 들어 중요 한 데이터의 serialization을 방지 하기 위해이 특성을 사용할 수 있습니다.       NonSerializedAttribute 특성에 대 한 대상 개체는 serializable 클래스의 public 및 private 필드입니다. 기본적으로 클래스가 직렬화가 가능 하지 <xref:System.SerializableAttribute>.</xref:System.SerializableAttribute> 표시 되어 있지 않다면 Serialization 프로세스 중 클래스의 모든 public 및 private 필드는 기본적으로 serialize 됩니다. 직렬화 하는 동안 NonSerializedAttribute로 표시 된 필드는 제외 됩니다. 사용 하는 경우는 <xref:System.Xml.Serialization.XmlSerializer>클래스 개체를 직렬화를 사용 하는 <xref:System.Xml.Serialization.XmlIgnoreAttribute>동일한 기능을 활용 하려면 클래스.</xref:System.Xml.Serialization.XmlIgnoreAttribute> </xref:System.Xml.Serialization.XmlSerializer> 또는 구현 된 <xref:System.Runtime.Serialization.ISerializable>serialization 프로세스를 명시적으로 제어 인터페이스.</xref:System.Runtime.Serialization.ISerializable> <xref:System.Runtime.Serialization.ISerializable> <xref:System.SerializableAttribute>.</xref:System.SerializableAttribute> 으로 여전히 표시 해야</xref:System.Runtime.Serialization.ISerializable> 하는 구현 클래스       NonSerializedAttribute 클래스는 이벤트를 적용 하려면 다음 C# 코드에 표시 된 대로 특성 위치 필드를 설정 합니다.      ```   [field:NonSerializedAttribute()]    public event ChangedEventHandler Changed;   ```필드 serialize 되지 않음을 표시 되지만 여전히 역직렬화 후에 제공 해야 하는 기본 값을 필요로 하는 경우에 값을 사용 하 여 필드를 제공 하는 메서드를 만듭니다 다음 적용할 수 있습니다는 <xref:System.Runtime.Serialization.OnDeserializedAttribute>메서드에.</xref:System.Runtime.Serialization.OnDeserializedAttribute>       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example demonstrates serialization of an object marked with the <xref:System.SerializableAttribute> attribute, and the behavior of a field marked with the NonSerializedAttribute in the serialized object.  \n  \n> [!NOTE]\n>  The code uses the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> class to serialize the object. The class is found in the system.runtime.serialization.formatters.soap.dll, which is not loaded by default into a project. To run the code, you must add a reference to the DLL to your project.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.nonserializedat_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.nonserializedat_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.nonserializedat_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class NonSerializedAttribute : Attribute
