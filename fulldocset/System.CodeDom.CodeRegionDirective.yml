  remarks: "<xref:System.CodeDom.CodeRegionDirective.RegionMode%2A>속성 인스턴스 시작 또는 끝 영역의 나타내는지 여부를 지정 합니다.</xref:System.CodeDom.CodeRegionDirective.RegionMode%2A>      > [!NOTE] > 일부 컴파일러는 코드 영역 지시문을 지원 합니다. 컴파일러 오류를 방지 하려면 코드 공급자 일반적으로 넣지 마십시오 코드 영역 지시문에서 지원 하지 않는 컴파일러에 대 한 공급자 출력."
