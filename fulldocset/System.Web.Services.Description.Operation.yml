- uid: System.Web.Services.Description.Operation.ParameterOrderString
  id: ParameterOrderString
  parent: System.Web.Services.Description.Operation
  langs:
  - csharp
  name: ParameterOrderString
  nameWithType: Operation.ParameterOrderString
  fullName: System.Web.Services.Description.Operation.ParameterOrderString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "요청-응답 또는 간청-응답 작업에 대 한 사양이 정리 하는 선택적 원격 프로시저 호출 (RPC) 서명의 가져오거나 설정 합니다."
  remarks: "명명 된 <xref:System.Web.Services.Description.MessagePart>인스턴스는 다음 규칙을 준수 해야:-명명된 된 순서 <xref:System.Web.Services.Description.MessagePart>인스턴스 이름인 작업, 해당 입력 및 출력 매개 변수, 반환 결과 및 예외를 처리 하 라는 메시지가 표시 될 수는 RPC (원격 프로시저 호출) 서명의 매개 변수 순서를 반영 합니다.</xref:System.Web.Services.Description.MessagePart> </xref:System.Web.Services.Description.MessagePart>      반환 값-목록에 나타나지 않습니다.      If는 <xref:System.Web.Services.Description.MessagePart>입력 및 출력 메시지에 표시 이름, 이기는 `in/out` 매개 변수.</xref:System.Web.Services.Description.MessagePart>      -If는 <xref:System.Web.Services.Description.MessagePart>이름이 입력된 메시지에만 나타나면 이것은 한 `in` 매개 변수.</xref:System.Web.Services.Description.MessagePart>      -If는 <xref:System.Web.Services.Description.MessagePart>이름이 출력 메시지에만 나타나면 이것은 한 `out` 매개 변수.</xref:System.Web.Services.Description.MessagePart>       이 매개 변수 목록은 필요는 경우에 <xref:System.Web.Services.Description.Operation>는 RPC 스타일 <xref:System.Web.Services.Description.Binding>.</xref:System.Web.Services.Description.Binding> 와 함께 사용할 수</xref:System.Web.Services.Description.Operation> ParameterOrderString를 직접 호출 하지 마십시오. 이 메서드는 XML serialization에 대 한만 내부적으로 사용 됩니다. 반환 하려면 매개 변수 목록을 사용 <xref:System.Web.Services.Description.Operation.ParameterOrder%2A>.</xref:System.Web.Services.Description.Operation.ParameterOrder%2A>"
  example:
  - >-
    [!code-cpp[Operation_2#1](~/add/codesnippet/cpp/p-system.web.services.de_74_1.cpp)]
     [!code-cs[Operation_2#1](~/add/codesnippet/csharp/p-system.web.services.de_74_1.cs)]
     [!code-vb[Operation_2#1](~/add/codesnippet/visualbasic/p-system.web.services.de_74_1.vb)]
  syntax:
