  namespace: System.Windows.Forms
  summary: "디스패치 되기 전에 메시지를 필터링 합니다."
  remarks: "컨트롤이 나 폼에 디스패치 되기 전에 메시지를 필터링 하려면 PreFilterMessage를 사용 합니다. 예: 중지 하는 <xref:System.Windows.Forms.Control.Click>의 이벤트는 <xref:System.Windows.Forms.Button>컨트롤 컨트롤에 디스패치되 지 않게 PreFilterMessage 메서드를 구현 하 고이 반환는 `true` 경우이 값는 <xref:System.Windows.Forms.Control.Click>메시지가 나타납니다.</xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Control.Click> 메시지가 디스패치 되기 전에 작업을 수행 해야 할 수 있는 코드 작업을 수행 하려면이 메서드를 사용할 수도 있습니다."
  syntax:
    content: public bool PreFilterMessage (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: "디스패치될 메시지입니다. 이 메시지를 수정할 수 없습니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>메시지를 필터링 하 고 디스패치되에서 중지 하려면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 다음 필터 또는 컨트롤에 계속 사용 하려면 수 있도록 합니다."
