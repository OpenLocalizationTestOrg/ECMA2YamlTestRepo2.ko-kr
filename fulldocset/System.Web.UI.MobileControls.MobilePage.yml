  fullName: System.Web.UI.MobileControls.MobilePage
  type: Class
  summary: "모든 ASP.NET 모바일 Web Forms 페이지에 대 한 기본 클래스로 사용 됩니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "MobilePage 클래스는 ASP.NET <xref:System.Web.UI.Page>클래스</xref:System.Web.UI.Page> 에서 상속 모바일 페이지를 지정 하 고 ASP.NET 모바일 컨트롤을 사용 하 여, ASP.NET 모바일 Web Forms 페이지는 다음 페이지 지시문을 포함 되어야 합니다.      ```   <%@ Page      Inherits=&quot;System.Web.UI.MobileControls.MobilePage&quot; Language=&quot;c#&quot; %>   ````Inherits` 특성이 필요 합니다. `Language` 특성이 필요한 경우 페이지에서 사용 되는 언어로 설정 됩니다.      > [!NOTE] > 각 페이지에 여러 개의 모바일 폼에 대 한 페이지당 하나의 폼에 대 한 ASP.NET 웹 페이지를 사용 하는 반면 ASP.NET 모바일 페이지를 사용 합니다."
