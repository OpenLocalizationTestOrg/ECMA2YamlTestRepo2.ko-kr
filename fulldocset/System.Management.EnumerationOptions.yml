  summary: "WMI에서 반환 된 개체에서 수정 된 정보를 포함할지 여부를 나타내는 값을 가져오거나 설정 합니다. 일반적으로 수정 된 정보는 지역화할 수 있는 정보를 개체 및 속성 설명 등 WMI 개체에 연결 합니다."
  remarks: "설명 및 기타 수정 된 정보 관심 없는 경우이 속성 값을 설정 `false` 더 효율적입니다.      ## 속성 값 `true` WMI에서 반환 된 개체는 수정 된 정보를 포함 해야 하는 경우 이렇게 하지 않으면 `false`합니다. 기본값은 `false`입니다.      ## 직접 실행 호출자에 대 한.NET framework 보안 완전히 신뢰 합니다. 이 멤버는 부분적으로 신뢰할 수 있는 코드에서 사용할 수 없습니다. 자세한 내용은 참조 [부분적으로 신뢰할 수 있는 코드에서 라이브러리를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
