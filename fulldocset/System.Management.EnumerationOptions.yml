      description: "반환 된 <xref:System.Boolean>WMI에서 반환 된 개체가 있는지 여부를 나타내는 값 수정 된 정보를 포함 해야 합니다.</xref:System.Boolean>"
  overload: System.Management.EnumerationOptions.UseAmendedQualifiers*
  exceptions: []
  platform:
  - net462
