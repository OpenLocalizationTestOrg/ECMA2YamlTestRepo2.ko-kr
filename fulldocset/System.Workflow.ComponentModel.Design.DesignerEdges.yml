  summary: "디자인 타임 처리는 수행는 같은 워크플로 디자인 화면에서 가장자리 또는 activity designer의 가장자리를 지정 된 <xref href=&quot;System.Workflow.ComponentModel.Design.Connector&quot;> </xref> 활동 디자이너의 위치입니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]반환 되는 열거형 값 <xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A>activity designer의 위치를 지정 하는 <xref:System.Workflow.ComponentModel.Design.ConnectionPoint>컬렉션 또는 <xref:System.Workflow.ComponentModel.Design.ConnectionPoint>개체가.</xref:System.Workflow.ComponentModel.Design.ConnectionPoint> </xref:System.Workflow.ComponentModel.Design.ConnectionPoint> </xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A> <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>이 컬렉션을 검색 하려면 메서드를 사용할 수 있습니다.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>       DesignerEdges 열거형 값을 관찰 하 여 사용자가 크기를 조정 하는 디자이너 <xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>.</xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A> 에서 반환 하는 활동의 가장자리를 확인 하려면 에서도 사용할 수 있습니다."
  syntax:
    content: >-
      [System.Flags]

