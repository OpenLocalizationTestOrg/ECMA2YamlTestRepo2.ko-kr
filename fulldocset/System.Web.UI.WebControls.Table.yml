  remarks: "이 항목의:- [소개](#introduction)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The Table 컨트롤을 사용 하면 HTML 테이블을 작성 하 고 해당 특성을 간단 하 게에서 지정할 수 있습니다.             몇 가지 정적 콘텐츠를 제공 하는 디자인 타임에 테이블을 생성할 수 있지만 동적 콘텐츠로 테이블이 프로그래밍 방식으로 작성 하는 경우에 종종 Table 웹 서버 컨트롤의 실현 됩니다.      > [!NOTE] > 경우는 `controlRenderingCompatibilityVersion` Web.config 파일에 있는 요소의 특성이로 설정 된 `3.5`, 컨트롤을 렌더링 한 `border` 특성이 HTML에 &quot;0&quot;으로 설정 되어 `table` 요소입니다.       모든 프로그래밍 방식으로 추가 또는 수정할 테이블 행 또는 셀에는 서버에 게시할 유지 되지 것입니다 기억 하는 것이 유용 합니다. 테이블의 행 및 셀은 각각의 컨트롤 및 테이블 컨트롤의 속성이 아니라 때문입니다. 테이블에 변경 내용을 유지 하기 위해 행 및 셀 각 다시 게시 한 후 다시 구성 해야 합니다. 사실, 상당한 수정 예상 되는 경우는 것이 좋습니다는 <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DataGrid>, 또는 <xref:System.Web.UI.WebControls.GridView>컨트롤은 Table 컨트롤 대신 사용할 수 있습니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> 결과적으로, 테이블 클래스 주로 컨트롤 개발자가 사용 됩니다.      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. 컨트롤에서 입력된 텍스트를 표시 하기 전에 사용자 입력을 확인 하려면 유효성 검사 컨트롤을 사용할 수 있습니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:Table       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#ddd