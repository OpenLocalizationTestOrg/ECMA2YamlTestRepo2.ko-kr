  remarks: "BackImageUrl 속성을 사용 하 여의 배경에 표시할 이미지의 위치를 지정 하는 <xref:System.Web.UI.WebControls.Table>컨트롤.</xref:System.Web.UI.WebControls.Table> 상대 또는 절대 URL을 사용할 수 있습니다. 상대 URL 서버에서 전체 경로 지정 하지 않고 웹 페이지 또는 사용자 정의 컨트롤의 위치를 이미지의 위치에 연결 합니다. 경로 웹 페이지의 위치에 상대적입니다. 이렇게 하면 쉽게 전체 사이트 코드의 이미지에 경로 업데이트 하지 않고 서버에서 다른 디렉터리로 이동할 수 있습니다. 절대 URL 사이트 다른 디렉터리를 이동 하려면 코드를 업데이트 해야 하므로 전체 경로 제공 합니다.      > [!NOTE] > 이미지 보다 작은 경우는 <xref:System.Web.UI.WebControls.Table>컨트롤을 바둑판식으로 표시 됩니다.</xref:System.Web.UI.WebControls.Table>"
