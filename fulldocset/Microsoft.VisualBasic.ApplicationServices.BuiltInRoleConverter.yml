  summary: "이 변환기 개체 컨텍스트를 사용 하 여 지정 된 대상 형식으로 변환할 수 있는지 여부를 나타내는 값을 가져옵니다."
  remarks: "`context` 매개 변수를 사용 하 여이 변환기가 호출 되는 환경에 대 한 추가 정보를 추출할 수 수 있습니다. 이 수 `Nothing`, 있으므로 항상 확인 합니다. 또한 컨텍스트 개체의 속성을 반환할 수 `Nothing`합니다.       이 형식 변환기는 Visual Basic 지원 <xref:Microsoft.VisualBasic.ApplicationServices.User>개체입니다.</xref:Microsoft.VisualBasic.ApplicationServices.User>"
  syntax:
    content: public override bool CanConvertTo (System.ComponentModel.ITypeDescriptorContext context, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 개체입니다."
    - id: destinationType
      type: System.Type
      description: "A <xref:System.Type>를 변환할 형식을 나타내는 개체입니다.</xref:System.Type>"
    return:
      type: System.Boolean
      description: "A <xref:System.Boolean>이 변환기에서 변환을 수행할 수 있는지 여부를 나타내는 개체입니다.</xref:System.Boolean>"
