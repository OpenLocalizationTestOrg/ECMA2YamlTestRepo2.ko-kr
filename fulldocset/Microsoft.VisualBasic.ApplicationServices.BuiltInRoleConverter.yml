  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "지정된 된 개체를 다른 형식으로 변환 합니다."
  remarks: "가장 일반적인 형식 변환에서 변환 하는 문자열 개체입니다. 기본 구현에 대 한 호출에서는 <xref:System.Object.ToString%2A>개체에는 개체가 올바른지와 대상 형식이 <xref:System.String>.</xref:System.String> </xref:System.Object.ToString%2A>       `context` 매개 변수를 사용 하 여이 변환기가 호출 되는 환경에 대 한 추가 정보를 추출할 수 수 있습니다. 이 수 `Nothing`, 있으므로 항상 확인 합니다. 또한 컨텍스트 개체의 속성을 반환할 수 `Nothing`합니다.       이 형식 변환기는 Visual Basic 지원 <xref:Microsoft.VisualBasic.ApplicationServices.User>개체입니다.</xref:Microsoft.VisualBasic.ApplicationServices.User>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "포맷터 컨텍스트입니다."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "문화권 `value` 변환 됩니다."
    - id: value
      type: System.Object
      description: "변환할 개체입니다."
    - id: destinationType
      type: System.Type
      description: "개체를 변환할 형식입니다."
    return:
      type: System.Object
      description: "변환 된 개체입니다."
  overload: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "변환을 수행할 수 없습니다."
