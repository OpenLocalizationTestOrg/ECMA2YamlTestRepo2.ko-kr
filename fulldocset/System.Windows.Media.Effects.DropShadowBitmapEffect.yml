- uid: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction
  id: Direction
  parent: System.Windows.Media.Effects.DropShadowBitmapEffect
  langs:
  - csharp
  name: Direction
  nameWithType: DropShadowBitmapEffect.Direction
  fullName: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: '**참고:이 API는 이제 사용 되지 않습니다.** 사용 되는 대체 항목은 <xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;> </xref>합니다. 그림자가는 각도 가져오거나 설정 합니다.'
  remarks: "다음 다이어그램은 방향을 그림자가이 속성의 지정 된 값을 보여줍니다.       ![다이어그램: DropShadow 방향](~/add/media/effects-dropshadowdirection2.png &quot;다이어그램: DropShadow 방향&quot;) 다음 그림은이 속성의 효과 보여 줍니다.       ![스크린 샷: 그림자 방향 비교](~/add/media/effects-dropshadowdirection.png &quot;스크린 샷: 그림자 방향 비교&quot;) <a name=&quot;dependencyPropertyInfo_Direction&quot;> </a> # # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>      "
  syntax:
    content: public double Direction { get; set; }
    return:
      type: System.Double
      description: "그림자가 되는 각도입니다. 값의 유효 범위는 0에서 360 사이입니다. 값이 0이 개체의 오른쪽에 방향을 설정 하는 즉시입니다. 후속 값 시계 반대 방향에 개체 중심을 이동합니다. 예를 들어 90 값 그림자가 직접 위쪽으로; 개체에서 값이 180 왼쪽 개체 및 등의 직접 캐스팅 됩니다. 기본값은 315입니다."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction*
  exceptions: []
  platform:
  - net462
