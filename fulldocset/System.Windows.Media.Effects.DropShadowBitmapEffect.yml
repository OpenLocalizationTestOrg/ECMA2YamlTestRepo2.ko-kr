      description: "불투명도 수준을 지정 합니다. 값의 유효 범위는 0에서 1 사이의. 값이 0에 그림자가 완전히 투명 하 고 값이 1 이면 그림자가 완전히 불투명 있는지 나타냅니다. 값이 0.5 그림자가 50% 불투명 값이 0.725 이면 그림자가 72.5% 불투명, 및 등을 나타냅니다. 0 보다 작은 값은 0, 1은 1로 처리는 보다 큰 값으로 처리 됩니다. 기본값은 1입니다."
