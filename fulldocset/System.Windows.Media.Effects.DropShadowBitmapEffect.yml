  remarks: "이 속성의 불투명도 설정 하는 데 사용 해야 합니다는 <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>때문에의 수준 알파 구성 요소는 <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName>속성은 무시 됩니다.</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect>       다음 그림에서는이 속성의 효과 보여 줍니다.       ![설명선 있는 스크린 샷: DropShadowBitmapEffect](~/add/media/effects-dropshadowopacity.png &quot;설명선 있는 스크린 샷: DropShadowBitmapEffect&quot;) <a name=&quot;dependencyPropertyInfo_Opacity&quot;> </a> # # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>      "
