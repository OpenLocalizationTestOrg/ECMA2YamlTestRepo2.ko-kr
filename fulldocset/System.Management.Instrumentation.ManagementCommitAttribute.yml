items:
- uid: System.Management.Instrumentation.ManagementCommitAttribute
  id: ManagementCommitAttribute
  children:
  - System.Management.Instrumentation.ManagementCommitAttribute.#ctor
  langs:
  - csharp
  name: ManagementCommitAttribute
  nameWithType: ManagementCommitAttribute
  fullName: System.Management.Instrumentation.ManagementCommitAttribute
  type: Class
  summary: "ManagementCommit 특성 읽기 / 쓰기 속성, 하나의 원자성 작업의 집합을 업데이트 해야 하는 때 호출 되는 메서드를 표시 합니다.       참고: WMI.NET 라이브러리 이제 간주 최종 상태 및 이후 개발, 향상 된 기능, 또는 업데이트 이러한 라이브러리에 영향을 주는 비보안 관련된 문제에 대해 사용할 수 있습니다. [MI Api](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) 새로운 개발에 사용 해야 합니다."
  remarks: "클래스의 읽기 / 쓰기 속성으로 표시 됩니다는 <xref:System.Management.Instrumentation.ManagementConfigurationAttribute>특성.</xref:System.Management.Instrumentation.ManagementConfigurationAttribute> 또한 각 읽기 / 쓰기 속성 두 가지 종류 중 하나일 수 있습니다: <xref:System.Management.Instrumentation.ManagementConfigurationType>또는 <xref:System.Management.Instrumentation.ManagementConfigurationType>.</xref:System.Management.Instrumentation.ManagementConfigurationType> </xref:System.Management.Instrumentation.ManagementConfigurationType> 클래스에는 읽기 / 쓰기 속성이 OnCommit로 구성 된 경우 클래스 ManagementCommit 특성으로 표시 된 메서드가 있어야 합니다. 연결된 된 메서드가 OnCommit 속성이 모두 설정 되었을 때 호출 됩니다.       표시 된 메서드는 스레드로부터 안전 하지 않습니다.       메서드가 없는 ManagementCommit 특성에 표시 되는 클래스는 업데이트가 완료 되었음을 알림 없이 구성 업데이트 단독으로 관리 합니다.       ManagementCommit 특성으로 표시 된 메서드는 매개 변수를 사용 하지 않는 있고 반환 형식은 void입니다."
  example:
  - "[C#]  \n  \n```  \npublic class Process  \n{  \n    /// Key attribute marks a key property. Keys are not changeable.  \n    /// Keys have to be unique information.  \n    [ManagementKey]  \n    public int Id   \n    {  \n        get {    }  \n    }  \n  \n    /// ManagementConfiguration stands for read/write manageable  \n    /// property from a read/write field.  \n    [ManagementConfiguration]  \n    public string UserDefinedString;  \n  \n    [ManagementCommit]  \n    void SaveOnDevice();  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class ManagementCommitAttribute : System.Management.Instrumentation.ManagementMemberAttribute
