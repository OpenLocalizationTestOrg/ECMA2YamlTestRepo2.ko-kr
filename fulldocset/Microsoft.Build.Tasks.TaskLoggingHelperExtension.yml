  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "지정된 된 리소스 문자열을 로드 하 고 필요에 따라 지정된 된 인수를 사용 하 여 형식을 지정 합니다. 현재 스레드의 문화권이 서식 지정에 사용 됩니다."
  remarks: "이 방법을 사용 하려면 해당 리소스 소유자 작업 통해는 <xref:Microsoft.Build.Utilities.Task>기본 클래스 생성자 또는 다음 속성 중 하나: <xref:Microsoft.Build.Utilities.Task.TaskResources%2A>나 <xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A>.</xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A> </xref:Microsoft.Build.Utilities.Task.TaskResources%2A> </xref:Microsoft.Build.Utilities.Task>       이 메서드는 스레드로부터 안전 합니다."
  syntax:
    content: public override string FormatResourceString (string resourceName, object[] args);
    parameters:
    - id: resourceName
      type: System.String
      description: "로드할 문자열 리소스의 이름입니다."
    - id: args
      type: System.Object[]
      description: "로드 된 문자열의 서식을 지정 하기 위한 선택적 인수 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
    return:
      type: System.String
      description: "형식이 지정 된 문자열입니다."
