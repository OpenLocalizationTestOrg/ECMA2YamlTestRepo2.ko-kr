  - System.Deployment
  namespace: System.Deployment.Application
  summary: "이 ClickOnce 응용 프로그램을 시작할 수 있는.appref-ms 파일의 내용을 가져옵니다."
  remarks: '이 속성의 텍스트를 포함 합니다. 사용자 지정 설치 관리자는이 ClickOnce 응용 프로그램을 시작.appref-ms 파일에 쓸 수 있습니다. ClickOnce는 사용자를 위해이 실행 파일을 만드는 포함 된 응용 프로그램을 제외 하 고 오프 라인으로 사용할 수 있는 ClickOnce 응용 프로그램을 설치 하는 경우는 `<customUX>` 요소입니다. 사용자 지정 설치 관리자를 포함 하는 ClickOnce 응용 프로그램을 시작 하려면 바로 가기를 만들 수는 `<customUX>` 유니코드 형식으로 새.appref-ms 파일에이 속성에 텍스트를 작성 하 여 요소입니다. 자세한 내용은 참조 [ \&lt; entryPoint\&gt; 요소](../Topic/%3CentryPoint%3E%20Element%20\(ClickOnce%20Application\).md) 및 [연습: ClickOnce 응용 프로그램에 대 한 사용자 지정 설치 관리자 만들기](~/add/includes/ajax-current-ext-md.md)합니다.'
  syntax:
    content: public string ShortcutAppId { get; }
    return:
      type: System.String
      description: ".Appref-ms 파일의 내용입니다."
  overload: System.Deployment.Application.DownloadApplicationCompletedEventArgs.ShortcutAppId*
  exceptions: []
  platform:
