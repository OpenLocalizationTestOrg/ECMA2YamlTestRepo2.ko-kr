  type: Class
  summary: "디자이너 환경에서 컨트롤에 대 한 테마 및 스타일 시트 정보를 캡슐화 하는 클래스를 제공 합니다."
  remarks: "페이지 개발자와 제어 작성자 ThemeProvider 클래스를 사용 하지 마십시오. ASP.NET 개발자 도구 및 디자이너 작성기 ThemeProvider 클래스와 함께에서 사용 하 여는 <xref:System.Web.UI.SkinBuilder>클래스 및 <xref:System.Web.UI.IThemeResolutionService>디자인 타임에 컨트롤에 테마 및 해당 컨트롤 스킨 적용에 대 한 인터페이스입니다.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       ThemeProvider 클래스 디자이너에서 컨트롤의 자식 컨트롤에 테마 또는 스타일 시트 테마와 해당 컨트롤 스킨을 적용 하는 데 필요한 정보를 캡슐화 합니다."
