  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> 클래스입니다."
  remarks: "`themeDefinition` ThemeProvider 생성자에 전달 된 매개 변수 테마와 연결 된 모든 컨트롤 스킨의 연결을 나타내지 않으며 직접 노출 되지 않습니다는 <xref:System.Web.UI.ThemeProvider>클래스에이 매개 변수는 전달 되는 <xref:System.Web.UI.DesignTimeTemplateParser>검색 하는 <xref:System.Web.UI.ControlBuilder>고 그렇지 않으면 사용 되지 않습니다.</xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.DesignTimeTemplateParser> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "<xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> 현재 디자이너 환경을 나타내는입니다."
    - id: name
      type: System.String
      description: "테마 또는 스타일 시트 테마 이름을 하는 <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> 나타냅니다. 이 매개 변수 수 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
    - id: themeDefinition
      type: System.String
      description: "에 전달 된 테마 정보는 &lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt; 메서드. 이들은 테마의 원시, 연결 된 내용입니다."
    - id: cssFiles
      type: System.String[]
      description: "시트 스타일 (CSS) 포함 된 파일에 테마와 연계 스타일의 이름을 하는 <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> 나타냅니다."
    - id: themePath
      type: System.String
      description: "명명 된 테마에 대 한 테마와 컨트롤 스킨 정보를 포함 하는 파일의 절대 경로입니다."
