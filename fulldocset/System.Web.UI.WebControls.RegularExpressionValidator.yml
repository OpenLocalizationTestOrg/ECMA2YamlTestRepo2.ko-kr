  type: Class
  summary: "연결된 된 입력된 컨트롤의 값이 정규식에 의해 지정 된 패턴과 일치 하는지 여부를 확인 합니다."
  remarks: "RegularExpressionValidator 컨트롤 입력된 컨트롤의 값이 정규식에 의해 정의 된 패턴과 일치 하는지 확인 합니다. 이 형식의 유효성 검사를 사용 하면 예측 가능한 시퀀스의 예: 전자 메일 주소, 전화 번호 및 우편 번호의 문자를 확인할 수 있습니다.      > [!NOTE] > 유효성 검사는 입력된 컨트롤 비어 있으면 성공 합니다. 값이 연결된 된 입력된 컨트롤에 대 한 필요를 사용 하 여 한 <xref:System.Web.UI.WebControls.RequiredFieldValidator>RegularExpressionValidator 컨트롤 외에도 제어 합니다.</xref:System.Web.UI.WebControls.RequiredFieldValidator>       브라우저 클라이언트 쪽 유효성 검사를 지원 하지 않거나 클라이언트 쪽 유효성 검사가 명시적으로 해제 하지 않는 한 서버 쪽 및 클라이언트 쪽 모두 유효성 검사가 수행 됩니다 (설정 하 여는 <xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>속성을 `false`).</xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>       정규식 유효성 검사 구현은 서버에서 보다는 클라이언트에서 약간 다릅니다. 클라이언트에서 JScript 정규식 구문을 사용 합니다. 서버에서 <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>구문이 사용 됩니다.</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName> Jscript 구문 정규식의 하위 집합인 <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>구문 것이 좋습니다 JScript 정규식 구문 클라이언트와 서버 모두에서 동일한 결과 생성 하기 위해 사용할 수 있습니다.</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>      > [!NOTE] > 안에 있는 RegularExpressionValidator 컨트롤을 사용 하는 경우는 <xref:System.Web.UI.UpdatePanel>검사기 컨트롤과 연결 된 컨트롤은 동일한 패널에 있어야 합니다.</xref:System.Web.UI.UpdatePanel> 사용 하는 방법에 대 한 자세한 내용은 <xref:System.Web.UI.UpdatePanel>부분 페이지 업데이트를 제어, 참조 [부분 페이지 렌더링 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       유효성 검사 컨트롤에 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> 을 참조 하십시오. 정규식에 대 한 자세한 내용은 참조 하십시오. [.NET Framework 정규식](~/add/includes/ajax-current-ext-md.md)합니다.      ## 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참조 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example demonstrates how to use the RegularExpressionValidator control to validate a five-digit postal code.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RegularExpressionValidator runat="server" ErrorMessage="RegularExpressionValidator"></{0}:RegularExpressionValidator>")]

      public class RegularExpressionValidator : System.Web.UI.WebControls.BaseValidator
