- uid: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  id: FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  parent: System.Web.UI.DataVisualization.Charting.IDataPointFilter
  langs:
  - csharp
  name: FilterDataPoint(DataPoint,Series,Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  fullName: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "시리즈에서 특정 데이터 요소 필터링할지 여부를 결정 합니다."
  remarks: "이 메서드는 계열의 각 데이터 요소를 호출 해야 하 고 반환 된 `Boolean` 데이터 요소를 필터링 해야 하는지 여부를 나타내는 값입니다.       사용자 지정 필터링을 제공 하려면에서 기존 또는 새 클래스를 파생 된 <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>인터페이스를 다음이 메서드를 구현 합니다.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> 사용자 지정 기준에 일치 논리를 지정한 후 반환 `true` 또는 `false` 를 필터링 할 데이터 요소를 표시 합니다. 이 메서드를 구현한 후의 하나를 사용는 `Filter` 에 메서드 정의 <xref:System.Web.UI.DataVisualization.Charting.DataManipulator>클래스를 사용 하는 <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>개체 필터링을 수행 하는 매개 변수로.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> </xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       필터링 된 지점이 기본적으로는 계열에서 제거 됩니다. 또한 표시할 수 있습니다를 빈 요소로의 값을 설정 하 여는 <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>속성을 `true`.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       필터링 된 요소에 의해 결정 된 필터링 조건을 일치 하지 않는 경우 필터링 된 것도 표시 수는 <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>값.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Web.UI.DataVisualization.Charting.DataPoint point, System.Web.UI.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Web.UI.DataVisualization.Charting.DataPoint
      description: "<xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref> 필터링 할 개체입니다."
    - id: series
      type: System.Web.UI.DataVisualization.Charting.Series
      description: "<xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> 데이터 요소에 속해 있는 개체입니다."
    - id: pointIndex
      type: System.Int32
      description: "시리즈에서의 위치를 결정 하는 데이터 요소의 인덱스입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>그렇지 않으면 데이터 요소가 제거 되는 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint*
  exceptions: []
  platform:
  - net462
