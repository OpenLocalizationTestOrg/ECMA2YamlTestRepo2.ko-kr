  summary: "노출 된 <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint*>수 있는 메서드를 <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> 사용자 지정 되도록 데이터를 필터링 합니다.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint*>"
  remarks: "IDataPointFilter 인터페이스를 노출는 <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>는 계열 내에서 특정 데이터 요소를 사용 하 고 반환 하는 메서드는 `Boolean` 해당 데이터 요소 필터링할지 여부를 결정 하는 값입니다.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>       사용자 지정 필터링을 수행 하려면:-이 인터페이스에서 기존 또는 새 클래스를 파생 합니다.      -재정의 <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>메서드를 사용자 지정 필터링 논리를 제공 합니다.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>      필터링 작업을 시작, 대상 중 하나를 호출는 `Filter` 의 메서드는 <xref:System.Web.UI.DataVisualization.Charting.DataManipulator>첫 번째 매개 변수로 IDataPointFilter 개체를 사용 하는 클래스입니다.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       샘플 소스 코드에 대 한 참조는 <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>메서드.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>"
  syntax:
    content: public interface IDataPointFilter
