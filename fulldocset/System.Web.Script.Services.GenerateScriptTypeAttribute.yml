  langs:
  - csharp
  name: GenerateScriptTypeAttribute
  nameWithType: GenerateScriptTypeAttribute
  fullName: System.Web.Script.Services.GenerateScriptTypeAttribute
  type: Class
  summary: "서버 유형을 프록시 개체에 생성 되도록 해야 지정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "AJAX 사용 ASP.NET 웹 사이트에서 ASP.NET 웹 서비스 클래스의 메서드에 대 한 프록시 개체를 자동으로 생성할 수 있습니다. 이렇게 하기에 입력된 매개 변수 및 <xref:System.Web.Script.Services.ScriptServiceAttribute>.</xref:System.Web.Script.Services.ScriptServiceAttribute> 로 표시 된 모든 웹 메서드의 반환 값에 대 한 대부분의 최상위 형식       다른 경우에 생성 된 프록시 개체 서버 유형의 경우 수동으로 적용 해야 GenerateScriptTypeAttribute 합니다. 모든 웹 서비스 메서드 또는 웹 서비스 자체에 GenerateScriptTypeAttribute를 적용할 수 있습니다 또는 `static` 페이지 <xref:System.Web.Services.WebMethodAttribute>.</xref:System.Web.Services.WebMethodAttribute> 로 표시 된 메서드       일부 경우에는 입력된 매개 변수 또는 웹 서비스 메서드의 반환 값에 해당 하는 경우에 프록시 생성 되지 않습니다 자동으로 합니다. 이 경우 형식에 대 한 프록시 개체를 생성 하는 GenerateScriptTypeAttribute 특성을 사용 해야 합니다. 이 제네릭 형식 및 배열와 같은 둘 이상의 인수에 대 한 오류 발생 `Dictionary<string,<T>>`합니다.       하나 이상의 인스턴스 GenerateScriptTypeAttribute의 웹 서비스 클래스 또는 메서드에 적용할 수 있습니다. ASP.NET은 GenerateScriptTypeAttribute의 각 선언에 의해 참조 되는 각 최상위 형식에 대 한는 ECMAScript (JavaScript) 프록시 클래스를 생성 한 다음 됩니다.      > [!NOTE] > GenerateScriptTypeAttribute 각 중첩 된 형식에 수동으로 적용 해야 중첩 된 형식에 대 한 프록시 개체를 생성 하려는 경우. 자동으로 재귀적으로 특성을 적용 하지 중첩된 형식에를 ASP.NET 최상위 형식에 대해서만 프록시를 생성 합니다.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example shows how to apply GenerateScriptTypeAttribute to a Web service class and to a Web method. As a result, the `ColorObject` type and its nested type `FavoriteColors` are included in the proxy object.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class GenerateScriptTypeAttribute : Attribute
