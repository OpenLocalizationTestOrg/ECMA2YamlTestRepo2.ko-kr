  fullName: System.Web.Script.Services.GenerateScriptTypeAttribute.ScriptTypeId
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "형식 메타 데이터 표식에 대 한 형식 식별자를 가져오거나 설정 합니다."
  remarks: "이는 선택적 속성입니다. 를 지정 하는 경우 ScriptTypeId 값 형식의 어셈블리 정규화 된 이름 대신 serialize 된 JSON 문자열에서 형식 메타 데이터 표식 (&quot;__type&quot;)에 사용 됩니다. 역직렬화 하는 동안 형식 확인자와 연결 된는 <xref:System.Web.Script.Serialization.JavaScriptSerializer>개체 형식 메타 데이터 표식 값을 사용 하 여 적절 한 관리 되는 형식으로 다시 매핑할 수 있습니다.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public string ScriptTypeId { get; set; }
    return:
      type: System.String
      description: "Serialize 된 개체 JSON (JavaScript Notation) 문자열에 대 한 형식 메타 데이터 표식에 대 한 형식 식별자입니다. 기본값은 형식의 어셈블리 한정 이름입니다."
  overload: System.Web.Script.Services.GenerateScriptTypeAttribute.ScriptTypeId*
  exceptions: []
  platform:
  - net462
