  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "사용 가능한® ADO ActiveX Data Objects ()는.NET Framework (ADO.NET) 공급자 이름 목록을 반환 합니다."
  remarks: "GetStandardValues 메서드에서 사용 하는 <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>반환 하는 메서드는 <xref:System.Data.DataTable>ADO.NET 공급자 이름이 들어 있는 개체입니다.</xref:System.Data.DataTable> </xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> 이 변환 <xref:System.Data.DataTable>배열을이 문자열 배열 및 변환에는 <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>개체입니다.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> </xref:System.Data.DataTable>       `context` 는 GetStandardValues 매개 변수는 사용 되지 않습니다."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "구현 하는 개체는 <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 하는 정보를 제공 하는 형식 변환기를 컨텍스트에 대 한 형식 변환기에서 변환을 수행할 수 있습니다."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>사용 가능한 ADO.NET 공급자의 이름이 포함 된.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
  overload: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues*
  exceptions: []
  platform:
  - net462
