  remarks: "DataProviderNameConverter 클래스는는 <xref:System.ComponentModel.TypeConverter>일반적으로 참조 하는 개체는 <xref:System.ComponentModel.TypeConverterAttribute>특성.</xref:System.ComponentModel.TypeConverterAttribute> </xref:System.ComponentModel.TypeConverter>       반환 되는 이름이 <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>에서 ADO.NET 공급자의 메서드는는 <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>데이터 개체를 만드는 방법.</xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> </xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>       <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive%2A>메서드는 반환 된 공급자 이름이 단독 목록이 가능한 값 지 여부를 나타내는 값을 가져옵니다.</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive%2A> <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesSupported%2A>메서드는 반환 된 공급자 이름이 목록에서 선택할 수 있는 값의 표준 집합을 지 여부를 나타내는 값을 가져옵니다.</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesSupported%2A>"
