  remarks: "클래스를 파생 하는 경우는 <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter>클래스 및 재정의 <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>는 단독 목록이 ADO.NET 공급자 이름 반환 하는 메서드 재정의 반환 하도록 GetStandardValuesExclusive 메서드 `true` 공급자 이름 목록은 없습니다.</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.WebControls.DataProviderNameConverter>       `context` 는 GetStandardValuesExclusive 매개 변수는 사용 되지 않습니다."
