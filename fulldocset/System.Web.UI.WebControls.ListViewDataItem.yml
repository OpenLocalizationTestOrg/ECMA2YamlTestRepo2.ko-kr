  remarks: "DisplayIndex 속성은 해당 항목의 현재 위치에서 표시 되는 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> 각 항목의 DisplayIndex 값은 데이터의 특정 페이지에 컨트롤에 추가 된 순서를 반영 합니다. DisplayIndex 속성을 사용 하 여 검색 한 <xref:System.Web.UI.WebControls.ListViewDataItem>개체는 <xref:System.Web.UI.WebControls.ListView.Items%2A>컬렉션.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListViewDataItem>      > [!NOTE] >이 속성은 데이터 항목에만 적용 됩니다. 항목이 나 빈 항목을 삽입 하는 적용 되지 않습니다."
  example:
