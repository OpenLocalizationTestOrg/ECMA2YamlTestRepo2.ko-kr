  remarks: "ListViewDataItem 클래스에서 개별 데이터 항목을 나타내며는 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> 데이터 항목은 일반적으로 데이터 원본 개체의 레코드에 해당합니다. <xref:System.Web.UI.WebControls.ListViewItem>클래스</xref:System.Web.UI.WebControls.ListViewItem> 에서 파생 되는 클래스       각 항목에는 <xref:System.Web.UI.WebControls.ListView>컨트롤 형식이 지정 된 항목으로 표시 되는 <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>속성.</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> 항목 형식이 언제가 <xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>, 항목에 대 한 자세한 정보를 보려면 ListViewDataItem 클래스를 사용할 수 있습니다.</xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>       <xref:System.Web.UI.WebControls.ListView>컨트롤에서 데이터 항목을 저장는 <xref:System.Web.UI.WebControls.ListView.Items%2A>컬렉션.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListView> 에 ListViewDataItem 개체의 인덱스를 확인 하는 <xref:System.Web.UI.WebControls.ListView.Items%2A>수집, 사용 된 <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>속성.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.Items%2A> 데이터 원본에서 데이터 항목의 인덱스를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>속성.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> 인덱스 속성 이러한 차이점은 <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>현재 페이지에서 데이터 항목의 위치를 나타내는 반면 <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>페이지 오프셋을 기반으로 합니다.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> 페이징 기능을 사용 하지 않는 경우는 <xref:System.Web.UI.WebControls.ListView>사용 하 여 컨트롤을 <xref:System.Web.UI.WebControls.DataPager>컨트롤을이 두 속성 동일한 값이 포함 됩니다.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView>       사용 하 여 내부 데이터 개체의 속성에 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>속성.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>만 동안과 그 후 속성을 사용할 수는 <xref:System.Web.UI.WebControls.ListView.ItemDataBound>의 이벤트는 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> </xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       목록이 ListViewDataItem 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>"
  example:
  - "The following example shows how to use a ListViewDataItem object to retrieve a field value from an item in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_48_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_48_1.aspx)]"
