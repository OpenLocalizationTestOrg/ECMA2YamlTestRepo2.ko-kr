  name: MenuCommandService
  nameWithType: MenuCommandService
  fullName: System.ComponentModel.Design.MenuCommandService
  type: Class
  summary: "구현 된 <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;> </xref> 인터페이스입니다."
  remarks: "MenuCommandService 클래스가 구현 하는 <xref:System.ComponentModel.Design.IMenuCommandService>인터페이스 메뉴 명령에 대 한 처리기를 추가 하 고 동사를 정의 하는 데 사용 되는 관리 되는 인터페이스를.</xref:System.ComponentModel.Design.IMenuCommandService>       MenuCommandService 클래스는 전체 패키지에 대 한 전역 명령을 제공 하기 위해 패키지 클래스에서 제공 하는 자동으로 하 여 제공 되기도 하 고는 `Microsoft.VisualStudio.Shell.WindowPane` 현재 창에 대 한 명령을 제공 하는 클래스입니다. 이 제공은 항상을 통해 서비스 컨테이너 이므로 패키지에서 파생 된 모든 사용자 또는 창 클래스를 제거 하거나의 기본 구현을 바꿀 수는 <xref:System.ComponentModel.Design.IMenuCommandService>인터페이스.</xref:System.ComponentModel.Design.IMenuCommandService>       MenuCommandService 클래스에는 몇 가지 다른 서비스에서 사용합니다. 이러한 모든 서비스가 되므로 선택적 MenuCommandService 클래스의 동작에는 하나 이상의 서비스를 사용할 수 없는 경우 저하 됩니다. 다음 표에서 사용 되는 서비스와 그 용도입니다.      | 서비스 | 용도 |   |-------------|-------------|   | <xref:System.ComponentModel.Design.ISelectionService>| 현재 선택 된 디자이너에서 제공 하는 동사를 가져오기 위해 현재 선택 영역을 검색 하는 데 사용 합니다. |   | <xref:System.ComponentModel.Design.IDesignerHost>| 있는 경우 현재 선택한 구성 요소에 대 한 디자이너를 가져오는 데. |   | `Microsoft.VisualStudio.Shell.Interop.IVsUIShell`| 에 게 알리는 데 [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] 명령 상태가 변경 되었음을. |   | `Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`| 상황에 맞는 메뉴를 표시 하는 데 사용 합니다. |</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.ISelectionService>"
