  summary: "현재 사용할 수 있는 디자이너 동사 컬렉션을 가져옵니다."
  remarks: "Verbs 속성 동사 컬렉션을 제공 합니다. 두 위치에서 이러한 동사를 가져옵니다:-통해 추가 된 동사는 <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>메서드에 동사의.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>      -현재 선택 된 디자이너에서 제공 하는 동사입니다.       통해이 서비스에 추가 된 동사는 <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>메서드는이 서비스에 있지만 일반적으로 각 도구 또는 문서 창에 대 한이 서비스의 인스턴스 하나 때문에 전역 동사 이라고 합니다.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> <xref:System.ComponentModel.Design.IDesignerHost>및 <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.IDesignerHost> 에 대 한 서비스 공급자를 쿼리하여 디자이너 동사를 가져옵니다. 선택 영역 서비스에서 기본 선택을 제공 하 고 디자이너에서 해당 선택을 얻을 수 <xref:System.ComponentModel.Design.IDesignerHost>, 디자이너 동사는이 목록에 추가 됩니다.</xref:System.ComponentModel.Design.IDesignerHost> 전역 동사의 이름이 디자이너 동사의 이름으로 충돌을 디자이너에서 제공 된 디자이너 동사 우선적으로 적용 합니다."
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerVerbCollection Verbs { get; }
