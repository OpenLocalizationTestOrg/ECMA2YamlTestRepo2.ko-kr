  summary: "호스트의 DNS 이름을 가져오거나 설정 합니다."
  remarks: "HostName 속성에는 서버에 대 한 기본 호스트 이름을 포함합니다. 추가 별칭에는 서버에 대 한 DNS 항목을 정의 하는 경우에 사용할 수 있습니다는 <xref:System.Net.IPHostEntry.Aliases%2A>속성.</xref:System.Net.IPHostEntry.Aliases%2A>"
