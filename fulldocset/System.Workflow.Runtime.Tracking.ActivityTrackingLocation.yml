  name: ActivityTrackingLocation
  nameWithType: ActivityTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackingLocation
  type: Class
  summary: "루트 워크플로 인스턴스의 잠재적 실행 경로에 활동 상태 이벤트에 해당 하는 활동 정규화 된 위치를 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]활동 실행 상태가 변경 될 때마다 워크플로 인스턴스는 런타임 추적 인프라에는 활동 상태 이벤트를 내보냅니다. 런타임 추적 인프라가 추적 서비스로 보낼 수는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>활동 상태 이벤트가 발생할 때마다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> 일반적으로 추적 서비스는 워크플로 인스턴스의 지정 된 위치에 활동의 특정 종류와 관련 된 활동 상태 이벤트에만 워크플로 인스턴스에서 발생 하는 모든 활동 상태 이벤트에 관심이 없으므로 합니다. 참조 활동 형식을 지정 하 여 해당 위치에 대 한 일치 하는 매개 변수를 정의 하는 한 ActivityTrackingLocation, 집합이 한 활동 상태 변경 이벤트 및 인스턴스 또는 참조 활동 형식의 인스턴스를 보다 정확 하 게 정규화 할 수 있는 조건 집합입니다.      > [!NOTE] > 단일 ActivityTrackingLocation 워크플로 인스턴스의 잠재적 실행 경로 있는 둘 이상의 실제 위치를 참조할 수 있습니다.       ActivityTrackingLocation 개체 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>및 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> 대 한 일치 매개 변수를 정의 하기 위해</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> 추가       중 하나 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>나 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A> 설정 하 여 일치 시킬 참조 활동 형식을 지정 해야       설정할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>참조 활동 유형에 서 파생 된 활동에 대 한 관심을 지정할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>       추가할 수 있습니다 <xref:System.Workflow.ComponentModel.ActivityExecutionStatus>값을 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A>일치 시킬 활동 상태 이벤트를 지정 하려면.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A> </xref:System.Workflow.ComponentModel.ActivityExecutionStatus>       추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>개체를 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A>특정 조건에 대 한 참조 활동 형식에 대 한 관심을 지정할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> 예를 들어 참조 활동 형식의 특정 명명 된 인스턴스만에 관심을 지정할 수 있습니다."
  syntax:
    content: >-
