  name: FormsProtectionEnum
  nameWithType: FormsProtectionEnum
  fullName: System.Web.Configuration.FormsProtectionEnum
  type: Enum
  summary: "쿠키에 사용할 있는 경우, 암호화 종류를 정의 합니다."
  remarks: "시스템에 따라 구성 된 데이터 유효성 검사 알고리즘을 사용 하 여 모든 값을 선택 하는 경우는 [machineKey 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) 태그입니다. 기본적으로 이며 권장 값입니다.       없음을 선택 하면 쿠키는 일반 텍스트 공격을 받을 수 있습니다.       유효성 검사를 선택 하는 경우 쿠키는 유효성 검사 키와 쿠키 데이터를 연결 하는 메시지 인증 코드 (MAC), 컴퓨팅과 나가는 쿠키에 MAC를 추가 하 여 쿠키 유효성 검사를 사용 하 여 생성 됩니다."
  example:
  - "The following code example shows how to use the FormsProtectionEnum enumeration. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/visualbasic/t-system.web.configurati_72_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/csharp/t-system.web.configurati_72_1.cs)]"
  syntax:
    content: public enum FormsProtectionEnum
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.Configuration.FormsProtectionEnum.All
  id: All
  parent: System.Web.Configuration.FormsProtectionEnum
  langs:
