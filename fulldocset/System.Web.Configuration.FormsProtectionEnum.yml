  summary: "암호화 및 유효성 검사를 모두을 개인 설정에만 쿠키를 사용 하며 따라서 보안 요구 사항이 엄격 하는 사이트에 대해 사용할 수 없음을 지정 합니다. 이런이 방식으로 쿠키를 사용 하 여 권장 되지 않습니다. 그러나.NET Framework를 사용 하 여 개인 설정할 수 있도록 하는 리소스가 가장 적게 방법입니다."
