  name: All
  nameWithType: FormsProtectionEnum.All
  fullName: System.Web.Configuration.FormsProtectionEnum.All
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "쿠키를 보호 하려면 응용 프로그램 사용 데이터 유효성 검사 및 암호화를 모두를 지정 합니다. 구성된 데이터 유효성 검사 알고리즘을 사용 하는이 옵션 (기반는 <xref uid=&quot;langword_csharp_machineKey&quot; name=&quot;machineKey&quot; href=&quot;&quot;> </xref> 요소). 표시 되 고 키가 48 바이트 이상-3DES (triple DES) 암호화를 위해 사용 됩니다. <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;></xref>가 기본값 이자 권장 값입니다."
  syntax:
    content: All
    return:
      type: System.Web.Configuration.FormsProtectionEnum
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
