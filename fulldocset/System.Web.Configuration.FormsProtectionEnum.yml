  summary: "지정 하지만 Triple DES 또는 DES를 사용 하 여 쿠키 암호화 된 쿠키에서 데이터 유효성 검사를 수행 하지 않습니다. 이러한 방식으로 사용 하는 쿠키는 일반 텍스트 보안 공격 받을 수 있습니다."
  syntax:
    content: Encryption
    return:
      type: System.Web.Configuration.FormsProtectionEnum
