  summary: "BAML 스트림으로 내에 보관 되는 지연 가능한 콘텐츠를 나타냅니다."
  remarks: "지연 가능한 콘텐츠 미리 컴파일된 또는 구문 하지 아직 있는 XAML 처리 합니다. 지연 가능한 콘텐츠는 고급 시나리오에 대 한 개체로 노출 됩니다.       DeferrableContent는 내부 생성자를 있습니다. 통해 인스턴스화 경로가 없는 <xref:System.Windows.DeferrableContentConverter>스트림에서 전달 하.</xref:System.Windows.DeferrableContentConverter> 사용 하는 경우에 DeferrableContent를 사용 합니다 <xref:System.Windows.Baml2006.Baml2006Reader>스트림 처리에 대 한.</xref:System.Windows.Baml2006.Baml2006Reader> 지원 XAML 서비스의 여러 사용자가 직접 구현 해야 하는 고급 시나리오입니다."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DeferrableContentConverter))]

      public class DeferrableContent
