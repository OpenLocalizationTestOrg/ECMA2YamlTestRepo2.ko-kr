  remarks: "확장 클래스, 멤버 또는 인덱서를 사용 하는 경우는 <xref:System.Web.UI.VerificationAttribute>, 내게 필요한 옵션 확인 하는 방법을 정의 하는 조건식을 사용할 수 있습니다.</xref:System.Web.UI.VerificationAttribute> 조건 식의 왼쪽은 <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>오른쪽에 있는 <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> 이며</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> Equals 연산자를 사용 하면 왼쪽 보고서 true로 확인 규칙에 대 한 조건 식의 오른쪽와 같아야 합니다. NotEquals 연산자를 사용 하면 왼쪽 보고서 true로 확인 규칙에 대 한 조건 식의 왼쪽에서 오른쪽으로 같지 않아야 합니다."
