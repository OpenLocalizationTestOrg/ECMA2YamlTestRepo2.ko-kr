  fullName: System.Web.UI.WebControls.Expressions.CustomExpression
  type: Class
  summary: "이벤트에 대 한 응답으로 호출 되는 사용자 지정 LINQ 쿼리를 지정 하는 방법을 제공 합니다."
  remarks: "CustomExpression 클래스와 함께 사용 되는 <xref:System.Web.UI.WebControls.QueryExtender>컨트롤.</xref:System.Web.UI.WebControls.QueryExtender> <xref:System.Web.UI.WebControls.QueryExtender>컨트롤은 다양 한 데이터를 필터링 하는 데 사용할 수 있는 옵션을 지원 합니다.</xref:System.Web.UI.WebControls.QueryExtender> <xref:System.Web.UI.WebControls.QueryExtender>컨트롤 검색 문자열을, 지정된 된 범위 사이 값을 검색, 지정된 된 값으로 테이블의 속성 값을 비교 하 고 데이터를 정렬할 수 있는 필터를 지원 합니다.</xref:System.Web.UI.WebControls.QueryExtender> LINQ 식으로 이러한 옵션은 제공 된 <xref:System.Web.UI.WebControls.QueryExtender>컨트롤.</xref:System.Web.UI.WebControls.QueryExtender> 이러한 필터 식을 사용할 수 있습니다 또는에서 사용할 수 있는 사용자 지정 식을 제공할 수는 <xref:System.Web.UI.WebControls.QueryExtender>컨트롤.</xref:System.Web.UI.WebControls.QueryExtender> CustomExpression 클래스를 사용 하면 응용 프로그램에서 사용자 지정 식을 지정 하 고 이벤트 처리기에서 호출할 수 있습니다.      > [!NOTE] > <xref:System.Web.UI.WebControls.Expressions.MethodExpression>클래스</xref:System.Web.UI.WebControls.Expressions.MethodExpression> 를 사용 하는 대신 하 여 이벤트 처리기 메서드에 의해 호출 되는 사용자 지정 쿼리를 제공할 수 있습니다"
  example:
  - "The following example shows how to create a CustomExpression object that is used by the <xref:System.Web.UI.WebControls.QueryExtender> control. The custom expression calls the `FilterProducts` method, which contains a custom LINQ expression. The result of the filtering operation is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows an event handler that contains a custom LINQ query. The expression filters the Product table in the AdventureWorks database and displays products that have a list price greater than or equal to $3,500.00.  \n  \n [!code-cs[QueryExtenderCustomFiltering#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_95_2.cs)]\n [!code-vb[QueryExtenderCustomFiltering#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_95_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Parameters")]

      [System.Web.UI.PersistChildren(false)]

