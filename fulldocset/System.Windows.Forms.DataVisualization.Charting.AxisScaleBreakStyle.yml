  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "차트의 y 축에 배율 구분선을 나타냅니다."
  remarks: "배율 구분선 차트에서 계열의 데이터 요소를 재배포 하려면 가장 자주 사용 되는 y 축에 의도적으로 연속 되지 않을 합니다. 이 기능은 그리는 한 계열에 있는 데이터의 높은 가격과 낮은 값 사이 큰 차이가 있을 때 가독성을 향상 시킵니다. 여러 계열에서 데이터 간의 차이점에 대 한 배율 구분선 하지 그려집니다.       배율 구분선은 기본적으로 비활성화 됩니다. 설정 하 여 y 축에 배율 구분선을 사용할 수는 <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>속성을 `true`.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> 배율 구분선의의 세로 크기를 변경 하려면 지정할 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>값.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> 이 y 축 눈금에 대 한 백분율로 계산 됩니다.       배율 구분선을 그릴 단일 계열에서 데이터 요소의 범위 사이 충분히 구분을 해야 합니다. 기본적으로 차트의 25% 이상의 데이터 범위 사이가 구분 되는 경우에 배율 구분선을 추가할 수 있습니다. 배율 구분선을 사용 하지만 표시 되지 않으면 데이터 범위 사이 거리가 충분 한 경우에 설정할 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>속성을 25 미만의 값으로.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       차트에서는 차트 당 최대&5; 개의 배율 구분선을 지원합니다. 그러나 차트를 읽을 수 없게 개 이상의 배율 구분선을 표시 하는 경우. 두 개 이상의 데이터 범위를 설정한 경우에 다른 방법을 사용 하 여이 데이터를 표시 하는 것이 좋습니다. 사용 하 여는 <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>속성을 차트에 표시 될 수 있는 배율 구분선의 수를 줄입니다.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       배율 구분선 사용 되는 경우에 y 축 레이블에 오프셋 될 수 있습니다. 레이블 오프셋을 해제 하려면 설정는 <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.IsStaggered%2A>속성을 `false`.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       다음 조건에서 배율 구분선이 지원 되지 않습니다.-원형, 도넛형, 깔때기형, 피라미드형, 방사형 또는 모든 누적된 차트 종류에 사용 됩니다.      -레이블에 대 한 사용자 지정 간격으로 눈금 표시 또는 눈금선이 사용 합니다.      -최소값 또는 최대값 값 축에 대해 설정 됩니다.      -사용자 지정 레이블이 사용 됩니다.      -로그 y 축이 지정 됩니다.      스크롤 및 확대/축소는 y 축 보기 사용 됩니다.      -3 차원 차트에서 사용 됩니다."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
