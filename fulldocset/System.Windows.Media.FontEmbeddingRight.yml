  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "이 설정 사용 하 여 글꼴 나타내고 있습니다 수 수 포함 된 영구적으로 응용 프로그램에 의해 원격 시스템에 설치 합니다. 원격 시스템의 사용자는 글꼴의 원래 구매자와 동일한 권한, 의무 및 해당 글꼴에 대 한 라이선스를 획득 했으며는 같은 최종 사용자 사용권 계약을 따릅니다, 저작권, 특허, 디자인 및/또는 원래 구매자는 처럼 상표입니다."
  syntax:
    content: Installable
    return:
      type: System.Windows.Media.FontEmbeddingRight
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
