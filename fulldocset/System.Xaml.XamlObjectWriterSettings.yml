  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "XAML 작성기 (호출)를 무시할지 여부를 지정 하는 값을 가져오거나 설정 합니다. <xref:System.ComponentModel.TypeConverter.CanConvertFrom*>구현에는 <xref href=&quot;System.ComponentModel.TypeConverter&quot;> </xref> 형식 변환기 상황에서.</xref:System.ComponentModel.TypeConverter.CanConvertFrom*>"
  remarks: "<xref:System.ComponentModel.TypeConverter>클래스 및 해당 <xref:System.ComponentModel.TypeConverter.CanConvertFrom%2A>메서드는 CLR의 형식 변환에 대 한 전반적인 디자인의 일부인.</xref:System.ComponentModel.TypeConverter.CanConvertFrom%2A> </xref:System.ComponentModel.TypeConverter> 일반적으로 XAML 시스템에서는 형식 변환기 입력 하 고 입력의 목적을 위해 XAML 판독기에서 식별할 수, 문자열은 항상 가정할 수 있습니다. 이 속성을 설정 하는 경우 `true`, XAML 개체 작성기 동작에서이 가정을 체계화 위치 모드를 사용 하도록 설정 합니다.       이 모드는 이전 버전의 WPF XAML에 대 한 호환성 요구 사항을 지원합니다."
  syntax:
    content: public bool IgnoreCanConvert { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>XAML 작성기를 무시 하는 경우 <xref:System.ComponentModel.TypeConverter.CanConvertFrom*>구현이 고, 그렇지 않으면, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.TypeConverter.CanConvertFrom*> 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Xaml.XamlObjectWriterSettings.IgnoreCanConvert*
  exceptions: []
  platform:
  - net462
