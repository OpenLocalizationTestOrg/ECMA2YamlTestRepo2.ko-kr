  name: DesignerActionPropertyItem
  nameWithType: DesignerActionPropertyItem
  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  summary: "파생 된 클래스의 속성에서에서 연관 된 패널 항목 나타냅니다 <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "DesignerActionPropertyItem 클래스를 사용 하는 개별 항목을에 스마트 태그 패널을 나타냅니다. 각 항목은 일반적으로에서 파생 된 클래스에서 속성에 연결 된 <xref:System.ComponentModel.Design.DesignerActionList>클래스 및 구성 요소 작성자가 제공 합니다.</xref:System.ComponentModel.Design.DesignerActionList> 에 저장 되어 있는 연결 된 속성의 이름을 통해 유지 됩니다는 <xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>속성.</xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>       <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> <xref:System.ComponentModel.Design.DesignerActionList>클래스</xref:System.ComponentModel.Design.DesignerActionList> 의 메서드</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> 를 호출 하 여 패널을 형성 하는 연결 된 개별 패널 항목       연결된 된 속성의 값을 표시 하려면 해당 속성에 있어야는 `get` 를 편집할 수 있도록 접근자 메서드가 속성이 있어야는 `set` 접근자 메서드. 패널 직접 편집할 수 있도록 사용자가 속성 항목에 연결된 된 속성의 데이터 형식을 지원 형식 정보에 따라 다릅니다. 다음 표에서 가능한 구성표를 보여 줍니다.      | 속성 유형 정보 | 속성 항목 편집 사용자 인터페이스 (UI) |   |-------------------------------|-------------------------------------------------|   | 연결 된 형식 편집기 (<xref:System.Drawing.Design.UITypeEditor>)가 | 기본 속성에 연결 된 유형 편집기가 속성의 값을 편집 하기 위해 표시 됩니다. |   | 알려진된 형식 (<xref:System.ComponentModel.TypeConverter>)에 연결 된 형식 변환기가 있는 | 알려진된 형식에 대 한 유형 편집기는 속성의 값을 편집 하기 위해 표시 됩니다.</xref:System.ComponentModel.TypeConverter> </xref:System.Drawing.Design.UITypeEditor> 예를 들어 <xref:System.String>하는 형식 변환기는 <xref:System.Windows.Forms.TextBox>표시 될 가능성이 됩니다. |   | 부울 값 | 확인 표시와 같은 이진 UI를 사용 하 여 항목이 표시 됩니다. |   | 위에 해당. | 항목이 데이터 형식을 <xref:System.Object.ToString%2A>를 사용 하 여 편집할 수 없는 텍스트 문자열로 표시 되 메서드. |       모든 기본 형식와 같은 <xref:System.Boolean?displayProperty=fullName>, 일반적인 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 등의 데이터 형식은 <xref:System.String?displayProperty=fullName>, 편집기 및 표준 형식 변환기를 제공 합니다.</xref:System.String?displayProperty=fullName> </xref:System.Boolean?displayProperty=fullName> </xref:System.Object.ToString%2A> </xref:System.Windows.Forms.TextBox> </xref:System.String> 형식 변환기에 대 한 자세한 내용은 참조 [하는 방법: 형식 변환기 구현](~/add/includes/ajax-current-ext-md.md) 또는 [일반화 된 형식 변환](~/add/includes/ajax-current-ext-md.md)합니다. 형식 편집기에 대 한 자세한 내용은 참조 [하는 방법: UI 형식 편집기 구현](~/add/includes/ajax-current-ext-md.md)합니다."
