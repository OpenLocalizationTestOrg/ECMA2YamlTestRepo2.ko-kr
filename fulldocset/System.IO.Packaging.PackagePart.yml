---------|---------------------------|   | 디지털 서명 정의 | [http://schemas.microsoft.com/xps/2005/06/signature-definitions](http://schemas.microsoft.com/xps/2005/06/signature-definitions)|   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | 필요한 리소스 | http://schemas.microsoft.com/xps/2005/06/required-resource |   | 글꼴 제한 | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       패키지 관계에 대 한 자세한 내용은 1.3의 섹션을 참조 하십시오.는 *열려 패키징 규칙 (OPC)* 사양에서 다운로드할 수 [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)합니다.       XPS에 대 한 자세한 내용은 문서에 대 한는 *Open XPS XML Paper Specification ()* 에서 다운로드할 수 [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)합니다."
