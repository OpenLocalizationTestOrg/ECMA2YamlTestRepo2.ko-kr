  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "새 입력된 언어와 관련 된 문자 집합을 가져옵니다."
  remarks: "이 속성은 사용자를 전환 하는 Win32 문자 집합입니다. ANSI 시스템에서이 속성에서 올바른 문자 집합을 표시할 수 있는 글꼴을 만들 사용할 수 있습니다. 유니코드 시스템에서는 일반적으로 않아도이 속성을 사용 합니다. 대신를 사용 하 여는 <xref:System.Globalization.CultureInfo>이러한 기능에 대 한 클래스입니다.</xref:System.Globalization.CultureInfo>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#400](~/add/codesnippet/csharp/p-system.windows.forms.i_31_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#400](~/add/codesnippet/visualbasic/p-system.windows.forms.i_31_1.vb)]"
  syntax:
    content: public byte CharSet { get; }
    return:
      type: System.Byte
      description: "다음 표에 나와 있는 것 처럼 문자에 해당 하는 8 비트 부호 없는 정수 설정 합니다.       <table><thead><tr><th> 문자 집합       </th><th> 값       </th></tr></thead><tbody><tr><td> ANSI_CHARSET       </td><td> 0       </td></tr><tr><td> DEFAULT_CHARSET       </td><td> 1       </td></tr><tr><td> SYMBOL_CHARSET       </td><td> 2       </td></tr><tr><td> MAC_CHARSET       </td><td> 77       </td></tr><tr><td> SHIFTJI_CHARSET       </td><td> 128       </td></tr><tr><td> HANGEUL_CHARSET       </td><td> 129       </td></tr><tr><td> HANGUL_CHARSET       </td><td> 129       </td></tr><tr><td> JOHAB_CHARSET       </td><td> 130       </td></tr><tr><td> GB2312_CHARSET       </td><td> 134       </td></tr><tr><td> CHINESEBIG5_CHARSET       </td><td> 136       </td></tr><tr><td> GREEK_CHARSET       </td><td> 161       </td></tr><tr><td> TURKISH_CHARSET       </td><td> 162       </td></tr><tr><td> VIETNAMESE_CHARSET       </td><td> 163       </td></tr><tr><td> HEBREW_CHARSET       </td><td> 177       </td></tr><tr><td> ARABIC_CHARSET       </td><td> 178       </td></tr><tr><td> BALTIC_CHARSET       </td><td> 186       </td></tr><tr><td> RUSSIAN_CHARSET       </td><td> 204       </td></tr><tr><td> THAI_CHARSET       </td><td> 222       </td></tr><tr><td> EASTEUROPE_CHARSET       </td><td> 238       </td></tr><tr><td> OEM_CHARSET       </td><td> 255       </td></tr></tbody></table>"
  overload: System.Windows.Forms.InputLanguageChangedEventArgs.CharSet*
  exceptions: []
  platform:
  - net462
