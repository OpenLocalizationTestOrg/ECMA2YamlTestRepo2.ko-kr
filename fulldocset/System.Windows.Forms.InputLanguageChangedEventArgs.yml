  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanged&quot;> </xref> 이벤트입니다."
  remarks: "(입력기)를 변경 하거나 오른쪽에서 왼쪽 값을 교체 여부에 대 한 결정을 내릴 수는 InputLanguageChangedEventArgs에서 데이터를 사용할 수 있습니다. 변경할 수 있습니다는 <xref:System.Threading.Thread.CurrentCulture%2A>스레드 및 <xref:System.Threading.Thread.CurrentUICulture%2A>속성을 다른 리소스를 선택 되</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       InputLanguageChangedEventArgs 로캘 및 새 입력된 언어의 문자 집합을 식별합니다.       <xref:System.Windows.Forms.Form.InputLanguageChanging>이벤트 앞에 <xref:System.Windows.Forms.Form.InputLanguageChanged>이벤트.</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>"
  example:
  - "The following example creates a new <xref:System.Windows.Forms.Form> and attaches an event handler to the <xref:System.Windows.Forms.Form.InputLanguageChanged> event. This event changes the `IMEmode` when the input language changes to Japanese.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_14_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_14_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_14_1.cs)]"
