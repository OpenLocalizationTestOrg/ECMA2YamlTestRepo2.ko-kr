  remarks: "이 CurrentPrintTicket 속성을 설정의 유효성을 검사 않거나 지정한 <xref:System.Printing.PrintTicket>특정 <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintTicket> 수정  필요한 경우 사용 하 여는 <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>만드는 메서드를 한 <xref:System.Printing.PrintQueue>-특정 <xref:System.Printing.PrintTicket>지정된 된 프린터에 대 한 유효한.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>"
  syntax:
    content: public System.Printing.PrintTicket CurrentPrintTicket { get; set; }
    return:
      type: System.Printing.PrintTicket
      description: "A <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> 인쇄 매수 등 인쇄 작업에 대 한 모든 세부 정보를 포함 하는 개체 및 스테이플 또는 양면 인쇄 사용 여부."
