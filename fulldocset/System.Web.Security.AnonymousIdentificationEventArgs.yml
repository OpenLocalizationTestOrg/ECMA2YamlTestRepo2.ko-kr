  name: AnonymousIdentificationEventArgs
  nameWithType: AnonymousIdentificationEventArgs
  fullName: System.Web.Security.AnonymousIdentificationEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 **AnonymousIdentification_Creating** 이벤트입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "AnonymousIdentificationEventArgs 클래스는 이벤트 값을 제공 하는 데 사용 된 <xref:System.Web.Security.AnonymousIdentificationModule.Creating>이벤트를 생성 하 고 현재 요청에 대 한 사용자 지정 Windows id를 지정할 수 있습니다.</xref:System.Web.Security.AnonymousIdentificationModule.Creating> 에 액세스할 수 있습니다는 <xref:System.Web.Security.AnonymousIdentificationModule.Creating>의 이벤트는 <xref:System.Web.Security.AnonymousIdentificationModule>라는 서브루틴을 지정 하 여 클래스 **AnonymousIdentification_Creating** ASP.NET 응용 프로그램의 Global.asax 파일에.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       <xref:System.Web.Security.AnonymousIdentificationModule>AnonymousIdentificationEventArgs 개체를 현재 사용 하 여 생성 <xref:System.Web.HttpContext>에 전달 된 **AnonymousIdentification_Creating** 이벤트.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationModule>       사용할 수 있습니다는 <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>에 제공 된 AnonymousIdentificationEventArgs 개체의 속성은 **AnonymousIdentification_Creating** 사용자 지정 값으로의 익명 식별자를 설정 하는 이벤트입니다.</xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> 에 대 한 값을 지정 하지 않으면는 <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>중에 속성의 **AnonymousIdentification_Creating** 이벤트는 <xref:System.Guid>사용 됩니다.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       **AnonymousIdentification_Creating** 이벤트는 익명 id가 <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A> 때만 발생"
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_1_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_1_1.asax)]"
  syntax:
    content: 'public sealed class AnonymousIdentificationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
