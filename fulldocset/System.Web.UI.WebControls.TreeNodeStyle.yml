  remarks: "ImageUrl 속성을 사용 하 여 스타일에 대 한 사용자 지정 이미지를 지정할 수 있습니다. 이 이미지는 노드 옆에 표시 되 고으로 클라이언트 브라우저에 해당 형식을 지 원하는 모든 이미지 파일 형식 (예:.jpg,.gif,.bmp, 및 등) 수 있습니다.       경우 모두의 ImageUrl 및 <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>속성 설정, 표시 되는 이미지의 크기는 지정 된 하나는 <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>속성.</xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>       이 속성의 값은 뷰 상태에 저장 됩니다."
