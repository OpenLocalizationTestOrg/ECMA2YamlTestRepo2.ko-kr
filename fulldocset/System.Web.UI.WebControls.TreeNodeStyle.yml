- uid: System.Web.UI.WebControls.TreeNodeStyle.MergeWith(System.Web.UI.WebControls.Style)
  id: MergeWith(System.Web.UI.WebControls.Style)
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
