  remarks: "VerticalPadding 속성을 사용 하 여 있는 노드의 텍스트 주위의 세로 간격의 양을 제어 하는 <xref:System.Web.UI.WebControls.TreeNodeStyle>클래스를 적용 합니다.</xref:System.Web.UI.WebControls.TreeNodeStyle> 이 공간은 사이 텍스트의 아래쪽 가장자리 및 텍스트에 대 한 테두리와 텍스트의 위쪽 가장자리와 텍스트 영역의 테두리 사이 삽입 됩니다. 가로 간격을 제어는 <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>속성.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
