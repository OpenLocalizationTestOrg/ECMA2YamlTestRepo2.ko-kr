  namespace: System.Web.UI.WebControls
  summary: "지정 된 스타일 속성을 조합 <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> 현재 스타일 속성을 가진 개체가 <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> 개체입니다."
  remarks: "MergeWith 메서드를 사용 하 여 지정 된 스타일 속성을 결합 <xref:System.Web.UI.WebControls.Style>의 스타일 속성을 가진 개체는 <xref:System.Web.UI.WebControls.TreeNodeStyle>에서이 메서드는 개체입니다.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > The MergeWith 메서드 스타일 속성을 현재에서 설정 되어 있지 않은 각 속성을 설정 하 여 연결 <xref:System.Web.UI.WebControls.TreeNodeStyle>지정한 해당 값을 사용 하는 개체 <xref:System.Web.UI.WebControls.Style>개체입니다.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> 설정 되지 않은 속성만 업데이트 됩니다. 지정 된 속성이 <xref:System.Web.UI.WebControls.Style>개체를 설정 하지 않으면 해당 속성에 현재 <xref:System.Web.UI.WebControls.TreeNodeStyle>개체가 변경 되지 않습니다.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n [!code-vb[TreeNodeStyleMergeWith#1](~/add/codesnippet/visualbasic/d3d7369d-3cba-4873-b69b-_1.aspx)]\n [!code-cs[TreeNodeStyleMergeWith#1](~/add/codesnippet/csharp/d3d7369d-3cba-4873-b69b-_1.aspx)]"
  syntax:
    content: public override void MergeWith (System.Web.UI.WebControls.Style s);
    parameters:
    - id: s
      type: System.Web.UI.WebControls.Style
      description: "<xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> 는 현재 노드의 설정을 사용 하 여이 병합 됩니다."
  overload: System.Web.UI.WebControls.TreeNodeStyle.MergeWith*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  id: NodeSpacing
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: NodeSpacing
  nameWithType: TreeNodeStyle.NodeSpacing
  fullName: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "노드를 사이의 세로 간격 크기를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> 개체가 적용 되는 인접 한 노드."
  remarks: "NodeSpacing 속성을 사용 하 여 노드 사이의 세로 간격을 조정 하는 <xref:System.Web.UI.WebControls.TreeNodeStyle>에 적용 같은 수준에는 인접 한 노드.</xref:System.Web.UI.WebControls.TreeNodeStyle> 이 공간은 현재 노드의 아래쪽 가장자리 사이의 뿐만 아니라 현재 노드는 위쪽 가장자리를 다음 노드로의 아래쪽 가장자리 사이의 삽입 위쪽 가장자리와 다음 노드의입니다. 위 공간에서 첫 번째 노드에 대 한 렌더링 되지 않습니다는 <xref:System.Web.UI.WebControls.TreeView>컨트롤을 컨트롤의 위쪽에 불필요 한 간격이 남을 수 있으므로.</xref:System.Web.UI.WebControls.TreeView>       NodeSpacing 및 <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>속성이 독립적으로 적용 됩니다.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> 노드가 확장 되는 여부 노드 간격 영향을 주지 않습니다.       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "The following code example demonstrates how to use the NodeSpacing property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_203_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_203_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "(픽셀)를 노드 사이의 세로 공간의 크기는 <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> 적용 된 동일한 수준에는 인접 한 노드. 기본값은 0 픽셀입니다."
  overload: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "선택한 값은 형식이 <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> 아니거나 미만 <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>합니다."
  platform:
  - net462
