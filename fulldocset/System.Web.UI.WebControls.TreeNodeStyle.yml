  type: Class
  summary: "노드 스타일을 나타내는 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> 제어 합니다."
  remarks: "TreeNodeStyle 클래스의 노드 스타일을 나타내는 데 사용 하 여는 <xref:System.Web.UI.WebControls.TreeView>컨트롤.</xref:System.Web.UI.WebControls.TreeView> <xref:System.Web.UI.WebControls.TreeView>컨트롤에서는 각 다른 노드 형식에 대 한 다양 한 스타일 특성 (예: 글꼴 크기 및 색)을 지정할 수 있습니다.</xref:System.Web.UI.WebControls.TreeView>       다음 표에서 TreeNodeStyle 클래스에 의해 지원 되는 노드 스타일을 보여 줍니다.      | 노드 스타일 속성 | 설명 |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| 마우스 포인터 위로 가져갈 때 노드는 스타일 설정이. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| 리프 노드에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| 노드에 대 한 기본 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| 부모 노드는 스타일 설정이. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| 루트 노드에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| 선택한 노드에 대 한 스타일 설정 합니다. |       노드 설정 하면의 스타일 속성은 <xref:System.Web.UI.WebControls.TreeView>컨트롤을 다음 순서 대로 적용 됩니다: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A><xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, 또는 <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>노드 형식에 따라.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       TreeNodeStyle 클래스는 <xref:System.Web.UI.WebControls.Style>클래스</xref:System.Web.UI.WebControls.Style> 에서 대부분의 멤버를 상속합니다. 확장 된 <xref:System.Web.UI.WebControls.Style>인접 한 노드 사이 공백을 뿐만 아니라는 노드의 텍스트 주위의 공간 크기를 제어 하는 속성을 제공 하 여 클래스.</xref:System.Web.UI.WebControls.Style> 사용 하 여는 <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>노드에 텍스트의 오른쪽 및 왼쪽에 있는 공간의 양을 제어 하는 속성.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> 마찬가지로,는 <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>속성 위의 공간의 및 노드에 텍스트 아래쪽을 제어 합니다.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> 설정 하 여는 TreeNodeStyle에 적용 되는 노드 및 해당 인접 한 노드 사이의 간격 크기를 제어할 수 있습니다는 <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>속성.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> 부모 노드와 자식 노드 사이의 간격 크기를 제어 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>속성.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>       상속 된 스타일 설정에 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style> 을 참조 하십시오."
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
