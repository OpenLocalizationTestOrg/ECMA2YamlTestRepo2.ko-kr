- uid: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  id: ChildNodesPadding
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: ChildNodesPadding
  nameWithType: TreeNodeStyle.ChildNodesPadding
  fullName: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "부모 노드와 자식 노드 사이의 공백 양을 가져오거나는 <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> 클래스를 적용 합니다."
  remarks: "ChildNodesPadding 속성을 사용 하 여 위의 공간의 위쪽과 아래쪽에 있는 노드의 자식 노드 섹션 크기를 제어 하는 <xref:System.Web.UI.WebControls.TreeNodeStyle>클래스를 적용 합니다.</xref:System.Web.UI.WebControls.TreeNodeStyle> 이 간격 사이 해당 마지막 자식 노드 및 다음 노드로 부모 노드 및 해당 첫 번째 자식 노드 사이 삽입 됩니다.      > [!NOTE] > 공간 후 컨트롤의 아래쪽에 불필요 한 간격이 남을 수 있으므로 마지막 자식 노드 다음에 추가 노드가 없는 경우 마지막 자식 노드 렌더링 되지 않습니다.       자식 노드 사이의 간격을 조정 하려면 사용 된 <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>속성.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "픽셀 단위로 공간의 크기는 부모 노드의 자식 노드 섹션 위쪽 및 아래쪽입니다. 기본값은 0 픽셀입니다."
