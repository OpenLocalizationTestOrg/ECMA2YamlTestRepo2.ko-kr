  name: ValidationConstraints
  nameWithType: ValidationConstraints
  fullName: System.Windows.Forms.ValidationConstraints
  type: Enum
  summary: "알리는 상수를 정의 <xref:System.Windows.Forms.ContainerControl.ValidateChildren*>컨테이너의 자식 컨트롤에 유효성 검사는 방법에 대 한.</xref:System.Windows.Forms.ContainerControl.ValidateChildren*>"
  remarks: "기본적으로 <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>폼 등의 컨테이너에서 사용 가능한 모든 컨트롤에 유효성을 검사 합니다.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> 이 열거형을 사용 하 여 컨트롤의 형식을 제한 하 인 <xref:System.Windows.Forms.Control.Validating>이벤트가 발생 합니다.</xref:System.Windows.Forms.Control.Validating>       비트 OR 연산 함께이 열거형된 값을 결합할 수 있습니다. 비트 OR 연산자와 매개 변수를 결합 한 논리적 AND 연산을 발생 합니다. 예를 들어 호출 `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` 만 발생 합니다는 <xref:System.Windows.Forms.Control.Validating>컨테이너의 직계 자식이 고 설정 된 컨트롤에는 이벤트입니다.</xref:System.Windows.Forms.Control.Validating>       호출할 때 ImmediateChildren를 지정 하지 않으면 <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>, 메서드에 필요한 모든 자식 컨트롤의 컨트롤 계층 구조에서 유효성을 검사 합니다.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>"
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/t-system.windows.forms.v_5_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/t-system.windows.forms.v_5_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
