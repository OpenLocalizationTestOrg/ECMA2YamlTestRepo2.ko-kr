  summary: "컨테이너 내에서 직접 호스트 되는 자식 컨트롤의 유효성을 검사 합니다. 이 자식 컨트롤의 자식 확인 하지 않습니다. 예를 들어, 있는 경우는 <xref href=&quot;System.Windows.Forms.Form&quot;> </xref> 사용자 지정을 포함 하 <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref>, 및 <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> 포함는 <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>, ImmediateChildren를 사용 하면 됩니다는 <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> 가 아니면 발생 하는 <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>합니다."
