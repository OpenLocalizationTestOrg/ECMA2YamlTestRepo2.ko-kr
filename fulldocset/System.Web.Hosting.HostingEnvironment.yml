  id: StopListening
  parent: System.Web.Hosting.HostingEnvironment
  langs:
  - csharp
  name: StopListening
  nameWithType: HostingEnvironment.StopListening
  fullName: System.Web.Hosting.HostingEnvironment.StopListening
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "[.NET Framework 4.5.1의만 지원 됨]       발생 시기는 작업자 프로세스 또는이 호스트와 연결 된 응용 프로그램 풀은 새 요청 및 종료 결국 됩니다에 대 한 수신을 중지 했습니다."
  remarks: "응용 프로그램 풀과 연결 된 작업자 프로세스 IIS에 의해 종료 되는, 예를 들어 응용 프로그램 풀이 예약 된 재활용 간격을 IIS에 도달 하는 경우 ASP.NET 런타임에 알립니다는 응용 프로그램을 종료 하 고 작업자 프로세스 응용 프로그램 풀에 대 한 새 요청을 수신 대기를 중지 합니다. 예를 들어 장기 실행 요청을 사용 하는 응용 프로그램 [SignalR](http://go.microsoft.com/fwlink/?LinkID=285432) 응용 프로그램 수 StopListening 이벤트에 대 한 수신 및 IIS가 응용 프로그램 풀과 연결 된 작업자 프로세스의 종료를 시작한 경우 장기 실행 작업을 정상적으로 종료 합니다.      > [!WARNING] >는 개발자 StopListening 이벤트를 구현할 때 고려해 야 하는 몇 가지 디자인 고려 사항: >> 1입니다.  IIS 통합된 파이프라인을 사용 하도록 구성 된 응용 프로그램에 사용할 수만 StopListening 이벤트가입니다.   > 2.  개발자가 자신의 StopListening 구현의 오류를 throw 해서는 안 오류를 throw 하면 예기치 않은 결과 갖게 됩니다.   > 3.  ASP.NET에서 작업의 동시 특성상 보장이 없습니다 ASP.NET 개발자가 구현 되 면 StopListening 이벤트를 호출 합니다.   > 4.  StopListening 이벤트 다른 동시에 실행할 수 <xref:System.Web.Hosting.IRegisteredObject>알림을.</xref:System.Web.Hosting.IRegisteredObject>   > 5.  개발자는 ASP.NET 해당 StopListening 이벤트 실행 하는 동안 응용 프로그램 도메인을 종료 하 고이 가능성을 처리 하 고 구현을 디자인 수 있어야 합니다.   > 6.  StopListening 이벤트 처리기를 차단 해야 합니다. 구현은 차단 됩니다. 교착 상태 및 오류 급증 시 보호 간격에 도달할 때 IIS 작업자 프로세스를 종료 합니다."
  syntax:
    content: public static event EventHandler StopListening;
    return:
      type: System.EventHandler
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
