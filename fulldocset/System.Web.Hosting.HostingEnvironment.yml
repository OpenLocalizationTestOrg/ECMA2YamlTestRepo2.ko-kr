  remarks: "<xref:System.Web.Hosting.ApplicationManager>클래스를 만들고, 관리, 현재 응용 프로그램 도메인 내에서 개체를 삭제 합니다. 현재 응용 프로그램 도메인 외부에 있는 메서드를 사용 하면.</xref:System.Web.Hosting.ApplicationManager> RegisterObject 메서드는 호스팅 환경에 이전에 만든된 개체를 등록에 사용 됩니다. 개체에 등록 된 RegisterObject 메서드를 구현 해야 합니다는 <xref:System.Web.Hosting.IRegisteredObject>인터페이스.</xref:System.Web.Hosting.IRegisteredObject>       등록된 된 개체를 사용 하려면 다음이 단계를 수행 합니다. 1.  호출 하 여 등록 된 개체의 새 인스턴스를 만들고는 <xref:System.Web.Hosting.ApplicationManager.CreateObject%2A?displayProperty=fullName>메서드.</xref:System.Web.Hosting.ApplicationManager.CreateObject%2A?displayProperty=fullName>      2.  새 개체를 초기화 하는 형식별 메서드를 호출 합니다. 초기화 메서드를 등록 된 개체의 목록에 개체를 추가 하려면 RegisterObject 메서드를 호출 합니다.      3.  호출 된 <xref:System.Web.Hosting.ApplicationManager.GetObject%2A?displayProperty=fullName>필요할 때 등록된 된 개체를 반환 하는 메서드.</xref:System.Web.Hosting.ApplicationManager.GetObject%2A?displayProperty=fullName>      4.  개체를 중지 하려는 경우 호출 된 <xref:System.Web.Hosting.ApplicationManager.StopObject%2A?displayProperty=fullName>메서드.</xref:System.Web.Hosting.ApplicationManager.StopObject%2A?displayProperty=fullName> <xref:System.Web.Hosting.ApplicationManager.StopObject%2A?displayProperty=fullName>메서드 호출의 <xref:System.Web.Hosting.IRegisteredObject.Stop%2A?displayProperty=fullName>메서드.</xref:System.Web.Hosting.IRegisteredObject.Stop%2A?displayProperty=fullName> </xref:System.Web.Hosting.ApplicationManager.StopObject%2A?displayProperty=fullName>      5.  에 <xref:System.Web.Hosting.IRegisteredObject.Stop%2A?displayProperty=fullName>메서드, 개체 호출는 <xref:System.Web.Hosting.HostingEnvironment.UnregisterObject%2A>메서드.</xref:System.Web.Hosting.HostingEnvironment.UnregisterObject%2A> </xref:System.Web.Hosting.IRegisteredObject.Stop%2A?displayProperty=fullName>"
