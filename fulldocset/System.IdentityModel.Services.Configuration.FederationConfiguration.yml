  remarks: "이 메서드를 사용 하면 들어오는 요청을 처리할 HTTP 모듈에서 사용 하기 전에 현재 인스턴스가 제대로 초기화 합니다. 한 번만 호출 해야 합니다. 확인 된 <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.IsInitialized%2A>메서드를 호출 하기 전에 속성.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration.IsInitialized%2A> 이 메서드는 설정의 <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.IsInitialized%2A>속성이 `true`.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration.IsInitialized%2A>       기본 구현은 없는 경우를 통해 이미 구성 된 기본 쿠키 처리기를 만듭니다는 <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.CookieHandler%2A>속성 및 호출은 <xref:System.IdentityModel.Configuration.IdentityConfiguration.Initialize%2A?displayProperty=fullName>를 통해 구성 된 id 구성 개체에서 메서드는 <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.IdentityConfiguration%2A>속성.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration.IdentityConfiguration%2A> </xref:System.IdentityModel.Configuration.IdentityConfiguration.Initialize%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration.CookieHandler%2A> 파생된 클래스에 추가 초기화를 제공 하려면이 동작을 수정 하려면이 메서드를 재정의할 수 있습니다.       들어오는 요청을 처리할 HTTP 모듈에서 클래스를 사용 하기 전에이 메서드를 호출 해야 합니다."
