  langs:
  - csharp
  name: FederationConfiguration(Boolean)
  nameWithType: FederationConfiguration.FederationConfiguration(Boolean)
  fullName: System.IdentityModel.Services.Configuration.FederationConfiguration.FederationConfiguration(Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services.Configuration
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.IdentityModel.Services.Configuration.FederationConfiguration&quot;> </xref> 필요에 따라에서 설정을 로드 하 여 클래스는 <xref uid=&quot;langword_csharp_system.identityModel.services&quot; name=&quot;system.identityModel.services&quot; href=&quot;&quot;> </xref> 구성 파일의 섹션입니다."
  remarks: "> [!WARNING]> 하기 전에 새 <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>인스턴스를 사용 하 여 구성 된 HTTP 모듈 중 하나를 호출는 <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A>메서드는 인스턴스가 제대로 초기화 되었는지 확인 합니다.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>       `system.identityModel` 섹션에 지정 해야 합니다는 `<section>` 요소 아래에서 `<configSections>` 요소에는 구성 파일 또는 예외가 throw 됩니다.      ```   <configSections>     <section name=&quot;system.identityModel&quot; type=&quot;System.IdentityModel.Configuration.SystemIdentityModelSection, System.IdentityModel, Version=4.0.0.0, Culture=neutral, PublicKeyToken=B77A5C561934E089&quot; />   </configSections>   ```경우 `loadConfig` 은 `true` 및 하나만 `<federationConfiguration>` 요소가 지정 된, 해당 요소를 사용 하 여 설정이 로드 됩니다. 여러 개인 경우 `<federationConfiguration>` 메서드 시도를 명명 하지 않는 요소에서 설정을 로드 하지 했습니다 <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.DefaultFederationConfigurationName>.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration.DefaultFederationConfigurationName> 요소는 지정 이러한 요소가 없으면 메서드는 설정을 로드 하지 않고 반환 합니다. 이 인해 예외가 때는 <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A>메서드를 호출 합니다.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A>      > [!WARNING] > 여러 개 지정 하는 경우 Microsoft 권장 하는 `<federationConfiguration>` 의 요소는 `system.identityModel.services` 적어도 하나의 그 중 섹션 구성 명명 되지 않는 또는 빈 문자열로 설정의 이름이 됩니다."
  syntax:
    content: public FederationConfiguration (bool loadConfig);
    parameters:
    - id: loadConfig
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>구성 파일에서 로드 하는 설정으로 초기화 하려면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 를 기본값으로 초기화 합니다."
  overload: System.IdentityModel.Services.Configuration.FederationConfiguration.#ctor*
