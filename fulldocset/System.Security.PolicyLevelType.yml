  name: PolicyLevelType
  nameWithType: PolicyLevelType
  fullName: System.Security.PolicyLevelType
  type: Enum
  summary: "관리 코드 정책 수준 유형을 지정합니다."
  remarks: "가장 높은 수준의 보안 정책에는 엔터프라이즈 수준입니다. 계층의 하위 수준 정책 제한 사항을 세부적 있지만 상위 수준에서 허용 하는 보다 많은 권한을 부여 하지 않을 수 있습니다. 순서로 정책 수준은 다음과 같습니다.       1. 엔터프라이즈 2입니다. 컴퓨터 3입니다. 사용자 4입니다. 응용 프로그램 도메인"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PolicyLevelType
  inheritance:
  - System.Enum
  platform:
  - net462
