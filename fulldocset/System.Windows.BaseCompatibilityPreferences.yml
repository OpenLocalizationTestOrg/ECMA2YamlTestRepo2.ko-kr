  syntax:
    content: public static bool InlineDispatcherSynchronizationContextSend { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우는 &lt;xref:System.Windows.Threading.DispatcherSynchronizationContext.Send%2A?displayProperty=fullName&gt; 메서드는 대리자 디스패처 큐에 넣거나 경우 대리자는 직접 호출 되 고, 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
