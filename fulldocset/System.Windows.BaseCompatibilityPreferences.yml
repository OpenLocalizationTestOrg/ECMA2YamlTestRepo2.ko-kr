- uid: System.Windows.BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority
  id: FlowDispatcherSynchronizationContextPriority
  parent: System.Windows.BaseCompatibilityPreferences
  langs:
  - csharp
  name: FlowDispatcherSynchronizationContextPriority
  nameWithType: BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority
  fullName: System.Windows.BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "표시 하는 값을 가져오거나 설정 합니다. 여부에 대 한 정보는 &lt;xref:System.Windows.Threading.DispatcherOperation.Priority%2A?displayProperty=fullName&gt; 에 저장 되는 <xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>합니다."
  remarks: "이 속성의 기본값의 WPF 버전 종속 하는 응용 프로그램 대상입니다.  앱이 대상으로 WPF 4.0 또는 이전 버전에서 기본값은 경우 `false`합니다.  응용 프로그램에서 WPF 4.5를 대상으로 하는 경우 기본값은 `true`합니다.  WPF의 동작을 변경 하려면이 속성을 사용 하는 경우 응용 프로그램에서 상속 된 클래스의 생성자에서 등 응용 프로그램 수명의 초기에 속성의 값을 변경 해야 합니다.  값을 읽은 후 다시 변경할 수 없습니다."
  syntax:
    content: public static bool FlowDispatcherSynchronizationContextPriority { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우에 대 한 정보는 <xref:System.Windows.Threading.DispatcherOperation.Priority*>에 저장 되는 <xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>, 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Threading.DispatcherOperation.Priority*>"
  overload: System.Windows.BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority*
  exceptions: []
  platform:
