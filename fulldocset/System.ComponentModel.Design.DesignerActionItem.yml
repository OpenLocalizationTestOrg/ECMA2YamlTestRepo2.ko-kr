  name: DesignerActionItem
  nameWithType: DesignerActionItem
  fullName: System.ComponentModel.Design.DesignerActionItem
  type: Class
  summary: "스마트 태그 패널의 제어판 항목을 나타내는 형식에 대 한 기본 클래스를 제공 합니다."
  remarks: "DesignerActionItem 클래스 역할을 추상 스마트 태그에 대 한 메뉴 같은 사용자 인터페이스 (UI)를 나타내는 스마트 태그 패널에 있는 개별 제어판 항목을 나타내는 클래스에 대 한 기본 합니다. [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 파생 일반 텍스트, 머리글 텍스트, 속성 및 관련 된 메서드를 포함 하는 스마트 태그 패널에 있는 다른 일반적인 항목을 나타내는 클래스를 제공 <xref:System.ComponentModel.Design.DesignerActionList>클래스 및 디자이너 동사.</xref:System.ComponentModel.Design.DesignerActionList>       일반적으로 프로그램 `DesignerAction` 기능에서 파생 된 프로그래머가 제공한 클래스에 정의 된 <xref:System.ComponentModel.Design.DesignerActionList>를 포함 하는 <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>개별 패널 스마트 태그 패널을 형성 하는 항목을 그룹화 하는 메서드.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> </xref:System.ComponentModel.Design.DesignerActionList> <xref:System.ComponentModel.Design.DesignerActionPropertyItem>및 <xref:System.ComponentModel.Design.DesignerActionMethodItem>형식에서 파생 된 클래스의 멤버와 연결 된 <xref:System.ComponentModel.Design.DesignerActionList>, 및 <xref:System.ComponentModel.Design.DesignerActionMethodItem>개체는 연결된 된 패널 항목을 선택 하는 사용자가 활성화 됩니다.</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>      > [!NOTE] > <xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList> 에서 파생 된 클래스의 멤버에 의해 양식과 대화 상자를 표시할 수 있습니다 기본적으로 이러한 창의 부모 스마트 태그 패널에 대 한 컨테이너 창 됩니다. 명시적으로 다른 서비스 또는 창으로 이러한 자식 창은 부모로 지정 하면 항목이 제대로 표시 합니다."
  example:
  - "The following code example demonstrates how to create a collection of DesignerActionItem objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._21_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._21_1.cs)]"
