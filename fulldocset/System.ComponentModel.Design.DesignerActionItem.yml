- uid: System.ComponentModel.Design.DesignerActionItem.AllowAssociate
  id: AllowAssociate
  parent: System.ComponentModel.Design.DesignerActionItem
  langs:
  - csharp
  name: AllowAssociate
  nameWithType: DesignerActionItem.AllowAssociate
  fullName: System.ComponentModel.Design.DesignerActionItem.AllowAssociate
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "이 항목을 동일한 항목의 그룹에 배치할 수 있도록 할지 여부를 나타내는 값을 가져오거나 설정 합니다. <xref:System.ComponentModel.Design.DesignerActionItem.Category*>속성 값.</xref:System.ComponentModel.Design.DesignerActionItem.Category*>"
  remarks: "때문에 여러 <xref:System.ComponentModel.Design.DesignerActionList>단일 스마트 태그 패널을 구성 개체를 함께 사용할 수 있습니다, AllowAssociate 속성은 현재 항목을 범주별으로 다시 정렬할 수 있는지 여부를 나타냅니다.</xref:System.ComponentModel.Design.DesignerActionList>       와 함께에서 AllowAssociate 속성은 사용는 <xref:System.ComponentModel.Design.DesignerActionMethodItem.RelatedComponent%2A>속성에는 <xref:System.ComponentModel.Design.DesignerActionMethodItem>및 <xref:System.ComponentModel.Design.DesignerActionPropertyItem>형식.</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem.RelatedComponent%2A>       ASP.NET <xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> 처럼 데이터 소스 제어에 연결 하</xref:System.Web.UI.WebControls.GridView> 는 같은 데이터 바인딩된 컨트롤을 사용 하는 예를 들어 둘 다는 <xref:System.ComponentModel.Design.DesignerActionList>자체 집합이 <xref:System.ComponentModel.Design.DesignerActionItem>개체.</xref:System.ComponentModel.Design.DesignerActionItem> </xref:System.ComponentModel.Design.DesignerActionList> <xref:System.Web.UI.WebControls.GridView>컨트롤에 같은 항목 <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>, `Edit Fields`, 및 `AutoFormat`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.SqlDataSource>클래스에 `Configure` 및 `Refresh Items`를 충족 하는로 설정 하는 AllowAssociate `true`.</xref:System.Web.UI.WebControls.SqlDataSource>       <xref:System.Web.UI.WebControls.GridView>컨트롤의 <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>항목은 관련된 구성 요소에는 <xref:System.Web.UI.WebControls.SqlDataSource>개체입니다.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> 모든는 <xref:System.Web.UI.WebControls.SqlDataSource>AllowAssociate로 설정 된 개체의 항목 `true` 에 자동으로 포함 되는 <xref:System.Web.UI.WebControls.GridView>컨트롤의 작업 목록.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.SqlDataSource> 다음 표에서 두 개의 목록에 병합 하는 방법을 보여 줍니다.는 <xref:System.Web.UI.WebControls.GridView>컨트롤의 디자이너 작업 목록.</xref:System.Web.UI.WebControls.GridView>      | GridView 항목 | SqlDataSource 항목 |   |--------------------|-------------------------|   |- `DataSourceID` (관련된 구성 요소 = `SqlDataSource`)<br />-필드를 편집 합니다.<br />-자동 서식 |-구성 (`AllowAssociate` = `true`)<br />-   Refresh (`AllowAssociate` = `true`)|      | GridView 컨트롤의 스마트 작업 패널 병합 |   |-------------------------------------------------|   |-DataSourceID<br />-구성<br />새로 고침<br />-필드를 편집 합니다.<br />-자동 서식 |"
  syntax:
    content: public bool AllowAssociate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우 항목을 그룹화 할 수 있습니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ComponentModel.Design.DesignerActionItem.AllowAssociate*
  exceptions: []
  platform:
  - net462
