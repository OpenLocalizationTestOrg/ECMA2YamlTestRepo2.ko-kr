  remarks: "때문에 <xref:System.ComponentModel.Design.DesignerActionItem>클래스는 추상 클래스를 파생 클래스 에서만 호출 될 생성자 DesignerActionItem.</xref:System.ComponentModel.Design.DesignerActionItem>       방식에 대 한 자세한 내용은 `category` 패널에서 항목 그룹화, 참조 매개 변수를 사용는 <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>메서드.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
