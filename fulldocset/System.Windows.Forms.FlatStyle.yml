  summary: "컨트롤의 모양을 지정합니다."
  remarks: "이 열거형 멤버와 같은 사용은 <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>, <xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName>, 및 <xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName>.</xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>       이 열거형의 팝업 스타일 단추 경우 모양 뿐만 아니라 일부 동작을 제어합니다. 팝업 스타일 컨트롤이 마우스 포인터가 위로 이동할 때까지 플랫을 처음 나타납니다. 마우스 포인터가 Popup 컨트롤 위로 이동, 마우스 포인터 밖 다시 이동할 때까지 표준 스타일 컨트롤로 나타납니다.       시스템 스타일을 사용 하는 컨트롤의 모양을 사용자의 운영 체제에 의해 결정 됩니다 다음 속성 값은 무시 경우: <xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName>, `ImageAlign`, `Image`, `ImageIndex`, `ImageList`, 및 `TextAlign`.</xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName> 또한는 <xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName>단추 컨트롤에 대 한 속성은 무시 됩니다.</xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName> 지원, 사용자는 운영 체제의 모양 설정을 조정 하 여 컨트롤의 모양을 변경할 수 있습니다.      > [!NOTE] > 때는 <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>의 속성은 <xref:System.Windows.Forms.RadioButton>및 <xref:System.Windows.Forms.CheckBox>클래스 시스템으로 설정 되어, 사용자의 운영 체제에서 컨트롤을 그리는 확인란 맞춤에 기반을 두고는 `CheckAlign` 및 <xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName>속성 값.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> `CheckAlign` 속성 값은 변경 되지 않지만 컨트롤의 모양에 영향이 있을 수 있습니다. 확인란 (왼쪽 또는 가운데 맞춤은 왼쪽 맞춤, 오른쪽 변경 되지 않은) 컨트롤의 왼쪽 또는 오른쪽 가장자리에 맞춰 가로로 정렬 되 고 세로로 정렬 된 설명 텍스트와 동일 합니다. 예를 들어 한 <xref:System.Windows.Forms.CheckBox>보호로 `CheckAlign` 의 속성 값 <xref:System.Drawing.ContentAlignment?displayProperty=fullName>및 <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>의 속성 값 <xref:System.Drawing.ContentAlignment?displayProperty=fullName>, 및 <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>확인란 맞춤 인 것으로 표시, 속성 값이 시스템에 설정 <xref:System.Drawing.ContentAlignment?displayProperty=fullName>텍스트 맞춤을 변경 되지 않은 상태로 유지 하면서.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox>      > [!CAUTION] > 설정은 `FlatStyle` 할 컨트롤에서 이미지를 표시 하는 컨트롤의 배경으로 이미지를 표시 하거나 수행 하면 정확한 텍스트 맞춤 속성을 시스템 별로 좋지 않습니다."
  example:
  - "The following is an example of a manifest to allow your application to support the visual styles available in Windows XP if you are using version 1.0 of the .NET Framework. The manifest can be added to your application as a resource or as a stand-alone text file. The manifest file resides in the same directory as the executable file, and the name of the text file must be the complete name of the executable file with an additional file name extension of.manifest. For example, the manifest file for MyApp.exe would be MyApp.exe.manifest. This example assumes that the `FlatStyle` properties of the controls in your application are set to System.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?>  \n <assembly xmlns=\"urn:schemas-microsoft-com:asm.v1\" manifestVersion=\"1.0\">  \n <assemblyIdentity  \n     version=\"1.0.0.0\"  \n     processorArchitecture=\"X86\"  \n     name=\"CompanyName.ProductName.YourApplication\"  \n     type=\"win32\"  \n />  \n <description>Your application description here.</description>  \n <dependency>  \n     <dependentAssembly>  \n         <assemblyIdentity  \n             type=\"win32\"  \n             name=\"Microsoft.Windows.Common-Controls\"  \n             version=\"6.0.0.0\"  \n             processorArchitecture=\"X86\"  \n             publicKeyToken=\"6595b64144ccf1df\"  \n             language=\"*\"  \n         />  \n     </dependentAssembly>  \n </dependency>  \n </assembly>  \n```"
