  summary: "트러스트 관리자 신뢰 결정에 대 한 사용자 메시지를 표시 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "경우 `false`, 신뢰 관리자 신뢰 여부를 결정 하려면 적절 한 사용자 대화 상자를 확인 합니다."
  syntax:
    content: public virtual bool NoPrompt { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>사용자에 게 확인 하려면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 사용자입니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Security.Policy.TrustManagerContext.NoPrompt*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Policy.TrustManagerContext.Persist
  id: Persist
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: Persist
  nameWithType: TrustManagerContext.Persist
  fullName: System.Security.Policy.TrustManagerContext.Persist
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "사용자의 동의 대화 상자에 대 한 응답을 유지 해야 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "이 속성은 `true` 새로운 각 정품 인증 요청을 사용 하 여 사용자 프롬프트를 표시 하지 않으려면 사용자의 동의 대화 상자에 대 한 응답을 유지 해야 하는 경우. 이 속성은 `false` 사용자의 응답을 유지할 수 없는 경우."
  syntax:
    content: public virtual bool Persist { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>상태 데이터를 캐시 합니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Security.Policy.TrustManagerContext.Persist*
  exceptions: []
  platform:
  - net462
