- uid: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision
  id: IgnorePersistedDecision
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: IgnorePersistedDecision
  nameWithType: TrustManagerContext.IgnorePersistedDecision
  fullName: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "응용 프로그램 보안 관리자 지속형된 결정 한 사항을 무시 하 고 트러스트 관리자를 호출 해야 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "경우 `true`, <xref:System.Security.Policy.ApplicationSecurityManager>응용 프로그램에 대 한 지속형된 결정을 무시 하 고 트러스트 관리자를 호출 합니다.</xref:System.Security.Policy.ApplicationSecurityManager> 경우 `false`, <xref:System.Security.Policy.ApplicationSecurityManager>사용 하 여 사용 가능한 경우 의사 결정을 캐시 합니다.</xref:System.Security.Policy.ApplicationSecurityManager>"
  syntax:
    content: public virtual bool IgnorePersistedDecision { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>트러스트 관리자; 호출 하려면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Policy.TrustManagerContext.KeepAlive
  id: KeepAlive
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: KeepAlive
  nameWithType: TrustManagerContext.KeepAlive
  fullName: System.Security.Policy.TrustManagerContext.KeepAlive
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "트러스트 관리자 응용 프로그램 신뢰 결정을 앞으로 요청을 용이 하 게 하려면이 응용 프로그램에 대 한 상태를 캐시 해야 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "이 플래그가로 설정 되어 `true` 경우 호스트 번 호출할 수 있는 트러스트 관리자 다양 한 신뢰 결정이 응용 프로그램에 대 한 합니다. 경우 `true`, 신뢰 관리자에 대 한 이후의 호출 속도 향상 시킬 수 있는 상태를 모두 캐시 해야는 <xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A>메서드.</xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A> 이 속성이 `false` 호스트 트러스트 관리자를 다시 호출 <xref:System.AppDomain>.</xref:System.AppDomain> 현재 필요 하지 않습니다"
  syntax:
    content: public virtual bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>상태 데이터를 캐시 합니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Security.Policy.TrustManagerContext.KeepAlive*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Policy.TrustManagerContext.NoPrompt
  id: NoPrompt
