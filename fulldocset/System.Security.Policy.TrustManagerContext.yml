  remarks: "속성은 신뢰 관리자 사용자 인터페이스를 권장 하기 위한 UIContext 신뢰 결정에 제공 해야 합니다. 신뢰 관리자는 다른 인터페이스를 사용 하도록 결정할 수 있습니다."
