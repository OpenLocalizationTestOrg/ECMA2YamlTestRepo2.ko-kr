  fullName: System.Security.Cryptography.Xml.TransformChain
  type: Class
  summary: "정렬된 된 목록을 정의 <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> 다이제스트 계산 하기 전에 서명 되지 않은 내용에 적용 되는 개체입니다."
  remarks: "TransformChain 클래스 목록이 포함 되어 <xref:System.Security.Cryptography.Xml.Transform>다이제스트를 만들기 전에 XML 데이터를 정렬 하는 방법을 결정 하는 개체입니다.</xref:System.Security.Cryptography.Xml.Transform>       암호화 된 XML 문서에 또는 서명 된 XML 문서에 하나 이상의 변환 개체를 추가 해야 할 때마다 TransformChain 클래스를 사용 합니다.       둘 다는 <xref:System.Security.Cryptography.Xml.Reference>클래스 및 <xref:System.Security.Cryptography.Xml.EncryptedReference>클래스 TransformChain 개체가 포함 되어 있습니다.</xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Reference>  추가할 수 있습니다는 <xref:System.Security.Cryptography.Xml.Transform>개체는 <xref:System.Security.Cryptography.Xml.Reference>호출 하 여 클래스는 <xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A>메서드.</xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Transform> 추가할 수 있습니다는 <xref:System.Security.Cryptography.Xml.Transform>개체는 <xref:System.Security.Cryptography.Xml.EncryptedReference>호출 하 여 클래스는 <xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A>메서드.</xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Transform>  TransformChain 개체를 수동으로 만들 수 있고 하나에 전달할 수는 <xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>속성 또는 <xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A>속성.</xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> </xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>       XML 문서의 일부만 서명 하려는 경우 서명할 XML 요소를 식별 하는 변환을 사용할 수 있습니다.  <xref:System.Security.Cryptography.Xml.Reference.Uri%2A>속성 및 <xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A>속성 수는 문서의 일부를 등록할 수 있는 내부 변환이 자동으로 만듭니다.</xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> </xref:System.Security.Cryptography.Xml.Reference.Uri%2A>       변환에 대 한 자세한 내용은 www.w3.org/TR/xmldsig-core/에는 W3C에서 사용할 수 있는 XMLDSIG 사양을 참조 하거나 www.w3.org/TR/xmlenc-core/에는 W3C에서 사용할 수 있는 XML 암호화 사양을 참조 하십시오."
