  name: SoapRpcServiceAttribute
  nameWithType: SoapRpcServiceAttribute
  fullName: System.Web.Services.Protocols.SoapRpcServiceAttribute
  type: Class
  summary: "SOAP 요청 및 응답을 보낸 하 고 XML 웹 서비스에서 XML 웹 서비스 메서드에서 기본 형식을 설정 합니다."
  remarks: "The SoapRpcServiceAttribute allows you to set the default encoding style for XML Web service methods within an XML Web service to `RPC` method encoding and <xref:System.Web.Services.Description.SoapBindingUse> parameter encoding.  \n  \n Web Services Description Language (WSDL) defines two styles for how an XML Web service method, or operation, can be encoded in a SOAP request or a SOAP response: `RPC` and `Document`. The `RPC` style refers to encoding the XML Web service method according to section 7 of the SOAP specification for using SOAP for RPC. This style specifies that all parameters are encapsulated within a single element named after the XML Web service method, and that each element within that element represents a parameter named after its respective parameter name.  \n  \n To set the default method level encoding to `Document`, apply a <xref:System.Web.Services.Protocols.SoapDocumentServiceAttribute> to the class implementing the XML Web service.  \n  \n For more details, see [&#91;\\<topic://cpconCustomizingSOAPInASPNETWebServicesWebServiceClients>&#93;](http://msdn.microsoft.com/en-us/1d777288-c0d9-4e6a-b638-f010da031952).  \n  \n This attribute can be applied to a class implementing an XML Web service."
  example:
  - "The following example shows how to use the SoapRpcServiceAttribute class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SoapRpcServiceAttribute : Attribute
