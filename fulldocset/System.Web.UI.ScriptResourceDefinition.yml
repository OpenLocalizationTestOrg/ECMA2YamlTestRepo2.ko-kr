- uid: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  id: LoadSuccessExpression
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: LoadSuccessExpression
  nameWithType: ScriptResourceDefinition.LoadSuccessExpression
  fullName: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "있는지 여부를 성공적으로 로드 하는 JavaScript 파일을 찾는 데 사용 되는 JavaScript 식을 가져오거나 설정 합니다."
  remarks: "이 속성은 함께에서 사용 되는 <xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>CDN에서 로드 하는 스크립트가 실패 하는 경우 로컬 서버 위치에서 라이브러리를 로드 하는 전환 되는 인라인 스크립트를 렌더링 하는 속성.</xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>       Microsoft에서 스크립트 라이브러리에 대 한이 값이 설정 되어 있습니다. 스크립트를 등록 및 CDN 대체 지원 하려는 경우이 속성을 설정한 식입니다. 예를 들어, jQuery 라이브러리가 로드 되었는지 여부를 테스트 하려면 다음과 같은 식을 사용할 수 있습니다.`typeof(window.jQuery) !== &quot;undefined&quot;`"
  syntax:
    content: public string LoadSuccessExpression { get; set; }
    return:
      type: System.String
      description: "JavaScript 식입니다. 기본값은 빈 문자열입니다."
  overload: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression*
  exceptions: []
  platform:
  - net462
