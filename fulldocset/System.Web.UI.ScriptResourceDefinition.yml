- uid: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: ScriptResourceDefinition.CdnSupportsSecureConnection
  fullName: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "나타내는 값을 설정 하거나 가져옵니다는 <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> 페이지는 HTTPS를 사용 하 여 액세스 하는 경우 콘텐츠 배달 네트워크 (CDN) 경로 대 한 보안 연결을 사용 하 여 스크립트 리소스에 액세스 해야 하는지 여부입니다."
  remarks: "CdnSupportsSecureConnection 속성을 사용 하 여 하 여 관련 된 스크립트가 리소스에 액세스 해야 하는지 여부를 확인 하는 <xref:System.Web.UI.ScriptManager>보안 연결 (SSL) CDN 사용 하 여.</xref:System.Web.UI.ScriptManager> CdnSupportsSecureConnection 속성을 사용 하면 웹 응용 프로그램에서 SSL을 지 원하는 CDN에서 보안 콘텐츠를 요청 하려고 할 때 브라우저에서 경고 메시지를 방지할 수 있습니다."
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>HTTPS를 사용 하는 CDN에 액세스 해야 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
