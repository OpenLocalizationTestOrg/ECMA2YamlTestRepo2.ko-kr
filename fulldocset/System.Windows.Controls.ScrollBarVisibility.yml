  remarks: "이 열거형을 사용 하 여 설정 된 <xref:System.Windows.Controls.ScrollViewer.HorizontalScrollBarVisibility%2A>및 <xref:System.Windows.Controls.ScrollViewer.VerticalScrollBarVisibility%2A>속성 값이는 <xref:System.Windows.Controls.ScrollViewer>컨트롤.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer.VerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalScrollBarVisibility%2A>       이 열거형의 멤버 값을 지정 <xref:System.Windows.Controls.Primitives.ScrollBar>지정 된 방향의 표시 유형.</xref:System.Windows.Controls.Primitives.ScrollBar> 이러한 멤버 값을 지정할 수도 있는지 여부를 해당 <xref:System.Windows.Controls.ScrollViewer>차원이 포함 된 콘텐츠에 적용 됩니다.</xref:System.Windows.Controls.ScrollViewer>       적용 하는 경우는 <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>또는 <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>를 <xref:System.Windows.Controls.ScrollViewer>콘텐츠에 대 한 뷰포트 크기를 설정 하면 콘텐츠를.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>"
