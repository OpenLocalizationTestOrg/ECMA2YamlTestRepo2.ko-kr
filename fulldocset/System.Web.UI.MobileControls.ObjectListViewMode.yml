  summary: "WML 명령의 보기입니다. 이것이 표시 될 개체 목록이 포함 된 페이지를 처음으로 렌더링 될 때 기본 보기입니다. 구성 (TableFields 비어 있지 않은) 하는 경우 또는 항목의 레이블 필드에 해당 하는 테이블 필드와 행 항목에 해당 하는 열이 있는 테이블입니다. 자세한 내용을 확인 하는 경우는 <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> 표시 하는 각 항목에 대 한 하이퍼링크를 볼는 <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> 기본적으로 뷰를 렌더링할 <xref uid=&quot;langword_csharp_More&quot; name=&quot;More&quot; href=&quot;&quot;> </xref>합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  syntax:
