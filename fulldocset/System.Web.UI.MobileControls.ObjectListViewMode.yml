  summary: "세부 정보 보기입니다. 이 보기는 WML 장치에 대해서만 개별적으로 렌더링 됩니다. 메뉴 항목 표시와 함께 ObjectList의 명령 사용 하 여 메뉴 이루어져는 <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> 보기. 이 보기는 함께 HTML 장치는 <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> 세부 정보 아래에 하이퍼링크로 표시 되는 명령이 보기. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
