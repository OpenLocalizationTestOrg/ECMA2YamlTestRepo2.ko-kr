  name: ObjectListViewMode
  nameWithType: ObjectListViewMode
  fullName: System.Web.UI.MobileControls.ObjectListViewMode
  type: Enum
  summary: "개체 목록의 디스플레이 모드를 지정 합니다. 이 클래스는 상속 될 수 없습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "디스플레이 모드를 통해 사용할 수는 <xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>속성.</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> 이 열거형을 사용 하면 사용자의 현재 표시 모드를 설정 하는 <xref:System.Web.UI.MobileControls.ObjectList>컨트롤.</xref:System.Web.UI.MobileControls.ObjectList> 있는 경우는 <xref:System.Web.UI.MobileControls.ObjectList>항목 템플릿을 사용 하 여 각 항목에 단추를 배치, 단추, click 이벤트를 처리 하 고 설정할 수 보기 모드는 `Details` 항목 세부 정보를 표시 하도록 보기.</xref:System.Web.UI.MobileControls.ObjectList>      > [!NOTE] > 항목이 열거형을 설정 하기 전에 먼저 선택 해야 `Commands` 또는 `Details` 보기. 예외를 throw 하는 항목을 선택 하기 전에 열거형을 설정 하려고 합니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum ObjectListViewMode
