  remarks: "기본 계약 이름은 호출의 결과 <xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>이 특성으로 표시 된 형식 또는 속성 또는 필드 형식에서 메서드.</xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>       이 특성으로 표시 된 메서드는 계약 이름 또는 형식 ExportAttribute 또는 <xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29>.</xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29> 중 하나를 사용 하 여 지정 해야 합니다.       계약 이름을 사용 하 여 비교 되는 <xref:System.StringComparer.Ordinal%2A>대/소문자 구분, 비 언어적 비교를 수행 하는 속성.</xref:System.StringComparer.Ordinal%2A>"
