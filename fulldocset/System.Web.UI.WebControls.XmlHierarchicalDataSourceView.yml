  nameWithType: XmlHierarchicalDataSourceView
  fullName: System.Web.UI.WebControls.XmlHierarchicalDataSourceView
  type: Class
  summary: "XML 노드 또는 컬렉션에 대 한 XML 노드의 데이터 뷰를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.XmlDataSource>컨트롤.를 바인딩하는 웹 서버 컨트롤에 테이블 및 계층 구조 형식으로 원본 데이터를 제공할 수 있습니다</xref:System.Web.UI.WebControls.XmlDataSource> 와 같은 컨트롤 <xref:System.Web.UI.WebControls.GridView>또는 <xref:System.Web.UI.WebControls.DropDownList>사용는 <xref:System.Web.UI.WebControls.XmlDataSource>컨트롤에서 파생 되는 동안 XML 데이터에 바인딩하고 목록 또는 테이블 형식에 있는 수는 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>클래스 같은 <xref:System.Web.UI.WebControls.TreeView>, XML 데이터에 바인딩하고 계층적 폼에 표시 합니다.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.XmlDataSource>서로 다른 코드 경로 통해 내부적으로 각 보기 유형을 만듭니다.</xref:System.Web.UI.WebControls.XmlDataSource> 경우는 <xref:System.Web.UI.IDataSource.GetView%2A>메서드가 호출 되는 <xref:System.Web.UI.WebControls.XmlDataSource>제어는 <xref:System.Web.UI.WebControls.XmlDataSourceView>개체가 만들어집니다는 <xref:System.Web.UI.WebControls.XmlDataSource>컨트롤.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> 경우는 <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>메서드가 호출 되 면 XmlHierarchicalDataSourceView 개체가 만들어집니다.</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> <xref:System.Web.UI.WebControls.XmlDataSourceView>클래스에서 파생 되는 웹 서버 컨트롤에 대 한 제공 <xref:System.Web.UI.WebControls.DataBoundControl>및 목록에 바인딩하고에서 파생 되는 XmlHierarchicalDataSourceView는 제공 된 서버 컨트롤을 웹에 대 한 표 형식 데이터 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>계층적 데이터를 바인딩합니다.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> 내부적으로 <xref:System.Web.UI.WebControls.DataBoundControl>및 <xref:System.Web.UI.WebControls.CompositeDataBoundControl>호출 클래스는 <xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>방식의 <xref:System.Web.UI.WebControls.XmlDataSourceView>개체 클래스에서 파생 하는 동안 데이터 원본에서 데이터를 검색 하는 뷰의 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>호출은 <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>메서드.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       모든 <xref:System.Web.UI.HierarchicalDataSourceView>도우미 개체는 XmlHierarchicalDataSourceView 원본 데이터와 데이터 소스 수행할 수 있는 작업을 정의 합니다.</xref:System.Web.UI.HierarchicalDataSourceView> XmlHierarchicalDataSourceView 클래스 재정의 하기 때문에 <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>메서드, 연결 된 <xref:System.Web.UI.WebControls.XmlDataSource>컨트롤이 지원 하지 않는 정렬 식 또는 실행, 삭제 또는 업데이트 작업을 수행 합니다.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>"
