  fullName: System.Workflow.ComponentModel.Design.DesignerAction
  type: Class
  summary: "연결 된 워크플로 디자인 화면에서 activity designer에 수행 되는 동작의 <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]디자이너 작업은 워크플로 디자인 화면의 디자이너 문자 모양을 활성화할 때 수행 하는 사용자 동작 합니다. DesignerAction 클래스는 사용자의 작업을 나타내는 데 사용 됩니다. DesignerAction 클래스는 장식 서비스에서 작업 항목을 추가 하려면도 사용 됩니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class DesignerAction
