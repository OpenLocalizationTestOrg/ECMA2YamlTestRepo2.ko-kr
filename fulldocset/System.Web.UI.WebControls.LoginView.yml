  namespace: System.Web.UI.WebControls
  summary: "특정 역할에 콘텐츠 서식 파일을 연결 하는 역할 그룹의 컬렉션을 가져옵니다."
  remarks: "RoleGroups 속성 웹 사이트에서 다양 한 역할과 연결 된 콘텐츠 서식 파일을 포함 합니다. 컬렉션 RoleGroups 속성에는 원본에 정의 되어 있는 템플릿 순서 대로 검색 됩니다. 첫 번째 일치 하는 역할 그룹 템플릿이 사용자에 게 표시 됩니다. 사용자가 여러 역할의 멤버, 사용자의 역할 중 하 나와 일치 하는 첫 번째 역할 그룹 템플릿이 사용 됩니다. 둘 이상의 템플릿이 있으면 단일 역할에 연결 된 정의 된 첫 번째 템플릿만 사용 됩니다.       사이트에 지정 된 콘텐츠 템플릿을 표시 로그인 한 사용자 역할 그룹 컬렉션에 포함 된 모든 역할에 속하지 않으면는 <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>속성.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> 익명 사용자에 게 RoleGroups 컬렉션에 포함 된 템플릿을 표시 하지 않습니다 됩니다.       역할 관리 웹 사이트에서 사용자의 역할을 기반으로 템플릿을 정의 하려면 RoleGroups 속성을 사용 하도록 구성 해야 합니다. 자세한 내용은 참조 [역할 관리 이해](~/add/includes/ajax-current-ext-md.md)합니다.       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates using the RoleGroups collection. Because the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> and <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> properties are not set, the content is displayed only to users who belong to roles with a defined content template.  \n  \n [!code-vb[LoginViewRoleGroups#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_566_1.aspx)]\n [!code-cs[LoginViewRoleGroups#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_566_1.aspx)]"
