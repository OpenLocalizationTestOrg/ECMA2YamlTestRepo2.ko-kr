  fullName: System.Web.UI.WebControls.LoginView.ViewChanged
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "뷰를 변경한 후 발생 합니다."
  remarks: "경우는 <xref:System.Web.UI.WebControls.LoginView>컨트롤 뷰를 전환할 이전 서식 파일에서 컨트롤을 제거 하 고 새 서식 파일을 새 자식 컨트롤을 만듭니다.</xref:System.Web.UI.WebControls.LoginView> ViewChanged 이벤트는 새 자식 컨트롤이 만들어진 후에 발생 합니다.       ViewChanged 이벤트를 사용 하 여 같은 데이터 바인딩, 새 뷰에서 컨트롤을 초기화 하는 데 필요한 모든 처리를 수행 합니다.      > [!NOTE] > The ViewChanged 이벤트는 사용자에 대 한 로그인 상태 페이지에 다시 게시 하는 동안 변경 된 경우에 발생 합니다. 사용자가 사용 하 여 로그인 하는 경우 ViewChanged 이벤트를 발생 하지 것입니다는 <xref:System.Web.UI.WebControls.Login>컨트롤을 사용 하 여 사용자 로그 아웃 하는 경우 또는 <xref:System.Web.UI.WebControls.LoginStatus>컨트롤.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.WebControls.Login> ViewChanged 이벤트도 일어나지 사용자 로그인 또는 리디렉션을 아웃 하는 경우. ViewChanged 이벤트가 발생 하는 경우의 예로 사용자를 호출 하 여 로그 아웃 한 경우는 <xref:System.Web.Security.FormsAuthentication.SignOut%2A>다른 페이지로 리디렉션되지 없이 메서드.</xref:System.Web.Security.FormsAuthentication.SignOut%2A> 페이지에 다시 게시는 <xref:System.Web.UI.WebControls.LoginView>컨트롤에서는 사용자에 대 한 로그인 상태에 변경 내용을 검색 하 고 다음 ViewChanged 이벤트를 발생 시킵니다.</xref:System.Web.UI.WebControls.LoginView>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
