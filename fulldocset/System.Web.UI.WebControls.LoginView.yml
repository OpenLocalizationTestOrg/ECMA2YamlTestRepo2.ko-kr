  summary: "사용자의 인증 상태 및 역할 멤버 자격에 따라 지정된 된 사용자에 대 한 적절 한 콘텐츠 템플릿을 표시 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 다른 웹 사이트 콘텐츠 서식 파일 (또는 &quot;보기&quot;) 다른 사용자에 대해 사용자가 인증 되는지 여부에 따라 소개 The LoginView 컨트롤 표시 하 고, 웹 사이트 역할 자신이 속한 없으면 합니다.            > [!NOTE] > ASP.NET에서 사용할 수 있는 login 컨트롤 집합에 익숙하지 않은 경우 참조 [ASP.NET Login 컨트롤 개요](~/add/includes/ajax-current-ext-md.md) 계속 하기 전에. Login 컨트롤 및 멤버 자격과 관련 된 기타 항목 목록을 참조 하십시오. [멤버 자격을 사용 하 여 사용자 관리](~/add/includes/ajax-current-ext-md.md)합니다.       <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>속성은 인치를 로그온 하지 않은 웹 사이트에 모든 방문자에 게 표시</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> 에 저장 된 서식 파일 사용자가 로그인 하 고, 사이트에서 사용자의 역할 중 하나가 지정 된 연결 된 템플릿을 표시 됩니다는 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>속성 또는에 지정 된 기본 서식 파일은 <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>속성.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>       LoginView 컨트롤 템플릿을 LoginView 클래스의 세 가지 템플릿 속성 중 하나에 할당 하면 다양 한 서식 파일 간의 전환을 관리:- <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>-웹 사이트에 로그인 하지 않은 사용자에 게 표시할 템플릿을 지정 합니다.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> 로그인은 사용자가이 템플릿을 볼 수 없습니다.      - <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>-웹 사이트에 로그인 했지만 정의 된 템플릿이 있는 역할 그룹에 속하지 않는 사용자에 게 표시할 기본 템플릿을 지정 합니다.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>      - <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>-정의 된 역할 그룹 템플릿 포함 하는 역할의 구성원 인 로그인 사용자에 게 표시할 템플릿을 지정 합니다.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> 서식 파일에는 역할의 특정 집합이 연관 된 콘텐츠 <xref:System.Web.UI.WebControls.RoleGroup>인스턴스.</xref:System.Web.UI.WebControls.RoleGroup>       역할 그룹 템플릿은 소스에 정의 된 순서로 검색 됩니다. 첫 번째 일치 하는 역할 그룹 템플릿이 사용자에 게 표시 됩니다. 사용자가 여러 역할의 멤버, 사용자의 역할 중 하 나와 일치 하는 첫 번째 역할 그룹 템플릿이 사용 됩니다. 둘 이상의 템플릿을 단일 역할에 연결 된 경우에 정의 된 첫 번째 템플릿만 사용 됩니다.       다음 표에서 서식 파일의 다양 한 조합을 사용할 때는 LoginView 컨트롤의 동작을 설명 합니다.      | LoggedIn 템플릿 속성 | 익명 템플릿이 속성 | RoleGroups 속성 | LoginView 동작 |   |--------------------------------|---------------------------------|-------------------------|------------------------|   | 설정 되지 | 설정 되지 | 설정 되지 | 내용도 표시 되지 않습니다. |   | 설정 | 설정 되지 | 설정 되지 | 사용자가 로그인 하는 경우에 콘텐츠를 표시 합니다. |   | 설정 되지 | 설정 | 설정 되지 | 사용자가 로그인 하지 않은 경우에 콘텐츠를 표시 합니다. |   | 설정 되지 | 설정 되지 | 설정 | 첫 번째 템플릿을 표시는 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>사용자의 역할 중 하 나와 일치 하는 컬렉션.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> 일치 항목이 없는 경우 콘텐츠를 표시 합니다. |   | 설정 | 설정 | 설정 되지 | 사용자가 로그인 하는 경우에 지정 된 템플릿을 표시 하는 <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>속성.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> 사용자에 로그인 하지 않은 경우, <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>속성에 지정 된 서식 파일을 표시 합니다. |   | 설정 | 설정 | 설정 | 사용자가 로그인 하는 경우에 첫 번째 템플릿을 표시는 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>사용자의 역할 중 하 나와 일치 하는 컬렉션.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> 일치 항목이 없는 경우에 지정 된 서식 파일에 표시 된 <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>속성.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> 사용자가 로그인 하지 않은 경우 <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>속성에 지정 된 서식 파일을 표시 합니다. |   | 설정 | 설정 되지 | 설정 | 사용자가 로그인 하는 경우에 첫 번째 템플릿을 표시는 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>사용자의 역할 중 하 나와 일치 하는 컬렉션.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> 일치 항목이 없는 경우에 지정 된 서식 파일에 표시 된 <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>속성.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> 사용자가 로그인 하지 않은 경우 아무 것도 표시 합니다. |   | 설정 되지 | 설정 | 설정 | 사용자가 로그인 하는 경우에 첫 번째 템플릿을 표시는 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>사용자의 역할 중 하 나와 일치 하는 컬렉션.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> 일치 하는 항목이 아무 내용도 표시 됩니다. 사용자가 로그인 하지 않은 경우 <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>속성에 지정 된 서식 파일을 표시 합니다. |       <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>및 <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>설정 하는 인증 스키마에 사용할 수는 <xref:System.Security.Principal.IIdentity.Name%2A>의 속성은 <xref:System.Web.UI.Page>개체의 <xref:System.Web.UI.Page.User%2A>속성.</xref:System.Web.UI.Page.User%2A> </xref:System.Web.UI.Page> </xref:System.Security.Principal.IIdentity.Name%2A> </xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> 역할 관리를 사용 하도록 구성 해야는 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>웹 사이트에서 사용자의 역할에 기본 템플릿 정의 하는 속성.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> 자세한 내용은 참조 [역할 관리 이해](~/add/includes/ajax-current-ext-md.md)합니다.       <xref:System.Web.UI.Control.Focus%2A>메서드로 설정 하지 않습니다는 웹 페이지의 초기 포커스 LoginView 컨트롤 또는 해당 자식 컨트롤.</xref:System.Web.UI.Control.Focus%2A> LoginView 컨트롤에 포함 된 컨트롤 이후에 생성 되는 <xref:System.Web.UI.Control.PreRender>이벤트.</xref:System.Web.UI.Control.PreRender> LoginView는에 포함 된 자식 컨트롤에 포커스를 설정 하려면 처리는 `On_PreRender` 호출 하 고 해당 <xref:System.Web.UI.Control.Focus%2A>메서드.</xref:System.Web.UI.Control.Focus%2A>  사용할 수도 있습니다는 <xref:System.Web.UI.WebControls.LoginView.ViewChanging>및 <xref:System.Web.UI.WebControls.LoginView.ViewChanged>이벤트는 LoginView 컨트롤을 프로그래밍 방식으로 액세스를 컨트롤 템플릿.</xref:System.Web.UI.WebControls.LoginView.ViewChanged> </xref:System.Web.UI.WebControls.LoginView.ViewChanging>      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:LoginView       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;