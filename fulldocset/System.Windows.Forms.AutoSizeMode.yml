  summary: "지정 방법을 컨트롤이 동작 하는 경우 해당 <xref:System.Windows.Forms.Control.AutoSize*>속성이 사용 되는지.</xref:System.Windows.Forms.Control.AutoSize*>"
  remarks: "사용 하 여 컨트롤에 대 한 얻을 수 있는 같은 동작이 만들어집니다 GrowAndShrink 값 설정에서 <xref:System.Windows.Forms.Control.AutoSize%2A>속성이 설정 되었지만 `AutoSizeMode` 속성.</xref:System.Windows.Forms.Control.AutoSize%2A> <xref:System.Windows.Forms.Control.MinimumSize%2A>및 <xref:System.Windows.Forms.Control.MaximumSize%2A>의 현재 값을 제외한 속성은 적용 된 <xref:System.Windows.Forms.Control.Size%2A>속성은 무시 됩니다.</xref:System.Windows.Forms.Control.Size%2A> </xref:System.Windows.Forms.Control.MaximumSize%2A> </xref:System.Windows.Forms.Control.MinimumSize%2A>"
  example:
  - "The following code example shows a form created using code that automatically resizes to fit its contents. When ran, the form will display a <xref:System.Windows.Forms.Label>, a <xref:System.Windows.Forms.TextBox> for entering a URL, and a <xref:System.Windows.Forms.Button> for displaying that URL inside of the user's default Web browser. The code example uses a <xref:System.Windows.Forms.FlowLayoutPanel> to lay out the contained controls one after the other, and sets the <xref:System.Windows.Forms.Control.AutoSize%2A> and AutoSizeMode to grow and shrink to fit the contents of its form.  \n  \n [!code-vb[Form.AutoSize#1](~/add/codesnippet/visualbasic/AutoSizeProjectVB/Form1.vb#1)]\n [!code-cs[Form.AutoSize#1](~/add/codesnippet/csharp/AutoSizeProject/Form1.cs#1)]"
