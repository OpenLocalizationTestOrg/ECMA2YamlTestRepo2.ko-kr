  name: NewMaximumRows
  nameWithType: DataPagerCommandEventArgs.NewMaximumRows
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "데이터의 각 페이지에 표시할 레코드의 최대 수를 가져오거나 설정 합니다."
  remarks: "에 대 한 값을 설정 하면는 <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A>속성을 설정 해야 NewMaximumRows 속성.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A> 현재 값을 변경 하지 않을 경우의 값에 NewMaximumRows 속성을 설정할 수 있습니다는 <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>의 속성은 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> 에 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.DataPager>를 통해 제어는 <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>속성.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to use the NewMaximumRows property to set the maximum number of records to display on each page of data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_265_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_265_1.aspx)]"
  syntax:
    content: public int NewMaximumRows { get; set; }
    return:
      type: System.Int32
      description: "데이터의 각 페이지에 표시할 레코드의 최대 수입니다. 기본값은-1로,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows*
  exceptions: []
  platform:
  - net462
