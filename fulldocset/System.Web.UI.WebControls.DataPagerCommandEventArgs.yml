  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField.PagerCommand&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField&quot;> </xref> 클래스입니다."
  remarks: "<xref:System.Web.UI.WebControls.TemplatePagerField>발생 시키는 개체의 <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>이벤트 때는 <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, 또는 <xref:System.Web.UI.WebControls.ImageButton>페이저 필드 내에 있는 컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> </xref:System.Web.UI.WebControls.TemplatePagerField> 이러한 단추는 정의 되어 있을 수 있는 자식 컨트롤의 <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>의 템플릿에 <xref:System.Web.UI.WebControls.TemplatePagerField>필드.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>       이벤트를 사용 하는 동안 표시 되는 행 수를 변경 하거나 페이지에서 첫 번째 항목의 인덱스를 변경 하는 등의 작업을 수행할 수 있습니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 DataPagerCommandEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the DataPagerCommandEventArgs object to enable the user to specify which page of data will be displayed in the <xref:System.Web.UI.WebControls.ListView> control. The DataPagerCommandEventArgs object is passed to the handler for the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event of the <xref:System.Web.UI.WebControls.TemplatePagerField> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_392_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_392_1.aspx)]"
  syntax:
    content: 'public class DataPagerCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
