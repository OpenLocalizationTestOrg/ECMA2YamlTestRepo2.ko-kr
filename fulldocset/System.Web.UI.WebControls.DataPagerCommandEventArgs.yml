  remarks: "이 생성자를 사용 하 여 <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>클래스</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> 의 새 인스턴스를 초기화 합니다.      > [!NOTE] >이 생성자는 주로 컨트롤 개발자가 사용 이벤트를 발생 시킬 때.       다음 표에서 <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>클래스의 인스턴스에 대 한 초기 속성 값을 보여 줍니다. | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.PagerField%2A>| 값은 `pagerField` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.TotalRowCount%2A>| 값은 `totalRowCount` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>| 값은 `item` 매개 변수입니다. |</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.PagerField%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>"
