  remarks: "<xref:System.Windows.Controls.ListBox>기본 <xref:System.Windows.Controls.ItemsPanelTemplate> <xref:System.Windows.Controls.VirtualizingStackPanel>.</xref:System.Windows.Controls.VirtualizingStackPanel> 를 지정</xref:System.Windows.Controls.ItemsPanelTemplate> 하 고,</xref:System.Windows.Controls.ListBox> <xref:System.Windows.Controls.MenuItem> <xref:System.Windows.Controls.WrapPanel>.</xref:System.Windows.Controls.WrapPanel> 를 사용 하는 기본</xref:System.Windows.Controls.MenuItem> <xref:System.Windows.Controls.Primitives.StatusBar> <xref:System.Windows.Controls.DockPanel>.</xref:System.Windows.Controls.DockPanel> 를 사용 하는 기본</xref:System.Windows.Controls.Primitives.StatusBar>       프로그램 <xref:System.Windows.Controls.ItemsControl>에 <xref:System.Windows.Controls.ItemsPanelTemplate>.</xref:System.Windows.Controls.ItemsPanelTemplate> 지정 하려면이 속성을 사용 하 여</xref:System.Windows.Controls.ItemsControl> 항목의 레이아웃에 영향을       <xref:System.Windows.Controls.ItemsControl>시각적으로 사용자 지정에 대 한 뛰어난 유연성을 제공 하 고 많은 스타일 및 템플릿 속성을 제공 합니다.</xref:System.Windows.Controls.ItemsControl> 사용 된 <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>속성 또는 <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>속성을 데이터 항목을 포함 하는 요소의 모양을 좌우 하는 스타일을 설정 합니다.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> 예를 들어 <xref:System.Windows.Controls.ListBox>, 생성 된 컨테이너는 <xref:System.Windows.Controls.ListBoxItem>제어;에 대 한 <xref:System.Windows.Controls.ComboBox>, 이들은 <xref:System.Windows.Controls.ComboBoxItem>컨트롤.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 컨트롤에 대해 그룹화를 사용 하는 경우 사용할 수 있습니다는 <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>또는 <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>속성.</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> 데이터 개체의 시각화를 지정 하려면 사용 된 <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>또는 <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>속성.</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> 자세한 내용은 참조 [데이터 템플릿 개요](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;dependencyPropertyInfo_ItemsPanel&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Controls.ItemsControl.ItemsPanelProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Controls.ItemsControl.ItemsPanelProperty>"
  example:
  - "To create a horizontal <xref:System.Windows.Controls.ListBox>, you can create a template that specifies a horizontal <xref:System.Windows.Controls.StackPanel> and set it as the ItemsPanel property. The following example shows a <xref:System.Windows.Controls.ListBox> <xref:System.Windows.Style> that creates a horizontal <xref:System.Windows.Controls.ListBox>.  \n  \n [!code-xml[StylingIntroSample_snip#ItemsPanel](~/add/codesnippet/xaml/p-system.windows.control_120_1.xaml)]  \n  \n The following example uses a <xref:System.Windows.Controls.ControlTemplate> to create a horizontal <xref:System.Windows.Controls.ListBox> that has rounded corners. In this example, instead of setting the ItemsPanel property as in previous example, the horizontal <xref:System.Windows.Controls.StackPanel> is specified within the <xref:System.Windows.Controls.ControlTemplate>. The <xref:System.Windows.Controls.Panel.IsItemsHost%2A> property is set to `true` on the <xref:System.Windows.Controls.StackPanel>, indicating that the generated items should go in the panel. When you specify it this way, the ItemsPanel cannot be replaced by the user of the control without using a <xref:System.Windows.Controls.ControlTemplate>. Therefore, only do this if you know you would not want the panel to be replaced without the use of a template.  \n  \n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/p-system.windows.control_120_2.xaml)]\n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/p-system.windows.control_120_2.xaml)]  \n  \n Alternatively, you can do the following to achieve the same results. In this case, the <xref:System.Windows.Controls.ItemsPresenter> creates the panel for the layout of the items based on what is specified by the <xref:System.Windows.Controls.ItemsPanelTemplate>.  \n  \n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/StyleOvw1/Page1.xaml#itemspaneltemplate)]\n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/p-system.windows.control_120_3.xaml)]"
  syntax:
    content: public System.Windows.Controls.ItemsPanelTemplate ItemsPanel { get; set; }
