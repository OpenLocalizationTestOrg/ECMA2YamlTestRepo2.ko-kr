  summary: "항목의 컬렉션을 표시 하는 데 사용할 수 있는 컨트롤을 나타냅니다."
  remarks: "ItemsControl의 형식인 <xref:System.Windows.Controls.Control>문자열, 개체 또는 기타 요소와 같은 여러 항목을 포함할 수 있는.</xref:System.Windows.Controls.Control> 다음 그림에서는 한 <xref:System.Windows.Controls.ListBox>다음과 같은 다양 한 유형의 항목을 포함 하는 컨트롤:-문자열로.</xref:System.Windows.Controls.ListBox>      -A <xref:System.DateTime>개체입니다.</xref:System.DateTime>      -A <xref:System.Windows.UIElement>개체입니다.</xref:System.Windows.UIElement>      - <xref:System.Windows.Controls.Panel>를 포함 하는 <xref:System.Windows.Shapes.Ellipse>및에 <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Shapes.Ellipse> 컨트롤</xref:System.Windows.Controls.Panel>       ![네 형식의 콘텐츠가 있는 ListBox](~/add/media/controlcontentmodellistbox2.PNG &quot;네 형식의 콘텐츠가 있는 ListBox&quot;) 사용 하 여 여러 유형의 개체를 포함 하는 목록 상자는 <xref:System.Windows.Controls.ItemsControl.Items%2A>또는 <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>프로그램 ItemsControl의 콘텐츠를 생성 하는 데 컬렉션을 지정 하려면 속성.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.ItemsControl.Items%2A> <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> <xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable> 를 구현 하는 모든 형식에 대 한 속성</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 을 설정할 수 있습니다. <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>데이터 컬렉션을 표시 하거나 ItemsControl 컬렉션 개체를 바인딩할 일반적으로 사용 됩니다.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       경우 하지 않으려는 경우 구현 하는 개체를 사용 하 여 <xref:System.Collections.IEnumerable>는 ItemsControl를 채우는 데 사용 하 여 항목을 추가할 수 있습니다는 <xref:System.Windows.Controls.ItemsControl.Items%2A>속성.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Collections.IEnumerable> ItemsControl의 항목 다른 형식을 가질 수 있습니다. 예를 들어, 한 <xref:System.Windows.Controls.ListBox>문자열이 있는 한 항목과 <xref:System.Windows.Controls.Image>.</xref:System.Windows.Controls.Image> 된 다른 항목 포함 될 수 있습니다</xref:System.Windows.Controls.ListBox>       경우는 <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>속성이 설정 되어는 <xref:System.Windows.Controls.ItemsControl.Items%2A>컬렉션으로 읽기 전용 및 고정 크기 설정 됩니다.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 이 추가할 수 없습니다 항목 컬렉션에 직접 것을 의미 합니다. 때 <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>이 속성을 설정 하는 사용 중인 `null` 컬렉션을 제거 하 고 복원 사용 <xref:System.Windows.Controls.ItemsControl.Items%2A>, 빈 <xref:System.Windows.Controls.ItemCollection>.</xref:System.Windows.Controls.ItemCollection> 됩니다</xref:System.Windows.Controls.ItemsControl.Items%2A> 하</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       각 ItemsControl 유형에 해당 하는 항목 컨테이너 형식을 있습니다. 각 ItemsControl에 대 한 해당 항목 컨테이너 추가 `Item` 이름입니다. 예를 들어 <xref:System.Windows.Controls.ListBox>, 항목 컨테이너는 <xref:System.Windows.Controls.ListBoxItem>제어;에 대 한 <xref:System.Windows.Controls.ComboBox>, 이들은 <xref:System.Windows.Controls.ComboBoxItem>컨트롤.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> ItemsControl에 있는 각 항목에 대 한 컨테이너 유형을 명시적으로 만들 수 있지만 필요 하지 않습니다. 컨테이너 형식을 명시적으로 만들지 않으면 하나 항목 컬렉션에서 데이터 항목을 포함 하는 생성 됩니다. 예를 들어 있는 string 개체의 컬렉션을 바인딩하는 경우는 <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>속성의는 <xref:System.Windows.Controls.ListBox>, 명시적으로 만들지 않으면 <xref:System.Windows.Controls.ListBoxItem>개체 이지만 <xref:System.Windows.Controls.ListBox>각 문자열에 대 한 하나를 생성 합니다.</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 생성 된 항목 컨테이너를 사용 하 여 액세스할 수 있습니다는 <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>속성.</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>      > [!NOTE] > UI 자동화의 특정 기능이 올바르게 작동 하지 않는 ItemsControl에서 중복 된 개체를 포함 하는 경우.   표시 되는 여러 번, 첫 번째 인스턴스만 자동화 트리에 나타납니다.   (두 개의 개체 **x** 및 **y** 경우 중복 된 것으로 간주 됩니다 `Object.Equals(x, y)` 반환 `true`.)   >> 개체 동안 **x** 반환한 값은 ItemsControl에서 사용 중인 **x.**`GetHashCode()` 변경 해야 합니다.  이 값에 지원 되지 않음, 및 까지로 예기치 않은 동작이 됩니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다. 기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다. 자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다."
  example:
  - "The following examples demonstrate binding data to an ItemsControl. The first example creates a class called `MyData` that is a simple string collection.  \n  \n [!code-cs[ControlContentOverviewSnippets#8](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#8)]\n [!code-vb[ControlContentOverviewSnippets#8](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#8)]  \n  \n The following example binds the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> object of an ItemsControl to `MyData`.  \n  \n [!code-xml[ControlContentOverviewSnippets#7](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#7)]  \n[!code-xml[ControlContentOverviewSnippets#6](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#6)]  \n  \n [!code-cs[ControlContentOverviewSnippets#9](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#9)]\n [!code-vb[ControlContentOverviewSnippets#9](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#9)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> control created in the previous example.  \n  \n ![ListBox](~/add/media/controlcontentmodellistbox1.PNG \"ListBox\")  \n  \n The following example demonstrates how to populate an ItemsControl by using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property. The example adds the following different types of items to the <xref:System.Windows.Controls.ListBox>:  \n  \n-   A string.  \n  \n-   A <xref:System.DateTime> object.  \n  \n-   A <xref:System.Windows.UIElement> object.  \n  \n-   A <xref:System.Windows.Controls.Panel> control that contains other <xref:System.Windows.UIElement> objects.  \n  \n [!code-xml[ControlContentOverviewSnippets#3](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#3)]  \n  \n [!code-cs[ControlContentOverviewSnippets#4](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#4)]\n [!code-vb[ControlContentOverviewSnippets#4](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#4)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> created in the previous example.  \n  \n ![ListBox with four types of content](~/add/media/controlcontentmodellistbox2.PNG \"ListBox with four types of content\")  \n  \n The following example illustrates how to use the different styling and templating-related properties that are provided by the ItemsControl. The ItemsControl in this example is bound to a collection of `Task` objects. For demonstration purposes, the styles and templates in this example are all declared inline.  \n  \n [!code-xml[DataTemplatingIntro_snip#ItemsControlProperties](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#itemscontrolproperties)]  \n  \n The following illustration is a screenshot of the example when it is rendered.  \n  \n ![ItemsControl example screenshot](~/add/media/databinding-itemscontrolproperties.png \"ItemsControl example screenshot\")  \n  \n Two other style-related properties of the ItemsControl that are not shown here are <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> and <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>."
