      type: System.Windows.Controls.ItemsPanelTemplate
      description: "<xref href=&quot;System.Windows.Controls.ItemsPanelTemplate&quot;> </xref> 는 항목의 레이아웃에 사용할 패널을 정의 하는 합니다. 에 대 한 기본값은 <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref> 은 <xref href=&quot;System.Windows.Controls.ItemsPanelTemplate&quot;> </xref> 지정 하는 <xref href=&quot;System.Windows.Controls.StackPanel&quot;> </xref>합니다."
