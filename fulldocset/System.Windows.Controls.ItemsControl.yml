  remarks: "AlternationCount 및 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>속성을 사용 하거나 둘 이상의 교대로 반복 되는 항목 컨테이너에 대 한 모양을 지정할 수 있습니다.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 예를 들어 <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> 모든 세 번째 항목에 대 한 대체 배경 색을 지정할 수 있습니다.  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> 각 항목 컨테이너에 할당 된</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>증가 AlternationCount 1을 뺀 값 이며 0부터 다음 다시 시작 될 때까지 0부터 시작 합니다.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 예를 들어, AlternationCount은 3 이며에 7 개 항목이 있는 경우는 <xref:System.Windows.Controls.ItemsControl>, 다음 표에 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>각 항목에 대 한.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl>      | 항목의 위치는 <xref:System.Windows.Controls.ItemsControl>|<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |&1; |&0; |   |&2; |&1; |   |&3; |&2; |   |&4; |&0; |   |&5; |&1; |   |&6; |&2; |   |&7; |&0; |       여러 가지 방법을 사용 하 여 교대로 반복 되는 항목 컨테이너에 대 한 서로 다른 모양을 지정할 수 있습니다.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 항목 컨테이너의 속성을 바인딩하는 한 가지 방법은 그런 다음 사용할 수는 <xref:System.Windows.Controls.AlternationConverter>특정 보유 하는 항목 컨테이너에 적용 해야 하는 값을 지정 하려면 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>값.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.AlternationConverter> 해당 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 값에 따라 항목 컨테이너의 속성의 값을 변경 하려면 트리거를 사용할 수도 있습니다."
