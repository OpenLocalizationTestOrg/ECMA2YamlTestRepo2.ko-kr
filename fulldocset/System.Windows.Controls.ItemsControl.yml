.Controls.ContentPresenter> <xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A>는 <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> 에 바인딩된</xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter> 만듭니다.      4.  마지막으로 <xref:System.Windows.Controls.ContentPresenter>적용 하는 <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>자체에 만들어지는 및는 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter>       여러 개 있는 경우 <xref:System.Windows.DataTemplate>정의 하 고 프로그래밍 방식으로 선택 하 고 적용 하는 논리를 제공 하려면는 <xref:System.Windows.DataTemplate>를 사용 하 여는 <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>속성.</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate>       <xref:System.Windows.Controls.ItemsControl>시각적으로 사용자 지정에 대 한 뛰어난 유연성을 제공 하 고 많은 스타일 및 템플릿 속성을 제공 합니다.</xref:System.Windows.Controls.ItemsControl> 사용 하 여는 <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>속성 또는 <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>속성을 데이터 항목을 포함 하는 요소의 모양을 좌우 하는 스타일을 설정 합니다.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> 예를 들어 <xref:System.Windows.Controls.ListBox>, 생성 된 컨테이너는 <xref:System.Windows.Controls.ListBoxItem>제어;에 대 한 <xref:System.Windows.Controls.ComboBox>, 이들은 <xref:System.Windows.Controls.ComboBoxItem>컨트롤.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 항목의 레이아웃에 영향을 사용 하 여는 <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>속성.</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> 컨트롤에 대해 그룹화를 사용 하는 경우 사용할 수 있습니다는 <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>또는 <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>속성.</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>       자세한 내용은 참조 [데이터 템플릿 개요](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;xamlAttributeUsage_ItemTemplate&quot;></a># # XAML 특성 사용 ```   <object ItemTemplate=&quot; ResourceExtension TemplateResourceKey&quot;/>   ``` <a name=&quot;xamlValues_ItemTemplate&quot;> </a> # # XAML 값 *ResourceExtension* 다음 중 하나: [StaticResource 태그 확장](~/add/includes/ajax-current-ext-md.md), 또는 [DynamicResource 태그 확장](~/add/includes/ajax-current-ext-md.md)합니다.       스타일 자체 시스템 리소스 또는 사용자 기본 설정 등의 잠재적인 런타임 참조가 포함 되어 있지 않으면 [StaticResource 태그 확장](../Topic/StaticResource%20Markup%20Extension.md) 스타일에 대 한 참조는 성능을 위해 일반적으로 권장 됩니다.       *TemplateResourceKey*[X:key 지시문](~/add/includes/ajax-current-ext-md.md) 자원으로 요청 되는 템플릿을 참조 하는 문자열 값입니다.          <a name=&quot;dependencyPropertyInfo_ItemTemplate&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>"
