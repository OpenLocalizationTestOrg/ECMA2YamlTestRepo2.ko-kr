- uid: System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat
  id: ResponseFormat
  parent: System.Web.Script.Services.ScriptMethodAttribute
  langs:
  - csharp
  name: ResponseFormat
  nameWithType: ScriptMethodAttribute.ResponseFormat
  fullName: System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "메서드 응답의 형식을 가져오거나 설정 합니다."
  remarks: "반환 형식에 대 한 형식으로 XML을 지정 하려는 경우 ResponseFormat 속성을 사용 합니다. 메서드가 반환 하는 경우에 유용 프로그램 <xref:System.Xml.XmlDocument>또는 <xref:System.Xml.XmlElement>개체입니다.</xref:System.Xml.XmlElement> </xref:System.Xml.XmlDocument>       ResponseFormat 속성이로 설정 된 경우 `Xml`, 공용 필드 및 반환 형식 나타내는 있는 속성의 <xref:System.Web.Script.Serialization.ScriptIgnoreAttribute>적용 된 특성을 무시 되지 것입니다.</xref:System.Web.Script.Serialization.ScriptIgnoreAttribute> 사용 하 여 직렬화 됩니다 때문에 이것이 <xref:System.Xml.Serialization.XmlSerializer>개체가 아니라는 <xref:System.Web.Script.Serialization.JavaScriptSerializer>개체입니다.</xref:System.Web.Script.Serialization.JavaScriptSerializer> </xref:System.Xml.Serialization.XmlSerializer> 적용 해야 합니다는 <xref:System.Xml.Serialization.XmlIgnoreAttribute>특성을 확인 <xref:System.Xml.Serialization.XmlSerializer>무시 또는 public 필드 및 속성의 반환 형식 건너뜁니다.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.XmlIgnoreAttribute>"
  example:
  - "The following example shows how to apply the <xref:System.Web.Script.Services.ScriptMethodAttribute> attribute to a Web method with the ResponseFormat property set to `Xml`. The return value of the method will be serialized as XML and sent to the succeeded callback function as an object of type <xref:System.Xml.XmlDocument>. This code example is part of a larger example provided for the <xref:System.Web.Script.Services.ScriptMethodAttribute> class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Web.Script.Services.ResponseFormat ResponseFormat { get; set; }
    return:
      type: System.Web.Script.Services.ResponseFormat
      description: "중 하나는 <xref href=&quot;System.Web.Script.Services.ResponseFormat&quot;> </xref> 값입니다. 기본값은 <xref uid=&quot;langword_csharp_Json&quot; name=&quot;Json&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet
  id: UseHttpGet
  parent: System.Web.Script.Services.ScriptMethodAttribute
  langs:
  - csharp
  name: UseHttpGet
  nameWithType: ScriptMethodAttribute.UseHttpGet
  fullName: System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "HTTP GET을 사용 하 여 메서드를 호출할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "ECMAScript (JavaScript) 클라이언트에서이 속성을 재정의할 수 없습니다. 이 속성은로 설정 하는 경우 `true`, 메서드를 호출 하면 스크립트에서 HTTP GET이 사용 됩니다.       이 속성이로 설정 된 경우 `true`, 클라이언트 프록시 코드를 사용 하 여 HTTP GET 웹 서비스를 호출 합니다. 메서드에 대 한 각 입력된 매개 변수는 웹 메서드를 호출 하는 데 사용 되는 URL의 쿼리 매개 변수로 나타납니다. 매개 변수 값은 개체 JSON (JavaScript Notation) serialization 및 매개 변수 값의 URL 인코딩을 통해 얻어집니다.       HTTP GET의 웹 서비스 메서드를 호출 하는 데 사용 하 여 다른 웹 상호 작용에 대 한 동일한 지침을 따릅니다. 중요 한 데이터가 노출 되 고 서버 작업에 의도 하지 않은 경우 작업에 대해서만 HTTP GET을 사용 될 해야 합니다.      > [!IMPORTANT] > UseHttpGet 속성을 설정 `true` 중요 한 데이터 또는 트랜잭션을 사용 하 여 작업할 경우 응용 프로그램에 대 한 보안 위험을 내포할 수 있습니다. GET 요청 메시지는 브라우저에서 URL로 인코딩되어 하 고 변조 쉽게 대상인 따라서 합니다."
  example:
  - "The following example shows how to apply <xref:System.Web.Script.Services.ScriptMethodAttribute> to a Web method with the UseHttpGet property set to `true`. This code example is part of a larger example provided for the <xref:System.Web.Script.Services.ScriptMethodAttribute> class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool UseHttpGet { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>HTTP GET 명령을;를 사용 하 여 메서드를 호출할 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> HTTP POST 명령을 사용 하 여 메서드를 호출 합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString
  id: XmlSerializeString
  parent: System.Web.Script.Services.ScriptMethodAttribute
  langs:
  - csharp
  name: XmlSerializeString
  nameWithType: ScriptMethodAttribute.XmlSerializeString
  fullName: System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "반환 모든 형식은 문자열 형식을 포함 하는 XML로 serialize 됩니다 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "이 속성이로 설정 된 경우 `false`, 모든 반환 형식은 XML 태그로 해석 된 문자열을 제외 하 고 XML로 serialize 됩니다. 값이 `false`, serialize 된 문자열로 반환 형식은 문자열이 고 문자열에 올바른 형식의 XML 문서에 해당 하는 XML 태그를 찾을 수 없는 경우 성공된 콜백 함수는 호출 되지만 결과 경우 됩니다 `null`합니다.       XmlSerializeString 값은 무시 됩니다 때는 <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>속성이 `Json`.</xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>"
  example:
  - "The following example shows how to apply <xref:System.Web.Script.Services.ScriptMethodAttribute> to a Web method with the XmlSerializeString property set to `true`. This code example is part of a larger example provided for the <xref:System.Web.Script.Services.ScriptMethodAttribute> class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool XmlSerializeString { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>형식은; XML로 serialize 됩니다 모두 반환 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString*
  exceptions: []
  platform:
  - net462
