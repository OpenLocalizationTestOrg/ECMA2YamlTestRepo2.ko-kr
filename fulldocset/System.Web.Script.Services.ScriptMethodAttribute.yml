  langs:
  - csharp
  name: ScriptMethodAttribute
  nameWithType: ScriptMethodAttribute
  fullName: System.Web.Script.Services.ScriptMethodAttribute
  type: Class
  summary: "HTTP 동사가 사용 하는 메서드와 응답 형식을 호출 하는 것을 지정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 특성은 사용 하 여 클라이언트 스크립트에서 호출할 수 있는 메서드에 대 한 정보를 지정 합니다. 특성 (GET 또는 POST)는 HTTP 동사를 사용 하 여 메서드를 호출 수를 지정할 수 있습니다. 또한 개체 JSON (JavaScript Notation) 또는 XML을 사용 하 여 응답의 형식은 여부를 지정할 수 있습니다.       ScriptMethodAttribute 특성은 선택 사항입니다. 그러나 (클라이언트 스크립트에서 호출할 수 있는 메서드가 필요 합니다는 <xref:System.Web.Services.WebMethodAttribute?displayProperty=fullName>특성이 적용 됩니다.).</xref:System.Web.Services.WebMethodAttribute?displayProperty=fullName> 메서드 ScriptMethodAttribute로 표시 되지 않으면, 메서드는 HTTP POST 명령을 사용 하 여 호출 되 고 응답을 JSON으로 직렬화 됩니다. 스크립트에서이 설정을 재정의할 수 없습니다.       만 명명 된 매개 변수를 ScriptMethodAttribute 걸립니다. 다음은 명명 된 매개 변수로 사용할 수 있는 ScriptMethodAttribute 클래스의 속성:- <xref:System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet%2A>메서드를 HTTP GET 명령을 사용 하 여 호출할 수 있는지 여부를 지정 합니다.</xref:System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet%2A> 기본값은 `false`합니다.          > [!IMPORTANT] > 설정은 <xref:System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet%2A>속성을 `true` 중요 한 데이터 또는 트랜잭션을 사용 하 여 작업할 경우 응용 프로그램에 대 한 보안 위험을 내포할 수 있습니다.</xref:System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet%2A> GET 요청 메시지는 브라우저에서 URL로 인코딩되어 하 고 변조 쉽게 대상인 따라서 합니다. 모두 GET 및 POST 요청에 대 한 중요 한 데이터를 보호 하기 위해 보안 지침을 따라야 합니다.      - <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>XML 또는 JSON으로 응답을 직렬화할지 여부를 지정 합니다.</xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> 기본값은 `Json`합니다. <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>속성은 메서드가 반환 될 때 반환 형식으로 XML을 지정 하는 데 유용 프로그램 <xref:System.Xml.XmlDocument>또는 <xref:System.Xml.XmlElement>개체입니다.</xref:System.Xml.XmlElement> </xref:System.Xml.XmlDocument> </xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>      - <xref:System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString%2A>문자열 형식을 비롯 한 모든 반환 형식을 XML로 serialize 되는지 여부를 지정 합니다.</xref:System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString%2A> 값은 <xref:System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString%2A>응답은 JSON으로 serialize 될 때 속성은 무시 됩니다.</xref:System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString%2A>       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example shows how to apply ScriptMethodAttribute to the `GetXmlDocument` and `EchoStringAndDate` methods to specify which HTTP verb to use and to specify the response format.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class ScriptMethodAttribute : Attribute
