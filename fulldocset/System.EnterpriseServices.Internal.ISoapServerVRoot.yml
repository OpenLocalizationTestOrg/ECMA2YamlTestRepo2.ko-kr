  summary: "보안 옵션으로 SOAP 가상 루트를 만듭니다."
  syntax:
    content: public void CreateVirtualRootEx (string rootWebServer, string inBaseUrl, string inVirtualRoot, string homePage, string discoFile, string secureSockets, string authentication, string operation, out string baseUrl, out string virtualRoot, out string physicalPath);
    parameters:
    - id: rootWebServer
      type: System.String
      description: "루트 웹 서버입니다."
    - id: inBaseUrl
      type: System.String
      description: "가상 루트를 포함 하는 기준 URL입니다."
    - id: inVirtualRoot
      type: System.String
      description: "가상 루트의 이름입니다."
    - id: homePage
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우는 <xref uid=&quot;langword_csharp_EnableDefaultDoc&quot; name=&quot;EnableDefaultDoc&quot; href=&quot;&quot;> </xref> 하 고, 그러지 않으면 설정 속성은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: discoFile
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>파일이 있는 경우 기본 검색을 만들어야 합니다. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 하는 데 필요한 파일이 없습니다. 검색 될 경우. 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 및 Default.disco 파일이 있는지, 파일이 삭제 됩니다."
    - id: secureSockets
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>SSL 암호화가 필요 합니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: authentication
      type: System.String
      description: "인증 안 함 (익명 사용자) 사용된 되 면 &quot;익명&quot;를 지정 합니다. 그렇지 않으면 빈 문자열을 지정 합니다."
    - id: operation
      type: System.String
      description: "사용되지 않습니다. 지정 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 이 매개 변수에 대 한 합니다."
    - id: baseUrl
      type: System.String
      description: "이 메서드가 반환 될 때이 매개 변수는 기본 URL을 포함 합니다."
    - id: virtualRoot
      type: System.String
      description: "이 메서드가 반환 될 때이 매개 변수에 가상 루트의 이름을 포함 합니다."
    - id: physicalPath
      type: System.String
      description: "이 메서드가 반환 될 때이 매개 변수에 가상 루트 디렉터리의 디스크 주소를 포함 합니다."
