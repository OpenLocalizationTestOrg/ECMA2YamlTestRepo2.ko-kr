  summary: "특정 명령으로 변환 하는 간단한, 빠른 선으로 발생 합니다. 제스처를 수행 하는 작업은 시스템 차원의 설정 됩니다. 응용 프로그램 제스처를 수신 대기 하 고 되는 표준 중 하나에서 방지 수 <xref href=&quot;System.Windows.Input.ApplicationCommands&quot;> </xref> 설정 하 여는 <xref:System.Windows.RoutedEventArgs.Handled*>속성을 true로는 <xref href=&quot;System.Windows.UIElement.StylusSystemGesture&quot;> </xref> 이벤트.</xref:System.Windows.RoutedEventArgs.Handled*> Windows Vista만 긋기를 지원합니다."
  syntax:
    content: Flick
    return:
      type: System.Windows.Input.SystemGesture
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
