  langs:
  - csharp
  name: AddInEnvironment
  nameWithType: AddInEnvironment
  fullName: System.AddIn.Hosting.AddInEnvironment
  type: Class
  summary: "응용 프로그램 도메인 및 추가 기능에 프로세스에 대 한 액세스를 제공합니다."
  remarks: "이 클래스를 사용 하 여 추가 기능에서 다음 중 하나일 수 있는 원하는 환경으로 로드:-권한이 있는 기존 응용 프로그램 도메인에서 <xref:System.AppDomain>개체입니다.</xref:System.AppDomain>      -응용 프로그램 도메인 추가 기능을 활성화 하도록 자동으로 생성 합니다.      -기존 외부 프로세스입니다.       추가 기능에 대 한 AddInEnvironment 개체를 가져오려면 응용 프로그램 도메인에 대 한 추가 기능 AddInEnvironment 클래스 생성자에 전달 합니다. 사용할 수 있습니다는 <xref:System.AddIn.Hosting.AddInController.AddInEnvironment%2A>속성의는 <xref:System.AddIn.Hosting.AddInController>클래스 AddInEnvironment 개체에 대 한 추가 기능을 가져올 수 있습니다.</xref:System.AddIn.Hosting.AddInController> </xref:System.AddIn.Hosting.AddInController.AddInEnvironment%2A>       AddInEnvironment 개체를 가져온 후에 다음을 수행할 수 있습니다.-해당 AddInEnvironment 개체를 적절 한 전달 <xref:System.AddIn.Hosting.AddInToken.Activate%2A>메서드 오버 로드.</xref:System.AddIn.Hosting.AddInToken.Activate%2A> 추가 기능을 활성화 됩니다 응용 프로그램 도메인 및 AddInEnvironment 개체에 의해 표시 되는 프로세스입니다.      -사용 된 <xref:System.AddIn.Hosting.AddInEnvironment.Process%2A>속성을는 <xref:System.AddIn.Hosting.AddInProcess>개체입니다.</xref:System.AddIn.Hosting.AddInProcess> </xref:System.AddIn.Hosting.AddInEnvironment.Process%2A> 그런 다음 해당 개체를 적절 한 전달 <xref:System.AddIn.Hosting.AddInToken.Activate%2A>메서드 오버 로드.</xref:System.AddIn.Hosting.AddInToken.Activate%2A> 추가 기능을 활성화할지 나타내는 프로세스에는 <xref:System.AddIn.Hosting.AddInProcess>개체 하지만 새 응용 프로그램 도메인을.</xref:System.AddIn.Hosting.AddInProcess>"
  syntax:
    content: public sealed class AddInEnvironment
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
