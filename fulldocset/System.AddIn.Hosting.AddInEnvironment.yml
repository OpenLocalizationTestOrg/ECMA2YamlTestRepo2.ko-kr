  name: AddInEnvironment(AppDomain)
  nameWithType: AddInEnvironment.AddInEnvironment(AppDomain)
  fullName: System.AddIn.Hosting.AddInEnvironment.AddInEnvironment(AppDomain)
  type: Constructor
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.AddIn.Hosting.AddInEnvironment&quot;> </xref> 클래스입니다."
  remarks: "에 대 한 추가 기능을 가져오려면이 생성자를 사용할 수 해야 추가 기능을 포함 하는 응용 프로그램 도메인에 액세스할 수 있으면 <xref:System.AddIn.Hosting.AddInEnvironment>개체입니다.</xref:System.AddIn.Hosting.AddInEnvironment> 그렇지 않으면 사용할 수 있습니다는 <xref:System.AddIn.Hosting.AddInController.AddInEnvironment%2A>속성은 <xref:System.AddIn.Hosting.AddInController>얻으려고 클래스는 <xref:System.AddIn.Hosting.AddInEnvironment>개체입니다.</xref:System.AddIn.Hosting.AddInEnvironment> </xref:System.AddIn.Hosting.AddInController> </xref:System.AddIn.Hosting.AddInController.AddInEnvironment%2A>"
  syntax:
    content: public AddInEnvironment (AppDomain appDomain);
    parameters:
    - id: appDomain
      type: System.AppDomain
      description: "추가 기능을 포함 하는 응용 프로그램 도메인입니다."
  overload: System.AddIn.Hosting.AddInEnvironment.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>appDomain</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "완전 신뢰 권한이 필요 합니다. 호출 체인에 호출자에 충분 한 권한이지 않습니다."
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInEnvironment.Process
  id: Process
  parent: System.AddIn.Hosting.AddInEnvironment
  langs:
  - csharp
  name: Process
  nameWithType: AddInEnvironment.Process
  fullName: System.AddIn.Hosting.AddInEnvironment.Process
  type: Property
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "가져옵니다는 <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> 추가 기능에 실행 되 고 있는 프로세스를 나타내는 개체입니다."
  remarks: "여러 추가 기능이 서로 다른 도메인에 있지만 동일한 프로세스에서 활성화 하려면이 속성을 사용할 수 있습니다.       전달 된 <xref:System.AddIn.Hosting.AddInProcess>이 속성을 적절 한 개체를 가져올 <xref:System.AddIn.Hosting.AddInToken.Activate%2A>메서드 오버 로드.</xref:System.AddIn.Hosting.AddInToken.Activate%2A> </xref:System.AddIn.Hosting.AddInProcess>       외부 프로세스에서 동일한 도메인에이 활성화 하는 경우 전달 해야는 <xref:System.AddIn.Hosting.AddInEnvironment>에 직접 개체는 <xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInEnvironment%29?displayProperty=fullName>메서드 오버 로드.</xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInEnvironment%29?displayProperty=fullName> </xref:System.AddIn.Hosting.AddInEnvironment>"
  syntax:
    content: public System.AddIn.Hosting.AddInProcess Process { get; }
    return:
      type: System.AddIn.Hosting.AddInProcess
      description: "추가 기능에 실행 되 고 있는 프로세스입니다."
  overload: System.AddIn.Hosting.AddInEnvironment.Process*
  exceptions: []
  platform:
  - net462
