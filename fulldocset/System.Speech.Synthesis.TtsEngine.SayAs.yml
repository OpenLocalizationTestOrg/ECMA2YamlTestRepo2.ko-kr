  summary: "값을 가져오거나 설정 합니다.는 `format` 특성에 `say-as` 프롬프트 SSML 태그 언어 요소입니다."
  remarks: "<xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>속성에서 형식 속성에 값을 가져오거나는 <xref:System.Speech.Synthesis.TtsEngine.SayAs>인스턴스.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       메시지가 라는 구가 포함 될 수 있습니다 예를 들어 &quot;시간은 `<say-as interpret-as=”time”> 05:00 </say-as>`&quot;입니다.  이 예제에서는 `05:00` &quot;5 시&quot; 또는 &quot;5 오전&quot;로 줄여서 말합니다 수 또는 &quot;오&5; 백&quot;입니다. 형식 속성의 값을 사용 하면는 `interpret-as` 확장으로 언급 해야 할 어떤 시간 형식을 지정 하는 특성입니다. 경우에 대 한 값은 `interpret-as` 특성은 &quot;시간:&24; 시간&quot;는 <xref:System.Speech.Synthesis.SpeechSynthesizer>말하는 &quot;오&5; 백&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer> 경우에 대 한 값은 `interpret-as` 특성은 &quot;시간:&12; 시간&quot;는 <xref:System.Speech.Synthesis.SpeechSynthesizer>&quot;M A&5;&quot;을 말합니다.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string Format { get; set; }
