  summary: "값을 가져오거나 설정 합니다.는 `interpret-as` 특성에 `say-as` 프롬프트 SSML 태그 언어 요소입니다."
  remarks: "<xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>속성에서 InterpretAs 속성에 값을 가져오거나는 <xref:System.Speech.Synthesis.TtsEngine.SayAs>인스턴스.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       <xref:System.Speech.Synthesis.SpeechSynthesizer>InterpretAs 속성으로 지정 된 콘텐츠 형식이 사용 하 여 지정 된 텍스트를 렌더링 하는 방법을 결정 합니다.</xref:System.Speech.Synthesis.SpeechSynthesizer>       예를 들어 이름으로 Edgar 통용 될 수 없습니다 이름: &quot;Edgar 입니다&quot;입니다. 으로 지정 된 대로 문자로 명시 될 수 없습니다 또는 `interpret-as` 이 문장에는 특성: &quot;인 `<say-as interpret-as=”spell-out”> Edgar </say-as>`.&quot; 이 경우에 <xref:System.Speech.Synthesis.SpeechSynthesizer>Edgar &quot;E D G A R&quot;으로 대상으로 합니다.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string InterpretAs { get; set; }
    return:
      type: System.String
      description: "추가할 수 있습니다."
