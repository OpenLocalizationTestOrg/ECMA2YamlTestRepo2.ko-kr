  remarks: "<xref:System.Web.UI.WebControls.SiteMapDataSource>컨트롤 같은 ASP.NET 데이터 바인딩된 컨트롤을 통해는 <xref:System.Web.UI.WebControls.TreeView>및 <xref:System.Web.UI.WebControls.Menu>사이트 맵 데이터에 바인딩하려면 컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapDataSource> SiteMapDataSourceView 클래스는 컨트롤 개발자가 사용 하지만 페이지 개발자가 디렉터리 또는 페이지 코드에 사용 되지 않습니다.       <xref:System.Web.UI.WebControls.SiteMapDataSource>지정된 된 계층적 경로 대 한 SiteMapDataSourceView 반환 때는 <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>메서드를 호출 합니다.</xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource> 모든 계층적 데이터 원본 뷰 개체와 마찬가지로 SiteMapDataSourceView 이름이 지정 되지 않은; 대신, 해당 고유 계층 경로으로 식별 됩니다.       에 SiteMapDataSourceView는는 래퍼 클래스는 <xref:System.Web.SiteMapNodeCollection>컬렉션.</xref:System.Web.SiteMapNodeCollection> <xref:System.Web.SiteMapNodeCollection>클래스가 구현 하는 <xref:System.Web.UI.IHierarchicalEnumerable>SiteMapDataSourceView 클래스에 대 한 호출에서 반환 하는 인터페이스 `Select` 메서드.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.SiteMapNodeCollection> 때문에 <xref:System.Web.UI.WebControls.SiteMapDataSource>SiteMapDataSourceView 작업할 <xref:System.Web.SiteMapNode>개체 보기 유지 <xref:System.Web.SiteMapNodeCollection>담는 데.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapDataSource> 컬렉션은 사용 하 여 액세스 및 보기의 생성자를 사용 하 여 초기화는 <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>메서드.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
