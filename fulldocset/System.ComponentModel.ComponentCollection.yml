  remarks: "이 컬렉션 <xref:System.Collections.ReadOnlyCollectionBase>.</xref:System.Collections.ReadOnlyCollectionBase> 에서 상속 추가 하는 유일한 방법은 <xref:System.ComponentModel.IComponent>이 컬렉션에 개체 클래스 생성자를 사용 하는 것입니다.</xref:System.ComponentModel.IComponent>       이 컬렉션에서는 두 인덱서 속성 문자열 인덱서와 정수 인덱서를 제공 합니다. 문자열 인덱서 속성 구성 요소 컬렉션에서 이름별으로 반환 하는 경우는 <xref:System.ComponentModel.IComponent.Site%2A>컬렉션 구성의 속성이 `null` 및 <xref:System.ComponentModel.ISite.Name%2A>속성은 <xref:System.ComponentModel.IComponent.Site%2A>구성 요소의 속성에 지정된 된 문자열과 일치 합니다.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> 인덱서 속성은 정수 반환 된 <xref:System.ComponentModel.IComponent>지정 된 컬렉션 인덱스에.</xref:System.ComponentModel.IComponent> <xref:System.ComponentModel.ComponentCollection.CopyTo%2A>메서드 쓰기 시작 하 여 배열의 지정한 인덱스에는 지정 된 배열에 컬렉션의 내용을 복사 합니다.</xref:System.ComponentModel.ComponentCollection.CopyTo%2A>"
  example:
  - "The following code example demonstrates how to use a ComponentCollection to enumerate a collection of custom `BookComponent` objects.  \n  \n [!code-cs[ContainerExmpl#2](~/add/codesnippet/csharp/t-system.componentmodel._49_1.cs)]\n [!code-cpp[ContainerExmpl#2](~/add/codesnippet/cpp/t-system.componentmodel._49_1.cpp)]\n [!code-vb[ContainerExmpl#2](~/add/codesnippet/visualbasic/t-system.componentmodel._49_1.vb)]"
