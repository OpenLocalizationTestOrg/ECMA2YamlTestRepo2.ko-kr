  remarks: "이 메서드는 파생된 클래스에서 재정의할 수 있습니다.       이 속성은 반환는 <xref:System.ComponentModel.IComponent>컬렉션에 있는 경우 해당 <xref:System.ComponentModel.IComponent.Site%2A>속성은 없습니다 `null` 및 <xref:System.ComponentModel.ISite.Name%2A>속성의 해당 <xref:System.ComponentModel.IComponent.Site%2A>속성에 지정된 된 문자열과 일치 합니다.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.IComponent>      > [!NOTE] >이 문자열 인덱서 작동만 때 구성 요소는 사이트에 없거나, 일반적으로 디자인 타임에만 발생 합니다. <xref:System.ComponentModel.Component>런타임 시 <xref:System.ComponentModel.Component.Site%2A> <xref:System.ComponentModel.Component>.</xref:System.ComponentModel.Component> 의 속성</xref:System.ComponentModel.Component.Site%2A> 을 설정</xref:System.ComponentModel.Component> 하는 사이트에 <xref:System.ComponentModel.ISite.Name%2A>의 속성은 <xref:System.ComponentModel.ISite>로 설정 된 <xref:System.ComponentModel.IComponent.Site%2A>도 부분을 반환 하려면이 속성에 대 한 속성을 설정 해야 합니다.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite> </xref:System.ComponentModel.ISite.Name%2A>"
