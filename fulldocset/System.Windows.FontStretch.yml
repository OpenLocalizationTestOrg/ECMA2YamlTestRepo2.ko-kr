  type: Struct
  summary: "글꼴의 일반 가로 세로 비율에 비해에 글꼴이 늘어나는 정도 설명 합니다."
  remarks: "글꼴 늘이기를 글꼴 폼 늘이는 일반 가로 세로 비율에서 원래 너비와 높이 비율 글꼴의 문자 모양에 대해 지정 된 정도 설명 합니다.       <xref:System.Windows.FontStretches>값에 해당 하는 `usWidthClass` 정의에 [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] 사양.</xref:System.Windows.FontStretches> `usWidthClass` 1에서 9 사이의 정수 값을 나타냅니다-값이 낮을수록 너비가, 값이 높을수록 가로 너비를 나타냅니다.      | 글꼴 늘이기 | usWidthClass |에 대 한 백분율 |   |------------------|------------------|-----------------|   | <xref:System.Windows.FontStretches.UltraCondensed%2A>|&1; |&50;.0% | | <xref:System.Windows.FontStretches.ExtraCondensed%2A>|&2; |&62;.5% | | <xref:System.Windows.FontStretches.Condensed%2A>|&3; |&75;.0% | | <xref:System.Windows.FontStretches.SemiCondensed%2A>|&4; |&87;.5% | | <xref:System.Windows.FontStretches.Medium%2A>|&5; |&100;.0% | | <xref:System.Windows.FontStretches.SemiExpanded%2A>|&6; |&112;.5% | | <xref:System.Windows.FontStretches.Expanded%2A>|&7; |&125;.0% | | <xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|&150;.0% | | <xref:System.Windows.FontStretches.UltraExpanded%2A>|&9; |&200;.0 %|       대 한 자세한 내용은 [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass` 값, 참조는 [&quot;글꼴 파일 테이블&quot;](http://www.microsoft.com/typography/otspec/otff.htm) 의 섹션은 [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] 사양.</xref:System.Windows.FontStretches.UltraExpanded%2A> </xref:System.Windows.FontStretches.ExtraExpanded%2A> </xref:System.Windows.FontStretches.Expanded%2A> </xref:System.Windows.FontStretches.SemiExpanded%2A> </xref:System.Windows.FontStretches.Medium%2A> </xref:System.Windows.FontStretches.SemiCondensed%2A> </xref:System.Windows.FontStretches.Condensed%2A> </xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a># # XAML 특성 사용 ```   <object fontStretchesProperty=&quot;fontStretchesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> # # XAML 값 *fontStretchesValue* A <xref:System.Windows.FontStretches>&quot;좁게&quot;, &quot;Normal&quot; 또는 &quot;확장&quot;와 같은 이름 문자열로 표현 되는 값입니다.</xref:System.Windows.FontStretches>      "
