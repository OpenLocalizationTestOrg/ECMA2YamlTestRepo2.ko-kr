  type: Class
  summary: "속성에 대 한 디자인 타임 편집기 시트 나타냅니다는 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> 디자인 타임에 디자이너 호스트의 UI에 식입니다."
  remarks: "비주얼 디자이너에서 사용 하는 <xref:System.Web.UI.Design.RouteUrlExpressionEditor>의 개별 속성을 선택 하려면 RouteUrlExpressionEditorSheet 클래스와 함께 클래스는 `RouteUrl` 식에는 선택한 식 속성 값을 결합 하 고는 `RouteUrl` 식.</xref:System.Web.UI.Design.RouteUrlExpressionEditor>       <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>메서드 RouteUrlExpressionEditorSheet 개체를 반환 합니다.</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> 식 대화 상자, 컨트롤 속성을 선택 하 고에 바인딩할 경우에 `RouteUrl` 식, 호출 하 여 비주얼 디자이너는 <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A>메서드.</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A> 비주얼 디자이너를 사용 하 여 반환된 된 RouteUrlExpressionEditorSheet 개체에 대 한는 <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>및 <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>속성.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> 비주얼 디자이너를 호출 하는 속성을 선택 하면는 <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>속성을 결합 하는 메서드는 `RouteUrl` 식 문자열입니다.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>       <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>경우 속성을 지정 해야는 <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>속성이 지정 되지 않았습니다.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>경우 속성을 지정 해야는 <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>지정 되지 않았습니다.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> 두 속성을 지정할 수 있습니다."
