  fullName: System.Windows.Controls.ToolTip
  type: Class
  summary: "인터페이스의 요소에 대 한 정보를 표시 하는 팝업 창을 만드는 컨트롤을 나타냅니다."
  remarks: "도구 설명은 <xref:System.Windows.Controls.ContentControl>, 즉, 모든 형식 (예: 문자열, 이미지 또는 패널)의 단일 개체가 포함 될 수 있습니다.</xref:System.Windows.Controls.ContentControl> 자세한 내용은 <xref:System.Windows.Controls.ContentControl>클래스</xref:System.Windows.Controls.ContentControl> 를 참조 하십시오.       도구 설명 컨트롤을 사용 하 여 사용자에 게 정보를 제공 합니다. 예를 들어 도구 설명 <xref:System.Windows.Controls.Button>또는 한 <xref:System.Windows.Controls.ToolBar> <xref:System.Windows.Controls.ToolBarTray>.</xref:System.Windows.Controls.ToolBarTray> </xref:System.Windows.Controls.ToolBar> </xref:System.Windows.Controls.Button> 이름을 제공 하기 위해 사용할 수 있습니다. 도구 설명 컨트롤의 콘텐츠 변하는 간단한 텍스트 문자열에서 더 복잡 한 콘텐츠를 같은 <xref:System.Windows.Controls.StackPanel>텍스트 및 이미지에 포함 된 있는.</xref:System.Windows.Controls.StackPanel> 도구 설명의 내용을 포커스를 받을 수 없습니다.       도구 설명 컨트롤 부모 릴리스 레코드가 없습니다.  예를 들어 설정할 수 없습니다는 <xref:System.Windows.Controls.ContentControl.Content%2A>속성은 <xref:System.Windows.Controls.Button>할당 하는 도구 설명에는 도구 설명 대신는 <xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName>및 <xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName>속성.</xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.ContentControl.Content%2A>       도구 설명에 <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary> 에서 정의 하 여 여러 요소에 도구 설명을 사용할 수 있습니다.       위치 및 도구 설명의 동작을 정의 하는 도구 설명 클래스의 속성 사용 됩니다. 이러한 속성 중 대부분은 <xref:System.Windows.Controls.ToolTipService>클래스</xref:System.Windows.Controls.ToolTipService> 에 정의 됩니다. 도구 설명 속성에서 이러한 속성 중 하나의 값이 지정 하는 경우 및 <xref:System.Windows.Controls.ToolTipService>연결 된 속성의 값은 <xref:System.Windows.Controls.ToolTipService>속성을 사용 합니다.</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> 또한는 <xref:System.Windows.Controls.ToolTipService>클래스 타이밍 동작을 설정 하는 속성을 제공 합니다.</xref:System.Windows.Controls.ToolTipService> 이러한 연결 된 속성 도구 설명 클래스에 포함 되지 않은 있지만 컨트롤에서 사용할 수 있습니다.      ## 동일한 속성 설정을 사용 하 여 여러 도구 설명 컨트롤에 적용 된 도구 설명 컨트롤을 사용자 지정의 <xref:System.Windows.FrameworkElement.Style%2A>속성.</xref:System.Windows.FrameworkElement.Style%2A> 기본값을 수정할 수 <xref:System.Windows.Controls.ControlTemplate>고유한 모양을 제어할 수 있습니다.</xref:System.Windows.Controls.ControlTemplate> 만들기에 대 한 자세한 내용은 <xref:System.Windows.Controls.ControlTemplate>, 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  부분 및 도구 설명에만 적용 되는 상태를 보려면 참조 [도구 설명 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다.      > [!NOTE] > 시각적 속성을 설정만 영향을 미칠 속성 시각적 도구 설명 컨트롤의 기본 서식 파일에 속성이 있으며를 사용 하 여 설정 된 경우는 합니다. &quot;변경의 시각적 구조의 정도 제어&quot; 섹션의 시각적 속성 목록을 찾을 수 있습니다 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)합니다."
  example:
  - "The following examples shows how to define a tooltip control for a <xref:System.Windows.Controls.TextBox> element.  \n  \n The following example shows how to define a tooltip by assigning text to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#1](~/add/codesnippet/xaml/ToolTipSimple_wcp/Pane1.xaml#1)]  \n  \n The following example shows how to define a tooltip by assigning a ToolTip object to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#ToolTip](~/add/codesnippet/xaml/ToolTipSimple_wcp/Pane1.xaml#tooltip)]  \n  \n The following example uses code to generate a ToolTip object. The example creates a ToolTip (`tt`) and associates it with a <xref:System.Windows.Controls.Button>.  \n  \n [!code-cs[ToolTipSimple#2](~/add/codesnippet/csharp/ToolTipSimple_wcp/Pane1.xaml.cs#2)]\n [!code-vb[ToolTipSimple#2](~/add/codesnippet/visualbasic/ToolTipSimple/Window1.xaml.vb#2)]"
