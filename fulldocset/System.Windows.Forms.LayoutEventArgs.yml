  fullName: System.Windows.Forms.LayoutEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Windows.Forms.Control.Layout&quot;> </xref> 이벤트입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "컨트롤 크기 조정 등에 변경 내용을 표시 또는 숨기기 자식 컨트롤을 추가 또는 자식 컨트롤 제거 할 컨트롤에 대 한 레이아웃 컨트롤은 자식 컨트롤. LayoutEventArgs 변경 된 자식 컨트롤의 영향을 받는 속성을 지정 합니다. 예를 들어, 마지막 레이아웃 작업 이후 표시 되는 컨트롤을 수행 되지 않은 경우는 <xref:System.Windows.Forms.Control.Visible%2A>속성 영향을 받습니다.</xref:System.Windows.Forms.Control.Visible%2A>       <xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A>및 <xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A>속성으로 설정 됩니다 `null` 때 지정 된 값이 없으면는 <xref:System.Windows.Forms.Control.PerformLayout%2A>메서드를 호출 했습니다.</xref:System.Windows.Forms.Control.PerformLayout%2A> </xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A> </xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example uses the <xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A> and <xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A> properties as <xref:System.Windows.Forms.LayoutEventHandler> arguments to coordinate the size of a Windows form and its controls with various property changes to both the Windows form and the controls.  \n  \n [!code-vb[LayoutEventArgs#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_15_1.vb)]\n [!code-cs[LayoutEventArgs#1](~/add/codesnippet/csharp/t-system.windows.forms.l_15_1.cs)]\n [!code-cpp[LayoutEventArgs#1](~/add/codesnippet/cpp/t-system.windows.forms.l_15_1.cpp)]"
  syntax:
    content: 'public sealed class LayoutEventArgs : EventArgs'
