- uid: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation(System.String,System.String)
  id: Correlation(System.String,System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.StatisticFormula
  langs:
  - csharp
  name: Correlation(String,String)
  nameWithType: StatisticFormula.Correlation(String,String)
  fullName: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation(String,String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "두 데이터 계열에 대 한 상관 관계 값을 반환합니다."
  remarks: "상관 관계는 측정 단위와는 독립적으로 크기가 조정 되어 두 데이터 집합 간의 관계를 측정 합니다. 상관 관계 메서드는 표준 편차의 곱 나눈 두 데이터 집합의 공 분산을 반환 하 고 항상 범위는-1에서 1입니다.       상관 관계를 사용 하 여 두 데이터 범위 함께; 이동 하는지 여부를 결정 합니다. 즉, 하나의 집합의 값이 크면 다른 (양수 상관 관계)의 값이 크면 연관 된 여부, 하나의 집합의 값이 작으면 다른 (음의 상관 관계의), 큰 값과 연결 되는지 또는 두 집합 모두에 값 관련 되지 않은 (0에 가까운 상관 관계).       지정 된 입력된 계열이 계열 컬렉션 메서드 호출 시에 없는 경우 예외가 throw 됩니다. 지정된 된 계열을 동일한 수의 데이터 요소가 없는 경우에 예외가 발생 합니다."
  syntax:
    content: public double Correlation (string firstInputSeriesName, string secondInputSeriesName);
    parameters:
    - id: firstInputSeriesName
      type: System.String
      description: "첫 번째 입력된 계열 이름입니다."
    - id: secondInputSeriesName
      type: System.String
      description: "두 번째 입력된 계열 이름입니다."
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> 두 가지 데이터 계열 사이의 상관 관계를 나타내는 값입니다."
  overload: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation*
  exceptions: []
  platform:
  - net462
