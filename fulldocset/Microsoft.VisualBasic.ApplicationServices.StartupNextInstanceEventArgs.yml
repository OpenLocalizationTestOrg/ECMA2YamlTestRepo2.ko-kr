  remarks: "<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>Visual Basic 응용 프로그램 모델을 사용 하는 단일 인스턴스 응용 프로그램의 후속 인스턴스가 시작 될 때 이벤트가 발생 합니다.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> 자세한 내용은 참조 [Visual Basic 응용 프로그램 모델의 개요](~/add/includes/ajax-current-ext-md.md)합니다.       StartupNextInstanceEventArgs 후속 응용 프로그램 인스턴스의 명령줄 인수를 포함 하 고 첫 번째 응용 프로그램 인스턴스를 예외 처리기를 끝낼 때 전경으로 가져와야 하는지 여부를 나타냅니다."
