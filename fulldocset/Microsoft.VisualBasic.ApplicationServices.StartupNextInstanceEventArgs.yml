  summary: "첫 번째 응용 프로그램 인스턴스를 예외 처리기를 끝낼 때 전경으로 가져와야 하는지 여부를 나타냅니다."
  remarks: "Visual Basic 응용 프로그램 모델의 처리기를 실행 한 후이 속성의 값을 검사는 <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>이벤트.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> BringToForeground 속성이 `True`, 첫 번째 응용 프로그램 인스턴스가 전경 위로 이동 됩니다. 그렇지 않으면 첫 번째 응용 프로그램 인스턴스 있던 유지 됩니다. 자세한 내용은 참조 [Visual Basic 응용 프로그램 모델의 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public bool BringToForeground { get; set; }
    return:
      type: System.Boolean
      description: "A <xref:System.Boolean>예외 처리기를 끝낼 때 전경으로 첫 번째 응용 프로그램 인스턴스를 가져와야 하는지 여부를 나타내는.</xref:System.Boolean>"
