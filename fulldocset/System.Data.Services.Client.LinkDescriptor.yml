  remarks: "<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>메서드가 반환 되는 <xref:System.Data.Services.Client.DataServiceResponse>일련의 포함 된 개체 <xref:System.Data.Services.Client.OperationResponse>각각 포함 하는 시퀀스 개체 <xref:System.Data.Services.Client.EntityDescriptor>또는 유지 된 변경 내용을 나타내는 LinkDescriptor 인스턴스.</xref:System.Data.Services.Client.EntityDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       작업에 성공한는 <xref:System.Data.Services.Client.EntityDescriptor.State%2A>설명자의 속성이 unchanged로 설정 되어 삽입에 대 한 새 값 및 업데이트 작업 병합 설정에 따라 병합 됩니다.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       오류를 사용 하는 작업에 대 한는 <xref:System.Data.Services.Client.EntityDescriptor.State%2A>설명자의 동일 하 게 되기 전의 <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>호출 되었습니다.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       오류가 발생 하는 작업 중에 처리 중지 하는 경우는 <xref:System.Data.Services.Client.EntityDescriptor.State%2A>변경 되지 것입니다.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
