  remarks: "엔터티 형식 변경 내용을 추적 하는 IEntityWithChangeTracker 구현 해야 합니다. <xref:System.Data.Objects.DataClasses.EntityObject>엔터티 데이터 모델 도구에서 생성 되는 모든 엔터티 형식에 대 한 기본 클래스가입니다.</xref:System.Data.Objects.DataClasses.EntityObject> <xref:System.Data.Objects.DataClasses.EntityObject>IEntityWithChangeTracker를 구현합니다.</xref:System.Data.Objects.DataClasses.EntityObject>       인스턴스에 대 한 참조를 사용 하 여 개체를 제공 하는 개체 서비스는 <xref:System.Data.Objects.DataClasses.IEntityChangeTracker>인터페이스 개체 변경 내용 보고를 사용할 수 있도록 합니다.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker> 에 대 한 메서드는 <xref:System.Data.Objects.DataClasses.IEntityChangeTracker>변경 내용을 보고 하는 데 사용 됩니다.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker>       자세한 내용은 참조 [Id 확인, 상태 관리 및 변경 내용 추적](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0) 및 [POCO 엔터티의 변경 내용 추적](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)합니다."
