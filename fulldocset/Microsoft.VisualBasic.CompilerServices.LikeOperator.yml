- uid: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  id: LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  parent: Microsoft.VisualBasic.CompilerServices.LikeOperator
  langs:
  - csharp
  name: LikeObject(Object,Object,CompareMethod)
  nameWithType: LikeOperator.LikeObject(Object,Object,CompareMethod)
  fullName: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(Object,Object,CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "지정한 두 개체에 대 한 이진 또는 텍스트 문자열 비교를 수행 합니다. 이 도우미 메서드는 사용자 코드에서 직접 호출할 수 없습니다."
  remarks: "자세한 내용은 참조 [옵션 비교 문](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public static object LikeObject (object Source, object Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.Object
      description: "비교할 문자열입니다."
    - id: Pattern
      type: System.Object
      description: "문자열 `Source` 비교 하 고 있습니다."
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "A <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref> 텍스트 비교를 사용할지 여부를 지정 하는 열거형입니다. 경우 <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>,이 메서드는 텍스트 비교;을 사용 하는 경우 <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>,이 메서드는 이진 비교를 사용 합니다."
    return:
      type: System.Object
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> 문자열이 일치 하는지 여부를 나타내는 값입니다. 반환 <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> 문자열이 일치 합니다; 그렇지 않으면 <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>합니다."
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject*
  exceptions: []
  platform:
  - net462
