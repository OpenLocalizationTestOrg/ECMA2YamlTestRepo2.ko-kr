  fullName: System.Windows.Markup.NameReferenceConverter
  type: Class
  summary: "개체 그래프에서 개체의 이름을 반환 하거나 문자열 이름에 해당 이름 가진 개체에 대 한 개체 참조를 변환할 형식 변환 기능을 제공 합니다."
  remarks: "이 클래스는 두 가지 서비스는 형식 변환기 래퍼를 제공합니다.       <xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A>구현을 사용 하 여 <xref:System.Xaml.IXamlNameResolver>XAML의 이름으로 개체의 확인을 수행 하는 컨텍스트를 서비스 합니다.</xref:System.Xaml.IXamlNameResolver> </xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A> 관련 된 XAML 판독기 및 XAML 작성기 구현의.NET Framework XAML 서비스에서의 일부입니다. 이 변환기의 적절 한 기능을 사용 하려면는 <xref:System.Xaml.IXamlNameResolver>서비스를 서비스 컨텍스트에서 사용할 수 있습니다.</xref:System.Xaml.IXamlNameResolver>       <xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A>구현 사용 <xref:System.Xaml.IXamlNameProvider>서비스를 저장/직렬화 하는 동안 개체에 대 한 참조 이름 확인을 수행 하는 컨텍스트.</xref:System.Xaml.IXamlNameProvider> </xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A> 이 관련 된 판독기 / 작성기 구현을 해당 컨텍스트 중 하나입니다. 이 변환기의 적절 한 기능을 사용 하려면 내부 있을 <xref:System.Xaml.IXamlNameProvider>서비스를 사용할 수 있습니다.</xref:System.Xaml.IXamlNameProvider>       이 형식 변환기 구현에 대 한 불규칙는 <xref:System.ComponentModel.TypeConverter>불연속 변환 형식으로 범위가 한정 되지 때문에 기본 형식.</xref:System.ComponentModel.TypeConverter> 잠재적으로 변환할 수 모든 개체 참조 이름에서 해당 개체에는 XAML에서 할당 된 이름을 가질 수 있으며 지원 컨텍스트가 결과 반환 하는 데 필요한 서비스입니다.       일반 서비스 지원의 일부로 System.Xaml 기본 구현의 <xref:System.Xaml.XamlObjectWriter>및 <xref:System.Xaml.XamlXmlWriter>제공 <xref:System.Xaml.IXamlNameProvider>및 <xref:System.Xaml.IXamlNameResolver>NameReferenceConverter에서 사용 하기 위해 서비스.</xref:System.Xaml.IXamlNameResolver> </xref:System.Xaml.IXamlNameProvider> </xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> 이러한 서비스에 대 한 이름 기반 사용 `x:Name` 또는 <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>특성 별칭 속성을 사용 합니다.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute>"
