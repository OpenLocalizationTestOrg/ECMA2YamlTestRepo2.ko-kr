  summary: "처리 하는 메서드를 나타냅니다는 <xref uid=&quot;langword_csharp_Click&quot; name=&quot;Click&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_MouseDown&quot; name=&quot;MouseDown&quot; href=&quot;&quot;> </xref> 의 관련 이벤트 및 <xref href=&quot;System.Windows.Forms.HtmlDocument&quot;> </xref>, <xref href=&quot;System.Windows.Forms.HtmlElement&quot;> </xref>, 및 <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;> </xref>합니다."
  remarks: "HtmlElementEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다.       HTML 문서에서 문서에는 이벤트 처리기를 연결 하기 위해 로드를 완료할 때까지 기다려야 합니다. 로드가 완료 되기 전에 한 처리기를 연결 하려는 경우 연결 작업이 실패할 수 있습니다. 새 문서에 대 한 이벤트 처리기를 연결 하는 가장 좋은 위치는는 <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>에 대 한 이벤트 처리기는 <xref:System.Windows.Forms.WebBrowser>컨트롤.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.DocumentCompleted>"
  example:
