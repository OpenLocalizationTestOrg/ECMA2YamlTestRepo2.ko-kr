- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: MtomMessageEncodingBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "최대 버퍼 크기를 가져오거나 설정 합니다."
  remarks: "메시지의 전송 MTOM (Optimization Mechanism) 메시지 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 여러 MIME 부분으로 구성 될 수 있습니다. 메시지에는 메시지의 infoset 부분을 포함 하는 MIME Multipurpose Internet Mail Extensions () 부분이 항상 포함 됩니다. 또한 메시지에 최적화 된 이진 데이터가 포함 된 이진 데이터를 포함 하는 추가 MIME 부분이 포함 될 수 있습니다. 요구 사항은 메시지에 이러한 MIME 부분을 표시 하는 순서에 대 한 있습니다. 메시지 읽기 프로세스 순서가 나올 MIME 부분을 버퍼링 해야 합니다. 메시지 읽기 프로세스 또한에서는 각 부분에 있는 버퍼 관련 MIME 헤더 정보 해야 할 수 있습니다. 이 MaxBufferSize 할당량은 MTOM 메시지를 읽을 때 할당 될 수는 과도 한 버퍼링 요구 사항으로 인해 메모리 사용 제한 하는 메모리의 크기를 방지 하기 위한 것입니다."
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "버퍼의 최대 크기입니다. 기본값은 65536 (0x10000) 바이트입니다."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "설정 값이&0; 보다 작은 경우"
  platform:
  - net462
