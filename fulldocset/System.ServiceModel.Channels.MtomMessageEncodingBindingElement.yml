  name: MtomMessageEncodingBindingElement
  nameWithType: MtomMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  type: Class
  summary: "메시지 전송 최적화 메커니즘 MTOM (Message)에 사용 되는 버전 관리 및 인코딩을 지정 하는 바인딩 요소입니다."
  remarks: "인코딩은 메시지를 바이트 시퀀스로 변형 하는 프로세스입니다. 디코딩은 역 프로세스입니다. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]세 가지 유형의 SOAP 메시지에 대 한 인코딩을 포함: 텍스트, 이진 및 mtom 메시지 전송 최적화 메커니즘 (형식).       MtomMessageEncodingBindingElement는 문자 인코딩을 지정 하는 바인딩 요소, 메시지 버전 관리 및 메시지 전송 MTOM (Optimization Mechanism) 인코딩을 사용 하 여 메시지에 대 한 기타 설정을 나타냅니다. MTOM은 이진 데이터를 전송 하기 위한 효율적인 기술 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 메시지입니다. MTOM 인코더는 효율성과 상호 운용성 간의 균형을 유지 하려고 합니다. 대부분의 XML을 텍스트 형식으로 전송 하지만 그대로 전송 하 여 큰 이진 데이터 블록의 최적화, MTOM 인코딩-의 base64 인코딩 형식으로 변환 하지 않고 있습니다.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]XML의 텍스트 표현을 사용 하 여 메시지를 인코딩하도록 지정 하는 바인딩 요소 <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement> 를 참조 하세요.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]메시지를 지정 하는 바인딩 요소를 XML에 대 한.NET 이진 형식을 사용 하 여 인코딩됩니다 <xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement> 를 참조 하십시오       <xref:System.ServiceModel.Channels.MessageEncodingBindingElement>클래스</xref:System.ServiceModel.Channels.MessageEncodingBindingElement> 를 사용 하 여 사용자 지정 메시지 인코더를 구현 하려면"
  syntax:
    content: 'public sealed class MtomMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IPolicyExportExtension, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
