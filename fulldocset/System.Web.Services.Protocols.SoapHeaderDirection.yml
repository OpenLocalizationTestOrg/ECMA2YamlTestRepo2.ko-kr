  fullName: System.Web.Services.Protocols.SoapHeaderDirection
  type: Enum
  summary: "지정 하는지 여부를 받는 사람이 <xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;> </xref> XML 웹 서비스, XML 웹 서비스 클라이언트 또는 둘 다 합니다."
  remarks: "A <xref:System.Web.Services.Protocols.SoapHeaderAttribute>는 XML 웹 서비스 검색 방법 또는 XML 웹 서비스 프록시 클래스의 메서드에 적용할 수 있습니다.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> 두 경우 모두 받는 사람 <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> <xref:System.Web.Services.Protocols.SoapHeaderAttribute>안내 하십시오.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> 속성</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> 으로 지정 됩니다. XML 웹 서비스 메서드는 실행 중 예외가 throw 될 때 SOAP 헤더를 반환을 지정 하려면 적용 된 <xref:System.Web.Services.Protocols.SoapHeaderAttribute>을 설정 하 고는 메서드는 <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>속성에 오류.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute>       .NET Framework 버전 1.0 오류 값을 지원 하지 않습니다."
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
