- uid: System.Text.EncoderReplacementFallbackBuffer.Fallback(System.Char,System.Int32)
  id: Fallback(System.Char,System.Int32)
  parent: System.Text.EncoderReplacementFallbackBuffer
  langs:
  - csharp
  name: Fallback(Char,Int32)
  nameWithType: EncoderReplacementFallbackBuffer.Fallback(Char,Int32)
  fullName: System.Text.EncoderReplacementFallbackBuffer.Fallback(Char,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "현재 대체 문자열을 사용 하려면 교체 대체 (fallback) 버퍼를 준비 합니다."
  remarks: "<xref:System.Text.Encoding.GetBytes%2A>및 <xref:System.Text.Encoder.Convert%2A>메서드는 입력에 알 수 없는 문자가 발생 한 경우 대체 (fallback)를 호출 합니다.</xref:System.Text.Encoder.Convert%2A> </xref:System.Text.Encoding.GetBytes%2A> 대체 (fallback)의 반환 값 이면 `true`를 호출 하는 메서드를 호출할 수는 <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar%2A>교체 대체 (fallback) 버퍼에 각 문자를 얻는 메서드를.</xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar%2A>"
  syntax:
    content: public override bool Fallback (char charUnknown, int index);
    parameters:
    - id: charUnknown
      type: System.Char
      description: "입력된 문자입니다. 이 매개 변수는 예외가 발생 하지 않는 한이 작업에서는 무시 됩니다."
    - id: index
      type: System.Int32
      description: "입력된 버퍼에 있는 문자의 인덱스 위치입니다. 이 매개 변수는이 작업에서는 무시 됩니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>대체 문자열 비어 있지 않으면; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 대체 문자열이 비어 있으면 합니다."
  overload: System.Text.EncoderReplacementFallbackBuffer.Fallback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "하기 전에이 메서드는 <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar*>교체 대체 (fallback) 버퍼에 있는 모든 문자를 읽기.</xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar*>"
  platform:
  - net462
- uid: System.Text.EncoderReplacementFallbackBuffer.Fallback(System.Char,System.Char,System.Int32)
  id: Fallback(System.Char,System.Char,System.Int32)
  parent: System.Text.EncoderReplacementFallbackBuffer
  langs:
