  name: EncoderReplacementFallbackBuffer
  nameWithType: EncoderReplacementFallbackBuffer
  fullName: System.Text.EncoderReplacementFallbackBuffer
  type: Class
  summary: "원래 입력된 문자를 인코딩할 수 없는 경우 사용 되는 대체 입력된 문자열을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "적합 한 인코딩이 없으면 해당 인코딩된 바이트 시퀀스를 문자를 변환 하지 못할 수 있습니다. 인코딩이 실패에 대 한 일반적인 이유 변환 작업을 사용 하는 경우 인코딩할 문자를 나타낼 수 없는 코드 페이지입니다.       입력된 문자를 출력 바이트 시퀀스로 변환할 수 없는 경우는 <xref:System.Text.EncoderReplacementFallback?displayProperty=fullName>개체는 원래 입력된 문자에 대 한 대체 문자열을 제공 합니다.</xref:System.Text.EncoderReplacementFallback?displayProperty=fullName> 대체 문자열의 값을 초기화는 <xref:System.Text.EncoderReplacementFallback>개체 및의 값은 <xref:System.Text.EncoderReplacementFallback>EncoderReplacementFallbackBuffer 개체의 값을 초기화 하는 개체입니다.</xref:System.Text.EncoderReplacementFallback> </xref:System.Text.EncoderReplacementFallback> EncoderReplacementFallbackBuffer 개체의 값에는 교체 대체 (fallback) 버퍼를 라고 합니다. 변환 작업 교체 대체 (fallback) 버퍼는 원래 입력된 문자 대신 인코딩합니다 다음 나머지 입력 처리를 계속 합니다."
  syntax:
    content: 'public sealed class EncoderReplacementFallbackBuffer : System.Text.EncoderFallbackBuffer'
  inheritance:
  - System.Text.EncoderFallbackBuffer
  implements: []
  inheritedMembers: []
  platform:
  - net462
