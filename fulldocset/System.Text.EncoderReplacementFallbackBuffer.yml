  name: Fallback(Char,Char,Int32)
  nameWithType: EncoderReplacementFallbackBuffer.Fallback(Char,Char,Int32)
  fullName: System.Text.EncoderReplacementFallbackBuffer.Fallback(Char,Char,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "입력된 서로게이트 쌍을 인코딩할 수 없는 경우 또는 서로게이트 쌍을 무시할 수 있는지 여부를 대체 문자열을 사용할 수 있는지 여부를 나타냅니다. 매개 변수 입력에는 서로게이트 쌍 및 쌍의 인덱스 위치를 지정 합니다."
  remarks: "<xref:System.Text.Encoding.GetBytes%2A>및 <xref:System.Text.Encoder.Convert%2A>메서드는 입력에 알 수 없는 문자가 발생 한 경우 대체 (fallback)를 호출 합니다.</xref:System.Text.Encoder.Convert%2A> </xref:System.Text.Encoding.GetBytes%2A> 대체 (fallback)의 반환 값 이면 `true`를 호출 하는 메서드를 호출할 수는 <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar%2A>교체 대체 (fallback) 버퍼에 각 문자를 얻는 메서드를.</xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar%2A>"
  syntax:
    content: public override bool Fallback (char charUnknownHigh, char charUnknownLow, int index);
    parameters:
    - id: charUnknownHigh
      type: System.Char
      description: "입력된 쌍의 상위 서로게이트입니다."
    - id: charUnknownLow
      type: System.Char
      description: "입력된 쌍의 low surrogate 합니다."
    - id: index
      type: System.Int32
      description: "입력된 버퍼에서 서로게이트 쌍의 인덱스 위치입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>대체 문자열 비어 있지 않으면; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 대체 문자열이 비어 있으면 합니다."
  overload: System.Text.EncoderReplacementFallbackBuffer.Fallback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "하기 전에이 메서드는 <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar*>문자를 읽기 모든 대체 문자열입니다.</xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar*>"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "값 <code> charUnknownHigh </code> 보다 작거나 U + d&800;부터 U + D8FF 보다 큽니다.       -또는-값 <code> charUnknownLow </code> 보다 작거나 U + d c&00;부터 U + DFFF 보다 큽니다."
  platform:
  - net462
