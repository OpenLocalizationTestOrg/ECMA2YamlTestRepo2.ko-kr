  summary: "에 표시 되는 테마 형식을 지정 된 **옵션** 대화 상자."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]사용자는 워크플로 디자이너에서 사용자 정의 테마를 수정할 수 있지만 해당 컨텍스트에서 기본 또는 시스템 테마를 수정할 수 없습니다.       **옵션** 대화 상자가 나타나면 사용자는 워크플로 디자인 화면을 마우스 오른쪽 단추로 클릭 하 고 선택 **사용자 지정 테마 선택... **. 기본 및 시스템 범주 아래에 나열 됩니다는 **표준 테마** 선택 창에 사용자가 만든 테마가 포함 하는 사용자 정의 범주 하는 동안에 머리글 아래에 나열 됩니다는 **사용자 정의 테마** 헤더입니다.       테마는 배경, 전경, 텍스트, 아이콘 및 워크플로 워크플로 디자인 화면에 렌더링 하는 데 사용 하는 다른 스타일을 정의 합니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType
