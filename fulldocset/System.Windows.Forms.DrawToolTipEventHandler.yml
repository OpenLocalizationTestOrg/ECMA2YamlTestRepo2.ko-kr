  remarks: "<xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>이벤트에 의해 발생 되는 <xref:System.Windows.Forms.ToolTip>클래스는 <xref:System.Windows.Forms.ToolTip>그려집니다 및 <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>속성 값은 `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> <xref:System.Windows.Forms.DrawToolTipEventArgs>그리는 데 필요한 모든 정보를 포함 하는 클래스는 <xref:System.Windows.Forms.ToolTip>, 도구 설명 텍스트를 포함 하는 <xref:System.Drawing.Rectangle>, 및 <xref:System.Drawing.Graphics>개체에 그리기 작업을 수행 해야 합니다.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs> 도구 설명의 모양 사용자 지정을 사용 하 여는 <xref:System.Drawing.Rectangle>는 도구 설명의 범위를 확인 하 고 <xref:System.Drawing.Graphics>여 사용자 지정된 그리기를 수행 하는 개체입니다.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> 범위를 확장할 수는 <xref:System.Windows.Forms.ToolTip>처리 하 여 표시 되기 전에 <xref:System.Windows.Forms.ToolTip.Popup>이벤트.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       DrawToolTipEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending upon what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_90_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_90_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_90_1.vb)]"
