  fullName: System.Data.Objects.DataClasses.EdmSchemaAttribute
  type: Class
  summary: "어셈블리에 개념적 모델의 엔터티 형식에 매핑되는 클래스가 포함 되어 있는지 여부를 나타내는 특성입니다."
  remarks: "이 특성은 엔터티 형식에 포함 된 어셈블리에 적용 됩니다. 한 번만 적용할 수에 필요 하지만 여러 번 적용 될 수 있습니다. Visual Basic 프로젝트에서는 단일 어셈블리에 여러 번 적용 될 때는 <xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>생성자를 사용 하는 어셈블리에서 참조 되는 각 개념적 모델에 대해 고유한 GUID 문자열 값을 제공 해야 합니다.</xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class EdmSchemaAttribute : Attribute
