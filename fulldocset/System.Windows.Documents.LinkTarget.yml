  remarks: '모든 페이지에 대 한 모든 링크 대상의 이름을 <xref:System.Windows.Documents.FixedDocument>의 콘텐츠 페이지 부분으로 수집 하는 프로그램 [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] 문서.</xref:System.Windows.Documents.FixedDocument> 이렇게 하면 전체 문서를 로드할 필요 없이 특정 문서에서 특정 대상이 응용 프로그램이 있습니다. 에 대 한 자세한 내용은 `<PageContent>` 및 `<LinkTarget>` 요소 3 장 참조는 [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] 사양에서 얻을 수 있는 [XPS: 사양 및 라이선스 다운로드](http://www.microsoft.com/whdc/xps/downloads.mspx)합니다.'
