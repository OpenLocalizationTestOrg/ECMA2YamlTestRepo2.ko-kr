  summary: "에 대 한 데이터를 제공는 <xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>이벤트.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>"
  remarks: "<xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A>이벤트는 현재 활성 문서의 변경 될 때 발생 합니다.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A> 활성 문서에는 새 문서 생성 되거나, 기존 문서를 열면는 문서를 닫을 때 변경 됩니다.       ActiveDesignerEventArgs 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following example method returns an ActiveDesignerEventArgs that contains a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer losing focus and a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer gaining focus.  \n  \n [!code-cs[ActiveDesignerEventArgs#1](~/add/codesnippet/csharp/t-system.componentmodel._47_1.cs)]\n [!code-cpp[ActiveDesignerEventArgs#1](~/add/codesnippet/cpp/t-system.componentmodel._47_1.cpp)]\n [!code-vb[ActiveDesignerEventArgs#1](~/add/codesnippet/visualbasic/t-system.componentmodel._47_1.vb)]"
