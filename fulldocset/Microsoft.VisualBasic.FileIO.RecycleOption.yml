  type: Enum
  summary: "파일을 영구적으로 삭제 또는 지정 된 **휴지통**합니다."
  remarks: "와이 열거형은 사용 된 <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>및 <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>메서드.</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       중요 파일을 실수로 삭제에 대해 사용자를 보호 하는 **휴지통** 삭제 수집 파일과 해당 파일을 복원 하기 위한 방법을 제공 합니다. 파일을 명시적으로 삭제 해야는 **휴지통** 영구 삭제 하려면. 파일을 삭제할 때까지 **휴지통**, 해당 파일에서 사용 하는 디스크 공간은 다른 용도로 사용할 수 없습니다.       경우에 따라 무시 하는 데 특히 도움이 **휴지통**파일 (또는 더 적은 아주 큰 파일 수)는 더 이상 필요 하 고 디스크 공간을 확보 하려면 확신 하는 많은 삭제 하는 경우에 특히, 합니다."
