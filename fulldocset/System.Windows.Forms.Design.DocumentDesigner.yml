  summary: "기본 디자이너 클래스는 디자인 모드의 동작을 확장 하 고 루트 수준의 디자인 모드 보기를 제공 하기 위한는 <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> 원하는 중첩 된 컨트롤 및 스크롤 메시지를 받아야 합니다."
  remarks: "이 디자이너에는 루트 디자이너 디자인 모드에서 보면 연결된 된 문서에 대 한 루트 수준의 디자인 모드 보기 제공 하는입니다.       디자이너에 <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> 를 사용 하는 형식과 연결할 수 있습니다. 디자인 타임 동작을 사용자 지정의 개요를 참조 하십시오. [디자인 타임 지원을 확장](~/add/includes/ajax-current-ext-md.md)합니다."
