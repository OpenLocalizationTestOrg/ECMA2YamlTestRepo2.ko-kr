  summary: "외부에 전파할 수 있는 개체 표시는 <xref href=&quot;System.AppDomain&quot;> </xref> 에 <xref href=&quot;System.Runtime.Remoting.Messaging.LogicalCallContext&quot;> </xref>합니다."
  remarks: "다른 개체에 원격 메서드 호출이 수행 때 <xref:System.AppDomain>, 현재 <xref:System.Runtime.Remoting.Messaging.CallContext>클래스를 생성 한 <xref:System.Runtime.Remoting.Messaging.LogicalCallContext>원격 위치에 대 한 호출 함께 전달 되.</xref:System.Runtime.Remoting.Messaging.LogicalCallContext> </xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.AppDomain> <xref:System.Runtime.Remoting.Messaging.CallContext>전파 되는 <xref:System.AppDomain>.</xref:System.AppDomain> 외부</xref:System.Runtime.Remoting.Messaging.CallContext> 에 저장 된를 ILogicalThreadAffinative 인터페이스를 공개 하는 개체 이 인터페이스를 지원 하지 않는 개체에 전송 되지 않은 <xref:System.Runtime.Remoting.Messaging.LogicalCallContext>원격 메서드 호출을 사용 하 여 인스턴스.</xref:System.Runtime.Remoting.Messaging.LogicalCallContext>"
  example:
  - "The following code example demonstrates the use of the ILogicalThreadAffinative interface to transmit [Principal and Identity Objects](~/add/includes/ajax-current-ext-md.md) to a remote location for identification. To view the code for the `HelloServiceClass` class used in the sample, see the example for the <xref:System.Runtime.Remoting.Messaging.CallContext.GetData%2A> method. To view the code for the server class used in this sample, see example for the <xref:System.Runtime.Remoting.RemotingConfiguration.RegisterActivatedServiceType%2A> class. To view the code for the client class used in the sample, see the example for the <xref:System.Runtime.Remoting.Messaging.CallContext> class.  \n  \n [!code-cpp[CallContext#2](~/add/codesnippet/cpp/t-system.runtime.remotin_2_1.cpp)]\n [!code-cs[CallContext#2](~/add/codesnippet/csharp/t-system.runtime.remotin_2_1.cs)]\n [!code-vb[CallContext#2](~/add/codesnippet/visualbasic/t-system.runtime.remotin_2_1.vb)]"
