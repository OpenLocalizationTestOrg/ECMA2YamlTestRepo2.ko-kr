  summary: "Windows Forms 응용 프로그램 대화 상자나 단추가 없는 인쇄 미리 보기의 원시 미리 보기 부분을 나타냅니다. 대부분의 PrintPreviewControl 개체에서 발견 된 <xref href=&quot;System.Windows.Forms.PrintPreviewDialog&quot;> </xref> 있지만 개체를 하지 않아도 됩니다."
  remarks: "PrintPreviewControl 클래스의 인스턴스를 만들 때 읽기/쓰기 속성 중 일부를 초기 값으로 설정 됩니다. 이러한 값의 목록에 대 한 참조는 <xref:System.Windows.Forms.PrintPreviewControl.%23ctor%2A>생성자.</xref:System.Windows.Forms.PrintPreviewControl.%23ctor%2A>       Windows forms 인쇄에 대 한 자세한 내용은 참조는 <xref:System.Drawing.Printing>네임 스페이스 개요.</xref:System.Drawing.Printing> Windows Presentation Foundation 응용 프로그램에서 인쇄 하려는 경우 참조는 <xref:System.Printing>네임 스페이스.</xref:System.Printing>"
  example:
  - "The following code example demonstrates the <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>, <xref:System.Windows.Forms.PrintPreviewControl.UseAntiAlias%2A>, and <xref:System.Windows.Forms.PrintPreviewControl.Zoom%2A> properties of the PrintPreviewControl. To run this example, place the following code in a form and call the `InitializePrintPreviewControl` method from the form’s constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cpp[System.Windows.Forms.PrintPreviewControlExample#1](~/add/codesnippet/cpp/t-system.windows.forms.p_15_1.cpp)]\n [!code-cs[System.Windows.Forms.PrintPreviewControlExample#1](~/add/codesnippet/csharp/t-system.windows.forms.p_15_1.cs)]\n [!code-vb[System.Windows.Forms.PrintPreviewControlExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_15_1.vb)]"
