  remarks: "<xref:System.Windows.Media.ArcSegment>클래스를 나타내는 원호의 대상 지점에만 정의; 원호의 시작점은 현재 지점으로는 <xref:System.Windows.Media.PathFigure>을 하는 <xref:System.Windows.Media.ArcSegment>추가 됩니다.</xref:System.Windows.Media.ArcSegment> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.ArcSegment>       특정 위치, 크기 및 회전의 가장 타원형 호의 네 가지 원호로 그릴 수 있습니다. `largeArc` 및 `sweepDirection` 원호는 매개 변수를 나타냅니다.       네 명의 후보 원호의 두 개의 큰 원호 이상의 180도, 나타내고 180도 이하의 작은 원호를 나타냅니다. 경우 `largeArc` 은 **true**, 두 개의 큰 원호 것이 고, 그러지 않으면 선택한 다음 경우 `largeArc` 은 **false**이며 다음 중 하나는 더 작은 호의 sweeps 선택 됩니다.       경우 `sweepDirection` 은 <xref:System.Windows.Media.SweepDirection>를 양의 각도 방향으로 호를 그릴.</xref:System.Windows.Media.SweepDirection> 경우 `sweepDirection` 은 <xref:System.Windows.Media.SweepDirection>를 음의 각도 방향으로 호를 그릴.</xref:System.Windows.Media.SweepDirection>"
