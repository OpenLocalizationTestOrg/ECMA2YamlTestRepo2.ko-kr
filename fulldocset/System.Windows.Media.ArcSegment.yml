  remarks: "특정 위치, 크기 및 회전의 대부분 원호에 대 한 네 가지 서로 다른 원호를 그릴 수 있습니다. IsLargeArc 및 <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>속성 사용할 원호를 나타냅니다.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A>       네 명의 후보 원호의 두 개의 큰 원호 이상의 180도, 나타내고 180도 이하의 작은 원호를 나타냅니다. IsLargeArc 이면 **true**, 두 개의 큰 원호 것이 고, 그러지 않으면 선택한 다음 경우는 **false**이며 다음 중 하나는 더 작은 호의 sweeps 선택 됩니다. 나머지 두 개의 원호 후보 각각 다른 방향으로 그립니다: <xref:System.Windows.Media.SweepDirection>나 <xref:System.Windows.Media.SweepDirection>.</xref:System.Windows.Media.SweepDirection> </xref:System.Windows.Media.SweepDirection> <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>사용할 속성을 지정 합니다.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A>       다음 그림에서는 자신의 IsLargeArc 설정 이외에 동일한 두 타원형 호를 보여 줍니다.       ![여러 IsLargeArc 설정의 Arcsegment](~/add/media/arcsegment-islargearc.png &quot;여러 IsLargeArc 설정의 Arcsegment&quot;) 여러 IsLargeArc 설정의 ArcSegment 개체 <a name=&quot;dependencyPropertyInfo_IsLargeArc&quot;> </a> # # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.ArcSegment.IsLargeArcProperty>|   | 메타 데이터 속성이 **true**| None |</xref:System.Windows.Media.ArcSegment.IsLargeArcProperty>"
  syntax:
