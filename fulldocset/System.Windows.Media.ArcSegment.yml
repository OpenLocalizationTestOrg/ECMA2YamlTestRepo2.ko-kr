      description: '**true 이면** 원호가 180도 보다 큰 고, 그렇지 않으면 경우 **false**합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다.'
