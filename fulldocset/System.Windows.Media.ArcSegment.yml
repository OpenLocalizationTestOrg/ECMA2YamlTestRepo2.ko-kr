  remarks: "사용 하 여 한 <xref:System.Windows.Media.PathFigure>ArcSegment 개체와 다른 세그먼트를 저장할 개체입니다.</xref:System.Windows.Media.PathFigure>       타원형 호의 시작점 및 끝점, x 및 y 반경을, x 축 회전 계수, 호 180도 및 호를 그릴 방향을 설명 하는 값 보다 커야 하는지 여부를 나타내는 값으로 정의 됩니다. ArcSegment 클래스; 원호의 시작점에 대 한 속성이 포함 되어 있지 않습니다. 만 나타내는 원호의 대상 지점을 정의 합니다. 원호의 시작점은 현재 지점으로의 <xref:System.Windows.Media.PathFigure>는 ArcSegment 추가 됩니다.</xref:System.Windows.Media.PathFigure>       다음 그림은 다른 끝점을 보여 줍니다. <xref:System.Windows.Media.ArcSegment.Size%2A>, 및 <xref:System.Windows.Media.ArcSegment.RotationAngle%2A>설정.</xref:System.Windows.Media.ArcSegment.RotationAngle%2A> </xref:System.Windows.Media.ArcSegment.Size%2A>       ![여러 Point 설정의 Arcsegment](~/add/media/arcsegment-point.png &quot;여러 Point 설정의 Arcsegment&quot;)![여러 Size 설정의 Arcsegment](~/add/media/arcsegment-size.png &quot;여러 Size 설정의 Arcsegment&quot;)![여러 RotationAngle 설정의 Arcsegment](~/add/media/arcsegment-rotationangle.png &quot;여러 RotationAngle 설정의 Arcsegment&quot;) # # IsLargeArc 및 대부분의 특정 위치, 크기 및 회전 원호 SweepDirection 네 가지 서로 다른 원호를 그릴 수 있습니다;는 <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>및 <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>속성 사용할 원호를 나타냅니다.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A> </xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>                     네 명의 후보 원호의 두 개의 큰 원호 이상의 180도, 나타내고 180도 이하의 작은 원호를 나타냅니다. 경우 <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>은 **true**, 두 개의 큰 원호 것이 고, 그러지 않으면 선택한 다음 경우는 **false**이며 다음 중 하나는 더 작은 호의 sweeps 선택 됩니다.</xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> 나머지 두 개의 원호 후보 각각 다른 방향으로 그립니다: <xref:System.Windows.Media.SweepDirection>나 <xref:System.Windows.Media.SweepDirection>.</xref:System.Windows.Media.SweepDirection> </xref:System.Windows.Media.SweepDirection> <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>사용할 속성을 지정 합니다.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A>       다음 그림은 다른 표시 <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>및 <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>설정.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A> </xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>       ![여러 IsLargeArc 설정의 Arcsegment](~/add/media/arcsegment-islargearc.png &quot;여러 IsLargeArc 설정의 Arcsegment&quot;) 여러 IsLargeArc 설정의 ArcSegment 개체 ![여러 SweepDirection 설정의 Arcsegment](~/add/media/arcsegment-sweepdirection.png &quot;여러 SweepDirection 설정의 Arcsegment&quot;) 여러 SweepDirection 설정의 ArcSegment 개체 # # Freezable 기능 An ArcSegment는 유형의 <xref:System.Windows.Freezable>개체입니다.</xref:System.Windows.Freezable> 에 대 한 내용은 <xref:System.Windows.Freezable>복제를 중지 및 등의 기능 참조는 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
