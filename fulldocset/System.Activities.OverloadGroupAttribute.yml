  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  summary: "활동에서 유효한 인수 조합을 나타내는 메서드를 제공 합니다."
  remarks: "인수는 유효한 오버 로드 그룹을 구성 하기 위해 함께 그룹화 할 수 있습니다. 오버 로드 그룹은 하위 집합 또는 이와 동등한 집합이 다른 오버 로드 그룹의 수 없습니다. 이 규칙의 유일한 예외는 인수만 포함 하는 하위 집합 위치 <xref:System.Activities.RuntimeArgument.IsRequired%2A>은 `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> 오버 로드 그룹은 겹칠 수 있지만 것은 오류 그룹의 교집합에 오버 로드 그룹 중 하나 또는 둘 다의 모든 필수 인수가 포함 된 경우.       모든 오버 로드 그룹은 바인딩된 것으로 간주 되는 <xref:System.Activities.RuntimeArgument.IsRequired%2A>인수는 그룹에 바인딩됩니다.</xref:System.Activities.RuntimeArgument.IsRequired%2A> 그룹에 있는 경우&0; <xref:System.Activities.RuntimeArgument.IsRequired%2A>인수가 없고 하나 이상의 인수가 바인딩되는 경우, 그룹은 바인딩된 것으로 간주 합니다.</xref:System.Activities.RuntimeArgument.IsRequired%2A> 그룹의 바인딩되지 않은 경우 하나의 오버 로드 그룹에 없습니다 <xref:System.Activities.RuntimeArgument.IsRequired%2A>. 영역당에서 인수</xref:System.Activities.RuntimeArgument.IsRequired%2A> 하지 않는 한 것은 오류 바인딩 <xref:System.Activities.RuntimeArgument.IsRequired%2A>둘 이상의 오버 로드 그룹에서 인수는 허용 되지 않습니다.</xref:System.Activities.RuntimeArgument.IsRequired%2A> 두 개 둘 이상의 오버 로드 그룹이 바인딩되는 경우, 오류가 발생, 바인딩된 한 오버 로드 그룹의 모든 필수 인수가 바인딩되고 다른 오버 로드 그룹의도 합니다.       규칙 위반 이전는 <xref:System.Activities.InvalidWorkflowException>포함 활동 실행 준비 되었을 때 throw 되 고.</xref:System.Activities.InvalidWorkflowException>       <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>로 설정 된 `true` 경우는 <xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName>인수에 적용 됩니다.</xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName> </xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
