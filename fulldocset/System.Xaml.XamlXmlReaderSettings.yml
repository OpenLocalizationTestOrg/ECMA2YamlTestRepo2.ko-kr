- uid: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  id: SkipXmlCompatibilityProcessing
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: SkipXmlCompatibilityProcessing
  nameWithType: XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  fullName: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "기본에서 판독기 동일 해야 하는지 여부를 결정 하는 값을 가져오거나 설정 합니다. <xref href=&quot;System.Xaml.XamlXmlReader&quot;> </xref> 태그 호환성 콘텐츠를 처리 하는 방법에 대 한 동작입니다."
  remarks: "<xref:System.Xaml.XamlXmlReader> <xref:System.Xaml.XamlXmlReader>초기화를 위해 제공 하는 대로 생성된 된 내부 도우미 클래스에서 래핑된,</xref:System.Xaml.XamlXmlReader> 사용자에 게는</xref:System.Xaml.XamlXmlReader> XML 태그 호환성에 대 한 동작을 처리 하는 기본 이 도우미 클래스는 별도로 태그 호환성 노드를 읽고와 스키마 컨텍스트와의 태그 호환성에 따라 노드에을 입력 합니다.       권장 되는 시나리오 SkipXmlCompatibilityProcessing를 설정 하기 위한 `true` 됩니다:-기본 XAML 스트림의 태그 호환성 콘텐츠를 유지 하려면.      -이미 처리 한 태그 호환성 태그 호환성 콘텐츠 인라인 처리할 수 있는 판독기를 사용 중 이므로 합니다.      -XAML 판독기의 구현 이유로 성능의에서 XML 호환성 규칙을 무시 하도록 선택할 수 있습니다."
  syntax:
    content: public bool SkipXmlCompatibilityProcessing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>시작 하는 판독기를 직접 사용 하는 경우 즉, 주 스트림으로의 일부로 XML 호환성 태그를 처리 하 고 호환성 간주 되지 않습니다. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>기본 동작을 사용 하는 경우는 XML 호환성 개별적으로 처리 합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing*
  exceptions: []
  platform:
  - net462
