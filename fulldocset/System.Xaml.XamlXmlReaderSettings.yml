- uid: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve
  id: XmlSpacePreserve
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: XmlSpacePreserve
  nameWithType: XamlXmlReaderSettings.XmlSpacePreserve
  fullName: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "XAML 판독기에 XAML 작성기에 쓸 지시 있는지 여부를 결정 하는 값을 가져오거나 설정 합니다. <xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;> </xref> 노드에 특성입니다. 해당 동작을 원하는 경우이 정보는 공유 XAML 스키마 컨텍스트를 통해 전달 됩니다."
  remarks: "XML 공백 개념 XAML을 적용 하도록 충분히 강력한 하지 않으며 일반적으로 XAML 판독기에서 무시 됩니다."
  syntax:
    content: public bool XmlSpacePreserve { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>XAML 노드 스트림을 처리 하는 작성기를 작성할 수 `xml:space=&quot;preserve&quot;` 출력;에서 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 경우 <xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;> </xref> 노드에 특성을 쓸 수 없습니다."
  overload: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve*
  exceptions: []
  platform:
  - net462
