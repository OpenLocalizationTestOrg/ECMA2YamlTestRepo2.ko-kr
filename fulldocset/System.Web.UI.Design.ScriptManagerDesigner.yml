- uid: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences(System.Web.UI.ScriptManager,System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy})
  id: GetScriptReferences(System.Web.UI.ScriptManager,System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy})
  parent: System.Web.UI.Design.ScriptManagerDesigner
  langs:
  - csharp
  name: GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  nameWithType: ScriptManagerDesigner.GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  fullName: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: "모든 컬렉션을 반환 <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> 웹 페이지에 정의 된 컨트롤 <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> 제어 및 <xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;> </xref> 컨트롤입니다."
  remarks: "와 같은 AJAX 기능을 지원 하기 위해 클라이언트에 자동으로 전송 되는 framework 스크립트를 포함 하는 반환 되는 컬렉션의 <xref:System.Web.UI.ScriptManager>및 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager>       GetScriptReferences 메서드를 사용 하는 경우 다음 지침에 주의:-스크립트는 동일한 참조 <xref:System.Web.UI.ScriptReference.Name%2A>및 <xref:System.Web.UI.ScriptReference.Assembly%2A>속성이 중복 된 것으로 제거 됩니다.</xref:System.Web.UI.ScriptReference.Assembly%2A> </xref:System.Web.UI.ScriptReference.Name%2A>      -스크립트는 동일한 참조 <xref:System.Web.UI.ScriptReference.Path%2A>디자인 타임에 중복 된 것으로 제거 되지 않습니다.</xref:System.Web.UI.ScriptReference.Path%2A> 그러나 런타임 시 중복 된 것으로 제거 됩니다.      - <xref:System.Web.UI.Control.ResolveClientUrl%2A>메서드를 사용 하 여에 대 한 정규화 된 URL을 반환 하는 <xref:System.Web.UI.ScriptReference.Path%2A>스크립트 참조의 속성입니다.</xref:System.Web.UI.ScriptReference.Path%2A> </xref:System.Web.UI.Control.ResolveClientUrl%2A>      -반환된 된 컬렉션의 스크립트 참조는 원래 스크립트 참조의 복제 된 버전 및 아니므로 수정할 수 없습니다 디자이너 코드에이 컬렉션을 사용 하 여 합니다."
  syntax:
    content: public static System.Collections.ObjectModel.ReadOnlyCollection<System.Web.UI.ScriptReference> GetScriptReferences (System.Web.UI.ScriptManager scriptManager, System.Collections.Generic.IEnumerable<System.Web.UI.ScriptManagerProxy> proxies);
    parameters:
    - id: scriptManager
      type: System.Web.UI.ScriptManager
      description: "<xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> 웹 페이지와 관련 된 컨트롤입니다."
    - id: proxies
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy}
      description: "컬렉션 <xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;> </xref> 웹 페이지와 연관 된 컨트롤입니다."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Web.UI.ScriptReference}
      description: "읽기 전용 컬렉션을 <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> 컨트롤입니다."
  overload: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>scriptManager</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
