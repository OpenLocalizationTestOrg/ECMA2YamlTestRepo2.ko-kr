  remarks: "EntityDataSourceContextCreatingEventArgs 개체에는 <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatingEventArgs.Context%2A>장기 실행에 할당 될 수 있는 속성 <xref:System.Data.Objects.ObjectContext>에 대 한 처리기는 <xref:System.Data.WebControls.EntityDataSourceView.ContextCreating>이벤트.</xref:System.Data.WebControls.EntityDataSourceView.ContextCreating> </xref:System.Data.Objects.ObjectContext> </xref:System.Web.UI.WebControls.EntityDataSourceContextCreatingEventArgs.Context%2A> 자세한 내용은 참조 [개체 컨텍스트 수명 주기 관리 (EntityDataSource)](http://msdn.microsoft.com/en-us/67bc2486-112c-47c3-b23f-0297f7ac2160)합니다."
  example:
  - "The following example shows the creation of an <xref:System.Data.Objects.ObjectContext> variable of the <xref:System.Web.UI.Page> object and its assignment to the <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatingEventArgs.Context%2A> property of the EntityDataSourceContextCreatingEventArgs object.  \n  \n```  \npublic partial class _Default : System.Web.UI.Page  \n    {  \n        AdventureWorksModel.AdventureWorksEntities objCtx =  \n            new AdventureWorksModel.AdventureWorksEntities();  \n  \n        protected void EntityDataSource2_ContextCreating(object sender,   \n            EntityDataSourceContextCreatingEventArgs e)  \n        {  \n            e.Context = objCtx;  \n        }  \n    }  \n  \n```"
