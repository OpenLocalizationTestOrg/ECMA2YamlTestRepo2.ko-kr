- uid: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  id: ClientCredentialType
  parent: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement
  langs:
  - csharp
  name: ClientCredentialType
  nameWithType: MessageSecurityOverMsmqElement.ClientCredentialType
  fullName: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "가져오거나는 <xref:System.ServiceModel.MessageCredentialType>MSMQ 전송을 통해 보내는 메시지에 대 한 보안 설정.</xref:System.ServiceModel.MessageCredentialType>"
  remarks: "이 속성은 다음 값 중 하나로 설정할 수 있습니다.-None: 서비스와 익명 클라이언트가 상호 작용할 수 있습니다. 서비스와 클라이언트 모두 자격 증명이 필요 합니다.      -Windows:이 통해 될 Windows 자격 증명의 인증 된 컨텍스트에서 SOAP 교환이. 이 설정은 항상 Kerberos 기반 인증을 수행 합니다.      -UserName:이 통해 요구 하는 서비스에서 UserName 자격 증명을 사용 하 여 클라이언트를 인증 하는 합니다. 이 자격 증명 <xref:System.ServiceModel.Description.ClientCredentials>클래스</xref:System.ServiceModel.Description.ClientCredentials> 를 사용 하 여 지정 해야 합니다.          > [!NOTE]      >   [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 다이제스트 키를 파생 암호를 사용 하 고 메시지 보안에 이러한 키를 사용 하 여 암호를 전송 하는 것을 지원 하지 않습니다. 따라서 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] UserName 자격 증명을 사용 하는 경우 교환에 보안을 적용 합니다. 이 모드에서는 ClientCredential 동작 및 serviceCertificate를 사용 하 여 클라이언트 쪽에서 서비스 인증서 지정 해야 합니다.      -인증서:이 통해 서비스 요구할 수 있는 인증서를 사용 하 여 클라이언트 인증입니다. 클라이언트 자격 증명이 예에서 사용 하 여 지정 해야 합니다는 <xref:System.ServiceModel.Description.ClientCredentials>클래스 또는 ClientCredentials 동작.</xref:System.ServiceModel.Description.ClientCredentials> 서비스 자격 증명이 예에서 사용 하 여 지정 해야 합니다는 <xref:System.ServiceModel.Description.ClientCredentials>클래스 또는 ClientCredentials 동작 serviceCertificate를 지정 하 여.</xref:System.ServiceModel.Description.ClientCredentials>      -CardSpace: 이렇게 하면 필요 하도록 서비스를 사용 하 여 클라이언트를 인증 하는 [!INCLUDE[infocard1](~/add/includes/infocard1-md.md)]합니다. serviceCertiifcate ClientCredential 동작에 프로 비전 해야 합니다.       Certificate 자격 증명에 대 한는 `MessageSecurityOverMsmq` 보안 모드로 설정 된 경우에 관련 된 `Both` 또는 `Message`합니다."
  syntax:
    content: public System.ServiceModel.MessageCredentialType ClientCredentialType { get; set; }
    return:
      type: System.ServiceModel.MessageCredentialType
      description: "<xref:System.ServiceModel.MessageCredentialType>MSMQ 전송을 통해 보내는 메시지에 대 한 보안 설정.</xref:System.ServiceModel.MessageCredentialType>"
  overload: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType*
  exceptions: []
  platform:
  - net462
