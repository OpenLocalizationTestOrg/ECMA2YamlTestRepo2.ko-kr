  remarks: "MenuStrip는 <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> 대체 하는 최상위 컨테이너 또한 키 처리 및 여러 문서 MDI (인터페이스) 기능도 제공 합니다. <xref:System.Windows.Forms.ToolStripDropDownItem> <xref:System.Windows.Forms.ToolStripMenuItem> <xref:System.Windows.Forms.ToolStripItem>.</xref:System.Windows.Forms.ToolStripItem> 에서 파생 되므로 하지만 MenuStrip, 함께 작동</xref:System.Windows.Forms.ToolStripMenuItem> 하 고</xref:System.Windows.Forms.ToolStripDropDownItem> 기능상,       다음 항목은 둘 다와 함께 원활 하 게 작동 하도록 특별히 설계 <xref:System.Windows.Forms.ToolStripSystemRenderer>및 <xref:System.Windows.Forms.ToolStripProfessionalRenderer>모든 방향에서.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> MenuStrip 컨트롤에 대 한 디자인 타임에 기본적으로 사용할 수 있는:- <xref:System.Windows.Forms.ToolStripMenuItem>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>The MenuStrip 컨트롤 폼의 메뉴 구조에 대 한 컨테이너를 나타냅니다.</xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripMenuItem> 추가할 수 있습니다 <xref:System.Windows.Forms.ToolStripMenuItem>메뉴 구조의 개별 메뉴 명령을 나타내는 개체를 MenuStrip에.</xref:System.Windows.Forms.ToolStripMenuItem> 각 <xref:System.Windows.Forms.ToolStripMenuItem>응용 프로그램에 대 한 명령 또는 다른 하위 메뉴 항목에 대 한 부모 메뉴 일 수 있습니다.</xref:System.Windows.Forms.ToolStripMenuItem>       MenuStrip 대체 기능을 추가 하 고 있지만 <xref:System.Windows.Forms.MainMenu>이전 버전의 <xref:System.Windows.Forms.MainMenu>선택 하는 경우 이전 버전과 호환성 및 이후 사용을 모두 유지 됩니다.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu>"
