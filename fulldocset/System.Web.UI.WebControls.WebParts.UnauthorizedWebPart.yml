  summary: "새 인스턴스를 초기화 한 <xref href=&quot;System.Web.UI.WebControls.WebParts.UnauthorizedWebPart&quot;> </xref> 경우 동적 호출 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 컨트롤 (또는 서버 또는 사용자 정의 컨트롤) 권한 부여에 실패 합니다."
  remarks: "때 동적 UnauthorizedWebPart 생성자가 호출 <xref:System.Web.UI.WebControls.WebParts.WebPart>또는 기타 서버 컨트롤은 권한 검사 실패.</xref:System.Web.UI.WebControls.WebParts.WebPart> 동적 컨트롤은 프로그래밍 방식으로 페이지에 추가 하거나 웹 파트의 카탈로그에서 사용자에 의해 제어입니다. UnauthorizedWebPart 생성자의 새 인스턴스를 반환 합니다.는 <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>권한 부여에 실패 하는 동적 컨트롤을 대체할 컨트롤.</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> 자세한 내용은 <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart.%23ctor%2A>.</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart.%23ctor%2A> 을 참조 하십시오."
  syntax:
    content: public UnauthorizedWebPart (string originalID, string originalTypeName, string originalPath, string genericWebPartID);
    parameters:
    - id: originalID
      type: System.String
      description: "에 추가 된 원래 서버 또는 사용자 정의 컨트롤의 ID를 포함 하는 문자열을 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> 웹 파트 응용 프로그램에 참여 합니다."
    - id: originalTypeName
      type: System.String
      description: "원래 컨트롤의 형식 이름을 포함 하는 문자열입니다."
    - id: originalPath
      type: System.String
      description: "원본 컨트롤은 사용자 정의 컨트롤 하는 경우에 사용자 정의 컨트롤에 상대 가상 경로 포함 하는 문자열입니다."
    - id: genericWebPartID
      type: System.String
      description: "ID를 포함 하는 문자열은 <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> 원래 서버 또는 사용자 정의 컨트롤을 래핑하는 컨트롤입니다."
