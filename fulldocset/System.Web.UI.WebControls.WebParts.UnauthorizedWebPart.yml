  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "새 인스턴스를 초기화 한 <xref href=&quot;System.Web.UI.WebControls.WebParts.UnauthorizedWebPart&quot;> </xref> 경우 정적 호출 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 컨트롤 (또는 서버 또는 사용자 정의 컨트롤) 권한 부여에 실패 합니다."
  remarks: "UnauthorizedWebPart 생성자는 정적 컨트롤 `webPart` 매개 변수로 여기서 `webPart` 권한 부여 확인을 실패 했습니다. 정적 컨트롤은 프로그래밍 방식으로 추가 되는 것이 아니라, 웹 페이지의 태그에 선언입니다. 새 인스턴스를 반환 하는 생성자는 <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>자리에 페이지의 컨트롤 트리에 추가 되는 제어 `webPart`.</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> 자세한 내용은 <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart.%23ctor%2A>.</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart.%23ctor%2A> 을 참조 하십시오."
  syntax:
    content: public UnauthorizedWebPart (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 권한을 부여 하지 못한 하는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> 제어 합니다."
