  type: Class
  summary: "에 대 한 데이터를 제공는 <xref:System.Windows.Input.CommandManager.Executed>및 <xref:System.Windows.Input.CommandManager.PreviewExecuted>라우트된 이벤트.</xref:System.Windows.Input.CommandManager.PreviewExecuted> </xref:System.Windows.Input.CommandManager.Executed>"
  remarks: "<xref:System.Windows.Input.ExecutedRoutedEventHandler><xref:System.Windows.Input.RoutedCommand>.</xref:System.Windows.Input.RoutedCommand> 명령 논리를 구현 하는 메서드를 나타냅니다.</xref:System.Windows.Input.ExecutedRoutedEventHandler>  명령에서 구현 논리를 분리 하는 명령을 여러 소스와 형식에서 호출할 수를 통해 명령 논리를 중앙 집중식.       이 이벤트 데이터 클래스 <xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>및 <xref:System.Windows.Input.CommandManager.PreviewExecuted?displayProperty=fullName>.</xref:System.Windows.Input.CommandManager.PreviewExecuted?displayProperty=fullName> </xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName> 에 사용 됩니다. 대부분의 실제 처리기를 처리할 수는 <xref:System.Windows.Input.CommandBinding.Executed>에서 특정 이벤트 <xref:System.Windows.Input.CommandBinding>않고에서 작동 하지는 <xref:System.Windows.Input.CommandManager>수준.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CommandBinding.Executed>       명령에 대 한 자세한 내용은 참조 하십시오. [명령 실행 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example creates an <xref:System.Windows.Input.ExecutedRoutedEventHandler> that opens a <xref:System.Windows.MessageBox> when the command is executed.  \n  \n [!code-cs[commandwithhandler#CommandHandlerExecutedHandler](~/add/codesnippet/csharp/commandWithHandler/Window1.xaml.cs#commandhandlerexecutedhandler)]\n [!code-vb[commandwithhandler#CommandHandlerExecutedHandler](~/add/codesnippet/visualbasic/commandWithHandler/Window1.xaml.vb#commandhandlerexecutedhandler)]"
