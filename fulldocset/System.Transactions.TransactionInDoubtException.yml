  name: TransactionInDoubtException
  nameWithType: TransactionInDoubtException
  fullName: System.Transactions.TransactionInDoubtException
  type: Class
  summary: "Indoubt, 의심 스러운 트랜잭션에 대해 작업을 수행 하려고 또는 트랜잭션과 트랜잭션 커밋 하려고 시도 하는 경우 throw 되는 예외입니다."
  remarks: "의심 스러운 트랜잭션에 대해 작업을 시도할 때이 예외가 throw 됩니다. 트랜잭션이 트랜잭션 상태를 알 수 없는 경우 의심 스러운에서입니다. 특히, 트랜잭션의 최종 결과 커밋되거나 중단 하는지 여부를 알 수 없습니다이 트랜잭션에 대 한 합니다.       트랜잭션을 커밋하는 하려고 시도 하 고 트랜잭션이 indoubt이 예외가 throw 됩니다.       복구할 수 있는 오류입니다."
  syntax:
    content: 'public class TransactionInDoubtException : System.Transactions.TransactionException'
