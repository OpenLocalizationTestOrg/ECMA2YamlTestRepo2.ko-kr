  type: Class
  summary: "데이터 바인딩 처리기에 대 한 기본 클래스를 제공합니다."
  remarks: "DataBindingHandler는 데이터 바인딩 처리기에 대 한 기본 클래스를 제공 합니다. 데이터 바인딩 처리기 디자인 화면에 컨트롤의 의미 있는 표시할 수 있도록 데이터 바인딩을 수행 하려면 디자이너 내에서 사용할 수 있습니다. 일반적으로 컨트롤의 디자이너는이 기능을 담당 합니다. 그러나 때 컨트롤은 디자인 화면에서 라이브와 같은 다른 컨트롤의 템플릿 내에서 없습니다는 디자이너와 지정 된 경우 데이터 바인딩 처리기에서이 기능을 제공 된 <xref:System.Web.UI.DataBindingHandlerAttribute>컨트롤에 대 한 코드에서.</xref:System.Web.UI.DataBindingHandlerAttribute>       데이터 바인딩 처리기를 사용 하려면 데이터 바인딩된 속성 또는 속성에 있어야는 <xref:System.Web.UI.DataBindingHandlerAttribute>지정 된 데이터 바인딩 사용 하는 처리기의 유형을 나타내는 코드 내.</xref:System.Web.UI.DataBindingHandlerAttribute>       예를 들어 <xref:System.Web.UI.WebControls.Label>컨트롤은 <xref:System.Web.UI.Design.TextDataBindingHandler>한 <xref:System.Web.UI.DataBindingHandlerAttribute> <xref:System.Web.UI.WebControls.Label>클래스</xref:System.Web.UI.WebControls.Label> 에 대 한 코드</xref:System.Web.UI.DataBindingHandlerAttribute> 를 통해 클래스</xref:System.Web.UI.Design.TextDataBindingHandler> 와 연결</xref:System.Web.UI.WebControls.Label> 에 대 한 템플릿 내에서 한 <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.Label>레이블에 &quot;데이터 바인딩된&quot; 이라는 단어를 표시 하는 컨트롤의 텍스트 속성이 바인딩된 데이터 되었습니다.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.DataList> 데이터 바인딩 처리기 없이 레이블이 표시 되지 디자인 타임에 디자인 타임에는 템플릿 기반 컨트롤에서 데이터 바인딩된 속성을 바인딩하는 디자이너는 하지 않습니다.       데이터 바인딩 처리기를 구현 하려면이 클래스와 구현 클래스에서 파생 된 새 클래스를 정의 고 <xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>적절 한 속성을 설정 하는 방법은.</xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>"
  syntax:
    content: public abstract class DataBindingHandler
