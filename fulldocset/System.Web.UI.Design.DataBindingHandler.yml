  summary: "지정된 된 컨트롤을 바인딩합니다."
  remarks: "이 메서드는 사용자 지정 데이터 바인딩 처리기에 기능을 제공 하기 위해 파생된 클래스에서 구현 해야 합니다. 데이터 바인딩에 대 한 논리는이 메서드 내에 구현 되어야 하며 데이터 바인딩 처리기 속성 또는 속성을 바인딩하는 형식에 따라 달라질 수 있습니다."
