  fullName: System.Windows.DataObjectPastingEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 &lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt; 연결 된 이벤트입니다."
  remarks: "<xref:System.Windows.DataObject.Pasting>연결 된 이벤트 발생 붙여넣기 작업을 붙여넣으려면 데이터 형식을 선택 하면 데이터는 실제로 붙여 넣으려면.</xref:System.Windows.DataObject.Pasting>       일반적으로 수행한 작업은 <xref:System.Windows.DataObject.Pasting>연결 된 이벤트 처리기 포함:-에 대 한 새 값을 설정 하 여 선택한 붙여넣기 형식을 변경할는 <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>속성.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject.Pasting>      -붙여넣기 선택 영역에 사용자 지정 데이터 형식을 적용 합니다.      -만들기 새 <xref:System.Windows.DataObject>에 할당 하는 <xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>속성 `e`.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> </xref:System.Windows.DataObject>  원본 데이터 개체의 읽기 전용 복사본 <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A> 에 저장 됩니다.      - <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A> 를 호출 하 여 붙여넣기 작업을 취소 합니다.       **중요 한** 처리기 메서드는 새로 선택 된 붙여넣기 형식이 붙여넣기 대상에서 사용 가능 인지 확인 해야 붙여넣기 형식이 변경 되는 경우."
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
