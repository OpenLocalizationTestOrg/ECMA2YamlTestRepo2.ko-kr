  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref> 주어진된 서로게이트 선택기 및 스트리밍 컨텍스트를 사용 하 여 클래스입니다."
  remarks: "새 초기화 `BinaryFormatter` <xref:System.IO.Stream>.</xref:System.IO.Stream> 지정 된 개체의 직렬화 또는 역직렬화에 대 한       Serialization 또는 deserialization 프로세스를 사용 하 여 지정 된 <xref:System.Runtime.Serialization.ISurrogateSelector>개체 형식에 등록 된 서로게이트를 deserialize 하려면을 검색 합니다.</xref:System.Runtime.Serialization.ISurrogateSelector> 서로게이트를 포함 하는 도우미 serialize 및 deserialize 특정 클래스의 개체입니다. 기본 <xref:System.Runtime.Serialization.ISurrogateSelector>에서 파생 된 개체의 serialization을 처리할 수 없는 <xref:System.MarshalByRefObject>원격 작업을 위해.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> 지정 된 원격 상황에서 <xref:System.Runtime.Serialization.ISurrogateSelector>에서 파생 된 개체를 대체 <xref:System.MarshalByRefObject>와 <xref:System.Runtime.Remoting.ObjRef>지정된 서로게이트 선택기에서 직렬화 할 개체입니다.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> 따라서 원격 개체를 사용 하려는 경우 설정의 `selector` <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> 인스턴스에 매개 변수 서로게이트를 필요 하지 않은 경우 설정의 `selector` 매개 변수를 `null`합니다."
