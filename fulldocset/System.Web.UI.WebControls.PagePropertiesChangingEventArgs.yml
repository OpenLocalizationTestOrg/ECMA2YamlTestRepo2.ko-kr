  remarks: "이벤트를 발생 시킬 때이 생성자는 주로 컨트롤 개발자가 사용 됩니다.       다음 표에서 <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs>클래스</xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs> 의 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.StartRowIndex%2A>| 값은 `startRowIndex` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.MaximumRows%2A>| 값은 `maximumRows` 매개 변수입니다. |</xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.MaximumRows%2A> </xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.StartRowIndex%2A>"
