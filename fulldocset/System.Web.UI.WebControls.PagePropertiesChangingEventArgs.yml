  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.ListView.PagePropertiesChanging&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.ListView>발생는 <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName>이벤트 때마다는 <xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName>메서드를 호출 합니다.</xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> 경우가이에 있는 단추는 <xref:System.Web.UI.WebControls.DataPager>연관 된 컨트롤은 <xref:System.Web.UI.WebControls.ListView>, 클릭 하 고 컨트롤은 <xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName>또는 <xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName>값이 지정 되는 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataPager> 지우기 등이 이벤트가 발생할 때마다 사용자 지정 루틴을 제공할 수 있도록는 <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>또는 <xref:System.Web.UI.WebControls.ListView.EditIndex%2A>의 속성은 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.EditIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>       PagePropertiesChangingEventArgs 개체는 이벤트 처리기에 전달 됩니다. 이 개체를 사용 하면 사용자가 선택한 페이지의 첫 번째 항목의 인덱스를 확인할 수 있습니다. 각 페이지에 표시할 항목의 최대 수를 확인할 수 있습니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 PagePropertiesChangingEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>"
  syntax:
    content: 'public class PagePropertiesChangingEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
