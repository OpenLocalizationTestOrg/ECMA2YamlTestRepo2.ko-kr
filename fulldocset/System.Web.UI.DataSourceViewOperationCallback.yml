  name: DataSourceViewOperationCallback
  nameWithType: DataSourceViewOperationCallback
  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: "비동기 삽입, 업데이트 또는 삭제 데이터 작업에 대 한 데이터 원본 뷰를 데이터 바인딩된 컨트롤을 제공 하는 비동기 콜백 메서드를 나타냅니다."
  remarks: "기본적으로 ASP.NET 웹 페이지, 실행 제어는 동기적입니다. 그러나 비동기 데이터 검색 및 데이터 작업을 지원 하기 위해 데이터 소스 컨트롤을 확장할 수 있습니다. <xref:System.Web.UI.DataSourceView>지원 개체는 <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, 및 <xref:System.Web.UI.DataSourceView.Delete%2A>비동기 데이터 처리에 대 한 메서드.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> DataSourceViewOperationCallback 대리자 보기 비동기 처리가 완료 될 때이 대리자를 호출 하 고 작업의 결과의 데이터 바인딩된 컨트롤에 알릴 수 있도록 데이터 원본 뷰를 데이터 바인딩된 컨트롤에 의해 전달 됩니다."
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);
