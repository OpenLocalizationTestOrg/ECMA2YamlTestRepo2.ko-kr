  name: SoapMessage
  nameWithType: SoapMessage
  fullName: System.Web.Services.Protocols.SoapMessage
  type: Class
  summary: "SOAP 요청이 나 특정 SOAP 응답의 데이터를 나타내는 <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref>합니다."
  remarks: "SoapMessage 클래스의 기본 용도 SOAP 요청이 나 SOAP 응답에서 데이터를 나타내는 SOAP 확장을 위한 것입니다. 때 <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>메서드가 호출 되 면 <xref:System.Web.Services.Protocols.SoapExtension>각 <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage> 에 SoapMessage 수신</xref:System.Web.Services.Protocols.SoapExtension> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> 특정 SOAP 확장의 SoapMessage를 처리 하는 방법에는 합니다. 일반 SOAP 확장에는 암호화 및 압축 포함 됩니다.       모두 XML 웹 서비스 메서드는 ASP.NET 또는 XML 웹 서비스 클라이언트를 사용 하 여 만든 또는 SOAP 확장 중 하나에 적용 될 수 있습니다. SOAP 확장이 XML 웹 서비스 메서드에 적용 되는 경우는 <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>메서드 인스턴스를 받아서 <xref:System.Web.Services.Protocols.SoapServerMessage>, SoapMessage에서 파생 되는.</xref:System.Web.Services.Protocols.SoapServerMessage> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> SOAP 확장이 <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> <xref:System.Web.Services.Protocols.SoapClientMessage>.</xref:System.Web.Services.Protocols.SoapClientMessage> 의 인스턴스를 수신</xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> 하는 XML 웹 서비스 클라이언트에 적용 된 경우에 마찬가지로,"
  example:
