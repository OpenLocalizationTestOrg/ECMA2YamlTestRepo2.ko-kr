  summary: "파생된 클래스에서 재정의 되 면 어설션하는 현재 <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref> 매개 변수에서 위치는 단계 사용할 수 있습니다."
  remarks: "어설션된 단계는 XML 웹 서비스 메서드 및 XML 웹 서비스 클라이언트에서 서로 다릅니다. SOAP 요청에서 deserialize 되는 XML 웹 서비스 검색 방법의 매개 변수에서 사용할 수 있는 <xref:System.Web.Services.Protocols.SoapMessageStage>단계.</xref:System.Web.Services.Protocols.SoapMessageStage> XML 웹 서비스 클라이언트에 대 한 in 매개 변수를 이전에 SOAP 요청 serialization 프로세스에서는 사용할 수는 <xref:System.Web.Services.Protocols.SoapMessageStage>단계.</xref:System.Web.Services.Protocols.SoapMessageStage>       EnsureInStage 동안 호출할 수 <xref:System.Web.Services.Protocols.SoapMessageStage>그러나는 <xref:System.InvalidOperationException>경우 throw 되 매개 변수를 사용할 수 없는.</xref:System.InvalidOperationException> </xref:System.Web.Services.Protocols.SoapMessageStage>"
  syntax:
    content: protected abstract void EnsureInStage ();
    parameters: []
  overload: System.Web.Services.Protocols.SoapMessage.EnsureInStage*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "매개 변수에서를 사용할 수 없는 경우"
  platform:
  - net462
