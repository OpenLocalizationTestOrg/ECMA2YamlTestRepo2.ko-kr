  remarks: "<xref:System.Windows.Forms.ListView>삽입 표시 기능은 다음 항목을 새 위치로 끌 때 끌어서 놓기 작업에서 예상된 저장 위치를 시각적으로 나타낼 수 있습니다.</xref:System.Windows.Forms.ListView> 경우에만이 기능이 작동 하는 <xref:System.Windows.Forms.ListView.AutoArrange%2A>속성 `true` 및 시기는 <xref:System.Windows.Forms.ListView>컨트롤 항목을 자동으로 정렬 되지 않습니다.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.AutoArrange%2A> 자동 정렬을 방지 하려면는 <xref:System.Windows.Forms.ListView.Sorting%2A>속성으로 설정 되어 있어야 <xref:System.Windows.Forms.SortOrder?displayProperty=fullName>및 <xref:System.Windows.Forms.ListView.View%2A>속성으로 설정 되어 있어야 <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.View?displayProperty=fullName>, 또는 <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.SortOrder?displayProperty=fullName> </xref:System.Windows.Forms.ListView.Sorting%2A> 또한 삽입 표시 기능은으로 표시 될 수 있습니다는 <xref:System.Windows.Forms.ListView>그룹화 기능은 그룹 구성원 자격을 기준으로 항목을 정렬 하기 때문에 기능을 그룹화 합니다.</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListViewInsertionMark>클래스에 대 한 처리기에서 일반적으로 사용 됩니다는 <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName>또는 <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>이벤트 항목을 끄는 삽입 표시의 위치를 업데이트할 수 있습니다.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark> 에 대 한 처리기에는 또한는 <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>또는 <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>올바른 위치에 끌어 온된 항목을 삽입 하는 이벤트입니다.</xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> 자세한 내용은 참조 <xref:System.Windows.Forms.ListViewInsertionMark>및 [하는 방법: Windows Forms ListView 컨트롤에 삽입 표시](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.ListViewInsertionMark>      > [!NOTE] > 응용 프로그램 호출 삽입 표시 기능은 Windows XP 및 Windows Server 2003 에서만 사용할 수는 <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>메서드.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> 이전 버전의 운영 체제 삽입 표시와 관련 된 모든 코드 효과도 없으며 삽입 표시가 나타나지 않습니다. 결과적으로, 삽입 표시 기능은에 사용 하는 코드가 제대로 작동 하지 수도 있습니다. 이 기능을 사용할 수 있는지 여부를 확인 하는 코드를 포함할 수도 있으며, 사용할 수 없는 경우 대체 기능을 제공할 수 있습니다. 예를 들어 다음 삽입 표시를 지원 하지 않는 운영 체제에서 실행할 때는 위치를 변경 하는 끌어서 놓기 항목을 구현 하는 모든 코드를 무시 하는 것이 좋습니다.   >> 삽입 표시 기능은 운영 체제 테마 기능을 제공 하는 라이브러리에서 제공 됩니다. 이 라이브러리의 가용성을 확인 하려면 호출 된 <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>메서드 오버 로드를 전달은 <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>값.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> insertion mark feature. This example implements drag-and-drop item reordering using the standard drag events. The position of the insertion mark is updated in a handler for the <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> event. In this handler, the position of the mouse pointer is compared to the midpoint of the nearest item, and the result is used to determine whether the insertion mark appears to the left or the right of the item.  \n  \n [!code-cs[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/csharp/p-system.windows.forms.l_32_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_32_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/cpp/p-system.windows.forms.l_32_1.cpp)]"
