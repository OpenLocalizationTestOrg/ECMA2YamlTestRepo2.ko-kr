  summary: "사용자는 항목을 활성화 하기 위해 수행 해야 하는 동작의 유형을 가져오거나 설정 합니다."
  remarks: "활성화 속성을 사용 하면 사용자에 항목을 활성화 하는 방법을 지정할 수 있습니다는 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> 에 항목을 활성화 한 <xref:System.Windows.Forms.ListView>항목을 선택 하는 것에서 다릅니다.</xref:System.Windows.Forms.ListView> 항목이 활성화 될 때 작업에 대 한 이벤트 처리기에서 일반적으로 수행 된 <xref:System.Windows.Forms.ListView.ItemActivate>이벤트.</xref:System.Windows.Forms.ListView.ItemActivate> 예를 들어 항목이 활성화 될 때 수 파일을 열거나 항목을 편집할 수 있는 대화 상자를 표시 합니다. 일반적으로 항목을 활성화 하려면 사용자가 두 번 클릭할 합니다. 활성화 속성을 <xref:System.Windows.Forms.ItemActivation>한 번 항목을 클릭 하면 활성화 합니다.</xref:System.Windows.Forms.ItemActivation> 활성화 속성을 설정 <xref:System.Windows.Forms.ItemActivation>두 개의 클릭 사이의 기간에 제한이 없기 때문에 표준 두 번 클릭에서 다릅니다.</xref:System.Windows.Forms.ItemActivation>      > [!NOTE] > 활성화 속성이로 설정 된 경우 <xref:System.Windows.Forms.ItemActivation>또는 <xref:System.Windows.Forms.ItemActivation>, 레이블 편집 허용 되지 것입니다의 값에 관계 없이 <xref:System.Windows.Forms.ListView.LabelEdit%2A>속성.</xref:System.Windows.Forms.ListView.LabelEdit%2A> </xref:System.Windows.Forms.ItemActivation> </xref:System.Windows.Forms.ItemActivation>"
