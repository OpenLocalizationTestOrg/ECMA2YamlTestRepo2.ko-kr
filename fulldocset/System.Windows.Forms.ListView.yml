  summary: "에 대 한 사용자 고유의 데이터 관리 작업을 제공 했는지 여부를 나타내는 값을 가져오거나 설정 합니다.는 <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> 제어 합니다."
  remarks: "VirtualMode 속성을 설정 `true` 배치는 <xref:System.Windows.Forms.ListView>가상 모드에 있습니다.</xref:System.Windows.Forms.ListView> 가상 모드에서는 일반 <xref:System.Windows.Forms.ListView.Items%2A>컬렉션이 사용 되지 않습니다.</xref:System.Windows.Forms.ListView.Items%2A> 대신, <xref:System.Windows.Forms.ListViewItem>개체도 동적으로 생성 됩니다는 <xref:System.Windows.Forms.ListView>에 필요한.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem>       가상 모드는 여러 가지 상황에서 유용할 수 있습니다. 경우는 <xref:System.Windows.Forms.ListView>이미 메모리에에서 매우 큰 컬렉션에서 개체를 입력 해야 만들기는 <xref:System.Windows.Forms.ListViewItem>개체 각 항목 낭비 될 수 있습니다.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView> 가상 모드에 필요한 항목에 대해서만 생성 됩니다. 값을 다른 경우에는 <xref:System.Windows.Forms.ListViewItem>개체 자주 다시 계산 해야 할 수 있으며 전체 컬렉션에 대해 허용 되지 않는 성능을 생성 합니다.</xref:System.Windows.Forms.ListViewItem> 가상 모드에 필요한 항목만 계산 됩니다.       가상 모드를 사용 하려면 처리 해야 하는 <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>될 때마다 발생 하는 이벤트는 <xref:System.Windows.Forms.ListView>항목이 필요 합니다.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> 이 이벤트 처리기를 만들어야는 <xref:System.Windows.Forms.ListViewItem>지정된 된 인덱스에 속하는 개체로 서.</xref:System.Windows.Forms.ListViewItem> 또한는 <xref:System.Windows.Forms.ListView.VirtualListSize%2A>가상 목록 크기 속성을 설정 해야 합니다.</xref:System.Windows.Forms.ListView.VirtualListSize%2A>       처리는 <xref:System.Windows.Forms.ListView.SearchForVirtualItem>이벤트를 사용 하면 가상 모드에서 검색 합니다.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> 이 이벤트 처리 되지 않은 경우는 <xref:System.Windows.Forms.ListView.FindItemWithText%2A>및 <xref:System.Windows.Forms.ListView.FindNearestItem%2A>메서드는 반환 `null`.</xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.ListView.FindItemWithText%2A>       처리할 수는 <xref:System.Windows.Forms.ListView.CacheVirtualItems>의 캐시를 유지 하기 위해 이벤트 <xref:System.Windows.Forms.ListViewItem>개체.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.Li