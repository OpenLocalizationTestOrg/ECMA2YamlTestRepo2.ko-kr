  name: GetItemAt(Int32,Int32)
  nameWithType: ListView.GetItemAt(Int32,Int32)
  fullName: System.Windows.Forms.ListView.GetItemAt(Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "지정된 된 위치에 있는 항목을 검색합니다."
  remarks: "GetItemAt 메서드를 사용 하면의 클라이언트 영역 내에서 특정 위치에 있는 항목을 확인할 수는 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> 사용자가 클릭 하거나 하위 항목을 마우스 오른쪽 단추로 클릭할 때이 메서드를 사용할 수 있습니다 (때는 <xref:System.Windows.Forms.ListView.View%2A>속성이로 설정 되어 `View.Details`) 사용자가 마우스 클릭 한 번에 마우스 좌표에 따라 하위 항목 클릭 된을 소유 하는 항목을 확인 하려면.</xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > 때는 <xref:System.Windows.Forms.ListView.FullRowSelect%2A>속성 값은 `false`,이 메서드는 지정된 된 위치 (때 표시 되는 첫 번째 열에는 컨트롤은 세부 정보 모드)은 부모 항목의 경계에 있을 경우에 항목을 반환 합니다.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> 설정 해야 합니다는 <xref:System.Windows.Forms.ListView.FullRowSelect%2A>속성을 `true` 하위 항목의 범위 내에서 위치를 받아야 하는이 방법으로 항목을 검색할 수 있습니다.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> 사용할 수도 있습니다는 <xref:System.Windows.Forms.ListView.HitTest%2A>특정 위치에 있는 항목에 대 한 자세한 정보를 검색 하는 메서드입니다.</xref:System.Windows.Forms.ListView.HitTest%2A>       내에서 항목의 위치를 바꿀 끌어서 놓기 작업을 수행 하는 <xref:System.Windows.Forms.ListView>, 사용 하려는 경우도 <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>GetItemAt 메서드가 아닌 메서드.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>메서드 마우스 포인터 위치에 관계 없이 가장 가까운 항목을 찾습니다.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> 반면에 GetItemAt 메서드를 반환 `null` 경우 지정된 된 위치에 있는 항목이 없습니다.      > [!NOTE] >는 <xref:System.Windows.Forms.ListViewInsertionMark>클래스는 응용 프로그램에서 호출 하는 경우 Windows XP 및 Windows Server 2003에만 지원 됩니다는 <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>메서드.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The GetItemAt method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/cpp/m-system.windows.forms.l_17_1.cpp)]\n [!code-cs[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/csharp/m-system.windows.forms.l_17_1.cs)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_17_1.vb)]"
  syntax:
    content: public System.Windows.Forms.ListViewItem GetItemAt (int x, int y);
    parameters:
    - id: x
      type: System.Int32
      description: "(클라이언트 좌표에서로 표현) 항목을 검색 하는 위치의 x 좌표입니다."
    - id: y
      type: System.Int32
      description: "(클라이언트 좌표에서로 표현) 항목을 검색 하는 위치의 y 좌표입니다."
    return:
      type: System.Windows.Forms.ListViewItem
      description: "A <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> 지정된 된 위치에 있는 항목을 나타내는입니다. 메서드가 반환 하는 경우가 항목이 지정된 된 위치에 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Forms.ListView.GetItemAt*
  exceptions: []
