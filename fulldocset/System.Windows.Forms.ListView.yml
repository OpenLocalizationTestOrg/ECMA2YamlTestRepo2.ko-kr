  summary: "컨트롤에 대 한 정렬 비교자를 가져오거나 설정 합니다."
  remarks: "ListViewItemSorter 속성에 있는 항목의 정렬을 수행 하는 개체를 지정할 수 있습니다는 <xref:System.Windows.Forms.ListView>제어는 <xref:System.Windows.Forms.ListView.Sort%2A>메서드를 호출 하거나 항목 목록에 추가 될 때.</xref:System.Windows.Forms.ListView.Sort%2A> </xref:System.Windows.Forms.ListView> 없는 항목에는 해당 레이블 텍스트가 변경 될 때 자동으로 정렬 합니다.       지정한 개체가 <xref:System.Collections.IComparer>단일 메서드가 있는 인터페이스 <xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName>.</xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName> 호출</xref:System.Collections.IComparer> 을 구현 하는 클래스의 인스턴스 있어야 합니다.       사용자 지정 정렬, 예를 들어 세부 정보 보기에서 열 머리글을 클릭 하면 제공 하려면이 속성을 사용할 수 있습니다. 이 위해 구현 하는 클래스를 만들는 <xref:System.Collections.IComparer>인터페이스를 기준으로 정렬 하려면 열의 인덱스를 허용 하는 생성자를 제공 합니다.</xref:System.Collections.IComparer> 에 대 한 처리기를 구현할 수 있습니다는 <xref:System.Windows.Forms.ListView.ColumnClick>이벤트를 클릭 한 열의 인덱스를 사용 하 여이 클래스의 인스턴스를 만듭니다.</xref:System.Windows.Forms.ListView.ColumnClick> 새 인스턴스에 ListViewItemSorter 속성을 설정 하는 경우는 <xref:System.Windows.Forms.ListView>컨트롤은 자동으로 정렬 하 여 지정된 된 개체를 사용 하 여.</xref:System.Windows.Forms.ListView> 에 대 한 후속 호출에서 <xref:System.Windows.Forms.ListView.Sort%2A>메서드 같은 개체를 사용 합니다.</xref:System.Windows.Forms.ListView.Sort%2A>      > [!NOTE] > ListViewItemSorter 속성의 값을 설정할 때의 <xref:System.Windows.Forms.ListView.Sort%2A>메서드는 자동으로 호출 됩니다.</xref:System.Windows.Forms.ListView.Sort%2A>"
  example:
  - "The following code example creates a form that contains a <xref:System.Windows.Forms.ListView> control that manually sorts items when a column in the <xref:System.Windows.Forms.ListView> control is clicked. The example defines a class called `ListViewItemComparer` that implements the <xref:System.Collections.IComparer?displayProperty=fullName> interface that performs the <xref:System.Windows.Forms.ListViewItem> comparison. The example creates an instance of `ListViewItemComparer` and uses it to set the ListViewItemSorter property of the <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView.Sort%2A> method call in the <xref:System.Windows.Forms.ListView.ColumnClick> event handler uses the methods defined in `ListViewItemComparer` to perform the sort of items, based on the column that is clicked.  \n  \n [!code-cpp[ListView.ColumnClick#1](~/add/codesnippet/cpp/p-system.windows.forms.l_31_1.cpp)]\n [!code-cs[ListView.ColumnClick#1](~/add/codesnippet/csharp/p-system.windows.forms.l_31_1.cs)]\n [!code-vb[ListView.ColumnClick#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_31_1.vb)]"
