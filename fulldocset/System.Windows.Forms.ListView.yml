  remarks: "FullRowSelect 속성 효과가 <xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> 컨트롤 설정</xref:System.Windows.Forms.ListView> 의 속성</xref:System.Windows.Forms.ListView.View%2A> FullRowSelect 속성은 일반적으로 때 사용 되는 <xref:System.Windows.Forms.ListView>많은 하위 항목으로 항목을 표시 합니다.이 있는 항목 텍스트의 가로 스크롤을 컨트롤의 내용으로 인해 볼 수 없는 경우 선택한 항목을 볼 수 중요 합니다.</xref:System.Windows.Forms.ListView>      > [!NOTE] >로 설정 된 경우 FullRowSelect `true`, 도구 설명에 대 한는 <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>표시 되지 것입니다; 부모에 대 한 도구 설명만 <xref:System.Windows.Forms.ListViewItem>표시 됩니다.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
