stView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      > [!NOTE] > 이미지는 키에 지정를 해야 하는 각 이미지 목록에 동일한 인덱스 위치에서 이미지의 소규모 조직과 대규모 버전을 배치 합니다. 뷰를 전환할 때 하나의 목록에 있는 이미지의 인덱스 위치를 지정 된 키 값에 관계 없이 다른 목록에 이미지를 찾을 사용 됩니다.       설정 하는 <xref:System.Windows.Forms.ImageList>작은 아이콘으로 항목을 표시할 때 사용할 (아닌 다른 모든 보기 모드 <xref:System.Windows.Forms.View>)를 사용 하 여는 <xref:System.Windows.Forms.ListView.SmallImageList%2A>속성.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ImageList> 이미지를 표시 하려면 항목 상태를 사용 하 여 사용 하려는 경우는 <xref:System.Windows.Forms.ListView.StateImageList%2A>속성.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
