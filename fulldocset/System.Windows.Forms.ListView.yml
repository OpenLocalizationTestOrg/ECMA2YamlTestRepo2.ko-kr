- uid: System.Windows.Forms.ListView.OwnerDraw
  id: OwnerDraw
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: OwnerDraw
  nameWithType: ListView.OwnerDraw
  fullName: System.Windows.Forms.ListView.OwnerDraw
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "나타내는 값을 가져오거나 여부는 <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> 또는 제공 하는 코드에는 운영 체제에서 컨트롤을 그리는 합니다."
  remarks: "A <xref:System.Windows.Forms.ListView>제어 운영 체제에서 일반적으로 그려집니다.</xref:System.Windows.Forms.ListView> 모양을 사용자 지정 하기 위해 <xref:System.Windows.Forms.ListView>OwnerDraw 속성을 설정 항목, 하위 항목 및 열 머리글 `true` 하나 이상의 다음 이벤트에 대 한 처리기를 제공 하 고: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView> 이 소유자 그리기 호출 됩니다. 때는 <xref:System.Windows.Forms.ListView.View%2A>속성이로 설정 되어 <xref:System.Windows.Forms.View?displayProperty=fullName>, 모든 이벤트가 발생 합니다; 그렇지 않으면만 <xref:System.Windows.Forms.ListView.DrawItem>이벤트가 발생 합니다.</xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > 하위 항목 정보는 일반적으로 tile 보기에 표시으로 세부 정보를 볼 수는 tile 보기에서 해당 그려야에 대 한 처리기는 <xref:System.Windows.Forms.ListView.DrawItem>이벤트.</xref:System.Windows.Forms.ListView.DrawItem> <xref:System.Windows.Forms.ListView.DrawSubItem>되지 않은 하위 항목에 대 한 이벤트가 발생 하지 않는 <xref:System.Windows.Forms.ColumnHeader>에 추가 된 개체는 <xref:System.Windows.Forms.ListView.Columns%2A>컬렉션.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> 이때 또한 각각의 첫 번째 하위 <xref:System.Windows.Forms.ListViewItem>개체 부모 항목 자체를 나타내며 첫 번째 열에 표시 됩니다.</xref:System.Windows.Forms.ListViewItem>       자세히 보기에서 처리할 수 있습니다는 <xref:System.Windows.Forms.ListView.DrawItem>백그라운드 등의 모든 하위 항목에 공통 되는 요소를 그리기를 처리 해야 하는 이벤트는 <xref:System.Windows.Forms.ListView.DrawSubItem>이벤트 텍스트 값과 같은 개별 하위 항목에 대 한 요소를 그리는 데.</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> 모든 항목을 그릴 수도 있습니다는 <xref:System.Windows.Forms.ListView>편하게 사용 될 수 있지만 두 개의 이벤트 중 하나에 사용 하 여 제어 합니다.</xref:System.Windows.Forms.ListView> 자세히 보기에서 열 머리글을 그리려면 처리 해야 합니다는 <xref:System.Windows.Forms.ListView.DrawColumnHeader>이벤트.</xref:System.Windows.Forms.ListView.DrawColumnHeader>      > [!NOTE] > 그래픽 깜빡임 소유자 그리기를 재정의 하는 경우 문제를 방지 하기 위해는 <xref:System.Windows.Forms.ListView>제어 하 고 설정 된 <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>속성을 `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트 처리 및 발생](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem> event is raised. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/p-system.windows.forms.l_15_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_15_1.vb)]"
