  remarks: "눈금선 속성 효과가 <xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> 컨트롤 설정</xref:System.Windows.Forms.ListView> 의 속성</xref:System.Windows.Forms.ListView.View%2A> 눈금선 속성을 사용 하면 행 및 열에 표시 되는 식별 하는 줄을 표시 하는 <xref:System.Windows.Forms.ListView>항목과 하위 항목이 표시 될 때 제어.</xref:System.Windows.Forms.ListView> 눈금선 표시 되는 Microsoft Excel의 경우와 같은 응용 프로그램으로 행과 열을 조정 하는 기능을 제공 하지 않습니다. 마우스 포인터의 크기를 조정할 열의 왼쪽에서 오른쪽으로 이동 하 고 다음 클릭 하 고 끌어서 열 원하는 크기가 될 때까지 열 머리글이 표시 되 면 열만 조정할 수 있습니다. 모눈선 기능은 항목과 하위 항목 주위 경계를 표시 하는 컨트롤의 사용자를 제공 하기 위해 사용 됩니다."
