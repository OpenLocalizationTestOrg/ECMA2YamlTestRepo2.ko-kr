Windows.Forms.ListView>컨트롤이 하위 항목을 표시 하지 것입니다.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       Tile 보기 오른쪽에서 왼쪽 및 텍스트 정보에 큰 아이콘이 있는 각 항목을 표시합니다. 텍스트 정보 항목 레이블 뒤에 하위 항목을 기준으로 이루어져 있습니다. 기본적으로 항목 레이블의에 해당 하는 첫 번째 하위만 표시 됩니다. 추가 하위 항목을 표시 하려면 추가 해야 <xref:System.Windows.Forms.ColumnHeader>개체는 <xref:System.Windows.Forms.ListView.Columns%2A>컬렉션.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> 각 하위 항목 타일에 열 머리글에 해당합니다. 하위 표시 되 고 표시 되는 순서를 제어 하려면 설정 해야 합니다는 <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName>각 항목에 대 한 속성 및 <xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName>각 헤더에 대 한 속성.</xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName> 그런 다음 추가, 제거 하거나 다시 정렬할 수에서 헤더는 <xref:System.Windows.Forms.ListView.Columns%2A>원하는 결과 얻을 수 있는 컬렉션.</xref:System.Windows.Forms.ListView.Columns%2A>       Tile 보기에서 바둑판의 크기를 제어 하려면 설정는 <xref:System.Windows.Forms.ListView.TileSize%2A>속성.</xref:System.Windows.Forms.ListView.TileSize%2A> 이 하위 항목 텍스트 한 줄에 비해 너무 길면 때 줄 바꿈을 방지 하는 데 유용 합니다.       Tile 보기의 예 참조는 <xref:System.Windows.Forms.ListView.TileSize%2A>속성.</xref:System.Windows.Forms.ListView.TileSize%2A>      > [!NOTE] > 열 자세히 보기에만 표시 됩니다, 하지만 열 머리글 없이 하위 항목 세부 정보 보기 또는 tile 보기에 표시 되지 것입니다.       바둑판식 뷰는 응용 프로그램에서 호출 하는 경우 Windows XP 및 Windows Server 2003에만 사용할 수는 <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>메서드.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> 이전 버전의 운영 체제 tile 보기 관련 코드가 아무 효과도 없으며, 및 <xref:System.Windows.Forms.ListView>컨트롤이 큰 아이콘 보기에 표시 됩니다.</xref:System.Windows.Forms.ListView> 결과적으로, tile 보기에 사용 하는 코드가 제대로 작동 하지 수도 있습니다.       바둑판식 뷰는를 사용할 수 있는지 여부를 결정 하는 코드를 포함할 수도 있으며, 사용할 수 없는 경우 대체 기능을 제공할 수 있습니다. 예를 들어 소유자 그리기를 모양 사용자 지정을 사용 하는 하면 <xref:System.Windows.Forms.ListView>tile 보기에서 항목을 하려는 경우도 tile 보기를 지원 하지 않는 운영 체제에서 실행 하는 경우 큰 아이콘 보기에 적합 한 그리기 코드를 사용 합니다.</xref:System.Windows.Forms.ListView>       바둑판식 뷰 기능 운영 체제 테마 기능을 제공 하는 라이브러리에서 제공 됩니다. 이 라이브러리의 가용성을 확인 하려면 호출 된 <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>메서드 오버 로드를 전달은 <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>값.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
