  remarks: "MultiSelect 속성으로 설정 된 경우 `true`에서 여러 항목을 선택할 수는 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> 여러 항목을 선택 하려면 사용자 CTRL 키를 누른 채 선택 항목을 클릭 합니다. 선택 하는 첫 번째 항목을 클릭 하 여 선택한 다음 마지막 항목을 선택를 클릭 하 고 SHIFT 키를 누른 채 연속 된 항목을 선택할 수 있습니다. 여러 항목을 선택 하려면 다중 선택 기능을 사용할 수 있습니다는 <xref:System.Windows.Forms.ListView>제어 하 고 선택한 모든 항목에 대 한 작업을 수행 합니다.</xref:System.Windows.Forms.ListView> 예를 들어 사용자는 여러 항목을 선택 하 고 선택한 항목에 수행할 수 있는 작업 집합을 표시 하는 바로 가기 메뉴를 표시 하려면 선택한 항목을 마우스 오른쪽 단추로 클릭 수 없습니다.       선택 된 항목을 결정 하는 <xref:System.Windows.Forms.ListView>컨트롤을 사용 하 여는 <xref:System.Windows.Forms.ListView.SelectedItems%2A>속성.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListView.SelectedItems%2A>속성에 액세스할 수 있습니다는 <xref:System.Windows.Forms.ListView.SelectedListViewItemCollection>선택 된 항목의 목록이 들어 있는.</xref:System.Windows.Forms.ListView.SelectedListViewItemCollection> </xref:System.Windows.Forms.ListView.SelectedItems%2A> <xref:System.Windows.Forms.ListView.ListViewItemCollection>항목 대신 <xref:System.Windows.Forms.ListView.SelectedIndices%2A> <xref:System.Windows.Forms.ListView.SelectedIndexCollection>.</xref:System.Windows.Forms.ListView.SelectedIndexCollection> 액세스 하는 속성</xref:System.Windows.Forms.ListView.SelectedIndices%2A> 을 사용할 수 있습니다</xref:System.Windows.Forms.ListView.ListViewItemCollection> 에 인덱스 위치를 원하는 경우       경우 원하지 않는에서 다중 선택을 허용 하는 <xref:System.Windows.Forms.ListView>, 아직 사용자 제공 하려면 여러 항목을 설정 하 여 확인란에 표시할 수 있습니다 선택할 수 있는 방법을 <xref:System.Windows.Forms.ListView.CheckBoxes%2A>속성을 `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView>"
  example:
  - "The following code example demonstrates a <xref:System.Windows.Forms.ListView> that allows multiple items to be selected. The example demonstrates setting the <xref:System.Windows.Forms.ListView.HideSelection%2A> and <xref:System.Windows.Forms.ListView.HeaderStyle%2A> properties. To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.ListView> object named `ListView1` and a <xref:System.Windows.Forms.TextBox> named `TextBox1`. Call the `InitializeListView` method from the form's constructor or `Load` method.  \n  \n [!code-cs[System.Windows.Forms.ListView1#1](~/add/codesnippet/csharp/p-system.windows.forms.l_16_1.cs)]\n [!code-vb[System.Windows.Forms.ListView1#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_16_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView1#1](~/add/codesnippet/cpp/p-system.windows.forms.l_16_1.cpp)]"
