  fullName: System.Windows.Forms.ListView
  type: Class
  summary: "네 가지 뷰 중 하나를 사용 하 여 표시 될 수 있는 항목의 컬렉션을 표시 하는 Windows 목록 뷰 컨트롤을 나타냅니다."
  remarks: "ListView 컨트롤을 사용 하면 항목 텍스트와 필요에 따라 항목의 유형을 식별 하는 아이콘을 사용 하 여 항목 목록을 표시할 수 있습니다. 예를 들어 Windows 탐색기 파일 목록이 ListView 컨트롤와 모양이 비슷합니다. 파일 및 트리에서 현재 선택한 폴더의 목록으로 표시 됩니다. 각 파일 및 폴더에 파일 또는 폴더의 유형을 식별 하는 데 도움이 될 때까지 연관 된 아이콘이 표시 됩니다. <xref:System.Windows.Forms.ListViewItem>클래스 ListView 컨트롤 내의 항목을 나타냅니다.</xref:System.Windows.Forms.ListViewItem> 항목 목록에 표시 되는 다섯 가지 뷰 중 하나에 표시할 수 있습니다. 큰 아이콘, 작은 아이콘 또는 작은 아이콘 세로 목록에 항목을 표시할 수 있습니다. 항목에 부모 항목과 관련 된 정보가 들어 있는 하위 있을 수도 있습니다. 자세히 보기를 사용 하는 하위 항목에 표시 되는 정보를 식별 하는 열 머리글과 함께 표에 항목과 하위 항목을 표시할 수 있습니다. 아래 설명 된 대로 가용성이 제한, tile 보기에서는 사용 하는 텍스트 정보 옆에 있는 큰 아이콘을 포함 하는 타일로 항목과 하위 항목을 표시할 수 있습니다. ListView에는 단일 또는 다중 선택을 지원합니다. 다중 선택 기능 사용자가을 수 있습니다. 비슷한 방법으로 항목의 목록에서 선택 된 <xref:System.Windows.Forms.ListBox>컨트롤.</xref:System.Windows.Forms.ListBox> 또한 사용자는 작업을 수행 하려면 선택한 항목을 활성화할 수 있습니다. 예를 들어, 다음 응용 프로그램 열고 활용할 수 있는 파일의 목록을 표시 하려면 ListView 컨트롤을 사용할 수 있습니다. 사용자 파일을 열고 다음 항목을 활성화 하 고 응용 프로그램에서 파일을 열 수를 두 번 클릭 선택할 수 있습니다. ListView를 표시할 수도 확인란을 사용 하는 <xref:System.Windows.Forms.ListView.CheckBoxes%2A>속성에서 작업을 수행 하고자 하는 항목을 확인 가능 합니다.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> 여러 가지 방법으로 ListView 컨트롤을 사용할 수 있습니다. 응용 프로그램, 데이터베이스 또는 텍스트 파일에서 정보를 표시 하려면 컨트롤을 사용할 수 있습니다. ListView에서 처리 하는 파일 집합을 선택 하는 등 사용자 정보를 가져오는 데도 수 있습니다.       ListView에서는 많은 수의 모양 및 동작에 유연성을 제공 하는 속성을 제공 합니다. <xref:System.Windows.Forms.ListView.View%2A>속성 항목이 표시 되는 방식을 변경할 수 있습니다.</xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListView.LargeImageList%2A>, <xref:System.Windows.Forms.ListView.SmallImageList%2A>, 및 <xref:System.Windows.Forms.ListView.StateImageList%2A>속성을 사용 하면 지정 하는 <xref:System.Windows.Forms.ImageList>항목 및의 경우 표시 되는 이미지를 포함 하는 개체는 <xref:System.Windows.Forms.ListView.StateImageList%2A>, 되는 확인란 때 표시 되는 <xref:System.Windows.Forms.ListView.CheckBoxes%2A>속성이로 설정 되어 `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> 선택한 항목을를 확인 하려면 사용할 수 있습니다는 <xref:System.Windows.Forms.ListView.CheckedItems%2A>속성에 액세스는 <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>컬렉션.</xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> <xref:System.Windows.Forms.ListView.Columns%2A>속성에 액세스할 수 있습니다는 <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>, 열 헤더를 저장 하는 선택할 때 표시 된 <xref:System.Windows.Forms.ListView.View%2A>컨트롤의 속성이 <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ListView.Columns%2A> 항목 추가 및 제거를 통해 ListView에서는 <xref:System.Windows.Forms.ListView.Items%2A>속성.</xref:System.Windows.Forms.ListView.Items%2A> <xref:System.Windows.Forms.ListView.Items%2A>속성에 액세스할 수 있습니다는 <xref:System.Windows.Forms.ListView.ListViewItemCollection>컨트롤의 항목을 조작 하기 위한 메서드를 제공 하는 컨트롤의.</xref:System.Windows.Forms.ListView.ListViewItemCollection> </xref:System.Windows.Forms.ListView.Items%2A> 사용자가 항목의 텍스트를 편집할 수 있도록 하려는 경우 사용할 수 있습니다는 <xref:System.Windows.Forms.ListView.LabelEdit%2A>속성.</xref:System.Windows.Forms.ListView.LabelEdit%2A> 컨트롤에서 많은 수의 항목을 포함 된 경우 정렬된 된 목록에 표시 하려면 사용자가 보다 쉽게 방식은 합니다. 사용할 수는 <xref:System.Windows.Forms.ListView.Sorting%2A>항목을 사전순으로 정렬 하는 속성.</xref:System.Windows.Forms.ListView.Sorting%2A> 또한 완전히 ListView 컨트롤의 모양을 사용자 지정할 수 있습니다. 이 작업을 수행 하려면 설정는 <xref:System.Windows.Forms.ListView.OwnerDraw%2A>속성을 `true` 다음 이벤트 중 하나 이상을 처리할: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView.OwnerDraw%2A>       ListView 컨트롤의 속성 중 상당수가 사용 되는 경우 <xref:System.Windows.Forms.ListView.View%2A>컨트롤의 속성이 <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>런타임 시 열의 순서를 다시 구성 하려면 ListView 컨트롤의 사용자 속성을 사용 합니다.</xref:System.Windows.Forms.ListView.AllowColumnReorder%2A> <xref:System.Windows.Forms.ListView.FullRowSelect%2A>속성이 항목 및 항목과 하위 항목만 아니라 선택할 수 있습니다.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> ListView에서 항목과 하위 항목의 경계를 식별 하려면 자세히 보기에 눈금선을 표시 하려면 사용할 수 있습니다는 <xref:System.Windows.Forms.ListView.GridLines%2A>속성.</xref:System.Windows.Forms.ListView.GridLines%2A> <xref:System.Windows.Forms.ListView.HeaderStyle%2A>속성을 표시 하려면 열 머리글의 형식을 지정할 수 있습니다.</xref:System.Windows.Forms.ListView.HeaderStyle%2A>       ListView 컨트롤 가상 모드에서 작동할 수 있는 <xref:System.Windows.Forms.ListViewItem>개체에 저장 되지 않고 동적으로 생성 되는 <xref:System.Windows.Forms.ListView.Items%2A>컬렉션.</xref:System.Windows.Forms.ListView.Items%2A> </xref:System.Windows.Forms.ListViewItem> 이 매우 큰 목록 또는 목록의 내용이 자주 변경 처리 하기 위한 유용할 수 있습니다. 가상 모드를 사용 하도록 설정 된 <xref:System.Windows.Forms.ListView.VirtualMode%2A>속성을 `true` 처리는 <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>, <xref:System.Windows.Forms.ListView.CacheVirtualItems>, 및 <xref:System.Windows.Forms.ListView.SearchForVirtualItem>이벤트.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> </xref:System.Windows.Forms.ListView.VirtualMode%2A>       ListView 컨트롤에 사용할 수 있는 여러 속성을 외에 메서드 및 응용 프로그램에서 ListView에 추가 기능을 제공 하는 데 사용할 수 있는 이벤트입니다. <xref:System.Windows.Forms.ListView.BeginUpdate%2A>및 <xref:System.Windows.Forms.ListView.EndUpdate%2A>메서드를 사용 하는 컨트롤 항목이 추가 될 때마다 다시 표시 하지 못하도록 하 여 ListView에 많은 항목을 추가할 때 성능을 향상 시킬 수 있습니다.</xref:System.Windows.Forms.ListView.EndUpdate%2A> </xref:System.Windows.Forms.ListView.BeginUpdate%2A> ListView 컨트롤 항목과 하위 항목을 표시 되는 하위 항목을 마우스 오른쪽 단추로 클릭할 때 기능을 제공 하는 것이 좋습니다. 사용할 수 있는 하위 항목 클릭 되는 항목을 확인 하려면는 <xref:System.Windows.Forms.ListView.GetItemAt%2A>메서드.</xref:System.Windows.Forms.ListView.GetItemAt%2A> 을 편집 된 후 항목의 유효성 검사를 수행할 때 특정 항목을 변경 하려면 사용자에 게 표시 하는 것이 좋습니다. <xref:System.Windows.Forms.ListView.EnsureVisible%2A>특정 항목 컨트롤의 표시 영역에 있는지 확인 하는 메서드를 호출할 수 있습니다.</xref:System.Windows.Forms.ListView.EnsureVisible%2A>       경우는 <xref:System.Windows.Forms.ListView.LabelEdit%2A>속성이로 설정 `true`, 텍스트에 대 한 이벤트 처리기를 만들어서 변경 전후 편집 하 고 텍스트 유효성 검사와 같은 작업을 수행할 수 있습니다는 <xref:System.Windows.Forms.ListView.BeforeLabelEdit>및 <xref:System.Windows.Forms.ListView.AfterLabelEdit>이벤트.</xref:System.Windows.Forms.ListView.AfterLabelEdit> </xref:System.Windows.Forms.ListView.BeforeLabelEdit> </xref:System.Windows.Forms.ListView.LabelEdit%2A> 파일 열기 또는 ListView에 표시 된 항목을 편집할 수 있는 대화 상자를 표시 하는 등의 작업을 수행 하려면에 대 한 이벤트 처리기를 만들 수 있습니다는 <xref:System.Windows.Forms.ListView.ItemActivate>이벤트.</xref:System.Windows.Forms.ListView.ItemActivate> 열 머리글을 클릭할 때 ListView에서 항목을 정렬 하려면 사용자를 허용 하는 경우에 대 한 이벤트 처리기를 만들 수 있습니다는 <xref:System.Windows.Forms.ListView.ColumnClick>정렬을 수행 하는 이벤트입니다.</xref:System.Windows.Forms.ListView.ColumnClick> 경우는 <xref:System.Windows.Forms.ListView.CheckBoxes%2A>속성이 `true`를 처리 하 여 항목의 선택 상태에 변경 내용이 발생 하는 시기를 결정할 수 있습니다는 <xref:System.Windows.Forms.ListView.ItemCheck>이벤트.</xref:System.Windows.Forms.ListView.ItemCheck> </xref:System.Windows.Forms.ListView.CheckBoxes%2A>       인 ListView에 대 한 배경 이미지를 설정할 수도 있습니다는 <xref:System.Windows.Forms.Control.BackgroundImage%2A>속성.</xref:System.Windows.Forms.Control.BackgroundImage%2A> 응용 프로그램 있어야는 <xref:System.STAThreadAttribute>에 해당 `Main` 메서드를 올바르게 ListView 컨트롤에 대 한 배경 이미지를 표시 합니다.</xref:System.STAThreadAttribute> 또한 배경 이미지가 있는 ListView 컨트롤에 Internet Explorer에서 호스트 될 경우 comctl32.dll 버전 6.0 응용 프로그램 매니페스트 파일에 종속 어셈블리가 배경 이미지 되는지 표시 된 속성으로 지정 합니다.      > [!NOTE] > 설정은 <xref:System.Windows.Forms.Control.Cursor%2A>ListView 컨트롤에 대 한 속성에는 커서의 모양에 영향을 주지 않습니다 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 버전 1.1.</xref:System.Windows.Forms.Control.Cursor%2A>       Windows XP 및 Windows Server 2003 제공 ListView을 개선 하는 세 가지 기능을 응용 프로그램 호출 하는 경우 제어는 <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>메서드: 보기, 그룹화 및 삽입 표시가 바둑판식으로 배열.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>       바둑판식 뷰를 통해 그래픽 정보와 텍스트 정보를 큰 아이콘 옆에 있는 항목과 하위 항목 텍스트를 표시 하 여 분산 수 있습니다. 설정 된 <xref:System.Windows.Forms.ListView.View%2A>속성을 <xref:System.Windows.Forms.View?displayProperty=fullName>이 동작을 활성화 합니다.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>       그룹화 기능을 사용 하면 시각적으로 항목 관련 범주로 그룹화 수 있습니다. 사용 하 여는 <xref:System.Windows.Forms.ListView.Groups%2A>추가할 속성 <xref:System.Windows.Forms.ListViewGroup>개체 ListView이 기능을 사용 하려는 경우를 제어 합니다.</xref:System.Windows.Forms.ListViewGroup> </xref:System.Windows.Forms.ListView.Groups%2A> 기능을 일시적으로 해제 하려면 설정는 <xref:System.Windows.Forms.ListView.ShowGroups%2A>속성을 `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       삽입 표시 기능은 끌어서 놓기 항목 위치를 변경할 때 놓는 위치를 나타내는 시각적 피드백을 제공할 수 있습니다. 사용 하 여는 <xref:System.Windows.Forms.ListViewInsertionMark>통해 검색 된 개체는 <xref:System.Windows.Forms.ListView.InsertionMark%2A>속성을 삽입 표시를 표시 합니다.</xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.ListViewInsertionMark>       이러한 기능은 Windows XP 및 Windows Server 2003 에서만 사용할 수 있습니다. 이전 운영 체제에서 이러한 기능에 관련 된 코드가 아무 효과가 없습니다, 바둑판식 뷰 큰 아이콘 보기로 나타나고 삽입 표시와 그룹 표시 되지 않습니다. 경우에 따라 이러한 기능을 사용할 수 있는지 확인 하는 코드를 포함할 수도 있으며 사용할 수 없는 경우 대체 기능을 제공할 수 있습니다. 이러한 기능은 운영 체제 테마 기능을 제공 하는 라이브러리에서 제공 됩니다. 이 라이브러리의 가용성을 확인 하려면 호출 된 <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>메서드 오버 로드를 전달은 <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>값.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>       사용할 수 있는 보기 및 다음 표에서 ListView 멤버 중 일부를 보여 줍니다.      | ListView 멤버 | 보기 |   |---------------------|----------|   | <xref:System.Windows.Forms.ListView.Alignment%2A>속성 | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.AutoArrange%2A>속성 | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>메서드 | <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.Columns%2A>속성 | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.DrawSubItem>이벤트 | <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.FindItemWithText%2A>메서드 | <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.FindNearestItem%2A>메서드 | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.GetItemAt%2A>메서드 | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.Groups%2A>속성 | <xref:System.Windows.Forms.View>를 제외한 모든 보기 |   | <xref:System.Windows.Forms.ListView.HeaderStyle%2A>속성 | <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.InsertionMark%2A>속성 | <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|</xref:System.Windows.Forms.View></xref:System.Windows.Forms.View></xref:System.Windows.Forms.View></xref:System.Windows.Forms.ListView.InsertionMark%2A></xref:System.Windows.Forms.View></xref:System.Windows.Forms.ListView.HeaderStyle%2A></xref:System.Windows.Forms.View></xref:System.Windows.Forms.ListView.Groups%2A></xref:System.Windows.Forms.View></xref:Sys