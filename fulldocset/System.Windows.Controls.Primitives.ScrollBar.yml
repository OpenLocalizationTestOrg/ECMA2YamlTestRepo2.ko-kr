  remarks: "ViewportSize에 사용 되는 단위는 콘텐츠의 길이 설명 하는 데 사용 되는 단위와 같습니다. 몇 가지 예는 줄의 텍스트 또는 텍스트 페이지를 포함 합니다.       ViewportSize 속성의 값은의 크기를 계산 하는 데 사용 되는 <xref:System.Windows.Controls.Primitives.Thumb>이동 값 표시기로 표시 되는 컨트롤을 <xref:System.Windows.Controls.Primitives.ScrollBar>컨트롤.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Thumb> <xref:System.Windows.Controls.Primitives.Thumb>정도 나타내는 컨트롤의 크기는 <xref:System.Windows.Controls.ScrollViewer>표시 되는 컨트롤의 내용을.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Primitives.Thumb>  하는 경우의 25%는 <xref:System.Windows.Controls.ScrollViewer>컨트롤의 콘텐츠를 표시, <xref:System.Windows.Controls.Primitives.Thumb> <xref:System.Windows.Controls.Primitives.ScrollBar>.</xref:System.Windows.Controls.Primitives.ScrollBar> 트랙의 25%를 차지</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer>       ViewportSize 사용 하 여 어떤 단위를 결정할 수 있습니다.  이 속성을 설정 하는 경우 다음 사항을 확인는 ViewportSize <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>, <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>, 및 <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>속성 같은 단위를 사용 합니다.</xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>       다음 그림에서는 방법을 <xref:System.Windows.Controls.Primitives.Thumb>크기 표시 되는 콘텐츠 양을 반영 합니다.</xref:System.Windows.Controls.Primitives.Thumb>       ![추적 길이 및 스크롤 막대의 엄지 단추 크기](~/add/media/scrollbarthumbsize.png &quot;추적 길이 및 스크롤 막대의 엄지 단추 크기&quot;) <a name=&quot;dependencyPropertyInfo_ViewportSize&quot;> </a> # # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSizeProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSizeProperty>      "
