  summary: "이동식 스크롤 막대를 제공 하는 컨트롤을 나타냅니다 <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> 위치의 값에 해당 합니다."
  remarks: "다음 그림에는 스크롤 막대 컨트롤을 보여 줍니다.       ![스크롤 막대 설명](~/add/media/scrollbar-illustration.JPG &quot;스크롤 막대 설명&quot;) 의 스크롤 막대 컨트롤에 포함 된 <xref:System.Windows.Controls.Primitives.Track>컨트롤.</xref:System.Windows.Controls.Primitives.Track> <xref:System.Windows.Controls.Primitives.Track>제어 이루어져는 <xref:System.Windows.Controls.Primitives.Thumb>컨트롤과 두 <xref:System.Windows.Controls.Primitives.RepeatButton>컨트롤.</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Track> 늘리고 줄일 수 있습니다는 <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>를 누르거나 스크롤 막대 컨트롤의 속성은 <xref:System.Windows.Controls.Primitives.RepeatButton>컨트롤 <xref:System.Windows.Controls.Primitives.Thumb>.</xref:System.Windows.Controls.Primitives.Thumb> 이동 하 여</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> 에 대 한 값의 기본 범위는 <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>속성이 0에서 1.</xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>의 선형 거리를 나타내는 <xref:System.Windows.Controls.Primitives.Thumb>스크롤 막대의 끝점 간에.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> 설정 값의 기본 범위를 변경할 수는 <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>및 <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>속성.</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A> <xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A>속성 가로 또는 세로 스크롤 막대가 표시 됩니다와 표시할 스크롤 막대 컨트롤에 대 한이 속성을 정의 해야 하는지 여부를 결정 합니다.</xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A>       <xref:System.Windows.Controls.Primitives.Track>스크롤 막대에서 방향이 위쪽에서 아래쪽에 세로 스크롤 막대에 대 한 또는 왼쪽에서 오른쪽 가로 스크롤 막대에 대 한 값을 높일 수 있습니다.</xref:System.Windows.Controls.Primitives.Track>       <xref:System.Windows.Controls.Primitives.Track>다음 표에 속성은 바인딩 대상에서 해당 ScrollBar 속성에 대 한 경우는 <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>속성이 명시적으로 정의 되지 않았습니다.</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> </xref:System.Windows.Controls.Primitives.Track> 명시적으로 정의 하는 경우는 <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>속성은 바인딩이 발생 하지 않습니다.</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>      | <xref:System.Windows.Controls.Primitives.Track>속성 | 스크롤 막대 속성 |   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName>|   | <xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName>|   | <xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName>|       에 액세스할 수 있습니다는 <xref:System.Windows.Controls.Primitives.Track>를 사용 하 여 스크롤 막대 컨트롤의 컨트롤에서 <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>속성.</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> </xref:System.Windows.Controls.Primitives.Track> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track>       표시할 <xref:System.Windows.UIElement>스크롤 막대가 포함 된 상자 안에 콘텐츠를 사용 하 여는 <xref:System.Windows.Controls.ScrollViewer>컨트롤.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.UIElement>      ## 여러 개의 스크롤 막대 컨트롤을 사용 하 여 동일한 속성 설정을 적용할는 스크롤 막대 컨트롤을 사용자 지정의 <xref:System.Windows.FrameworkElement.Style%2A>속성.</xref:System.Windows.FrameworkElement.Style%2A> 기본값을 수정할 수 <xref:System.Windows.Controls.ControlTemplate>고유한 모양을 제어할 수 있습니다.</xref:System.Windows.Controls.ControlTemplate> 만들기에 대 한 자세한 내용은 <xref:System.Windows.Controls.ControlTemplate>, 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  부분 및 스크롤 막대에만 적용 되는 상태를 보려면 참조 [스크롤 막대 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다.      > [!NOTE] > 시각적 속성을 설정만 영향을 미칠 속성 시각적 스크롤 막대 컨트롤의 기본 서식 파일에 속성이 있으며를 사용 하 여 설정 된 경우는 합니다. &quot;변경의 시각적 구조의 정도 제어&quot; 섹션의 시각적 속성 목록을 찾을 수 있습니다 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)합니다."
