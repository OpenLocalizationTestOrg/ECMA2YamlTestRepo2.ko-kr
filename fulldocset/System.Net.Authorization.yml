  fullName: System.Net.Authorization
  type: Class
  summary: "인터넷 서버에 대 한 인증 메시지를 포함합니다."
  remarks: "<xref:System.Net.AuthenticationManager>는 인증 메시지를 포함 하는 권한 부여 클래스의 인스턴스를 반환 합니다.</xref:System.Net.AuthenticationManager> 이 메시지는 클라이언트를 나타내기 위해 인터넷 서버에 전송 됩니다 (같은 <xref:System.Net.WebRequest>또는 해당 하위 항목 중 하나) 서버에 액세스할 수 있는 권한이.</xref:System.Net.WebRequest>       권한 부여 인스턴스 인증 모듈에서 생성 하는 <xref:System.Net.AuthenticationManager>요청을 처리 하도록 지정한.</xref:System.Net.AuthenticationManager>"
  syntax:
    content: public class Authorization
