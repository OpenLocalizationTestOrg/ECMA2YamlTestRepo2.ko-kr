  summary: "클래스의 멤버를 노출 하는 리소스를 지정합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "<xref:System.Runtime.Versioning.ResourceConsumptionAttribute>특성 ResourceExposureAttribute 특성이 적용 된 멤버를 호출 하는 멤버에 적용 되어야 합니다.</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> `Public`멤버를 노출할 수 없습니다 <xref:System.Runtime.Versioning.ResourceScope>또는 <xref:System.Runtime.Versioning.ResourceScope>리소스.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  구성원과 <xref:System.Runtime.Versioning.ResourceScope>노출할 수 없습니다. 범위 <xref:System.Runtime.Versioning.ResourceScope>리소스.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>       메서드의 그래프가 종료 리소스 범위가 ResourceExposureAttribute 특성 <xref:System.Runtime.Versioning.ResourceScope>메서드에 적용 됩니다.</xref:System.Runtime.Versioning.ResourceScope>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, Inherited=false)]

      [System.Diagnostics.Conditional("RESOURCE_ANNOTATION_WORK")]

      public sealed class ResourceExposureAttribute : Attribute
