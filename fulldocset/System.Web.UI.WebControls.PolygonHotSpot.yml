  nameWithType: PolygonHotSpot
  fullName: System.Web.UI.WebControls.PolygonHotSpot
  type: Class
  summary: "다각형 모양 핫 스폿 영역을 정의 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> 제어 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스에는 다각형 모양 핫 스폿 영역을 정의 <xref:System.Web.UI.WebControls.ImageMap>컨트롤.</xref:System.Web.UI.WebControls.ImageMap> PolygonHotSpot 유용의 핫 스폿 영역을 셰이핑 불규칙 한 정의 <xref:System.Web.UI.WebControls.ImageMap>컨트롤.</xref:System.Web.UI.WebControls.ImageMap> 예를 들어, 지리적 지도에서 개별 영역 정의에 사용할 수 있습니다.       PolygonHotSpot의 영역을 정의 하려면 설정는 <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>속성 PolygonHotSpot 개체의 각 꼭 짓 점의 좌표를 지정 하는 문자열을.</xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> 다각형의 꼭 짓 두 다각형 가장자리 만나는 위치가 합니다.       PolygonHotSpot 개체를 클릭 하면 페이지는 URL로 이동 하는 서버에 다시 게시를 생성 하거나 아무 작업도 수행 합니다. <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성이이 동작을 지정 합니다.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> URL을 탐색 하려면 설정는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.Navigate`, 사용 및는 <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>속성을 탐색할 URL을 지정 합니다.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 를 서버에 다시 게시 하려면 설정는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.PostBack`, 사용 및는 <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>PolygonHotSpot 개체에 대 한 이름을 지정 하는 속성.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 이 이름은에 전달 됩니다는 <xref:System.Web.UI.WebControls.ImageMapEventArgs>이벤트 데이터는 PolygonHotSpot를 클릭할 때.</xref:System.Web.UI.WebControls.ImageMapEventArgs> 어떠한 동작도 갖지 PolygonHotSpot 개체 설정의 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three PolygonHotSpot objects. Each PolygonHotSpot object represents a geographical region on the map. When the user clicks a PolygonHotSpot object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Class1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_368_1.aspx)]\n [!code-vb[PolygonHotSpot.Class1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_368_1.aspx)]"
