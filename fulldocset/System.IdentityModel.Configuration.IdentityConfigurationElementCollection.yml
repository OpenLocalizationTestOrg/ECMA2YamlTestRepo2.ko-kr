  remarks: "구성 파일을 여러 개 있을 수 `<identityConfiguration>` 요소입니다. 각 id 구성에 지정 된 고유한 이름으로 식별 되는 `name` 특성입니다. 각 `<identityConfiguration>` 에서 요소가 표시 되는 <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>개체입니다.</xref:System.IdentityModel.Configuration.IdentityConfigurationElement> [이름](~/add/includes/ajax-current-ext-md.md) 각 개체의 속성 id 구성의 이름을 포함 합니다. IdentityConfigurationElementCollection 클래스 모두 포함 하는 컬렉션을 래핑하는 `<identityConfiguration>` 요소 파일에서 읽습니다. Id 구성의 이름이 해당 검색할 키로 사용 됩니다 <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>호출 하는 경우는 <xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A>메서드.</xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement>"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.IdentityConfigurationElement), AddItemName="identityConfiguration", CollectionType=System.Configuration.ConfigurationElementCollectionType.BasicMap)]

