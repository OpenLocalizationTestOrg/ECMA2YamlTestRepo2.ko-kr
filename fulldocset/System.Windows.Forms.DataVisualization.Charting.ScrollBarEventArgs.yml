- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "특정 스크롤 이벤트의 기본 동작을 취소 여부를 나타내는 플래그를 가져오거나 설정 합니다."
  remarks: "이 속성에서 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>루트의 이벤트 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       특정 스크롤 이벤트에 대 한 기본 동작을 취소 하려면이 속성을 사용할 수 있습니다.       스크롤 막대 단추를 클릭 하면 뷰의 기본 조작 발생 합니다.       다음 목록에는이 기본 동작을 요약:-이전 보기를 표시 됩니다. 사용자가 재설정/확대/축소 단추를 클릭 합니다.      -사용자가 스크롤 막대 배경을 클릭 하는 경우-추적기 라고도 하는 스크롤 엄지에 하지-의해 결정 되 고 증분 및/또는 감소 크기가 큰 증가 또는 감소가 발생 합니다는 <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>       이러한 기본 동작을 해제 하려면 IsHandled 속성을 설정 `true` 후에 사용자 지정 논리를 제공 하는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>이벤트.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우 이벤트의 기본 동작을 취소 해야, 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
