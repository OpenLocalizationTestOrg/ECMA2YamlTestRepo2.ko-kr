  remarks: "유효한 ARGB (알파, 빨간색, 녹색, 파랑) 값이 속성을 설정할 수 있습니다. 위해는 <xref:System.Web.UI.DataVisualization.Charting.Chart>개체, 알파 구성 요소 255이 아닌 값으로 설정할 수 없습니다.</xref:System.Web.UI.DataVisualization.Charting.Chart> 또한 즉에 대 한는 <xref:System.Web.UI.DataVisualization.Charting.Chart>개체만 <xref:System.Drawing.Color.Transparent%2A>값을 사용할 수 없습니다.</xref:System.Drawing.Color.Transparent%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       BackColor 값의 첫 번째 색 배경 그라데이션 색을 사용 하는 경우에 사용 됩니다.       알파 값은 색의 불투명도 제어합니다. &quot;투명 하 게&quot;이이 색을 설정 하는 경우-즉, 알파 값이 0 사용 하는 경우-색 없음 제목 배경에 할당 됩니다. 결과적으로, 배경이 투명 하 게 됩니다.       다음 표에서 그라데이션 지 <xref:System.Web.UI.DataVisualization.Charting.Series>유형을 나타냅니다. | 계열 형식을 | 2D | 3D |   |------------------|--------|--------|   | 막대 | X |-|   | 상자 그림 | X | X |   | 거품형 |-|-|   | 캔 들 스틱 | X | X |   | 열 | X | X |   | 도넛형 | X |-|   | 오차 막대 |-|-|   | 줄 빠른 |-|-|   | 빠른 지점 |-|-|   | 깔때기형 | X | X |   | Gantt | X |-|   | 카 기 |-|-|   | 선 |-|-|   | 원형 | X |-|   | 지점 |-|-|   | 요소 및 그림 | X |-|   | 극좌표 형 |-|-|   | 피라미드형 | X | X |   | 방사형 | X | X |   | 열 범위 | X |-|   | 렌 코 | X |-|   | 스플라인 |-|-|   | 스플라인 영역 영역 | X |-|   | 스플라인 범위 | X |-|   | 누적 영역형 | X |-|   | 누적 영역형 100 | X |-|   | 누적 가로 막대형 | X |-|   | 누적 가로 막대형 100 | X |-|   | 누적 세로 막대형 | X |-|   | 누적 세로 막대형 100 | X |-|   | 선 단계 |-|-|   | 스톡 |-|-|   | 3 개의 줄을 바꾸지 | X|-|</xref:System.Web.UI.DataVisualization.Charting.Series>"
