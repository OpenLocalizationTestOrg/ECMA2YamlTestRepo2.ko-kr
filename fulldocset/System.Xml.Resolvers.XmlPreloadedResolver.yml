  name: XmlPreloadedResolver
  nameWithType: XmlPreloadedResolver
  fullName: System.Xml.Resolvers.XmlPreloadedResolver
  type: Class
  summary: "Dtd 또는 XML과 함께 캐시를 채우는 데 사용 되는 클래스를 나타냅니다. 스트림을 합니다."
  remarks: "네트워크에 자동 호출이 원하지 않는 되거나 사용할 수 없는 경우 XmlPreloadedResolver 유형 해결 프로그램으로 사용 됩니다. 예를 들어,이 형식은 캐시 된 외부 Dtd를 로드에 사용할 수 있습니다. 또는 XmlPreloadedResolver XHTML 1.0에 정의 된 잘 알려진 Dtd를 미리 로드 하는 데 사용할 수 있습니다. 잘 알려진 Dtd를 미리 로드 이러한 Dtd System.Xml.Utils 어셈블리에 이미 포함 되기 때문에 네트워크 연결을 시작 하지 않습니다. 현재 XmlPreloadedResolver XHTML 1.0 및 RSS 0.91에 정의 된 Dtd를 포함 합니다."
  syntax:
    content: 'public class XmlPreloadedResolver : System.Xml.XmlResolver'
