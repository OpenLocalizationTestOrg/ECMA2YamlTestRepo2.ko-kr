- uid: System.Xml.Resolvers.XmlPreloadedResolver.GetEntity(System.Uri,System.String,System.Type)
  id: GetEntity(System.Uri,System.String,System.Type)
  parent: System.Xml.Resolvers.XmlPreloadedResolver
  langs:
  - csharp
  name: GetEntity(Uri,String,Type)
  nameWithType: XmlPreloadedResolver.GetEntity(Uri,String,Type)
  fullName: System.Xml.Resolvers.XmlPreloadedResolver.GetEntity(Uri,String,Type)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Resolvers
  summary: "실제 리소스가 포함 된 개체로 URI를 매핑합니다."
  remarks: "<xref:System.Xml.Resolvers.XmlPreloadedResolver>는 먼저 미리 로드 된 데이터 저장소에서 리소스를 조회 하려고 합니다.</xref:System.Xml.Resolvers.XmlPreloadedResolver> 것을 찾을 수 없으면 대체 해결 프로그램을 호출 합니다 `GetEntity` 메서드. 제공 된 대체 해결 하는 경우는 <xref:System.Xml.Resolvers.XmlPreloadedResolver>생성자에서 예외가 throw 됩니다.</xref:System.Xml.Resolvers.XmlPreloadedResolver>"
  syntax:
    content: public override object GetEntity (Uri absoluteUri, string role, Type ofObjectToReturn);
    parameters:
    - id: absoluteUri
      type: System.Uri
      description: "<xref:System.Xml.XmlResolver.ResolveUri*>.</xref:System.Xml.XmlResolver.ResolveUri*> 에서 반환 된 URI"
    - id: role
      type: System.String
      description: "현재 버전의 Silverlight 용.NET Framework는 Uri를 확인할 때이 매개 변수를 사용 하지 않습니다. 이 매개 변수는 다음 버전의 확장을 위해 제공 됩니다. 예를 들어이 매개 변수는 xlink:role에 매핑된 및 다른 시나리오에서는 구현의 인수로 사용할 수 있습니다."
    - id: ofObjectToReturn
      type: System.Type
      description: "반환할 개체의 형식입니다. <xref href=&quot;System.Xml.Resolvers.XmlPreloadedResolver&quot;> </xref> 지원 <xref:System.IO.Stream>개체 및 <xref:System.IO.TextReader>으로 추가 된 Uri에 대 한 개체 <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>.</xref:System.IO.TextReader> </xref:System.IO.Stream> 해결 프로그램에서 요청 된 형식이 지원 되지 않는 경우 예외가 throw 됩니다. 사용 하 여는 <xref:System.Xml.Resolvers.XmlPreloadedResolver.SupportsType*>여부를 확인 하려면 특정 메서드에 <xref uid=&quot;langword_csharp_Type&quot; name=&quot;Type&quot; href=&quot;&quot;> </xref> 이 확인자에 의해 지원 됩니다.</xref:System.Xml.Resolvers.XmlPreloadedResolver.SupportsType*>"
    return:
      type: System.Object
      description: "A <xref:System.IO.Stream>또는 <xref:System.IO.TextReader>실제 원본에 해당 하는 개체입니다.</xref:System.IO.TextReader> </xref:System.IO.Stream>"
  overload: System.Xml.Resolvers.XmlPreloadedResolver.GetEntity*
  exceptions:
