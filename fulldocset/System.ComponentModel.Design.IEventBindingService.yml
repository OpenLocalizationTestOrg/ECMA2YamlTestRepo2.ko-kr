  name: IEventBindingService
  nameWithType: IEventBindingService
  fullName: System.ComponentModel.Design.IEventBindingService
  type: Interface
  summary: "구성 요소 이벤트에 대 한 이벤트 처리기를 등록 하기 위한 서비스를 제공 합니다."
  remarks: "이벤트 바인딩 서비스 디자이너 코드에서 구성 요소 이벤트와 이벤트 처리기를 연결 하는 방법을 제공 합니다.       이벤트 처리기에는 IEventBindingService를 사용 하 여 구성 요소 이벤트와 연결 하려면 먼저 가져와야 합니다는 <xref:System.ComponentModel.EventDescriptor>연결 하려는 구성 요소 이벤트에 대 한.</xref:System.ComponentModel.EventDescriptor> IEventBindingService 변환할 수 있는 메서드를 제공는 <xref:System.ComponentModel.EventDescriptor>에 <xref:System.ComponentModel.PropertyDescriptor>이벤트를 이벤트 처리기 메서드 이름으로 구성 하는 데 사용할 수 있는.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor>       <xref:System.ComponentModel.TypeDescriptor>개체 제공는 <xref:System.ComponentModel.TypeDescriptor.GetEvents%2A>얻는 데 사용할 수 있는 메서드는 <xref:System.ComponentModel.EventDescriptorCollection>포함 된 <xref:System.ComponentModel.EventDescriptor>구성 요소의 각 이벤트에 대 한 개체입니다.</xref:System.ComponentModel.EventDescriptor> </xref:System.ComponentModel.EventDescriptorCollection> </xref:System.ComponentModel.TypeDescriptor.GetEvents%2A> </xref:System.ComponentModel.TypeDescriptor> <xref:System.ComponentModel.Design.IEventBindingService.GetEventProperty%2A>및 <xref:System.ComponentModel.Design.IEventBindingService.GetEventProperties%2A>IEventBindingService 반환의 메서드는 <xref:System.ComponentModel.PropertyDescriptor>각 <xref:System.ComponentModel.EventDescriptor>두 방법 중 하나에 전달 합니다.</xref:System.ComponentModel.EventDescriptor> </xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.Design.IEventBindingService.GetEventProperties%2A> </xref:System.ComponentModel.Design.IEventBindingService.GetEventProperty%2A> 각 <xref:System.ComponentModel.PropertyDescriptor>에서 반환 된 <xref:System.ComponentModel.Design.IEventBindingService.GetEventProperty%2A>또는 <xref:System.ComponentModel.Design.IEventBindingService.GetEventProperties%2A>문자열의 속성 형식을 가집니다.</xref:System.ComponentModel.Design.IEventBindingService.GetEventProperties%2A> </xref:System.ComponentModel.Design.IEventBindingService.GetEventProperty%2A> </xref:System.ComponentModel.PropertyDescriptor> 이 문자열 연결 <xref:System.ComponentModel.PropertyDescriptor.SetValue%2A> <xref:System.ComponentModel.PropertyDescriptor>.</xref:System.ComponentModel.PropertyDescriptor> 메서드</xref:System.ComponentModel.PropertyDescriptor.SetValue%2A> 를 사용 하 여 이벤트에 이벤트 처리기 메서드의 이름을 나타내는 값을 설정할 수 있습니다."
  example:
  - "The following example demonstrates a designer that uses the IEventBindingService to link a component's event with an event handler at design time when the custom shortcut menu command that the designer adds for the component is invoked. To use the example, compile it to a class library, add a reference from a Windows Forms project, add the component in the class library to the Toolbox by right-clicking the Toolbox and selecting Customize Toolbox..., then choosing the class library and clicking OK, and add an instance of the EventControl to a Form. Then right-click the EventControl and click the Connect testEvent shortcut menu command. An empty event handler method is created and the EventControl's testEvent method is initialized to this event handler in the initialization code for the Form.  \n  \n [!code-cpp[IEventBindingServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._102_1.cpp)]\n [!code-vb[IEventBindingServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._102_1.vb)]\n [!code-cs[IEventBindingServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._102_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IEventBindingService
