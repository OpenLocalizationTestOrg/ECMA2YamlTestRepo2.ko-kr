  remarks: "이 이벤트는 서버에 웹 페이지가 제출 되 면 발생 및 <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox>컨트롤 이전에 게시에서 상태를 변경 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> 이 메서드를 사용 하면 기본 구현을 재정의 하 고 이벤트에 대 한 사용자 지정 처리기를 제공할 수 있습니다.      > [!NOTE] > 컨트롤 뷰 상태에 사용할 수 있어야 합니다.는 <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>제대로 작동 하려면 이벤트.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>       이벤트를 발생 시키는 대리자를 통해 이벤트 처리기를 호출 합니다. 자세한 내용은 참조 [NIB: 이벤트를 발생 시키는](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)합니다.       OnServerChange 메서드는 파생된 클래스가 대리자를 연결 하지 않고도 이벤트를 처리할를 수도 있습니다. 이 파생된 클래스에서 이벤트를 처리 하는 기본 방법입니다."
