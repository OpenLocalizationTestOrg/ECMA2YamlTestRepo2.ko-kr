  type: Class
  summary: "HTML에 프로그래밍 방식으로 액세스할 수 있도록 <xref uid=&quot;langword_csharp_&lt;input type= checkbox&gt;&quot; name=&quot;&lt;input type= checkbox&gt;&quot; href=&quot;&quot;> </xref> 서버에 대 한 요소입니다."
  remarks: "HtmlInputCheckBox 제어를 사용 하 여 사용자가 선택할 수 있도록 한 `true` 또는 `false` 상태입니다. 컨트롤이 선택 되어 있는지 여부를 확인 하려면는 <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> HtmlInputCheckBox 컨트롤은 제공는 <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>이벤트는 발생 시기는 <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>속성 서버에 게시 하는 값을 변경 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> 이 지침 집합이 사용자 지정 이벤트가 발생할 때마다 수행 하는 이벤트 처리기를 만들 수 있습니다.      > [!NOTE] > The HtmlInputCheckBox 컨트롤 클릭할 때 서버에 다시 게시 하지 않습니다. 와 같은 서버에 게시 지 원하는 웹 페이지에 있는 다른 컨트롤을 제공 해야 합니다는 <xref:System.Web.UI.HtmlControls.HtmlButton>제어: 컨트롤의 상태를 서버에 다시 보냅니다.</xref:System.Web.UI.HtmlControls.HtmlButton>       목록이 HtmlInputCheckBox의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>"
  example:
