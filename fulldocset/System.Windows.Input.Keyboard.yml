  summary: "키보드 장치를 나타냅니다."
  remarks: "키보드 클래스 키보드 관련 이벤트, 메서드 및 키보드의 상태에 대 한 정보를 제공 하는 속성을 제공 합니다.       각 연결된 된 이벤트의 클래스에 의해 다시 노출 됩니다 키보드 정의 하는 이벤트 <xref:System.Windows.UIElement>및 <xref:System.Windows.ContentElement>새 라우트된 이벤트로.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> 응용 프로그램에 대 한 키보드 이벤트를 처리 하는 편리한 방법을 일반적으로 <xref:System.Windows.UIElement>및 <xref:System.Windows.ContentElement>, 키보드 이벤트를 사용 하는 대신.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> 자세한 내용은 참조 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다.       키보드 입력을 받는 요소에 대 한 순서로 요소가 포커스를 받을 수 여야 합니다. 대부분 <xref:System.Windows.UIElement>파생된 개체는 기본적으로 포커스를 받을 수 있습니다.</xref:System.Windows.UIElement> 그렇지 않은 경우 요소가 포커스를 받을 수 설정를 <xref:System.Windows.UIElement.Focusable%2A>속성을 기본 요소의 `true`.</xref:System.Windows.UIElement.Focusable%2A>  기본 요소에 대 한 자세한 내용은 참조 하십시오. [기본 요소 개요](~/add/includes/ajax-current-ext-md.md)합니다.       <xref:System.Windows.Controls.Panel>와 같은 클래스 <xref:System.Windows.Controls.StackPanel>및 <xref:System.Windows.Controls.Canvas>, 설정의 기본값 <xref:System.Windows.UIElement.Focusable%2A>를 `false`.</xref:System.Windows.UIElement.Focusable%2A> </xref:System.Windows.Controls.Canvas> </xref:System.Windows.Controls.StackPanel></xref:System.Windows.Controls.Panel> 키보드 포커스를 받으려면 이러한 개체에 대 한 따라서 <xref:System.Windows.UIElement.Focusable%2A>로 설정 해야 `true`.</xref:System.Windows.UIElement.Focusable%2A>       키보드 포커스 키보드 입력을 수신 하는 개체를 가리킵니다. 키보드 포커스가 있는 요소에 <xref:System.Windows.IInputElement.IsKeyboardFocused%2A>로 설정 `true`.</xref:System.Windows.IInputElement.IsKeyboardFocused%2A>  전체 데스크톱에 키보드 포커스가 있는 요소는 하나만 있을 수 있습니다.  논리 포커스 포커스가 있는 포커스 범위 내에서 개체를 가리킵니다.  논리 포커스 포커스, 키보드 포커스, 등에 대 한 자세한 내용은 참조 하십시오. [입력 개요](../Topic/Input%20Overview.md) 및 [포커스 개요](~/add/includes/ajax-current-ext-md.md)합니다.       주 데이터베이스에 키보드 클래스의 정적 멤버 위임 <xref:System.Windows.Input.KeyboardDevice>호출 스레드의 되므로 반드시 스레드로부터 안전 하지 않습니다.</xref:System.Windows.Input.KeyboardDevice>"
