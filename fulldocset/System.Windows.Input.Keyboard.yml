  namespace: System.Windows.Input
  summary: "지정된 된 요소에 키보드 포커스를 설정합니다."
  remarks: "키보드 입력을 받는 요소에 대 한 요소가 포커스를 받을 수 여야 합니다. 요소가 포커스를 설정의 <xref:System.Windows.UIElement.Focusable%2A>속성을 기본 요소의 `true`.</xref:System.Windows.UIElement.Focusable%2A>  기본 요소에 대 한 자세한 내용은 참조 하십시오. [기본 요소 개요](~/add/includes/ajax-current-ext-md.md)합니다.  <xref:System.Windows.Controls.Panel>와 같은 클래스 <xref:System.Windows.Controls.StackPanel>및 <xref:System.Windows.Controls.Canvas>, 설정의 기본값 <xref:System.Windows.UIElement.Focusable%2A>를 `false`키보드 포커스를 받으려면 이러한 개체에 대 한 따라서; <xref:System.Windows.UIElement.Focusable%2A>로 설정 해야 `true`.</xref:System.Windows.UIElement.Focusable%2A> </xref:System.Windows.UIElement.Focusable%2A> </xref:System.Windows.Controls.Canvas> </xref:System.Windows.Controls.StackPanel></xref:System.Windows.Controls.Panel>       키보드 포커스 키보드 입력을 수신 하는 개체를 가리킵니다. 키보드 포커스가 있는 요소에 <xref:System.Windows.IInputElement.IsKeyboardFocused%2A>로 설정 `true`.</xref:System.Windows.IInputElement.IsKeyboardFocused%2A>  전체 데스크톱에 키보드 포커스가 있는 요소는 하나만 있을 수 있습니다.  논리 포커스 포커스가 있는 포커스 범위 내에서 개체를 가리킵니다.  논리 포커스 포커스, 키보드 포커스, 등에 대 한 자세한 내용은 참조 하십시오. [입력 개요](~/add/includes/ajax-current-ext-md.md) 및 [포커스 개요](~/add/includes/ajax-current-ext-md.md)합니다.       키보드 포커스가 있는 요소에는 다음과 같은 요소에 속하는 포커스 범위에 대 한 논리 포커스가 있습니다.  논리적 포커스가 있는 요소 수도 있습니다 키보드 포커스를 사용할 수 없습니다."
  example:
  - "The following example shows a <xref:System.Windows.FrameworkElement.Loaded> event handler that sets keyboard focus on a <xref:System.Windows.Controls.Button>.  \n  \n [!code-cs[focussample#FocusSampleSetFocus](~/add/codesnippet/csharp/FocusSample/Window1.xaml.cs#focussamplesetfocus)]\n [!code-vb[focussample#FocusSampleSetFocus](~/add/codesnippet/visualbasic/focussample/window1.xaml.vb#focussamplesetfocus)]"
  syntax:
    content: public static System.Windows.IInputElement Focus (System.Windows.IInputElement element);
    parameters:
    - id: element
      type: System.Windows.IInputElement
      description: "키보드 포커스를 설정 하는 요소입니다."
    return:
      type: System.Windows.IInputElement
      description: "키보드 포커스가 있는 요소입니다."
  overload: System.Windows.Input.Keyboard.Focus*
  exceptions: []
  platform:
  - net462
