  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  summary: "운영 체제 또는 어셈블리에서 지 원하는 플랫폼을 식별 합니다."
  remarks: "사용 하 여는 <xref:System.Environment.OSVersion%2A?displayProperty=fullName>및 <xref:System.OperatingSystem.Platform%2A?displayProperty=fullName>속성을 현재 실행 중인 운영 체제 또는 개발 플랫폼에 대 한 PlatformID 열거형.</xref:System.OperatingSystem.Platform%2A?displayProperty=fullName> </xref:System.Environment.OSVersion%2A?displayProperty=fullName> 현재 운영 체제 또는 개발 플랫폼으로 응용 프로그램을 지원 하는지 여부를 결정 하려면 PlatformID 열거형을 사용 합니다.       로 테이블에 나와 있는 것 처럼 각 PlatformID 열거형 멤버의 기본 정수 값을 사용할 수는 `PlatformId` 에 대 한 인수는 [SignTool.exe (서명 도구)](~/add/includes/ajax-current-ext-md.md) 유틸리티입니다.      | 멤버 | 내부 값 |   |------------|----------------------|   | Win32S |&0; |   | Win32Windows |&1; |   | Win32NT |&2; |   | WinCE |&3; |   | Unix |&4; |   | Xbox |&5; |   | MacOSX |&6; |"
  example:
  - "The following example demonstrates using the PlatformID class to identify the currently executing operating system.  \n  \n [!code-vb[PlatformID.class#1](~/add/codesnippet/visualbasic/t-system.platformid_1.vb)]\n [!code-cpp[PlatformID.class#1](~/add/codesnippet/cpp/t-system.platformid_1.cpp)]\n [!code-cs[PlatformID.class#1](~/add/codesnippet/csharp/t-system.platformid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
