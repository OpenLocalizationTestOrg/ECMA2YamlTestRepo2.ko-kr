  id: CanRemoveInstance(System.Object)
  parent: System.ComponentModel.Design.CollectionEditor
  langs:
  - csharp
  name: CanRemoveInstance(Object)
  nameWithType: CollectionEditor.CanRemoveInstance(Object)
  fullName: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "컬렉션의 원래 멤버를 제거할 수 있는지 여부를 나타냅니다."
  remarks: "파생된 클래스에서 구현 된 경우이 메서드는 컬렉션에서 지정된 된 값을 제거할 수 있는지 여부를 나타냅니다. 기본적으로이 메서드는 항상 반환 `true`합니다.       이 메서드는 사용자가 원래 컬렉션의 멤버인 하는 항목을 제거 하려고 할 때 호출 됩니다. 이 메서드는 현재 편집 세션 되지 않기 때문에 아직 컬렉션의 일부에 추가 된 항목을 제거할 때 호출 되지 됩니다."
  syntax:
    content: protected virtual bool CanRemoveInstance (object value);
    parameters:
    - id: value
      type: System.Object
      description: "제거할 값입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>컬렉션에서이 값을 제거 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본 구현에서는 항상 반환 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance*
  exceptions: []
  platform:
  - net462
