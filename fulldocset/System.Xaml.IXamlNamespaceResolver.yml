  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "모든 가능한 접두사와 XAML 네임 스페이스 매핑을 반환 (<xref href=&quot;System.Xaml.NamespaceDeclaration&quot;> </xref> 값)는 활성 XAML 스키마 컨텍스트와에서 사용할 수 있습니다."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Xaml.NamespaceDeclaration> GetNamespacePrefixes ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Xaml.NamespaceDeclaration}
      description: "열거 가능한 집합 <xref href=&quot;System.Xaml.NamespaceDeclaration&quot;> </xref> 값입니다. 모든 접두사 문자열을 가져오려면는 &lt;xref:System.Xaml.NamespaceDeclaration.Prefix%2A?displayProperty=fullName&gt; 반환 된 집합의 각 값의 값입니다. 특정 XAML 네임 스페이스에 대 한 접두사를 가져오려는 원하는 하는 모든 반환 값을 처리 <xref:System.Xaml.NamespaceDeclaration.Namespace*>값.</xref:System.Xaml.NamespaceDeclaration.Namespace*>"
  overload: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes*
  exceptions: []
  platform:
  - net462
