  name: IXamlNamespaceResolver
  nameWithType: IXamlNamespaceResolver
  fullName: System.Xaml.IXamlNamespaceResolver
  type: Interface
  summary: "XAML 태그에 매핑된 대로 접두사에 따라 XAML 네임 스페이스를 반환할 수 있는 서비스에 설명 합니다."
  remarks: "형식 변환기 및 태그 확장은 XAML 개체 작성기 값 변환 동작을 호출 하는 경우 XAML 개체 작성기에서 제공 하는 서비스 컨텍스트에 서비스로 IXamlNamespaceResolver에 쿼리할 수 있습니다. 자세한 내용은 참조 [형식 변환기 및 XAML 태그 확장명](~/add/includes/ajax-current-ext-md.md) 및 [형식 변환기 또는 태그 확장 서비스 컨텍스트에 사용할 수 있는](~/add/includes/ajax-current-ext-md.md)합니다.      ## WPF 사용이 메모 인터페이스 <xref:System.Windows.Markup.XmlnsDictionary>클래스</xref:System.Windows.Markup.XmlnsDictionary> 에서 WPF XAML 구현과의 일부분으로도 구현 됩니다. <xref:System.Windows.Markup.XmlnsDictionary>XAML 네임 스페이스 정보를 저장 하 고 해당 정보를 통해 동일한 서비스 컨텍스트를 전달 하는 XAML 프로세서와 상호 작용 <xref:System.Windows.Markup.IXamlTypeResolver>인터페이스.</xref:System.Windows.Markup.IXamlTypeResolver></xref:System.Windows.Markup.XmlnsDictionary>"
  syntax:
    content: public interface IXamlNamespaceResolver
  implements: []
  platform:
  - net462
