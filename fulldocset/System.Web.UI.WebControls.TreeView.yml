  remarks: "ExpandImageUrl 속성을 사용 하 여 확장할 수 있는 노드 표시기 사용자 지정 이미지를 지정할 수 있습니다. 이 이미지 확장할 노드 옆에 표시 되 고 일반적으로 더하기 기호 (+)입니다.       때는 <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>속성이 `true`, <xref:System.Web.UI.WebControls.TreeView>컨트롤에는 더하기 기호 (+) 또는 빼기 기호 (-) 또는 자리 표시자 이미지 인지 여부를 나타내는 노드 확장, 축소 가능 또는 확장할 수 없는 각각 노드 옆에 표시 됩니다.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> 첫 번째 설정 하 여 사용자 지정 이미지를 지정할 수는 <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>속성을 `TreeViewImageSet.Custom`로 설정한 다음는 <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, ExpandImageUrl, 및 <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>속성 사용자 지정 이미지에 대 한 Url.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> 이미지가 없습니다. 지정 된 경우에 기본 이미지가 사용 됩니다. 확장 노드 표시기를 숨기려면 설정는 <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>속성을 `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      > [!NOTE] > 노드에서 올바르게 정렬 되도록는 <xref:System.Web.UI.WebControls.TreeView>사용자 지정 이미지를 사용 하는 시기를 제어, 있는지 확인 하 여 지정 된 모든 이미지는 <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, ExpandImageUrl, 및 <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>속성 동일한 차원에는.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       사용자 지정 이미지를 올바르게 표시 하려면 설정 해야 <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>를 `false`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>       설정을 고려해 야 확장할 수 있는 노드 표시기에 대 한 사용자 지정 이미지를 사용할 때의 <xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A>속성을 이미지에 대 한 도구 설명을 지정 합니다.</xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A>       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "The following code example demonstrates how to use the ExpandImageUrl property to specify a custom image for the expandable node indicator. For the code example to display and the image to appear in the control, you must provide your own image and the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property must be set to `TreeNodeImageSet.Custom`.  \n  \n [!code-cs[TreeViewCustomImage#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_567_1.aspx)]\n [!code-vb[TreeViewCustomImage#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_567_1.aspx)]"
  syntax:
    content: public string ExpandImageUrl { get; set; }
    return:
      type: System.String
      description: "확장 가능한 노드가 대 한 표시를 사용자 지정 이미지 URL입니다. 기본값은 빈 문자열 (&quot;&quot;), 기본값을 표시 하는 더하기 기호 (+) 이미지입니다."
  overload: System.Web.UI.WebControls.TreeView.ExpandImageUrl*
  exceptions: []
  platform:
  - net462
