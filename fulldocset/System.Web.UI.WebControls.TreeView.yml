      description: "비트 조합 된 <xref href=&quot;System.Web.UI.WebControls.TreeNodeTypes&quot;> </xref> 값입니다. 기본값은 <xref uid=&quot;langword_csharp_TreeNodeType.None&quot; name=&quot;TreeNodeType.None&quot; href=&quot;&quot;> </xref>합니다."
