- uid: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  id: PopulateNodesFromClient
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: PopulateNodesFromClient
  nameWithType: TreeView.PopulateNodesFromClient
  fullName: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "클라이언트에서 필요에 따라 노드 데이터 채워졌는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "경우에 따라 정적으로 데이터 크기 또는 사용자 입력에 따라 달라 지는 사용자 지정 내용이 트리 구조는 미리 정의 실용적이 없습니다. 이 인해는 <xref:System.Web.UI.WebControls.TreeView>컨트롤은 동적 노드 채우기를 지원 합니다.</xref:System.Web.UI.WebControls.TreeView> 경우는 <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>노드에 대 한 속성이로 설정 되어 `true`, 해당 노드에 노드가 확장 될 때 런타임 시 채워집니다.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       필요에 따라 노드를 채울 뿐 아니라 지원 되는 클라이언트 브라우저에서 직접 노드를 채울지 같습니다. 알으로 설정 되 면 `true`, 서비스는 트리 노드를 채울지 서버에 다시 게시 하지 않아도 되는 클라이언트에서 호출 됩니다. 그렇지 않은 경우는 <xref:System.Web.UI.WebControls.TreeView>제어 노드를 채우는 서버에 다시 게시 합니다.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] >는 <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>속성 설정 해야 `true` 알 속성으로 설정에 대 한 순서 대로 `true`.</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>       클라이언트에서 노드를 채우려면 먼저 알 속성을 설정 `true` 다음 설정의 <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>에 노드에 대 한 속성 `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 다음에 대 한 이벤트 처리 메서드를 정의 고 <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>노드 정보를 프로그래밍 방식으로 표시 하는 이벤트입니다.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> 일반적인 이벤트 처리 메서드에서 노드 데이터를 데이터 원본에서 검색, 노드 구조에 데이터 배치 및 노드 구조를 다음 추가 <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>채워지고 노드의 컬렉션입니다.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> 추가 하 여 노드 구조를 만들 <xref:System.Web.UI.WebControls.TreeNode>개체는 <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>부모 노드의 컬렉션입니다.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > 때는 <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>노드에 대 한 속성이로 설정 되어 `true`, 노드를 동적으로 입력 해야 합니다.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 아래; 다른 노드를 선언적으로 중첩할 수 없습니다. 그렇지 않으면 페이지에서 오류가 발생 합니다.      > [!NOTE] > 콜백 스크립트를 지 원하는 브라우저에서 클라이언트 노드 채우기 기능이 지원 됩니다. 브라우저에서 콜백 스크립트 액세스를 지원 여부를 확인 하려면 <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> <xref:System.Web.HttpBrowserCapabilities>클래스</xref:System.Web.HttpBrowserCapabilities> 의 속성</xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> 을 사용 하 여 <xref:System.Web.HttpBrowserCapabilities> <xref:System.Web.HttpRequest.Browser%2A> <xref:System.Web.HttpRequest>클래스</xref:System.Web.HttpRequest> 의 속성</xref:System.Web.HttpRequest.Browser%2A> 을 통해 현재 요청에 대 한 클래스</xref:System.Web.HttpBrowserCapabilities> 의 인스턴스를 액세스할 수 있습니다.       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "The following code example demonstrates how to use the PopulateNodesFromClient property to enable client-side population of the nodes in the <xref:System.Web.UI.WebControls.TreeView> control. Notice that when client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_522_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_522_1.aspx)]"
  syntax:
    content: public bool PopulateNodesFromClient { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>클라이언트의 주문형 트리 노드 데이터를 채우려면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient*
  exceptions: []
