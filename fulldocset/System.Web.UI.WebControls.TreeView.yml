      description: "노드를 연결 하는 데 사용 되는 선 이미지를 포함 하는 폴더에 대 한 경로입니다. 기본값은 빈 문자열 (&quot;&quot;), LineImagesFolder 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.WebControls.TreeView.LineImagesFolder*
  exceptions: []
  platform:
  - net462
