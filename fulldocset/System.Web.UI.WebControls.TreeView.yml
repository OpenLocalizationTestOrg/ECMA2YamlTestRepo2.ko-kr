- uid: System.Web.UI.WebControls.TreeView.DataBindings
  id: DataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: DataBindings
  nameWithType: TreeView.DataBindings
  fullName: System.Web.UI.WebControls.TreeView.DataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "컬렉션을 가져옵니다 <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> 데이터 항목과 데이터 항목이 바인딩되는 노드 간의 관계를 정의 하는 개체입니다."
  remarks: "데이터 바인딩 컬렉션에 포함 되어 <xref:System.Web.UI.WebControls.TreeNodeBinding>데이터 항목과 데이터 항목이 바인딩되는 노드 간의 관계를 정의 하는 개체입니다.</xref:System.Web.UI.WebControls.TreeNodeBinding> 노드를 각 데이터 항목 (예: XML 요소가 아닌 여러 특성이 있는) 여러 속성에 포함 된 데이터 소스에 바인딩할에서 반환 되는 값을 표시 하는 경우는 `ToString` 메서드 기본적으로 데이터 항목의 합니다. XML 요소의 경우 노드는 트리에서의 기본 구조를 표시 하지만 그렇지 않은 경우 매우 유용 하지 않습니다 요소 이름이 표시 됩니다. 트리 노드 바인딩을 지정 하 여 노드는 특정 데이터 항목 속성에 바인딩할 수 있습니다.       바인딩 및 값의 속성에 바인딩할에 대 한 조건을 지정 해야 데이터 항목과 데이터 항목이 노드 간의 관계를 정의할 때 <xref:System.Web.UI.WebControls.TreeNode>개체입니다.</xref:System.Web.UI.WebControls.TreeNode> 기준은 데이터 항목 노드에 각각 바인딩해야 하는 시기를 나타냅니다. 조건 노드 깊이, 데이터 멤버 중 하나 또는 둘 모두로 지정할 수 있습니다. 노드 깊이 바인딩되는 노드 수준을 지정 합니다. 예를 들어 0 노드 깊이 지정 하는 경우 수준 0에서 트리 구조의 모든 노드 바인딩된 트리 노드 바인딩을 사용 하 여 합니다. 데이터 멤버는 데이터 원본에서 데이터 항목의 형식을 지정 하지만 데이터 원본에 따라 다른 정보를 나타낼 수 있습니다. 예를 들어 XML 요소에 대 한 데이터 멤버 요소의 이름을 지정합니다.       여러 개인 경우 <xref:System.Web.UI.WebControls.TreeNodeBinding>서로 충돌할 수 있는 개체를 정의 하는 <xref:System.Web.UI.WebControls.TreeView>우선 순위는 다음 순서 대로 트리 노드 바인딩을 적용 하는 컨트롤: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNodeBinding>  <xref:System.Web.UI.WebControls.TreeNodeBinding>수준과 데이터 멤버를 모두 정의 하는 개체입니다.</xref:System.Web.UI.WebControls.TreeNodeBinding>      2.  <xref:System.Web.UI.WebControls.TreeNodeBinding>깊이 정의 하는 개체입니다.</xref:System.Web.UI.WebControls.TreeNodeBinding>      3.  <xref:System.Web.UI.WebControls.TreeNodeBinding>데이터 멤버만 정의 하는 개체입니다.</xref:System.Web.UI.WebControls.TreeNodeBinding>      4.  <xref:System.Web.UI.WebControls.TreeNodeBinding>깊이 아니고 데이터 멤버를 정의 하는 개체입니다.</xref:System.Web.UI.WebControls.TreeNodeBinding>       동일한 선행 조건을 바인딩이 여러 개 지정 된 경우 컬렉션의 첫 번째 바인딩이 적용 됩니다.       속성을 다음 바인딩할 수 바인딩 기준 설정 되 면는 <xref:System.Web.UI.WebControls.TreeNode>값에 바인딩할 수 있는 개체입니다.</xref:System.Web.UI.WebControls.TreeNode> 특성 또는 데이터 항목의 필드에 바인딩할 수 또는 정적 값을 표시 합니다. 바인딩 속성의 <xref:System.Web.UI.WebControls.TreeNode>값으로 개체를 참조 하십시오 <xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> 대 한 자세한 내용은       데이터 바인딩 컬렉션을 프로그래밍 방식으로 채울 수 있지만 일반적으로 설정은 선언적으로입니다. 트리 노드 바인딩을 지정 하려면 먼저 중첩 중괄호와 닫는 `<DataBindings>` 여는 태그와 닫는 태그 사이 <xref:System.Web.UI.WebControls.TreeView>컨트롤.</xref:System.Web.UI.WebControls.TreeView> 다음으로, 배치 `<asp:TreeNodeBinding>` 열기 및 닫기 간에 요소 `<DataBindings>` 바인딩의 경우 각 트리 노드에 대 한 태그를 지정 하려면.       데이터 바인딩을 설정 하 여 만든 경우는 <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>속성은 <xref:System.Web.UI.WebControls.TreeView>컨트롤을 `true`, 만들어진 바인딩에 <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>속성이로 설정 `true`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> 선언적으로 만든 데이터 바인딩에 <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>속성이로 설정 `false`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> 선언적 구문을 사용 하 여 개별 데이터 바인딩의 동작을 제어할 수 있습니다."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml. This example specifies only the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property of the binding. A slight performance gain could be added by also specifying the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_387_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_387_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeBindingCollection DataBindings { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeBindingCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.TreeNodeBindingCollection&quot;> </xref> 데이터 항목과 데이터 항목이 바인딩되는 노드 간의 관계를 나타내는입니다."
  overload: System.Web.UI.WebControls.TreeView.DataBindings*
