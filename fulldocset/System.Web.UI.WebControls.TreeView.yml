  remarks: "에 있는 노드의 텍스트는 <xref:System.Web.UI.WebControls.TreeView>컨트롤 두 가지 모드 중 하나가 될 수 있습니다: 선택 모드와 탐색 모드.</xref:System.Web.UI.WebControls.TreeView> 기본적으로 노드 선택 모드입니다. 노드 탐색 모드를 설정 합니다는 <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>빈 문자열 이외의 값으로 노드에 대 한 속성 (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> 노드 선택 모드로으로 설정 된 <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>빈 문자열로 노드에 대 한 속성 (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>       노드 선택 모드 이면 사용자 텍스트 노드에서를 클릭 하 여 노드를 선택할 수 있습니다. SelectedNode 속성을 사용 하 여에서 선택 된 노드를 확인 하 고 <xref:System.Web.UI.WebControls.TreeView>컨트롤.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > 노드 수 없습니다 경우 선택 된 <xref:System.Web.UI.WebControls.TreeView>컨트롤 하이퍼링크를 표시 합니다.</xref:System.Web.UI.WebControls.TreeView> SelectedNode 속성은 항상 반환 하이퍼링크가 표시 되 면 `null`합니다.       사용자에서 다른 노드를 선택 하는 경우는 <xref:System.Web.UI.WebControls.TreeView>텍스트에 새 노드를 클릭 하 여 컨트롤의 <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>기본적으로 이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView> 설정 하 여 다른 이벤트를 지정할 수는 <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>속성에 대 한 속성.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> 다음 표에서 사용할 수 있는 옵션을 나열합니다.      | 선택 작업 | 설명 |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| 확장 및 축소할 사이 노드를 설정/해제 합니다.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>발생 또는 적절 하 게 <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>이벤트입니다. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| 노드가 선택 될 때 없는 이벤트를 발생 시킵니다. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| 노드를 선택 하는 경우 <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>이벤트를 발생 시킵니다. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| 모두 발생 시킵니다는 <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>및 <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>이벤트 노드를 선택 하는 경우.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> 노드만 확장, 축소 되지는 않습니다. |      > [!NOTE] >는 <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>인 노드에 대 한 렌더링 되지 않습니다는 <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>속성이로 설정 `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
