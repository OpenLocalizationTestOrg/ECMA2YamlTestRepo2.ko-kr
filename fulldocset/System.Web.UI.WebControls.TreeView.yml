  name: HoverNodeStyle
  nameWithType: TreeView.HoverNodeStyle
  fullName: System.Web.UI.WebControls.TreeView.HoverNodeStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 대 한 참조는 <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> 마우스 포인터 위로 가져갈 때 노드 모양을 설정할 수 있는 개체입니다."
  remarks: "모양을 제어 하는 노드 위에 마우스 포인터를 놓을 때 HoverNodeStyle 속성을 사용 합니다. 이 속성은 읽기 전용입니다. 그러나의 속성을 설정할 수는 <xref:System.Web.UI.WebControls.TreeNodeStyle>반환 되는 개체입니다.</xref:System.Web.UI.WebControls.TreeNodeStyle> 속성 형식에서 선언적으로 설정할 수 있습니다 `Property-Subproperty`여기서 `Subproperty` 의 속성인는 <xref:System.Web.UI.WebControls.TreeNodeStyle>개체 (예를 들어 `HoverNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> 양식에서 속성을 프로그래밍 방식으로 설정할 수도 있습니다 `Property.Subproperty` (예를 들어 `HoverNodeStyle.ForeColor`). 이 기능은 스크립트 가능 클라이언트에 대해서만 지원 됩니다.      > [!NOTE] > HoverNodeStyle 속성을 사용 하려면 포함 해야 합니다는 `<head>` 인 요소는 `runat=&quot;server&quot;` 특성입니다.       일반 설정에는 일반적으로 사용자 지정 배경색, 전경색, 글꼴 속성 및 노드 간격 포함 됩니다. 스타일 속성은 다음과 같은 순서로 적용 됩니다. 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A><xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, 또는 <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>노드 형식에 따라.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> 경우는 <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>컬렉션이 정의 되어, 다른 노드 스타일 속성을 재정의이 이번에 적용 됩니다.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  HoverNodeStyle 합니다.      > [!NOTE] > HoverNodeStyle 속성에 대 한 스타일 설정에 있는 해당 노드 스타일 설정 보다 우선는 <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, 또는 <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>속성.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       HoverNodeStyle 속성이 인 노드에 대 한 렌더링 되지 않습니다는 <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>속성이로 설정 `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       와 달리는 <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>및 <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>있는 속성 <xref:System.Web.UI.WebControls.TreeNodeStyle>HoverNodeStyle 속성은 개체는 <xref:System.Web.UI.WebControls.Style>개체입니다.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the HoverNodeStyle property to control the appearance of a node when the mouse pointer is positioned over it. For this example to work, you must include a `<head>` element with a `runat=\"server\"` attribute.  \n  \n [!code-vb[TreeViewHoverNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[TreeViewHoverNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_293_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Style HoverNodeStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "에 대 한 참조는 <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> 마우스 포인터 위로 가져갈 때 노드 스타일을 나타내는입니다."
  overload: System.Web.UI.WebControls.TreeView.HoverNodeStyle*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TreeView.ImageSet
  id: ImageSet
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: ImageSet
  nameWithType: TreeView.ImageSet
  fullName: System.Web.UI.WebControls.TreeView.ImageSet
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 사용할 이미지 그룹을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> 제어 합니다."
  remarks: "에 사용할 이미지 그룹을 지정 하려면 ImageSet 속성을 사용 하 여는 <xref:System.Web.UI.WebControls.TreeView>컨트롤.</xref:System.Web.UI.WebControls.TreeView> 하거나 미리 정의 된 집합이 표준 모양 컨트롤을 제공 하거나 사용자 고유의 사용자 지정 집합을 정의 하는 이미지를 선택할 수 있습니다.      > [!NOTE] > The ImageSet 속성 노드에 대 한 모든 스타일 설정에 영향을 주지 않습니다. 와 같은 적절 한 style 속성을 설정는 <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>속성을 사용자 지정 색 및 간격을 추가 하려는 경우.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       다음 표에서 ImageSet 속성에 대 한 유효한 값을 나열합니다.      | 이미지 집합 | 설명 |   |---------------|-----------------|   | `TreeViewImageSet.Arrows`| 화살표 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.BulletedList`| 다이아몬드 모양의 글머리 기호 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.BulletedList2`| 사각형 모양의 글머리 기호 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.BulletedList3`| 미리 정의 된 집합이 구역이 구분 되어 있으며, 다이아몬드 모양의 글머리 기호 이미지를 사용 합니다. |   | `TreeViewImageSet.BulletedList4`| 대체 단면화 미리 정의 된 집합을 다이아몬드 모양의 글머리 기호 이미지의 크기가 수준에 따라 달라 지는. |   | `TreeViewImageSet.Contacts`| MSN Messenger 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.Custom`| 사용자 지정 이미지 집합입니다. |   | `TreeViewImageSet.Events`| 이벤트 로그 스타일 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.Faq`| FAQ 스타일 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.Inbox`| 전자 메일을 스타일 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.News`| 뉴스 그룹 스타일 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.Simple`| 간단한 도형을 윤곽선을 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.Simple2`| 간단한 채워진된 도형을 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.Msdn`| MSDN 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.WindowsHelp`| Microsoft Windows 도움말 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |   | `TreeViewImageSet.XPFileExplorer`| Microsoft Windows XP에서 사용할 수 있는 Windows 탐색기 이미지를 사용 하는 미리 정의 된 이미지 집합입니다. |       사용자 지정 이미지 집합을 정의할 때 각 다음 표에 있는 속성에 대 한 이미지를 지정 해야 합니다. 그렇지 않으면 해당 속성에 대 한 기본 이미지 사용 됩니다.      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| 노드 표시기에 대 한 사용자 지정 이미지의 URL입니다. |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| 확장할 수 있는 노드 표시기에 대 한 사용자 지정 이미지의 URL입니다. |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| 노드를 연결 하는 줄에 대 한 사용자 지정 이미지를 포함 하는 폴더의 URL입니다. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| 확장할 수 없는 노드 표시기에 대 한 사용자 지정 이미지의 URL입니다. |       이 속성의 값 뷰 상태에 저장 됩니다.</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
  example:
