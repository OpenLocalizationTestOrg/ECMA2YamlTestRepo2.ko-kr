  remarks: "NodeStyle 속성을 사용 하 여 모양을 제어 하는 기본의 노드는 <xref:System.Web.UI.WebControls.TreeView>컨트롤.</xref:System.Web.UI.WebControls.TreeView> 이 속성은 읽기 전용입니다. 그러나의 속성을 설정할 수는 <xref:System.Web.UI.WebControls.TreeNodeStyle>개체를 반환 합니다.</xref:System.Web.UI.WebControls.TreeNodeStyle> 속성 형식에서 선언적으로 설정할 수 있습니다 `Property-Subproperty`여기서 `Subproperty` 의 속성인는 <xref:System.Web.UI.WebControls.TreeNodeStyle>개체 (예를 들어 `NodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> 양식에서 속성을 프로그래밍 방식으로 설정할 수도 있습니다 `Property.Subproperty` (예를 들어 `NodeStyle.ForeColor`). 일반 설정에는 일반적으로 사용자 지정 배경색, 전경색, 글꼴 속성 및 노드 간격 포함 됩니다. 스타일 속성의 우선 순위는 다음 순서 대로 적용 됩니다. 1.  NodeStyle 합니다.      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A><xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, 또는 <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>노드 형식에 따라.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> 경우는 <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>컬렉션이 정의 되어, 다른 노드 스타일 속성을 재정의이 이번에 적용 됩니다.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>      > [!NOTE] >에서 해당 노드 스타일 설정을 <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, 또는 <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>속성 NodeStyle 속성의 스타일 설정을 재정의 합니다.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>       노드 특정 수준의 해야 자식 노드를 갖고 있는지 여부에 관계 없이 동일한 모양을 목차 스타일 탐색 메뉴를 생성 해야 하는 경우 사용 하 여 고려할 수 있습니다는 <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>개별 스타일 속성을 설정 하는 대신 속성.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
  example:
  - "The following code example demonstrates how to use the NodeStyle property to control the appearance of nodes in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-vb[TreeViewNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_190_1.aspx)]\n [!code-cs[TreeViewNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_190_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeStyle NodeStyle { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeStyle
      description: "에 대 한 참조는 <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> 노드의 기본 스타일을 나타내는입니다."
