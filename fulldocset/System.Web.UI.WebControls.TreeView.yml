      description: "사용자 지정 이미지를 축소할 수 있는 노드에 대해 표시할 URL입니다. 기본값은 빈 문자열 (&quot;&quot;), 기본 빼기 기호 (-) 이미지를 표시 합니다."
  overload: System.Web.UI.WebControls.TreeView.CollapseImageUrl*
  exceptions: []
  platform:
  - net462
