  summary: "노드 표시기에 대 한 사용자 지정 이미지에 URL을 가져오거나 설정 합니다."
  remarks: "노드 표시기에 대 한 사용자 지정 이미지를 지정 하려면 CollapseImageUrl 속성을 사용 합니다. 이 이미지 축소 가능한 노드 옆에 표시 되 고 일반적으로 빼기 기호 (-)입니다.       때는 <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>속성이 `true`, <xref:System.Web.UI.WebControls.TreeView>컨트롤 더하기 기호 (+) 또는 빼기 수 없는 노드인지 여부를 나타내는 노드 확장, 축소 가능 또는 확장할 수 없는 각각 노드 옆에 있는 자리 표시자 이미지를 표시 합니다.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> 처음 설정 하 여 사용자 지정 이미지를 지정할 수 있습니다는 <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>속성을 `TreeViewImageSet.Custom`, 한 다음 설정의 <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, 및 CollapseImageUrl 속성 사용자 지정 이미지에 대 한 Url.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> 이미지가 없습니다. 지정 된 경우에 기본 이미지가 사용 됩니다. 확장 노드 표시기를 숨기려면 설정는 <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>속성을 `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      > [!NOTE] > 노드에서 올바르게 정렬 되도록는 <xref:System.Web.UI.WebControls.TreeView>사용자 지정 이미지를 사용 하는 시기를 제어, 있는지 확인 하 여 지정 된 모든 이미지는 <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, CollapseImageUrl 속성에는 같은 차원 및.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       설정을 고려해 야 노드 표시기에 대 한 사용자 지정 이미지를 사용할 때의 <xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>속성을 이미지에 대 한 도구 설명을 지정 합니다.</xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>       이 속성의 값은 뷰 상태에 저장 됩니다."
