  namespace: System.Web.UI.WebControls
  summary: "경우에 노드를 해당 <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>속성이로 설정 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> 주도록 확장 됩니다는 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> 컨트롤.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>"
  remarks: "경우에 따라 정적으로 데이터 크기 또는 사용자 입력에 따라 달라 지는 사용자 지정 내용이 트리 구조는 미리 정의 실용적이 없습니다. 이 인해는 <xref:System.Web.UI.WebControls.TreeView>컨트롤은 동적 노드 채우기를 지원 합니다.</xref:System.Web.UI.WebControls.TreeView> 경우는 <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>노드에 대 한 속성이로 설정 되어 `true`, 해당 노드에 노드가 확장 될 때 런타임 시 채워집니다.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       노드를 동적으로 채우려면 먼저 설정 된 <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>에 노드에 대 한 속성 `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 다음으로 사용 하 여 노드를 프로그래밍 방식으로 채울 TreeNodePopulate 이벤트가 대 한 이벤트 처리 메서드를 정의 합니다. 일반적인 이벤트 처리 메서드에서 노드 데이터를 데이터 원본에서 검색, 노드 구조에 데이터 배치 및 노드 구조를 다음 추가 <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>채워지고 노드의 컬렉션입니다.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> 노드 구조를 추가 하 여 만들어집니다. <xref:System.Web.UI.WebControls.TreeNode>개체는 <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>부모 노드의 컬렉션입니다.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > 때는 <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>노드에 대 한 속성이로 설정 되어 `true`, 노드를 동적으로 입력 해야 합니다.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 아래; 다른 노드를 선언적으로 중첩할 수 없습니다. 그렇지 않으면 페이지에서 오류가 발생 합니다.       지원 되는 브라우저 (Microsoft Internet Explorer 4.0과 호환 되는 브라우저 및 이후 버전) 클라이언트 쪽 노드 채우기를 이용할 수 있습니다. 이 기능을 사용은 <xref:System.Web.UI.WebControls.TreeView>서버에 다시 게시 하면 해당 노드를 확장할 때 클라이언트에서 노드를 채우려면 컨트롤.</xref:System.Web.UI.WebControls.TreeView> 클라이언트 쪽 노드 채우기에 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A> 을 참조 하십시오.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
