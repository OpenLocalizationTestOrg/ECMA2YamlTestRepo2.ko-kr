  remarks: "이미지에 대 한 도구 설명을 지정 하려면 ExpandImageToolTip 속성을 사용 합니다. 지정 하는 텍스트에는 보조 기술 장치가 컨트롤을 보다 쉽게 액세스할 수 있도록 하는 데 사용할 수 있는 이미지에 대 한 설명을 제공 합니다.       이 속성의 값은 뷰 상태에 저장 됩니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
