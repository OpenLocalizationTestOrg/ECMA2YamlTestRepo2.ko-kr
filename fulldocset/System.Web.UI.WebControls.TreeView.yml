  summary: "컬렉션을 가져옵니다 <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> 트리의 각 수준에 있는 노드 스타일을 나타내는 개체입니다."
  remarks: "LevelStyles 컬렉션을 사용 하 여 개별 스타일 속성의 대 안으로 (같은 <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>속성)는 트리의 각 수준에 있는 노드의의 스타일을 제어 하.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> 컬렉션의 첫 번째 스타일 트리의 첫 번째 수준에 있는 노드의 스타일에 해당합니다. 컬렉션의 두 번째 스타일 트리와 등의 두 번째 수준에 있는 노드의 스타일에 해당합니다. 이 속성은 목차 스타일 탐색 메뉴를 사용 가장 자주 여기서 특정 수준의 노드 자식 노드가 있는지 여부에 관계 없이 동일한 모양을 해야 합니다.       스타일 속성은 다음과 같은 순서로 적용 됩니다. 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A><xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, 또는 <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>노드 형식에 따라.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> LevelStyles 컬렉션이 정의 된 경우에서 적용 됩니다이 이번에 다른 노드 스타일 속성을 재정의 합니다.      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
