  remarks: "노드를 선택할 때 SelectedNodeChanged 이벤트가 발생 된 <xref:System.Web.UI.WebControls.TreeView>컨트롤.</xref:System.Web.UI.WebControls.TreeView> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 표시 된 콘텐츠를 업데이트 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       선택적으로 설정할 수는 <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>해당 노드가 선택 될 때 이벤트 발생을 지정 하는 노드에 대 한 속성.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> 다음 표에서 사용할 수 있는 옵션을 나열합니다.      | 선택 작업 | 설명 |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| 확장 및 축소할 사이 노드를 설정/해제 합니다.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>발생 또는 적절 하 게 <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>이벤트입니다. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| 노드가 선택 될 때 없는 이벤트를 발생 시킵니다. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| 노드를 선택 하는 경우 SelectedNodeChanged 이벤트를 발생 시킵니다. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| 모두 SelectedNodeChanged 발생 및 <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>이벤트 노드를 선택 하는 경우.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> 노드만 확장, 축소 되지는 않습니다. |      > [!NOTE] >는 <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>인 노드에 대 한 렌더링 되지 않습니다는 <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>속성이로 설정 `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       SelectedNodeChanged 이벤트 노드를 클릭할 때 게시에 대해서만 실행 됩니다. 이벤트가 발생 하지는 <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>속성을 프로그래밍 방식으로 변경 합니다.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
