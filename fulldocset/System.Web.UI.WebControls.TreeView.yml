  summary: "확장할 수 없는 노드 표시기에 대 한 사용자 지정 이미지에 URL을 가져오거나 설정 합니다."
  remarks: "NoExpandImageUrl 속성을 사용 하 여 확장할 수 없는 노드 표시기 사용자 지정 이미지를 지정할 수 있습니다. 확장할 수 없는 노드 표시기 이미지 (또는 공백)은 부모 또는 루트 노드와 리프 노드를 맞추려면 리프 노드 (대신 확장 및 축소 가능한 노드 표시기) 옆에 표시 됩니다.       때는 <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>속성이 `true`, <xref:System.Web.UI.WebControls.TreeView>컨트롤에는 더하기 기호 (+) 또는 빼기 기호 (-) 또는 자리 표시자 이미지 인지 여부를 나타내는 노드 확장, 축소 가능 또는 확장할 수 없는 각각 노드 옆에 표시 됩니다.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> 첫 번째 설정 하 여 사용자 지정 이미지를 지정할 수 있습니다는 <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>속성을 `TreeViewImageSet.Custom`로 설정한 다음 NoExpandImageUrl, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, 및 <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>속성을 사용자 지정 이미지의 Url.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> 이미지가 없습니다. 지정 된 경우에 기본 이미지가 사용 됩니다. 확장 노드 표시기를 숨기려면 설정는 <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>속성을 `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      > [!NOTE] > 노드에서 올바르게 정렬 되도록는 <xref:System.Web.UI.WebControls.TreeView>사용자 지정 이미지를 사용 하는 시기를 제어 해야 합니다는 NoExpandImageUrl 변수로 지정 된 모든 이미지 <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, 및 <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>속성에는 동일한 차원이.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       이 속성의 값은 뷰 상태에 저장 됩니다."
