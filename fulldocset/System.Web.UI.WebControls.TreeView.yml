- uid: System.Web.UI.WebControls.TreeView.SkipLinkText
  id: SkipLinkText
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: SkipLinkText
  nameWithType: TreeView.SkipLinkText
  fullName: System.Web.UI.WebControls.TreeView.SkipLinkText
  type: Property
  assemblies:
