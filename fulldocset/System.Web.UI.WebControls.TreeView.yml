  syntax:
    content: public System.Web.UI.WebControls.TreeViewImageSet ImageSet { get; set; }
    return:
      type: System.Web.UI.WebControls.TreeViewImageSet
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.TreeViewImageSet&quot;> </xref> 값입니다. 기본값은 <xref uid=&quot;langword_csharp_TreeViewImageSet.Custom&quot; name=&quot;TreeViewImageSet.Custom&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.TreeView.ImageSet*
  exceptions:
  - type: System.ArgumentOutOfRangeException
