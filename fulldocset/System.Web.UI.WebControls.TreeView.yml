  namespace: System.Web.UI.WebControls
  summary: "컨트롤에 대 한 콘텐츠 건너뛰기 위해 화면 판독기에 대 한 대체 텍스트를 렌더링 하는 데 사용 되는 값을 가져오거나 설정 합니다."
  remarks: "SkipLinkText 속성은 웹 페이지를 보다 쉽게 설정할 수 있는 속성입니다. 읽히지에서 콘텐츠를 건너뛸 화면 판독기에 대 한 메커니즘에 대 한 반복 되는 내용이 포함 된 웹 페이지를 제공할 수 있습니다.       <xref:System.Web.UI.WebControls.TreeView>전체 컨트롤을 화면 판독기가 건너뛸 수에 대 한 방법으로는 SkipLinkText 속성을 제공 합니다.</xref:System.Web.UI.WebControls.TreeView> SkipLinkText 속성을 설정 하는 경우 컨트롤의 끝으로 이동 하는 옵션을 사용자에 게 제공 대체 텍스트를 사용 하 여 보이지 않는 이미지 렌더링 됩니다. 화면 판독기를 읽을 대체 텍스트를 소리내어 이미지는 픽셀이 하나만 공간을 차지 합니다. 픽셀을 정밀 하 게 제어 페이지 렌더링, SkipLinkText 속성을 빈 문자열로 설정 (&quot;&quot;)를 정밀 하는 데 필요한 메커니즘을 제공 합니다.       SkipLinkText 속성은 컨트롤을 건너뛰지 화면 판독기 기본적으로 빈 문자열로 설정 됩니다.       이 속성의 값은 뷰 상태에 저장 됩니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public string SkipLinkText { get; set; }
    return:
      type: System.String
      description: "하는 문자열은 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> 대체 텍스트로 렌더링 보이지 않는 이미지와 함께 힌트로 화면 판독기에 있습니다. 기본값은 &quot;탐색 건너뛰기 링크 합니다.&quot;"
  overload: System.Web.UI.WebControls.TreeView.SkipLinkText*
  exceptions: []
  platform:
  - net462
