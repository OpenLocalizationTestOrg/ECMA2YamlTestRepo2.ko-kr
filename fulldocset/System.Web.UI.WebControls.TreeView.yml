  namespace: System.Web.UI.WebControls
  summary: "부모 노드를 자식 노드를 연결 하는 데 사용 되는 선 이미지가 들어 있는 폴더로 경로 가져오거나 설정 합니다."
  remarks: "<xref:System.Web.UI.WebControls.TreeView>컨트롤에 자식 노드를 부모 노드에 연결 하는 선을 표시할 수 있습니다 때는 <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>속성이 `true`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> </xref:System.Web.UI.WebControls.TreeView> 선이 표시 되 면 줄에 사용할 미리 렌더링 된 이미지의 집합이 포함 된 웹에 액세스할 수 있는 폴더를 지정 하려면 LineImagesFolder 속성을 사용 합니다. 다음 표에서 설명에서 사용 되는 이미지는 <xref:System.Web.UI.WebControls.TreeView>컨트롤.</xref:System.Web.UI.WebControls.TreeView>      | 이미지 | 설명 |   |-----------|-----------------|   | Dash.gif| 트리 구조에서 루트 노드인 하나의 루트 노드는 리프 때 루트 노드 옆에 표시 되는 선 이미지입니다. |   | Dashminus.gif| 나타내는 루트 노드가 확장 된 트리 구조에 루트 노드가 하나만 있을 때 루트 노드 옆에 표시 되는 빼기 기호 (-) 이미지입니다. |   | Dashplus.gif| 나타내는 루트 노드가 축소 된 트리 구조에 루트 노드가 하나만 있을 때 루트 노드 옆에 표시 되는 더하기 기호 (+) 이미지입니다. |   | I.gif| 인접 한 노드를 연결 하는 표시 되는 선 이미지입니다. |   | L.gif| 선 이미지 노드 옆 표시 되 마지막 분기에는 노드가 리프 경우. |   | Lminus.gif| 선 이미지 옆 마지막의 노드 표시 되는 노드가 확장 되기 나타내기 위해 분기. |   | Lplus.gif| 선 이미지 옆 마지막의 노드 표시 되는 노드가 축소 된 나타내기 위해 분기. |   | Minus.gif| 해당 루트 노드가 여러 개 노드가 포함 된 트리 구조에서 첫 번째 루트 노드 옆에 표시 되는 빼기 기호 (-) 이미지 확장 됩니다. 이 이미지에 줄 없으며 루트 노드가 축소 된 후에 표시 됩니다. 페이지가 처음으로 로드 Rminus.gif 이미지가 표시 됩니다. |   | Noexpand.gif| 리프 노드 옆에 표시 되는 빈 공백 이미지입니다. 이 이미지를 세로로 텍스트를 줄을 허용 합니다. |   | Plus.gif| 해당 루트 노드가 여러 개 노드가 포함 된 트리 구조에서 첫 번째 루트 노드 옆에 표시 되는 더하기 기호 (+) 이미지 축소 됩니다. 이 이미지에 줄 없으며 루트 노드가 확장 된 후에 표시 됩니다. 페이지가 처음으로 로드 Rplus.gif 이미지가 표시 됩니다. |   | R.gif| 리프 노드는 노드 임을 나타내기 위해 루트 노드가 여러 개 포함 된 트리 구조에서 첫 번째 루트 노드에 옆에 표시 되는 선 이미지입니다. |   | Rminus.gif| 해당 루트 노드가 여러 개 노드가 포함 된 트리 구조에서 첫 번째 루트 노드 옆에 표시 되는 빼기 기호 (-) 이미지 확장 됩니다. 이 이미지는 줄을 포함 하 고는 페이지가 처음 로드 하는 경우에 표시 됩니다. 루트 노드가 축소 된, The Minus.gif 이미지가 표시 됩니다. |   | Rplus.gif| 해당 루트 노드가 여러 개 노드가 포함 된 트리 구조에서 첫 번째 루트 노드 옆에 표시 되는 더하기 기호 (+) 이미지 축소 됩니다. 이 이미지는 줄을 포함 하 고는 페이지가 처음 로드 하는 경우에 표시 됩니다. 루트 노드를 한 번만 확장 Plus.gif 이미지가 표시 됩니다. |   | T.gif| 리프 노드 임을 나타내기 위해 노드는 트리 구조의 중간 (t 교차) 옆에 표시 되는 선 이미지입니다. |   | Tminus.gif| 나타내는 노드가 확장 되는 트리 구조의 중간 (t 교차) 노드 옆에 표시 되는 빼기 기호 (-) 이미지입니다. |   | Tplus.gif| 노드 축소 되었음을 나타냅니다 (t 교차) 트리 구조의 중간 노드 옆에 표시 되는 더하기 기호 (+) 이미지입니다. |      > [!NOTE] > LineImagesFolder 속성을 설정 하지는 <xref:System.Web.UI.WebControls.TreeView>컨트롤은 기본 제공 기본 이미지 (20 x 20 픽셀)를 사용 합니다.</xref:System.Web.UI.WebControls.TreeView>       Microsoft Visual Studio와 같은 일부 비주얼 디자이너 선 이미지를 생성 하는 도구를 제공 합니다.       실행된 시간에는 오른쪽에서 왼쪽 디스플레이 대 한 사용자 지정 이미지 대칭 이동 하지 않습니다. 왼쪽에서 오른쪽와 오른쪽에서 왼쪽으로 웹 페이지를 지원 하기 위해 각 방향에 대 한 이미지 집합 만들어야 합니다.       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "The following code example demonstrates how to use the LineImagesFolder property to specify the folder that contains the line images to display in the <xref:System.Web.UI.WebControls.TreeView> control. To work with this example, use the Line Designer tool beforehand to create a set of line images. Place them in a folder named LineImages within the directory for the sample application.  \n  \n [!code-cs[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_52_1.aspx)]"
