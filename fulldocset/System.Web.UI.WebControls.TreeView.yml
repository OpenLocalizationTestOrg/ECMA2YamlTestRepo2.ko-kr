  fullName: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "나타내는 값을 가져오거나 여부는 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> 컨트롤은 자동으로 트리 노드 바인딩을 생성 합니다."
  remarks: "트리 노드 바인딩을 데이터 항목과 데이터 항목이 바인딩되는 노드 간의 관계를 정의 합니다. 각 데이터 항목 (예: XML 요소가 아닌 여러 특성이 있는) 여러 속성에 포함 된 데이터 소스에 바인딩할 때의 <xref:System.Web.UI.WebControls.TreeView>컨트롤이 어느 데이터 항목 속성에 알아야 할 <xref:System.Web.UI.WebControls.TreeNode>속성.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView> AutoGenerateDataBindings 속성이로 설정 된 경우 `true`, <xref:System.Web.UI.WebControls.TreeView>컨트롤은 자동으로 설정 하는 기본 트리 노드 바인딩을 생성는 <xref:System.Web.UI.WebControls.TreeNode.Text%2A>속성은 <xref:System.Web.UI.WebControls.TreeNode>에서 반환 되는 값에 대 한 바인딩과 연결 된 개체는 `ToString` 메서드 데이터 항목의 합니다.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > 자동으로 생성 된 트리 노드 바인딩을에 추가 되지 않습니다는 <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>컬렉션.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       XML 요소에서 반환 되는 값의 경우는 `ToString` 메서드는 XML 파일의 기본 구조를 표시 하지만 그렇지 않은 경우 매우 유용 하지 않습니다 요소 이름입니다. 채워 트리 노드 바인딩을 직접 정의 해야 하는 보다 유용한 트리를 만들려면는 <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>컬렉션.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>      > [!NOTE] > 정의 하는 경우는 <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>컬렉션은 <xref:System.Web.UI.WebControls.TreeView>컨트롤 해당 값을 사용 하 여 자동으로 생성 된 트리 노드 바인딩을 대신.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "This section contains two code examples. The first code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. The second code example provides sample site map data for the first code example.  \n  \n The following code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. A <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection is then defined to establish the relationship between the data items in a <xref:System.Web.UI.WebControls.SiteMapDataSource> control and the nodes of the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample site map data, provided after this code example, to a file named Web.sitemap.  \n  \n [!code-vb[TreeViewAutoGenerateBindings#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_169_1.aspx)]\n [!code-cs[TreeViewAutoGenerateBindings#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_169_1.aspx)]  \n  \n The following code example provides sample site map data for the preceding example.  \n  \n```  \n<siteMap>  \n    <siteMapNode title=\"Home\" description=\"Home\" url=\"default.aspx\">  \n        <siteMapNode title=\"Products\" description=\"Products\" url=\"Products.aspx\">  \n            <siteMapNode title=\"Computers\" url=\"Computers.aspx\"/>  \n            <siteMapNode title=\"Accessories\" url=\"Accessories.aspx\"/>       \n        </siteMapNode>  \n    </siteMapNode>  \n</siteMap>  \n```"
  syntax:
    content: public bool AutoGenerateDataBindings { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>있어야는 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> 컨트롤은 자동으로 트리 노드 바인딩을 생성할 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings*
  exceptions: []
