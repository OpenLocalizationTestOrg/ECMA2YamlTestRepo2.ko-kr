- uid: System.Web.UI.WebControls.TreeView.ShowCheckBoxes
  id: ShowCheckBoxes
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: ShowCheckBoxes
  nameWithType: TreeView.ShowCheckBoxes
  fullName: System.Web.UI.WebControls.TreeView.ShowCheckBoxes
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "노드 형식을 확인란에 표시 되는지 나타내는 값을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> 제어 합니다."
  remarks: "여러 노드를 선택할 지원을 제공 하기 위해는 <xref:System.Web.UI.WebControls.TreeView>컨트롤의 이미지를 노드 옆의 확인란을 표시할 수 있습니다.</xref:System.Web.UI.WebControls.TreeView> 노드 형식을 표시 하는 확인란 지정할 하려면 ShowCheckBoxes 속성을 사용 합니다. 예를 들어,이 속성이 `TreeNodeType.Parent`, 트리의 각 부모 노드에 대 한 확인란이 표시 됩니다. 다음 표에서이 속성에 대 한 유효한 값을 나열 합니다.      | 노드 형식 | 설명 |   |---------------|-----------------|   | `TreeNodeType.All`| 모든 노드에 대 한 확인란이 표시 됩니다. |   | `TreeNodeType.Leaf`| 모든 리프 노드에 대 한 확인란이 표시 됩니다. |   | `TreeNodeType.None`| 확인란 표시 되지 않습니다. |   | `TreeNodeType.Parent`| 모든 부모 노드가 대 한 확인란이 표시 됩니다. |   | `TreeNodeType.Root`| 모든 루트 노드에 대해 확인란이 표시 됩니다. |       ShowCheckBoxes 속성에 사용 되는 열거형은 플래그 열거형을 비트 연산을 통해 값을 결합할 수 있습니다. 예를 들어, 부모 및 리프 노드에 대해 확인란을 표시 하려면 비트 OR 연산자를 사용 결합 하 여 `TreeNodeType.Parent` 및 `TreeNodeType.Leaf` 값입니다.       해당 확인란 노드를 확인 하려면 노드 중 반복을 선택는 <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>컬렉션.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>      > [!NOTE] > ShowCheckBoxes 설정을 구성 하 여 재정의할 수 있습니다는 <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>각 노드에 대 한 속성.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>       단일 선택 지원을 제공 하기 위해 필요한 경우를 사용해는 <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>속성.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "The following code example demonstrates how to use the ShowCheckBoxes property to show and hide the check boxes for the different node types.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_915_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_915_1.aspx)]"
