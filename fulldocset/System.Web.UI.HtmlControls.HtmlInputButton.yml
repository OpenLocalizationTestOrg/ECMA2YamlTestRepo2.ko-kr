  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "발생 된 <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton.ServerClick&quot;> </xref> 이벤트입니다. 이 이벤트를 직접 처리할 수 있습니다."
  remarks: "<xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>이벤트가 발생할 때는 <xref:System.Web.UI.HtmlControls.HtmlInputButton>컨트롤을 클릭 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>      > [!NOTE] > 단추는 원래 대로 발생 하지 않습니다는 <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>이벤트.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>       만들 때는 <xref:System.Web.UI.HtmlControls.HtmlInputButton>이벤트를 처리 하는 메서드를 식별 대리자를 실행 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputButton> 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
