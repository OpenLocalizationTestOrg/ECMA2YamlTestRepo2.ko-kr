  name: HtmlInputButton
  nameWithType: HtmlInputButton
  fullName: System.Web.UI.HtmlControls.HtmlInputButton
  type: Class
  summary: "HTML에 프로그래밍 방식으로 액세스할 수 있도록 <xref uid=&quot;langword_csharp_&lt;input type= button&gt;&quot; name=&quot;&lt;input type= button&gt;&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_&lt;input type= submit&gt;&quot; name=&quot;&lt;input type= submit&gt;&quot; href=&quot;&quot;> </xref>, 및 <xref uid=&quot;langword_csharp_&lt;input type= reset&gt;&quot; name=&quot;&lt;input type= reset&gt;&quot; href=&quot;&quot;> </xref> 서버에 대 한 요소입니다."
  remarks: "웹 페이지에 있는 단추 컨트롤을 만들려면 HtmlInputButton 클래스를 사용 합니다. `<input type=button>` HTML 요소는 누름 단추 클릭 했을 때 기본 동작이 없습니다. `<input type=submit>` HTML 요소는 클릭 하면 폼을 제출 하는 단추입니다. `<input type=reset>` HTML 단추는 모든 컨트롤을 클릭할 때 초기 값으로 다시 설정 합니다.       ASP.NET 2.0에서 사용 하 여는 <xref:System.Web.UI.HtmlControls.HtmlInputReset>클래스 및 <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>재설정 및 전송 단추를 각각 만들 클래스.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlInputReset>       목록이 HtmlInputButton의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputButton control to create a command button, a Submit button, and a Reset button.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_9_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_9_1.aspx)]"
