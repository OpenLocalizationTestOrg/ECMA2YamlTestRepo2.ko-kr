- uid: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlInputButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "유효성 검사를 수행할지 여부를 나타내는 값을 가져오거나 설정 합니다. 때는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> 컨트롤을 클릭 합니다."
  remarks: "기본적으로 페이지 유효성 검사를 수행 하면는 <xref:System.Web.UI.HtmlControls.HtmlInputButton>컨트롤을 클릭 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputButton> 페이지 유효성 검사는 입력된 컨트롤과 모두 유효성 검사 컨트롤에 의해 지정 된 유효성 검사 규칙을 통과 하는 페이지에 유효성 검사 컨트롤 연관 있는지 여부를 결정 합니다.       클라이언트와 서버 모두에서 유효성 검사를 수행할지 여부를 확인 하거나 지정할 수 있습니다 때는 <xref:System.Web.UI.HtmlControls.HtmlInputButton>CausesValidation 속성을 사용 하 여 컨트롤을 클릭 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputButton> 유효성 검사가 수행 되지를 방지 하려면 CausesValidation 속성을 설정 `false`합니다.       이 속성에 대 한 이벤트 처리기에서 사용 되는 일반적으로 <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>유효성 검사 취소 또는 다시 설정 단추를 클릭할 때 발생 하는 이벤트입니다.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_95_1.aspx)]\n [!code-cs[HtmlInputButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_95_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>유효성 검사가 수행 되는 경우는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> 제어 되 고, 그러지 않으면 클릭 한 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation*
  exceptions: []
  platform:
  - net462
