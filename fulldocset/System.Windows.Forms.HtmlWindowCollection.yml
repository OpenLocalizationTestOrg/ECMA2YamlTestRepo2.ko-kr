  fullName: System.Windows.Forms.HtmlWindowCollection
  type: Class
  summary: "다른 내에 포함 된 창을 나타냅니다 <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;> </xref>합니다."
  remarks: "HTML 문서가 포함 될 수는 `FRAMESET` 정의 하는 여러 개의 고정 `FRAME` 개체를 각각 고유한 HTML 페이지를 포함 합니다. 문서 또는 다양 한를 포함할 수 있습니다 `IFRAME` 다른 문서 내부에 임의로 배치할 수 있는 개체입니다. `FRAME`개체 및 `IFRAME` 는 HtmlWindowCollection <xref:System.Windows.Forms.HtmlWindow>.</xref:System.Windows.Forms.HtmlWindow> 형식의 요소를 포함 하 여 개체의 최상위 수준에서 표시 됩니다       HtmlWindowCollection 지원는 <xref:System.Collections.IEnumerator>루프 구문에서 사용할 수 있도록 인터페이스.</xref:System.Collections.IEnumerator> 또한 메서드 호출 또는 표준 배열 구문을 사용 하 여 컬렉션의 요소에 대 한 액세스를 허용 하는 항목 메서드를 정의 합니다.       새 창으로 만드는 경우는 <xref:System.Windows.Forms.HtmlWindow.Open%2A>또는 <xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>메서드와 이러한 창에서 호스트 하는 문서를 포함 `FRAME` 또는 `IFRAME` 이러한 요소는 부모 페이지의 HtmlWindowCollection에 나타나는 요소.</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A> </xref:System.Windows.Forms.HtmlWindow.Open%2A>       프레임에 대 한 자세한 내용은 참조에 대 한 설명서는 <xref:System.Windows.Forms.HtmlWindow.Frames%2A>속성.</xref:System.Windows.Forms.HtmlWindow.Frames%2A>"
  example:
  - "The following code example inspects each document within a page containing frames and creates a table of all of the outgoing hyperlinks from each page for future inspection.  \n  \n [!code-vb[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/visualbasic/HtmlWindowProject/Form1.vb#2)]\n [!code-cs[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/csharp/HtmlWindowProjectCSharp/Form1.cs#2)]"
