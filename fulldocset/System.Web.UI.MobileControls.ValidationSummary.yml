- uid: System.Web.UI.MobileControls.ValidationSummary.BackLabel
  id: BackLabel
  parent: System.Web.UI.MobileControls.ValidationSummary
  langs:
  - csharp
  name: BackLabel
  nameWithType: ValidationSummary.BackLabel
  fullName: System.Web.UI.MobileControls.ValidationSummary.BackLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "문자열에서에서 가져오거나 유효성 검사 요약 연결 하는 오류가 포함 된 폼에 합니다. 기본값은 &lt;xref:System.String.Empty?displayProperty=fullName&gt;합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "폼의 렌더링 하는 동안 오류가 발생 유효성 검사 프로세스는 텍스트 유효성 검사 요약 페이지에 표시 되는 문자열로 BackLabel 속성에 사용 됩니다."
  example:
  - "The following code example demonstrates how to use the BackLabel property to specify the link text in a <xref:System.Web.UI.MobileControls.ValidationSummary> to return to the form with the error.  \n  \n [!code-vb[MobileValidationSummarySample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_1_1.aspx)]\n [!code-cs[MobileValidationSummarySample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_1_1.aspx)]"
  syntax:
    content: public string BackLabel { get; set; }
    return:
      type: System.String
      description: "오류를 포함 하는 폼에 연결 되는 유효성 검사 요약에서 사용 되는 문자열입니다."
  overload: System.Web.UI.MobileControls.ValidationSummary.BackLabel*
  exceptions: []
  platform:
  - net462
