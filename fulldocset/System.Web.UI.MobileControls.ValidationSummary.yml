  namespace: System.Web.UI.MobileControls
  summary: "유효성 검사 요약 페이지의 제목 부분에 나타나는 텍스트를 가져오거나 설정 합니다. 기본값은 <xref:System.String.Empty>.</xref:System.String.Empty> 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "Html에서 개발 하는 경우는 <xref:System.Web.UI.MobileControls.ValidationSummary>페이지 먼저 HeaderText 속성의 값을 렌더링 합니다.</xref:System.Web.UI.MobileControls.ValidationSummary> 폼이 무효화 유효성 검사 프로세스의 목록을 생성 <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>각 유효성 검사기에 대 한 속성.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> 각 인스턴스는 <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>속성에서 잘못 된 양식에 오류가 목록 결과에서.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> 이 오류 목록은 뒤는 <xref:System.Web.UI.MobileControls.Link>를 대상 형식이 잘못 되었습니다.</xref:System.Web.UI.MobileControls.Link> 링크의 텍스트는의 값은 <xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>속성.</xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>       WML 1.1에 대 한 오류 표시는 html을 제외 하 일반 WML 텍스트로 다음 각 오류 메시지에 하 고 앞에 표시 되는 HeaderText 속성 &quot;-&quot; (하이픈, 공백)."
