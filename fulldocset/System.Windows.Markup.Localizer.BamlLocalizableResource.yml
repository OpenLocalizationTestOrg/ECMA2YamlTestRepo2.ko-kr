  remarks: "로컬라이저의 여부 지역화할 수 있는 리소스의 콘텐츠 변환 될 수 있는 직접 일반 문자열로 하는 방법에 대 한 권장 사항으로 읽을 수 있는 값이 사용 됩니다.       예를 들어 문자열 &quot;Red&quot; UI 문자열을 사용 하는 경우 변환 될 수 직접 다른 언어로 합니다. 읽을 수 있는 속성 설정 해야이 경우 `true`합니다.       문자열 &quot;Red&quot;의 미리 정의 된 색 값으로 사용 된 경우는 <xref:System.Windows.Media.Brush>, 변환할 수 없습니다.</xref:System.Windows.Media.Brush> 읽을 수 있는 속성을로 설정 해야 하는 따라서 `false`합니다.      <a name=&quot;xamlTextUsage_Readable&quot;></a># # XAML 텍스트 사용"
