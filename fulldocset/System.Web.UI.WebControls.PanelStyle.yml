  remarks: "줄 바꿈 속성 패널에 있는 내용을 줄 바꿈할지 여부를 나타냅니다. 줄 바꿈 속성이로 설정 된 경우 `false` <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>속성 <xref:System.Web.UI.WebControls.ScrollBars>패널의 콘텐츠가 패널의 크기 만큼 보다 긴 경우 패널의 콘텐츠 가로 스크롤 막대를 한 줄에 표시 됩니다,</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> 줄 바꿈 속성이로 설정 된 경우 `false` <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>속성 <xref:System.Web.UI.WebControls.ScrollBars>, 패널이 확장 되 고 필요한 웹 페이지 경우에 가로 스크롤 막대</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>"
  example:
  - "The following code example sets the Wrap property to `false` for two panel controls, `Panel1` and `Panel2`. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1137_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1137_1.vb)]"
  syntax:
