  name: HorizontalAlign
  nameWithType: PanelStyle.HorizontalAlign
  fullName: System.Web.UI.WebControls.PanelStyle.HorizontalAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Panel 컨트롤 내에서 내용의 가로 맞춤을 가져오거나 설정 합니다."
  remarks: "HorizontalAlign 속성 패널 컨트롤 내에서 내용의 가로 맞춤을 지정합니다.       HorizontalAlign 속성 중 하나를 사용 하 여 설정 되는 <xref:System.Web.UI.WebControls.HorizontalAlign>열거형 값입니다.</xref:System.Web.UI.WebControls.HorizontalAlign> 다음 표에서 가능한 값을 나열합니다.      | 값 | 설명 |   |-----------|-----------------|   | `NotSet`| 가로 맞춤 설정 되지 않았습니다. |   | `Left`| 패널의 내용은 왼쪽 맞춤 됩니다. |   | `Center`| 내용을 패널의 가운데에 맞춥니다. |   | `Right`| 패널의 내용을 오른쪽 맞춤 됩니다. |      > [!NOTE] >  . HorizontalAlign 속성이로 설정 된 경우 <xref:System.Web.UI.WebControls.HorizontalAlign>패널 컨트롤을 포함 하는 컨트롤에 속성이 설정 되어 있지만, 설정을 포함 하는 컨트롤에서 상속 됩니다.</xref:System.Web.UI.WebControls.HorizontalAlign>"
  example:
  - "The following code example sets the HorizontalAlign properties of two panel controls, `Panel1` and `Panel2`, to the `HorizontalAlign.Center` enumeration value. For an .aspx file that can be used to run the example, see the <xref:System.Web.UI.WebControls.PanelStyle> topic.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_57_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_57_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> 값입니다. 기본값은 <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.PanelStyle.HorizontalAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "가로 맞춤 중 하나인는 <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> 값입니다."
  platform:
  - net462
