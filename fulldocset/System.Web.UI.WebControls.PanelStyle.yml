- uid: System.Web.UI.WebControls.PanelStyle.Direction
  id: Direction
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Direction
  nameWithType: PanelStyle.Direction
  fullName: System.Web.UI.WebControls.PanelStyle.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "패널 컨트롤의 텍스트를 포함 하는 컨트롤을 표시 하는 방향을 가져오거나 설정 합니다."
  remarks: "Direction 속성 패널 컨트롤의 텍스트를 포함 하는 컨트롤을 표시 하는 방향을 지정 합니다.       Direction 속성 중 하나를 사용 하 여 설정 되 고 <xref:System.Web.UI.WebControls.ContentDirection>값.</xref:System.Web.UI.WebControls.ContentDirection> 다음 표에서 가능한 값을 나열합니다.      | 값 | 설명 |   |-----------|-----------------|   | `NotSet`| 콘텐츠 방향이 설정 되지 않습니다. |   | `LeftToRight`| 텍스트를 포함 하는 자식 컨트롤은 왼쪽에서 오른쪽으로 표시 됩니다. |   | `RightToLeft`| 텍스트를 포함 하는 자식 컨트롤이 오른쪽에서 왼쪽으로 표시 됩니다. |       지정 하는 경우 <xref:System.Web.UI.WebControls.ContentDirection>, 텍스트를 포함 하는 자식 컨트롤 왼쪽에서 오른쪽으로 표시 합니다.</xref:System.Web.UI.WebControls.ContentDirection> 지정 하는 경우 <xref:System.Web.UI.WebControls.ContentDirection>, 텍스트를 포함 하는 자식 컨트롤이 오른쪽에서 왼쪽으로 표시 합니다.</xref:System.Web.UI.WebControls.ContentDirection> 사용 하 여 <xref:System.Web.UI.WebControls.ContentDirection>아랍어나 히브리어와 같이 왼쪽, 오른쪽에서 작성 된 언어에 대 한 텍스트를 표시 합니다.</xref:System.Web.UI.WebControls.ContentDirection>"
  example:
  - "The following code example sets the Direction properties of two panel controls, `Panel1` and `Panel2`, to the `ContentDirection.LeftToRight` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_210_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_210_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> 값입니다. 기본값은 <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.PanelStyle.Direction*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "방향 중 하나인는 <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> 값입니다."
  platform:
  - net462
- uid: System.Web.UI.WebControls.PanelStyle.HorizontalAlign
  id: HorizontalAlign
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
