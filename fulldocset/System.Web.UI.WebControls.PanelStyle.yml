- uid: System.Web.UI.WebControls.PanelStyle.BackImageUrl
  id: BackImageUrl
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: BackImageUrl
  nameWithType: PanelStyle.BackImageUrl
  fullName: System.Web.UI.WebControls.PanelStyle.BackImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Panel 컨트롤에 대 한 배경 이미지의 URL을 가져오거나 설정 합니다."
  remarks: "BackImageUrl 속성 패널 컨트롤에 대 한 배경 이미지의 URL을 지정 합니다. 이 속성을 사용 하려면 이미지 파일 지정된 된 위치에 있어야 합니다. 지정 된 이미지 파일에 액세스할 수 없는 경우 패널 컨트롤의 배경 이미지 없이 표시 됩니다."
  example:
  - "The following code example applies the same background image to two panel controls, `Panel1` and `Panel2`. For this example to work correctly, you must provide your own image. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_533_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_533_1.vb)]"
  syntax:
    content: public virtual string BackImageUrl { get; set; }
    return:
      type: System.String
      description: "Panel 컨트롤에 대 한 배경 이미지의 URL입니다. 기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.UI.WebControls.PanelStyle.BackImageUrl*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "BackImageUrl 속성은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  platform:
  - net462
