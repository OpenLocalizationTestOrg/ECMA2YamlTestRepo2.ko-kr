  remarks: "ScrollBars 속성 패널 컨트롤의 표시 여부와 스크롤 막대의 위치를 지정합니다.       ScrollBars 속성 중 하나를 사용 하 여 설정 되 고 <xref:System.Web.UI.WebControls.ScrollBars>열거형 값입니다.</xref:System.Web.UI.WebControls.ScrollBars> 다음 표에서 가능한 값을 나열합니다.      | 값 | 설명 |   |-----------|-----------------|   | `None`| 스크롤 막대가 없습니다 표시 됩니다. |   | `Horizontal`| 가로 스크롤 막대에만 표시 됩니다. |   | `Vertical`| 세로 스크롤 막대에만 표시 됩니다. |   | `Both`| 두 가로 및 세로 스크롤 막대가 표시 됩니다. |   | `Auto`| 필요에 따라 가로, 세로 축 또는 둘 다 스크롤 막대가 표시 됩니다. 그렇지 않은 경우 스크롤 막대가 없습니다 표시 됩니다. |"
  example:
  - "The following code example sets the ScrollBars properties of two panel controls, `Panel1` and `Panel2`, to the `ScrollBars.Both` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_713_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_713_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ScrollBars ScrollBars { get; set; }
    return:
      type: System.Web.UI.WebControls.ScrollBars
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref> 값입니다. 기본값은 <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.PanelStyle.ScrollBars*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "ScrollBars 속성 중 하나가 아닙니다는 <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref> 값입니다."
  platform:
  - net462
