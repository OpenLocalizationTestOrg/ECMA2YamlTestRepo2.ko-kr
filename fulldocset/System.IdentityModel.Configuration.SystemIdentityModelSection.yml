  remarks: "내에서 `<system.identityModel>` 섹션, 각각 고유한 이름 및 특정 구성; 정의 여러 id 구성을 정의할 수 있습니다, 예를 들어 `<identityConfiguration name=&quot;alternate&quot; >`합니다. Id 모델 섹션에 정의 된 identity 구성 요소의 컬렉션을 사용 하 여 검색할 수 있습니다는 <xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A>속성.</xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A>       Identity 구성 요소에 이름을 지정 하지 않으면, 요소는 기본 id 구성을 정의 합니다. 기본 id 구성이 수동 페더레이션 시나리오에 대해 항상 사용 됩니다. 단 하나의 기본 구성 id 모델 구성 섹션에 있을 수 있습니다. 사용 하 여 검색할 수 있습니다는 <xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A>속성.</xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A>"
  syntax:
