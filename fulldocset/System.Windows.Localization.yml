  summary: "지역화 클래스 지역화 특성 및 설명에 대 한 연결 된 속성을 정의합니다."
  remarks: "태그 작성자는 요소에 대 한 특정 요구 사항이 있을 수 있습니다 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] UI 텍스트 길이, 글꼴 패밀리 또는 글꼴 크기에 대 한 제약 조건입니다. 지역화에 대 한 지역화의 일관성을 제공 하기 위해 알고 있어야 합니다. 내부 지역화 속성을 지정할 수 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], 작성자가 지역화 요구에 맞게 지역화 담당자에 게 전달할 수 있도록 합니다. 이러한 속성에 대 한 응용 프로그램을 수정 하는 데 사용할 수 있는 지역화 규칙과 힌트를 제공 합니다. 두 가지 방법으로 지역화 속성의:-지역화 특성입니다. 특성이 있는 리소스를 같은 지정 <xref:System.Windows.Media.FontFamily>은 지역화할.</xref:System.Windows.Media.FontFamily>      -지역화 주석입니다. 주석은 태그 작성자를 포함 하는 자유 형식 텍스트입니다.       이러한 지역화 속성을 사용 하는 방법에 대 한 자세한 내용은 참조 하십시오. [지역화 특성 및 주석을](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example shows localization attributes and comments defined for a text block.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet4](~/add/codesnippet/xaml/AttributesSnippets/Comments.xaml#attributessnippet4)]"
