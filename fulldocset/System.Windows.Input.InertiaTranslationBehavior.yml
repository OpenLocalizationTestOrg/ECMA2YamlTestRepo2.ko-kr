  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "선형 이동 느려지는 비율을 가져오거나 설정 합니다. [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] 제곱된 밀리초 당 합니다."
  remarks: "DesiredDeceleration 속성을 사용 하 여 관성 감속 지정할 수 있습니다. 설정 된 <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>또는 DesiredDeceleration 하나만.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> 이러한 속성 중 하나를 설정 하는 경우 다른 속성으로 변경 됩니다 <xref:System.Double.NaN?displayProperty=fullName>값이 있는 경우.</xref:System.Double.NaN?displayProperty=fullName>       조작에 대 한 자세한 내용은 참조는 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다.  예를 보려면 조작에 응답 하는 응용 프로그램 참조 [연습: 만드는 첫 번째 터치 응용 프로그램](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "선형 이동 느려지는 속도 [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] 제곱된 밀리초 당 합니다.  기본값은 &lt;xref:System.Double?displayProperty=fullName&gt;합니다."
  overload: System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
