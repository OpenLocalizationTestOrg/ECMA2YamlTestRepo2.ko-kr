  remarks: "관성 종료 될 때 조작의 원하는 위치를 지정 하려면 DesiredDisplacement 속성을 사용 합니다. 설정 중 하나는 DesiredDisplacement 또는 <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, 둘 중 하나입니다.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> 이러한 속성 중 하나를 설정 하는 경우 다른 속성으로 변경 됩니다 <xref:System.Double.NaN?displayProperty=fullName>값이 있는 경우.</xref:System.Double.NaN?displayProperty=fullName>       조작에 대 한 자세한 내용은 참조는 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다.  예를 보려면 조작에 응답 하는 응용 프로그램 참조 [연습: 만드는 첫 번째 터치 응용 프로그램](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public double DesiredDisplacement { get; set; }
    return:
      type: System.Double
      description: "관성의 끝에서 조작의 선형 이동 합니다. 기본값은 &lt;xref:System.Double?displayProperty=fullName&gt;합니다."
  overload: System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement*
