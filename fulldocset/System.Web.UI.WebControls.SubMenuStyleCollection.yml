  remarks: "CreateKnownType 메서드는 도우미 함수를 만드는 데 사용 되는 <xref:System.Object>지정된 된 인덱스에 해당 하는 데이터 형식의.</xref:System.Object> 인덱스를 사용 하 여 확인할는 <xref:System.Web.UI.WebControls.SubMenuStyleCollection.GetKnownTypes%2A>지원 되는 데이터 형식 및 다음 원하는 데이터 형식에 대 한 배열 검색의 배열을 만드는 메서드를.</xref:System.Web.UI.WebControls.SubMenuStyleCollection.GetKnownTypes%2A>       `index` 매개 변수는 메서드의이 구현에서 사용 되지 않으며 무시 됩니다. 항상 전달 해야 `null` 이 매개 변수에 대 한 합니다. 이 메서드의 구현은 항상 빈 <xref:System.Web.UI.WebControls.SubMenuStyle>개체입니다.</xref:System.Web.UI.WebControls.SubMenuStyle>      > [!NOTE] >이 메서드는 컨트롤 개발자에 의해서만 사용 됩니다."
