  summary: "컬렉션을 나타냅니다 <xref href=&quot;System.Web.UI.WebControls.SubMenuStyle&quot;> </xref> 개체에 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> 제어 합니다."
  remarks: "Submenustylecollection은 클래스는 저장 하 고 컬렉션을 관리 하는 데 사용 <xref:System.Web.UI.WebControls.SubMenuStyle>개체에 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyle> <xref:System.Web.UI.WebControls.Menu>컨트롤 submenustylecollection은 클래스를 사용 하 여의 기본 데이터 형식으로는 <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>속성.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>속성 외에 다른 스타일 선택 항목은 제공 된 <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>및 <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>속성.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> Submenustylecollection은 컬렉션의 첫 번째 스타일 메뉴의 첫 번째 수준에 대 한 하위 메뉴 스타일에 해당합니다. 컬렉션의 두 번째 스타일 메뉴의 두 번째 수준에 대 한 하위 메뉴 스타일에 해당합니다. <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>속성은 가장 자주 사용 웹 사이트 맵 같은 탐색 메뉴를 생성 하는 특정 수준에서 메뉴 항목 하위 메뉴가 있는지 여부에 관계 없이 동일한 모양을 있어야 합니다.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>       Submenustylecollection은 클래스는 <xref:System.Web.UI.StateManagedCollection>클래스</xref:System.Web.UI.StateManagedCollection> 에서 대부분의 멤버를 상속합니다. 상속 된 멤버에 대 한 자세한 내용은 참조는 <xref:System.Web.UI.StateManagedCollection>컬렉션.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following example demonstrates how to use the SubMenuStyleCollection class to specify the style settings for the submenus in a <xref:System.Web.UI.WebControls.Menu> control based on the submenu's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> property returns a SubMenuStyleCollection object.  \n  \n [!code-cs[MenuLevelSubMenuStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_41_1.aspx)]\n [!code-vb[MenuLevelSubMenuStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_41_1.aspx)]"
