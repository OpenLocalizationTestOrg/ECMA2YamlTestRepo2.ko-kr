  summary: "요소의 안쪽 여백 두께 가져오거나 설정 합니다."
  remarks: "<a name=&quot;xamlAttributeUsage_Padding&quot;></a># # XAML 특성 사용 ```   <object Padding=&quot;uniformThickness&quot;/>   - or -   <object Padding=&quot;independentThickness&quot;/>   - or -   <object Padding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Padding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Padding&quot;> </a> # # XAML 값 *uniformThickness* 단일의 문자열 표현 <xref:System.Double>네 가지 두께에 균일 하 게 적용할 값입니다.</xref:System.Double>        예를 들어 값 `&quot;10&quot;` 의 값에 해당 `&quot;10,10,10,10&quot;`합니다.  정규화 되지 않은 값은 장치 독립적 픽셀 단위로 지정 합니다. 문자열은 소수점이 하를 명시적으로 포함 하지 않아야 합니다.       *independentThickness* 정렬&4;의 문자열 표현 <xref:System.Double>왼쪽, 위쪽에 대 한 각 두께 차원에 해당 하는 값 오른쪽이 순서 대로 아래쪽.</xref:System.Double>  4 개의 값; 쉼표로 구분 해야 합니다. 공백은 허용 되지 않습니다.  예를 들어 &quot;5,10,15,20&quot;의 결과 안쪽 5 픽셀의 콘텐츠, 콘텐츠 위쪽 여백 10 픽셀, 콘텐츠, 오른쪽 안쪽 여백 15 픽셀 및 콘텐츠 아래쪽 여백 20 픽셀 왼쪽입니다.       *qualifiedUniformThickness* 에서 설명 하는 값 *uniformThickness* 단위 지정자 중 하나: `px`, `in`합니다.       `px`(기본값)은 [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` 인치; 1in 예를 들어 96px = = `&quot;1in&quot;` 모든 방향으로 1 인치의 uniform 안쪽 여백을 제공 합니다.              *qualifiedIndependentThickness* 에서 설명 하는 값 *independentThickness*, 각 독립적인 값이 다음에 다음과 같은 단위 지정자 중 하나: `px`, `in`합니다.       `px`(기본값)은 [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` 인치; 1in 예를 들어 96px = = `&quot;1.5in,0.8in,1.5in,0.8in&quot;`합니다.         단위 지정자 혼합 또는 하나 이상의 값에서 생략 될 수 있습니다.      <a name=&quot;dependencyPropertyInfo_Padding&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Documents.TableCell.PaddingProperty>|   | 메타 데이터 속성이 `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.TableCell.PaddingProperty>"
