  summary: "내의 콘텐츠 셀을 정의 하는 유동 콘텐츠 요소는 <xref href=&quot;System.Windows.Documents.Table&quot;> </xref>합니다."
  remarks: "TableCell 직접 콘텐츠를 호스트 하는 유일한 테이블 요소가입니다.  다른 테이블 요소 (<xref:System.Windows.Documents.Table>, <xref:System.Windows.Documents.TableColumn>, <xref:System.Windows.Documents.TableRowGroup>, 및 <xref:System.Windows.Documents.TableRow>) 테이블의 구조적 속성을 정의 하기 위해 존재 합니다.</xref:System.Windows.Documents.TableRow> </xref:System.Windows.Documents.TableRowGroup> </xref:System.Windows.Documents.TableColumn> </xref:System.Windows.Documents.Table>       TableCell 요소 <xref:System.Windows.Documents.Block>.</xref:System.Windows.Documents.Block> 에서 파생 되는 하나 이상의 유동 콘텐츠 요소를 호스팅할 수 있습니다.  유효한 콘텐츠 요소는 TableCell에 대 한 포함:- <xref:System.Windows.Documents.BlockUIContainer>- <xref:System.Windows.Documents.List>- <xref:System.Windows.Documents.Paragraph>- <xref:System.Windows.Documents.Section>- <xref:System.Windows.Documents.Table>는 <xref:System.Windows.Documents.TableCellCollection>컬렉션 클래스 작업 TableCell 개체의 컬렉션을 위한 기능을 제공 합니다.</xref:System.Windows.Documents.TableCellCollection> </xref:System.Windows.Documents.Table> </xref:System.Windows.Documents.Section> </xref:System.Windows.Documents.Paragraph> </xref:System.Windows.Documents.List> </xref:System.Windows.Documents.BlockUIContainer>      > [!NOTE] >는 TableCell의 내용에 대 한 바인딩 내장 데이터가 없습니다. 바인딩된 데이터를 저장 하는 TableCell에 데이터 바인딩 기능을 추가 하기 위한 가장 간단한 옵션은 <xref:System.Windows.Controls.TextBlock>에 다음과 같은 프로그램 TableCell: `<TableCell><InlineUIContainer><TextBlock Text=&quot;{Binding ...}&quot; /></InlineUIContainer></TableCell>` </xref:System.Windows.Controls.TextBlock>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Blocks")]

      public class TableCell : System.Windows.Documents.TextElement
