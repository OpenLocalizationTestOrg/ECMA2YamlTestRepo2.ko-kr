  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "포스트백 데이터를 로드는 <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> 제어 합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "LoadPostData 메서드는 먼저 <xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> <xref:System.Web.UI.MobileControls.IControlAdapter> <xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>.</xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A> 참조 된 개체</xref:System.Web.UI.MobileControls.IControlAdapter> 에서 메서드</xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> 를 호출 시도 어댑터에 컨트롤에에서 게시 데이터를 로드 하기 위한 장치 전용 구현이 없는 경우 해당 호출이 반환 `false` LoadPostData 메서드를 테스트 한 다음 참조 하는 개체의 값은 `data` 매개 변수에서 지정한 `key` <xref:System.Web.UI.MobileControls.TextControl.Text%2A>.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 에 대 한 값이 같지 않으면 새 값이 설정 됩니다. 어댑터 또는 직접 결과 변경 되는 데이터를 통해 게시 된 데이터를 로드 하려고 시도 중 하나는 <xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>발생 합니다.</xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>"
  syntax:
    content: protected bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data);
    parameters:
    - id: key
      type: System.String
      description: "에 있는 값의 키는 `data` 이 컨트롤에 사용할 컬렉션입니다."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "서버에 게시 하는 이름/값 쌍의 컬렉션입니다."
    return:
