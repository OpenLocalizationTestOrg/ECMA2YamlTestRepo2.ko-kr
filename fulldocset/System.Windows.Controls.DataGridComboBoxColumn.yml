  summary: "나타냅니다는 <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> 호스팅하는 열 <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> 셀에서 컨트롤입니다."
  remarks: "DataGridComboBoxColumn를 사용 하 여 데이터를 표시 하는 열거형 등에서 선택할 항목 집합이 합니다. DataGridComboBoxColumn 드롭 다운 목록에서 항목을 선택 하는 사용자를 수 있습니다. 다음 그림에서는 DataGridComboBoxColumn 보여 줍니다.       ![DataGridComboBoxColumn](~/add/media/ndp-datagridcombobox.png &quot;A DataGridComboBoxColumn&quot;) 드롭 다운 목록에서 첫 번째 집합을 채우는 데는 <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>속성에 대 한는 <xref:System.Windows.Controls.ComboBox>다음 옵션 중 하나를 사용 하 여:-정적 리소스.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> 자세한 내용은 참조 [StaticResource 태그 확장](~/add/includes/ajax-current-ext-md.md)합니다.      -X: 정적 코드 엔터티입니다. 자세한 내용은 참조 [X:static 태그 확장](~/add/includes/ajax-current-ext-md.md)합니다.      -인라인 컬렉션을 <xref:System.Windows.Controls.ComboBoxItem>형식.</xref:System.Windows.Controls.ComboBoxItem>       한 번의 <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> <xref:System.Windows.Controls.ComboBox>셀은 인치 행에 대 한 데이터 항목</xref:System.Windows.Controls.ComboBox> 에서 선택한 항목의 바인딩을 설정</xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> 다음 속성 중 하나를 사용 하 여 바인딩을 설정할 수 있습니다. | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>| 현재 선택한 항목에 대 한 텍스트의 바인딩 경로 설정 합니다. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A>| 현재 선택 된 개체의 바인딩 경로 설정 합니다. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A>| 바인딩 경로 <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A>속성에 지정 된 선택된 항목의 값으로 설정 합니다. |       경우는 <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>속성이 `true`, 사용자가 열을 편집할 수 없습니다 및 드롭 다운 목록을 볼 수 없습니다.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>       <xref:System.Windows.Controls.DataGrid>제공 다음 열 형식 다른 종류의 데이터를 표시 하려는 경우: | 열 형식 | 데이터 표시 |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| URI 데이터를 표시 하기 위해 사용 합니다. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| 부울 데이터를 표시 하기 위해 사용 합니다. |   | <xref:System.Windows.Controls.DataGridTextColumn>| 텍스트를 표시 하기 위해 사용 합니다. |       <xref:System.Windows.Controls.DataGrid> <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> 를 사용 하 여 고유한 열 형식을 만들 수 있습니다,</xref:System.Windows.Controls.DataGrid> 다른 컨트롤을 사용 하려는 경우</xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to populate the drop-down list for each <xref:System.Windows.Controls.ComboBox> in the column with the values of an enumeration. The selected item in the drop-down list is bound by setting the <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> property to the property of the object displayed in each row.  \n  \n [!code-xml[DataGrid_CustomColumns#ComboBox1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox1)]  \n[!code-xml[DataGrid_CustomColumns#ComboBox2](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox2)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#Enum](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#enum)]\n[!code-vb[DataGrid_CustomColumns#Enum](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#enum)]"
