  remarks: "기본적으로만 캐시를 사용할 수 있는 <xref:System.ServiceModel.Activities.Send>구성에 정의 된 끝점을 사용 하지 않는 활동.</xref:System.ServiceModel.Activities.Send> 하지만 설정 하려는 경우에 대 한 캐싱을 경우이 생성자를 호출는 `allowUnsafeCaching` 매개 변수 설정 `true`합니다. 다음으로 워크플로 서비스 호스트 또는 워크플로 인스턴스에 확장으로이 클래스의 새 인스턴스를 추가 합니다.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]채널 팩터리 <xref:System.ServiceModel.ChannelFactory>및 <xref:System.ServiceModel.ChannelFactory%601>.</xref:System.ServiceModel.ChannelFactory%601> </xref:System.ServiceModel.ChannelFactory> 를 참조 하십시오."
