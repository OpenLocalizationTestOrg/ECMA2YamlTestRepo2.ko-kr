  name: SendMessageChannelCache
  nameWithType: SendMessageChannelCache
  fullName: System.ServiceModel.Activities.SendMessageChannelCache
  type: Class
  summary: "캐시 공유 수준과, 채널 팩터리 캐시의 설정을 사용 하 여 서비스 끝점으로 메시지를 보내는 워크플로 위한 채널 캐시 설정을 사용자 지정할 수 있는 확장을 나타냅니다 <xref href=&quot;System.ServiceModel.Activities.Send&quot;> </xref> 메시징 활동입니다."
  remarks: "이 클래스는 서비스 끝점으로 메시지를 보내는 워크플로 위한 것입니다. 이러한 워크플로 일반적으로 클라이언트 워크플로 이지만 <xref:System.ServiceModel.WorkflowServiceHost>.</xref:System.ServiceModel.WorkflowServiceHost> 에서 호스팅되는 워크플로 서비스 일 수도       호스팅되는 워크플로에서에서 기본적으로는 <xref:System.ServiceModel.WorkflowServiceHost>, 사용 된 캐시 <xref:System.ServiceModel.Activities.Send>메시징 활동의 모든 워크플로 인스턴스에서 공유 되는 <xref:System.ServiceModel.WorkflowServiceHost>(호스트 수준 캐싱).</xref:System.ServiceModel.WorkflowServiceHost> </xref:System.ServiceModel.Activities.Send> </xref:System.ServiceModel.WorkflowServiceHost> 호스팅되지 않는 클라이언트 워크플로의 <xref:System.ServiceModel.WorkflowServiceHost>, 캐시는 워크플로 인스턴스 (인스턴스 수준 캐싱)에 사용할 수 있습니다.</xref:System.ServiceModel.WorkflowServiceHost> 캐싱은 구성에 정의 된 끝점이 있는 워크플로의 send 활동에 대해 기본적으로 해제 됩니다.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]기본 캐시 공유 수준을 변경 하 고 캐시 채널 팩터리 및 채널 캐시에 대 한 설정을 참조 하는 방법 [보내기 활동에 대 한 캐시 공유 수준 변경](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example shows how to use the SendMessageChannelCache class to share a channel cache between two workflow applications in a single app domain.  \n  \n [!code-cs[ChannelCache#0](~/add/codesnippet/csharp/t-system.servicemodel.ac_16_1.cs)]"
  syntax:
    content: 'public sealed class SendMessageChannelCache : IDisposable'
