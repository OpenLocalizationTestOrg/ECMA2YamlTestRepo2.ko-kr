  remarks: "[!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]채널 팩터리 <xref:System.ServiceModel.ChannelFactory>및 <xref:System.ServiceModel.ChannelFactory%601>.</xref:System.ServiceModel.ChannelFactory%601> </xref:System.ServiceModel.ChannelFactory> 를 참조 하십시오.       채널 팩터리 캐시만 사용 하 고 전달 하 여 채널 캐시를 사용 하지 않도록 설정 하도록 선택할 수 있습니다는 `channelSettings` 초기화 되는이 생성자에 매개 변수는 <xref:System.ServiceModel.Activities.ChannelCacheSettings>인스턴스는 <xref:System.ServiceModel.Activities.ChannelCacheSettings.MaxItemsInCache%2A>값이 0입니다.</xref:System.ServiceModel.Activities.ChannelCacheSettings.MaxItemsInCache%2A> </xref:System.ServiceModel.Activities.ChannelCacheSettings> 채널 팩터리 캐시 및 채널 캐시 모두에 대해 완전히 캐시를 사용 하지 않으려면 전달는 `factorySettings` 초기화 되는이 생성자에 매개 변수는 <xref:System.ServiceModel.Activities.ChannelCacheSettings>인스턴스는 <xref:System.ServiceModel.Activities.ChannelCacheSettings.MaxItemsInCache%2A>값이 0입니다.</xref:System.ServiceModel.Activities.ChannelCacheSettings.MaxItemsInCache%2A> </xref:System.ServiceModel.Activities.ChannelCacheSettings> 설정할 수 없으며 채널 캐시 채널 팩터리 캐시를 사용 하지 않도록 설정 하는 경우 유의 합니다."
