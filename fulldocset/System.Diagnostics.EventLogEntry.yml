  remarks: "이벤트 로그에는 상위 두 비트 린 상태로이 값 항목에 대 한 이벤트 식별자를 나타냅니다. <xref:System.Diagnostics.EventLogEntry.InstanceId%2A>이벤트 로그 항목에 대 한 속성은 이벤트 소스의 메시지 리소스 파일에서 이벤트에 대 한 완전 한 32 비트 리소스 식별자를 나타냅니다.</xref:System.Diagnostics.EventLogEntry.InstanceId%2A> 같은 소스에서 두 개의 이벤트 로그 항목 이벤트 Id 값이 일치 수 있지만 다른 <xref:System.Diagnostics.EventLogEntry.InstanceId%2A>이벤트 식별자의 맨 위 두 비트의 차이로 인해 값.</xref:System.Diagnostics.EventLogEntry.InstanceId%2A>       응용 프로그램 이벤트 항목 중 하나를 사용 하 여 작성 하는 경우는 <xref:System.Diagnostics.EventLog.WriteEntry%2A>메서드, 이벤트 Id 속성이 일치 선택적 `eventId` 매개 변수.</xref:System.Diagnostics.EventLog.WriteEntry%2A> 응용 프로그램을 사용 하 여 이벤트를 작성 하는 경우 <xref:System.Diagnostics.EventLog.WriteEvent%2A>또는 Win32 API `ReportEvent`, EventID 속성에는 이벤트에 대 한 리소스 식별자와 일치, 두 개의 비트 마스크 해제 위쪽과</xref:System.Diagnostics.EventLog.WriteEvent%2A>"
