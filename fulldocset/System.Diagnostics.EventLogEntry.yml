- uid: System.Diagnostics.EventLogEntry.InstanceId
  id: InstanceId
  parent: System.Diagnostics.EventLogEntry
  langs:
  - csharp
  name: InstanceId
  nameWithType: EventLogEntry.InstanceId
  fullName: System.Diagnostics.EventLogEntry.InstanceId
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "이벤트 엔트리의 메시지 텍스트를 지정 하는 리소스 식별자를 가져옵니다."
  remarks: "InstanceId 속성 구성 된 이벤트 소스에 대 한 이벤트 항목을 고유 하 게 식별합니다. 이벤트 로그 항목에 대 한 InstanceId 이벤트 소스에 대 한 메시지 리소스 파일에서 이벤트에 대 한 완전 한 32 비트 리소스 식별자를 나타냅니다. <xref:System.Diagnostics.EventLogEntry.EventID%2A>속성에는 상위 두 비트 마스크 해제 된 InstanceId 값은</xref:System.Diagnostics.EventLogEntry.EventID%2A> 같은 소스에서 이벤트 로그 항목을 두 개의 일치 하는 수 <xref:System.Diagnostics.EventLogEntry.EventID%2A>값, 리소스 식별자의 맨 위 두 비트의 차이로 인해 서로 다른 InstanceId 값이 있어야 하지만.</xref:System.Diagnostics.EventLogEntry.EventID%2A>       응용 프로그램 이벤트 항목 중 하나를 사용 하 여 작성 하는 경우는 <xref:System.Diagnostics.EventLog.WriteEntry%2A>InstanceId 속성 메서드의 선택적 일치 `eventId` 매개 변수.</xref:System.Diagnostics.EventLog.WriteEntry%2A> 응용 프로그램을 사용 하 여 이벤트를 작성 하는 경우 <xref:System.Diagnostics.EventLog.WriteEvent%2A>, InstanceId 속성에 지정 된 리소스 식별자와 일치는 <xref:System.Diagnostics.EventInstance.InstanceId%2A>의 `instance` 매개 변수.</xref:System.Diagnostics.EventInstance.InstanceId%2A> </xref:System.Diagnostics.EventLog.WriteEvent%2A> 응용 프로그램이 Win32 API를 사용 하 여 이벤트를 쓴 경우 `ReportEvent`, InstanceId 속성에 지정 된 리소스 식별자와 일치는 `dwEventID` 매개 변수입니다.       에 있는 Platform SDK 설명서의 &quot;메시지 컴파일러&quot; 항목을 참조 하는 이벤트 메시지를 정의 하 고 이벤트 로그 리소스 파일을 작성 하는 방법에 대 한 세부 정보에 대 한 [http://msdn.microsoft.com](http://msdn.microsoft.com/)합니다. 이벤트 로그 식별자에 대 한 자세한 Platform SDK의 &quot;이벤트 식별자&quot; 항목을 참조 합니다."
  example:
  - "The following code example searches an event log for entries with a particular resource identifier. The code example displays the event message for each matching entry, and counts the total number of matching entries in the log. The message text for each entry may or may not be the same; each event message depends on the event source message file, insertion strings, and parameters used when it was written.  \n  \n [!code-cpp[EventLog_WriteEvent#10](~/add/codesnippet/cpp/p-system.diagnostics.eve_20_1.cpp)]\n [!code-vb[EventLog_WriteEvent#10](~/add/codesnippet/visualbasic/p-system.diagnostics.eve_20_1.vb)]\n [!code-cs[EventLog_WriteEvent#10](~/add/codesnippet/csharp/p-system.diagnostics.eve_20_1.cs)]"
  syntax:
    content: public long InstanceId { get; }
    return:
      type: System.Int64
      description: "이벤트 소스의 메시지 리소스 파일에 있는 문자열 정의에 해당 하는 리소스 식별자입니다."
  overload: System.Diagnostics.EventLogEntry.InstanceId*
  exceptions: []
  platform:
  - net462
