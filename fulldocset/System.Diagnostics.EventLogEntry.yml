  remarks: "이 속성을 가져오는 지역화 된 텍스트를 포함 하는.dll 파일의 파일 이름을 확인 하도록 레지스트리를 엽니다. 소스 코드를 테스트할 때 레지스트리 오류를 나타나면.dll 파일이 컴퓨터에 있는지 확인 합니다. 삽입 문자열 포함 된 경우 메시지에, 해당 할당에서 오류를 catch 합니다."
  syntax:
    content: public string Message { get; }
    return:
      type: System.String
      description: "메시지에 대 한 서식이 지정 된, 지역화 된 텍스트입니다. 여기에 연관 된 대체 문자열이 포함 됩니다."
  overload: System.Diagnostics.EventLogEntry.Message*
  exceptions:
