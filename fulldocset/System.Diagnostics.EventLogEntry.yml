- uid: System.Diagnostics.EventLogEntry.ReplacementStrings
  id: ReplacementStrings
  parent: System.Diagnostics.EventLogEntry
  langs:
  - csharp
  name: ReplacementStrings
  nameWithType: EventLogEntry.ReplacementStrings
  fullName: System.Diagnostics.EventLogEntry.ReplacementStrings
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "이벤트 로그 항목에 연결 된 대체 문자열을 가져옵니다."
  remarks: "이 속성 항목에 대 한 대체 문자열만 검색합니다. 전체 메시지를 검색 하려면 읽기는 <xref:System.Diagnostics.EventLogEntry.Message%2A>속성.</xref:System.Diagnostics.EventLogEntry.Message%2A>       ReplacementStrings 속성은 이벤트 로그 항목에 사용 되는 대체 문자열의 지역화 된 버전을 포함 합니다. 응용 프로그램에 대 한 각 대상 언어에는 문자열이 포함 된 리소스 파일을 제공 하는 경우 해당 컴퓨터에서 사용 되는 언어의 이벤트 로그 메시지를 내보낼 수 있습니다. 인스턴스를 만들고이 위해는 <xref:System.Resources.ResourceManager>대체 문자열을 포함 하는 리소스 어셈블리에 대 한 클래스입니다.</xref:System.Resources.ResourceManager> 첫 번째 매개 변수는 <xref:System.Resources.ResourceManager.%23ctor%28System.String%2CSystem.Reflection.Assembly%29>생성자 사용할 리소스 어셈블리를 식별 합니다.</xref:System.Resources.ResourceManager.%23ctor%28System.String%2CSystem.Reflection.Assembly%29> 사용 하 여는 <xref:System.Resources.ResourceManager.GetString%2A>해당 인스턴스의 로그 이벤트에 대 한 지역화 된 메시지를 제공 하는 메서드.</xref:System.Resources.ResourceManager.GetString%2A> 다음 코드는 자동으로 현재 문화권에 대 한 언어에 메시지를 설정합니다.      ```   ResourceManager LocRM = new ResourceManager(&quot;ReplacementStrings.TestStrings&quot;,          typeof(Program).Assembly);   EventLog e1 = new EventLog(&quot;LocTest&quot;, &quot;MyMachine&quot;, &quot;LocTest&quot;);   // Get the string associated with the current culture.   e1.WriteEntry(LocRM.GetString(&quot;strMessage&quot;),      EventLogEntryType.Information);   ```"
  syntax:
    content: public string[] ReplacementStrings { get; }
    return:
      type: System.String[]
      description: "대체 문자열을 포함 하는 배열을 저장 항목 이벤트."
  overload: System.Diagnostics.EventLogEntry.ReplacementStrings*
  exceptions: []
  platform:
  - net462
