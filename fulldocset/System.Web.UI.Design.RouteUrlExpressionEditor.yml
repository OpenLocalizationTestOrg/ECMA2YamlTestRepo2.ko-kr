  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "식 편집기 시트에 대 한 반환을 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> 식입니다."
  remarks: "GetExpressionEditorSheet 메서드 반환에 대 한 편집기 시트 구현을 `RouteUrl` 식입니다. 에 대 한 편집기 시트 `RouteUrl` 식 수 매개 변수 및 경로 이름을 선택할 수 있습니다. 사용자가 매개 변수 이름과 경로 선택한 후 편집기 시트 구현은 생성 된 `RouteUrl` 비주얼 디자이너에 반환 되는 식입니다."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "식 편집기 시트를 초기화 하는 데 사용 되는 식 문자열입니다. 식에는 포함 되지 않은 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> 식 접두사입니다."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "추가 디자인 타임 서비스를 얻기 위해 사용 되는 디자이너 호스트에서 제공 하는 서비스 공급자 구현"
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "A <xref href=&quot;System.Web.UI.Design.RouteUrlExpressionEditorSheet&quot;> </xref> 정의 하는 인스턴스는 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> 식 속성입니다."
  overload: System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
