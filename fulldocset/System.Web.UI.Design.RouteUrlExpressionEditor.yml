  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "평가 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> 식은 디자인 타임 값을 제공 합니다."
  remarks: "비주얼 디자이너 EvaluateExpression 메서드를 사용 하 여 평가 하는 `RouteUrl` 식을 고 연결된 된 컨트롤 속성에 대 한 디자인 타임 값을 제공 합니다."
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> 계산할 식입니다. 식에는 포함 되지 않은 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> 식 접두사입니다."
    - id: parseTimeData
      type: System.Object
      description: "식 계산을 위한 추가 구문 분석 정보를 포함 하는 개체입니다."
    - id: propertyType
      type: System.Type
      description: "컨트롤 속성의 형식입니다."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "추가 디자인 타임 서비스를 얻기 위해 사용 되는 디자이너 호스트에서 제공 하는 서비스 공급자 구현"
    return:
      type: System.Object
      description: "지정 된 경로 및 경로 매개 변수 값 식 평가 성공에 대 한 URL 그렇지 않으면 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
