  name: Collation
  nameWithType: Collation
  fullName: System.Printing.Collation
  type: Enum
  summary: "다중 페이지 인쇄 작업의 여러 복사본을 인쇄할 때 프린터 보다 출력을 정렬 여부를 지정 합니다."
  remarks: "표준 프린터는 일반적으로 첫 번째 복사본의 모든 페이지에서 다음 두 번째 복사본 및 등의 모든 페이지를 인쇄 하 여 출력을 정렬 됩니다. 표준 프린터, collate 하지 않는 첫 번째 페이지의 모든 복사본을 다음 두 번째 페이지 및 등의 모든 복사본을 인쇄 합니다.       일부 프린터를 bin 데이터 정렬 된 장착 되어 있습니다. 표준 프린터;의 해당 장착 되어 이러한 프린터에 대 한 인쇄 순서가 다를 수 있습니다. 그러나 결과 동일: 여러 페이지가 인쇄 작업의 각 복사본 수동 정렬 하지 않고 적절 한 순서로 모든 페이지를 포함 합니다.       주로 다음과 같은 용도로이 형식의 값을 사용 합니다.      구성원 계정으로 <xref:System.Printing.PrintCapabilities.CollationCapability%2A>속성은 컬렉션의 <xref:System.Printing.PrintCapabilities>, 이러한 값을 지 원하는 프린터는 출력의 유형을 나타냅니다.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.CollationCapability%2A> (여러 프린터에는 두 유형 모두 지원합니다.)      -의 값으로는 <xref:System.Printing.PrintTicket.Collation%2A>속성은 <xref:System.Printing.PrintTicket>, 값 지시 프린터 collate 것인지.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Collation%2A>       **알 수 없는** 의 속성에 사용 되지 않았습니다 <xref:System.Printing.PrintCapabilities>개체입니다.</xref:System.Printing.PrintCapabilities>       설정할 수 없습니다는 <xref:System.Printing.PrintTicket>속성을 **알 수 없는**.</xref:System.Printing.PrintTicket> 다른 경우 <xref:System.Printing.PrintTicket>생성 한 *PrintTicket 문서* 데이터 정렬 기능을 인식할 수 없는 데이터 정렬 옵션을 설정 하는 <xref:System.Printing.PrintTicket>해당 문서를 사용 하 여 생성 되는 응용 프로그램의 개체 **알 수 없는** 의 값으로는 <xref:System.Printing.PrintTicket.Collation%2A>속성.</xref:System.Printing.PrintTicket.Collation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       하지만 <xref:System.Printing.PrintTicket>및 <xref:System.Printing.PrintCapabilities>클래스는 상속 될 수 없습니다, 확장할 수 있습니다는 [인쇄 스키마](http://go.microsoft.com/fwlink/?LinkId=186397) 에서 고려 하지는 인쇄 장치 기능을 인식 하는 <xref:System.Printing.PrintTicket>또는 <xref:System.Printing.PrintCapabilities>클래스.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 자세한 내용은 참조 [NOTINBUILD: 하는 방법: 인쇄 스키마 및 새 인쇄 시스템 클래스 만들기 확장](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)합니다."
  example:
  - "The following example shows how to test a printer's capabilities and configure a print job to take advantage of them. .  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
