  fullName: System.IO.InternalBufferOverflowException
  type: Class
  summary: "내부 버퍼 오버플로가 발생 한 경우 throw 되는 예외입니다."
  remarks: "에 <xref:System.IO.FileSystemWatcher>시스템 저장소 버퍼는 구성 요소에서 해당 변경 내용을 만들고 응용 프로그래밍 인터페이스 (Api)에 전달 하는 파일 변경의 알림을 받으면,.</xref:System.IO.FileSystemWatcher> 짧은 시간 동안 많은 변경 된 경우 버퍼 수 오버플로에 기본적으로 모든 변경 내용을 취소 하면 예외가 throw 됩니다. 버퍼의 오버플로 유지 하기 위해 사용 하 여는 <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>및 <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>속성을 원하지 않는 변경 알림은 필터를 사용해.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> 통해 내부 버퍼의 크기를 늘릴 수도 있습니다는 <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>속성.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> 그러나 버퍼의 크기를 늘리는 하는 것은 비용이 많이 드는, 따라서 버퍼를 가능한 한 작게 유지 합니다."
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
