  summary: "새로운 기본 인스턴스를 초기화는 <xref href=&quot;System.IO.InternalBufferOverflowException&quot;> </xref> 클래스입니다."
  remarks: "이 생성자는 구성 요소에 의해에서 오류를 나타내는 데 사용 됩니다. 경우에 사용 클래스 또는.NET Framework를 확장 합니다. 이 예외는 내부 버퍼가 오버플로 되었습니다 및 제대로 복구 되도록 자신의 코드에 적절 한 단계를 수행 해야 사용자가 나타냅니다. 오버플로의 원인을 종종 너무 많이 변경 된 짧은 기간 알림 내부 버퍼 오버플로가 발생 합니다. 이 문제를 해결 하려면 사용 된 <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>및 <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>원치 않는 필터링 할 속성 변경 알림을.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> 통해 내부 버퍼의 크기를 늘릴 수도 있습니다는 <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>속성.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> 그러나 버퍼의 크기를 늘리는 하는 것은 비용이 많이 드는, 따라서 버퍼를 가능한 한 작게 유지 합니다."
