  namespace: System.Security.Policy
  summary: "지정한 증명 정보 멤버 자격 조건을 충족 하는지 여부를 결정 합니다."
  remarks: "`evidence` 매개 변수 모두 포함 하도록 해야 <xref:System.Security.Policy.ApplicationDirectory>실행 중인 응용 프로그램의 응용 프로그램 디렉터리를 지정 하는 증명 정보 및 <xref:System.Security.Policy.Url>어셈블리의 코드 베이스를 지정 하는 증명 정보입니다.</xref:System.Security.Policy.Url> </xref:System.Security.Policy.ApplicationDirectory> 로 지정 된 코드 베이스는 <xref:System.Security.Policy.Url>증명 정보로 지정 된 응용 프로그램 디렉터리의 디렉터리 트리에서의 경로 나타내야 합니다는 <xref:System.Security.Policy.ApplicationDirectory>돌아가려면이 메서드에 대 한 증거 `true`.</xref:System.Security.Policy.ApplicationDirectory> </xref:System.Security.Policy.Url>"
  syntax:
    content: public bool Check (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "증명 정보는 테스트를 수행 하는 집합입니다."
