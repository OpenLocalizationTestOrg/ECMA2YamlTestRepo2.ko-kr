  remarks: "AmbientPropertyValue 호출 하 여 반환 되는 정보 항목을 나타냅니다는 <xref:System.Xaml.IAmbientProvider>서비스 메서드가.</xref:System.Xaml.IAmbientProvider> `GetAll` 메서드 열거형 또는 AmbientPropertyValue 항목 배열을 반환는 `GetFirst` 메서드 단일 AmbientPropertyValue를 반환 합니다.      ## 앰비언트 속성에 대 한 앰비언트 속성은 속성 값을 갖는 그 아래에 있는 개체 그래프에서 XAML 노드 구조 값 변환기에 사용할 수 수 있어야 하는 속성입니다. 로드 경로 개체 작성 단계 또는 저장의 serialization 단계에 해당 하는 동안 앰비언트 개념은 XAML 프로세서에 대 한 관련 경로입니다.       형식도 추측할 수 앰비언트로 합니다. 이 경우 특성이 지정 된 형식을 사용 하는 모든 속성 앰비언트로 보고 됩니다.       로드 경로에서는 앰비언트 속성 값에서 XAML 노드 구조 아래에 있는 다른 속성의 개체 그래프 생성 값에 영향을 줄 수 있습니다. XAML 노드 스트림으로 처리 하는 경우 앰비언트 개념 앰비언트 속성 값 형식 변환기 또는 태그 확장에서 사용할 수 있어야 하는 의미 `StartObject` 를 `EndObject`합니다. 마찬가지로, 형식 변환기 또는 태그 확장이 사용 되는 저장에 대 한 경로 앰비언트 속성 및 해당 값을 조회할 수 있습니다. 따라서 생성 되는 XAML 더 나은 라운드트립 표현 됩니다.       해당 언어 정의 의해 XAML 개체의 멤버를 처리 해야 하는 순서를 지정 하지 않습니다. 그러나 앰비언트 속성 값으로 처리 해야 먼저 XAML 판독기는 형식 변환기 및 태그 확장 사용 다른 속성에 포함 된 통해 액세스할 수 있도록는 <xref:System.Xaml.IAmbientProvider>서비스.</xref:System.Xaml.IAmbientProvider>       <xref:System.Xaml.XamlMember.DependsOn%2A>또한 XAML 노드 처리 순서에 영향을 주는 비슷한 개념이입니다.</xref:System.Xaml.XamlMember.DependsOn%2A> 그러나 <xref:System.Xaml.XamlMember.DependsOn%2A>피어 노드 및 멤버 관계;에 사용할 수는 모든 하위 항목을 바꿀 수 없습니다.</xref:System.Xaml.XamlMember.DependsOn%2A> 또한 <xref:System.Xaml.XamlMember.DependsOn%2A>영향을 줍니다 개체 그래프 속성 설정, 형식 변환기 또는 태그 확장에 의존 하는 앰비언트 방법 반면 직접.</xref:System.Xaml.XamlMember.DependsOn%2A> 앰비언트 기술에도 있어야 특정 형식 변환기 또는 태그 확장을 정의 합니다. 각 형식 변환기 또는 태그 확장을 앰비언트 속성 값은 해석 및 형식 변환기 또는 태그 확장 사용 되는 개체 그래프 위치에 적용 방법을 결정 합니다.      ## WPF 사용 정보에 나와 있는 앰비언트 속성 시나리오는 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 기능 집합은 <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>, 다른 값에 대 한 필수 속성 이름 조회를 정규화 할 수 있는.</xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> 이 경우 <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>값 한정 <xref:System.Windows.Setter.Property%2A?displayProperty=fullName>합니다. 아래 XAML 노드에 값</xref:System.Windows.Setter.Property%2A?displayProperty=fullName> </xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> <xref:System.Windows.Setter.Property%2A?displayProperty=fullName>에 <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> 에 대 한 형식 변환기 동작을 사용 하 여</xref:System.Windows.Setter.Property%2A?displayProperty=fullName> 이 동작은 앰비언트 액세스 <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>쿼리하여 값 <xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A>형식 변환기 및 태그 확장에 사용할 수 있는 서비스 컨텍스트에서.</xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A> </xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>"
