  summary: "메서드에 ChangeInterceptorAttribute 된 지정 된 엔터티 집합에 대 한 업데이트를 처리 하는 데 사용 됩니다."
  remarks: "리소스 수준 변경 권한 부여 및 유효성 검사는 ChangeInterceptorAttribute에 주석이 달린 메서드를 통해 구현 됩니다. [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]서비스 개발자가 엔터티별 변경 처리 규칙 및 유효성 검사를 작성 하는 데 필요한 인프라를 제공 합니다.       엔터티 수준 액세스 제어 및 유효성 검사는 쿼리 인터셉터를 통해 적용할 수 있습니다. 자세한 내용은 <xref:System.Data.Services.QueryInterceptorAttribute>.</xref:System.Data.Services.QueryInterceptorAttribute> 을 참조 하십시오.      -"
  example:
  - For more information, see the example in the <xref:System.Data.Services.QueryInterceptorAttribute> topic.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public sealed class ChangeInterceptorAttribute : Attribute
