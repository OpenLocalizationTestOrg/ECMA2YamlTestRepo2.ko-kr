  name: BinaryClientFormatterSink
  nameWithType: BinaryClientFormatterSink
  fullName: System.Runtime.Remoting.Channels.BinaryClientFormatterSink
  type: Class
  summary: "사용 하는 클라이언트 포맷터 싱크에 대 한 구현을 제공는 <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>합니다."
  remarks: "포맷터 싱크 기능은 필요한 헤더를 생성 하 고 스트림으로 메시지를 serialize 합니다. 포맷터 싱크 후의 <xref:System.Runtime.Remoting.Messaging.IMessage>통해 체인에 있는 모든 싱크로 전달 되는 <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>또는 <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>호출.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> 이 단계에서 메시지가 이미 serialize 하 고만 정보로 제공 됩니다. 만들거나 메시지를 수정 하는 데 필요한 싱크를 싱크 체인 포맷터 앞에 배치 되어야 합니다. 구현 하 여 쉽게 이렇게는 <xref:System.Runtime.Remoting.Channels.IClientFormatterSink>포맷터 싱크에 대 한 참조가 있음을 나타내는 인터페이스입니다.</xref:System.Runtime.Remoting.Channels.IClientFormatterSink> 싱크 체인의 뒷부분에 나오는 배치한 다음 실제 포맷터 싱크를 사용할 수 있습니다.      | 속성 | 설명 |   |--------------|-----------------|   | `includeVersions`| 포맷터 버전 관리 정보에 포함할 것인지를 지정 합니다. 값은 `true` 또는 `false`. |      > [!IMPORTANT] > 신뢰할 수 없는 데이터 나 안전 하지 않은 채널을 통해이 개체의 인스턴스를 사용 하는 것은 보안상 위험 합니다. 신뢰할 수 있는 데이터에만 및 보안 채널을 통해이 개체를 사용 합니다. 자세한 내용은 참조 [신뢰할 수 없는 데이터 보안 위험](http://go.microsoft.com/fwlink/?LinkId=330378)합니다."
  syntax:
    content: 'public class BinaryClientFormatterSink : System.Runtime.Remoting.Channels.IClientFormatterSink'
