  fullName: System.Transactions.EnlistmentOptions
  type: Enum
  summary: "개체를 준비 단계 참여시킬지 여부를 결정 합니다."
  remarks: "이 열거형에 전달 되는 <xref:System.Transactions.Transaction.EnlistVolatile%2A>및 <xref:System.Transactions.Transaction.EnlistDurable%2A>및 메서드를 리소스 관리자 준비 단계는 다른 인 리스트 먼 트를 만드는 데 필요한 지 여부를 트랜잭션 관리자에 게 알립니다.</xref:System.Transactions.Transaction.EnlistDurable%2A> </xref:System.Transactions.Transaction.EnlistVolatile%2A> 인 리스트 먼 트에 대 한 자세한 내용은 참조 하십시오. [트랜잭션에서 참가자 인 리스트 먼 트 리소스](http://msdn.microsoft.com/en-us/7bf66ce7-4190-4910-89d7-df4ad43e9f31)합니다.       EnlistDuringPrepareRequired 인 리스트 먼 트 하는 동안 지정 된 경우 리소스 관리자 준비 알림을 받기를 끝내는 트랜잭션에 대 한 새 참여가 여전히 허용 하는 동안 원하는 것을 나타냅니다. 리소스 관리자 역할을 백 엔드 데이터베이스와 같은 다른 영구 리소스에 대 한 캐시는 인 리스트 먼 트 하는 동안이 옵션을 사용 합니다. 캐싱 리소스는 준비 알림을 받으면 내구성이 있는 리소스에 해당 콘텐츠를 전송 합니다. 이렇게 함으로써 영속적 리소스 2 단계 커밋 (2PC) 프로토콜의 참가자 되도록 트랜잭션에 참여 합니다. 그 전에 캐싱 리소스 (내구성이 있는 리소스 아님) 참여 했습니다.       지정 하지 않으면 참여 하지 받도록 준비 알림 새 리스트 먼 트 2PC에서 만들려는는 너무 늦었습니다 될 때까지 나타냅니다. 이전 시나리오에서 캐싱 리소스 참여 하는 동안이 옵션을 지정 하 고 준비 알림을 하는 동안 해당 캐시를 플러시합니다 하려고 하는 경우 지속적인 리소스 예외를 가져옵니다에 너무 늦게 이므로 등록을 시도할 때.       None는 기본적으로 사용 해야 합니다."
  syntax:
