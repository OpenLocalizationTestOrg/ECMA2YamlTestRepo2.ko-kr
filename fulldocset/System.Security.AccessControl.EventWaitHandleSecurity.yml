  name: EventWaitHandleSecurity
  nameWithType: EventWaitHandleSecurity
  fullName: System.Security.AccessControl.EventWaitHandleSecurity
  type: Class
  summary: "명명 된 시스템 대기 핸들에 적용 되는 Windows 액세스 제어 보안을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "EventWaitHandleSecurity 개체는 명명 된 시스템 대기 핸들에 대 한 액세스 권한을 지정 하 고 또한 액세스 시도 감사 하는 방법은 지정 합니다. 대기 핸들에 대 한 액세스 권한을 규칙 각 액세스 규칙으로 표시 됩니다는 <xref:System.Security.AccessControl.EventWaitHandleAccessRule>개체입니다.</xref:System.Security.AccessControl.EventWaitHandleAccessRule> 각 감사 규칙으로 표시 됩니다는 <xref:System.Security.AccessControl.EventWaitHandleAuditRule>개체입니다.</xref:System.Security.AccessControl.EventWaitHandleAuditRule>       각 보안 개체에 최대 한 임의 액세스 제어 목록 (DACL)가 최대 하나의 시스템 액세스 제어 목록 SACL ()는 액세스 시도 감사를 지정 하 고 보안된 개체 액세스를 제어 하는 기본 Windows 보안 시스템을 미러링합니다. DACL과 SACL는 액세스 및 사용자 및 그룹에 대 한 감사를 지정 하는 액세스 제어 항목 (ACE)의 목록을 정렬 하는 데 사용 됩니다. <xref:System.Security.AccessControl.EventWaitHandleAccessRule>또는 <xref:System.Security.AccessControl.EventWaitHandleAuditRule>개체는 둘 이상의 ACE를 나타낼 수 있습니다.</xref:System.Security.AccessControl.EventWaitHandleAuditRule> </xref:System.Security.AccessControl.EventWaitHandleAccessRule>      > [!NOTE] >는 <xref:System.Threading.EventWaitHandle>명명 된 시스템 대기 핸들 또는 개체는 로컬 대기 핸들을 나타낼 수 있습니다.</xref:System.Threading.EventWaitHandle> Windows 액세스 제어 보안은 명명 된 시스템 대기 핸들에 대해서만 의미가 있습니다.       EventWaitHandleSecurity <xref:System.Security.AccessControl.EventWaitHandleAccessRule>, 및 <xref:System.Security.AccessControl.EventWaitHandleAuditRule>클래스 Acl 및 Ace의 구현 세부 정보를 숨깁니다.</xref:System.Security.AccessControl.EventWaitHandleAuditRule> </xref:System.Security.AccessControl.EventWaitHandleAccessRule> 17 다양 한 ACE 유형 및 상속 및 액세스 권한의 전파를 올바르게 유지 관리의 복잡성을 무시할 수 있습니다. 또한 이러한 개체는 다음과 같은 일반적인 액세스 제어 오류를 방지 하도록 설계:-null DACL을 사용 하 여 보안 설명자 만들기. DACL에 null 참조를 모든 사용자를 서비스 거부 공격을 잠재적으로 만드는 개체에 액세스 규칙을 추가할 수 있습니다. 새 EventWaitHandleSecurity 개체는 항상 빈 DACL에서 모든 사용자에 대 한 모든 액세스를 거부로 시작 합니다.      -Ace의 정식 순서 위반입니다. DACL 목록의 ACE가 정식 순서 대로 유지 되지 않을, 사용자가 실수로에 부여 될 수 액세스 보안된 개체입니다. 예를 들어, 거부 된 액세스 권한은 항상 액세스 권한이 허용된 하기 전에 나타나야 합니다. EventWaitHandleSecurity 개체는 내부적으로 올바른 순서를 유지합니다.      리소스 관리자 컨트롤 에서만 있어야 하 고 보안 설명자 플래그를 조작 합니다.      -만들기 ACE 플래그의 잘못 된 조합입니다.      -상속 된 Ace를 조작 합니다. 상속 및 전파 리소스 관리자의 액세스 및 감사 규칙을 적용 한 변경 내용에 대 한 응답에 의해 처리 됩니다.      -Acl에 의미 없는 Ace를 삽입 합니다.       보안 개체를.NET에서 지원 되지 않습니다 유일한 기능은 다음과 같은 응용 프로그램 개발자의 과반수가 피해 야 하는 위험한 작업:-리소스 관리자가 정상적으로 수행 되는 하위 수준 작업입니다.      -추가 또는 정식 순서를 유지 하지 않는 방법으로 액세스 제어 항목을 제거 합니다.       명명 된 대기 핸들에 대 한 Windows 액세스 제어 보안을 수정 하려면 사용 하 여는 <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>메서드 EventWaitHandleSecurity 개체를 가져옵니다.</xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> 추가 하 고 규칙을 제거 하 여 보안 개체를 수정 하 고 <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>합니다. 다시 연결 하는 메서드</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> 를 사용 합니다      > [!IMPORTANT] > EventWaitHandleSecurity 개체에 변경 되지 않습니다 명명된 된 대기 핸들의 액세스 수준을 호출 하기 전에 <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>명명 된 대기 핸들에 변경 된 보안 개체를 지정 하는 메서드.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>       액세스 제어 보안을 한 대기 핸들에서 다른 위치로 복사를 사용 하 여는 <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>을 첫 번째 대기 핸들에 대 한 액세스 및 감사 규칙을 나타내는 EventWaitHandleSecurity 개체를 가져온 다음 메서드는 <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>메서드나 처리 EventWaitHandleSecurity 개체를 이러한 규칙을 두 번째 대기 할당을 허용 하는 생성자입니다.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>       보안 설명자 정의 언어 (SDDL)에 투자 사용자가 사용할 수는 <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>명명 된 대기 핸들에 대 한 액세스 규칙을 설정 하는 메서드 및 <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>메서드 SDDL 형식의 액세스 규칙을 나타내는 문자열입니다.</xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> 새로운 개발에는 권장 되지 않습니다."
  example:
  - "The following code example demonstrates the separation between <xref:System.Security.AccessControl.AccessControlType> rules and <xref:System.Security.AccessControl.AccessControlType> rules, and shows the combination of rights in compatible rules. The example creates an EventWaitHandleSecurity object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType> rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.EventWaitHandle> object. Examples that attach security objects can be found in<xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_14_1.cs)]\n [!code-vb[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_14_1.vb)]"
