  remarks: "공급자별 연결 문자열 설정 하기 전에 유효한 키워드/값 쌍을 확인 하지 않습니다. 개발자는 강력한 형식의 연결 문자열 작성기 클래스를 사용 하 여 연결 문자열을 만들 수 있습니다. 또는 <xref:System.Data.Common.DbConnectionStringBuilder>클래스</xref:System.Data.Common.DbConnectionStringBuilder> 를 사용할 수 있습니다. <xref:System.Data.Common.DbConnectionStringBuilder>에서는 유효한 키워드/값 쌍에 대 한 검사 하지 않습니다.</xref:System.Data.Common.DbConnectionStringBuilder> 따라서이 클래스를 사용 하 여 잘못 된 연결 문자열을 만드는 것이 있습니다.       유효한 키워드/값 구문을 <xref:System.Data.EntityClient.EntityConnection.ConnectionString%2A>.</xref:System.Data.EntityClient.EntityConnection.ConnectionString%2A> 을 참조 하십시오."
