  name: EntityConnectionStringBuilder
  nameWithType: EntityConnectionStringBuilder
  fullName: System.Data.EntityClient.EntityConnectionStringBuilder
  type: Class
  summary: "만들고 EntityClient에서 사용 되는 연결 문자열의 내용을 관리 하는 간단한 방법을 제공 합니다."
  remarks: "연결 문자열 작성기에는 개발자를 프로그래밍 방식으로 올바른 구문의 연결 문자열을 만들고 및 구문 분석 하 고 클래스의 메서드와 속성을 사용 하 여 기존 연결 문자열 다시 수 있습니다. 연결 문자열 작성기는 알려진된 키워드/값 쌍에 해당 하는 강력한 형식의 속성을 제공 합니다. 연결 문자열을 응용 프로그램의 일부로 작성 해야 하는 개발자 빌드 및 연결 문자열을 수정 하 여 EntityConnectionStringBuilder 클래스를 사용할 수 있습니다.       여 EntityConnectionStringBuilder 여 EntityConnectionStringBuilder 속성 값으로 노출 되는 각각의 유효한 키워드/값 쌍에 대 한 검사를 수행 합니다.      > [!NOTE] > 데이터 원본에 대 한 연결 문자열에서 제공 되는 <xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A>속성.</xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A> 유효한 키워드/값 쌍에 대 한 공급자 연결 문자열을 확인 하지 않습니다."
  example:
  - "The following example demonstrates how to use the EntityConnectionStringBuilder in conjunction with a <xref:System.Data.SqlClient.SqlConnectionStringBuilder>.  \n  \n [!code-vb[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/visualbasic/eSQLExamplesVB/Program.vb#buildingconnectionstringwithentitycommand)]\n [!code-cs[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/csharp/eSQLExamplesCS/Program.cs#buildingconnectionstringwithentitycommand)]"
