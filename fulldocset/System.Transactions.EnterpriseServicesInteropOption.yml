  name: EnterpriseServicesInteropOption
  nameWithType: EnterpriseServicesInteropOption
  fullName: System.Transactions.EnterpriseServicesInteropOption
  type: Enum
  summary: "분산된 트랜잭션이 어떻게 지정 COM + 트랜잭션을와 상호 작용 합니다."
  remarks: ".NET Framework의 클래스를 사용 하 여 COM + 트랜잭션을에 참여 하도록 관리 되는.NET 구성 요소를 사용 하면는 <xref:System.EnterpriseServices>네임 스페이스.</xref:System.EnterpriseServices> 그러나 기본적으로 상호 운용성을 제공 하지 않으면 이후 COM + 컨텍스트에 참여 하는 방법을 지정할 수이 열거형을 사용 해야 합니다. 특히, 만들 때 새 <xref:System.Transactions.TransactionScope>를이 열거형을 사용 하 여 COM + transaction에 참여시 할 트랜잭션의 방법을 지정 합니다.</xref:System.Transactions.TransactionScope> 자세한 내용은 참조 [엔터프라이즈 서비스와 COM + 트랜잭션을와 상호 운용성](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)합니다."
  syntax:
    content: public enum EnterpriseServicesInteropOption
  inheritance:
  - System.Enum
  platform:
  - net462
