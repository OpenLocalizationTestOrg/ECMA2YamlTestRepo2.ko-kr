  name: AudioState
  nameWithType: AudioState
  fullName: System.Speech.Recognition.AudioState
  type: Enum
  summary: "음성 인식 엔진에 대 한 오디오 입력에 대 한 가능한 상태의 목록을 포함합니다."
  remarks: "사용 하 여 음성 인식 엔진의 오디오 입력된 상태를 가져올 수 있습니다는 <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioState%2A?displayProperty=fullName>및 <xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A?displayProperty=fullName>속성.</xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioState%2A?displayProperty=fullName> <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>및 <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName>오디오 입력 음성 인식 엔진 변경의 상태 이벤트가 발생 합니다.</xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>"
  example:
  - "The following example demonstrates an event handler that handles the changing audio state of a speech recognizer.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initializes the speech recognition engine.  \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioStateChanged event.  \n  sre.AudioStateChanged += new EventHandler<AudioStateChangedEventArgs>(sre_AudioStateChanged);  \n  \n  // Add other initialization code here.  \n}  \n  \n  // Handle the AudioStateChanged event.  \n  void sre_AudioStateChanged(object sender, AudioStateChangedEventArgs e)  \n{  \n  AudioState newState = e.AudioState;  \n  \n  // Handle event here.  \n}  \n  \n```"
  syntax:
    content: public enum AudioState
