  remarks: "초기화 하 고 사용자 코드를 호출 하는 스레드에 대 한 스레드 로컬 저장소를 정리 하려면 BeforeInvoke 메서드를 구현 합니다. 일반적인 사용 <xref:System.Globalization.CultureInfo?displayProperty=fullName>.</xref:System.Globalization.CultureInfo?displayProperty=fullName> 변경 또는 가장 등과 같이 일부 값을 설정 하는 일부 사용자 지정 컨텍스트를 설정 하려는 경우 다음 작업 과정에서 개발자가 사용할 수 있는 정적 컨텍스트 속성을 초기화 하는 확장 지점이 이것이입니다."
