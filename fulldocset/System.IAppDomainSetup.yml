- uid: System.IAppDomainSetup.PrivateBinPath
  id: PrivateBinPath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPath
  nameWithType: IAppDomainSetup.PrivateBinPath
  fullName: System.IAppDomainSetup.PrivateBinPath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "와 결합 되는 디렉터리 목록을 가져오거나 설정 합니다.는 <xref:System.AppDomainSetup.ApplicationBase*>디렉터리를 전용 어셈블리를 조사 합니다.</xref:System.AppDomainSetup.ApplicationBase*>"
  remarks: "전용 어셈블리는 응용 프로그램과 동일한 디렉터리 구조에 배포 됩니다."
  syntax:
    content: public string PrivateBinPath { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>각 이름이 세미콜론으로 구분 되는 위치는 디렉터리 이름 목록이 포함 된.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPath*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "응용 프로그램을 찾는 데 개인 이진 디렉터리 경로 가져오거나 설정 합니다."
  remarks: "응용 프로그램에 대 한 검색을 통해 응용 프로그램 디렉터리 경로 제외 하려면이 속성을 설정 합니다. 검색은 개인 및 전역 이진 디렉터리 경로 전역 어셈블리 캐시에만 합니다.       이후에이 속성을 변경할 수 없습니다는 <xref:System.AppDomain>첫 번째 바인딩을 마쳤습니다.</xref:System.AppDomain>"
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>각 이름이 세미콜론으로 구분 되는 위치는 디렉터리 이름 목록이 포함 된.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "섀도 복사할 어셈블리가 들어 있는 디렉터리의 이름을 가져오거나 설정 합니다."
  remarks: "지정한 모든 디렉터리 <xref:System.AppDomainSetup.PrivateBinPath%2A>로 지정 된 디렉터리를 포함 하 여 <xref:System.AppDomainSetup.ApplicationBase%2A>, 섀도이 속성을 설정 하지 않으면 기본적으로 복사 됩니다.</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A>       실행 파일이 사용 중인 경우 실행 파일에 대 한 업데이트는 섀도 복사 디렉터리에 저장 됩니다. 기존 사용자가 계속 종료 될 때까지 원래 실행 파일을 사용 하 여, 새 사용자를 사용 하는 동안 그림자 실행 파일을 복사 합니다.       이후에이 속성을 변경할 수 없습니다는 <xref:System.AppDomain>첫 번째 바인딩을 마쳤습니다.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>각 이름이 세미콜론으로 구분 되는 위치는 디렉터리 이름 목록이 포함 된.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
