- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "키를 가져오고 응용 프로그램 도메인에 대 한 구성 파일의 이름을 설정 합니다."
  remarks: "구성 파일 검색 규칙 및 응용 프로그램 도메인에 대 한 구성 데이터를 설명합니다. 응용 프로그램 도메인을 만드는 호스트는 의미 있는 값 다 상황에 있기 때문에이 데이터를 제공 합니다.       예를 들어 ASP.NET 응용 프로그램에 대 한 구성 데이터는 각 응용 프로그램, 사용자 및 컴퓨터에 대 한 실행 파일에 대 한 구성 데이터는 저장 하는 동안 각 응용 프로그램, 사이트 및 컴퓨터에 대 한 저장 됩니다. 호스트만 특정 상황에 대 한 구성 데이터의 고유 정보를 알고 있습니다.       이후에이 속성을 변경할 수 없습니다는 <xref:System.AppDomain>첫 번째 바인딩을 마쳤습니다.</xref:System.AppDomain>"
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>구성 파일의 이름을 지정 하는.</xref:System.String>"
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "동적으로 생성 되는 파일 저장 및 액세스 되는 디렉터리를 가져오거나 설정 합니다."
  remarks: "경우는 <xref:System.AppDomain>가 만들어지면 동적 디렉터리 라는 디렉터리를 지정할 수 있습니다 동적 어셈블리를 저장 합니다.</xref:System.AppDomain> 이 디렉터리 아래에 있는 논리적으로 <xref:System.AppDomainSetup.ApplicationBase%2A>디렉터리의 다른 부분에 있을 수 있지만,.</xref:System.AppDomainSetup.ApplicationBase%2A>       이후에이 속성을 변경할 수 없습니다는 <xref:System.AppDomain>첫 번째 바인딩을 마쳤습니다.</xref:System.AppDomain>"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>동적 어셈블리를 포함 하는 디렉터리를 지정 하는.</xref:System.String>"
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462
