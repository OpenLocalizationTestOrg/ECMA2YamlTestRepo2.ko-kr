  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "섀도 복사 설정 되어 있는지 여부 또는 해제 여부를 나타내는 문자열을 가져오거나 설정 합니다."
  remarks: "이후에이 속성을 변경할 수 없습니다는 <xref:System.AppDomain>첫 번째 바인딩을 마쳤습니다.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: "<xref:System.String>종료 되었음을 나타내려면, 섀도 복사가 해제 되었음을 나타내려면 &quot;false&quot;를 &quot;true&quot; 값을 포함 하</xref:System.String> 는"
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462
