  name: IAppDomainSetup
  nameWithType: IAppDomainSetup
  fullName: System.IAppDomainSetup
  type: Interface
  summary: "인스턴스를 추가할 수 있는 어셈블리 바인딩 정보를 나타내는 <xref href=&quot;System.AppDomain&quot;> </xref>합니다."
  remarks: "이 인터페이스의 멤버에 사용 되는 <xref:System.AppDomain.GetData%2A?displayProperty=fullName>및 <xref:System.AppDomain.SetData%2A?displayProperty=fullName>식별 하는 메서드는 <xref:System.AppDomain>사용할 데이터를.</xref:System.AppDomain> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.AppDomain.GetData%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
  implements: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ApplicationBase
  id: ApplicationBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ApplicationBase
  nameWithType: IAppDomainSetup.ApplicationBase
  fullName: System.IAppDomainSetup.ApplicationBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "응용 프로그램을 포함 하는 디렉터리의 이름을 가져오거나 설정 합니다."
  remarks: "가져오거나 어셈블리 캐시 관리자 APPBASE 변수를 설정할 때 사용 합니다. 이 어셈블리에 대 한 검색 어셈블리 관리자를 시작할 위치 디렉터리. 이후에이 속성을 변경할 수 없습니다는 <xref:System.AppDomain>첫 번째 바인딩을 마쳤습니다.</xref:System.AppDomain>"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>응용 프로그램 기본 디렉터리의 이름입니다.</xref:System.String>"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
  platform:
  - net462
