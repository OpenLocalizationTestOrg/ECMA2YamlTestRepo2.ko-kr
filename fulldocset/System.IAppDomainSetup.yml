  namespace: System
  summary: "가져오고 이름을 설정 하는 영역의 특정 응용 프로그램에 파일을 섀도 복사 합니다."
  syntax:
    content: public string CachePath { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>즉 정규화 된 이름의 파일을 섀도 복사한 디렉터리 경로 파일 이름.</xref:System.String>"
