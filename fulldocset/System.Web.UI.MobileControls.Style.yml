  name: Style
  nameWithType: Style
  fullName: System.Web.UI.MobileControls.Style
  type: Class
  summary: "ASP.NET 모바일 컨트롤의 스타일 특성을 구성 합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "기본 스타일 클래스에는 모든 모바일 컨트롤에 공통 되는 스타일 특성 포함 되어 있습니다. 스타일 클래스에서 상속 된 클래스에는 추가 스타일 특성이 연결 된 해당 컨트롤에 포함 합니다.       다양 한 모바일 컨트롤에서 지 원하는 장치 모든 스타일 속성은 권장 사항이 및 필요 하거나 대상 장치 기능에 따라 유지 될 수 있습니다."
