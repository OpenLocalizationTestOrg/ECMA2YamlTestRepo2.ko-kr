  fullName: System.Windows.Media.ScaleTransform.ScaleX
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "X-축 배율을 가져오거나 설정 합니다."
  remarks: "0과 1 사이의 값은 크기 조정 된 개체의 너비를 줄입니다. 1 보다 큰 값 크기 조정 된 개체의 너비를 늘립니다. 값이 1에서 개체가 x 방향의 배율 조정 하지 않음을 나타냅니다.       음수 값 크기 조정 된 개체를 가로로 대칭 이동 합니다. 0과-1 사이의 값은 배율 개체 대칭 이동 하 고 너비를 줄입니다. 값이-1 보다 작은 개체 대칭 이동 하 고 너비를 늘립니다. 값이-1 크기 조정 된 개체를 대칭 이동 하지만 가로 크기를 변경 하지 않습니다.       자세한 내용 및 예제에 대 한 참조 [하는 방법: 요소 배율 조정](~/add/includes/ajax-current-ext-md.md) 및 [하는 방법: 가로 또는 세로로 UIElement 상하로 대칭 이동](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "X 축의 배율 인수입니다. 기본값은 1입니다."
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
  platform:
  - net462
