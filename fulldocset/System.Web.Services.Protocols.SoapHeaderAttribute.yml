items:
- uid: System.Web.Services.Protocols.SoapHeaderAttribute
  id: SoapHeaderAttribute
  children:
  - System.Web.Services.Protocols.SoapHeaderAttribute.#ctor(System.String)
  - System.Web.Services.Protocols.SoapHeaderAttribute.Direction
  - System.Web.Services.Protocols.SoapHeaderAttribute.MemberName
  - System.Web.Services.Protocols.SoapHeaderAttribute.Required
  langs:
  - csharp
  name: SoapHeaderAttribute
  nameWithType: SoapHeaderAttribute
  fullName: System.Web.Services.Protocols.SoapHeaderAttribute
  type: Class
  summary: "이 특성은 XML 웹 서비스 메서드 또는 XML 웹 서비스 메서드 또는 XML 웹 서비스 클라이언트에서 처리할 수 있는 SOAP 헤더를 지정 하는 XML 웹 서비스 클라이언트에 적용 됩니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "받아서 SOAP 헤더는 처리 하기 위한 기본 단계: 1입니다.  파생 된 클래스를 만들고 <xref:System.Web.Services.Protocols.SoapHeader>SOAP 헤더에 전달 되는 데이터를 나타내는.</xref:System.Web.Services.Protocols.SoapHeader>      2.  XML 웹 서비스 클래스 또는 형식 1 단계에서 만든 XML 웹 서비스 클라이언트 프록시 클래스에 멤버를 추가 합니다.      3.  XML 웹 서비스 메서드나의 2 단계에서 만든 멤버를 지정 하는 프록시 클래스에 해당 하는 메서드는 SoapHeaderAttribute 적용할는 <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A>속성.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A>      4.  XML 웹 서비스 메서드 또는 XML 웹 서비스 클라이언트 코드 내에서 액세스는 <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A>SOAP 헤더에서 전송 되는 데이터를 처리 하는 속성.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A>       자세한 내용은 참조는 <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A>속성.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A>"
  example:
  - "The following `MyWebService` XML Web service defines one <xref:System.Web.Services.Protocols.SoapHeader> of type `MyHeader`. The `Hello` XML Web service method requires the client to invoke the XML Web service method with this <xref:System.Web.Services.Protocols.SoapHeader>. The `Hello` XML Web service also catches any SOAP headers other than `MyHeader`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true)]

      public sealed class SoapHeaderAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapHeaderAttribute.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.Web.Services.Protocols.SoapHeaderAttribute
  langs:
  - csharp
  name: SoapHeaderAttribute(String)
  nameWithType: SoapHeaderAttribute.SoapHeaderAttribute(String)
  fullName: System.Web.Services.Protocols.SoapHeaderAttribute.SoapHeaderAttribute(String)
  type: Constructor
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.Services.Protocols.SoapHeaderAttribute&quot;> </xref> 클래스, SOAP 헤더 콘텐츠를 나타내는 XML 웹 서비스 클래스의 멤버를 설정 합니다."
  remarks: "XML 웹 서비스 클라이언트 또는 XML Web service 하려는 처리할 특정 XML 웹 서비스 메서드에 대 한 <xref:System.Web.Services.Protocols.SoapHeaderAttribute>XML 웹 서비스 클래스에서 XML 웹 서비스 메서드 또는 프록시 클래스에 해당 하는 메서드를</xref:System.Web.Services.Protocols.SoapHeaderAttribute> 적용 하 여 SOAP 헤더를 지정할 수 있습니다. XML 웹 서비스 메서드나 SOAP 헤더의 내용을 받도록에서 멤버의 <xref:System.Type> <xref:System.Web.Services.Protocols.SoapHeader>.</xref:System.Web.Services.Protocols.SoapHeader> 에서 파생 된</xref:System.Type> XML 웹 서비스 클래스에 추가 XML 웹 서비스 클라이언트 <xref:System.Web.Services.Protocols.SoapHeader>.</xref:System.Web.Services.Protocols.SoapHeader> 에서 파생 되는 프록시 클래스에 멤버를 추가 하는 마찬가지로, <xref:System.Type>서 파생 되 <xref:System.Web.Services.Protocols.SoapHeader>SOAP 헤더의 내용을 나타내는 및 XML 웹 서비스 또는 XML 웹 서비스 클라이언트가 SOAP 헤더를 수신 하려는 개발자가 만들어집니다.</xref:System.Web.Services.Protocols.SoapHeader> </xref:System.Type> 클래스를 만든 후는 <xref:System.Web.Services.Protocols.SoapHeaderAttribute>XML 웹 서비스 메서드 또는 SOAP 헤더를 수신 하는 멤버와 내용을 XML 웹 서비스 클라이언트 프록시 클래스 십 시에 해당 메서드에 적용할 수는 `memberName` 이 생성자에 매개 변수 또는 <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A>속성.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute>       XML 웹 서비스 메서드는 XML 웹 서비스 클래스 또는 XML 웹 서비스 프록시 클래스에 여러 구성원을 추가 하 고 차례로 여러를 적용 하 여 여러 SOAP 헤더를 받을 수 <xref:System.Web.Services.Protocols.SoapHeaderAttribute>XML 웹 서비스 메서드에 특성.</xref:System.Web.Services.Protocols.SoapHeaderAttribute>       를 수신 및 XML 웹 서비스는 쓸 때 알 수 없는 SOAP 헤더를 처리할 하려면 지정 된 <xref:System.Type>멤버 중 하나 <xref:System.Web.Services.Protocols.SoapUnknownHeader> <xref:System.Web.Services.Protocols.SoapHeader>또는 두 클래스의 배열</xref:System.Web.Services.Protocols.SoapHeader> ,</xref:System.Web.Services.Protocols.SoapUnknownHeader> </xref:System.Type>"
  example:
  - "The following `MyWebService` XML Web service defines one <xref:System.Web.Services.Protocols.SoapHeader> of type `MyHeader`. The `Hello` XML Web service method specifies the `myHeader` member as the <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> property to receive the contents of `MyHeader` SOAP headers passed into the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderAttribute.MemberName Example#1](~/add/codesnippet/cpp/m-system.web.services.pr_3_1.cpp)]\n [!code-cs[Classic SoapHeaderAttribute.MemberName Example#1](~/add/codesnippet/csharp/m-system.web.services.pr_3_1.cs)]\n [!code-vb[Classic SoapHeaderAttribute.MemberName Example#1](~/add/codesnippet/visualbasic/m-system.web.services.pr_3_1.vb)]"
  syntax:
    content: public SoapHeaderAttribute (string memberName);
    parameters:
    - id: memberName
      type: System.String
      description: "SOAP 헤더 콘텐츠를 나타내는 XML 웹 서비스 클래스의 멤버입니다. <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName*>속성이이 매개 변수 값으로 설정 됩니다.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName*>"
  overload: System.Web.Services.Protocols.SoapHeaderAttribute.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapHeaderAttribute.Direction
  id: Direction
  parent: System.Web.Services.Protocols.SoapHeaderAttribute
  langs:
