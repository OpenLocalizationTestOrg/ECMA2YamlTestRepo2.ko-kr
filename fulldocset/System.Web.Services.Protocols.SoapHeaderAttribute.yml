  name: Direction
  nameWithType: SoapHeaderAttribute.Direction
  fullName: System.Web.Services.Protocols.SoapHeaderAttribute.Direction
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "XML 웹 서비스 또는 XML 웹 서비스 클라이언트에 대 한 SOAP 헤더를 사용할 수 있는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: ''
  example:
  - "The following `MyWebService` XML Web service defines one <xref:System.Web.Services.Protocols.SoapHeader> of type `MyHeader`. The `Hello` XML Web service method specifies that `MyHeader` must be sent to the XML Web service method and the client to invocate the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderAttribute.MemberName Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_71_1.cpp)]\n [!code-cs[Classic SoapHeaderAttribute.MemberName Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_71_1.cs)]\n [!code-vb[Classic SoapHeaderAttribute.MemberName Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_71_1.vb)]"
  syntax:
    content: public System.Web.Services.Protocols.SoapHeaderDirection Direction { get; set; }
    return:
      type: System.Web.Services.Protocols.SoapHeaderDirection
      description: "SOAP 헤더의 의도 된 수신자입니다. 기본값은 <xref href=&quot;System.Web.Services.Protocols.SoapHeaderDirection&quot;> </xref>, XML 웹 서비스에만 받는 사람된을 의미 하는 합니다."
  overload: System.Web.Services.Protocols.SoapHeaderAttribute.Direction*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapHeaderAttribute.MemberName
  id: MemberName
  parent: System.Web.Services.Protocols.SoapHeaderAttribute
  langs:
  - csharp
  name: MemberName
  nameWithType: SoapHeaderAttribute.MemberName
  fullName: System.Web.Services.Protocols.SoapHeaderAttribute.MemberName
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "SOAP 헤더 콘텐츠를 나타내는 XML 웹 서비스 클래스의 멤버를 가져오거나 설정 합니다."
  remarks: "XML 웹 서비스 또는 XML 웹 서비스 클라이언트는 <xref:System.Web.Services.Protocols.SoapHeaderAttribute>프록시 클래스에 해당 하는 메서드 또는 XML 웹 서비스 클래스에서 XML 웹 서비스 메서드를</xref:System.Web.Services.Protocols.SoapHeaderAttribute> 적용 하 여 처리할 SOAP 헤더를 지정할 수 있습니다. XML 웹 서비스 메서드나 SOAP 헤더의 내용을 받도록에서 멤버 <xref:System.Web.Services.Protocols.SoapHeader>.</xref:System.Web.Services.Protocols.SoapHeader> 에서 파생 된 형식의 XML 웹 서비스 클래스에 추가 XML 웹 서비스 클라이언트 <xref:System.Web.Services.Protocols.SoapHeader>.</xref:System.Web.Services.Protocols.SoapHeader> 에서 파생 되는 프록시 클래스에 멤버를 추가 하는 마찬가지로, <xref:System.Type>서 파생 되 <xref:System.Web.Services.Protocols.SoapHeader>SOAP 헤더의 내용을 나타내는 및 XML 웹 서비스 또는 XML 웹 서비스 클라이언트가 SOAP 헤더를 수신 하려는 개발자가 만들어집니다.</xref:System.Web.Services.Protocols.SoapHeader> </xref:System.Type> 클래스를 만든 후는 <xref:System.Web.Services.Protocols.SoapHeaderAttribute>XML 웹 서비스 메서드나 MemberName 속성과 함께 SOAP 헤더 내용을 받도록 멤버를 지정 하는 XML 웹 서비스 클라이언트 프록시 클래스에 해당 하는 메서드를 적용할 수 있습니다.</xref:System.Web.Services.Protocols.SoapHeaderAttribute>       XML 웹 서비스 메서드는 XML 웹 서비스 클래스 또는 XML 웹 서비스 프록시 클래스에 여러 구성원을 추가 하 고 차례로 여러를 적용 하 여 여러 SOAP 헤더를 받을 수 <xref:System.Web.Services.Protocols.SoapHeaderAttribute>XML 웹 서비스 메서드에 특성.</xref:System.Web.Services.Protocols.SoapHeaderAttribute>       수신 하 고 XML 웹 서비스는 쓸 때 알 수 없는 SOAP 헤더를 처리를 지정 하거나 <xref:System.Web.Services.Protocols.SoapUnknownHeader> <xref:System.Web.Services.Protocols.SoapHeader>또는 중 하나가 클래스의 배열</xref:System.Web.Services.Protocols.SoapHeader> </xref:System.Web.Services.Protocols.SoapUnknownHeader> 멤버의 형식을"
  example:
  - "The following `MyWebService` XML Web service defines one <xref:System.Web.Services.Protocols.SoapHeader> of type `MyHeader`. The `Hello` XML Web service method specifies the `myHeader` member as the MemberName property to receive the contents of `MyHeader` SOAP headers passed into the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderAttribute.MemberName Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_28_1.cpp)]\n [!code-cs[Classic SoapHeaderAttribute.MemberName Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_28_1.cs)]\n [!code-vb[Classic SoapHeaderAttribute.MemberName Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_28_1.vb)]"
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "SOAP 헤더 콘텐츠를 나타내는 XML 웹 서비스 클래스의 멤버입니다. 기본값은 없습니다."
  overload: System.Web.Services.Protocols.SoapHeaderAttribute.MemberName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapHeaderAttribute.Required
  id: Required
  parent: System.Web.Services.Protocols.SoapHeaderAttribute
  langs:
  - csharp
  name: Required
  nameWithType: SoapHeaderAttribute.Required
  fullName: System.Web.Services.Protocols.SoapHeaderAttribute.Required
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "이 멤버는 사용 되지 않으며에 기능이 없습니다."
  remarks: "XML 웹 서비스에 SOAP 헤더를 보냅니다 있는지를 확인 하려면 멤버에 지정 된 수 있는지를 확인는 <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A>속성은 `null`.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> 이 경우 `null`, SOAP 헤더는 전송 되지 않았습니다.       .NET Framework SDK의 버전 1.0에서에서 필수 속성에 SOAP 헤더를 이해 및 받는 사람 XML 웹 서비스 또는 XML 웹 서비스 클라이언트에서 처리 해야 하는지 여부를 나타냅니다. 받는 사람이 SOAP 헤더를 처리 하지 못했습니다 예외가 throw 되었습니다."
  syntax:
    content: public bool Required { get; set; }
    return:
      type: System.Boolean
      description: "A <xref:System.Boolean>값.</xref:System.Boolean>"
  overload: System.Web.Services.Protocols.SoapHeaderAttribute.Required*
  exceptions: []
  platform:
  - net462
