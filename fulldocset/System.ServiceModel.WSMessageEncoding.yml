  name: WSMessageEncoding
  nameWithType: WSMessageEncoding
  fullName: System.ServiceModel.WSMessageEncoding
  type: Enum
  summary: "SOAP 메시지 인코딩에 mtom 메시지 전송 최적화 메커니즘 (형식) 또는 텍스트 사용 되는지 여부를 지정 합니다."
  remarks: "와 같은 상호 운용 가능한 바인딩을 사용 <xref:System.ServiceModel.WSHttpBinding>및 <xref:System.ServiceModel.WSDualHttpBinding>, 및 <xref:System.ServiceModel.BasicHttpBinding>사용할 수 있는 SOAP 메시지 인코딩을 지정할 수 있습니다.</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       (MTOM (Message-transmission Optimization Mechanism)은 SOAP 봉투의 컨텍스트 내에서 이진 XML 요소를 효율적으로 인코딩하는 방법입니다.       UTF8 같은 메시지에 대 한 텍스트 인코딩은 상호 운용성을 위해 사용 됩니다.       Note 웹 서비스 상호 운용성을 위해 만들어진 표준 바인딩에서는 이진 인코딩을 사용 하지 않습니다. 표준 바인딩에 대 한 자세한 내용은 참조 하십시오. [시스템 제공 바인딩](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
