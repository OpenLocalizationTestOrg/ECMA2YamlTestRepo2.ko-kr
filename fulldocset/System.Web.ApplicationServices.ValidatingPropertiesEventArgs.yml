  name: Properties
  nameWithType: ValidatingPropertiesEventArgs.Properties
  fullName: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "유효성을 검사 하는 프로필 속성의 값과 이름의 컬렉션을 가져옵니다."
  remarks: "속성은 속성 반환은 <xref:System.Collections.IDictionary>이름 및 사용자에 대해 설정 하는 프로필 속성의 값을 포함 하는 개체입니다.</xref:System.Collections.IDictionary> 에 대 한 이벤트 처리기를 만드는 경우는 <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>이벤트 Properties 속성의 유효성을 검사 하려면 속성을 검색할 수 있습니다.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> 유효성 검사에 실패 하는 모든 값에 추가 된 <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>속성.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>의 컬렉션을 반환 하는 메서드는 <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>속성 유효성 검사에 실패 한 속성을 확인할 수 있도록 합니다.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/p-system.web.application_8_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/p-system.web.application_8_1.asax)]"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> Properties { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "이름 및 값의 유효성을 검사 하 고 프로필 속성입니다."
  overload: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties*
  exceptions: []
  platform:
  - net462
