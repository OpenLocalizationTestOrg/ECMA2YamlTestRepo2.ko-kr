  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.ApplicationServices.ProfileService.ValidatingProperties&quot;> </xref> 이벤트입니다."
  remarks: "에 대 한 이벤트 처리기를 만들고는 <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>프로필 속성 값의 유효성을 검사 하는 방법을 사용자 지정 하는 이벤트입니다.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>이벤트는 사용자에 대 한 프로필 속성이 설정 될 때 발생 합니다.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> 유효성 검사에 실패 하는 모든 속성 값을 컬렉션에 추가 <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>속성.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>의 컬렉션을 반환 하는 메서드는 <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>속성 유효성 검사에 실패 한 속성을 확인할 수 있도록 합니다.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/t-system.web.application_2_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/t-system.web.application_2_1.asax)]"
  syntax:
    content: 'public class ValidatingPropertiesEventArgs : EventArgs'
