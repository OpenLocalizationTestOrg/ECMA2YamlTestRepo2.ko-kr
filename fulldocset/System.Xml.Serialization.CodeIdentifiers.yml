  remarks: "식별자 매개 변수 값 내에서 고유 하지 않은 경우는 <xref:System.Xml.Serialization.CodeIdentifiers>새, 고유 문자열 인스턴스 범위에서 생성 되 고 대신 사용 합니다.</xref:System.Xml.Serialization.CodeIdentifiers> 새 문자열 입력된 이름에 추가 하 여 생성 됩니다. 원래 이름에 이전에 전달 된 경우 고유 하지 않습니다는 <xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>, AddUnique, 또는 <xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A>메서드를 AddUnique 메서드에 대 한 이전 호출에서 생성 된 경우 또는.</xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A> </xref:System.Xml.Serialization.CodeIdentifiers.Add%2A> 각각의 경우에서 새 식별자가 고유 하지 않으면 처음에 전달 되기는 <xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>방법을 새 고유 식별자를 만들 수 있습니다.</xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>       XML 스키마 또는 웹 서비스 정의에 바인딩되는 코드 엔터티의 이름을 제어 하려는 경우 <xref:System.Xml.Serialization.CodeIdentifiers>클래스</xref:System.Xml.Serialization.CodeIdentifiers> 의 인스턴스를 만드는 하는 대신 관련 된 특성 사용 전체 목록을 보려면를 참조 하십시오. [특성을 제어 XML 직렬화](~/add/includes/ajax-current-ext-md.md)합니다."
