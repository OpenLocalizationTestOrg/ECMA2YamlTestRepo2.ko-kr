  fullName: System.Xml.Serialization.CodeIdentifiers
  type: Class
  summary: "관련 된 코드 엔터티 또는.NET Framework의 XML serialization 인프라에서 생성 되는 형식 매핑에 대 한 이름 그룹을 유지 관리 합니다."
  remarks: "다음 목록은 도구를 식별 하는 CodeIdentifiers를 사용 하는 클래스:- [웹 서비스 설명 언어 도구 (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88), 또는 <xref:System.Web.Services.Description.ServiceDescriptionImporter>클래스 설명 언어 WSDL (웹 서비스) 문서에서 클라이언트 프록시 클래스 또는 추상 서버 클래스를 생성 하는 동안.</xref:System.Web.Services.Description.ServiceDescriptionImporter>      - [XML 스키마 정의 도구 (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) XML 스키마 정의 (XSD) 문서로에서 클래스를 생성 하는 동안 도구입니다.      - <xref:System.Web.Services.Description.ServiceDescriptionReflector>클래스를 만드는 동안 <xref:System.Web.Services.Description.ServiceDescription>웹 서비스를 통해 식별 되는 클래스의 개체는 <xref:System.Web.Services.WebServiceAttribute>특성.</xref:System.Web.Services.WebServiceAttribute> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       CodeIdentifiers 클래스를 직접 사용 하는 대신 앞에서 언급 한 도구 또는 클래스를 사용 합니다. 코드에서 XML 스키마 또는 웹 서비스 정의에 바인딩되는 엔터티의 이름을 제어 하려는 경우 관련된 특성을 사용 합니다.       이 범위에 따라 CodeIdentifiers 인스턴스는 데 사용할 수는 다음 목록에 있는 항목의 이름을 유지 하 고:-형식, 메서드 또는 필드입니다.      -매개 변수 및 반환 값은 메서드의 wsdl에 해당 입력 및 출력 메시지입니다.      -내에서 개체는 <xref:System.Web.Services.Description.ServiceDescription>WSDL 문서를 serialize 할 수 있는 인스턴스.</xref:System.Web.Services.Description.ServiceDescription>       일반적으로 클래스의 포함 하는 엔터티 이름으로 충돌을 포함 하 여 특정 범위 내에서 코드 엔터티 간 이름 충돌을 방지 하기 위해 사용 됩니다."
