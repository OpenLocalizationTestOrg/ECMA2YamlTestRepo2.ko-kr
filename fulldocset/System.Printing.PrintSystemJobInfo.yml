  summary: "세부 정보에는 인쇄 작업을 정의합니다."
  remarks: "이 클래스는 공용 생성자가 없습니다. 사용 하 여 정적 PrintSystemJobInfo 개체에 대 한 참조를 가져오려면 <xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>메서드 또는 다음 중 하나 <xref:System.Printing.PrintQueue>인스턴스 메서드: <xref:System.Printing.PrintQueue.GetJob%2A>, <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>, 또는 <xref:System.Printing.PrintQueue.AddJob%2A>.</xref:System.Printing.PrintQueue.AddJob%2A> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> </xref:System.Printing.PrintQueue.GetJob%2A> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>       작업 완료 여부 등의 많은 인쇄 작업 속성을 전달 해야 프린터에서 PrintSystemJobInfo 개체에 응용 프로그램이 해당 속성을 읽기 전에 (<xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A>).</xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A> <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>메서드는이 기능을 제공 합니다.</xref:System.Printing.PrintSystemJobInfo.Refresh%2A>       응용 프로그램의 값을 변경 하는 경우 마찬가지로,는 <xref:System.Printing.PrintSystemJobInfo.JobName%2A>속성을 변경 써야 하는 인쇄 큐 유틸리티 컴퓨터에서.</xref:System.Printing.PrintSystemJobInfo.JobName%2A> <xref:System.Printing.PrintSystemJobInfo.Commit%2A>메서드는이 기능을 제공 합니다.</xref:System.Printing.PrintSystemJobInfo.Commit%2A>       추가 쓰기 가능한 속성이 PrintSystemJobInfo에서 클래스를 파생 하는 경우 다음의 재정의 구현 해야 합니다는 <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>및 <xref:System.Printing.PrintSystemJobInfo.Commit%2A>메서드.</xref:System.Printing.PrintSystemJobInfo.Commit%2A> </xref:System.Printing.PrintSystemJobInfo.Refresh%2A>      > [!CAUTION] > 내에서 클래스는 <xref:System.Printing>Windows 서비스 또는 ASP.NET 응용 프로그램 또는 서비스 내에서 사용 하기 위해 네임 스페이스를 사용할 수 없습니다.</xref:System.Printing> 이러한 응용 프로그램 종류 중 하나에서 이러한 클래스를 사용 하는 동안 예기치 않은 문제가 발생할 수 있습니다, 그리고 감소와 같은 서비스 성능 및 런타임 예외입니다.       Windows Forms 응용 프로그램에서 인쇄 하는 경우 참조는 <xref:System.Drawing.Printing>네임 스페이스.</xref:System.Drawing.Printing>"
