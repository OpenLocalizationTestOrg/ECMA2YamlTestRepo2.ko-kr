  remarks: "사실이 보일 수 있지만 개체 삭제 된 것으로 자체 상태를 보고 수 있지만 보관 해야 하는 처음에 다음에 유의 <xref:System.Printing.PrintSystemJobInfo>개체만 *나타냅니다* 실제 인쇄 작업.</xref:System.Printing.PrintSystemJobInfo> 작업을 삭제 인쇄 대기열에서 자동으로 삭제할는 <xref:System.Printing.PrintSystemJobInfo>응용 프로그램의 개체입니다.</xref:System.Printing.PrintSystemJobInfo> 마찬가지로, 개체에서 제거 되지 않습니다 <xref:System.Printing.PrintJobInfoCollection>나타내는 인쇄 작업이 삭제 하기 직전에 만들어진.</xref:System.Printing.PrintJobInfoCollection> 예를 들어 경우는 <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>인쇄 작업이 삭제 되기 전에 메서드가 실행 될, 반환 된 컬렉션에 포함 됩니다는 <xref:System.Printing.PrintSystemJobInfo>인쇄 작업을 나타내는 개체입니다.</xref:System.Printing.PrintSystemJobInfo> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> 인쇄 작업 삭제 될 때이 개체 컬렉션에서 제거 되지 않습니다. 그러나 <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>을 다시 실행, 반환 된 컬렉션에는 삭제 된 인쇄 작업을 나타내는 멤버가 포함 됩니다.</xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>"
