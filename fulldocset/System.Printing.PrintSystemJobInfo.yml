  namespace: System.Printing
  summary: "인쇄 작업에 대 한 id 번호를 가져옵니다."
  remarks: "어떤 번호 지정 시스템을 사용 하는 인쇄 서버 및 인쇄 서버 인지는 컴퓨터 또는 인쇄 서버 장비의 운영 체제에 의해 결정 됩니다. 예를 들어 운영 체제에 대 한 [!INCLUDE[TLA#tla_whistler](~/add/includes/ajax-current-ext-md.md)] 이런 방식에서에서는: 인쇄 서버 켜져, 모든 인쇄 대기열이 비어 있으면 모든 사용자가 서버에서 모든 큐로 전송한 첫 번째 인쇄 작업 ID 번호 2 할당 됩니다. 서버에서 각 후속 작업 한 값이 할당 된 해당 서버에서 이전 인쇄 작업이 보다 큽니다.       인쇄 큐 인쇄 작업에 대 한 해당 수에 영향을 주지: 경우 해당 순서에 따라 QueueA, 주지 않습니다, 및 QueueA, 보내는 작업 한 후 QueueA 2 및 4, 작업이 많고 주지 않습니다 작업 3입니다.       작업 수에 할당 된 후 수는 바뀌지 다른 작업도 모두 인쇄 하거나 취소 되는 경우에 또는 서버가 다시 시작 합니다. 첫 번째 새 작업 한 값이 할당 된 작업이 이미 있는 하나 이상의 큐에서 서버를 다시 시작할 때, 하는 경우 서버 시작 될 때 큐에 있는 번호가 가장 큰 작업 보다 큽니다. 그러나를 다시 시작 될 때까지 인쇄 서버 숫자 들을 다시 사용 하지 않습니다. 인쇄 하기 전에 번호가 가장 큰 작업 취소 되는 경우에 다음 작업을 가져옵니다 숫자를 하나 더 높은 합니다."
