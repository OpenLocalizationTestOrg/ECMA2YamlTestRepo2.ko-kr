  remarks: "이 값이 각각에 전파 <xref:System.Printing.PrintSystemJobInfo>에서 개체는 <xref:System.Printing.PrintQueue.UntilTimeOfDay%2A?displayProperty=fullName>호스트 하는 속성 <xref:System.Printing.PrintQueue>작업 시간에는 큐에 들어갑니다.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.UntilTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintSystemJobInfo> 하는 경우 <xref:System.Printing.PrintQueue.UntilTimeOfDay%2A?displayProperty=fullName>변경 되 면 다음 모든 UntilTimeOfDay 값 <xref:System.Printing.PrintQueue.UntilTimeOfDay%2A?displayProperty=fullName> <xref:System.Printing.PrintQueue.UntilTimeOfDay%2A?displayProperty=fullName>안내 하십시오.</xref:System.Printing.PrintQueue.UntilTimeOfDay%2A?displayProperty=fullName> 값으로 변경</xref:System.Printing.PrintQueue.UntilTimeOfDay%2A?displayProperty=fullName> 하는 보다 이후</xref:System.Printing.PrintQueue.UntilTimeOfDay%2A?displayProperty=fullName>       작업이 큐에 추가 되 면 후을 받을 수 있습니다를 통해 새 UntilTimeOfDay 값은 [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]되 고 <xref:System.Printing.PrintQueue.UntilTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.UntilTimeOfDay%2A?displayProperty=fullName> 보다 이후 있지 않으면,       가 아닌 UTC 표준 시간대에 추가 하거나 표준 시간대에 대 한 올바른 시간을 가져올을 60의 배수를 뺍니다. 예를 들어 북미 지역의 태평양 표준시 시간대 및 일광 절약 시간제에 있는 경우은 적용 되지 않습니다, 현지 시간 UTC 보다 8 시간 전입니다. 16:00 (오후 4시) 즉, UntilTimeOfDay 960를 반환 하는 경우 (때문에 960/60 = 16). 이 값 태평양 표준시를 변환 하려면 (8 * 60 =) 480 빼야 분입니다.       또한 기억해 야 시간 24 시간 후 0을 통해 롤업 하는 (즉 1439 분 후에;). UntilTimeOfDay 120을 반환할 경우 오전 2시 utc에서 것입니다. 이것으로 태평양 표준시 변환 하려면 빼야 480 분-360에서 결과입니다. 의미 있는 양수 값을 가져오려면 1440 1080 (오후 6시) 태평양 표준시의 최종 값은 하루에 있는 총 분에 음수 값을 추가 합니다.       참조 <xref:System.TimeZone>, <xref:System.TimeSpan>, 및 <xref:System.DateTime>시간대 조정 하는 데 도움이 되는 방법에 대 한.</xref:System.DateTime> </xref:System.TimeSpan> </xref:System.TimeZone>       프린터를 항상 사용할 수 있는,이 속성이 모든 표준 시간대에 0을 반환 합니다."
  example:
  - "The following example shows how to use this property as part of the process of diagnosing a problematic print job.  \n  \n [!code-cs[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/csharp/DiagnoseProblematicPrintJob/Program.cs#usingjobstartanduntiltimes)]\n [!code-cpp[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/cpp/diagnoseproblematicprintjob/Program.cpp#usingjobstartanduntiltimes)]\n [!code-vb[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/visualbasic/diagnoseproblematicprintjob/program.vb#usingjobstartanduntiltimes)]"
  syntax:
    content: public int UntilTimeOfDay { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>자정 (UTC) 이후의 시간 (분)으로 표현 된 작업 인쇄할 수 있는 마지막으로 지정 하는.</xref:System.Int32> 최대값은 1439 합니다."
  overload: System.Printing.PrintSystemJobInfo.UntilTimeOfDay*
