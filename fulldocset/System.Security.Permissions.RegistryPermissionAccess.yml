  type: Enum
  summary: "레지스트리 키 및 값에 허용 되는 액세스를 지정합니다."
  remarks: "RegistryPermissionAccess 값은 독립적; 한 가지 유형의 액세스에 대 한 권한을 다른 권한은 의미 하지는 않습니다. 예를 들어, `Write` 권한은 없고 수 있는 권한을 `Read` 또는 `Create`합니다.      > [!NOTE] > 있지만 액세스 권한 없음 및 AllAccess에에서 나타남을 알 RegistryPermissionAccess에 대 한 매개 변수로 사용에 적합 하지 않습니다 <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>에 없는 레지스트리 변수 액세스 유형을 모든 레지스트리 변수 액세스 유형을 각각 및 <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>단일 레지스트리 변수 액세스 형식이 필요 합니다.</xref:System.Security.Permissions.RegistryPermission.GetPathList%2A> </xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryPermissionAccess
