  summary: "콘텐츠가 래핑된 또는 해당 컨테이너의 원래 경계를 초과 하는 경우 클리핑를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "컨테이너의 영역이 너무 작아 모든 자식 컨트롤을 표시할 수를 한 개 이상의 컨트롤 WrapContents 값에 관계 없이 잘립니다 됩니다.       이후에 컨테이너의 크기를 조정 포함 된 컨트롤에 레이아웃 다시 적용 됩니다."
