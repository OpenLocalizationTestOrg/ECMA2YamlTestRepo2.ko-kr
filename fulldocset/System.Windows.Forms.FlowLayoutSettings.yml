  type: Class
  summary: "선형 레이아웃와 연관 된 특성을 수집 합니다."
  remarks: "FlowLayoutSettings 클래스는 수집 하 고 관련 된 선형 레이아웃 체계 특징을 관리 합니다. 이 클래스에서 내부적으로 사용 하는 <xref:System.Windows.Forms.FlowLayoutPanel>및 <xref:System.Windows.Forms.ToolStrip>클래스 뿐만 아니라 선형 레이아웃 엔진.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.FlowLayoutPanel> FlowLayoutSettings 클래스는 방법을 레이아웃 컨테이너의 자식 컨트롤을 결정 하는 레이아웃 엔진으로 사용 됩니다.       다음 정보를 관리 하는 FlowLayoutSettings 클래스:-연속 된 컨트롤의 흐름 방향입니다.      -여부 내용은 래핑할 지 아니면 해당 부모에 자식 컨트롤을 포함할 수 없는 경우 잘립니다.       FlowLayoutSettings는 public 생성자를 없습니다."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FlowDirection")]

      public class FlowLayoutSettings : System.Windows.Forms.LayoutSettings
