  remarks: "AlignmentStyle 속성 두 개 이상의 차트 영역을 가로, 세로 맞춤을 또는 둘 다를 사용 합니다. 맞춤 형식에는 다음 값 중 하나 또는 아래의 값의 비트 OR 조합입니다.      | 멤버 이름 | 설명 |   |-----------------|-----------------|   | 모든 | 모든 값을 사용 하 여 차트 영역을 맞춥니다. |   | AxesView | 지정 된 <xref:System.Web.UI.DataVisualization.Charting.ChartArea>보기를 사용 하 여 차트 영역을 맞춥니다. |   | None | 차트 영역은 자동으로 정렬 되지 않습니다. |   | 위치 | 차트 영역에 지정 된 차트 영역의 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>맞춥니다. |   | InnerPlotPosition | 차트 영역에 지정 된 차트 영역의 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>맞춥니다. |       경우는 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>값 설정 하지 않으면, AlignmentStyle 속성 아무런 효과가 없습니다.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>"
