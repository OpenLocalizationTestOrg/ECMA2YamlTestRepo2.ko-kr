  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea
  type: Class
  summary: "차트 이미지의 차트 영역을 나타냅니다."
  remarks: "지정된 된 차트 내에서 *내부 그림 위치* 는 사각형 영역 안에 x 및 y 축 선, 이곳에 데이터 요소가 그려집니다. *위치를 그리는* 내부 그림 위치, 눈금 표시 및 축 레이블을 포함 하는 사각형 영역입니다. *차트 영역* 그리기 위치, 눈금 표시, 축 레이블 및 차트에 축 제목을 포함 하는 사각형 영역입니다.       차트 영역 ChartArea 클래스로 표현 됩니다. ChartArea 개체 <xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection>클래스</xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection> 에 저장 되며       차트 영역에 그릴 수 있는 차트 계열의 수가 제한 됩니다.       ChartArea 개체가:-하나의 고유한 내부 영역 그리기를 사용 합니다.      -하나 이상의 차트 계열 하는 데 사용 합니다.      -기본 및 보조 x 축과 y 축 원형 및 도넛형 차트 종류를 제외 하 고에 있습니다.       원형, 도넛형, 깔때기형, 피라미드형, 극좌표 형, 포함 하는 셰이프 차트 종류 및 방사형 차트를 사용 하면 내부 그리기 위치 차트 형식 셰이프의 크기를 정의 합니다. 값을 늘리면 예를 들어는 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>속성 원형 차트에서 원형 도형의 반지름이 늘어납니다.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       다른 모든 차트 종류에 대 한 각 차트 영역에 X 축과 y 축의 기본 및 보조의 두 집합이 있습니다. 이러한 축과 관련 된 속성에 액세스 하려면 사용 된 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>및 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A>속성.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> 모든 축 차트에 영향을 주는 속성을 설정 해야 할 경우, 사용 된 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A>속성.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A>       하나 이상의 계열을 차트 영역에 연결 됩니다. 계열에는 <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>에 속하는 각 계열은 차트 영역을 결정 하는 속성.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> 기본적으로 계열이 기본 차트 영역에 연결 됩니다. 계열 표시 하지 않으려면 설정는 <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>속성을 빈 문자열로 해당 계열의.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       다른 차트 영역 차트에 추가 되 면 새 차트 영역에 계열이 있는 연결할 수 있습니다. 모든 셰이프 차트 종류에서는으로 가로 막대형 및 누적 세로 막대형 차트 종류에서 각 계열이 별도 차트 영역에 그릴 수 해야 합니다. 다른 모든 차트 종류에 여러 계열은 동일한 차트 영역에 결합할 수 있습니다.       3D 차트는 차트 영역-차트 영역으로 표시 됩니다. 사용할 수는 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>속성을 사용 하도록 설정 하 고 3d에서 차트를 사용자 지정 합니다.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       차트 영역 최소 및 최대 하지 자동으로 다시 계산 됩니다 경우 새 데이터를 추가 하면 차트에서 축 크기를 자동으로 변경 되지 않습니다.  차트 영역을 사용 하 여 이러한 값이 다시 계산 해야는 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>메서드.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       여러 차트 영역을 세로로 정렬 하려면 설정는 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>속성.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> 여러 차트 영역을 가로 방향으로 정렬 하려면 먼저 사용 하 여 차트 영역을 배치 해야 합니다는 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>속성을 선택한 다음 설정의 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>가로로 속성.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>       일련의 표시를 표시 하지 않으려면 설정는 <xref:System.Windows.Forms.DataVisualization.Charting.Series>속성을 빈 문자열로 해당 계열의.</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
