  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Windows.Forms.Form.FormClosing>이 이벤트는 사용자 인터페이스 (UI)를 통해 또는 프로그래밍 방식으로 같은 <xref:System.Windows.Forms.Form.Close%2A> <xref:System.Windows.Forms.Form>클래스 또는 <xref:System.Windows.Forms.Application.Exit%2A> <xref:System.Windows.Forms.Application>클래스</xref:System.Windows.Forms.Application> 에서</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> 메서드 호출을 통해 사용자에 의해 폼이 닫히기 바로 전에 발생</xref:System.Windows.Forms.Form.FormClosing>       모든 자식 또는 소유 된 폼을 폼에는 <xref:System.Windows.Forms.Form.FormClosing>이벤트는 또한 각각에 대해 발생 합니다.</xref:System.Windows.Forms.Form.FormClosing> 형식 중 하나에서 이벤트를 취소 하는 경우 폼 닫힙니다. 해당 따라서 <xref:System.Windows.Forms.Form.FormClosed>이벤트 형식 중 하나에 보내지지 않습니다.</xref:System.Windows.Forms.Form.FormClosed>       FormClosingEventArgs 클래스는이 이벤트에 대 한 데이터를 제공합니다. 두 가지 중요 한 멤버는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>및 <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>속성.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 이벤트를 설정 하 여 취소할 수는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 true로.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>속성 폼을 닫는 이유를 제공 합니다.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
