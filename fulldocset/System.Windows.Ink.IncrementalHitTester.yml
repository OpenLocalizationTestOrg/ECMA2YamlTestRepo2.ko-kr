  name: IncrementalHitTester
  nameWithType: IncrementalHitTester
  fullName: System.Windows.Ink.IncrementalHitTester
  type: Class
  summary: "적중 횟수 테스트에서 동적으로 수행 된 <xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref>합니다."
  remarks: "여부 사용자 &quot;를 누르면&quot; <xref:System.Windows.Ink.Stroke>.</xref:System.Windows.Ink.Stroke> IncrementalHitTester 동적으로 결정 이 클래스를 사용 하면 선택 하 고 지우는 잉크 같은 상황에서 사용자에 대 한 즉각적인 피드백을 제공할 수 있습니다.       IncrementalHitTester에서 상속 하는 클래스:- <xref:System.Windows.Ink.IncrementalLassoHitTester>올가미 경로 합니다. 주위의 있는지 여부를 확인 하 여 테스트 스트로크에 도달</xref:System.Windows.Ink.IncrementalLassoHitTester>      - <xref:System.Windows.Ink.IncrementalStrokeHitTester>지우개 경로 교차 합니다. 확인 하 여 테스트 스트로크에 도달</xref:System.Windows.Ink.IncrementalStrokeHitTester>       다음 표에서 사용자 지정 컨트롤에서 디지털 잉크를 관리 하는 방법을 설명 하는 항목이 나열 합니다.      | ... 이렇게 하려면 | 이 문서를 참조 하십시오. |   |-----------------|----------------------|   | 디지털 잉크를 수집 하는 컨트롤 만들기 | [제어 잉크를 만든 입력](~/add/includes/ajax-current-ext-md.md)|   | 잉크 선택할 수 있도록 해 주는 컨트롤 만들기 | [하는 방법: 사용자 지정 컨트롤에서 잉크 선택](~/add/includes/ajax-current-ext-md.md)|   | 지우는 잉크 사용자 수 있도록 하는 컨트롤 만들기 | [하는 방법: 사용자 지정 컨트롤을](~/add/includes/ajax-current-ext-md.md) |       <a name=&quot;xamlTextUsage_IncrementalHitTester&quot;> </a> # # XAML 텍스트 사용이 클래스는 대개 XAML에서 사용 되지 않습니다."
  example:
  - "The following example demonstrates how to add points to the IncrementalHitTester when the user inputs data with the stylus. The example includes a <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event handler that erases the part of the <xref:System.Windows.Ink.Stroke> that the user intersects. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#6](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#6)]\n [!code-vb[InkEraser#6](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#6)]"
  syntax:
    content: public abstract class IncrementalHitTester
