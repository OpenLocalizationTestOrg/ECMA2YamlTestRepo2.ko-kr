  remarks: "IPostBackContainer 인터페이스를 구현 하는 클래스를 가져오려는 단추를 사용 하는 <xref:System.Web.UI.PostBackOptions>올바른 포스트백 이벤트 참조 만드는 데 사용 되는 개체입니다.</xref:System.Web.UI.PostBackOptions>       다시 게시 프로세스에 대 한 자세한 내용은 참조 [ASP.NET Web Forms 서버 컨트롤 이벤트 모델](~/add/includes/ajax-current-ext-md.md)합니다.       IPostBackContainer 인터페이스를 구현 하는 컨트롤 구현 해야는 <xref:System.Web.UI.IPostBackEventHandler>포함 된 단추에 의해 발생 하는 이벤트를 처리 하는 인터페이스입니다.</xref:System.Web.UI.IPostBackEventHandler>"
