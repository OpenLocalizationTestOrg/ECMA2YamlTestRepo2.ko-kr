  remarks: "GetPostBackOptions 메서드를 구현 해야 새 구성 <xref:System.Web.UI.PostBackOptions>에 필요한 정보를 사용 하 여 인스턴스는 <xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A>유효한 포스트백 이벤트 참조를 생성 하는 메서드는 클라이언트에서 실행을 다시 게시를 시작 합니다.</xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A> </xref:System.Web.UI.PostBackOptions>"
  syntax:
    content: public System.Web.UI.PostBackOptions GetPostBackOptions (System.Web.UI.WebControls.IButtonControl buttonControl);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: "포스트백 이벤트를 생성 하는 컨트롤입니다."
    return:
      type: System.Web.UI.PostBackOptions
      description: "A <xref href=&quot;System.Web.UI.PostBackOptions&quot;> </xref> 다시 게시 스크립트를 생성 하는 데 필요한 옵션을 포함 하는 개체 <code> buttonControl </code>합니다."
