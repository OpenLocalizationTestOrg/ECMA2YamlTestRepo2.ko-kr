  summary: "에 대 한 확장 메서드를 제공는 <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> 및 <xref href=&quot;System.IO.Compression.ZipArchiveEntry&quot;> </xref> 클래스입니다."
  remarks: "ZipFileExtensions 클래스를 확장 하는 정적 메서드만 포함 된 <xref:System.IO.Compression.ZipArchive>및 <xref:System.IO.Compression.ZipArchiveEntry>클래스.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive> ZipFileExtensions 클래스의 인스턴스를 만들지 않으면 인스턴스 <xref:System.IO.Compression.ZipArchive>또는 <xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive> 에서 이러한 메서드를 사용 하는 대신,       확장 메서드를 사용 하려면 참조 해야 합니다는 `System.IO.Compression.FileSystem` 프로젝트의 어셈블리. `System.IO.Compression.FileSystem` 어셈블리에서 사용할 수 없는 [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] 앱. 따라서 ZipFileExtensions 및 <xref:System.IO.Compression.ZipFile>클래스 (있으며 둘 다에 `System.IO.Compression.FileSystem` 어셈블리)에서 사용할 수 없는 [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] 앱.</xref:System.IO.Compression.ZipFile> [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] 응용 프로그램을 사용 하 여 작업할 압축 된 파일에 있는 메서드를 사용 하 여 <xref:System.IO.Compression.ZipArchive>, <xref:System.IO.Compression.ZipArchiveEntry>, <xref:System.IO.Compression.DeflateStream>, 및 <xref:System.IO.Compression.GZipStream>.</xref:System.IO.Compression.GZipStream> </xref:System.IO.Compression.DeflateStream> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>       ZipFileExtensions 클래스를 확장 하는 세 가지 메서드가 포함 되어 <xref:System.IO.Compression.ZipArchive>:- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29>The ZipFileExtensions 클래스를 확장 하는 두 가지 메서드가 포함 되어 <xref:System.IO.Compression.ZipArchiveEntry>:- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29></xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29> </xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29> </xref:System.IO.Compression.ZipArchive>"
