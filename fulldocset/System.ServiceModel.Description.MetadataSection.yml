  name: MetadataSection
  nameWithType: MetadataSection
  fullName: System.ServiceModel.Description.MetadataSection
  type: Class
  summary: "XML 메타 데이터 또는 XML 메타 데이터에 대 한 참조를 나타냅니다."
  remarks: "MetadataSection 클래스의 정의를 준수는 `wsx:Metadata/wsx:MetadataSection` Ws-metadata Exchange 사양의 요소에에서 XML 메타 데이터 또는 XML 메타 데이터에 대 한 참조를 포함 합니다.       MetadataSection 개체 (예: 웹 서비스 기술 언어 또는 WSDL 파일) XML 형식의 메타 데이터 언어 하나를 포함합니다. MetadataSection 나타내는 XML 메타 데이터의 컬렉션에 추가할 수 있습니다는 <xref:System.ServiceModel.Description.MetadataSet>개체입니다.</xref:System.ServiceModel.Description.MetadataSet> 대부분의 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 메타 데이터 시스템와 같은 <xref:System.ServiceModel.Description.MetadataExchangeClient>클래스를 사용 하 여는 <xref:System.ServiceModel.Description.MetadataSet>가져오거나 내보낼 XML 형식의 메타 데이터 서비스 클래스.</xref:System.ServiceModel.Description.MetadataSet> </xref:System.ServiceModel.Description.MetadataExchangeClient>       예를 들어 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 계약 또는 끝점 개체를 한 <xref:System.ServiceModel.Description.MetadataSet>에서 적절 한 내보내기 메서드를 호출 하는 XML 형식의 해당 메타 데이터가 포함 된 개체는 <xref:System.ServiceModel.Description.WsdlExporter>중 하나를 전달 하는 클래스 <xref:System.ServiceModel.Description.ContractDescription>또는 <xref:System.ServiceModel.Description.ServiceEndpoint>개체 및 호출 합니다는 <xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A>메서드.</xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.WsdlExporter> </xref:System.ServiceModel.Description.MetadataSet>       XML 기반 메타 데이터를 가져오려면는 <xref:System.ServiceModel.Description.MetadataSet>개체 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Description.ContractDescription>, <xref:System.ServiceModel.Description.ServiceEndpoint>, 및 <xref:System.ServiceModel.Channels.Binding>개체를 전달는 <xref:System.ServiceModel.Description.MetadataSet>개체의 생성자에는 <xref:System.ServiceModel.Description.WsdlImporter>클래스 및 import 메서드 중 하나를 호출 합니다.</xref:System.ServiceModel.Description.WsdlImporter> </xref:System.ServiceModel.Description.MetadataSet> </xref:System.ServiceModel.Channels.Binding> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.MetadataSet>"
  example:
  - "The following code example shows how to retrieve the MetadataSection objects from a <xref:System.ServiceModel.Description.MetadataResolver?displayProperty=fullName> and iterate through them to write the <xref:System.ServiceModel.Description.MetadataSection.Identifier%2A> and <xref:System.ServiceModel.Description.MetadataSection.Dialect%2A> properties to the console.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataSection", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataSection
