  type: Class
  summary: "및/또는 지 수 수식을 사용 하 여 감속 하는 애니메이션을 만드는 감속/가속 함수를 나타냅니다."
  remarks: "제어할 수 있습니다 감속 애니메이션이 가속 여부 또는 둘 다 있는 <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 를 지정 하 여 다음 그래프의 다른 값을 보여 주는 <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>여기서 *f*(*t*)에서는 및 *t* 시간을 나타냅니다.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![다양 한 easingmode 그래프로 ExponentialEase 합니다. ] (~/add/media/exponentialease-graph.png &quot;의 다양 한 easingmode 그래프로 ExponentialEase 합니다.&quot;)       이 함수에 대해 사용 되는 수식은 다음과 같습니다.       ![ExponentialEase의 수학 공식](~/add/media/exponentialease-formula.png &quot;ExponentialEase의 수학 공식&quot;) 위의 수식을 사용 하 여, 다음 그래프는 여러 다른 값의 효과 설명는 <xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>속성: ![세 가지 Exponent 값의 Exponentialease](~/add/media/expo-easeproperty.png &quot;세 가지 Exponent 값의 Exponentialease&quot;) ExponentialEase 다음 Silverlight 샘플을 사용 하 여 확인할 수 있는 것 외에도 여러 가지 감속/가속 함수도 있습니다.</xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>       [이 샘플을 실행](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) 실행 시간에 포함 된 감속/가속 함수를 사용 하 여를 <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> 에서 상속 하 여 사용자 지정 감속/가속 함수를 만들 수 있습니다      <a name=&quot;xamlObjectElementUsage_ExponentialEase&quot;></a># # XAML 개체 요소 사용```   <ExponentialEase .../>   ```"
  example:
  - "The following example applies a ExponentialEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/exponentialease/window1.xaml#exponentialease)]\n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/t-system.windows.media.a_12_1.xaml)]"
