- uid: System.Web.UI.WebControls.HyperLinkField.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: Target
  nameWithType: HyperLinkField.Target
  fullName: System.Web.UI.WebControls.HyperLinkField.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "대상 창 또는 프레임에서를 표시할 웹 페이지에 연결 된 경우의 하이퍼링크를 가져오거나는 <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> 개체를 클릭 합니다."
  remarks: "대상 속성을 사용 하 여 창이 나 프레임을 표시 하는 웹 콘텐츠 하이퍼링크에 연결 된는 하이퍼링크를 클릭할 때 지정할 수 있습니다.       값에는 범위의 A ~ Z (대/소문자 구분), 다음 표에 나열 된 특수 한 값을 제외는 밑줄로 시작 하는 문자로 시작 해야 합니다.      | 값 | 설명 |   |-----------|-----------------|   | `_blank`| 콘텐츠 프레임이 없는 새 창에 렌더링 합니다. |   | `_parent`| 즉시 프레임셋 부모에 콘텐츠를 렌더링 합니다. |   | `_search`| 검색 창에서 콘텐츠를 렌더링 합니다. |   | `_self`| 포커스가 있는 프레임의 콘텐츠를 렌더링 합니다. |   | `_top`| 콘텐츠 프레임이 없는 전체 창에 렌더링 합니다. |      > [!NOTE] > 결정 하는 브라우저 설명서 여부는 `_search` 값을 지원 합니다. 예를 들어 Microsoft Internet Explorer 5.0 이상 버전에서 지원는 `_search` 대상 값입니다.      > [!NOTE] > Target 속성으로 렌더링 되는 `target` 특성입니다. `target` 특성을 `anchor` 요소 XHTML 1.1 문서 종류 정의에서 허용 되지 않습니다. 하는 경우 대상 속성을 설정 하지 않으면 렌더링된 된 출력에 대 한는 <xref:System.Web.UI.WebControls.HyperLinkField>개체 XHTML 1.1과 호환 되어야 합니다..</xref:System.Web.UI.WebControls.HyperLinkField> 자세한 내용은 항목을 참조 [XHTML 표준 Visual Studio 및 ASP.NET에서](~/add/includes/ajax-current-ext-md.md)합니다.   >> 액세스할 수 있는 웹 페이지를 만들 때에 다른 창을 대상에 대상 속성을 사용 하지 않는 것이 좋습니다. 자세한 내용은 참조 [NIB: ASP.NET 내게 필요한 옵션](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)합니다."
  example:
  - "The following code example demonstrates how to use the Target property to specify a target window in which to display the contents of the Web page associated with a hyperlink in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The linked Web page is displayed in a new window when the hyperlink is clicked.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_113_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_113_1.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "대상 창이 나 프레임을 웹 페이지를 로드 연결할 경우의 하이퍼링크는 <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> 를 클릭 합니다. 기본값은 빈 문자열 (&quot;&quot;),이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.WebControls.HyperLinkField.Target*
  exceptions: []
  platform:
  - net462
