  remarks: "데이터 원본에 대 한 하이퍼링크를 만들려면 결합 되어야 하는 여러 필드가 포함 되어 있으면 DataNavigateUrlFields 속성을 사용 하 여는 <xref:System.Web.UI.WebControls.HyperLinkField>개체입니다.</xref:System.Web.UI.WebControls.HyperLinkField> DataNavigateUrlFields 속성에 지정 된 필드 형식 문자열에 결합 되는 <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>속성의 하이퍼링크를 생성 하는 <xref:System.Web.UI.WebControls.HyperLinkField>개체입니다.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>      > [!NOTE] >.Aspx 파일에서 선언적 코드를 사용 하 여 DataNavigateUrlFields 속성을 설정 하면 필드 이름의 쉼표로 구분 된 목록을 사용 합니다.       이 속성을 사용 하 여 필드에 하이퍼링크의 Url을 바인딩할를 대신 사용할 수 있습니다는 <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>속성을 정적 값으로 하이퍼링크의 URL을 설정 합니다.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> 이 옵션을 각 하이퍼링크 동일한 URL을 공유합니다.      > [!NOTE] > 경우는 DataNavigateUrlFields 및 <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>속성이 모두 설정, DataNavigateUrlFields 속성이 우선 합니다.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>"
