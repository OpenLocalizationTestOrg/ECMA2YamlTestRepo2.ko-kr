  name: HyperLinkField
  nameWithType: HyperLinkField
  fullName: System.Web.UI.WebControls.HyperLinkField
  type: Class
  summary: "데이터 바인딩된 컨트롤에 하이퍼링크로 표시 되는 필드를 나타냅니다."
  remarks: "HyperLinkField 클래스는 데이터 바인딩된 컨트롤에서 사용 됩니다 (같은 <xref:System.Web.UI.WebControls.GridView>및 <xref:System.Web.UI.WebControls.DetailsView>) 표시 된 각 레코드에 대 한 하이퍼링크를 표시 하려면.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 사용자가 하이퍼링크를 클릭 하면 자신이 하이퍼링크와 연결 된 웹 페이지로 전송 됩니다. HyperLinkField 개체는 사용 되는 데이터 바인딩된 컨트롤에 따라 다르게 표시 됩니다. 예를 들어는 <xref:System.Web.UI.WebControls.GridView>컨트롤에 열으로 HyperLinkField 개체를 표시 하는 동안는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤 행으로 표시 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       하이퍼링크에 대해 표시할 캡션을 지정 하려면 사용 된 <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>속성.</xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>하이퍼링크를 클릭할 때 탐색할 URL을 지정 하는 속성.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> 특정 창이 나 프레임에 연결 된 콘텐츠를 표시 하려면 설정는 <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>속성.</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>      > [!NOTE] > 때는 <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>및 <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>HyperLinkField 개체의 모든 하이퍼링크 공유 동일한 캡션과 탐색 URL, 속성이 설정 됩니다.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> 마찬가지로,는 <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>속성 모든 하이퍼링크에도 적용 됩니다.</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>       또는 HyperLinkField 개체 데이터 원본의 필드에 바인딩할 수 있습니다. 이렇게 하면 각 하이퍼링크에 대 한 다른 캡션을 HyperLinkField 개체에 표시 하 고 다른 위치로 이동 할 수 있습니다. 설정 입 필드를 바인딩하는 <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>속성.</xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> 탐색에 대 한 URL을 만들려면 설정는 <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>속성을 URL을 만드는 데 사용할 필드의 쉼표로 구분 된 목록입니다.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       캡션과 탐색 Url에 대 한 사용자 지정 형식을 설정 하 여 지정할 수 있습니다는 <xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>및 <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>속성을 각각.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>       데이터 바인딩된 컨트롤에서 HyperLinkField 개체를 설정 하 여 숨길 수 있습니다는 <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>속성을 `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       HyperLinkField 개체의 머리글 및 바닥글 섹션을 사용자 지정할 수 있습니다. 머리글 또는 바닥글 섹션의 캡션을 표시 하려면 설정는 <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>또는 <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>속성을 각각.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> 텍스트 대신 헤더 섹션에서 이미지를 표시 하는 설정의 <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>속성.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> 헤더 섹션 HyperLinkField 개체에 설정 하 여 숨길 수는 <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>속성을 `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > 일부 데이터 바인딩된 컨트롤 (예:는 <xref:System.Web.UI.WebControls.GridView>컨트롤) 표시 하거나 컨트롤의 전체 헤더 섹션을 숨길 수.</xref:System.Web.UI.WebControls.GridView> 이러한 데이터 바인딩된 컨트롤을 지원 하지 않습니다는 <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>바인딩된 개별 필드에 대 한 속성.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> 컨트롤의 사용을 표시 하거나 숨기는 데이터 바인딩된 컨트롤의 전체 헤더 섹션 하 여 `ShowHeader` 속성 (있는 경우).       또한 사용자 지정할 수 있습니다 (글꼴 색, 배경색, 및 등) HyperLinkField 개체의 모양을 필드의 다른 부분에 대 한 스타일 속성을 설정 합니다. 다음 표에서 다른 스타일 속성을 나열합니다.      | Style 속성 | 설명 |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| HyperLinkField 개체의 자식 웹 서버 컨트롤에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| HyperLinkField 개체의 바닥글 섹션에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| HyperLinkField 개체의 헤더 섹션에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| HyperLinkField 개체의 데이터 항목에 대 한 스타일 설정 합니다. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a HyperLinkField object to display a column of static hyperlinks in a <xref:System.Web.UI.WebControls.GridView> control. Each hyperlink in the HyperLinkField object shares the same caption and navigation URL specified by the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties, respectively.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_1.aspx)]  \n  \n The following code example demonstrates how to bind a HyperLinkField object to fields in a data source. The <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> properties are used to specify the fields to bind to the caption and the navigation URL, respectively, of each hyperlink displayed in the HyperLinkField object.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_2.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_2.aspx)]"
