  name: ContractReference
  nameWithType: ContractReference
  fullName: System.Web.Services.Discovery.ContractReference
  type: Class
  summary: "서비스 설명에 검색 문서에 대 한 참조를 나타냅니다."
  remarks: "XML Web services 검색 URL을 지정 하 여 사용 가능한 웹 서비스를 검색 하는 작업이 포함 됩니다. 일반적으로 URL은 일반적으로.disco 인 파일 이름 확장명이 검색 문서를 가리킵니다. 검색 문서에 있는 경우에 대 한 정보를 XML 웹 서비스에 대 한 참조는 있습니다. 이러한 참조는 서비스 설명, XML 스키마 정의 언어 (XSD) 스키마 또는 기타 검색 문서에서 참조할 수 있습니다. 이 클래스는 서비스 설명에 대 한 참조를 나타냅니다.       서비스 설명에 대 한 참조 검색 문서 내에 포함 되어는 `contractRef` XML 요소입니다. `contractRef` XML 요소에 두 개의 특성이: `ref` 및 `docRef`합니다. `contractRef` 요소 일치 하는 XML 네임 스페이스에 있어야 합니다는 <xref:System.Web.Services.Discovery.ContractReference.Namespace>상수, 반면는 `ref` 및 `docRef` 특성은 <xref:System.Web.Services.Discovery.ContractReference.Ref%2A>및 <xref:System.Web.Services.Discovery.ContractReference.DocRef%2A>속성.</xref:System.Web.Services.Discovery.ContractReference.DocRef%2A> </xref:System.Web.Services.Discovery.ContractReference.Ref%2A> </xref:System.Web.Services.Discovery.ContractReference.Namespace>"
  example:
  - >-
    [!code-cpp[ContractReference#1](~/add/codesnippet/cpp/t-system.web.services.di_3_1.cpp)]
     [!code-vb[ContractReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_3_1.vb)]
     [!code-cs[ContractReference#1](~/add/codesnippet/csharp/t-system.web.services.di_3_1.cs)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("contractRef", Namespace="http://schemas.xmlsoap.org/disco/scl/")]

      public class ContractReference : System.Web.Services.Discovery.DiscoveryReference
