  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "메시지 큐 (MSMQ)를 반환 하는 오류를 캡슐화 합니다. 이 예외는 메시지 큐 전송 및 메시지 큐 통합 채널에서 throw 됩니다."
  remarks: "메시지 큐 채널은 큐를 열고, 큐에 정보를 쿼리하고, 메시지를 보낼 및 메시지를 받는 등 메시지 큐와 상호 작용 하는 경우에이 예외가 throw 될 수 있습니다.       예외는 메시지 큐 오류 코드가 포함 되어 있습니다. 일반적으로이 예외는 프레임 워크 오류 로부터 자동으로 복구할 수 throw 되 고 일부 사용자의 개입을 필요로 합니다. 예를 들어 메시지 큐가 설치 되어 있지는 메시지 큐 전송 수신기를 열려고 시도 하는 경우이 예외가 throw 됩니다."
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
  inheritance:
