  remarks: "DataGridViewImageCell 클래스는 특수 한 유형의 <xref:System.Windows.Forms.DataGridViewCell>표시 하는 데는 <xref:System.Drawing.Image>또는 <xref:System.Drawing.Icon>의 값에 따라는 <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A>속성.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> </xref:System.Windows.Forms.DataGridViewCell> 일반적으로 <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>는 DataGridViewImageCell의 속성이로 설정 되어 `true` 를 나타내는 사용자가 셀 내용을 편집할 수 없습니다.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>       <xref:System.Windows.Forms.DataGridViewImageColumn>열 형식이이 유형의 셀을 포함 하도록 특수화.</xref:System.Windows.Forms.DataGridViewImageColumn> 기본적으로는 <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName>새 DataGridViewImageCell으로 초기화 됩니다.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName> 기존 DataGridViewImageCell 후 열 내에 있는 셀에서 패턴을 설정 열의 <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>속성 패턴으로 사용 하는 셀을.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>       열의 셀 관련 속성은 템플릿 셀의 비슷하게 명명 된 속성에 대 한 래퍼 합니다. 템플릿 셀의 속성 값을 변경 된 셀만 템플릿을 기반으로 변경 된 후 추가 적용 됩니다. 하지만 열의 셀 관련 속성 값을 변경 템플릿 셀과 열에 다른 모든 셀을 업데이트할 되며 필요한 경우 열 표시를 새로 고칩니다."
