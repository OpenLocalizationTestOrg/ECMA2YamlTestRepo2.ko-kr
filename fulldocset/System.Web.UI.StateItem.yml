  langs:
  - csharp
  name: StateItem
  nameWithType: StateItem
  fullName: System.Web.UI.StateItem
  type: Class
  summary: "저장 되는 항목을 나타냅니다는 <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> 클래스 뷰 상태 정보는 웹 요청 간에 유지 됩니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "뷰 상태는 페이지 또는 ASP.NET 서버 컨트롤의 속성 값의 누적 되 고 숨겨진된 필드에 요청 하는 브라우저에 전송 됩니다.       ASP.NET 서버 컨트롤의 StateItem 개체를 명시적으로 추가할 수 있습니다 <xref:System.Web.UI.StateBag>개체 중 하나를 사용 하 여는 <xref:System.Web.UI.StateBag.Item%2A>속성 또는 <xref:System.Web.UI.StateBag.Add%2A>메서드.</xref:System.Web.UI.StateBag.Add%2A> </xref:System.Web.UI.StateBag.Item%2A> </xref:System.Web.UI.StateBag> <xref:System.Web.UI.StateBag>다음 변경 내용을 저장 하는 모든 항목을 추적 합니다.</xref:System.Web.UI.StateBag> 에 반영 됩니다 StateItem 개체에 변경 내용을 해당 <xref:System.Web.UI.StateItem.IsDirty%2A>속성.</xref:System.Web.UI.StateItem.IsDirty%2A> 이러한 변경 내용은 호출 하 여 저장 되는 <xref:System.Web.UI.Control.SaveViewState%2A>메서드 저장 하는 동안 서버 컨트롤 처리 컨트롤이 페이지에 렌더링 되 면 바로 전에의 단계에 상태를 보려면.</xref:System.Web.UI.Control.SaveViewState%2A> 자세한 내용은 참조 [NIB: ASP.NET 웹 서버 컨트롤](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1)합니다."
  example:
  - "The following code example uses the <xref:System.Web.UI.StateItem.Value%2A> and <xref:System.Web.UI.StateItem.IsDirty%2A> properties of the StateItem class to save the state of a simple custom ASP.NET server control class, `StateBagSample`. When the page has posted to the server, the <xref:System.Web.UI.StateItem.IsDirty%2A> property checks whether the item has been modified. The state values are displayed by accessing the <xref:System.Web.UI.StateItem.Value%2A> property.  \n  \n [!code-vb[StateBag_IStateManager_Sample1#1](~/add/codesnippet/visualbasic/t-system.web.ui.stateitem_1.vb)]\n [!code-cs[StateBag_IStateManager_Sample1#1](~/add/codesnippet/csharp/t-system.web.ui.stateitem_1.cs)]"
