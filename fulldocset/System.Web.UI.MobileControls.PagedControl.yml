  name: PagedControl
  nameWithType: PagedControl
  fullName: System.Web.UI.MobileControls.PagedControl
  type: Class
  summary: "함수에서 내부 페이지 매김을 지 원하는 컨트롤을 사용 하는 기본 클래스입니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "PagedControl 클래스는 특정 속성, 메서드 및 내부 페이지 매김을 수 있는 모든 컨트롤에 공통 되는 이벤트를 노출 합니다.       PagedControl 클래스에서 상속 하는 모든 컨트롤에는 또한 청크 라고 하는 사용자 지정 페이지 매김을 지원 합니다.       비슷합니다는 <xref:System.Web.UI.MobileControls.ItemPager>클래스,이 클래스와 같은 긴 텍스트 길이 가진 컨트롤에 사용 됩니다는 <xref:System.Web.UI.MobileControls.List>, <xref:System.Web.UI.MobileControls.LiteralText>, 또는 <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ItemPager>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

