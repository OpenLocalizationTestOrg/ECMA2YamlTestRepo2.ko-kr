  summary: "컨트롤의 항목 수를 가져오거나 설정 합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "사용자 지정 페이지 매김을 사용 되어야 합니다. 기본값은 0을 나타내는 사용자 지정 페이징을 사용할 수 없습니다.       컨트롤에 있는 항목에 대해 사용 되는 단위에 따라 달라 집니다. 예를 들어 한 <xref:System.Web.UI.MobileControls.List>반면 제어 단위와 목록 항목 사용할 수는 <xref:System.Web.UI.MobileControls.TextView>제어 문자를 사용할 수 있습니다.</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.List>"
  syntax:
