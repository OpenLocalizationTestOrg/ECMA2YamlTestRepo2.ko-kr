- uid: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  id: ItemsPerPage
  parent: System.Web.UI.MobileControls.PagedControl
  langs:
  - csharp
  name: ItemsPerPage
  nameWithType: PagedControl.ItemsPerPage
  fullName: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "페이지를 매긴 후 페이지당 표시할 항목의 수를 가져오거나 설정 합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "0 이면 페이지 매김이이 속성에 의해 영향을 받지 않습니다. 0이 아니면 폼 페이지를 매길 때 페이지당 표시할 항목을 재정의 합니다. 기본값은&0;입니다.       내부 페이지 매김을 지 원하는 모바일 컨트롤 사용자 지정 페이지 매김 기능도 제공 합니다. 일반적으로 이러한 컨트롤에 표시할 수 있는 모든 데이터를 제공 해야 합니다. 목록에 있는 항목의 총 수를 지정 하는 개발자는 <xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A>속성.</xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A> ItemsPerPage 속성 컨트롤은 각 페이지를 표시 하는 항목 수를 지정 합니다."
  example:
  - "The following code example shows how to use the ItemsPerPage property to render eight items of a 200-item list per page.  \n  \n [!code-vb[MobileLoadListEventArgsSample#1](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_6_1.aspx)]\n [!code-cs[MobileLoadListEventArgsSample#1](~/add/codesnippet/csharp/p-system.web.ui.mobileco_6_1.aspx)]"
  syntax:
    content: public int ItemsPerPage { get; set; }
    return:
      type: System.Int32
      description: "페이지를 매긴 후 페이지당 표시할 항목의 수입니다."
  overload: System.Web.UI.MobileControls.PagedControl.ItemsPerPage*
  exceptions: []
  platform:
  - net462
