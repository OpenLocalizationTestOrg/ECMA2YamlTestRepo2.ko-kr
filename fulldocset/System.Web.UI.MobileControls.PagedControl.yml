  remarks: "파생 된 클래스 <xref:System.Web.UI.MobileControls.PagedControl>이 상속 된 속성을 재정의 해야 합니다.</xref:System.Web.UI.MobileControls.PagedControl>       InternalItemCount 속성 사이의 차이 및 <xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>속성의는 <xref:System.Web.UI.MobileControls.List>및 <xref:System.Web.UI.MobileControls.ObjectList>클래스는 InternalItemCount 속성은 컨트롤 뷰 상태를 로드 하기 전에 호출 되 면의 동작과 달리 뷰 상태에서 항목의 수를 반환 하는 <xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>0이 반환 되는 속성.</xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A> </xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>"
