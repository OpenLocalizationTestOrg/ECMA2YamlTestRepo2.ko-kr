  summary: "범위 계층 구조를 검색 하 여 지정된 된 이름을 가진 필드를 반환 합니다. 이 메서드는 어휘 수준으로 지정 된 범위에만 검색 합니다."
  remarks: "이 메서드는 컴파일 타임에 확인할 수 없는 필드에 적용 됩니다. 이 경우는 `eval` 식 외부 범위에 있는 필드를 참조 합니다. 때문에 `eval` 식 외부 범위에 있는 필드와 이름이 같은 지정 된 로컬 필드를 선언할 수, 외부 범위의 필드에 초기 바인딩할 수 없습니다."
  syntax:
    content: public virtual System.Reflection.FieldInfo GetField (string name, int lexLevel);
    parameters:
    - id: name
      type: System.String
      description: "검색할 필드의 이름입니다."
    - id: lexLevel
      type: System.Int32
      description: "검색할 어휘 수준입니다."
    return:
      type: System.Reflection.FieldInfo
      description: "A <xref:System.Reflection.FieldInfo>지정한 이름을 가진 개체입니다.</xref:System.Reflection.FieldInfo>"
  overload: Microsoft.JScript.ActivationObject.GetField*
  exceptions: []
  platform:
  - net462
