  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "코드는 serialization 인프라에 의해 생성 된 하 고이 특성은 어셈블리에 적용 되는 성능 향상된을 위해 다시 사용할 수를 의미 합니다."
  remarks: "한 파생을 동적으로 생성 하는.NET Framework XML serialization 인프라 <xref:System.Xml.Serialization.XmlSerializer>사용자 정의 형식을 직렬화 하도록 최적화 된.</xref:System.Xml.Serialization.XmlSerializer> Serializer는 효율적인 직렬화에 대 한 다시 사용할 수 있는 어셈블리에 저장 됩니다.       XmlSerializerVersionAttribute 특성 serializer 집합 생성 되는 부모 어셈블리에 대 한 버전 정보를 저장 합니다. 나중에 경우에는 <xref:System.Xml.Serialization.XmlSerializer>생성자 호출 되 면 인프라에서 미리 생성 된 어셈블리를 찾으려고 시도 합니다.</xref:System.Xml.Serialization.XmlSerializer> 인프라 일치 하는 이름으로 어셈블리를 찾으면 어셈블리를 로드 하 고 인프라에서 찾은 어셈블리의 버전과 현재 부모 어셈블리의 버전 간에 일치 하는 항목에 대 한 XmlSerializerVersionAttribute를 확인 합니다. 버전이 일치 하지 않는 어셈블리를 찾았지만된 사용 되지 않습니다. 대신, serialization에 대 한 임시 어셈블리를 생성 됩니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
