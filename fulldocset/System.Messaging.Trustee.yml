  remarks: "트러스티가 엔터티를 허용 또는 액세스 제어 항목을 만들 때 액세스 권한을 거부 합니다. 설정의 <xref:System.Messaging.Trustee.TrusteeType%2A>멤버 (직접 또는 사용 하 여는 <xref:System.Messaging.Trustee.%23ctor%2A>생성자) 트러스티 사용자, 컴퓨터 또는 다른 형식 인지 여부를 지정 하려면.</xref:System.Messaging.Trustee.%23ctor%2A> </xref:System.Messaging.Trustee.TrusteeType%2A> 트러스티 유형 트러스티에 대 한 권한을 설정 하기 전에 지정 하지 않으면 형식에 기본값이 `Unknown`합니다.       에 대 한 값을 지정 해야 합니다는 <xref:System.Messaging.Trustee.Name%2A>트러스티를 사용 하 여 사용 권한을 설정 하기 전에 속성.</xref:System.Messaging.Trustee.Name%2A> <xref:System.Messaging.Trustee.Name%2A>새 액세스 권한이 할당 된 사용자, 그룹 또는 컴퓨터 계정의 이름을 포함 합니다.</xref:System.Messaging.Trustee.Name%2A> 선택적으로 설정할 수는 <xref:System.Messaging.Trustee.SystemName%2A>기반이 트러스티 계정을 이름의 보안 식별자를 해결 하려면 조회 되는 시스템의 이름을 식별 하는 속성입니다.</xref:System.Messaging.Trustee.SystemName%2A> 에 대 한 값을 지정 하지 않으면 <xref:System.Messaging.Trustee.SystemName%2A>, 로컬 컴퓨터 계정 이름을 찾습니다.</xref:System.Messaging.Trustee.SystemName%2A>"
