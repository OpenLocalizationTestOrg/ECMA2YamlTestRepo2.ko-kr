  name: SkinBuilder(ThemeProvider,Control,ControlBuilder,String)
  nameWithType: SkinBuilder.SkinBuilder(ThemeProvider,Control,ControlBuilder,String)
  fullName: System.Web.UI.SkinBuilder.SkinBuilder(ThemeProvider,Control,ControlBuilder,String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> 클래스, 작성기의 연결 된 컨트롤의 설정, 일반 <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> 에서 제공 하는 개체는 <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> 컨트롤과 테마 파일에 대 한 경로 대 한 개체입니다."
  remarks: "이 생성자를 호출 하는 <xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>의 메서드는 <xref:System.Web.UI.ThemeProvider>반환 하는 클래스는 <xref:System.Web.UI.SkinBuilder>에 지정 된 컨트롤에 대 한 개체는 `control` 매개 변수.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>"
  syntax:
    content: public SkinBuilder (System.Web.UI.ThemeProvider provider, System.Web.UI.Control control, System.Web.UI.ControlBuilder skinBuilder, string themePath);
    parameters:
    - id: provider
      type: System.Web.UI.ThemeProvider
      description: "A <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> 디자이너 환경에서 컨트롤에 대 한 테마 정보를 캡슐화 하 합니다."
    - id: control
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref> 입니다는 <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> 연결 합니다. <xref:System.Web.UI.SkinBuilder.ApplyTheme*>메서드는이 컨트롤에 컨트롤 스킨을 적용 하 고 반환 합니다.</xref:System.Web.UI.SkinBuilder.ApplyTheme*>"
    - id: skinBuilder
      type: System.Web.UI.ControlBuilder
      description: "A <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> 에서 제공 되는 <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> 컨트롤의 형식에 대 한 합니다."
    - id: themePath
      type: System.String
      description: "테마 파일에 절대 경로입니다."
