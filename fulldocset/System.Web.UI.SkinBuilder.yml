  remarks: "페이지 개발자와 제어 작성자 사용 하지 마십시오 SkinBuilder 클래스 직접.       ASP.NET 디자이너 작성기 SkinBuilder 클래스와 함께에서 사용 하 여는 <xref:System.Web.UI.ThemeProvider>클래스 및 <xref:System.Web.UI.IThemeResolutionService>디자인 타임에 컨트롤에 테마 및 해당 컨트롤 스킨 적용에 대 한 인터페이스입니다.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.ThemeProvider> 기본 디자인 타임에 테마를 적용 하려면 <xref:System.Web.UI.ControlBuilder>호출 클래스는 <xref:System.Web.UI.SkinBuilder.ApplyTheme%2A>메서드 컨트롤의 자식 컨트롤의 트리를 작성할 때마다.</xref:System.Web.UI.SkinBuilder.ApplyTheme%2A> </xref:System.Web.UI.ControlBuilder>"
