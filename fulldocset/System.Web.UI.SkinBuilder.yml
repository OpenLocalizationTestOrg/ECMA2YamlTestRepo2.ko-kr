- uid: System.Web.UI.SkinBuilder.ApplyTheme
  id: ApplyTheme
  parent: System.Web.UI.SkinBuilder
  langs:
  - csharp
  name: ApplyTheme()
  nameWithType: SkinBuilder.ApplyTheme()
  fullName: System.Web.UI.SkinBuilder.ApplyTheme()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "테마와 컨트롤 스킨 현재 컨트롤에 디자인 타임에 경우에 적용 됩니다는 <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> 컨트롤과 연결 된 개체입니다."
  remarks: "<xref:System.Web.UI.SkinBuilder>개체와 연결 되어 컨트롤 디자인 타임에 지정 하 여 프로그램 <xref:System.Web.UI.IThemeResolutionService>에 대 한 인스턴스는 <xref:System.Web.UI.ControlBuilder>제공 하는 컨트롤의 개체는 <xref:System.Web.UI.ThemeProvider>개체.</xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.IThemeResolutionService></xref:System.Web.UI.SkinBuilder> <xref:System.Web.UI.ThemeProvider>개체가 반환할 수는 <xref:System.Web.UI.SkinBuilder>특정된 컨트롤에 대 한 개체입니다.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public System.Web.UI.Control ApplyTheme ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "에 테마 또는 스타일 시트 테마 및 스킨 제어 됩니다. 컨트롤 인스턴스 적용 되었습니다. 이 작성기에 전달 된 동일한 인스턴스는 &lt;xref:System.Web.UI.SkinBuilder.%23ctor%2A&gt; 생성자입니다. 이 메서드는 반환 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 컨트롤이 없는 생성자에 전달 된 경우."
  overload: System.Web.UI.SkinBuilder.ApplyTheme*
  exceptions: []
  platform:
  - net462
