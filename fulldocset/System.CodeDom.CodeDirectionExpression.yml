  type: Class
  summary: "참조 방향 표시기 함께 매개 변수를 호출 하는 방법으로 사용 되는 식 나타냅니다."
  remarks: "CodeDirectionExpression 매개 변수 참조 방향과 메서드에 전달 된 매개 변수를 나타낼 수 있습니다.       <xref:System.CodeDom.CodeDirectionExpression.Expression%2A>속성 방향으로 한정할 식을 나타냅니다.</xref:System.CodeDom.CodeDirectionExpression.Expression%2A> <xref:System.CodeDom.CodeDirectionExpression.Direction%2A>속성 중 하나를 사용 하 여 매개 변수의 방향을 나타냅니다는 <xref:System.CodeDom.FieldDirection>열거형 값입니다.</xref:System.CodeDom.FieldDirection> </xref:System.CodeDom.CodeDirectionExpression.Direction%2A>      > [!NOTE] > CodeDirectionExpression은 메서드 호출 매개 변수를 선언 하는 해야 않고 될 경우 사용된 방법으로 사용 하려고 합니다."
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDirectionExpression : System.CodeDom.CodeExpression
