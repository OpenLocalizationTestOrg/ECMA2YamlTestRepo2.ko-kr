  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "작업이 호출 통해 우선 순위에 설명 된 <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>합니다."
  remarks: "특정 시스템 상태 또는 &quot;유휴&quot;의 현재 버전에 해당 하 ApplicationIdle ContextIdle 없습니다 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]합니다.  둘 다 여전히 유효한 우선 순위; 따라서 ContextIdle의 우선 순위가 포함 된 작업 보다 우선 순위가 더 높은 작업 SystemIdle의 우선 순위입니다.       <xref:System.Windows.Threading.Dispatcher>특정 비율의 CPU 초과 하는 경우 작업의 실행을 조정 하지 않습니다.</xref:System.Windows.Threading.Dispatcher>  프로세스를 제한 하는 한 가지 방법은 타이머를 사용 하도록 합니다.       사용 하 여 게시 되는 경우 <xref:System.Windows.Threading.Dispatcher.Invoke%2A>자체적으로 <xref:System.Windows.Threading.Dispatcher>의 보내기 우선 순위에서 작업은 큐를 건너뛰고 즉시 실행 됩니다.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.Invoke%2A>      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a># # XAML 텍스트 사용"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
