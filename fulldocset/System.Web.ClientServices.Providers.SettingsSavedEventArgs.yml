  remarks: "한 가지 이유는 공급자 설정을 저장 하지 못할 수 있습니다는 현재 사용자 로그 아웃 하는 경우입니다. 모든 설정이 성공적으로 저장 되지 않은 있는지 여부를 확인 하려면 FailedSettingsList 속성을 사용할 수 있습니다."
