  remarks: "<xref:System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved?displayProperty=fullName>설정을 성공적으로 저장 되지 않은 경우에 설정 공급자가 설정 서비스에 액세스 한 후 이벤트 발생 합니다.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved?displayProperty=fullName> 한 가지 이유는 공급자 설정을 저장 하지 못할 수 있습니다는 현재 사용자 로그 아웃 하는 경우입니다. 사용할 수는 <xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A>모든 설정이 성공적으로 저장 되지 않은 있는지 여부를 결정 하는 속성.</xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A>       설정 공급자 대신 때문에 <xref:System.Net.WebException>.</xref:System.Net.WebException> throw 공급자 설정 서비스에 액세스할 수 없는 경우이 이벤트가 발생 하지 않습니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
