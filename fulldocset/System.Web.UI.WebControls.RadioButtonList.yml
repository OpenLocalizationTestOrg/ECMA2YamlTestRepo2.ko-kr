  fullName: System.Web.UI.WebControls.RadioButtonList
  type: Class
  summary: "라디오 단추 컨트롤 그룹을 캡슐화 하는 목록 컨트롤을 나타냅니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [목록 레이아웃 지정](#specifying_list_layout)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The RadioButtonList 컨트롤은 데이터 바인딩을 통해 동적으로 생성 될 수 있는 단일 선택 라디오 단추 그룹 페이지 개발자에 게 제공 합니다.       포함 된 <xref:System.Web.UI.WebControls.ListControl.Items%2A>목록에 있는 개별 항목에 해당 하는 멤버가 포함 된 컬렉션입니다.</xref:System.Web.UI.WebControls.ListControl.Items%2A> 선택 된 항목을 확인 하려면 테스트는 <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>속성 목록의.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>      <a name=&quot;specifying_list_layout&quot;></a># # 목록 레이아웃 목록을 설정 하 여 렌더링 하는 방법을 지정할 수를 지정 하는 <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>및 <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>속성.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> 레이아웃 옵션에 대 한 정보를 참조 하십시오.는 <xref:System.Web.UI.WebControls.RepeatLayout>열거형.</xref:System.Web.UI.WebControls.RepeatLayout>       기본적으로 <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>로 설정 된 `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> 이 속성을 설정 `RepeatDirection.Horizontal` 컨트롤을 가로로 목록을 렌더링 합니다. 일부 <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>설정 가로 레이아웃을 허용 하지 않습니다.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> 자세한 내용은 참조는 <xref:System.Web.UI.WebControls.RepeatLayout>열거형.</xref:System.Web.UI.WebControls.RepeatLayout>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. RadioButtonList 컨트롤에 입력된 텍스트를 표시 하기 전에 사용자 입력을 확인 하려면 유효성 검사 컨트롤을 사용할 수 있습니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:RadioButtonList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot