- uid: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  id: UseNagleAlgorithm
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: UseNagleAlgorithm
  nameWithType: ServicePointManagerElement.UseNagleAlgorithm
  fullName: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Nagle 알고리즘을 사용할지 여부를 결정 하는 부울 값을 가져오거나 설정 합니다."
  remarks: "Nagle 알고리즘은 작은 데이터 패킷을 버퍼링 하 고 단일 패킷으로 전송 하 여 네트워크 트래픽을 줄이기 위해 사용 됩니다. 이 과정을 &quot;nagling&quot;; &quot;이 라고도 전송 된 패킷 수가 감소 하므로 널리 사용 됩니다 하 고 패킷 당 오버 헤드를 낮춥니다."
  syntax:
    content: public bool UseNagleAlgorithm { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Nagle 알고리즘을 사용 하려면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm*
  exceptions: []
  platform:
  - net462
