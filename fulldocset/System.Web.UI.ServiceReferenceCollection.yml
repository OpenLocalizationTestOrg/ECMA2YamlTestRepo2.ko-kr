  remarks: "ServiceReferenceCollection 개체에 포함 되어는 <xref:System.Web.UI.ServiceReference>AJAX 사용 ASP.NET 페이지에 등록 되어 있는 각 웹 서비스에 대 한 개체입니다.</xref:System.Web.UI.ServiceReference> 웹 서비스에 정의할 수는 <xref:System.Web.UI.ScriptManager>제어 나 관련 <xref:System.Web.UI.ScriptManagerProxy>컨트롤.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       웹 서비스를 추가 하 여 선언적으로 ServiceReferenceCollection 개체 하나 이상 추가할 수 있습니다 `<asp:ServiceReference>` 요소를 사용 하는 `<Services>` 요소 안에 `<asp:ScriptManager>` 페이지에서 다음 예제와 같이 요소입니다.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```또한 프로그래밍 방식으로 <xref:System.Web.UI.ServiceReference>개체를 <xref:System.Web.UI.ScriptManager.Services%2A> <xref:System.Collections.ObjectModel.Collection%601.Add%2A>ServiceReferenceCollection 클래스의 메서드</xref:System.Collections.ObjectModel.Collection%601.Add%2A> 를 사용 하 여 컬렉션</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> 을 추가할 수 있습니다.       웹 서비스에 등록 된는 <xref:System.Web.UI.ScriptManager>페이지의 컨트롤 <xref:System.Web.UI.Control.PreRender>수명 주기 단계.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>"
