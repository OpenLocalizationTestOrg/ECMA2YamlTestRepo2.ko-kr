- uid: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  id: Z
  parent: System.Windows.Forms.DataVisualization.Charting.Point3D
  langs:
  - csharp
  name: Z
  nameWithType: Point3D.Z
  fullName: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "3D 요소의 Z 좌표를 가져오거나 설정 합니다."
  remarks: "이 Z 속성은 항상 관련 차트 영역의 깊이 대 한 백분율로 표현 됩니다. 3D 차트 Z 좌표는 상대적 이며, 0의 차트 영역 뒷면 및 차트 영역의 앞면 벽 100 이라는 값에 대 한 값이 있어야 합니다.       **참고** 이 Z 속성 작을 수도 있습니다 (차트 영역 뒤에 있는) 0 보다 (차트 영역 앞에 있음)는 100 보다 큰 값입니다.       사용자 지정 3D 그리기에 사용 되는 모든 지점-GDI +를 사용 하 여 수행 되-변환 해야 x, Y 및 Z (3D) 좌표 X 및 Y (2D) 좌표를 사용 하는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>메서드.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 이 메서드는 Point3D 개체 배열을 유일한 매개 변수로 사용 합니다. 호출 하 여는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>메서드, X 및 Y 속성 값 3 차원 공간을 반영 하도록 변경 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       이러한 새 X 및 Y 좌표를 사용 하 여 좌표로 absolute로 변환된 됩니다는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>메서드.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> GDI + 메서드 호출에 대 한 다음 사용 됩니다.       사용 하 여 계열에 대 한 상대 Z 좌표를 얻을 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>메서드.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "관련 차트 영역 깊이의 비율로 측정 3D 요소의 Z 좌표입니다."
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462
