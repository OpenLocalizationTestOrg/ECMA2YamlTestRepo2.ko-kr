  summary: "가져오거나는 <xref href=&quot;System.Drawing.PointF&quot;> </xref> 3D 요소의 X 및 Y 좌표를 저장 하는 구조입니다."
  remarks: "사용자 지정 3D 그리기에 사용 되는 모든 지점-GDI +를 사용 하 여 수행 되-변환 해야 x, Y 및 Z (3D) 좌표 X 및 Y (2D) 좌표를 사용 하는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>메서드.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 이 메서드는 배열을 사용 <xref:System.Windows.Forms.DataVisualization.Charting.Point3D>유일한 매개 변수로 개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Point3D> 호출 하 여 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, X 및 Y 속성 값 3 차원 공간을 반영 하도록 변경 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       이러한 새 X 및 Y 좌표와 같은 메서드를 사용 하 여 절대 변환할된 좌표로 됩니다는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>메서드.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> 좌표를 변환한 후 각 Point3D 개체의 PointF 속성에 사용할 수를 사용 하는 모든 GDI + 메서드는 <xref:System.Drawing.PointF>개체를 매개 변수로.</xref:System.Drawing.PointF>"
  syntax:
    content: public System.Drawing.PointF PointF { get; set; }
    return:
      type: System.Drawing.PointF
      description: "A <xref href=&quot;System.Drawing.PointF&quot;> </xref> 3D 요소의 X 및 Y 좌표를 저장 하는 구조입니다."
