  name: Point3D
  nameWithType: Point3D
  fullName: System.Windows.Forms.DataVisualization.Charting.Point3D
  type: Class
  summary: "3 차원 (3D) 데이터 요소의 좌표를 나타냅니다. 이 클래스는 3 차원 차트를 사용 하 여 사용자 지정 그리기를 수행 하는 경우에 사용 됩니다."
  remarks: "사용자 지정 3D 그리기에 사용 되는 모든 지점-GDI +를 사용 하 여 수행 되-상대 X, Y 및 Z (3D) 좌표를 상대 X 좌표와 Y (2D)에서 변환 해야 좌표를 사용 하는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>메서드.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 호출 하 여 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, X 및 Y 값 Point3D 개체의 3 차원 공간에 맞게 변경 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 새 X 및 Y 포인트 GDI + 메서드 호출에 대해 사용할 수 있습니다-Z 값은 다음 무시 됩니다.-를 사용 하 여 절대 픽셀 좌표로 변경한 후는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>메서드.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       (차트 영역 뒤에 있는) 0 보다 작은 Z 좌표 수는 100 (차트 영역 앞에 있음) 보다 큽니다.       3D 차트와 해당 스타일으로 작업을 사용 하 여는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A> 3 차원 스타일에 대 한 Point3D 클래스 사용 되지 않습니다."
