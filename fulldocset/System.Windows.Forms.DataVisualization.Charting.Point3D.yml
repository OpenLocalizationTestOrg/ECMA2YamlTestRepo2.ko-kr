  summary: "3D 점의 X 좌표를 가져오거나 설정 합니다."
  remarks: "사용자 지정 3D 그리기에 사용 되는 모든 지점-GDI +를 사용 하 여 수행 되-변환 해야 x, Y 및 Z (3D) 좌표 X 및 Y (2D) 좌표를 사용 하는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>메서드.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 이 메서드는 Point3D 개체 배열을 유일한 매개 변수로 사용 합니다. 호출 하 여는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>메서드, X 및 Y 속성 값 3 차원 공간을 반영 하도록 변경 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       이러한 새 X 및 Y 좌표를 사용 하 여 좌표로 absolute로 변환된 됩니다는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>메서드.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> GDI + 메서드 호출에 대 한 다음 사용 됩니다.       상대 X 좌표를 호출 하 여 축 값에서 얻을 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>메서드.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>"
