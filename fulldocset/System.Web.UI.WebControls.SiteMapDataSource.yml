  summary: "웹 서버 컨트롤 및 기타 컨트롤이 계층적 사이트 맵 데이터에 바인딩하는 데 사용할 수 있는 데이터 소스 제어를 제공 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [시작 노드를 지정 하](#specifying_the_starting_node)      -   [사이트 맵 데이터 검색](#retrieving_site_map_data)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The SiteMapDataSource 제어는 사이트에 대해 구성 된 사이트 맵 공급자가 저장 되어 있는 사이트 맵 데이터에 데이터 원본입니다.       SiteMapDataSource 사용 되지 않는 특정 사이트 탐색 컨트롤이 같은 웹 서버 컨트롤의 <xref:System.Web.UI.WebControls.TreeView>, <xref:System.Web.UI.WebControls.Menu>, 및 <xref:System.Web.UI.WebControls.DropDownList>컨트롤이 계층적 사이트 맵 데이터에 바인딩할.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> 목차 사이트 맵을 표시 하거나 사이트를 탐색할 이러한 웹 서버 컨트롤을 사용할 수 있습니다.  사용할 수 있습니다는 <xref:System.Web.UI.WebControls.SiteMapPath>컨트롤 사이트 탐색 컨트롤으로 특별히 설계 되 고 따라서 SiteMapDataSource 컨트롤의 인스턴스를 필요 하지 않습니다.</xref:System.Web.UI.WebControls.SiteMapPath>      <a name=&quot;specifying_the_starting_node&quot;></a># # 시작 노드는 SiteMapDataSource 지정 사이트 맵 데이터에 바인딩하고 하 고 사이트 맵 계층 구조에서 지정한 시작 노드를 기반으로 해당 뷰를 제공 합니다. 기본적으로 계층의 루트 노드를이 하 이지만 계층 내 모든 노드를 수도 있습니다. 다음과 같이 여러 SiteMapDataSource 속성의 값으로 식별 되는 시작 노드가: | 노드를 시작 | 속성 값 |   |-------------------|---------------------|   | 계층 (기본 설정)의 루트 노드입니다. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>설정 되지 않았습니다. |   | 현재 표시 된 페이지를 나타내는 노드. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>설정 되지 않았습니다. |   | 계층의 특정 노드에. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>설정 됩니다. |       경우는 <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>속성이 0이 아닌 값으로 설정 되어, 시작 노드에 영향을 주므로 및 사이트 함께 SiteMapDataSource 컨트롤에 의해 노출 되는 데이터 계층을 매핑합니다.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> 음수 이거나 양의 정수 값은 <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>위나 아래로 식별 되는 시작 점에서 사이트 맵 계층 수준 수를 식별 하는 <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>및 <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>속성 오프셋 시작 데이터에 의해 노출 되는 하위 트리의 노드를 소스 제어.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>       경우는 <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>음수 속성이 *-n*, 시작 된 데이터 소스 제어에 의해 노출 되는 하위 트리의 노드는 상위 노드가 *n* 위의 시작 노드로 식별 된 계층 수준을.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> 경우 값 *n* 계층 트리에서 시작 노드는 하위 트리의 상위 수준 수는 사이트 맵 계층의 루트 노드는 보다 큽니다.       경우는 <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>양수 속성 +*n*, 시작 노출 되는 하위 노드 자식 노드인 *n* 시작 식별 된 노드 아래에 있는 수준.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> 둘 이상의 분기의 자식 노드 계층 구조에 존재할 수 있습니다, 때문에 SiteMapDataSource 시작 식별 된 노드 및 가능한 경우 현재 요청 된 페이지를 나타내는 노드 사이의 경로에 직접 자식 노드를 확인 하려고 시도 합니다. 현재 요청 된 페이지를 나타내는 노드 아닐 경우는 시작는 식별 된 노드 값의 하위 트리는 <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>속성은 무시 됩니다.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> 현재 요청 된 페이지를 나타내는 노드가 있으면 미만 *n* 시작 노드로 식별 된 시작 노드를 현재 요청 된 페이지 노드 아래의 수준 사용 됩니다.      <a name=&quot;retrieving_site_map_data&quot;></a># #-사이트 맵 데이터 사이트 맵 데이터를 검색 하는 중에서 검색 되는 <xref:System.Web.SiteMapProvider>와 같은 개체를 <xref:System.Web.XmlSiteMapProvider>, ASP.NET에 대 한 기본 사이트 맵 공급자 변수인.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> SiteMapDataSource 및 수에 사이트 맵 데이터에 액세스 하 여 사용 가능한 공급자 목록을 가져올 수 있도록 사이트에 대해 구성 된 모든 공급자를 지정할 수는 <xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>컬렉션.</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>       모든 데이터 소스 컨트롤 마찬가지로 SiteMapDataSource의 모든 인스턴스에 연결 된 데이터 원본 뷰 라고 하는 단일 도우미 개체입니다. <xref:System.Web.UI.WebControls.SiteMapDataSourceView>사이트 맵 데이터에 대 한 뷰는 데이터 원본의 속성에 따라 이며 호출 하 여 검색 되는 <xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>메서드.</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSourceView> <xref:System.Web.UI.WebControls.SiteMapDataSourceView>유지 관리는 <xref:System.Web.SiteMapNodeCollection>컨트롤에 바인딩하는 개체입니다.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       기본적으로 시작 노드는 계층의 루트 노드는 있지만 어떠한 노드로 시작 노드를 설정할 수 있습니다. 시작 지점에는 현재 위치에서 사이트 맵 또는 절대 위치를 기준으로 하는 노드일 수 있습니다. 설정 하 여 시작 노드를 지정할 수는 <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>속성.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       SiteMapDataSource 탐색 데이터를 필요에 맞게 및 정렬, 필터링, 페이징, 캐싱, 또는 업데이트, 삽입 또는 삭제 등의 데이터 레코드 작업 등의 일반적인 데이터 소스 작업을 지원 하지 않습니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"
