      type: System.String
      description: "사이트 맵 공급자의 이름을 하는 <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;> </xref> 에 바인딩합니다. 기본적으로 값은 <xref:System.String.Empty>, 기본 사이트 맵 공급자는 사이트에 대 한 사용 됩니다.</xref:System.String.Empty>"
