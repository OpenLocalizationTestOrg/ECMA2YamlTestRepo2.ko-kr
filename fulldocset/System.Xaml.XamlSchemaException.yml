  remarks: ".NET Framework XAML 서비스에 대 한 스키마 컨텍스트를 제공 하는 CLR 바인딩 지원 클래스에 여러 개의 사례에서 throw 되는 XamlSchemaException (<xref:System.Xaml.XamlXmlReader>, <xref:System.Xaml.XamlObjectWriter>, 또는 <xref:System.Xaml.XamlServices>).</xref:System.Xaml.XamlServices> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> XamlSchemaException은 일반적으로 변수로 전달 된 다른 예외에 대 한 내부 예외와 같은 <xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>-true 속성을 <xref:System.Xaml.XamlObjectWriterException>이므로 특수 개체 작성기와 같은 구성 요소를 구현 하는 경우가 아니면는 XamlSchemaException를 직접 catch에 공통적으로 적용 해야 합니다.</xref:System.Xaml.XamlObjectWriterException> </xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>"
