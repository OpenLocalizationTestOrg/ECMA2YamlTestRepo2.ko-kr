  remarks: "Text 속성을 사용 하 여 지정할 수는 `Text` 특성 또는 내부 텍스트입니다. 텍스트 속성이 두 가지 방식으로 지정 하는 경우 항상 내부 텍스트 우선 합니다. 그러나 텍스트 속성을 프로그래밍 방식으로 설정 하는 경우 내부 텍스트는 자동으로 제거 및 새로 설정 된 속성이 우선 합니다."
