  summary: "에 대 한 텍스트를 제공는 <xref href=&quot;System.Web.UI.MobileControls.TextView&quot;> </xref> 개체입니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "TextViewElement 지원은 <xref:System.Web.UI.MobileControls.TextView>의 text 속성을 분리 하 여는 <xref:System.Web.UI.MobileControls.TextView>논리 요소에는 개체입니다.</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.TextView> 페이지 매김 메커니즘이 각 요소에 사용 된 <xref:System.Web.UI.MobileControls.TextView>개체입니다.</xref:System.Web.UI.MobileControls.TextView> 이 클래스는 <xref:System.Web.UI.MobileControls.TextView>모바일 컨트롤 페이지 나누기는 링크나 다른 요소를 페이지 간에 바뀌면 발생 하지 않도록 하기 위해 사용할.</xref:System.Web.UI.MobileControls.TextView>       파생 하려면는 <xref:System.Web.UI.MobileControls.TextView>모바일 컨트롤 또는 새 어댑터를 만드는 가능성이 됩니다 수정 하지 않고이 클래스를 사용할 수 있습니다.</xref:System.Web.UI.MobileControls.TextView>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class TextViewElement
