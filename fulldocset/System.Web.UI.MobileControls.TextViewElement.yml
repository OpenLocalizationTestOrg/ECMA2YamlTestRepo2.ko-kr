  summary: "설정 하거나 추가 후행 줄 바꿈이 컨트롤 뒤 렌더링 되는지 여부를 결정 하는 속성을 반환 합니다. 이 줄 바꿈으로 인해 후속 콘텐츠가 다음 줄에서 시작 합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "후행 줄 바꿈이 적합 하지 않습니다 컨트롤에서이 속성은 무시 됩니다. 다음 표에서 지 원하는 컨트롤의 <xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>특정 종류의 장치에 대 한 속성.</xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>      | 컨트롤 | HTML 브라우저를 사용 하 여 장치 | WML 브라우저와 장치 | 장치 브라우저를 / WML로 |   |-------------|------------------------------|-----------------------------|---------------------------------|   | AdRotator | | |   | 달력 | Y | | |   | 명령 | Y | Y | |   | 이미지 | Y | Y | Y |   | 레이블 | Y | Y | Y |   | 링크 | Y | Y | |   | 목록 | | |   | ObjectList | Y (장치의 브라우저 처리할 수 없는 경우 테이블) | | |   | 패널 (기본값은 false) | Y | Y | Y |   | 전화 통화 | Y | Y | |   | SelectionList | Y (브라우저 처리할 수 없는 경우 테이블) | Y | |   | TextBox | Y | Y | |   | TextView | Y | Y | |   | TextViewElement | Y | Y | |   | 유효성 검사기 | Y | Y | Y |"
  syntax:
