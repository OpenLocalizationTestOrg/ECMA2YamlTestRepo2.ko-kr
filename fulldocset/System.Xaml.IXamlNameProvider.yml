  summary: "중에 사용 되는 서비스를 제공 합니다. 저장 하 고 쓰기 작업으로 개체를 입력 하는 XAML 이름 반환 합니다."
  remarks: "이 서비스는 저장에 대 한 관련 에서만 예를 들어 경로 작업은 <xref:System.Xaml.XamlXmlWriter>serialize 된 특성이 지정 된 값 변환기 사용 및 형식 변환기 또는 값 serializer 지원 serialization.</xref:System.Xaml.XamlXmlWriter> A <xref:System.Xaml.XamlObjectWriter>서비스 컨텍스트에서 서비스를 제공 하지 않습니다.</xref:System.Xaml.XamlObjectWriter>       형식 변환기 또는 값 직렬 변환기를 서비스 공급자로 사용할 수 있는 스키마 컨텍스트를 사용 하 여이 서비스에 액세스할 수 및 해당 컨텍스트에서 가져와도 IXamlNameProvider 서비스가 있는 구현 합니다. 자세한 내용은 참조 [형식 변환기 및 XAML 태그 확장명](~/add/includes/ajax-current-ext-md.md) 및 [형식 변환기 또는 태그 확장 서비스 컨텍스트에 사용할 수 있는](~/add/includes/ajax-current-ext-md.md)합니다.       XAML 정의 이름을 올바르게 사용 하려면 할 수도 있습니다 작동 하는 방법에 대 한 정보를 얻으려면 XAML 이름 범위 및 <xref:System.Windows.Markup.INameScope>값을 나타내는 합니다.</xref:System.Windows.Markup.INameScope>"
