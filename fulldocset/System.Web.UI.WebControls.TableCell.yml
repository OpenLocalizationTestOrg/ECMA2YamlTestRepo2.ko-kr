  summary: "셀을 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> 제어 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The TableCell 클래스의 셀을 나타내는 <xref:System.Web.UI.WebControls.Table>컨트롤.</xref:System.Web.UI.WebControls.Table>       사용할 수는 <xref:System.Web.UI.WebControls.TableCell.Text%2A>속성을 지정 하거나 셀의 내용을 확인 합니다.</xref:System.Web.UI.WebControls.TableCell.Text%2A>       TableCell 클래스를 사용 하는 셀의 내용을 표시 되는 방식을 제어할 수 있습니다. 셀의 내용 맞춤을 설정 하 여 지정 된 <xref:System.Web.UI.WebControls.TableCell.HorizontalAlign%2A>및 <xref:System.Web.UI.WebControls.TableCell.VerticalAlign%2A>속성.</xref:System.Web.UI.WebControls.TableCell.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableCell.HorizontalAlign%2A> 사용할 수는 <xref:System.Web.UI.WebControls.TableCell.Wrap%2A>속성을 셀에 셀의 내용을 줄 바꿈되는지 여부를 지정 합니다.</xref:System.Web.UI.WebControls.TableCell.Wrap%2A>       가 나타내는 테이블의 행 또는 열 단위 개수을 지정할 수도 있습니다는 <xref:System.Web.UI.WebControls.Table>제어 하 고, 개별 셀에 사용 합니다.</xref:System.Web.UI.WebControls.Table> <xref:System.Web.UI.WebControls.TableCell.RowSpan%2A>및 <xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A>속성 행 수를 제어 하 고 각각 열 사용 됩니다.</xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A> </xref:System.Web.UI.WebControls.TableCell.RowSpan%2A>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:TableCell       AccessKey=&quot;string&quot;       AssociatedHeaderCellID=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       ColumnSpan=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RowSpan=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       VerticalAlign=&quot;NotSet|Top|Middle|Bottom&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   /></asp:TableCell>   ```"
  example:
  - "The following code example demonstrates how to create a table, add elements to the table programmatically, and display the table on the Web page. Note how TableCell controls are instantiated and their property values are set.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[TableCell#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_46_1.aspx)]\n [!code-vb[TableCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_46_1.aspx)]"
