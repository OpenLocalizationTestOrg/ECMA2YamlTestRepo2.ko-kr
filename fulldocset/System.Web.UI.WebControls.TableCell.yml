  remarks: "AddAttributesToRender 메서드 재정의 기본 클래스의 <xref:System.Web.UI.WebControls.WebControl.AddAttributesToRender%2A>기본 메서드를 호출 하 고 다음 추가 메서드와 첫 번째는 <xref:System.Web.UI.WebControls.TableCell>특성에 해당 하는 <xref:System.Web.UI.WebControls.TableCell.RowSpan%2A>속성에는 <xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A>속성 및 <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A>속성.</xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A> </xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A> </xref:System.Web.UI.WebControls.TableCell.RowSpan%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.WebControl.AddAttributesToRender%2A> 경우는 <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A>속성은 참조는 <xref:System.Web.UI.WebControls.TableHeaderCell>있는 수를 찾을 수 없는 <xref:System.Web.HttpException>throw 됩니다.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.TableHeaderCell> </xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A>       AddAttributesToRender 메서드의 기능을 확장 하는 컨트롤 개발자가 주로 사용 되는 <xref:System.Web.UI.WebControls.TableCell>컨트롤.</xref:System.Web.UI.WebControls.TableCell>"
