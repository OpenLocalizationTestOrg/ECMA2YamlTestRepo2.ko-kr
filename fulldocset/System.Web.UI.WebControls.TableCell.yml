- uid: System.Web.UI.WebControls.TableCell.Text
  id: Text
  parent: System.Web.UI.WebControls.TableCell
  langs:
  - csharp
  name: Text
  nameWithType: TableCell.Text
  fullName: System.Web.UI.WebControls.TableCell.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "셀의 텍스트 내용을 가져오거나 설정 합니다."
  remarks: "텍스트 속성을 사용 하 여을 지정 하거나 셀의 텍스트 내용을 확인 합니다. 이 속성은 일반적으로 프로그래밍 방식으로 셀의 내용을 업데이트 사용 됩니다.      > [!NOTE] > 텍스트 속성을 설정 <xref:System.Web.UI.WebControls.TableCell>.</xref:System.Web.UI.WebControls.TableCell> 에 포함 된 다른 제어 지워집니다.      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하는 텍스트 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to create a new instance of a <xref:System.Web.UI.WebControls.TableCell> control programmatically. In particular, note how the Text property is used for setting the contents of the <xref:System.Web.UI.WebControls.TableCell> control.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.TableCell> class.  \n  \n [!code-cs[TableCell#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_47_1.aspx)]\n [!code-vb[TableCell#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_47_1.aspx)]"
  syntax:
