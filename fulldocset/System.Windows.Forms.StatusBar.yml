  remarks: "<xref:System.Windows.Forms.StatusBar>컨트롤에는 여러 응용 프로그램의 사용자에 게 정보를 제공 하는 패널을 표시할 수 있습니다.</xref:System.Windows.Forms.StatusBar> 예를 들어 현재 시간 또는 진행 파일 다운로드의 패널을 나타낼 수 있습니다. <xref:System.Windows.Forms.StatusBar>컨트롤 <xref:System.Windows.Forms.StatusBarPanel>클래스</xref:System.Windows.Forms.StatusBarPanel> 의 인스턴스가</xref:System.Windows.Forms.StatusBar> 표시 되는 각 패널 패널 속성의 컬렉션에 대 한 참조를 가져올 수 있습니다 <xref:System.Windows.Forms.StatusBarPanel>에 현재 저장 되어 있는 개체는 <xref:System.Windows.Forms.StatusBar>컨트롤.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel> 이 참조를 패널 추가, 패널을 제거, 컬렉션에서 특정 패널에 액세스 하 고 사용할 수 있는 패널의 수를 가져올는 <xref:System.Windows.Forms.StatusBar>컨트롤.</xref:System.Windows.Forms.StatusBar> 패널 컬렉션으로 수행할 수 있는 작업에 대 한 자세한 내용은 참조는 <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>클래스 참조 항목입니다.</xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel> objects, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel> object, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the Panels property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example requires that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_158_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_158_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_158_1.vb)]"
