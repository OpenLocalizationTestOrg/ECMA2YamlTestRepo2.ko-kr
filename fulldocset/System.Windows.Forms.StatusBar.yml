  nameWithType: StatusBar
  fullName: System.Windows.Forms.StatusBar
  type: Class
  summary: "Windows 상태 표시줄 컨트롤을 나타냅니다. 하지만 <xref href=&quot;System.Windows.Forms.ToolStripStatusLabel&quot;> </xref> 대체 기능을 추가 하 고 이전 버전의 상태 표시줄 컨트롤에 상태 표시줄은 유지 이전 버전과 호환성 및 이후 사용 하도록 선택할 수 있습니다."
  remarks: "일반적으로 StatusBar 컨트롤 이루어져 <xref:System.Windows.Forms.StatusBarPanel>개체, 텍스트 및/또는 아이콘을 표시 하며 각.</xref:System.Windows.Forms.StatusBarPanel> 소유자가 그린 패널을 제공 하는 진행률 표시줄 또는 응용 프로그램의 상태를 표시 하는 일련의 이미지로 같은 패널을 사용자를 제공할 수 있습니다. StatusBar 컨트롤에 표시 되는 개체에 대 한 정보를 일반적으로 표시 한 <xref:System.Windows.Forms.Form>, 개체의 구성 요소 또는 응용 프로그램 내에서 해당 개체의 작업과 관련 된 컨텍스트 정보입니다.</xref:System.Windows.Forms.Form>       StatusBar 컨트롤 컨트롤의 모양을 사용자 지정할 수 있는 속성을 제공 합니다. 상태 표시줄이 크기를 조정할 수 있는 폼에 표시 하는 경우 사용할 수 있습니다는 <xref:System.Windows.Forms.StatusBar.SizingGrip%2A>속성을 폼의 크기를 조정할 수 있음을 사용자에 게 나타내기 위해 폼의 오른쪽 아래 모서리에 크기 조정 그립을 표시 합니다.</xref:System.Windows.Forms.StatusBar.SizingGrip%2A> <xref:System.Windows.Forms.StatusBar.ShowPanels%2A>속성을 사용 하면 프로그램 상태 표시줄에서 패널을 표시 하거나의 값만 표시 하도록는 <xref:System.Windows.Forms.Control.Text%2A>컨트롤의 속성입니다.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.StatusBar.ShowPanels%2A>       기본 상태 표시줄에는 패널이 없습니다. 사용할 수는 상태 표시줄 패널을 추가 하려면는 <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A>의 메서드는 <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>통해 액세스할 수 있는 클래스는 <xref:System.Windows.Forms.StatusBar.Panels%2A>컨트롤의 속성입니다.</xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> 사용할 수도 있습니다는 <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>를 통해 제공 된 개체는 <xref:System.Windows.Forms.StatusBar.Panels%2A>속성을 컨트롤에서 패널을 제거 하 고 특정 액세스 <xref:System.Windows.Forms.StatusBarPanel>패널을 조작 하기 위한.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       시기를 결정 하려는 경우는 <xref:System.Windows.Forms.StatusBarPanel>StatusBar 컨트롤 내에서 개체를 클릭할 경우에 대 한 이벤트 처리기를 만들 수 있습니다는 <xref:System.Windows.Forms.StatusBar.PanelClick>이벤트.</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel> 패널의 소유자 그리기 작업을 수행 하기에 대 한 이벤트 처리기를 만들 수 있습니다는 <xref:System.Windows.Forms.StatusBar.DrawItem>이벤트.</xref:System.Windows.Forms.StatusBar.DrawItem> 이벤트 처리기에 전달 되는 이벤트 데이터를 그릴 패널에 정보를 제공 및 <xref:System.Drawing.Graphics>그리기 작업을 수행 하는 데 사용할 개체입니다.</xref:System.Drawing.Graphics>       상태 표시줄의 인스턴스를 만들 때 읽기/쓰기 속성은 초기 값으로 설정 됩니다. 이러한 값의 목록에 대 한 참조는 <xref:System.Windows.Forms.StatusBar.%23ctor%2A>생성자.</xref:System.Windows.Forms.StatusBar.%23ctor%2A>"
  example:
  - "The following code example creates a StatusBar control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel> objects, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the StatusBar. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example requires that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_13_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_13_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_13_1.vb)]"
