  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Windows.Forms.DataGridView.RowContextMenuStripNeeded&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트 발생만 때는 <xref:System.Windows.Forms.DataGridView>제어 <xref:System.Windows.Forms.DataGridView.DataSource%2A>속성을 설정 또는 해당 <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>속성은 `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> 처리는 <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트는 행의 현재 상태 또는 포함 된 값에 의해 결정 되는 바로 가기 메뉴를 표시 하려는 경우에 유용 합니다.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       처리 하는 <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트 처리기에서 지정 하는 바로 가기 메뉴가 표시 됩니다 때마다 마우스 행 경우가 아니면는 <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>이벤트 재정의 클릭 된 특정 셀에 대 한 바로 가기 메뉴.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트는 또한 될 때마다 발생의 값은 <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>검색 하거나 프로그래밍 방식으로 또는 행을 클릭할 때.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       사용할 수는 <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A>속성을 행 이나 포함 된 값의 상태를 확인 하 고이 정보를 사용 하 여 변경 하거나 수정 하는 <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A>속성.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A> 이 속성은 행의 값으로 초기화 <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>이벤트 값을 무시 하는 속성.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       처리는 <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>많은 행을 설정의 작업할 때 이벤트 <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>여러 행에 대 한 값.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정에 대 한 유용한](~/add/includes/ajax-current-ext-md.md)합니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> event to provide a <xref:System.Windows.Forms.ContextMenuStrip> based on the title of the employee. In this example, there are two shortcut menus, one for managers and one for all other employees.  \n  \n [!code-cs[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/csharp/t-system.windows.forms.d_76_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/visualbasic/t-system.windows.forms.d_76_1.vb)]"
  syntax:
    content: 'public class DataGridViewRowContextMenuStripNeededEventArgs : EventArgs'
