  fullName: System.Windows.Media.Animation.BackEase
  type: Class
  summary: "지정 된 경로에 애니메이션 효과 적용 하기 전에 약간 애니메이션 동작을 취소 하는 감속/가속 함수를 나타냅니다."
  remarks: "지정 하 여 &quot;백업&quot; 동작 애니메이션에서 발생 하는 시기를 제어할 수 있습니다는 <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>애니메이션에서 속성 값.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 다음 그래프의 다른 값을 보여 줍니다. <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>여기서 *f*(*t*)에서는 및 *t* 시간을 나타냅니다.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![BackEase EasingMode 그래프 ] (~/add/media/backease-graph.png &quot;BackEase EasingMode 그래프입니다.&quot;)       이 함수에 대해 사용 되는 수식은 다음과 같습니다.       ![BackEase 수식입니다. ] (~/add/media/backease-formula.png &quot;BackEase 수식입니다.&quot;)      > [!NOTE] > 하기 때문에이 애니메이션을 진행 하기 전에 취소 하려면 값을 애니메이션 음수 값으로 예기치 않게 보간 될 수 있습니다. 이 하면 음수 값을 허용 하지 않는 속성에 애니메이션을 적용 하는 경우 오류가 발생할 수 있습니다. 예를 들어,이 애니메이션을 적용 하는 경우는 <xref:System.Windows.FrameworkElement.Height%2A>개체의 (예: 0에서 200까지와 <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>의 <xref:System.Windows.Media.Animation.EasingMode>), 애니메이션에 대 한 음수를 통해 보간 하 려 합니다 <xref:System.Windows.FrameworkElement.Height%2A>를 오류가 throw 됩니다.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       BackEase 다음 Silverlight 샘플을 사용 하 여 확인할 수 있는 것 외에도 다른 감속/가속 함수를 여러 가지 있습니다.       [이 샘플을 실행](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) 실행 시간에 포함 된 감속/가속 함수를 사용 하 여를 <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> 에서 상속 하 여 사용자 지정 감속/가속 함수를 만들 수 있습니다      <a name=&quot;xamlObjectElementUsage_BackEase&quot;></a># # XAML 개체 요소 사용```   <BackEase .../>   ```"
  example:
  - "The following example applies a BackEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that retracts slightly at the beginning and end of the animation.  \n  \n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/xaml/backease_scale/window1.xaml#backease_scale)]\n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/xaml/t-system.windows.media.a_28_1.xaml)]"
