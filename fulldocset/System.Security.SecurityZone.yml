- uid: System.Security.SecurityZone.Trusted
  id: Trusted
  parent: System.Security.SecurityZone
  langs:
  - csharp
  name: Trusted
  nameWithType: SecurityZone.Trusted
  fullName: System.Security.SecurityZone.Trusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "신뢰할 수 있는 사이트 영역은 유명 또는 인터넷에서 다른 사이트 보다 더으로 간주 하는 웹 사이트에 있는 콘텐츠의 사용 됩니다. 더 높은 신뢰 수준을 인증 요청 수를 최소화 하기 위해 이러한 사이트에 할당 하려면이 영역을 사용할 수 있습니다. 이러한 신뢰할 수 있는 웹 사이트의 Url은 사용자가이 영역으로 매핑할 수 해야 합니다."
  syntax:
    content: Trusted
    return:
      type: System.Security.SecurityZone
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Security.SecurityZone.Untrusted
  id: Untrusted
  parent: System.Security.SecurityZone
  langs:
  - csharp
  name: Untrusted
  nameWithType: SecurityZone.Untrusted
  fullName: System.Security.SecurityZone.Untrusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "제한 된 사이트 영역의 내용이 발생할 수 있습니다, 다운로드 한 경우의 문제 또는 발생할 수 있는 웹 사이트에 대해 사용 됩니다. 이러한 신뢰할 수 없는 웹 사이트의 Url은 사용자가이 영역으로 매핑할 수 해야 합니다."
  syntax:
    content: Untrusted
    return:
      type: System.Security.SecurityZone
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
