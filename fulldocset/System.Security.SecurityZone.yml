  summary: "회사 인트라넷에 있는 콘텐츠의 로컬 인트라넷 영역에 사용 됩니다. 있기 때문에 서버 및 정보는 회사의 방화벽 내에서 사용자 또는 회사 인트라넷에서 콘텐츠에 더 높은 신뢰 수준의 할당할 수 있습니다."
