  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "채널 전송 계층을 업그레이드 하는 연결의 다른 쪽 end를 요청 하 여 스트림 업그레이드를 시작 합니다."
  remarks: '이 메서드는 업그레이드 공급자가 지 원하는 각 업그레이드에 대 한 여러 번 호출할 수 있습니다. 예를 들어, 압축과 보안을 지 원하는 업그레이드 공급자는이 메서드를 두 번 호출할: 기본 전송 스트림을 압축에 대해 업그레이드 하려면 먼저 고 두 번째는 보안을 업그레이드 합니다. 이 메서드에 대 한 후속 호출 이전 호출에서의 업그레이드 스트림을 전달 해야 합니다.'
  syntax:
    content: public abstract System.IO.Stream InitiateUpgrade (System.IO.Stream stream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "업그레이드할 스트림입니다."
    return:
      type: System.IO.Stream
      description: "업그레이드 된 스트림을 반환합니다."
  overload: System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade*
  exceptions: []
  platform:
  - net462
