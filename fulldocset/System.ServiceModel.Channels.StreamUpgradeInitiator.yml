  summary: "수행할 다음 업그레이드의 콘텐츠 형식을 반환 합니다."
  remarks: "이 메서드는 예상 되는 순서에는 업그레이드 공급자가 지 원하는 업그레이드 콘텐츠 형식의 집합을 반환 합니다. 단일 업그레이드를 지 원하는 업그레이드 공급자는 단일 값만 반환 합니다. 여러 업그레이드를 지 원하는 업그레이드 공급자는 순서 (예를 들어 압축 콘텐츠 형식 다음 보안 콘텐츠 형식)의 값을 반환 합니다."
