  remarks: "파생된 클래스에서의 `ServiceDescriptionFormatExtension` 클래스는 WSDL 웹 서비스 설명 언어 () 사양에 정의 된 권한과 함께 확장성 요소를 정의할 수 있도록 합니다. 확장성 요소에 추가할 수는 <xref:System.Web.Services.Description.ServiceDescription>의 클래스 계층 구조 내에서 여러 수준에서.</xref:System.Web.Services.Description.ServiceDescription> 따라서에서 파생 된 많은 클래스는 <xref:System.Web.Services.Description.DocumentableItem>클래스 (포함 하는 <xref:System.Web.Services.Description.ServiceDescription>클래스)가는 `Extensions` <xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection> 를 반환 하는 속성</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.DocumentableItem>"
