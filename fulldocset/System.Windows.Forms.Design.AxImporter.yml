  name: AxImporter
  nameWithType: AxImporter
  fullName: System.Windows.Forms.Design.AxImporter
  type: Class
  summary: "ActiveX 컨트롤을 가져오고 디자이너에서 액세스할 수 있는 래퍼를 생성 합니다."
  remarks: 'ActiveX 컨트롤의 ActiveX 래퍼를 생성 하려면 먼저 만들거나 AxImporter 클래스의 인스턴스를 가져옵니다. AxImporter 생성자가 허용 된 <xref:System.Windows.Forms.Design.AxImporter.Options>는 가져오기 도구를 생성 하는 래퍼.dll 및 래퍼를 생성 하는 출력 디렉터리에 대 한 파일 이름에 대 한 옵션을 설정 하는 개체입니다.</xref:System.Windows.Forms.Design.AxImporter.Options> ActiveX 래퍼를 생성 하려면 적절 한 생성 메서드를 호출 합니다. 파일을 생성 하려면 <xref:System.Windows.Forms.Design.AxImporter.GenerateFromFile%2A>.</xref:System.Windows.Forms.Design.AxImporter.GenerateFromFile%2A> 호출 형식 라이브러리를 생성 하려면 <xref:System.Windows.Forms.Design.AxImporter.GenerateFromTypeLibrary%2A>.</xref:System.Windows.Forms.Design.AxImporter.GenerateFromTypeLibrary%2A> 호출 반환 되는 문자열 정규화 된 어셈블리 이름으로 구성 됩니다 (예: &quot;Namespace.Type,Assembly&quot;)에 대해 생성 된 ActiveX 래퍼 형식에 대 한 합니다. ActiveX 컨트롤에 대 한 래퍼에 지정 된.dll 파일에 생성 됩니다는 <xref:System.Windows.Forms.Design.AxImporter.Options.outputName>의 속성은 <xref:System.Windows.Forms.Design.AxImporter.Options>AxImporter 생성자에 전달 합니다.</xref:System.Windows.Forms.Design.AxImporter.Options> </xref:System.Windows.Forms.Design.AxImporter.Options.outputName> 형식을 로드할 수 또는 사용 하 여 쿼리할 <xref:System.Reflection>로 관리 되는 일반 형식으로 처리 합니다.</xref:System.Reflection> 호출할 수도 있습니다는 `GetOcx` 개체가이 지 원하는 경우 COM 인터페이스는 개체를 검색 하는 형식의 메서드.'
  syntax:
    content: public class AxImporter
