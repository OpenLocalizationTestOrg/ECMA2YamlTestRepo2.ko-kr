  name: WorkflowDebuggerSteppingAttribute
  nameWithType: WorkflowDebuggerSteppingAttribute
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute
  type: Class
  summary: "단계별 디버그 해당 자식 활동이 동시에 실행할 수는 복합 활동에 대 한 동작을 지정 합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]이 특성은 워크플로 디버거에서 동시에 실행할 수 있는 자식 활동에 대 한 디버깅 순서를 결정 하려면 사용 합니다. 이 복합 활동에의 한 분기에 초점을 유지 하거나 동시에 실행 중인 자식 활동 간에 앞뒤로 이동할 수 있도록 합니다.       이 특성에는 자식 활동이 아니라 복합 활동을 데코 레이트 되어야 합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowDebuggerSteppingAttribute : Attribute
