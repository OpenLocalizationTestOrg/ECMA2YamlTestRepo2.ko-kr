  summary: "개체 그래프에서 리플렉션 기본 형식을 직렬화 하기 위한 기본 클래스를 제공 합니다."
  remarks: "MemberCodeDomSerializer 클래스는 &quot;메타&quot; serializer; 즉, 개체 그래프의 부분을 직렬화 하지 않음을 있지만 개체 그래프에서 리플렉션 기본 형식을 대신 또는 그 반대로 serialize 하는 serializer가입니다. MemberCodeDomSerializer 것와 연결 된 예를 들어 한 <xref:System.ComponentModel.PropertyDescriptor>속성을 직렬화 하는 데 위해에서.</xref:System.ComponentModel.PropertyDescriptor> MemberCodeDomSerializer 개체 구문 예: 속성 및 이벤트에 논리를 사용할 수 있도록 물리적 지원을 코드에 있는 것을 요구 하는 대신 합니다.       와 달리 <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>클래스, MemberCodeDomSerializer 개체를 deserialize 할 수 있어야 합니다.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>"
