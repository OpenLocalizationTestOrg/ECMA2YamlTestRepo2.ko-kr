  fullName: System.Windows.Forms.DataGridColumnStyle
  type: Class
  summary: "모양, 텍스트 서식 지정 및의 동작을 지정 된 <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> 제어 열입니다. 이 클래스는 추상 클래스입니다."
  remarks: "DataGridColumnStyle은 개체의 컬렉션 (의 <xref:System.Windows.Forms.GridColumnStylesCollection>) 통해 액세스 되는 <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>컨트롤의 <xref:System.Windows.Forms.DataGrid.TableStyles%2A>속성.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridColumnStylesCollection>       <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>컨트롤 설정 하는 경우 사용자에 대 한 DataGridColumnStyle 개체 컬렉션을 자동으로 만듭니다는 <xref:System.Windows.Forms.DataGrid.DataSource%2A>속성을 적절 한 데이터 소스.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> 만든 개체에는 실제로 인스턴스의 DataGridColumnStyle에서 상속 하는 다음 클래스 중 하나는: <xref:System.Windows.Forms.DataGridBoolColumn>또는 <xref:System.Windows.Forms.DataGridTextBoxColumn>클래스가 있습니다.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridBoolColumn>       표시 되는 데이터에 서식을 지정 하려면 설정는 <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>속성은 <xref:System.Windows.Forms.DataGridTextBoxColumn>서식 값 중 하나로 클래스.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A> 올바른 형식 지정 값에 대 한 자세한 내용은 참조 [형식 지정](~/add/includes/ajax-current-ext-md.md) 및 [사용자 지정 날짜 및 시간 형식 문자열](~/add/includes/ajax-current-ext-md.md)합니다.       또한 DataGridColumnStyle은 개체의 집합을 직접 만들 하 고 있는 <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> 에 추가할 수 있습니다. 이렇게 하면 설정 해야 합니다는 <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>의 각 열 스타일을는 <xref:System.Data.DataColumn.ColumnName%2A>의 <xref:System.Data.DataColumn>열 표시 실제 데이터와 동기화 할.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      > [!CAUTION] > 항상 DataGridColumnStyle 개체를 만들고 <xref:System.Windows.Forms.GridColumnStylesCollection> <xref:System.Windows.Forms.DataGridTableStyle> <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> 개체</xref:System.Windows.Forms.DataGridTableStyle> 를 추가 하기 전에</xref:System.Windows.Forms.GridColumnStylesCollection> 에 추가 빈을 추가 하는 경우 <xref:System.Windows.Forms.DataGridTableStyle>을 올바른 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>DataGridColumnStyle 개체는 자동으로 생성 되며 컬렉션에 대 한 값.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> 중복 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> 값</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 을 가진 새 DataGridColumnStyle 개체를 추가 하려고 하면 예외가 throw 될 결과적으로,       파생된 클래스 중 하나의 인스턴스가 만들어질 때 여는 <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>컨트롤을 만든 클래스에 따라 달라 집니다는 <xref:System.Data.DataColumn.DataType%2A>의 <xref:System.Data.DataColumn>DataGridColumnStyle 개체와 관련 된.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> 예를 들어 한 <xref:System.Data.DataColumn>와 해당 <xref:System.Data.DataColumn.DataType%2A>로 설정 `System.Boolean` <xref:System.Windows.Forms.DataGridBoolColumn>.</xref:System.Windows.Forms.DataGridBoolColumn> 와 연결할</xref:System.Data.DataColumn.DataType%2A> </xref:System.Data.DataColumn> 를 DataGridColumnStyle은 모든 형식을 확인 하려면 사용 된 <xref:System.Object.GetType%2A>메서드.</xref:System.Object.GetType%2A>       사용자의 열 클래스를 만들려면 DataGridColumnStyle에서 상속할 수 있습니다. 예와 같이 컨트롤을 호스트 하는 특수 열을 만들기 위해이 작업을 수행 하려는 경우도 <xref:System.Windows.Forms.DataGridTextBox>클래스에 있는 호스트는 <xref:System.Windows.Forms.TextBox>컨트롤.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.DataGridTextBox> 예를 들어 호스트할 수 있습니다는 <xref:System.Drawing.Image>열 모두에 사진 표시를 제어 하거나 열에 있는 호스트에 사용자 정의 컨트롤을 만들 수 있습니다.</xref:System.Drawing.Image>       <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> 의 DataGridColumnStyle는의 기능을 혼동 해서는 안 반면는 <xref:System.Data.DataColumn>속성 및 데이터 테이블의 스키마를 만드는 데 적절 한 메서드가 포함 되어는 DataGridColumnStyle 화면에는 개별 열의 모양 메서드와 속성을 포함 합니다.</xref:System.Data.DataColumn>       행에 포함 된 한 <xref:System.DBNull.Value?displayProperty=fullName>, 사용 된 열에 표시 되는 텍스트를 설정할 수 있습니다는 <xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A>속성.</xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A> </xref:System.DBNull.Value?displayProperty=fullName>       또한 DataGridColumnStyle 클래스를 사용 하면 해당 데이터가 변경 되는 동안 열 동작을 지정할 수 있습니다. <xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A>및 <xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A>메서드 열 그리기를 대규모 업데이트 열의 데이터에 적용 되는 동안 일시적으로 일시 중단 합니다.</xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A> </xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A> 이 기능이 없으면 표의 모든 셀에 변경 될 때마다 즉시 그려지므로; 사용자와 성능 책임 산만 액세스할 수 있습니다.       몇 가지 메서드는 사용자가 편집 될 때 열의 모니터링 허용 포함 하는 <xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>및 <xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A>이벤트.</xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A> </xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>       대부분의 속성 및 클래스의 메서드는 열의 모양을 제어 하도록 조정 됩니다. 하지만 같은 정도 일부에서는 <xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>및 <xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A>을 검토 하 고 지정된 된 셀의 값을 변경할 수 있습니다.</xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A> </xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>"
