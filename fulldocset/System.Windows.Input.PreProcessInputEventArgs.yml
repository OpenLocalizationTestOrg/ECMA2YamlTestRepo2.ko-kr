  summary: "전처리 입력된 이벤트에 대 한 데이터를 제공합니다."
  remarks: "더 이상 처리 되지 입력을 중지 입력 전처리를 취소 합니다.  에 대 한 수신 대기는 <xref:System.Windows.Input.InputManager.PreNotifyInput>다른 처리기 입력 전처리 취소를 확인 하려면.</xref:System.Windows.Input.InputManager.PreNotifyInput>       입력된 준비 영역에 입력을 처리 [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] 이벤트입니다.       모든 <xref:System.Windows.Input.InputManager.PreProcessInput>처리기 중 하나에서 입력을 취소 하는 경우에 이벤트 처리기 호출 됩니다.</xref:System.Windows.Input.InputManager.PreProcessInput>  에 대 한 수신 처리기를 추가 트리를 취소 입력을 확인 하려면는 <xref:System.Windows.Input.InputManager.PreNotifyInput>이벤트.</xref:System.Windows.Input.InputManager.PreNotifyInput>       PreProcessInputEventArgs와 함께 사용 되는 <xref:System.Windows.Input.InputManager.PreProcessInput>이벤트.</xref:System.Windows.Input.InputManager.PreProcessInput>       입력에서 처리 되기 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 다음 단계에서: 1입니다.  전처리 단계입니다.  입력된 관리자 발생은 <xref:System.Windows.Input.InputManager.PreProcessInput>이벤트.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  미리 알림 단계입니다.  입력된 관리자 발생은 <xref:System.Windows.Input.InputManager.PreNotifyInput>이벤트.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 입력된 이벤트 또는 이벤트 발생 합니다.      4.  사후 알림 단계입니다.  입력된 관리자 발생은 <xref:System.Windows.Input.InputManager.PostNotifyInput>이벤트.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  후 처리 단계입니다.  입력된 관리자 발생은 <xref:System.Windows.Input.InputManager.PostProcessInput>이벤트.</xref:System.Windows.Input.InputManager.PostProcessInput>"
  syntax:
