  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "웹 서비스 메서드로부터 수집 되는 정보에 대 한 내부 형식 매핑을 생성 합니다."
  remarks: "ImportMembersMapping 메서드는 웹 서비스 또는 클라이언트를 초기화 하거나 웹 서비스를 반영 하는 동안 호출 됩니다. 메서드를 직접 호출할 필요가 없습니다.       다음 목록에는 설명에 대 한 가능한 값은 `members` 매개 변수:-웹 서비스 메서드 매개 변수를 입력 합니다.      -Void가 아닌 경우 인덱스&0;에 웹 서비스 메서드 매개 변수 및 반환 형식으로 출력 합니다.      SOAP 헤더를 입력 합니다.      SOAP 헤더를 출력합니다."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string elementName, string ns, System.Xml.Serialization.XmlReflectionMember[] members);
    parameters:
    - id: elementName
      type: System.String
      description: "웹 서비스 메서드에서 생성 되는 XML 요소 이름입니다."
    - id: ns
      type: System.String
      description: "XML 요소의 네임 스페이스는 웹 서비스 메서드에서 생성입니다."
    - id: members
      type: System.Xml.Serialization.XmlReflectionMember[]
      description: "웹 서비스 메서드에서에 속해 있는.NET Framework 코드 엔터티의 배열입니다."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "내부.NET Framework 형식 매핑을 WSDL 메시지 정의 요소 부분에 있습니다."
  overload: System.Xml.Serialization.SoapReflectionImporter.ImportMembersMapping*
  exceptions: []
  platform:
  - net462
