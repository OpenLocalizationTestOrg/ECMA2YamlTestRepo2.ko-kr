  nameWithType: SrgsRuleRef.SrgsRuleRef(SrgsRule,String)
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsRuleRef.SrgsRuleRef(SrgsRule,String)
  type: Constructor
  assemblies:
