  fullName: System.Speech.Recognition.SrgsGrammar.SrgsRuleRef
  type: Class
  summary: "규칙에 대 한 참조를 지정 하는 문법 요소를 나타냅니다."
  remarks: "SrgsRuleRef 클래스는 다시 사용 하려는 경우에 특히 유용 프로그램 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>요소 내용이 이미 정의 되었습니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> 기존 규칙을 다시 사용 하 여 복잡 한 문법 보다 신속 하 게 작성할 수 있습니다.       참조 하려면 SrgsRuleRef 클래스의 생성자 중 하나를 사용할 수는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>개체 또는 `rule` 요소 다음에 해당할 경우:- <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>개체는 포함 된 문법 및 해당 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A>속성은 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>또는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A> 의 값에</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>      - `rule` 요소는 외부 문법의 값과 해당 `scope` 특성은 `public`합니다.      - `rule` 요소는 외부 문법의 값에는 해당 `scope` 특성은 `private`,으로 선언 되 고는 `root rule` 외부 문법의 합니다.       이 클래스는 나타냅니다는 `ruleref` World Wide Web Consortium (W3C)에 정의 된 요소 [음성 인식 문법 사양 (SRGS) 버전 1.0](http://go.microsoft.com/fwlink/?LinkId=201761)합니다. SRGS에 대 한 내용은 `ruleref` 요소 및 System.Speech에서 지원 되는 해당 하는 방법에 대 한 세부 정보 참조 [ruleref 요소](http://msdn.microsoft.com/en-us/56eb0031-4908-4788-83ab-7c5e19aa4ac0)합니다."
