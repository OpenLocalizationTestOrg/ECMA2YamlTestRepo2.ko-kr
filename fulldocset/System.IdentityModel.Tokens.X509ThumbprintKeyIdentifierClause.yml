  summary: "식별 하는 키 식별자 절을 나타냅니다는 <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> X.509 인증서의 지문을 사용 하 여 보안 토큰입니다."
  remarks: "일반적으로 X509ThumbprintKeyIdentifierClause 이외로 사용, 사용자 지정 보안 토큰 서비스를 만들 때 필요가 없습니다. 보안 토큰 서비스에서 보안 토큰을 반환할 때 발급 된 보안 토큰 연결 되 고 연결 되지 않은 보안 토큰에 대 한 참조를 포함 합니다. 연결 된 참조는 SOAP 메시지의 보안 헤더에 포함 되지 않은 보안 토큰을 참조 하는 토큰 및 연결 되지 않은 참조는 SOAP 메시지의 보안 헤더에 포함 된 보안 토큰을 참조 하십시오. 일반적으로 이러한 참조는 발급 된 보안 토큰의 신뢰성을 확인 합니다. X509ThumbprintKeyIdentifierClause 클래스를 사용 하 여 참조 하는 <xref:System.IdentityModel.Tokens.X509SecurityToken>X.509 인증서의 지문을 사용 하 여 보안 토큰.</xref:System.IdentityModel.Tokens.X509SecurityToken> <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>메서드는 지문을 반환 합니다.</xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]다음과 같은 유형의 보안 토큰 참조에 대 한 지원 <xref:System.IdentityModel.Tokens.X509SecurityToken>보안 토큰입니다.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>-X509ThumbprintKeyIdentifierClause</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
