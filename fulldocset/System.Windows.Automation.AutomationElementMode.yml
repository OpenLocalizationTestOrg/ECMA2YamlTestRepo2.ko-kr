  summary: "반환할 때 사용 하는 참조의 유형을 지정 하는 값이 포함 되어 [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] 요소입니다. 이러한 값에 사용 되는 &lt;xref:System.Windows.Automation.CacheRequest.AutomationElementMode%2A?displayProperty=fullName&gt; 속성입니다."
  remarks: "이 기본값이 고 반환 되는 요소 내부에 대 한 전체 참조를 포함 하도록 지정 [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]합니다. None 지정 반환 되는 요소는 기본 UI에 대 한 참조 있고 캐시 된 정보만 포함 합니다.       요소에 대해 특정 작업 같은 <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>또는 <xref:System.Windows.Automation.AutomationElement.SetFocus%2A>, 전체 참조를 사용 해야 하는 이러한에서 수행 하는 <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> none가 있는 요소가 결과</xref:System.Windows.Automation.AutomationElement.SetFocus%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>       None을 사용 하 여 효율적일 수 있는 속성에만 필요할 경우 것 처럼 전체 참조를 설정 합니다."
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-vb[UIAClient_snip#183](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#183)]\n [!code-cs[UIAClient_snip#183](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#183)]"
