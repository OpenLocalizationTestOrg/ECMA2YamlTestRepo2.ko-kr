  name: VisualStyleElement
  nameWithType: VisualStyleElement
  fullName: System.Windows.Forms.VisualStyles.VisualStyleElement
  type: Class
  summary: "비주얼 스타일을 사용 하 여 그린 컨트롤 또는 사용자 인터페이스 (UI) 요소를 식별 합니다."
  remarks: "VisualStyleElement 클래스는 Windows 컨트롤 또는 사용자 인터페이스 (UI) 요소는 운영 체제의 현재 비주얼 스타일에 정의 된를 식별 합니다. 비주얼 스타일 요소가의 측면에서 정의 된 *클래스*, *부분*, 및 *상태*:- *클래스* 일반적으로 함께 그리는 비주얼 스타일 관련된 요소 그룹을 식별 합니다. 클래스를 지정 하 여는 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>속성.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>      - *부분* 클래스의 개별 멤버를 정의 합니다. 으로 지정 됩니다는 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>속성.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>      - *상태* 클래스와 파트에 정의 된 요소의 현재 시각적 상태에 설명 합니다. 상태를 지정 하 여는 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>속성.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>       <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>수백 개의 컨트롤 및 비주얼 스타일으로 정의할 수 있는 사용자 인터페이스 요소를 나타내는 개체를 VisualStyleElement 노출 하는 네임 스페이스.</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> 이러한 개체는으로 노출 된 `static` VisualStyleElement의 중첩 된 클래스의 속성입니다. 각 속성에 대해 소유 하는 클래스의 정규화 된 이름을 클래스 및 그려지는 요소의 일부가 나타내고 속성 이름은 요소의 상태를 나타냅니다. 예를 들어는 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName>속성 단추를 그리는 비주얼 스타일으로 누른된 상태에서 사용할 수 있는 VisualStyleElement를 반환 합니다.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName> `Pressed` 속성 이름에 해당 하는 상태 `PushButton` 파트에 해당 하 고 `Button` 비주얼 스타일 요소의 클래스를 식별 합니다.       만들 비주얼 스타일 요소를 그리려면는 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>, 그리기, 한 다음 호출 하려는 VisualStyleElement로 설정 된 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>메서드.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> 현재 비주얼 스타일 특정 요소에 대 한 정의 되는지 여부를 확인, 호출 된 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>메서드 인수로 요소와.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>       VisualStyleElement 및 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>Windows 플랫폼 SDK가 Windows 셸 부분에서 비주얼 스타일 API 기능을 포함할.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> 비주얼 스타일에 대 한 자세한 내용은 MSDN Library에서의 Platform SDK 부분에서 &quot;를 사용 하 여 Windows XP 시각적 스타일&quot; 참조 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)합니다."
  example:
  - "The following code example is a complete application that provides a UI for browsing and drawing all of the VisualStyleElement objects exposed by the <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> namespace. To view an element, use the <xref:System.Windows.Forms.ListView> control on the left side of the window to navigate to the node that represents the state of the element you want to draw, and then click the node. This sample will draw the selected element only if the element is defined by the current visual style.  \n  \n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/cpp/t-system.windows.forms.v_3_1.cpp)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/csharp/t-system.windows.forms.v_3_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_3_1.vb)]"
