  remarks: "한 부분은 비주얼 스타일 요소의 클래스의 개별 멤버입니다. 예를 들어, 확인란, 라디오 단추 및 누름 단추 나타내는 비주얼 스타일 요소 &quot;BUTTON&quot; 클래스의 모든 파트로 간주 됩니다.       파트 값은 특정 클래스에 대해 정의 된 부분의 수에 1에서 범위의 정수입니다. 비주얼 스타일 클래스, 파트 및 상태에 대 한 자세한 내용은 &quot;파트 및 상태&quot;에서 Windows 셸 설명서의 참조 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)합니다."
