  remarks: "확인 된 특성의 내용을 나타냅니다. 이 선택적 특성 갱신 가능한 토큰을 요청한 기간이 발급 서비스의 한계를 초과 하는 경우에 사용할 수 있는지를 나타내는 데 사용 됩니다. 즉, 경우 `true`, 다음의 만료 된 후 토큰을 갱신할 수 있습니다. 기본값은 `false` 보안상의 이유로 합니다."
