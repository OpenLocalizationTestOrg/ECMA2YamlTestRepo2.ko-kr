  namespace: System.Web.UI.WebControls
  summary: "유효성을 검사할 때 단추에 대 한 유효성 검사 컨트롤 그룹의 이름을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> 개체를 클릭 합니다."
  remarks: "ValidationGroup 속성을 사용 하 여 유효성을 검사할 때 단추에 유효성 검사 그룹을 지정 하는 <xref:System.Web.UI.WebControls.ButtonFieldBase>개체를 클릭 합니다.</xref:System.Web.UI.WebControls.ButtonFieldBase> 지정 된 유효성 검사 그룹의 유효성 검사 컨트롤에만 유효성이 검사 됩니다.      > [!NOTE] >는 <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>속성으로 설정 되어 있어야 `true` 효과가 ValidationGroup 속성에 대 한.</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>       유효성 검사 그룹에 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName> 을 참조 하십시오.       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify that only a certain group of validation controls are validated when a button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_243_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "유효성을 검사할 때 단추에 유효성 검사 그룹 이름은 <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> 를 클릭 합니다. 기본값은 빈 문자열 (&quot;&quot;), ValidationGroup 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup*
  exceptions: []
  platform:
  - net462
