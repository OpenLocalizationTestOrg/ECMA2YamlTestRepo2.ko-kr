  summary: "헤더 섹션에 표시 되는지 여부를 나타내는 값을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> 개체입니다."
  remarks: "ShowHeader 속성을 사용 하 여 표시 하거나 숨기려면 헤더 섹션을 한 <xref:System.Web.UI.WebControls.ButtonFieldBase>개체입니다.</xref:System.Web.UI.WebControls.ButtonFieldBase> 헤더 섹션을 표시 하려면 ShowHeader 속성을 설정 `true`합니다.      > [!NOTE] > 일부 데이터 바인딩된 컨트롤 (예:는 <xref:System.Web.UI.WebControls.GridView>컨트롤) 표시 하거나 컨트롤의 전체 헤더 섹션을 숨길 수.</xref:System.Web.UI.WebControls.GridView> 이러한 데이터 바인딩된 컨트롤은 개별 단추 필드에 대 한 ShowHeader 속성을 지원 하지 않습니다. 표시 하거나 사용 합니다 (있는 경우)는 데이터 바인딩된 컨트롤의 전체 헤더 섹션을 숨길는 `ShowHeader` 컨트롤에 대 한 속성입니다.       이 속성의 값은 뷰 상태에 저장 됩니다."
