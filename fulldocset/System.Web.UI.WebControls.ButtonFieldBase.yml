- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 있는 단추 유효성 검사를 수행할지 여부를 나타내는 값을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> 개체를 클릭 합니다."
  remarks: "유효성 검사 그룹을 사용 하는 페이지에 유효성 검사 컨트롤 특정 범주에 할당할 수 있습니다. 각 유효성 검사 그룹 페이지에서 다른 유효성 검사 그룹 별개로 검사할 수 있습니다. 사용 하 여는 <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>속성을 유효성 검사 그룹의 이름을 지정 하는 <xref:System.Web.UI.WebControls.ButtonFieldBase>개체는 서버에 다시 게시 될 때 유효성 검사가 수행 됩니다.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>CausesValidation 속성의 값으로 설정 되는 경우에 속성은 적용 `true`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> 에 대 한 값을 지정 하는 경우는 <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>속성을 지정된 된 그룹의 일부인 유효성 검사 컨트롤은 때 유효성을 검사는 <xref:System.Web.UI.WebControls.ButtonFieldBase>서버에 다시 게시 합니다.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> 에 대 한 값을 지정 하지 않으면는 <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>속성과 CausesValidation 속성이로 설정 되어 `true`, 페이지에서 유효성 검사 그룹에 할당 되지 않은 모든 유효성 검사 컨트롤에 유효성을 검사할 때는 <xref:System.Web.UI.WebControls.ButtonFieldBase>서버에 다시 게시 합니다.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>있는 단추에서 유효성 검사를 수행 하는 <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> 고, 그러지 않으면 클릭 한 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
  platform:
  - net462
