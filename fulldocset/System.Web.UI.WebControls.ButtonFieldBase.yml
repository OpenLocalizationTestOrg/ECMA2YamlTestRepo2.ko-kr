  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "와 같은 기본 단추 필드에 대 한 클래스는 추상으로 사용 된 <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> 또는 <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> 클래스입니다. ButtonFieldBase 클래스는 모든 단추 필드에 공통적인 속성과 메서드를 제공 합니다."
  remarks: "ButtonFieldBase 클래스 단추 필드에 대 한 추상 기본 클래스 이며 모든 단추 필드에 공통적인 속성과 메서드를 포함 합니다. 이 클래스는 추상 클래스 이므로 해당 형식의 인스턴스를 직접 만들 수 없습니다. ButtonFieldBase 클래스 같은 <xref:System.Web.UI.WebControls.ButtonField>또는 <xref:System.Web.UI.WebControls.CommandField>클래스</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> 에서 상속 되는 추상 클래스의 인스턴스를 대신 만들어야 합니다.       ButtonFieldBase에서 파생 된 개체를 데이터 바인딩된 컨트롤에서 사용 됩니다 (같은 <xref:System.Web.UI.WebControls.GridView>및 <xref:System.Web.UI.WebControls.DetailsView>컨트롤) 표시 되는 각 레코드에 대해 하나 이상의 단추를 표시 하려면.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 단추 필드는 사용 되는 데이터 바인딩된 컨트롤에 따라 다르게 표시 됩니다. 예를 들어는 <xref:System.Web.UI.WebControls.GridView>컨트롤 표시 하 고 단추 필드에 열으로는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤 행으로 표시 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       단추 필드에 단추를 클릭 하면 부모 데이터 바인딩된 컨트롤의 명령 이벤트를 발생 시킵니다. 명령 이벤트에 대 한 이벤트 처리기를 제공 하 여 단추를 클릭할 때 수행 하는 사용자 정의 루틴을 제공할 수 있습니다.      > [!NOTE] >는 <xref:System.Web.UI.WebControls.GridView>발생는 <xref:System.Web.UI.WebControls.GridView.RowCommand>이벤트, 반면는 <xref:System.Web.UI.WebControls.DetailsView>발생는 <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>이벤트.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       표시할 단추 종류를 지정 하려면 사용 된 <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>속성.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> 을 표시 하거나 숨기려면 ButtonFieldBase 개체의 헤더 섹션에 설정 된 <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>속성.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > 일부 데이터 바인딩된 컨트롤 (예:는 <xref:System.Web.UI.WebControls.GridView>컨트롤) 표시 하거나 컨트롤의 전체 헤더 섹션을 숨길 수.</xref:System.Web.UI.WebControls.GridView> 이러한 데이터 바인딩된 컨트롤을 지원 하지 않습니다는 <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>개별 단추 필드에 대 한 속성.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> 표시 하거나 사용 합니다 (있는 경우)는 데이터 바인딩된 컨트롤의 전체 헤더 섹션을 숨길는 `ShowHeader` 컨트롤에 대 한 속성입니다."
