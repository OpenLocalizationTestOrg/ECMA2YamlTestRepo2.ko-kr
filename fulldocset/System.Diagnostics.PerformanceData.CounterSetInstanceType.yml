  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "카운터 집합에는 집계 값을 갖는 하나 이상의 소스에서 가져온 단일 인스턴스 카운터가 포함 되어 있습니다. 예를 들어 이러한 유형의 카운터 집합의 카운터에서 가져올 수 있습니다 읽기 수 컴퓨터와 합에 세 개의 하드 디스크는 각각 해당 값입니다."
