  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  id: GlobalAggregateWithHistory
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregateWithHistory
  nameWithType: CounterSetInstanceType.GlobalAggregateWithHistory
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "이 형식은 제외 하 고 (카운터 값이 카운터의 수명을 넘어서는 캐시 됨) 소비자 응용 프로그램의 수명에 대 한 모든 카운터 값을 저장 하는이 카운터 집합 형식은 GlobalAggregate와 비슷합니다. 예를 들어 전역 집계 예제에서 하드 디스크 중 하나를 사용할 수 없도록 인 경우 해당 디스크에서 읽은 총 바이트는 여전히 수 사용할 수 있는 집계 값을 계산 하는 데 사용 합니다."
  syntax:
    content: GlobalAggregateWithHistory
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  id: InstanceAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: InstanceAggregate
  nameWithType: CounterSetInstanceType.InstanceAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "이 형식은 하나의 집계 (_Total) 인스턴스로 모든 인스턴스 데이터를 집계 하는 대신 집계 카운터 데이터는 동일한 이름의 인스턴스를 제외 하 고 MultipleAggregate, 유사 합니다. 예를 들어 여러 공급자 IExplore 라는 포함 된 인스턴스를 처리 하는 경우 여러 및 MultipleAggregate CounterSet 표시 됩니다 여러 IExplore 인스턴스 (IExplore, IExplore&#1;, IExplore&#2; 및 등). 그러나 InstanceAggregate 인스턴스 유형을 IExplore 라는 모든 인스턴스에서 카운터를 집계 된 데이터를 사용 하 여 하나의 IExplore 인스턴스를 게시 합니다."
  remarks: "이 형식은 Windows Vista에서 지원 되지 않습니다."
  syntax:
    content: InstanceAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
