  type: Class
  summary: "판독기의 SOAP 하지 않고 HTTP를 사용 하 여 구현 하는 웹 서비스에 대 한 들어오는 요청 매개 변수를 기본 클래스로 사용 됩니다."
  remarks: "ValueCollectionParameterReader 및 기타 클래스에는 <xref:System.Web.Services.Protocols>네임 스페이스는 HTTP GET 및 HTTP POST 작업을 통해 웹 서비스의.NET Framework의 구현을 지원 합니다.</xref:System.Web.Services.Protocols> 웹 서비스 작성자 및 독자 serialize 및 deserialize를 각각 매개 변수 또는 웹 메서드의 반환 개체와 HTTP 요청 또는 응답 스트림을 사이입니다. 웹 서비스 작성자 및 독자 전송에 HTTP를 사용 하지만 SOAP 표준을 사용 하 여 메시지를 교환 하지는 않습니다. ValueCollectionParameterReader 클래스를 제공, 다른 방법 중 하나는 공통 <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>메서드 이름/값 컬렉션의 모든 서비스 측 판독기에 대 한 웹 메서드 매개 변수로 쌍.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> 이름/값 쌍은 들어오는 HTTP 요청에서 구문 분석 합니다.       일반적으로 않아도 됩니다 ValueCollectionParameterReader 또는 해당 하위 클래스를 직접 사용 하도록 합니다. ASP.NET 구성 파일 (Web.config)에 대 한 설정에 따라 적절 한 형식이 사용 됩니다."
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
