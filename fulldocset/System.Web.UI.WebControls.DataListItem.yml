  remarks: "DataItem 속성을 사용 하 여 지정 하거나 관련 된 데이터 항목의 속성을 확인 하는 <xref:System.Web.UI.WebControls.DataListItem>개체는 <xref:System.Web.UI.WebControls.DataList>컨트롤.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      > [!NOTE] >이 속성에 있는 데이터 항목에만 적용 됩니다는 <xref:System.Web.UI.WebControls.DataList>컨트롤.</xref:System.Web.UI.WebControls.DataList> <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>의 속성은 <xref:System.Web.UI.WebControls.DataListItem>개체 중 하나를 설정 해야 합니다는 <xref:System.Web.UI.WebControls.ListItemType>열거형 값입니다.</xref:System.Web.UI.WebControls.ListItemType> </xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>"
