  fullName: System.Windows.Forms.ComboBoxRenderer
  type: Class
  summary: "콤보 상자 컨트롤에 비주얼 스타일을 렌더링 하는 데 사용 되는 메서드를 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "ComboBoxRenderer 클래스의 집합을 제공 `static` 콤보 상자 컨트롤을 운영 체제의 현재 시각적 스타일을 렌더링 하는 데 사용할 수 있는 방법입니다. 컨트롤의 사용자 인터페이스를 그리는 것을 말합니다 컨트롤 렌더링 합니다. 현재 비주얼 스타일의 모양이 해야 하는 사용자 지정 컨트롤을 그리는 경우에 유용 합니다. 콤보 상자를 그리는 데 사용 하 여는 <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>텍스트 상자를 그릴 메서드 및 <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>메서드 드롭다운 화살표를 그립니다.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>       운영 체제에서 비주얼 스타일을 사용 하 고 비주얼 스타일이 응용 프로그램 창의 클라이언트 영역에 적용 되 <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>및 <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>콤보 상자는 현재 비주얼 스타일을 그립니다.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> 그렇지 않은 경우 이러한 메서드를 발생 시킵니다 <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> 이 클래스의 멤버를 사용할 수 있는지 여부를 확인 하려면의 값을 확인할 수 있습니다는 <xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>속성.</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>       이 클래스의 기능을 래핑하는 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>에서 노출 한 요소 중 하나로 설정 된 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>및 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>클래스.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> 자세한 내용은 참조 [비주얼 스타일을 사용 하 여 컨트롤 렌더링](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
