  type: Enum
  summary: "보기 모드에 대 한 이름을 <xref href=&quot;System.Windows.Controls.FlowDocumentReader&quot;> </xref> 제어 합니다."
  remarks: "다음 그림에 표시 모드 페이지의 예가 나와 있습니다.  페이지 모드는 한 번에 단일 페이지의 콘텐츠를 표시합니다.  이 모드에는 페이지 탐색 포함 컨트롤이 표시 하는 현재 페이지 수 및 위치 및 제공 **다음** 및 **이전** 페이지 단추입니다.  이 보기 모드에서 스크롤 막대를 표시 하지 않습니다.       ![Page의 FlowDocReader ViewMode](~/add/media/flowdocrdrviewmode-page.png &quot;Page의 FlowDocReader ViewMode&quot;) 다음 그림 TwoPage 보기 모드의 예제를 제공 합니다.  TwoPage 모드는 책을 한 번에 두 개의 웹 페이지는 표시 점을 제외 하 고 페이지 모드와 비슷합니다.  이 모드에는 페이지 탐색 포함 컨트롤이 표시 하는 현재 페이지 수 및 위치 및 제공 **다음** 및 **이전** 페이지 단추;이 모드에서는 **다음** 및 **이전** 페이지 단추를 사용 하면 콘텐츠 책의 페이지를 설정 하려면 한 번에 두 페이지로 이동 합니다.  현재 페이지 번호는 첫 페이지를 나타냅니다.  이 보기 모드에서 스크롤 막대를 표시 하지 않습니다.       ![Book의 FlowDocumentReader ViewMode](~/add/media/flowdocrdrviewmode-book.png &quot;Book의 FlowDocumentReader ViewMode&quot;) 다음 그림 스크롤 보기 모드의 예제를 제공 합니다.  이 보기 모드에는 페이지 탐색 컨트롤입니다. 사용자가 콘텐츠를 탐색 하는 대신, 사용 하 여 스크롤 막대를 제공 합니다.  페이지 수 및 탐색을 위해에 대 한 보기 모드 스크롤 누구의 번호는 항상 1 단일 페이지를 표시 합니다.       ![스크롤의 스크린 샷: FlowDocumentReader ViewMode](~/add/media/flowdocrdrviewmode-scroll.png &quot;스크린 샷: Scroll의 FlowDocumentReader ViewMode&quot;)"
  syntax:
    content: public enum FlowDocumentReaderViewingMode
