  remarks: "CodeDelegateInvokeExpression은 이벤트를 호출 하는 코드를 나타내는 데 사용할 수 있습니다. 이벤트 호출을 통해 지정된 된 매개 변수를 사용 하 여 이벤트 등록 된 모든 대리자를 호출 합니다.       <xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A>속성 호출할 이벤트를 지정 합니다.</xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A> <xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A>속성 이벤트에 대 한 대리자에 전달할 매개 변수를 지정 합니다.</xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A>"
  example:
  - "The following example demonstrates use of a CodeDelegateInvokeExpression to invoke an event named `TestEvent`.  \n  \n [!code-cpp[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_1_1.cpp)]\n [!code-vb[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_1_1.vb)]\n [!code-cs[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_1_1.cs)]"
