  remarks: "때의 리소스 관리자의 구현 <xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit%2A>호출 되 고이 형식의 인스턴스는 참가 요소가 이면 참석자는 트랜잭션 관리자를 통해 알립니다는 <xref:System.Transactions.SinglePhaseEnlistment.Committed%2A>메서드 또는 <xref:System.Transactions.SinglePhaseEnlistment.Aborted%2A>트랜잭션이 커밋 또는 롤백 하는지 여부를 나타내려면 메서드.</xref:System.Transactions.SinglePhaseEnlistment.Aborted%2A> </xref:System.Transactions.SinglePhaseEnlistment.Committed%2A> </xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit%2A>"
