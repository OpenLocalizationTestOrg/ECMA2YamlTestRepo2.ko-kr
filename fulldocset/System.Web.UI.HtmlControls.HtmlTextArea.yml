  remarks: "<xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>이벤트가 발생할 때의 콘텐츠는 <xref:System.Web.UI.HtmlControls.HtmlTextArea>서버에 대 한 게시 스냅숏 간의 변경 사항을 제어.</xref:System.Web.UI.HtmlControls.HtmlTextArea> </xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>      > [!NOTE] > 사용자가 클릭 하 여 서버에 게시와 같은 시작 하는 경우에이 이벤트는 발생 한 `submit` 단추입니다. 이 이벤트는 서버에 게시가 되지는지 않습니다.      > [!NOTE] > 컨트롤 viewstate에 사용할 수 있어야 합니다.는 <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>제대로 작동 하려면 이벤트.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>       이 이벤트는 일반적으로 데이터 유효성 검사를 수행 하는 데 사용 된 <xref:System.Web.UI.HtmlControls.HtmlTextArea>사용자 컨트롤의 텍스트를 업데이트 하는 시기를 제어 합니다.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       이벤트를 발생 시키는 대리자를 통해 이벤트 처리기를 호출 합니다. 자세한 내용은 참조 [NIB: 이벤트를 발생 시키는](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)합니다.       OnServerChange 메서드는 파생된 클래스가 대리자를 연결 하지 않고도 이벤트를 처리할를 수도 있습니다. 이 파생된 클래스에서 이벤트를 처리 하는 기본 방법입니다."
  example:
  - "The following code example demonstrates how to specify and create a custom event handler for the <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> event. A message is displayed when the value entered in the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control exceeds 20 characters.  \n  \n [!code-vb[HtmlTextAreaServerChanged#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_1.aspx)]\n [!code-cs[HtmlTextAreaServerChanged#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_1.aspx)]  \n  \n [!code-cs[HtmlTextAreaServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_2.aspx)]\n [!code-vb[HtmlTextAreaServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_2.aspx)]"
