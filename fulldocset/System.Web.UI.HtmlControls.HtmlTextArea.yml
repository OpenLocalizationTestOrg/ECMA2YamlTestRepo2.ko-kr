  remarks: "AddParsedSubObject 메서드는 개체에 추가 <xref:System.Web.UI.HtmlControls.HtmlTextArea>컨트롤의 <xref:System.Web.UI.ControlCollection>형식의 개체가 있으면 <xref:System.Web.UI.LiteralControl>또는 <xref:System.Web.UI.DataBoundLiteralControl>, 그렇지 않으면는 <xref:System.Web.HttpException>throw 됩니다.</xref:System.Web.HttpException> </xref:System.Web.UI.DataBoundLiteralControl> </xref:System.Web.UI.LiteralControl> </xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.HtmlControls.HtmlTextArea>       기능을 확장 하는 컨트롤 개발자가 AddParsedSubObject 메서드는 주로 <xref:System.Web.UI.HtmlControls.HtmlTextArea>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTextArea>"
  example:
