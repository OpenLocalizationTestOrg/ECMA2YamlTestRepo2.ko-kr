  name: HtmlTextArea
  nameWithType: HtmlTextArea
  fullName: System.Web.UI.HtmlControls.HtmlTextArea
  type: Class
  summary: "프로그래밍 방식으로 액세스할 수 있도록는 <xref uid=&quot;langword_csharp_&lt;textarea&gt;&quot; name=&quot;&lt;textarea&gt;&quot; href=&quot;&quot;> </xref> 서버에서 HTML 요소입니다."
  remarks: "HtmlTextArea 컨트롤에 해당 하는 `<textarea>` HTML 요소를 웹 페이지에 여러 줄 텍스트 상자를 만들 수 있습니다. 이 컨트롤을 사용 하 여 프로그래밍 방식으로 조작 하는 `<textarea>` HTML 요소입니다.       이 클래스를 사용 하면 여러 줄 텍스트 상자의 너비와 높이 설정 하 여 제어할 수 있습니다는 <xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>및 <xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A>속성을 각각.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A> </xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A> 있습니다 수 이름을 할당할 수도 컨트롤에 설정 하 여는 <xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A> 를 확인 하거나 텍스트 상자에 텍스트를 지정 된 <xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>       HtmlTextArea 클래스를 제공는 <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>서버에 게시 되는 사이 텍스트 상자의 값이 변경 될 때마다 지침 집합이 사용자 지정을 수행할 수 있게 하는 이벤트입니다.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> 이 이벤트는 일반적으로 데이터 유효성 검사에 사용 됩니다.      > [!NOTE] > 한 줄 텍스트 상자를 만들려는 경우 사용 하 여는 <xref:System.Web.UI.HtmlControls.HtmlInputText>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlInputText>       목록이 HtmlTextArea의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다."
  example:
  - "The following code example demonstrates how to use the HtmlTextArea control to create a multiline text box.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_7_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_7_1.aspx)]"
