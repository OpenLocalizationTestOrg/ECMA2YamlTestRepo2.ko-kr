  remarks: "Value 속성을 사용 하 여 프로그래밍 방식으로에 입력 된 텍스트를 제어 하는 <xref:System.Web.UI.HtmlControls.HtmlTextArea>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTextArea> 텍스트 상자에 입력 된 텍스트를 검색 하려면이 속성은 주로 사용 하지만 지정 컨트롤에 표시할 텍스트를 사용할 수도 있습니다. 이 기본값을 제공 하거나에 메시지를 표시 하려는 경우 유용는 <xref:System.Web.UI.HtmlControls.HtmlTextArea>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTextArea>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다."
  example:
  - "The following code example demonstrates how to use the Value property to determine the contents of the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control. The contents are then displayed in the Web page.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_40_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_40_1.aspx)]"
  syntax:
    content: public string Value { get; set; }
    return:
      type: System.String
      description: "에 입력 된 텍스트는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> 제어 합니다. 기본값은 &lt;xref:System.String.Empty?displayProperty=fullName&gt;합니다."
  overload: System.Web.UI.HtmlControls.HtmlTextArea.Value*
  exceptions: []
  platform:
  - net462
