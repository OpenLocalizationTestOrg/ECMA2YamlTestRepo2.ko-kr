  name: AnonymousIdentificationEventHandler
  nameWithType: AnonymousIdentificationEventHandler
  fullName: System.Web.Security.AnonymousIdentificationEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 **AnonymousIdentification_Creating** 의 이벤트는 <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;> </xref>합니다."
  remarks: "<xref:System.Web.Security.AnonymousIdentificationModule.Creating> <xref:System.Web.Security.AnonymousIdentificationModule>클래스</xref:System.Web.Security.AnonymousIdentificationModule> 의 이벤트</xref:System.Web.Security.AnonymousIdentificationModule.Creating> 에 대해 AnonymousIdentificationEventHandler 대리자 정의 에 액세스할 수 있습니다는 <xref:System.Web.Security.AnonymousIdentificationModule.Creating>의 이벤트는 <xref:System.Web.Security.AnonymousIdentificationModule>라는 서브루틴을 지정 하 여 클래스 **AnonymousIdentification_Creating** ASP.NET 응용 프로그램의 Global.asax 파일에.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> <xref:System.Web.Security.AnonymousIdentificationModule.Creating>이벤트가 발생 하는 동안는 <xref:System.Web.HttpApplication.PostAuthenticateRequest>이벤트.</xref:System.Web.HttpApplication.PostAuthenticateRequest> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       <xref:System.Web.Security.AnonymousIdentificationModule>생성는 <xref:System.Web.Security.AnonymousIdentificationEventArgs>현재 사용 하 여 <xref:System.Web.HttpContext>에 전달 된 **AnonymousIdentification_Creating** 이벤트.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationModule>       사용할 수 있습니다는 <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>속성은 <xref:System.Web.Security.AnonymousIdentificationEventArgs>개체에 제공 되는 **AnonymousIdentification_Creating** 사용자 지정 값으로의 익명 식별자를 설정 하는 이벤트입니다.</xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> 에 대 한 값을 지정 하지 않으면는 <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>중에 속성의 **AnonymousIdentification_Creating** 이벤트는 <xref:System.Guid>사용 됩니다.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       **AnonymousIdentification_Creating** 이벤트는 익명 id는 경우에 발생 <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>구성 요소를 설정 하 여 `true`.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
