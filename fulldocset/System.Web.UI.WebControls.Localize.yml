  summary: "지역화 된 정적 텍스트를 표시 하는 웹 페이지의 위치를 예약 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 지역화 된 텍스트를 표시 하는 웹 페이지에 위치를 예약 하려면 Localize 컨트롤을 사용 합니다.            > [!NOTE] > 밖에 있는 컨트롤은 `body` 요소는 무시 됩니다.       Localize 컨트롤에서 상속 된 <xref:System.Web.UI.WebControls.Literal>제어 하 고 모든 면에 같고.</xref:System.Web.UI.WebControls.Literal> Localize 컨트롤은 다른 정적 텍스트를 지역화할 수 있는 정적 텍스트를 구분 하기 위해 디자인 타임에 사용 됩니다. 하지만 <xref:System.Web.UI.WebControls.Label>컨트롤을 사용 하면 표시 된 텍스트에 스타일을 적용할 수 있습니다, Localize 제어 하지 않습니다.</xref:System.Web.UI.WebControls.Label> 설정 하 여 컨트롤에 표시 되는 텍스트를 프로그래밍 방식으로 관리할 수 있습니다는 <xref:System.Web.UI.WebControls.Literal.Text%2A?displayProperty=fullName>에서 상속 된 속성의 <xref:System.Web.UI.WebControls.Literal>컨트롤.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A?displayProperty=fullName>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:Localize       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Transform|PassThrough|Encode&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Text=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the Localize control to display static text.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Localize#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_145_1.aspx)]\n [!code-cs[Localize#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_145_1.aspx)]"
