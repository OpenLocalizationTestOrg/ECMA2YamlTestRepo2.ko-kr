  summary: "속성이 변경 되었을 때 UI 자동화 공급자에서 발생 하는 이벤트를 처리 하는 UI 자동화 클라이언트 응용 프로그램이 구현 하는 메서드를 나타냅니다."
  remarks: "<xref:System.Windows.Automation.AutomationElement>나타내는 `sender` 수도 없습니다가 캐시 된 속성이 나 패턴, 이벤트를 수신 하는 동안이 응용 프로그램 구독 여부에 따라 한 <xref:System.Windows.Automation.CacheRequest>활성 상태 였던.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.AutomationElement>       공급자 구현에 따라 속성 변경 이벤트 반드시을 나타내지 않습니다 속성 값이 다릅니다. 방금 동일한 값으로도 속성이 설정 된 의미할 수도 있습니다. 실제 변경에만 응답 하도록 응용 프로그램에 필요한 경우 속성의 상태를 추적 해야 합니다."
