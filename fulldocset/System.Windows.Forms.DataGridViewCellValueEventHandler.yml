  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Windows.Forms.DataGridView.CellValueNeeded&quot;> </xref> 이벤트 또는 <xref href=&quot;System.Windows.Forms.DataGridView.CellValuePushed&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>합니다."
  remarks: "이 대리자를 사용 하 여의 가상 모드 구현 하는 <xref:System.Windows.Forms.DataGridView>컨트롤.</xref:System.Windows.Forms.DataGridView> 가상 모드에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 가상 모드](~/add/includes/ajax-current-ext-md.md)합니다.       DataGridViewCellValueEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValuePushed> event to store updates and new entries in a data store object. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/csharp/t-system.windows.forms.d_19_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/cpp/t-system.windows.forms.d_19_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_19_1.vb)]"
