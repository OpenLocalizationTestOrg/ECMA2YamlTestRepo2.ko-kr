  type: Class
  summary: "마우스 관련 라우트된 이벤트를 관련 되지 않은 마우스 단추나 마우스 휠을 예에 대 한 데이터를 제공 <xref href=&quot;System.Windows.UIElement.MouseMove&quot;> </xref>합니다."
  remarks: "이 이벤트 데이터 클래스는 다음 연결 된 이벤트와 함께 사용 됩니다.      - <xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName>이 이벤트 데이터 클래스는 다음 라우트된 이벤트와 함께 사용 됩니다.</xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName> </xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName> </xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName> 일반 요소 모델에 쉽게 액세스할 수 있도록 앞에 나열 된 연결 된 이벤트를 전달 하는 이러한 라우트된 이벤트의 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]합니다.      - <xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName>연결 된 이벤트와 기본 요소의 라우트된 이벤트의 이벤트 데이터를 공유 하 고 버블링 터널링 라우트된 이벤트의 버전 및 이벤트 데이터를 공유할 수도 있습니다.</xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName> 이 경로 따라 이동할 때 이벤트의 처리 된 특성에 영향을 줄 수 있습니다. 자세한 내용은 참조 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다.       Other than는 <xref:System.Windows.RoutedEventArgs>모든 라우트된 이벤트에 사용할 수 있는 MouseEventArgs의 가장 중요 한 속성에 대 한 관련 된 속성을는 <xref:System.Windows.Input.MouseEventHandler>구현은 현재 단추 상태를 표시 하는 몇 가지 속성 (같은 <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A>) 및 <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>).</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> </xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> </xref:System.Windows.Input.MouseEventHandler> </xref:System.Windows.RoutedEventArgs> <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A><xref:System.Windows.Input.MouseDevice.Captured%2A>에</xref:System.Windows.Input.MouseDevice.Captured%2A> 확인할 수 있기 때문에 특히 유용</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>       구체적으로는 마우스 단추 이벤트를 처리 하는 이벤트 <xref:System.Windows.Input.MouseButtonEventArgs>.</xref:System.Windows.Input.MouseButtonEventArgs> 다른 이벤트 데이터 클래스를 사용 입력된 모드 또는 단추 이외의 이벤트를 처리 하는 경우에 있는 단추를 포함 하는 상호 없는 경우에 마우스 단추 속성 MouseEventArgs에 나와 있습니다.       <xref:System.Windows.Input.Mouse>클래스 추가 속성 및 마우스 상태를 확인 하기 위한 메서드를 제공 합니다.</xref:System.Windows.Input.Mouse>"
