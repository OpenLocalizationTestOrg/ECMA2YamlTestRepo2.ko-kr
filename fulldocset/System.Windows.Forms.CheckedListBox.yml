  fullName: System.Windows.Forms.CheckedListBox
  type: Class
  summary: "표시는 <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> 확인란 각 항목의 왼쪽에 표시 됩니다."
  remarks: "이 컨트롤에 사용자 컨트롤의 오른쪽에 스크롤 막대 또는 키보드를 사용 하 여 탐색할 수 있는 항목의 목록을 표시 합니다. 사용자 하나 이상의 항목에 의해 확인 표시를 배치할 수 있으며 <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>및 <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection> </xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> 확인란이 선택된 된 항목을 탐색할 수 있습니다.       개체에를 추가 하려면 목록에서 런타임에 사용 하 여 개체 참조의 배열에 할당할는 <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>메서드.</xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> 다음 목록에는 각 개체에 대 한 기본 문자열 값을 표시 됩니다. 개별 항목으로 목록에 추가할 수 있습니다는 <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>메서드.</xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>       CheckedListBox 개체가 지원 통해 세 가지 상태는 <xref:System.Windows.Forms.CheckState>열거형: <xref:System.Windows.Forms.CheckState>, <xref:System.Windows.Forms.CheckState>, 및 <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> <xref:System.Windows.Forms.CheckState>코드에서 때문에 대 한 사용자 인터페이스에 CheckedListBox 않습니다 메커니즘을 제공 하지 못하게 될</xref:System.Windows.Forms.CheckState> 의 상태를 설정 해야 합니다.       경우 <xref:System.Windows.Forms.ListBox.UseTabStops%2A>은 `true`는 CheckedListBox 인식 하 고 열을 만드는 항목의 텍스트에 탭 문자를 확장 합니다.</xref:System.Windows.Forms.ListBox.UseTabStops%2A> 이러한 탭 정지는 미리 설정 되며 변경할 수 없습니다. 사용자 지정 탭 정지를 사용 하려면 설정 <xref:System.Windows.Forms.ListBox.UseTabStops%2A>를 `false`설정, <xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A>를 `true`, 사용자 지정 값을 추가 하 고는 <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>컬렉션.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseTabStops%2A>      > [!NOTE] > 경우는 <xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>속성은 `false`, <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>속성 무시 되 고 표준 탭 오프셋으로 바뀝니다.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>       CheckedListBox 클래스에서는 다음 세 가지 인덱싱된 컬렉션을 지원 합니다. | 컬렉션 | 클래스 캡슐화 |   |----------------|-------------------------|   | CheckedListBox 컨트롤에 포함 된 모든 항목입니다. | <xref:System.Windows.Forms.CheckedListBox.ObjectCollection>|   | CheckedListBox 컨트롤에 포함 된 항목의 하위 집합인 선택한 항목 (비활성화 상태의 항목 포함). | <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>|   | Items 컬렉션에 있는 인덱스의 하위 집합인 선택한 인덱스.</xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> </xref:System.Windows.Forms.CheckedListBox.ObjectCollection> 이러한 인덱스는 checked 또는 비활성화 된 상태에서 항목을 지정 합니다. | <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>|       다음&3; 개 테이블은 CheckedListBox 클래스에서 지 원하는 세 가지 인덱싱된 컬렉션의 예입니다.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>       첫 번째 테이블의 인덱싱된 컬렉션 (컨트롤에 포함 된 모든 항목) 컨트롤에서 항목의 예를 제공 합니다.      | 인덱스 | 항목 | 상태 확인 |   |-----------|----------|-----------------|   | 0 | 개체 1 | <xref:System.Windows.Forms.CheckState>|   | 1 | 개체 2 | <xref:System.Windows.Forms.CheckState>|   | 2 | 개체 3 | <xref:System.Windows.Forms.CheckState>|   | 3 | 개체 4 | <xref:System.Windows.Forms.CheckState>|   | 4 | 개체 5 | <xref:System.Windows.Forms.CheckState>|       두 번째 테이블에는 선택한 항목의 인덱싱된 컬렉션의 예가 나와 있습니다.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState>      | 인덱스 | 항목 |   |-----------|----------|   | 0 | 개체 2 |   | 1 | 개체 4 |   | 2 | 개체 5 |       세 번째 테이블은 선택한 항목 인덱스의 인덱싱된 컬렉션의 예를 제공합니다.      | 인덱스 | 항목의 인덱스 |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |"
  example:
  - "The following example illustrates how you can use the methods, properties, and collections of a CheckedListBox. This is a complete sample ready to run once you have copied it to your project. You can check and uncheck items, use the text box to add items and once you have clicked the save button, clear the checked items.  \n  \n [!code-cpp[Classic CheckedListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_17_1.cpp)]\n [!code-cs[Classic CheckedListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_17_1.cs)]\n [!code-vb[Classic CheckedListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_17_1.vb)]"
