  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "복사할 셀의 형식이 지정 된 값을 검색 하는 <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>합니다."
  remarks: "값에 따라는 <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>의 속성은 <xref:System.Windows.Forms.DataGridView>컨트롤,이 메서드는 컨트롤의 <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>셀을 나타내는 클립보드 형식의 값을 검색 하는 메서드.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>       이 메서드의 매개 변수 위치에 관련 된이 셀을 선택한 셀에 의해 정의 된 영역을 나타내는 데이터의 테이블에 있는 위치를 나타내는 <xref:System.Windows.Forms.DataGridView>컨트롤.</xref:System.Windows.Forms.DataGridView> 셀의 위치에 따라 서식 정보 수 반환할 셀 값 외에도이 메서드에 의해입니다. 예를 들어 행의 첫 번째 열에 셀에 대 한 HTML 형식에는 행의 시작 부분을 나타내는 태그가 포함 됩니다.       지원 되는 클립보드 형식으로는 <xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>, 및 <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       자세한 내용은 <xref:System.Windows.Forms.Clipboard>클래스</xref:System.Windows.Forms.Clipboard> 를 참조 하십시오."
  syntax:
