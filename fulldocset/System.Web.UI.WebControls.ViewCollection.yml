  fullName: System.Web.UI.WebControls.ViewCollection
  type: Class
  summary: "수 있는 컬렉션 컨테이너를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> 컨트롤은 자식 컨트롤의 목록을 유지 관리를 제어 합니다."
  remarks: "ViewCollection 클래스 수 있는 컬렉션 컨테이너를 나타내는 <xref:System.Web.UI.WebControls.MultiView>컨트롤은 자식 컨트롤의 목록을 유지 관리를 제어 합니다.</xref:System.Web.UI.WebControls.MultiView> A <xref:System.Web.UI.WebControls.MultiView>포함 될 수만 <xref:System.Web.UI.WebControls.View>자식 컨트롤로 컨트롤.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       사용 하 여는 <xref:System.Web.UI.WebControls.ViewCollection.Add%2A>새 메서드 <xref:System.Web.UI.WebControls.View>ViewCollection 컬렉션의 서 수 인덱스 배열 끝에 있는 컨트롤.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Add%2A> 사용 하 여 <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>특정 인덱스 위치에 새 컨트롤을 추가 하는 방법을.</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.ViewCollection.Item%2A>가져오려는 인덱서는 <xref:System.Web.UI.WebControls.View>ViewCollection 컬렉션 단순 배열 표기법을 사용 하 여 지정 된 인덱스에서 제어 합니다.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Item%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
  syntax:
    content: 'public class ViewCollection : System.Web.UI.ControlCollection'
