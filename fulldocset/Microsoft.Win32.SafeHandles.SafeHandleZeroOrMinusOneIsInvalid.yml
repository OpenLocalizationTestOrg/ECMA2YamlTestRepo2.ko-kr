  name: SafeHandleZeroOrMinusOneIsInvalid
  nameWithType: SafeHandleZeroOrMinusOneIsInvalid
  fullName: Microsoft.Win32.SafeHandles.SafeHandleZeroOrMinusOneIsInvalid
  type: Class
  summary: "0 또는-1의 값은 잘못 된 핸들을 의미 하는 Win32 safehandle 구현에 대 한 기본 클래스를 제공 합니다."
  remarks: "이 클래스는 <xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>클래스</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName> 에서 파생 잘못 된 핸들의 형식을 설명 합니다. 예를 들어 일부 핸들-1 잘못 된 핸들 값을 사용 하 고 다른 0를 사용 합니다. (예: 파일, 레지스트리 핸들)에 대 한이 클래스의 추가 파생이 추가로 특수화할 수 있습니다. 참조는 <xref:Microsoft.Win32.SafeHandles.SafeFileHandle>SafeHandleZeroOrMinusOneIsInvalid에서 파생 된 클래스의 예에 대 한 클래스입니다.</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>      > [!IMPORTANT] >이 형식이 구현 하는 <xref:System.IDisposable>인터페이스.</xref:System.IDisposable> 형식을 사용 하 여 마쳤으면는 삭제 해야의 직접 또는 간접적으로 합니다. 직접 형식의 삭제 하려면 해당 <xref:System.IDisposable.Dispose%2A>에서 메서드는 `try` / `catch` 블록.</xref:System.IDisposable.Dispose%2A> 작업을 삭제할 하지 직접,를 사용 하 여 언어 구문와 같은 `using` (C#에서) 또는 `Using` (Visual Basic)에서는 합니다. 자세한 내용은의 &quot;를 사용 하는 개체는 구현 IDisposable&quot; 섹션을 참조 하십시오.는 <xref:System.IDisposable>인터페이스 항목.</xref:System.IDisposable>       맺지 않은 기존 관리 되는 래퍼는 관리 되지 않는 리소스를 안전 하 게 배치 해야 할 경우 SafeHandleZeroOrMinusOneIsInvalid 클래스를 사용 합니다."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class SafeHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.SafeHandle
  inheritance:
  - System.Runtime.InteropServices.SafeHandle
