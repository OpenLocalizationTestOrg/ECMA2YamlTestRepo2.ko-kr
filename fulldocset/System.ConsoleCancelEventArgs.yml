- uid: System.ConsoleCancelEventArgs.Cancel
  id: Cancel
  parent: System.ConsoleCancelEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: ConsoleCancelEventArgs.Cancel
  fullName: System.ConsoleCancelEventArgs.Cancel
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "표시 하는 값을 가져오거나 설정 합니다. 동시에 누르면 여부는 <xref href=&quot;System.ConsoleModifiers&quot;> </xref> 보조키와 <xref href=&quot;System.ConsoleKey&quot;> </xref> 콘솔 키 (Ctrl + C) 또는 Ctrl + Break 키 현재 프로세스를 종료 합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, 현재 프로세스를 종료 하는 합니다."
  remarks: "Cancel 속성은 자동으로 초기화 `false` 때에 대 한 처리기는 <xref:System.Console.CancelKeyPress>이벤트가 호출 되기.</xref:System.Console.CancelKeyPress> 이벤트 처리기가 끝나면 Cancel 속성의 값에는 현재 프로세스 다시 시작 되거나 종료 여부를 결정 합니다.       집합 작업에서 Ctrl + C를 누르면 지정 `true` 이벤트 처리기가 종료 하는 경우 현재 프로세스를 다시 시작을 나타내기 위해 또는 `false` 를 나타내는 현재 프로세스 종료 해야 합니다."
  example:
  - "The following example demonstrates how to use the Cancel property to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/p-system.consolecancelev_0_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/p-system.consolecancelev_0_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/p-system.consolecancelev_0_1.vb)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>현재 프로세스 다시 시작 되 면 이벤트 처리기가 종료; 때 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 현재 프로세스를 종료 해야 하는 경우. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; 이벤트 처리기가 반환 하는 경우 현재 프로세스를 종료 합니다. 경우 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, 현재 프로세스가 계속 됩니다."
  overload: System.ConsoleCancelEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
