  name: ConsoleCancelEventArgs
  nameWithType: ConsoleCancelEventArgs
  fullName: System.ConsoleCancelEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Console.CancelKeyPress&quot;> </xref> 이벤트입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "사용자를 동시에 눌러 콘솔 응용 프로그램 프로세스를 중단할 수는 <xref:System.ConsoleModifiers>보조키와 <xref:System.ConsoleKey>콘솔 키 (Ctrl + C) 또는 <xref:System.ConsoleModifiers>보조 키와 나누기 콘솔 키 (Ctrl + Break).</xref:System.ConsoleModifiers> </xref:System.ConsoleKey> </xref:System.ConsoleModifiers> .NET Framework에는 결과적으로 ConsoleCancelEventArgs 개체에 대 한 이벤트 처리기를 제공는 <xref:System.Console.CancelKeyPress?displayProperty=fullName>프로세스를 취소 해야 하는지 여부를 지정 하는 이벤트입니다.</xref:System.Console.CancelKeyPress?displayProperty=fullName>       경우는 <xref:System.ConsoleCancelEventArgs.Cancel%2A>속성이 `true` 이벤트 처리기에서 프로세스를 다시 시작, 그렇지 않으면 프로세스가 종료 됩니다.</xref:System.ConsoleCancelEventArgs.Cancel%2A> 기본적으로 ConsoleCancelEventArgs 속성의 값은 `false`, 프로세스를 종료 합니다."
  example:
  - "The following example demonstrates how to use the ConsoleCancelEventArgs class to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/t-system.consolecancelev_1_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/t-system.consolecancelev_1_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/t-system.consolecancelev_1_1.vb)]"
  syntax:
    content: 'public sealed class ConsoleCancelEventArgs : EventArgs'
