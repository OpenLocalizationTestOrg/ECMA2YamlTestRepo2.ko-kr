  name: DataProtectionSecurityStateEncoder
  nameWithType: DataProtectionSecurityStateEncoder
  fullName: System.ServiceModel.Security.DataProtectionSecurityStateEncoder
  type: Class
  summary: "인코딩 및 디코딩 Windows를 사용 하 여 보안 상태에 대 한 메커니즘을 제공 <xref uid=&quot;langword_csharp_DataProtection&quot; name=&quot;DataProtection&quot; href=&quot;&quot;> </xref> API 기능입니다."
  remarks: "이 클래스는 사용 하 여 표시 된 대로 보안 상태를 인코딩하고 *상태 저장 보안 컨텍스트 토큰* 는 메시지를 보낼 때 및 받는 사람에 게 메시지가 도착할 때 보안 컨텍스트를 디코딩.       유지할 수는 인코딩 (그에 따라 사용자 계정으로 실행 중인 프로세스만 디코딩할 수 있는 보안 상태) 현재 사용자 범위에 있거나 (여기서는 컴퓨터에서 실행 중인 모든 프로세스가 디코딩할 수 있는 보안 상태) 경우 로컬 컴퓨터 범위에 있을 수 있습니다. 기본적으로 현재 사용자 범위에는 인코딩입니다.       이 클래스는에서 보안 상태를 보낼 때 서버에서 사용 되는 *상태 저장 보안 컨텍스트 토큰* 클라이언트에 발급 합니다.       `DataProtection`에 따라는 `CurrentUser` 범위에 현재 사용자에는 사용자 프로필이 필요 합니다. 사용자가 로밍 프로필을 가질 경우 다른 컴퓨터에서 실행 중인 사용자 프로세스에 의해 한 컴퓨터에서 실행 중인 사용자 프로세스에 의해 인코딩된 보안 상태를 디코딩할 수 있습니다."
  syntax:
    content: 'public class DataProtectionSecurityStateEncoder : System.ServiceModel.Security.SecurityStateEncoder'
