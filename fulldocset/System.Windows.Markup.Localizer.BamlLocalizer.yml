  remarks: "정상적인 상황에서는 <xref:System.Windows.Markup.Localizer.BamlLocalizer>오류를 무시 하 고 소스 입력 BAML 지역화 계속.</xref:System.Windows.Markup.Localizer.BamlLocalizer> 따라서 출력 BAML 일부 지역화 합니다. 오류에 대 한 수신 대기 하 여이 이벤트를 중지 하는 데 사용 수는 <xref:System.Windows.Markup.Localizer.BamlLocalizer>소스 BAML 파일 처리를 중지 합니다.</xref:System.Windows.Markup.Localizer.BamlLocalizer>       ErrorNotify 발생할 수 있는 가장 일반적인 사용자 경우의 결과로는 <xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>업데이트에 오류가 호출.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A> 이 이벤트는 중복 키를 설정 하는 업데이트를 시도 없거나 발생 예를 들어 원래 업데이트 맞춤 UID 값이 없습니다."
