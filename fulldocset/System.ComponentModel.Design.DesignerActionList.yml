- uid: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems
  id: GetSortedActionItems
  parent: System.ComponentModel.Design.DesignerActionList
  langs:
  - csharp
  name: GetSortedActionItems()
  nameWithType: DesignerActionList.GetSortedActionItems()
  fullName: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "컬렉션을 반환 <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> 목록에 포함 된 개체입니다."
  remarks: "`virtual`예상된 표시 순서에서 필요한 <xref:System.ComponentModel.Design.DesignerActionItem>클래스</xref:System.ComponentModel.Design.DesignerActionItem> 에서 파생 된 개체의 컬렉션을 반환 하려면 GetSortedActionItems 메서드는 구현 이러한 항목은 다음과 같은 특정 형식의 수 있습니다.      | 형식 | 설명 |   |----------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionHeaderItem>| 굵게 표시 되는 그룹 레이블입니다. |   | <xref:System.ComponentModel.Design.DesignerActionTextItem>| 일반 글꼴로 표시 되는 레이블입니다. |   | <xref:System.ComponentModel.Design.DesignerActionPropertyItem>| 속성과 관련 된 제어판 항목.</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionTextItem> </xref:System.ComponentModel.Design.DesignerActionHeaderItem> 확인 표시 또는 기본 속성에 연결 된 속성 편집기를 표시할 수도 있습니다. |   | <xref:System.ComponentModel.Design.DesignerActionMethodItem>| 패널 항목을 하이퍼링크로 표시 하 고 한 메서드와 관련 된. |       에 대 한 모든 <xref:System.ComponentModel.Design.DesignerActionMethodItem> <xref:System.ComponentModel.Design.DesignerActionPropertyItem> <xref:System.ComponentModel.Design.DesignerActionList>클래스</xref:System.ComponentModel.Design.DesignerActionList> 에서 파생 하는 프로그래머 제공 클래스에는 해당 하는 메서드 또는 속성을 추가 해야 하는,</xref:System.ComponentModel.Design.DesignerActionPropertyItem> 및</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> 각 메서드 및 속성 항목 활성 항목이;으로 표시 됩니다. 사용자 인터페이스를 통해와 상호 작용 (UI) 호출 해당 메서드 또는 속성에 각각 합니다.       속성 항목 표시 및 해당 속성 값을 조작할 수 있도록 하는 특별 한 패널 항목 인터페이스를 갖습니다. 자세한 내용은 <xref:System.ComponentModel.Design.DesignerActionPropertyItem>클래스</xref:System.ComponentModel.Design.DesignerActionPropertyItem> 를 참조 하십시오.       반환된 된 배열에 있는 항목의 순서는 패널에 나타나는 순서를 반영 합니다. 에 따라 항목이 그룹화 되는 <xref:System.ComponentModel.Design.DesignerActionItem.Category%2A>다음 규칙을 사용 하 여 속성:-첫 번째 항목의 범주 발생 첫 번째 그룹의 시작을 의미 합니다.</xref:System.ComponentModel.Design.DesignerActionItem.Category%2A> 해당 그룹에는 다음 각 항목은 동일한 범주도 계속 됩니다. 다른 새 범주의 항목에 오류가 발생 하면 새 그룹이 만들어지고 해당 항목에 배치 됩니다.      -항목에 있으면 현재 그룹 형식이 있지만 해당 범주를 이미 사용, 항목이 일치 하는 기존 범주에 배치 됩니다.      -항목 범주에 없는 경우 패널의 끝에 있는 기타 그룹에 배치 됩니다. 이 그룹에 항목이 포함 된 <xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>속성이로 설정 되어 `false`.</xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>       GetSortedActionItems 메서드는 패널을 처음으로 만들어질 때 호출 됩니다. 호출 해야 합니다는 <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>패널에 표시 되는 항목의 목록을 업데이트 하는 메서드.</xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/m-system.componentmodel._19_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/m-system.componentmodel._19_1.cs)]"
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerActionItemCollection GetSortedActionItems ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerActionItemCollection
      description: "A <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> 이 목록에 항목이 포함 된 배열입니다."
  overload: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems*
  exceptions: []
  platform:
  - net462
