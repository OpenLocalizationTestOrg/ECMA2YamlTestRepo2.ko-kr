  name: DesignerActionList
  nameWithType: DesignerActionList
  fullName: System.ComponentModel.Design.DesignerActionList
  type: Class
  summary: "스마트 태그 패널을 만드는 데 사용할 항목의 목록을 정의 하는 형식에 대 한 기본 클래스를 제공 합니다."
  remarks: "`DesignerAction` 기능 구성 요소 및 상황에 맞는 정보와 명령을 표시 하는 컨트롤을 사용 합니다. `DesignerAction` 기능 생각할 수 있습니다 디자이너 동사에 대 한 대체 값으로 하기 때문에 <xref:System.ComponentModel.Design.DesignerActionItem>스마트 태그 패널 및 컨트롤 또는 구성 요소에 연결 된 바로 가기 메뉴에서 표시할 수 있습니다.</xref:System.ComponentModel.Design.DesignerActionItem> DesignerActionList 클래스는 사용자의 사용자 지정 구성 요소와 컨트롤에 스마트 태그 지원을 추가 하려는 개발자에 대 한 상호 작용의 핵심인을 나타냅니다.       DesignerActionList 스마트 태그 패널을 채우기 위해 개발자가 구성 요소에서 파생 하는 기본 클래스입니다. 스마트 태그 패널 스마트 태그에 대 한 메뉴와 같은 사용자 인터페이스를 (UI)를 나타냅니다.       이 파생된 클래스에서 구현할 수 있습니다는 `virtual` <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> <xref:System.ComponentModel.Design.DesignerActionItem>.</xref:System.ComponentModel.Design.DesignerActionItem> 에서 파생 된 개체의 컬렉션을 반환 하는 메서드</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> 이러한 개체는 스마트 태그 패널 항목을 나타냅니다. 각 항목 유형에 따라 패널에 표시 됩니다. 예를 들어 한 <xref:System.ComponentModel.Design.DesignerActionTextItem>으로 정적 텍스트 레이블이 표시 됩니다.</xref:System.ComponentModel.Design.DesignerActionTextItem> 표시 되는 활성 패널 항목은 <xref:System.ComponentModel.Design.DesignerActionPropertyItem>및 <xref:System.ComponentModel.Design.DesignerActionMethodItem>형식, 해당 공개적으로 액세스할 수 있는 속성이 나 메서드를 각각 지 되어 해당 항목에 대 한 기능을 구현 합니다.</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>       스마트 태그 패널에 항목을 추가 하는 방법에 대 한 자세한 내용은 참조는 <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>메서드.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      > [!NOTE] > DesignerActionList에서 파생 된 클래스의 멤버에 의해 양식과 대화 상자를 표시할 수 있습니다. 기본적으로 이러한 창의 부모 스마트 태그 패널에 대 한 컨테이너 창 됩니다. 명시적으로 다른 서비스 또는 창으로 이러한 자식 창은 부모로 지정 하면 스마트 태그를 제대로 표시 되지 않습니다.   >> 스마트 태그 패널 스크롤을 지원 하지 않거나 페이징 하므로 많은 스마트 태그 항목에 패널을 채우기 하지 않도록 주의 해야 합니다. 너무 많은 항목이 스마트 태그 패널 화면 경계를 벗어나 확장 될 수 있습니다."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/visualbasic/t-system.componentmodel._86_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/csharp/t-system.componentmodel._86_1.cs)]"
