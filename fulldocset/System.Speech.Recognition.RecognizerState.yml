  fullName: System.Speech.Recognition.RecognizerState
  type: Enum
  summary: "인식기 상태 값을 열거합니다."
  remarks: "RecognizerState 기본 음성 인식 엔진의 실행 상태를 사용 하는 클라이언트에 대 한 캡슐화 <xref:System.Speech.Recognition.SpeechRecognizer>Windows 데스크톱 음성 인식 기술 서비스에 액세스 합니다.</xref:System.Speech.Recognition.SpeechRecognizer>       응용 프로그램 RecognizerState 개체로 쿼리하여에 데스크톱 인식 엔진의 현재 상태를 가져올 수는 <xref:System.Speech.Recognition.SpeechRecognizer.State%2A>속성에는 <xref:System.Speech.Recognition.SpeechRecognizer>인스턴스.</xref:System.Speech.Recognition.SpeechRecognizer> </xref:System.Speech.Recognition.SpeechRecognizer.State%2A>  데스크톱 인식 엔진의 상태를 가져오려면 변경한 후 응용 프로그램 쿼리할 수는 <xref:System.Speech.Recognition.StateChangedEventArgs.RecognizerState%2A>의 속성은 <xref:System.Speech.Recognition.StateChangedEventArgs>에 대 한 처리기에 전달 된 개체 <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged>이벤트.</xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> </xref:System.Speech.Recognition.StateChangedEventArgs> </xref:System.Speech.Recognition.StateChangedEventArgs.RecognizerState%2A>      > [!NOTE] > <xref:System.Speech.Recognition.SpeechRecognitionEngine>인스턴스 프로세스에서 실행 하 고 실행 중인 상태로 응용 프로그램에 의해 제어 됩니다.</xref:System.Speech.Recognition.SpeechRecognitionEngine> 따라서 <xref:System.Speech.Recognition.SpeechRecognitionEngine>RecognizerState 개체를 반환 하는 속성이 포함 되어 있지 않습니다.</xref:System.Speech.Recognition.SpeechRecognitionEngine>       데스크톱 음성 인식 서버 상태는 읽기 전용 속성 이며 프로그래밍 방식으로 제어할 수 없습니다. 사용자가 음성 인식 사용자 인터페이스 (UI)를 사용 하 여 공유 음성 인식기의 상태를 변경할 수 또는 **음성 인식** Windows 소속 **제어판**합니다.       두는 **에** 및 **절전** 음성 인식 UI의 설정에 해당 하는 `Listening` 상태입니다. **오프** Stopped에 해당 하는 음성 인식 UI에 설정 합니다.       <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>수신 하 고 음성 입력 처리 공유 음성 인식 엔진의 준비 상태에 영향을 주는 속성이입니다.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> 사용할 수 있습니다 <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>공유 음성 인식 엔진의 문법을 인식에 대 한 활성 여부 제어 하는.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> 그러나 변경 된 <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>속성이 RecognizerState 속성에 적용 되지 않습니다.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>       설명, 지원 되는 문화권 및 오디오 형식을 인식 엔진 이름 등의 정보에 캡슐화 되어는 <xref:System.Speech.Recognition.RecognizerInfo>유형.</xref:System.Speech.Recognition.RecognizerInfo>"
  example:
  - "In the example below, an application displays the state of a recognizer in its implementation of a handler for the <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> event.  \n  \n```  \n  \n_recognizer.StateChanged +=  \n    delegate(object sender, StateChangedEventArgs eventArgs) {  \n        _recognizerStateLabel.Text = \"Speech Recognizer State: \" + eventArgs.RecognizerState.ToString();  \n    };  \n  \n```"
  syntax:
    content: public enum RecognizerState
  inheritance:
  - System.Enum
  platform:
  - net462
