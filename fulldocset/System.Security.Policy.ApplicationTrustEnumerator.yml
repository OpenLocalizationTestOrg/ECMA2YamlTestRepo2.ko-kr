  id: MoveNext
  parent: System.Security.Policy.ApplicationTrustEnumerator
  langs:
  - csharp
  name: MoveNext()
  nameWithType: ApplicationTrustEnumerator.MoveNext()
  fullName: System.Security.Policy.ApplicationTrustEnumerator.MoveNext()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "다음 요소로 이동는 <xref href=&quot;System.Security.Policy.ApplicationTrustCollection&quot;> </xref> 컬렉션입니다."
  remarks: "MoveNext 메서드가 즉시 반환 `false` 컬렉션에 개체가 없는 경우.       MoveNext 돌아갑니다 `true` 컬렉션의 끝에 도달 하면 될 때까지 합니다. 그런 다음 반환 합니다 `false` 각 연속 호출에 대 한 합니다. 그러나 MoveNext를 반환 했습니다. 후 `false`, 액세스 하는 <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>속성 예외가 throw 됩니다.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>       만들어지면는 열거자가 첫 번째 <xref:System.Security.Policy.ApplicationTrust>컬렉션과 movenext 첫 번째 호출에서 개체 컬렉션의 첫 번째 개체에 배치 합니다.</xref:System.Security.Policy.ApplicationTrust>"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>열거자를 다음 요소로 이동 성공 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 열거자가 컬렉션의 끝을 통과 하는 경우."
  overload: System.Security.Policy.ApplicationTrustEnumerator.MoveNext*
  exceptions: []
  platform:
  - net462
