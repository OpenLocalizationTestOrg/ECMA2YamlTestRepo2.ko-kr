  remarks: "열거자를 만들 때이를 가리키지 않습니다 되는 개체로, 하므로 현재 속성이 유효 하지 하 고 액세스 하는 경우 예외가 throw 됩니다. 먼저 호출 해야 합니다는 <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>메서드를 컬렉션의 첫 번째 개체에 커서를 놓습니다.</xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>       에 대 한 중간 호출 된 현재를 여러 번 호출 <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>는 동일한 반환 <xref:System.Security.Policy.ApplicationTrust>개체입니다.</xref:System.Security.Policy.ApplicationTrust> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>"
  syntax:
    content: public System.Security.Policy.ApplicationTrust Current { get; }
    return:
      type: System.Security.Policy.ApplicationTrust
      description: "The current <xref href=&quot;System.Security.Policy.ApplicationTrust&quot;></xref> in the <xref href=&quot;System.Security.Policy.ApplicationTrustCollection&quot;></xref>."
  overload: System.Security.Policy.ApplicationTrustEnumerator.Current*
  exceptions: []
