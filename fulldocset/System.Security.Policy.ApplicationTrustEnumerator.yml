  summary: "열거자의 시작 부분으로 다시 설정 된 <xref href=&quot;System.Security.Policy.ApplicationTrustCollection&quot;> </xref> 컬렉션입니다."
  remarks: "열거자 앞 으로만 이동 가능한 방향으로 이동합니다. 이 메서드를 사용 하 여 컬렉션의 시작 부분에 열거자를 반환 하려면 <xref:System.Security.Policy.ApplicationTrust>개체입니다.</xref:System.Security.Policy.ApplicationTrust>       Reset 메서드는 컬렉션의 첫 번째 개체에 커서를 놓습니다. 재설정을 호출한 후 않아도 호출 하 여 <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>첫 번째 개체는 커서를 앞으로 이동 하는 메서드.</xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>"
  syntax:
    content: public void Reset ();
    parameters: []
  overload: System.Security.Policy.ApplicationTrustEnumerator.Reset*
  exceptions: []
  platform:
  - net462
