  fullName: System.Security.Policy.ApplicationTrustEnumerator
  type: Class
  summary: "에 대 한 열거자를 나타냅니다 <xref href=&quot;System.Security.Policy.ApplicationTrust&quot;> </xref> 개체에 <xref href=&quot;System.Security.Policy.ApplicationTrustCollection&quot;> </xref> 컬렉션입니다."
  remarks: "열거자는 컬렉션의 데이터 읽기를 허용 합니다. 내부 컬렉션을 수정 하 여 열거자를 사용할 수 없습니다.       처음에 열거자는 컬렉션의 첫 번째 요소 앞에 배치 됩니다. <xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A>메서드도 실행 하면 열거자가이 위치로 복원 합니다.</xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A> 이 위치에서, 호출 된 <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>속성 예외를 throw 합니다.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> 따라서 호출 해야 합니다는 <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>하는 열거자의 값을 읽기 전에 컬렉션의 첫 번째 요소를 이동 하는 메서드는 <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>속성.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>       <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>될 때까지 동일한 개체를 반환 <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>또는 <xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A>호출 됩니다.</xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A></xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>설정 <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>를 다음 요소로.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A></xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>       컬렉션의 끝이 전달 된 후 열거자는 컬렉션의 마지막 요소 뒤에 배치 하 고 호출 되 <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>반환 `false`.</xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A> 마지막으로 호출 하는 경우 <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>반환 `false`호출, <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>예외를 throw 합니다.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A> <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>컬렉션의 첫 번째 요소에 <xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A>다음 <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>.</xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A> 호출을</xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A> 호출</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> 하는 다시 설정 하려면       열거자는 컬렉션이 변경 되지으로 유효한 상태를 유지 합니다. 변경, 추가 하는 등 컬렉션을 수정 하거나 요소를 삭제 하면 열거자가 더 유효 하지 않으며을 다음에 호출할 <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>또는 <xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A>throw는 <xref:System.InvalidOperationException>예외.</xref:System.InvalidOperationException> </xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A> 사이 컬렉션이 수정 되는 경우 <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>및 <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>, <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>열거자가 이미 무효로 되 었 하는 경우에 있는 현재 설정 되어, 요소를 반환 합니다.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>       열거자는 컬렉션에 배타적으로 액세스가 없습니다. 따라서 컬렉션을 열거 것은 본질적으로 스레드로부터 안전한 프로시저가 아닙니다. 컬렉션이 동기화 되어 있을 때 다른 스레드에서 수 수정할 열거자에서 예외가 발생 하는 컬렉션입니다. 열거 동안 스레드 보안을 보장 하려면 전체 열거 동안 컬렉션을 잠글 하거나 다른 스레드에서 변경 된 내용으로 인해 발생 한 예외를 catch 합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ApplicationTrustEnumerator : System.Collections.IEnumerator
