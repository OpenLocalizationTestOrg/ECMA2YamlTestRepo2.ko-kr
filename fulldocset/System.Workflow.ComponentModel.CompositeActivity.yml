  langs:
  - csharp
  name: CompositeActivity
  nameWithType: CompositeActivity
  fullName: System.Workflow.ComponentModel.CompositeActivity
  type: Class
  summary: "파생 <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> 다른 활동을 포함 하는 모든 활동에 대 한 기본 클래스입니다. CompositeActivity는 자식 활동의 실행을 관리 하는 일을 담당 합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CompositeActivity <xref:System.Workflow.ComponentModel.ActivityExecutionContext>클래스 메서드 및 <xref:System.Workflow.ComponentModel.Activity>클래스</xref:System.Workflow.ComponentModel.Activity> 에 정의 된 이벤트를</xref:System.Workflow.ComponentModel.ActivityExecutionContext> 사용 하 여 자식 활동의 실행을 관리  예를 들어 자식 활동은 실행 되도록 예약 된 <xref:System.Workflow.ComponentModel.ActivityExecutionContext.ExecuteActivity%2A> <xref:System.Workflow.ComponentModel.ActivityExecutionContext>안내 하십시오.</xref:System.Workflow.ComponentModel.ActivityExecutionContext> </xref:System.Workflow.ComponentModel.ActivityExecutionContext.ExecuteActivity%2A> 를 사용 하 여 CompositeActivity 활동의 한 자식 활동 <xref:System.Workflow.ComponentModel.Activity.Closed> <xref:System.Workflow.ComponentModel.Activity>.</xref:System.Workflow.ComponentModel.Activity> 에 정의 된 이벤트</xref:System.Workflow.ComponentModel.Activity.Closed> 를 구독 하 여 실행을 완료할 때 알림을 받을 수합니다 있습니다.       워크플로 런타임에서는 가장 기본적인은 CompositeActivity 활동을 이동할 수 없습니다, CompositeActivity 실행 시 특정 제약 조건을 적용 된 <xref:System.Workflow.ComponentModel.Activity.Closed>경우 모든 자식 활동은 여전히 상태는 <xref:System.Workflow.ComponentModel.Activity.Executing>, <xref:System.Workflow.ComponentModel.Activity.Canceling>, <xref:System.Workflow.ComponentModel.Activity.Compensating>, 또는 <xref:System.Workflow.ComponentModel.Activity.Faulting>, 상태.</xref:System.Workflow.ComponentModel.Activity.Faulting> </xref:System.Workflow.ComponentModel.Activity.Compensating> </xref:System.Workflow.ComponentModel.Activity.Canceling> </xref:System.Workflow.ComponentModel.Activity.Executing> </xref:System.Workflow.ComponentModel.Activity.Closed>"
  example:
  - "This example shows a basic `CompositeActivity` that executes its first child activity for execution. When the child activity moves to the Closed state, the composite activity is notified and then completes its execution.  \n  \n```c#  \npublic class HasOneChildActivity : CompositeActivity  \n{  \n    protected override ActivityExecutionStatus Execute(ActivityExecutionContext executionContext)  \n    {  \n        Activity child = this.EnabledActivities[0];  \n        child.Closed += this.ChildClosed;  \n        executionContext.ExecuteActivity(child);  \n  \n        return ActivityExecutionStatus.Executing;  \n    }  \n  \n    void ChildClosed(object sender, ActivityExecutionStatusChangedEventArgs e)  \n    {  \n        e.Activity.Closed -= this.ChildClosed;  \n        ActivityExecutionContext executionContext = sender as ActivityExecutionContext;  \n  \n        executionContext.CloseActivity();  \n    }  \n}  \n```"
