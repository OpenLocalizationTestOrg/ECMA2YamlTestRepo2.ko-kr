  summary: "유효성 검사에 사용할 사용자 지정 채널 바인딩 토큰을 CBT ()을 가져옵니다."
  remarks: "이 읽기 전용 속성 유효성 검사에 사용할 사용자 지정 채널 바인딩 토큰을 나타냅니다. CBT는 외부 사용자 지정 채널에서 제공 하는 경우이 고급 시나리오에서 사용 됩니다. 예제 시나리오 <xref:System.Net.Security.SslStream>및 <xref:System.Net.Security.NegotiateStream>.</xref:System.Net.Security.NegotiateStream> </xref:System.Net.Security.SslStream> 와 함께에서이 속성을 사용할 수 있습니다."
  syntax:
    content: public System.Security.Authentication.ExtendedProtection.ChannelBinding CustomChannelBinding { get; }
    return:
      type: System.Security.Authentication.ExtendedProtection.ChannelBinding
      description: "A <xref:System.Security.Authentication.ExtendedProtection.ChannelBinding>유효성 검사에 사용할 사용자 지정 채널 바인딩이 포함 되어 있는.</xref:System.Security.Authentication.ExtendedProtection.ChannelBinding>"
