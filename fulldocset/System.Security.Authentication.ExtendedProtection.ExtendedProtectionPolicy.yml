  namespace: System.Security.Authentication.ExtendedProtection
  summary: "사용자 지정 공급자 이름 SPN (서비스) 목록은 클라이언트의 SPN에 대해 일치 하는 데를 가져옵니다."
  remarks: "이 읽기 전용 속성에는 클라이언트의 SPN에 대해 일치 하는 데 사용 되는 사용자 지정 SPN 목록을 나타냅니다. 기본적으로 서버는 기본 SPN 목록에 등록된 된 끝점에 따라 결정 됩니다. SPN을 검사 해야 하는 시나리오에 대 한 클라이언트의 SPN에 대해 일치 하는 데 사용 되는 기본 목록을 재정의를 사용 하는 생성자를 사용 하 여이 속성을 지정할 수 있습니다."
  syntax:
    content: public System.Security.Authentication.ExtendedProtection.ServiceNameCollection CustomServiceNames { get; }
