  summary: "위치를 지정 된 <xref href=&quot;System.Windows.Controls.Primitives.TickBar&quot;> </xref> 와 관련 하 여는 <xref href=&quot;System.Windows.Controls.Primitives.Track&quot;> </xref> 의 <xref href=&quot;System.Windows.Controls.Slider&quot;> </xref> 제어 합니다."
  remarks: "TickBarPlacement 열거형 <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> <xref:System.Windows.Controls.Primitives.TickBar>.</xref:System.Windows.Controls.Primitives.TickBar> 의 속성</xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> 을 설정 하는 데 사용 됩니다. 실제 위치는 <xref:System.Windows.Controls.Primitives.TickBar>가 정의한는 <xref:System.Windows.Controls.ControlTemplate>의 <xref:System.Windows.Controls.Slider>컨트롤.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Primitives.TickBar> <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>이 위치를 식별 하는 속성 있도록의 틱은 <xref:System.Windows.Controls.Primitives.TickBar>올바르게 그려집니다.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> 다음 그림에서는 어떻게 <xref:System.Windows.Controls.Primitives.TickBar>컨트롤은 그려집니다 때는 <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>위쪽 및 아래쪽에 속성이 설정 되어 있습니다.</xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> </xref:System.Windows.Controls.Primitives.TickBar>       ![TickBar 배치](~/add/media/tickbarplacement.png &quot;TickBar 배치&quot;)"
  example:
