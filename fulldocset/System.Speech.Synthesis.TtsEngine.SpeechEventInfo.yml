    content: public int Param1 { get; }
    return:
      type: System.Int32
      description: "반환 된 <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> 이벤트의 현재 인스턴스에 의해 지정 된 경우 음성 플랫폼에 전달할 <xref href=&quot;System.Speech.Synthesis.TtsEngine.SpeechEventInfo&quot;> </xref> 생성 됩니다."
