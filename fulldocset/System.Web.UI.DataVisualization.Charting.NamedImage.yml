  remarks: "NamedImage 클래스 이름이 고유한 이미지를 동적으로 특정 그리기 루틴을 사용 하 여 만들 때 유용 하 고 다음 이미지의 이미지 속성 중 하나에 대 한 형식으로 지정 된 이미지 나타냅니다는 <xref:System.Web.UI.DataVisualization.Charting.Chart>컨트롤.</xref:System.Web.UI.DataVisualization.Charting.Chart>       <xref:System.Web.UI.DataVisualization.Charting.NamedImage.Name%2A>속성 NamedImage 개체가의 고유한 이름을 결정 합니다.</xref:System.Web.UI.DataVisualization.Charting.NamedImage.Name%2A> <xref:System.Web.UI.DataVisualization.Charting.NamedImage.Image%2A>.NET Framework <xref:System.Drawing.Image>클래스</xref:System.Drawing.Image> 에서 파생 된 개체 수, 연결 된 이미지를 결정 하는 속성</xref:System.Web.UI.DataVisualization.Charting.NamedImage.Image%2A>       때의 이미지 속성 중 하나는 <xref:System.Web.UI.DataVisualization.Charting.Chart>컨트롤을 지정 하 여 설정는 `string` 값의 <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>컬렉션 속성은 지정 된 이름의 이미지가 존재 하는지 확인 하려면 먼저 확인 됩니다.</xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> 일치 하는 NamedImage 개체가 있으면이 이미지 사용 됩니다. 일치 하는 NamedImage 개체가 찾으면는 `string` 값은 URL, 이미지 리소스 이름 또는 이미지 경로으로 처리 합니다."
