  remarks: "<xref:System.Web.UI.DataVisualization.Charting.NamedImage> <xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection>.</xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection> 에 저장 된 개체</xref:System.Web.UI.DataVisualization.Charting.NamedImage> 를 식별 하는 속성 이 이름은 고유 해야 합니다. 또는 개체 컬렉션에 추가 될 때 예외가 throw 됩니다.       사용 하 여 <xref:System.Web.UI.DataVisualization.Charting.NamedImage>이미지 속성 개체를 동적으로 만들어진된 이미지, 차트에 할당할 수 있습니다.</xref:System.Web.UI.DataVisualization.Charting.NamedImage>       차트 이미지 속성을 설정 하면 Name 속성 값이 사용 되는 한 <xref:System.Web.UI.DataVisualization.Charting.NamedImage>개체입니다.</xref:System.Web.UI.DataVisualization.Charting.NamedImage>       때의 이미지 속성 중 하나는 <xref:System.Web.UI.DataVisualization.Charting.Chart>컨트롤을 지정 하 여 설정는 `string` 값은 <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>컬렉션 속성-형식의 <xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection>-지정 된 이름의 이미지가 존재 하는지 확인 하려면 먼저 검사 합니다.</xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection> </xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> 일치 하는 경우 <xref:System.Web.UI.DataVisualization.Charting.NamedImage>개체를 찾았지만,이 이미지 사용 됩니다.</xref:System.Web.UI.DataVisualization.Charting.NamedImage> 일치 하는 경우 <xref:System.Web.UI.DataVisualization.Charting.NamedImage>개체 위치한는 `string` 값은 URL, 이미지 리소스 이름, 또는 이미지 경로으로 처리</xref:System.Web.UI.DataVisualization.Charting.NamedImage>"
