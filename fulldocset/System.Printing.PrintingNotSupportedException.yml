  remarks: "이 생성자는 <xref:System.Exception.Message%2A>계정에는 &quot;defaultmessagedisplayedbyparameterlessctorwritermustsupply&quot;이이 메시지와 같은 오류를 설명 하는 시스템 제공 메시지로 새 인스턴스의 속성을 현재 시스템 문화권.</xref:System.Exception.Message%2A>       다음 표에서 <xref:System.InsufficientMemoryException>안내 하십시오.</xref:System.InsufficientMemoryException> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 값 |   |--------------|-----------|   | <xref:System.Exception.InnerException%2A>| `null`.|   | <xref:System.Exception.Message%2A>| 지역화 된 오류 메시지 문자열입니다. |</xref:System.Exception.Message%2A> </xref:System.Exception.InnerException%2A>"
