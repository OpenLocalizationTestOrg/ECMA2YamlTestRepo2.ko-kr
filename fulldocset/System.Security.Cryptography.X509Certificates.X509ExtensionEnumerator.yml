  remarks: "열거자는 컬렉션의에서 데이터에 대 한 읽기 전용 액세스를 제공 합니다. 내부 컬렉션을 수정 하 여 열거자를 사용할 수 없습니다.       처음에 열거자는 컬렉션의 첫 번째 요소 앞에 배치 됩니다. <xref:System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.Reset%2A>또한이 위치로 복원 열거자를 가져옵니다.</xref:System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.Reset%2A> 이 위치에서, 호출 <xref:System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.Current%2A>예외를 throw 합니다.</xref:System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.Current%2A> 따라서 <xref:System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.MoveNext%2A> <xref:System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.Current%2A>.</xref:System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.Current%2A> 의 값을 읽기 전에 컬렉션의 첫 번째 요소로 열거자를</xref:System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.MoveNext%2A> 호출 해야 합니다.       이 클래스에서 상속 된 <xref:System.Collections.IEnumerator>인터페이스.</xref:System.Collections.IEnumerator> 컬렉션을 열거 하는 방법에 대 한 자세한 내용은 참조는 <xref:System.Collections.IEnumerator>항목.</xref:System.Collections.IEnumerator>"
  syntax:
