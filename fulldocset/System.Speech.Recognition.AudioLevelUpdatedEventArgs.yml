  summary: "에 대 한 데이터를 제공는 <xref uid=&quot;langword_csharp_AudioLevelUpdated&quot; name=&quot;AudioLevelUpdated&quot; href=&quot;&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref> 또는 <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref> 클래스입니다."
  remarks: "이러한 이벤트는 발생 하는 경우는 <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>및 <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName>이벤트 AudioLevelUpdatedEventArgs의 인스턴스를 연결된 된 이벤트에 대 한 처리기를 전달 합니다.</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>       <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>때 새로운 수준의 오디오 입력 속성 get는 <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>또는 <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName>이벤트가 발생 합니다.</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>       `AudioLevel` 의 속성은 <xref:System.Speech.Recognition.SpeechRecognizer>및 <xref:System.Speech.Recognition.SpeechRecognitionEngine>클래스 오디오 입력 음성 인식 엔진의 현재 수준을 제공 합니다.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>"
  example:
  - "The following example adds an event handler to a <xref:System.Speech.Recognition.SpeechRecognitionEngine> object. The handler outputs the new audio level to the console.  \n  \n AudioLevelUpdatedEventArgs derives from <xref:System.EventArgs>.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  sre.AudioLevelUpdated += new EventHandler<AudioLevelUpdatedEventArgs>(sre_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid sre_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n  \n```"
