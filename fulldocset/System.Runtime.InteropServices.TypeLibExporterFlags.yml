  summary: "형식 라이브러리를 내보낼 때.NET Framework 확인 데코레이팅하여 이름의; 네임 스페이스의 형식 이름이 충돌 예를 들어 <xref uid=&quot;langword_csharp_System.Windows.Forms.HorizontalAlignment&quot; name=&quot;System.Windows.Forms.HorizontalAlignment&quot; href=&quot;&quot;> </xref> 으로 내보낸 <xref uid=&quot;langword_csharp_System_Windows_Forms_HorizontalAlignment&quot; name=&quot;System_Windows_Forms_HorizontalAlignment&quot; href=&quot;&quot;> </xref>합니다. COM에 표시 되는 형식의 이름으로 충돌이 발생 하는 경우.NET Framework 데코레이팅되지 않은 이름을 내보냅니다. OldNames 플래그를 설정 하거나 사용 하 여는 <xref uid=&quot;langword_csharp_/oldnames&quot; name=&quot;/oldnames&quot; href=&quot;&quot;> </xref> 형식 라이브러리 내보내기 (Tlbexp.exe)에서.NET Framework 데코레이팅된 이름을 내보내는를 강제로 옵션입니다. .NET Framework 버전 2.0 이전 버전의 기본 동작이 데코레이팅된 이름을 내보내는 note 합니다."
