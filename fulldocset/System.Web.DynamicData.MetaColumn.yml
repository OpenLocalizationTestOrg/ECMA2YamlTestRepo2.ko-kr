  summary: "데이터 필드를 표시할지 여부를 나타내는 값을 가져옵니다."
  remarks: "스 캐 폴드 속성 ASP.NET Dynamic Data 자동으로 생성 되 면 데이터 필드를 표시할지 여부를 나타냅니다. 이 속성을 확인 하는 경우는 <xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute>특성 데이터 필드에 적용 되 고 값을 반환 된 <xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute.Scaffold%2A?displayProperty=fullName>속성.</xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute.Scaffold%2A?displayProperty=fullName> </xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute> 경우는 <xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute>특성이 데이터 필드에 적용 되지 않는, 동적 데이터 열을 표시할지 여부를 결정 하는 다음 규칙을 사용:-경우는 <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>특성은 데이터 필드에 적용 되며, 데이터 필드가 표시 됩니다.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute> </xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute> 이 규칙은 다른 모든 규칙을 재정의합니다.      -If의 값은 <xref:System.Web.DynamicData.MetaColumn.IsForeignKeyComponent%2A>속성은 `true`, 데이터 필드가 표시 되지 않습니다.</xref:System.Web.DynamicData.MetaColumn.IsForeignKeyComponent%2A> 동적 데이터를 다른 방식으로 외래 키 필드를 처리 하 고 일반적으로 외래 키 필드 값을 표시 하지 않기 때문에 발생 합니다.      -If의 값은 <xref:System.Web.DynamicData.MetaColumn.IsGenerated%2A>속성은 `true`, 데이터 필드가 표시 되지 않습니다.</xref:System.Web.DynamicData.MetaColumn.IsGenerated%2A> 일반적으로 데이터베이스에서 자동으로 생성 되는 필드는 관련 정보를 포함 되지 않습니다. 적용 하 고 있는지 확인은 <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>데이터 필드를 표시 해야 하는 경우 데이터 필드에 특성.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute>      -If의 값은 <xref:System.Web.DynamicData.MetaColumn.IsCustomProperty%2A>속성은 `true`, 데이터 필드가 표시 되지 않습니다.</xref:System.Web.DynamicData.MetaColumn.IsCustomProperty%2A>"
  syntax:
    content: public virtual bool Scaffold { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>데이터 필드를 표시 합니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
