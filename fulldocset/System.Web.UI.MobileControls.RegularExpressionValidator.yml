- uid: System.Web.UI.MobileControls.RegularExpressionValidator.ValidationExpression
  id: ValidationExpression
  parent: System.Web.UI.MobileControls.RegularExpressionValidator
  langs:
  - csharp
  name: ValidationExpression
  nameWithType: RegularExpressionValidator.ValidationExpression
  fullName: System.Web.UI.MobileControls.RegularExpressionValidator.ValidationExpression
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "유효성 검사 기준으로 지정 된 정규식을 가져오거나 설정 합니다. 기본값은 빈 문자열 (&quot;&quot;). 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "The following table shows some sample validation expressions:  \n  \n|Type of Validation|Validation Expression|  \n|------------------------|---------------------------|  \n|E-mail|\\w+([-+.]\\w+)*@\\w+([-.]\\w+)\\*\\\\.\\w+([-.]\\w+)|  \n|Phone number|((\\\\(\\d{3}\\\\) ?)&#124;(\\d{3}-))?\\d{3}-\\d{4}|  \n|URL|http://([\\w-]+\\\\.)+[\\w-]+(/[\\w-./?%&=]*)?|"
  syntax:
    content: public string ValidationExpression { get; set; }
    return:
      type: System.String
      description: "유효성 검사 기준으로 지정 된 정규식입니다.       <xref href=&quot;System.Web.UI.MobileControls.RegularExpressionValidator&quot;> </xref> 빈 문자열에 유효성 검사를 수행 하지 않습니다. 빈 문자열을 테스트 하려면는 <xref href=&quot;System.Web.UI.MobileControls.RequiredFieldValidator&quot;> </xref> 및 <xref href=&quot;System.Web.UI.MobileControls.RegularExpressionValidator&quot;> </xref> 함께 제어 합니다."
  overload: System.Web.UI.MobileControls.RegularExpressionValidator.ValidationExpression*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "지정 된 정규식 형식이 잘못 되었습니다."
  platform:
  - net462
