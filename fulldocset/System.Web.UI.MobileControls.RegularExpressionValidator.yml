  type: Class
  summary: "제공 된 정규식과 일치 하는 다른 컨트롤의 값을 검사할 수 있는 컨트롤 기능을 제공 합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "이 클래스는 asp.net 동일 하 게 동작 <xref:System.Web.UI.WebControls.RegularExpressionValidator?displayProperty=fullName>컨트롤.</xref:System.Web.UI.WebControls.RegularExpressionValidator?displayProperty=fullName>       기본적으로 <xref:System.Web.UI.MobileControls.Command>form의 컨트롤에 유효성 검사 컨트롤 폼이 서버에 전송 될 때 유효성 검사를 수행 하기 위해 폼에 발생 합니다.</xref:System.Web.UI.MobileControls.Command> 자동 유효성 검사를 사용 하지 않으려면 설정는 <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>속성에는 <xref:System.Web.UI.MobileControls.Command>를 `false`.</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>"
  example:
  - "The following example shows how you can add regular expression properties, such as the <xref:System.Web.UI.MobileControls.RegularExpressionValidator.ValidationExpression%2A> and <xref:System.Web.UI.MobileControls.TextControl.Text%2A> properties, programmatically during a page load.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileRegExprValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_19_1.aspx)]\n [!code-cs[MobileRegExprValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_19_1.aspx)]"
  syntax:
