  name: PointAnimation
  nameWithType: PointAnimation
  fullName: System.Windows.Media.Animation.PointAnimation
  type: Class
  summary: "값을 애니메이션는 <xref href=&quot;System.Windows.Point&quot;> </xref> 속성에 지정 된 <xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*> 통해 선형 보간을 사용 하 여 두 대상 값 사이의"
  remarks: "애니메이션 시간 동안 속성의 값을 업데이트합니다.  애니메이션 효과 이동 하는 등 미묘한 수는 <xref:System.Windows.Shapes.Shape>왼쪽 및 오른쪽 또는 개체 200 배로 원래 크기를 확대 하는 것을 회전 하 고 색을 변경 하는 동안 픽셀 몇.</xref:System.Windows.Shapes.Shape> 애니메이션을 만드는 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], 애니메이션 개체의 속성 값에 연결 해야 합니다.      ## 대상 값은 구현 클래스에는 두 대상 값 사이의 전환을 만듭니다. 대상 값을 설정 하려면 해당 <xref:System.Windows.Media.Animation.PointAnimation.From%2A>, <xref:System.Windows.Media.Animation.PointAnimation.To%2A>, 및 <xref:System.Windows.Media.Animation.PointAnimation.By%2A>속성.</xref:System.Windows.Media.Animation.PointAnimation.By%2A> </xref:System.Windows.Media.Animation.PointAnimation.To%2A> </xref:System.Windows.Media.Animation.PointAnimation.From%2A>  다음 표에서 요약 방법을 <xref:System.Windows.Media.Animation.PointAnimation.From%2A>, <xref:System.Windows.Media.Animation.PointAnimation.To%2A>, 및 <xref:System.Windows.Media.Animation.PointAnimation.By%2A>속성을 함께 사용할 수 있습니다. 또는 개별적으로 애니메이션의 대상 값을 확인 하.</xref:System.Windows.Media.Animation.PointAnimation.By%2A> </xref:System.Windows.Media.Animation.PointAnimation.To%2A> </xref:System.Windows.Media.Animation.PointAnimation.From%2A>      | 지정 된 속성 | 결과 동작 |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.PointAnimation.From%2A>| 애니메이션이 적용 되는 속성의 기준 값 또는 이전 애니메이션 <xref:System.Windows.Media.Animation.PointAnimation.From%2A>속성에 지정 된 값의 구성 방식에 따라 값을 출력 합니다. |   | <xref:System.Windows.Media.Animation.PointAnimation.From%2A>및 <xref:System.Windows.Media.Animation.PointAnimation.To%2A>| <xref:System.Windows.Media.Animation.PointAnimation.From%2A>속성을 <xref:System.Windows.Media.Animation.PointAnimation.To%2A>속성에 지정 된 값에 지정 된 값은 애니메이션이 적용 합니다. |   | <xref:System.Windows.Media.Animation.PointAnimation.From%2A>및 <xref:System.Windows.Media.Animation.PointAnimation.By%2A>| <xref:System.Windows.Media.Animation.PointAnimation.From%2A>에 의해 지정 된 값으로 <xref:System.Windows.Media.Animation.PointAnimation.From%2A>속성 및 <xref:System.Windows.Media.Animation.PointAnimation.By%2A>속성에 지정 된 값은 애니메이션이 적용 합니다. |   | <xref:System.Windows.Media.Animation.PointAnimation.To%2A>| 애니메이션 적용 속성의 기준 값 이나 이전 애니메이션의 출력 값을 <xref:System.Windows.Media.Animation.PointAnimation.To%2A>속성에 지정 된 값입니다. |   | <xref:System.Windows.Media.Animation.PointAnimation.By%2A>| 애니메이션 효과 줄 속성의 기본값은 애니메이션이 적용 또는 이전 애니메이션의 출력 <xref:System.Windows.Media.Animation.PointAnimation.By%2A>속성에 지정 된 값과 값의 합계를 구할 값입니다. |      > [!NOTE] > 둘 다 설정 하는 경우는 <xref:System.Windows.Media.Animation.PointAnimation.To%2A>및 <xref:System.Windows.Media.Animation.PointAnimation.By%2A>속성은 <xref:System.Windows.Media.Animation.PointAnimation.To%2A>속성이 우선 및 <xref:System.Windows.Media.Animation.PointAnimation.By%2A>속성은 무시 됩니다.</xref:System.Windows.Media.Animation.PointAnimation.By%2A> </xref:System.Windows.Media.Animation.PointAnimation.To%2A> </xref:System.Windows.Media.Animation.PointAnimation.By%2A> </xref:System.Windows.Media.Animation.PointAnimation.To%2A> </xref:System.Windows.Media.Animation.PointAnimation.By%2A> </xref:System.Windows.Media.Animation.PointAnimation.By%2A> </xref:System.Windows.Media.Animation.PointAnimation.To%2A> </xref:System.Windows.Media.Animation.PointAnimation.To%2A> </xref:System.Windows.Media.Animation.PointAnimation.By%2A>  </xref:System.Windows.Media.Animation.PointAnimation.From%2A></xref:System.Windows.Media.Animation.PointAnimation.From%2A> </xref:System.Windows.Media.Animation.PointAnimation.By%2A> </xref:System.Windows.Media.Animation.PointAnimation.From%2A> </xref:System.Windows.Media.Animation.PointAnimation.To%2A> </xref:System.Windows.Media.Animation.PointAnimation.From%2A> </xref:System.Windows.Media.Animation.PointAnimation.To%2A> </xref:System.Windows.Media.Animation.PointAnimation.From%2A> </xref:System.Windows.Media.Animation.PointAnimation.From%2A> </xref:System.Windows.Media.Animation.PointAnimation.From%2A>       를 다른 보간 메서드를 사용 하거나 두 개 이상의 대상 값 사이 애니메이션을 적용 한 <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>개체입니다.</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>       단일 속성에 여러 애니메이션을 적용 하는 방법에 대 한 내용은 [키 프레임 애니메이션 개요](~/add/includes/ajax-current-ext-md.md)합니다.      ## Freezable 기능 때문에 구현에서 상속 <xref:System.Windows.Freezable>, 다음을 포함 하는 몇 가지 특수 기능을 사용 하는 구현 개체: 여러 개체 간에 공유로 선언, 성능 향상을 위해 읽기 전용, 복제, 고 수 가집니다.</xref:System.Windows.Freezable> 제공 하는 다른 기능에 대 한 자세한 내용은 <xref:System.Windows.Freezable>개체 참조는 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
