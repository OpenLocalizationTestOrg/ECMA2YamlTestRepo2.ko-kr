mation's output value to the sum of that value and the value specified by the By property.|  \n  \n **Note** If you set both the <xref:System.Windows.Media.Animation.PointAnimation.To%2A> and By properties, the <xref:System.Windows.Media.Animation.PointAnimation.To%2A> property takes precedence and the By property is ignored.  \n  \n To use other interpolation methods or animate between more than two target values, use a <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> object.  \n  \n<a name=\"xamlAttributeUsage_By\"></a>   \n## XAML Attribute Usage  \n <*object* `By`=\"<xref:System.Windows.Point>\"/>  \n  \n \\- or -  \n  \n <*object* `By`=\"{[x:Null Markup Extension](~/add/includes/ajax-current-ext-md.md)}\"/>  \n  \n<a name=\"xamlPropertyElementUsage_By\"></a>   \n## XAML Property Element Usage  \n \\<*object*>  \n  \n <*object*.`By`>  \n  \n \\<<xref:System.Windows.Point> />  \n  \n </*object*.`By`>  \n  \n \\</*object*>  \n  \n<a name=\"dependencyPropertyInfo_By\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.PointAnimation.ByProperty>|  \n|Metadata properties set to `true`|None|"
