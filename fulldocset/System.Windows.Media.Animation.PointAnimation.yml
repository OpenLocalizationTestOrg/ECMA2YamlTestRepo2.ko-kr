  remarks: "The following table summarizes how the <xref:System.Windows.Media.Animation.PointAnimation.From%2A>, To, and <xref:System.Windows.Media.Animation.PointAnimation.By%2A> properties may be used together or separately to determine an animation's target values.  \n  \n|Properties Specified|Resulting Behavior|  \n|--------------------------|------------------------|  \n|<xref:System.Windows.Media.Animation.PointAnimation.From%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.PointAnimation.From%2A> property to the base value of the property being animated or to a previous animation's output value, depending on how the previous animation is configured.|  \n|<xref:System.Windows.Media.Animation.PointAnimation.From%2A> and To|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.PointAnimation.From%2A> property to the value specified by the To property.|  \n|<xref:System.Windows.Media.Animation.PointAnimation.From%2A> and <xref:System.Windows.Media.Animation.PointAnimation.By%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.PointAnimation.From%2A> property to the value specified by the sum of the <xref:System.Windows.Media.Animation.PointAnimation.From%2A> and <xref:System.Windows.Media.Animation.PointAnimation.By%2A> properties.|  \n|To|The animation progresses from the animated property's base value or a previous animation's output value to the value specified by the To property.|  \n|<xref:System.Windows.Media.Animation.PointAnimation.By%2A>|The animation progresses from the base value of the property being animated or a previous animation's output value to the sum of that value and the value specified by the <xref:System.Windows.Media.Animation.PointAnimation.By%2A> property.|  \n  \n **Note** If you set both the To and <xref:System.Windows.Media.Animation.PointAnimation.By%2A> properties, the To property takes precedence and the <xref:System.Windows.Media.Animation.PointAnimation.By%2A> property is ignored.  \n  \n To use other interpolation methods or animate between more than two target values, use a <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> object.  \n  \n<a name=\"xamlAttributeUsage_To\"></a>   \n## XAML Attribute Usage  \n <*object* `To`=\"<xref:System.Windows.Point>\"/>  \n  \n \\- or -  \n  \n <*object* `To`=\"{[x:Null Markup Extension](~/add/includes/ajax-current-ext-md.md)}\"/>  \n  \n<a name=\"xamlPropertyElementUsage_To\"></a>   \n## XAML Property Element Usage  \n \\<*object*>  \n  \n <*object*.`To`>  \n  \n \\<<xref:System.Windows.Point> />  \n  \n </*object*.`To`>  \n  \n \\</*object*>  \n  \n<a name=\"dependencyPropertyInfo_To\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.PointAnimation.ToProperty>|  \n|Metadata properties set to `true`|None|"
