  summary: "포함 하는 열거형 모든 하위 가져옵니다 <xref href=&quot;System.Windows.ContentElement&quot;> </xref>-클래스 뿐만 아니라 모든 파생 <xref href=&quot;System.Windows.UIElement&quot;> </xref>-파생 클래스의 직계 하위 항목에는 <xref href=&quot;System.Windows.IContentHost&quot;> </xref> 또는 해당 하위 항목 중 하나 <xref href=&quot;System.Windows.ContentElement&quot;> </xref> 클래스입니다."
  syntax:
    content: public System.Collections.Generic.IEnumerator<System.Windows.IInputElement> HostedElements { get; }
    return:
      type: System.Collections.Generic.IEnumerator{System.Windows.IInputElement}
      description: "모든 하위 항목을 포함 하는 열거형 <xref href=&quot;System.Windows.ContentElement&quot;> </xref>-클래스 뿐만 아니라 모든 파생 <xref href=&quot;System.Windows.UIElement&quot;> </xref>-파생 클래스의 직계 하위 항목에는 <xref href=&quot;System.Windows.IContentHost&quot;> </xref> 또는 해당 하위 항목 중 하나 <xref href=&quot;System.Windows.ContentElement&quot;> </xref> 클래스입니다. 즉, 요소를는 <xref href=&quot;System.Windows.IContentHost&quot;> </xref> 시각적 표현을 만듭니다 (<xref href=&quot;System.Windows.ContentElement&quot;></xref>-파생 클래스)의 레이아웃에 따라 진행 또는 <xref href=&quot;System.Windows.IContentHost&quot;> </xref> (첫 번째 수준의 하위 <xref href=&quot;System.Windows.UIElement&quot;> </xref>-파생 된 클래스)."
  overload: System.Windows.IContentHost.HostedElements*
