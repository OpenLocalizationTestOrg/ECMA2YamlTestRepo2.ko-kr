  remarks: "사용자가 set 작업에서 환경 변수를 만들면 시스템 레지스트리에 있지만 현재 프로세스에 없는 운영 체제 환경 변수를 저장 합니다. 새 프로세스를 시작 하는 사용자, 운영 체제 환경 변수를 레지스트리에서 해당 프로세스 복사 합니다.       운영 체제 프로세스가 종료 되 면 해당 프로세스에서 환경 변수를 제거 합니다. 그러나 레지스트리에서 환경 변수는 사용자가 프로그래밍 방식으로 또는 운영 체제 도구를 사용 하 여 제거 될 때까지 유지 합니다."
