  remarks: "<xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>이벤트 데이터 바인딩 시나리오에서 일반적으로 컬렉션에 새 항목을 추가 하기 전에 발생 합니다.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> 이 이벤트의 처리기에 추가 하려면 새 항목 컬렉션 클래스의 표준 동작을 재정의 제공할 수 있습니다. 설정 하 여 이렇게는 <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>의 속성은 <xref:System.ComponentModel.AddingNewEventArgs>매개 변수 `e` 이 새 항목에.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> 일반적으로이 항목은 받는 사람 컬렉션에서 예상 하는 형식 이어야 합니다 또는 컬렉션의 이름 필드에 <xref:System.InvalidCastException>.</xref:System.InvalidCastException> 예외가 throw 됩니다.       이 이벤트는 주로 등 <xref:System.Windows.Forms.BindingSource?displayProperty=fullName> <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName> 클래스 내에서 데이터 바인딩 시나리오에 사용       AddingNewEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
