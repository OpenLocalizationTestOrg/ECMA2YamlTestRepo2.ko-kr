  summary: "개체의 목록에 인덱스는 정수를 적용 하 여 개체에서 정수를 변환 합니다."
  remarks: "바인딩할 속성 값을 교대로 반복 되는 AlternationConverter를 사용할 수 있습니다. 예를 들어의 항목을 하려는 경우는 <xref:System.Windows.Controls.ListBox>에서 다음을 수행 하면에 교대로 반복 되 파랑 및 연한 파란색 배경을,:-는 AlternationConverter 만들고 옆에 파란색 추가 <xref:System.Windows.Media.SolidColorBrush>및 연한 파랑 <xref:System.Windows.Media.SolidColorBrush>를 해당 <xref:System.Windows.Controls.AlternationConverter.Values%2A>속성.</xref:System.Windows.Controls.AlternationConverter.Values%2A> </xref:System.Windows.Media.SolidColorBrush> </xref:System.Windows.Media.SolidColorBrush> </xref:System.Windows.Controls.ListBox>      -에 <xref:System.Windows.Style>에 대 한 <xref:System.Windows.Controls.ListBoxItem>를 바인딩하는 <xref:System.Windows.Controls.Control.Background%2A>속성을 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>할당 하기 위해 만든 변환기는 <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>속성.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Style>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and uses two AlternationConverter objects to alternate the <xref:System.Windows.Controls.Control.Background%2A> and <xref:System.Windows.Controls.Control.FontStyle%2A> of the items.  \n  \n [!code-xml[AlternationIndexSnippets#4](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#4)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Values")]

      public class AlternationConverter : System.Windows.Data.IValueConverter
