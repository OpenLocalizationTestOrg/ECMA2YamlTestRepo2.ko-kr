  remarks: "<xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>이벤트에 의해 발생 되는 <xref:System.Windows.Forms.ToolTip>클래스는 <xref:System.Windows.Forms.ToolTip>그려집니다 및 <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>속성 값은 `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> 이 이벤트에 대 한 처리기 DrawToolTipEventArgs 형식의 매개 변수를 받습니다. DrawToolTipEventArgs 클래스 그리는 데 필요한 모든 정보가 포함 되어는 <xref:System.Windows.Forms.ToolTip>를 포함 하 여는 <xref:System.Windows.Forms.ToolTip>텍스트는 <xref:System.Drawing.Rectangle>, 및 <xref:System.Drawing.Graphics>개체에 그리기 작업을 수행 해야 합니다.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> 도구 설명의 모양 사용자 지정을 사용 하 여는 <xref:System.Drawing.Rectangle>는 도구 설명의 범위를 확인 하 고 <xref:System.Drawing.Graphics>여 사용자 지정된 그리기를 수행 하는 개체입니다.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> 범위를 확장할 수는 <xref:System.Windows.Forms.ToolTip>처리 하 여 표시 되기 전에 <xref:System.Windows.Forms.ToolTip.Popup>이벤트.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       DrawToolTipEventArgs도 부분 사용자 지정을 지원는 <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>및 <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>메서드.</xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> 이러한 방법을 사용 하면 도구 설명의 일부를 소유자 그리기를 표준적인 방법으로 그린 다른 부분은 그대로 유지 하면서 됩니다."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_0_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_0_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_0_1.vb)]"
