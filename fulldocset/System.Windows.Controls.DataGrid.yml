  fullName: System.Windows.Controls.DataGrid
  type: Class
  summary: "사용자 지정 가능한 표에 데이터를 표시 하는 컨트롤을 나타냅니다."
  remarks: "DataGrid 컨트롤의 행과 열 데이터의 컬렉션을 표시 하는 유연한 방법을 제공 합니다. DataGrid 기본 제공 열 유형 및 사용자 지정 콘텐츠를 호스트에 대 한 템플릿 열을 포함 합니다. 기본 제공 행 형식 셀 값 아래의 추가 콘텐츠를 표시 하는 데 사용할 수 있는 드롭 다운 세부 정보 섹션을 포함 합니다.      ## 설정 데이터를 바인딩할 데이터에 DataGrid 바인딩는 <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>속성을는 <xref:System.Collections.IEnumerable>구현.</xref:System.Collections.IEnumerable> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 데이터 표의 각 행의 데이터 원본 개체에 바인딩된 및 각 표의 열에 데이터는 데이터 개체의 속성에 바인딩됩니다. 항목을 추가 하거나 원본 데이터에서 제거할 때 자동으로 업데이트 하는 DataGrid 사용자 인터페이스에 대 한 순서로 DataGrid <xref:System.Collections.Specialized.INotifyCollectionChanged> <xref:System.Collections.ObjectModel.ObservableCollection%601>.</xref:System.Collections.ObjectModel.ObservableCollection%601> 같은 인터페이스</xref:System.Collections.Specialized.INotifyCollectionChanged> 를 구현 하는 컬렉션에 연결 해야 속성 변경 내용을 자동으로 반영 하려면 소스 컬렉션의 개체를 구현 해야는 <xref:System.ComponentModel.INotifyPropertyChanged>인터페이스.</xref:System.ComponentModel.INotifyPropertyChanged> 자세한 내용은 참조 [데이터 바인딩 (WPF)](~/add/includes/ajax-current-ext-md.md)합니다.      ## 기본적으로 열 DataGrid 컨트롤 열을 생성 자동으로 설정 하는 경우는 <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>속성.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 생성 된 열을 유형 열에는 데이터의 유형에 따라 다릅니다. 다음 표에서 생성 된 열 목록을 표시 합니다.      | 열 형식 발생 | 데이터 형식 |   |---------------------------|---------------|   | <xref:System.Windows.Controls.DataGridTextColumn>| <xref:System.String>|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| <xref:System.Boolean>|   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| <xref:System.Enum>|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| <xref:System.Uri>|       다음 그림은 각 열 유형을 보여 줍니다.</xref:System.Uri> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Enum> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Boolean> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.String> </xref:System.Windows.Controls.DataGridTextColumn>       ![모든&4; 가지 기본 열 유형이 있는 DataGrid](~/add/media/ndp-datagriddefault.png &quot;모든&4; 가지 기본 열 유형이 있는 DataGrid&quot;) 열 자동 생성을 처리할 수는 <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>이벤트를 사용자 지정 하거나 DataGrid에 추가 되기 전에 열을 취소 합니다.</xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> DataGrid에 사용자 지정 열과 자동 생성 된 열을 추가 하는 경우 사용자 정의 열은 먼저 추가 됩니다. 열의 표시 순서를 다시 정렬 하려면 설정할 수 있습니다는 <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>개별 열에 대 한 속성.</xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>       설정 하 여 자동 열 생성을 방지할 수 있습니다는 <xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A>속성을 `false`.</xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> 만들고 모든 열을 명시적으로 구성 하려는 경우에 유용 합니다.       사용 하 여는 <xref:System.Windows.Controls.DataGridTemplateColumn>기본 제공 열 형식 요구 사항에 맞지 않는 경우 사용자 지정 열을 정의 하는 형식입니다.</xref:System.Windows.Controls.DataGridTemplateColumn> <xref:System.Windows.Controls.DataGridTemplateColumn>형식은 제공 <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>및 <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>표시 및 편집 모드에 대 한 콘텐츠 템플릿을 지정할 수 있도록 하는 속성.</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn> 예를 들어 날짜에 대 한 사용자 지정 열을 정의할 수 있습니다. <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>정의할 수는 <xref:System.Windows.Controls.TextBlock>날짜를 표시 하 고 <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>정의할 수는 <xref:System.Windows.Controls.DatePicker>날짜를 편집 하는 컨트롤.</xref:System.Windows.Controls.DatePicker> </xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>       사용할 수는 <xref:System.Windows.Controls.DataGrid.Columns%2A>프로그래밍 방식으로 추가, 삽입, 제거 및 런타임 시 컨트롤의 모든 열을 변경 하는 컬렉션.</xref:System.Windows.Controls.DataGrid.Columns%2A> 확인 된 <xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A>속성을 자동으로 생성 되거나 사용자 정의 열이 있는지 여부를 결정 합니다.</xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A> 자동 생성 된 열은 자동으로 추가, 제거 또는 다시 생성 될 때는 <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>변경.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>      ## 사용자가을 DataGrid의 셀을 클릭 하 고 여러 행 선택할 수 있는 선택 하면 기본적으로 전체 행이 선택 됩니다. 설정할 수 있습니다는 <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>속성을 통해 사용자 셀, 전체 행 중 하나 또는 둘 다 선택할 수 있는지 여부를 지정 합니다.</xref:System.Windows.Controls.DataGrid.SelectionMode%2A> 설정 된 <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>속성을 통해 여러 행 또는 셀을 선택할 수 또는 하나의 행 또는 셀 있는지 여부를 지정 합니다.</xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>       선택 된 셀에 대 한 정보를 읽을 수는 <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>속성.</xref:System.Windows.Controls.DataGrid.SelectedCells%2A> 셀의 선택이 변경 하는 방법에 대 한 정보를 읽을 수는 <xref:System.Windows.Controls.SelectedCellsChangedEventArgs>의 <xref:System.Windows.Controls.DataGrid.SelectedCellsChanged>이벤트.</xref:System.Windows.Controls.DataGrid.SelectedCellsChanged> </xref:System.Windows.Controls.SelectedCellsChangedEventArgs> 호출 된 <xref:System.Windows.Controls.DataGrid.SelectAllCells%2A>또는 <xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A>메서드를 프로그래밍 방식으로 선택 하거나 모든 셀을 선택 취소 합니다.</xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A> </xref:System.Windows.Controls.DataGrid.SelectAllCells%2A> 자세한 내용은 참조 [기본 키보드 및 마우스 동작 DataGrid 컨트롤에서](~/add/includes/ajax-current-ext-md.md)합니다.      ## 기본적으로 그룹화, 정렬, 및 필터링 하 여 열 머리글을 클릭 하 여 DataGrid의 항목을 정렬할 수 있습니다. 처리 하 여 정렬을 사용자 지정할 수는 <xref:System.Windows.Controls.DataGrid.Sorting>이벤트.</xref:System.Windows.Controls.DataGrid.Sorting> 기본 정렬을 취소 하려면는 <xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A>속성을 `true`.</xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A> 또한 DataGrid에 표시 되기 전에 원본 데이터를 정렬할 수 있습니다.       그룹, 정렬 및 데이터는 DataGrid에서 필터링 하려면 DataGrid를 바인딩하는 <xref:System.ComponentModel.ICollectionView>이러한 작업을 지 원하는 구현을.</xref:System.ComponentModel.ICollectionView> 그런 다음 컬렉션 뷰에 작업을 수행 합니다. 항목이 그룹화 되는 DataGrid에 정의할 수 있습니다는 <xref:System.Windows.Controls.GroupStyle>각 그룹의 모양을 지정 하는.</xref:System.Windows.Controls.GroupStyle> 적용 된 <xref:System.Windows.Controls.GroupStyle>추가 하 여는 <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>DataGrid의 컬렉션입니다.</xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> </xref:System.Windows.Controls.GroupStyle> 여러 가지 수준의 그룹화를 설정한 경우에 각 그룹 수준으로 다양 한 스타일을 적용할 수 있습니다. 스타일 정의 된 순서에 적용 됩니다. 자세한 내용은 참조 [하는 방법: 그룹화, 정렬, 및의 DataGrid 컨트롤에서 데이터 필터링](~/add/includes/ajax-current-ext-md.md)합니다.      ## 기본적으로 편집 DataGrid에서 직접 항목을 편집할 수 있습니다. DataGrid의 개체 편집을 커밋되고 올바르게 취소 될 수을 보장 하기 위해 구현 해야 합니다는 <xref:System.ComponentModel.IEditableObject>인터페이스.</xref:System.ComponentModel.IEditableObject> 설정할 수 있습니다는 <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>속성을 `true` DataGrid에서 편집 하지 않으려면.</xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>       DataGrid에서 기본적으로 다음 편집 명령 지원: | 명령 | 기본 입력된 바인딩 |   |-------------|---------------------------|   | <xref:System.Windows.Controls.DataGrid.BeginEditCommand>| F2 |   | <xref:System.Windows.Controls.DataGrid.CancelEditCommand>| ESC |   | <xref:System.Windows.Controls.DataGrid.CommitEditCommand>| 입력 |   | <xref:System.Windows.Controls.DataGrid.DeleteCommand%2A>| 삭제 |       F2 키를 누르거나 클릭 하 여 편집 모드로 현재 셀을 설정 합니다.</xref:System.Windows.Controls.DataGrid.DeleteCommand%2A> </xref:System.Windows.Controls.DataGrid.CommitEditCommand> </xref:System.Windows.Controls.DataGrid.CancelEditCommand> </xref:System.Windows.Controls.DataGrid.BeginEditCommand> 셀 수준 편집 같은 행의 다른 셀으로 이동 하거나 enter 키를 누른 채 셀이 편집 모드에 있는 동안 커밋됩니다. 행에 있는 모든 편집 내용이 커밋됩니다 다른 행으로 이동 하거나 행이 편집 모드에 있는 동안 ENTER 키를 누릅니다. Esc 키를 한 번 셀 편집을 취소 하 고 esc 키를 두 번 행에서 모든 편집을 취소 합니다. 프로그래밍 방식으로 커밋 및 편집을 취소 하는 방법에 대 한 자세한 내용은 참조는 <xref:System.Windows.Controls.DataGrid.BeginEdit%2A>, <xref:System.Windows.Controls.DataGrid.CommitEdit%2A>, 및 <xref:System.Windows.Controls.DataGrid.CancelEdit%2A>메서드.</xref:System.Windows.Controls.DataGrid.CancelEdit%2A> </xref:System.Windows.Controls.DataGrid.CommitEdit%2A> </xref:System.Windows.Controls.DataGrid.BeginEdit%2A> 편집 관련 이벤트에 대 한 자세한 내용은 참조 <xref:System.Windows.Controls.DataGrid.BeginningEdit>, <xref:System.Windows.Controls.DataGrid.PreparingCellForEdit>, <xref:System.Windows.Controls.DataGrid.CellEditEnding>, 및 <xref:System.Windows.Controls.DataGrid.RowEditEnding>.</xref:System.Windows.Controls.DataGrid.RowEditEnding> </xref:System.Windows.Controls.DataGrid.CellEditEnding> </xref:System.Windows.Controls.DataGrid.PreparingCellForEdit> </xref:System.Windows.Controls.DataGrid.BeginningEdit>       설정의 <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>및 <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>사용자 추가 하거나 행을 삭제할 수 있는지 여부를 지정 하는 속성.</xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> DELETE 키를 눌러 선택 된 행을 삭제할 수는 있습니다. 경우는 <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>속성이 `true`, 새 항목 행을 DataGrid의 마지막 행으로 추가 됩니다.</xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> 처리 하 여 새 항목에 대 한 기본값을 설정할 수 있습니다는 <xref:System.Windows.Controls.DataGrid.InitializingNewItem>이벤트.</xref:System.Windows.Controls.DataGrid.InitializingNewItem>      > [!NOTE] > 추가 요소를 포함 하 여 다양 한 편집 작업을 허용 하는지를 받습니다는 <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>및 <xref:System.Windows.UIElement.IsEnabled%2A>상태는 DataGrid의 원본으로 사용 데이터 수집 작업을 허용 하는지 여부 및.</xref:System.Windows.UIElement.IsEnabled%2A> </xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>      ## 유효성 검사 DataGrid 셀 및 행 수준에서 유효성 검사를 수행할 수 있습니다. 셀 수준 유효성 검사는 사용자는 값을 업데이트 하는 경우 바인딩된 데이터 개체의 각 속성에 유효성 검사 합니다. 행 수준 유효성 검사와 행에 변경 내용을 커밋할 때 전체 데이터 개체에 유효성 검사. 설정 하 여 행 수준 유효성 검사 오류에 대 한 사용자 지정된 시각적 피드백을 제공할 수 있습니다는 <xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A>속성 또는 하면 기본 오류 표시기를 사용할 수 있습니다.</xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A> 사용자 지정 유효성 검사 규칙을 만들려면에서 파생 되는 클래스를 만듭니다는 <xref:System.Windows.Controls.ValidationRule>클래스 및 구현 된 <xref:System.Windows.Controls.ValidationRule.Validate%2A>메서드.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> 사용자 지정 유효성 검사 규칙을 추가 <xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>컬렉션.</xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>      ## DataGrid 컨트롤은 DataGrid 컨트롤의 사용자 지정 서식 옵션을 교대로 반복 되는 행 배경, 표시 또는 숨기기 헤더, 눈금선 및 스크롤 막대의 수와 같은 일반적인 테이블을 지원 합니다. 또한 컨트롤 완전히 컨트롤 및 해당 행, 열, 머리글 및 셀의 모양을 변경 하는 데 사용할 수 있는 몇 가지 스타일 및 템플릿 속성을 제공 합니다.       DataGrid 동작을 사용자 지정 하려면 선택 변경, 셀이 편집 및 열 다시 정렬에 대 한 이벤트를 처리할 수 있습니다. 또한 DataGrid 행 사용자 지정 하기 위해 처리할 수 있는지를 재활용 하는 행에 대 한 여러 가지 이벤트를 노출 합니다.       DataGrid 컨트롤을 여러 개를 동일한 속성 설정을 적용 하려면 사용 된 <xref:System.Windows.FrameworkElement.Style%2A>속성.</xref:System.Windows.FrameworkElement.Style%2A> 기본값을 수정할 수 <xref:System.Windows.Controls.ControlTemplate>고유한 모양을 제어할 수 있습니다.</xref:System.Windows.Controls.ControlTemplate> 만들기에 대 한 자세한 내용은 <xref:System.Windows.Controls.ControlTemplate>, 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> 부분 및 DataGrid에만 적용 되는 상태를 보려면 참조 [DataGrid 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다. 기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다. 자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다.      > [!NOTE] > 시각적 속성을 설정만 영향을 미칠 해당 속성은 DataGrid 컨트롤의 기본 서식 파일에 둘 다 고 사용 하 여 설정 된 경우는 합니다. &quot;변경의 시각적 구조의 정도 제어&quot; 섹션의 시각적 속성 목록을 찾을 수 있습니다 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)합니다.      ## 일반적인 작업을 다음 표에서 일반적으로 DataGrid와 연결 된 작업에 대 한 정보를 제공 합니다.      | 작업 | 구현 |   |----------|--------------------|   | 교대로 반복 되는 행의 배경색 설정 | 2 이상 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A>속성을 설정 하 고 다음에 <xref:System.Windows.Controls.DataGrid.RowBackground%2A>는 <xref:System.Windows.Media.Brush>를 할당 및 <xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A>속성입니다. |   | 셀 및 행 선택 동작을 정의 합니다. | <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>설정 및 <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>속성입니다. |   | 머리글, 셀, 행의 시각적 모양을 사용자 지정 | 새 <xref:System.Windows.Style> <xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A>, 적용할 <xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.CellStyle%2A>, 또는 <xref:System.Windows.Controls.DataGrid.RowStyle%2A>속성입니다. |   | 크기 조정 옵션을 설정 | Set the <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MaxHeight%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MaxWidth%2A>, or <xref:System.Windows.FrameworkElement.MinWidth%2A> properties.</xref:System.Windows.FrameworkElement.MinWidth%2A></xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.Width%2A></xref:System.Windows.FrameworkElement.MinHeight%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A></xref:System.Windows.FrameworkElement.Height%2A></xref:System.Windows.Controls.DataGrid.RowStyle%2A></xref:System.Windows.Controls.DataGrid.CellStyle%2A></xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A></xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A></xref:System.Windows.Style></xref:System.Windows.Controls.DataGrid.SelectionUnit%2A></xref:System.Windows.Controls.DataGrid.SelectionMode%2A></xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A></xref:System.Windows.Media.Brush></xref:System.Windows.Controls.DataGrid.RowBackground%2A></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> 자세한 내용은 참조 [DataGrid 컨트롤의 크기 조정 옵션](~/add/includes/ajax-current-ext-md.md). |   | 선택 된 항목 액세스 | 확인는 <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>선택한 셀을 가져오고 확인 하는 속성의 <xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A>선택 된 행을 가져올 속성입니다.</xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> 자세한 내용은 <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>속성을 참조 하십시오. |   | 최종 사용자 상호 작용을 사용자 지정 | <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>, 설정, <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> <xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A>, 및 <xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A>속성입니다. |   | 취소 또는 자동 생성 된 열 변경 | <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>이벤트를 처리 합니다. |   | 열 고정 | <xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A>속성이 1로 설정 하 고 <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>속성을 0으로 설정 하 여 열 맨 왼쪽 위치로 이동 합니다. |   | XML 데이터를 사용 하 여 데이터 원본으로 | 바인딩하는 <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>항목의 컬렉션을 나타내는 XPath 쿼리를 DataGrid에서.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> </xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A> </xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> </xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> DataGrid의 각 열을 만듭니다. XPath 속성을 가져오는 항목 소스에서 쿼리 바인딩을 설정 하 여 각 열을 바인딩하십시오. 예를 들어 <xref:System.Windows.Controls.DataGridTextColumn>를 참조 하십시오. |   | 항목을 그룹화 | 바인딩할는 <xref:System.Windows.Data.CollectionView>또는 <xref:System.Windows.Data.CollectionViewSource>그룹화를 지 원하는.</xref:System.Windows.Data.CollectionViewSource> </xref:System.Windows.Data.CollectionView> </xref:System.Windows.Controls.DataGridTextColumn> 자세한 내용은 참조 [하는 방법: 그룹화, 정렬, 및의 DataGrid 컨트롤에서 데이터 필터링](../Topic/How%20to:%20Group,%20Sort,%20and%20Filter%20Data%20in%20the%20DataGrid%20Control.md). |   | 표시 된 행에 대 한 세부 정보 구역 | 정의 <xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A>세부 정보 섹션의 모양을 지정할 수 있습니다.</xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> 설정의 <xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A>세부 정보 구역 표시 된 것을 지정 하려면.</xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A> 자세한 내용은 참조 [하는 방법: DataGrid 컨트롤에 행 정보 추가](~/add/includes/ajax-current-ext-md.md). |"
