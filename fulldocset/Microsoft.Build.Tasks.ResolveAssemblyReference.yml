- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "종속성의 결정 방식을, 및 종속성 로컬로 복사 여부를 결정 하는 스위치를 설정 하거나 가져옵니다."
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "여부를 설정 하는 경우 종속성을 복사 해야 하는 경우를 결정할 때 로컬로 수행 되는 확인 중 하나를 프로젝트 파일에 개인 메타 데이터가 부모에서 참조 하는 경우 true를 반환 합니다. 해당 메타 데이터 설정 된 경우 사용 됩니다 하도 종속성에 대 한 합니다.       메타 데이터 설정 되지 않은 경우 종속성 부모 참조와 동일한 검사를 확인 합니다. 이러한 확인 작업 중 하나는 GAC에 대 한 참조 인지를 확인 하는 것입니다. 참조가 GAC에 있으면 다음 복사 되지 않습니다 것 로컬로에서 대상 컴퓨터의 gac에 것으로 간주 됩니다. 그러나이 적용 됩니다 해당 특정 참조 및 해당 종속성이 없습니다.       즉, 프로젝트 파일에 대 한 참조에는 복사 로컬 false GAC에 있을 수 있지만 GAC에 없는 종속성 로컬로 복사 계속 될 수 있습니다. RAR에 대 한 기본 동작 이므로 기본 값이 true로이 속성에 대 한 합니다.       계속 프로젝트 파일 참조는 GAC에 있는지를 확인 하 고 복사 로컬 상태일 적절 하 게 설정 하는 경우 false를 반환 합니다.       그러나 종속성에 대 한 우리 하지만 확인 하 게 경우 GAC에 있지만 여부도에 프로젝트 파일의 부모 참조가 GAC에 있는지 검사 합니다.       프로젝트 파일의 부모 참조가 GAC에 있으면 다음 복사 되지 않습니다 종속성을 로컬로 합니다.       <div class=&quot;alert NOTE&quot;>    여러 부모 참조가 있고 그 중 어느 GAC에서 제공 되지 않는 경우 다음 म 복사 로컬 true로 설정 되며 합니다.      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
