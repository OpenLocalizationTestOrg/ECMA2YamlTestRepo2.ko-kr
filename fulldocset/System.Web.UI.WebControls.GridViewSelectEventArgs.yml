  name: NewSelectedIndex
  nameWithType: GridViewSelectEventArgs.NewSelectedIndex
  fullName: System.Web.UI.WebControls.GridViewSelectEventArgs.NewSelectedIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "선택할 새 행의 인덱스를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> 제어 합니다."
  remarks: "때문에 <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>이벤트가 발생 하기 전에 <xref:System.Web.UI.WebControls.GridView>컨트롤이 선택 작업을 수행 된 <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>사용자가 선택한 새 행의 인덱스를 결정 하는 컨트롤의 속성을 사용할 수 없습니다.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>속성 여전히 이전에 선택한 행의 인덱스를 포함 합니다.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> 사용자가 선택한 새 행의 인덱스를 확인 하려면 NewSelectedIndex 속성을 사용 합니다. 또한 프로그래밍 방식으로 다른 값으로 설정 하 여 사용자가 선택한 행의 인덱스를 재정의 하려면이 속성을 사용할 수 있습니다."
  example:
  - "The following example demonstrates how to use the NewSelectedIndex property to determine the index of the row selected by the user.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1131_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1131_1.aspx)]"
  syntax:
