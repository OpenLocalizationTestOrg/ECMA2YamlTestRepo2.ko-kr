  name: GridViewSelectEventArgs
  nameWithType: GridViewSelectEventArgs
  fullName: System.Web.UI.WebControls.GridViewSelectEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.GridView>발생는 <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>이벤트 선택 단추 (된 단추 해당 `CommandName` 속성이 &quot;Select&quot;로 설정)를 클릭 하기 전에 <xref:System.Web.UI.WebControls.GridView>select 작업을 처리 합니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.GridView> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 선택 작업을 취소 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       GridViewSelectEventArgs 개체는 사용자가 선택한 행의 인덱스를 확인 하 고 선택 작업을 취소 해야 함을 나타낼 수 있습니다 하는 이벤트 처리 메서드에 전달 됩니다. 선택 작업을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>GridViewSelectEventArgs 개체의 속성 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 GridViewSelectEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSelectEventArgs object passed to the event-handling method to cancel the select operation of a <xref:System.Web.UI.WebControls.GridView> control when the user selects an author with the last name White.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_388_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_388_1.aspx)]"
  syntax:
    content: 'public class GridViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
