  remarks: "IIS ASP.NET를 통해 호출이 인터페이스를 구현 하는 개체에 대 한 참조를 제공는 <xref:System.Web.Hosting.IApplicationPreloadUtil>인터페이스.</xref:System.Web.Hosting.IApplicationPreloadUtil> ASP.NET은 콜백을 개별 응용 프로그램에 대 한 정보를 미리 로드 하도록 IIS를 수행 하려면 해당 인터페이스 나중에 사용 합니다."
