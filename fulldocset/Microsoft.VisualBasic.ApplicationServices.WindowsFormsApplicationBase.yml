  remarks: "`SaveMySettingsOnExit` 런타임에 응용 프로그램 설정을 저장 하는 방법을 변경 하려면 사용자 속성을 사용 합니다. 사용 하 여 명시적으로 설정 변경 사항을 저장할 수 있습니다는 <xref:System.Configuration.ApplicationSettingsBase.Save%2A>의 메서드는 `My.Settings` 개체입니다.</xref:System.Configuration.ApplicationSettingsBase.Save%2A> 변경 하 고 설정을 저장 하는 방법에 대 한 자세한 내용은 참조 [응용 프로그램 속성](~/add/includes/ajax-current-ext-md.md)합니다.       응용 프로그램을 종료 하는 경우에이 속성에 변경 내용이 유지 되지 않습니다. 변경 하는 `SaveMySettingsOnExit` 속성 영구적으로 변경 해야 설정에는 **프로젝트 디자이너**: | |   |-|   | 프로젝트 디자이너의 설정을 변경 하려면 |   |&1;입니다.  선택한 프로젝트 **솔루션 탐색기**합니다. 클릭 **속성** 에 **프로젝트** 메뉴.<br />2.  클릭는 **응용 프로그램** 탭 합니다.<br />3.  선택 **종료 시 My.Settings 저장**. |      # # 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows Forms 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | 더 |   | 콘솔 응용 프로그램 | 더 |   | Windows Forms 컨트롤 라이브러리 | 더 |   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | 더 |   | 웹 사이트 | 더 |"
