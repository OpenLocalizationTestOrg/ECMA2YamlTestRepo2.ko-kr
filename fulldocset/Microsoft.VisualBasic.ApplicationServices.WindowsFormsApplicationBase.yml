- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents
  id: DoEvents
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: DoEvents()
  nameWithType: WindowsFormsApplicationBase.DoEvents()
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "메시지 큐에 현재 있는 모든 Windows 메시지를 처리합니다."
  remarks: "`My.Application.DoEvents` 메서드를 사용 하면 응용 프로그램 코드를 실행 하는 동안 발생할 수 있는 다른 이벤트를 처리할 수 있습니다. `My.Application.DoEvents` 으로 동일한 동작을 포함 하는 메서드는 <xref:System.Windows.Forms.Application.DoEvents%2A>메서드.</xref:System.Windows.Forms.Application.DoEvents%2A>       Windows Forms 응용 프로그램을 실행 하면 다음 이벤트가 처리 될 때까지 대기 하는 새 양식을 만듭니다. 폼에 이벤트를 처리할 때마다 단추 클릭과 같은 해당 이벤트와 연결 된 모든 코드를 처리 합니다. 다른 모든 이벤트는 큐에서 대기 합니다. 코드에서 이벤트를 처리 하는 동안 응용 프로그램 응답 하지 않습니다. 예를 들어 다른 창 맨 위로 끌면 경우 창이 그려지지 않습니다.       호출 하는 경우 `My.Application.DoEvents` 응용 프로그램 코드에서 다른 이벤트를 처리할 수 있습니다. 예를 들어, 데이터를 추가 하는 코드는 <xref:System.Windows.Forms.ListBox>루프에서 및를 호출 하는 루프의 각 단계를 수행한 후 `My.Application.DoEvents`, 폼이 다른 창을 합니다. 위로 끌 때 다시 그려집니다</xref:System.Windows.Forms.ListBox> 제거 하는 경우 `My.Application.DoEvents` 사용자 코드에서 폼이 그려집니다 단추의 click 이벤트 처리기가 완료 될 때까지 실행 합니다.       일반적으로 메시지를 처리 하는 루프에서이 메서드를 사용 합니다.      > [!NOTE] >는 `My.Application.DoEvents` 메서드 이벤트를 처리 하지 동일한 방식으로 폼 마찬가지로 합니다. 직접 폼을 다중 스레딩을 사용 이벤트를 처리 합니다. 자세한 내용은 참조 [다중 스레드 응용 프로그램](~/add/includes/ajax-current-ext-md.md)합니다.      > [!CAUTION] > 사용자 인터페이스 (UI) 이벤트를 처리 하는 메서드를 호출 하는 경우는 `My.Application.DoEvents` 메서드를 완료 되기 전에 메서드가 다시 입력할 수 있습니다. 이 때문에 발생할 수 있습니다는 `My.Application.DoEvents` Windows 메시지를 처리 하는 메서드 및 Windows 메시지 이벤트를 발생 시킬 수 있습니다.       다음 표에서 관련 된 작업의 예는 `My.Application.DoEvents` 메서드.      |||   |-|-|   | | 참조 |   | UI 사용 중일 때 입력에 응답할 수 있는 폼을 허용 합니다. | [연습: 이벤트 처리](~/add/includes/ajax-current-ext-md.md)|      # # 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows Forms 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | 더 |   | 콘솔 응용 프로그램 | 더 |   | Windows Forms 컨트롤 라이브러리 | 더 |   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | 더 |   | 웹 사이트 | 더 |"
  example:
  - "This example uses the `My.Application.DoEvents` method to allow the UI for `TextBox1` to update.  \n  \n [!code-vb[VbVbalrMyApplication#6](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#6)]  \n  \n This code should be in a form that has a `TextBox1` component with a `Text` property."
  syntax:
    content: public void DoEvents ();
    parameters: []
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents*
  exceptions: []
  platform:
  - net462
