  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "파생된 클래스에서 재정의 되 면이 속성에는 디자이너를 응용 프로그램의 폼에 대 한 기본 텍스트 렌더링 엔진을 지정할 수 있습니다."
  remarks: "기본적으로이 속성이 반환 `False` 텍스트를 지정 하는 GDI 렌더링 엔진에 대 한 [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)] 응용 프로그램의 폼에 대해 사용할 수 있습니다. 그러나 반환 하도록이 속성을 재정의할 수 `True` 고 GDI + 텍스트 렌더링 엔진, Visual Basic.NET 2002 및 Visual Basic.NET 2003에서 사용 되는 응용 프로그램의 폼에 사용 하도록 지정 합니다.       이 속성은 의해 호출 됩니다는 <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>생성자.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>       메서드를 재정의 하는 코드는 <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>클래스는 기본적으로 숨겨져 있는 ApplicationEvents.vb 파일에 입력 해야 합니다.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | 멤버를 재정의 하는 것에 대 한 코드 편집기 창에 액세스 하려면 |   |&1;입니다.  선택한 프로젝트와 **솔루션 탐색기**, 클릭 **속성** 에 **프로젝트** 메뉴.<br />2.  클릭는 **응용 프로그램** 탭 합니다.<br />3.  클릭는 **응용 프로그램 이벤트 보기** 단추 코드 편집기를 엽니다.<br />     자세한 내용은 참조 [응용 프로그램 페이지, 프로젝트 디자이너 (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |"
  example:
  - "This example demonstrates how to set the GDI+ text rendering engine as the application's default rendering engine by overriding the UseCompatibleTextRendering property.  \n  \n```  \nProtected Overloads Shared ReadOnly Property UseCompatibleTextRendering() As Boolean  \n    Get  \n        ' Use the GDI+ text rendering engine.  \n        Return True  \n    End Get  \nEnd Property  \n```  \n  \n You must enter this code in the Code Editor window for application events. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: protected static bool UseCompatibleTextRendering { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;></xref>. 값이 <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref> 응용 프로그램에 대 한 기본 텍스트 렌더링 엔진을 사용 해야 함을 나타냅니다 [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)]합니다. 값이 <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> 응용 프로그램 Visual Basic.NET 2002 및 Visual Basic.NET 2003에 대 한 텍스트 렌더링 엔진을 사용 해야 함을 나타냅니다."
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering*
  exceptions: []
  platform:
  - net462
