  remarks: "표시 하는 속성은 `My.Application` 개체는 현재 응용 프로그램 또는 DLL에만 연관 된 데이터를 반환 합니다. 으로 변경할 수 없는 시스템 수준 정보 `My.Application`합니다.       `My.Application` 개체 다음 클래스로 구성 됩니다.- <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase>모든 프로젝트에서 사용할 수 있는 멤버를 제공 합니다.</xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase>      -WindowsFormsApplicationBase Windows Forms 응용 프로그램에서 사용할 수 있는 멤버를 제공 합니다.      - <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>콘솔 응용 프로그램에서 사용할 수 있는 멤버를 제공 합니다.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>"
