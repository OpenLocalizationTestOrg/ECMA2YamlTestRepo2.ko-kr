  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "응용 프로그램이 시작 될 때 발생 합니다."
  remarks: "일반 (비 인스턴스) 응용 프로그램에서 발생 된 `Startup` 이벤트가 발생할 때마다 시작 합니다. 단일 인스턴스 응용 프로그램에서 발생 된 `Startup` 발생 없으면 응용 프로그램이 이미 활성, 그렇지 않으면만 시작 될 때 이벤트는 `StartupNextInstance` 이벤트입니다. 자세한 내용은 <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> 을 참조 하십시오.       이 이벤트는의 일부는 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 응용 프로그램 모델입니다. 자세한 내용은 참조 [Visual Basic 응용 프로그램 모델의 개요](~/add/includes/ajax-current-ext-md.md)합니다.       사용할 수 있습니다는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성은 `e` 매개 변수는 응용 프로그램의 시작 폼의 로드를 제어할 수 있습니다.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 경우는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성이 `True`, 시작 폼이 시작 되지 않습니다.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 이 경우 사용자 코드 시작 코드 경로 호출 해야 합니다.       사용할 수는 <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>의 속성은 `e` 매개 변수 또는 <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>응용 프로그램의 명령줄 인수에 액세스 하는 속성.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A> </xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>       에 대 한 코드는 `Startup` 이벤트 처리기는 기본적으로 숨겨져 있는 ApplicationEvents.vb 파일에 저장 됩니다.      ||   |-|   | 응용 프로그램 이벤트에 대 한 코드 편집기 창에 액세스 하려면 |   |&1;입니다.  선택한 프로젝트와 **솔루션 탐색기**, 클릭 **속성** 에 **프로젝트** 메뉴.<br />2.  클릭는 **응용 프로그램** 탭 합니다.<br />3.  클릭는 **응용 프로그램 이벤트 보기** 단추 코드 편집기를 엽니다.<br /><br /> 자세한 내용은 참조 [응용 프로그램 페이지, 프로젝트 디자이너 (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      # # 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows Forms 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | 더 |   | 콘솔 응용 프로그램 | 더 |   | Windows Forms 컨트롤 라이브러리 | 더 |   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | 더 |   | 웹 사이트 | 더 |"
  example:
  - "This example uses the `My.Application.SplashScreen` property and the `My.Application.Startup` event to update the splash screen with status information as the application starts.  \n  \n [!code-vb[VbVbalrMyApplication#14](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#14)]  \n  \n This example requires that the project have a splash screen named `SplashScreen1`. The splash screen needs to have property named `Status` that updates its user interface.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
