  summary: "단일 인스턴스 응용 프로그램 및 응용 프로그램을 시작 하는 동안 이미 활성화 되어 때 발생 합니다."
  remarks: "단일 인스턴스 응용 프로그램을 이미 활성화 된 경우 응용 프로그램을 다시 시작 하려고 할 때 StartupNextInstance 이벤트를 발생 시킵니다. 단일 인스턴스 응용 프로그램을 처음으로 시작 되 면 발생는 <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>이벤트.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup> 자세한 내용은 <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup> 을 참조 하십시오.       이 이벤트는의 일부는 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 응용 프로그램 모델입니다. 자세한 내용은 참조 [Visual Basic 응용 프로그램 모델의 개요](~/add/includes/ajax-current-ext-md.md)합니다.       이 이벤트는 다른 사용자 인터페이스 이벤트와 함께 응용 프로그램의 주 스레드에서 발생 합니다. 따라서 이벤트 처리기를 응용 프로그램의 사용자 인터페이스에 직접 액세스할 수 있습니다. 그러나 응용 프로그램이이 이벤트는 발생 하는 경우 다른 사용자 인터페이스 이벤트를 처리 중인 경우이 이벤트를 처리할 수 다른 이벤트 처리기가 완료 되거나는 <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>메서드.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>      > [!NOTE] >는 `StartupNextInstance` 이벤트는 단일 인스턴스 응용 프로그램에만 발생 합니다. 응용 프로그램에 대 한 단일 인스턴스 동작을 사용 하도록 설정 하려면 확인 해야 합니다는 **단일 인스턴스 응용 프로그램** 프로젝트 디자이너에서 확인란 합니다.      ||   |-|   | 단일 인스턴스 응용 프로그램을 확인 하려면 |   |&1;입니다.  선택한 프로젝트와 **솔루션 탐색기**, 클릭 **속성** 에 **프로젝트** 메뉴.<br />2.  클릭는 **응용 프로그램** 탭 합니다.<br />3.  선택 된 **단일 인스턴스 응용 프로그램** 확인란 합니다. |       사용 해야 합니다는 <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>속성은 `e` 매개 변수는 단일 인스턴스 응용 프로그램 시작을 시도 하기 위해 인수에 액세스할 수 있습니다.</xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A> <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>속성은 단일 인스턴스 응용 프로그램의 첫 번째 인스턴스를 시작 하는 데 사용 되는 인수를 제공 합니다.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>       StartupNextInstance 이벤트 처리기에 대 한 코드는 기본적으로 숨겨져 있는 ApplicationEvents.vb 파일에 저장 됩니다.      ||   |-|   | 응용 프로그램 이벤트에 대 한 코드 편집기 창에 액세스 하려면 |   |&1;입니다.  선택한 프로젝트와 **솔루션 탐색기**, 클릭 **속성** 에 **프로젝트** 메뉴.<br />2.  클릭는 **응용 프로그램** 탭 합니다.<br />3.  클릭는 **응용 프로그램 이벤트 보기** 단추 코드 편집기를 엽니다.<br />     자세한 내용은 참조 [응용 프로그램 페이지, 프로젝트 디자이너 (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |       다음 표에서 관련 된 작업의 예를 보여 줍니다.는 `My.Application.StartupNextInstance` 이벤트입니다.      |||   |-|-|   | | 참조 |   | 첫 번째 응용 프로그램 인스턴스의 명령줄 인수 확인 | <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>|      # # 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows Forms 응용 프로그램 | 예 |   | 클래스 라이브러리 | 더 |   | 콘솔 응용 프로그램 | 더 |   | Windows Forms 컨트롤 라이브러리 | 더 |   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | 더 |   | 웹 사이트 | 더 |</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>"
  example:
  - "This example uses the `e` parameter of the StartupNextInstance event handler to examine the application's command-line arguments. If an argument is found that starts with `/input=`, the rest of that argument is displayed.  \n  \n [!code-vb[VbVbalrMyApplication#15](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#15)]  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public event Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventHandler StartupNextInstance;
    return:
      type: Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventHandler
      description: "추가할 수 있습니다."
