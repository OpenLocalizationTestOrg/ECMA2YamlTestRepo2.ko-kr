- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException
  id: UnhandledException
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: UnhandledException
  nameWithType: WindowsFormsApplicationBase.UnhandledException
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "응용 프로그램은 처리 되지 않은 예외가 발생할 때 발생 합니다."
  remarks: "응용 프로그램은 `UnhandledException` 은 처리 되지 않은 예외가 발생할 때 이벤트입니다. 이 이벤트는 Visual Basic 응용 프로그램 모델의 일부입니다. 자세한 내용은 참조 [Visual Basic 응용 프로그램 모델의 개요](~/add/includes/ajax-current-ext-md.md)합니다.       사용할 수 있습니다는 <xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>의 속성은 `e` 이 이벤트를 발생 시킨 처리 되지 않은 예외에 액세스할 수 매개 변수.</xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>       사용할 수 있습니다는 <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>의 속성은 `e` 응용 프로그램이 종료 여부를 제어 하는 매개 변수.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> 기본적으로 <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>은 `True`.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> 따라서 응용 프로그램을 완료 한 후 끝내는 `UnhandledException` 이벤트 처리기입니다. 값을 설정할 수 `False` 에 `UnhandledException` 이벤트 처리기를 실행 하 고, 응용 프로그램을 유지 하 고 대기 상태로 반환 하도록 합니다.       에 대 한 코드는 `UnhandledException` 이벤트 처리기는 기본적으로 숨겨져 있는 ApplicationEvents.vb 파일에 저장 됩니다.      ||   |-|   | 응용 프로그램 이벤트에 대 한 코드 편집기 창에 액세스 하려면 |   |&1;입니다.  선택한 프로젝트와 **솔루션 탐색기**, 클릭 **속성** 에 **프로젝트** 메뉴.<br />2.  클릭는 **응용 프로그램** 탭 합니다.<br />3.  클릭는 **응용 프로그램 이벤트 보기** 단추 코드 편집기를 엽니다. |       자세한 내용은 참조 [응용 프로그램 페이지, 프로젝트 디자이너 (Visual Basic)](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > Visual Basic 컴파일러에서 처리 되지 않은 예외를 처리 하는 디버거를 사용 하도록 설정 하려면이 이벤트를 발생 시킬 디버깅에 대해 작성 된 응용 프로그램을 방지 합니다. 즉, Visual Studio 통합 개발 환경 디버거에서 실행 하 여 응용 프로그램을 테스트 하는 경우 프로그램 `UnhandledException` 이벤트 처리기 호출 되지 것입니다. 디버깅을 위해 응용 프로그램을 구축 하는 방법에 대 한 자세한 내용은 참조 [/debug (Visual Basic)](~/add/includes/ajax-current-ext-md.md)합니다.      ## 다음 표에서와 관련 된 작업의 예를 나열 작업은 `My.Application.UnhandledException` 이벤트입니다.      |||   |-|-|   | | 참조 |   | 처리 되지 않은 예외를 기록 | [하는 방법: 예외 기록](~/add/includes/ajax-current-ext-md.md)|      # # 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows Forms 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | 더 |   | 콘솔 응용 프로그램 | 더 |   | Windows Forms 컨트롤 라이브러리 | 더 |   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | 더 |   | 웹 사이트 | 더 |"
  example:
  - "This example uses the `My.Application.UnhandledException` event to log any unhandled exceptions.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the procedure found in this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md).  \n  \n Because the `UnhandledException` event is not raised when a debugger is attached to the application, you have to run this example outside the Visual Studio Integrated Development Environment.  \n  \n [!code-vb[VbVbalrMyApplication#17](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#17)]"
  syntax:
    content: public event Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventHandler UnhandledException;
    return:
      type: Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventHandler
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
