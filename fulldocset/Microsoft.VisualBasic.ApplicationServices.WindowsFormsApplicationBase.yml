      description: "<xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;></xref>. <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>응용 프로그램 종료 시 사용자 설정을 저장 있는지를 나타냅니다. 그렇지 않으면 설정은 암시적으로 저장 되지 않습니다."
