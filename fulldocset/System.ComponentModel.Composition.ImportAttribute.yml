  name: ImportAttribute
  nameWithType: ImportAttribute
  fullName: System.ComponentModel.Composition.ImportAttribute
  type: Class
  summary: "속성, 필드 또는 매개 변수 값을 제공 해야 하는 <xref href=&quot;System.ComponentModel.Composition.Hosting.CompositionContainer&quot;> </xref>개체"
  remarks: "특성을 사용 하는 프로그래밍 모델에서 가져오기 또는 해당된 파트의 종속성을 선언 하는 ImportAttribute 사용 됩니다. 해당 속성, 필드 또는 메서드에 데코레이팅 할 수 있습니다. 컴퍼지션 동안 파트의 가져오기가 의해 채워짐는 <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>속한 개체를 해당 부분을 하는 제공 되는 내보내기를 사용 하 여 <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>개체입니다.</xref:System.ComponentModel.Composition.Hosting.CompositionContainer> </xref:System.ComponentModel.Composition.Hosting.CompositionContainer>       계약 이름과 계약 형식을 비교 하 여 주로 가져오기에 지정된 된 내보내기와 일치 하는지 여부를 결정 됩니다. 일반적으로 코드에서 import 특성을 사용 하는 경우 둘 중 하나를 지정할 필요가 없습니다 및 트 데코 레이 된 멤버의 형식에서 자동으로 유추 됩니다. 가져오기 내보내기는 다른 형식 (예를 들어 서브 클래스 데코레이팅된 멤버 또는 해당 멤버에서 구현한 인터페이스의 형식)와 일치 해야 하는 경우 계약 형식은 명시적으로 지정 되어야 합니다. 계약 이름을 지정할 수도 있습니다 명시적으로, 예: 여러 계약에는 동일한 형식으로 구분 하기 위해 있지만 메타 데이터를 통해이 작업을 수행 하는 것이 좋습니다. 메타 데이터에 대 한 자세한 내용은 <xref:System.ComponentModel.Composition.PartMetadataAttribute>.</xref:System.ComponentModel.Composition.PartMetadataAttribute> 을 참조 하십시오."
  example:
  - "The following example shows three classes with members decorated with the ImportAttribute, and three exports that match them.  \n  \n [!code-cs[ImportAndExport#1](~/add/codesnippet/csharp/consoleapplication3/program.cs#1)]\n [!code-vb[ImportAndExport#1](~/add/codesnippet/visualbasic/consoleapplication4/module1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter, AllowMultiple=false, Inherited=false)]

      public class ImportAttribute : Attribute
