  name: WorkflowItemsPresenter
  nameWithType: WorkflowItemsPresenter
  fullName: System.Activities.Presentation.WorkflowItemsPresenter
  type: Class
  summary: "디자인 화면에 개체의 컬렉션을 표시 하는 데 사용할 수 있는 컨트롤을 나타냅니다."
  remarks: "WorkflowItemsPresenter은 두 번째 키 [!INCLUDE[avalon1](~/add/includes/avalon1-md.md)] 컨트롤에서 제공 되는 [!INCLUDE[wf2](~/add/includes/wf2-md.md)] 디자이너 인프라를 기반으로 하는 컬렉션입니다. 동안는 <xref:System.Activities.Presentation.WorkflowItemPresenter>표시 및 포함 된 단일 요소를 편집 하는 데 사용 된 WorkflowItemsPresenter는 컬렉션 기반 시각화를 표시 하 고 제공 하는 항목 컬렉션의 편집을 지원는 <xref:System.Activities.Presentation.WorkflowItemsPresenter.Items%2A>속성.</xref:System.Activities.Presentation.WorkflowItemsPresenter.Items%2A> </xref:System.Activities.Presentation.WorkflowItemPresenter> 컬렉션을 시각화 하 고, 편집할 수에 포함 된 여러 항목 수 있을 뿐만 아니라는 `WorkflowItemsPresenter` 또한 컬렉션에서 지정된 된 인덱스에 항목을 삽입할 컬렉션에서 항목을 삭제 하 고 하나의 인덱스에서 항목 이동 등의 컬렉션 관련 작업을 수 있습니다. `WorkflowItemsPresenter`또한 핸들에는 다양 한 발표자 간에 끌어서 실행 취소할 수 있는 단일 작업에서 발생 하 여 편집을 허용 하는 등의 작업을 결합 합니다. 사용 하 여 <xref:System.Activities.Presentation.WorkflowItemPresenter>를 디자인 화면에는 단일 개체.</xref:System.Activities.Presentation.WorkflowItemPresenter>       예를 보려면 사용 중인 WorkflowItemsPresenter 참조는 [사용자 지정 복합 디자이너-워크플로 항목 프리젠터](~/add/includes/ajax-current-ext-md.md) 샘플."
  example:
  - "The following sample code shows how you can build a designer for the Parallel activity. Note the binding to ModelItem.Branches for the Items.  \n  \n```  \n<sap:ActivityDesigner x:Class=\"customActivityDesigners.CustomParallelDesigner\"  \n    xmlns=\"http://schemas.microsoft.com/winfx/2006/xaml/presentation\"  \n    xmlns:x=\"http://schemas.microsoft.com/winfx/2006/xaml\"  \n    xmlns:sap=\"clr-namespace:System.Activities.Presentation;assembly=System.Activities.Presentation\"  \n    xmlns:sa=\"clr-namespace:System.Activities;assembly=System.Activities\"  \n    xmlns:sapv=\"clr-namespace:System.Activities.Presentation.View;assembly=System.Activities.Presentation\">  \n   <Grid>  \n        <StackPanel>  \n            <Label>Custom Parallel Designer</Label>  \n            <TextBlock Text=\"{Binding Path=ModelItem.Branches.Count, StringFormat=Branches: {0}}\" />  \n            <sap:WorkflowItemsPresenter Items=\"{Binding Path=ModelItem.Branches}\" AllowedItemType=\"{x:Type sa:Activity }\" HintText=\"Place Activities Here\" Margin=\"20,0,0,0\">  \n                <sap:WorkflowItemsPresenter.ItemsPanel>  \n                    <ItemsPanelTemplate>  \n                        <StackPanel Orientation=\"Vertical\" />  \n                    </ItemsPanelTemplate>  \n                </sap:WorkflowItemsPresenter.ItemsPanel>  \n                <sap:WorkflowItemsPresenter.SpacerTemplate>  \n                    <DataTemplate>  \n                        <Rectangle Width=\"80\" Height=\"5\" Fill=\"Black\" />  \n                    </DataTemplate>  \n                </sap:WorkflowItemsPresenter.SpacerTemplate>  \n            </sap:WorkflowItemsPresenter>  \n        </StackPanel>  \n    </Grid>  \n</sap:ActivityDesigner>  \n```  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
