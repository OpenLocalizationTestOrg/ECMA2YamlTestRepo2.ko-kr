  fullName: System.Web.UI.Design.TemplateModeChangedEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> 디자인 화면에 컨트롤에 대 한 템플릿 모드 변경 될 때 발생 하는 이벤트입니다."
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>이벤트를 발생 한 디자이너 호스트와 같은 [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], 디자인 화면에 컨트롤에 대 한 특정 작업과.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> 예를 들어 이벤트를 설정 하거나 템플릿 편집 컨트롤에 대 한 모드를 종료할 때 발생 합니다.       <xref:System.Web.UI.Design.ControlDesigner>처리 하는 기본 대리자를 제공 하는 클래스는 <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>이벤트.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> 디자이너 호스트를 끝내 거 나 템플릿 편집 모드를 입력할 때 초기화는 <xref:System.Web.UI.Design.ViewEventArgs>개체에 대 한는 <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>이벤트 유형 및 집합은 <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>TemplateModeChangedEventArgs 속성.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs>       경우는 <xref:System.Web.UI.Design.ViewEventArgs>개체 템플릿 모드 변경 되었음을 나타냅니다.의 기본 대리자의 <xref:System.Web.UI.Design.ControlDesigner>클래스에 대 한 값이 업데이트는 <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>속성.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs>       파생 된 사용자 지정 디자이너는 <xref:System.Web.UI.Design.TemplatedControlDesigner>클래스 재정의할 수 있습니다는 <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>템플릿 편집 컨트롤의 디자인 화면에 대 한 모드 변경 될 때 추가 처리를 수행 하는 메서드.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>       이벤트 및 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
