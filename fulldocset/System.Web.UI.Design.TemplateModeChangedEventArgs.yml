  remarks: "A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>대리자 메서드 TemplateModeChangedEventArgs 생성자를 사용 하 여 초기화 하는 <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>개체와 함께 사용할은 <xref:System.Web.UI.Design.ViewEventArgs>개체입니다.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       디자이너 호스트를 초기화를 종료 하거나 템플릿 편집 모드를 입력 한 <xref:System.Web.UI.Design.ViewEventArgs>개체에 대 한는 <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>이벤트 유형 및 집합은 <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>속성을는 <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>개체.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs> `newTemplateGroup` 매개 변수 템플릿 편집 모드를 입력 하면 새 서식 파일 그룹을 지정 합니다. `newTemplateGroup` 매개 변수는 일반적으로 `null` 템플릿 편집 모드를 종료 합니다."
  syntax:
