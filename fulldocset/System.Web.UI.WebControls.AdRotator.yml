  namespace: System.Web.UI.WebControls
  summary: "대신에 사용할 사용자 지정 데이터 필드를 가져오거나 설정 합니다.는 <xref uid=&quot;langword_csharp_AlternateText&quot; name=&quot;AlternateText&quot; href=&quot;&quot;> </xref> 광고에 대 한 특성입니다."
  remarks: "AlternateTextField 속성은 대신 사용할 사용자 지정 데이터 필드를 선택 하는 데 사용 된 `AlternateText` 광고에 대 한 특성입니다. 마찬가지로 `AlternateText`,이 사용자 지정 필드 광고 정보를 포함 하는 XML 파일에 정의 됩니다."
  example:
  - "The following code example demonstrates using the AlternateTextField property to specify a custom data field. The <xref:System.Web.UI.WebControls.AdRotator.NavigateUrlField%2A>, <xref:System.Web.UI.WebControls.AdRotator.ImageUrlField%2A>, and AlternateTextField properties are used to dynamically select a custom field to use in place of the `NavigateUrl`, `ImageUrl`, and `AlternateText` attributes. This example uses a device filter to indicate that custom fields should be used for Wireless Application Protocol (WAP)-enabled devices.  \n  \n [!code-cs[System.Web.UI.WebControls.AdRotator.MobileExamples#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_122_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.AdRotator.MobileExamples#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_122_1.aspx)]  \n  \n The following is the sample XML data for the previous example.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/ad1.gif</ImageUrl>  \n    <NavigateUrl>http://msdn.microsoft.com/vbasic/</NavigateUrl>  \n    <AlternateText>Visual Basic Developer Site</AlternateText>  \n    <Width>140</Width>  \n    <Height>100</Height>  \n    <!-- The following custom elements will be used by WAP-enabled  \n      devices. -->  \n    <WmlImageUrl>~/Images/mobileAd1.jpg</WmlImageUrl>  \n    <WmlNavigateUrl>http://msdn.microsoft.com/mobile/</WmlNavigateUrl>  \n    <WmlAlternateText>Windows Mobile Developer Site</WmlAlternateText>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/ad2.gif</ImageUrl>  \n    <NavigateUrl>http://msdn.microsoft.com</NavigateUrl>  \n    <AlternateText>MSDN</AlternateText>  \n    <Width>150</Width>  \n    <Height>150</Height>  \n    <!-- The following custom elements will be used by WAP-enabled  \n      devices. -->  \n    <WmlImageUrl>~/Images/mobileAd2.jpg</WmlImageUrl>  \n    <WmlNavigateUrl>http://msdn.microsoft.com/mobility/</WmlNavigateUrl>  \n    <WmlAlternateText>Windows Mobile Developer Site</WmlAlternateText>  \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AlternateTextField { get; set; }
    return:
      type: System.String
      description: "광고에 대 한 대체 텍스트 저장 된 필드를 식별 하는 이름입니다. 기본값은 &quot;AlternateText.&quot;"
