- uid: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  id: AdvertisementFile
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AdvertisementFile
  nameWithType: AdRotator.AdvertisementFile
  fullName: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "알림 정보를 포함 하는 XML 파일에는 경로 가져오거나 설정 합니다."
  remarks: "AdvertisementFile 속성을 사용 하 여 알림 정보를 포함 하는 XML 파일의 위치를 지정 합니다. XML 파일은 동일한 웹 사이트에 있어야 합니다. 배포 및 보안을 위해 동일한 웹 응용 프로그램에 파일을 배치 하는 것이 좋습니다. 응용 프로그램이 충분 한 신뢰가 있으며 하는 경우 동일한 사이트에서 다른 응용 프로그램에 있는 XML 파일에 액세스 하는 것만 같습니다.       XML 파일의 상대 경로 또는 절대 경로에이 속성을 설정할 수 있습니다. 상대 경로 사용 하 여 간단 하 게 배포 합니다. 상대 경로 사용 하는 경우 해당 경로 포함 하는 페이지 또는 사용자 정의 컨트롤의 위치에 상대적인는 <xref:System.Web.UI.WebControls.AdRotator>컨트롤.</xref:System.Web.UI.WebControls.AdRotator>       선택적 AdvertisementFile 속성이입니다. 광고 프로그래밍 방식으로 설정할 수도 있습니다는 <xref:System.Web.UI.WebControls.AdRotator.AdCreated>이벤트.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>       XML 파일은 다음과 같은 미리 정의 된 특성을 포함 합니다. 만 `ImageUrl` 특성이 필요 합니다.      | 특성 | 설명 |   |---------------|-----------------|   | `ImageUrl`| 표시할 이미지의 URL입니다. |   | `Height`| (선택 사항) 픽셀에서 이미지의 높이입니다. |   | `Width`| (선택 사항) 픽셀에서 이미지의 너비입니다. |   | `NavigateUrl`| 페이지의 <xref:System.Web.UI.WebControls.AdRotator>컨트롤을 클릭할 때 탐색할 URL입니다. |   | `AlternateText`| 이미지를 사용할 수 없는 경우 표시할 텍스트입니다.</xref:System.Web.UI.WebControls.AdRotator> 일부 브라우저에서는이 텍스트는 도구 설명으로 표시 됩니다. |   | `Keyword`| 광고에 대 한 범주입니다. 이 특정 범주에 대 한 보급 알림 목록을 필터링 하려면 <xref:System.Web.UI.WebControls.AdRotator>컨트롤에서 사용 됩니다. |   | `Impressions`| 다른 광고 XML 파일에 비해 광고가 표시 되는 빈도 나타내는 값입니다. |      > [!NOTE] >는 `ImageUrl` 및 `NavigateUrl` 특성을 전체 URL, 루트 상대 경로 또는 상대 경로 수</xref:System.Web.UI.WebControls.AdRotator> 루트에 상대적인 경로 사용 하는 경우 경로 동일한 웹 사이트에 상대적입니다. 상대 경로 사용 하는 경우 경로 광고 파일이 포함 된 디렉터리에 상대적입니다.       XML 파일에 사용자 지정 태그를 사용 하 여 사용자 지정 특성을 포함할 수도 있습니다. 모든 특성 태그는 광고 파일에서 구문 분석 되 고 값에 배치 되는 <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>사전.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> 사용할 수는 <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>사용자 지정 특성을 프로그래밍 방식으로 액세스 하는 사전입니다.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>       이 파일의 정보에서 유효성이 검사 되지 않습니다는 <xref:System.Web.UI.WebControls.AdRotator>컨트롤.</xref:System.Web.UI.WebControls.AdRotator> 광고 악성 스크립트를 실행 하지 않도록 하려면 기 전에 데이터를 확인 하 하거나 신뢰할 수 있는 원본의 ad 정보를 받을 항상 해야 합니다.       인터넷에 대 한 무단된 액세스 로부터 광고 파일을 보호 하려면 다음 중 하나 이상을 수행 합니다.-모든 형식의 파일에 대 한 인터넷 액세스를 거부 하는 Machine.config에 구성 된 데이터 디렉터리에 저장 합니다.      -확장.xml을 사용 하 여 파일 이름 바꾸기 및 확장을 매핑할 `HttpForbiddenHandler` Web.config에 있습니다. 자세한 내용은 Machine.config 파일에서 섹션을 참조 합니다."
  example:
  - "The following code example demonstrates how to use the AdvertisementFile property to specify the location of the XML file that contains advertisement information.  \n  \n [!code-cs[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1124_1.aspx)]\n [!code-vb[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1124_1.aspx)]  \n  \n The following code example shows the file format of the XML advertisement file.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AdvertisementFile { get; set; }
    return:
      type: System.String
      description: "알림 정보를 포함 하는 XML 파일의 위치입니다. 기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.UI.WebControls.AdRotator.AdvertisementFile*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.AdRotator.AlternateTextField
  id: AlternateTextField
  parent: System.Web.UI.WebControls.AdRotator
  langs:
