  summary: "웹 페이지에서 광고 배너를 표시 합니다."
  remarks: "이 항목의:- [소개](#Introduction)      -   [XML 광고 파일 형식](#XMLAdvertisementFileFormat)      -   [선언적 구문](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # 소개 웹 페이지에서 임의로 선택 된 광고 배너를 표시 하려면 AdRotator 컨트롤을 사용 합니다.       표시 되는 광고는 페이지를 새로 고칠 때마다 변경 됩니다.       광고 정보는 별도 XML 파일에 저장 됩니다. XML 파일을 사용 하면 광고와 연관 된 특성의 목록을 유지 관리할 수 있습니다. 특성에는 표시할 대체 텍스트를 이미지를 사용할 수 없는 경우, 키워드 및 광고의 빈도가 컨트롤을 클릭할 때 연결할 URL을 표시 하려면 이미지의 경로를 포함 합니다. 이 파일의 정보 AdRotator 컨트롤에 의해 유효성이 검사 되지 않습니다. 광고 악성 스크립트를 실행 하지 않도록 하려면 기 전에 데이터를 확인 하 하거나 신뢰할 수 있는 원본의 ad 정보를 받을 항상 해야 합니다.       인터넷에 대 한 무단된 액세스 로부터 광고 파일을 보호 하려면 다음 중 하나 이상을 수행 합니다.-모든 형식의 파일에 대 한 인터넷 액세스를 거부 하도록 구성 되어 있는 App_Data 디렉터리에 저장 합니다.      -확장.xml을 사용 하 여 파일의 이름을 바꾸고 확장을 매핑하는 `HttpForbiddenHandler` Web.config에 있습니다. 자세한 내용은 Machine.config 파일에서 섹션을 참조 합니다.       XML 파일의 데이터 원본으로 하는 대신, 콜백 이벤트를 통해 보급 알림 정보를 제공 하는 것이 같습니다. 이 이벤트 데도 사용할 수 있습니다 조합 하 여 XML 파일을 사용한 다른 페이지로 리디렉션과 같은 AdRotator 컨트롤의 동작을 확장 합니다. 참조는 <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>파일 형식에 대 한 추가 정보에 대 한 속성.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!NOTE] > AdRotator 컨트롤 페이지 캐싱을 사용 하는 캐시 되지 않습니다. 웹 페이지를 새로 고칠 때마다 새 보급 알림을 선택 되어 있습니다. 그러나 새 보급 알림의 선택 하지 않으면에 대 한 이벤트 처리기를 제공 하는 경우는 <xref:System.Web.UI.WebControls.AdRotator.AdCreated>이벤트.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>      <a name=&quot;XMLAdvertisementFileFormat&quot;></a># # XML 광고 파일 형식 AdRotator 컨트롤에 표시할 이미지의 위치와 연결 하려면 페이지의 URL 등 알림 정보를 저장 하는 별도 XML 광고 파일을 사용 합니다. <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>AdRotator 컨트롤의 속성에이 파일의 경로를 지정 합니다.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       보급 알림 파일을 만들 때 중괄호와 닫는 `<Advertisements>` 시작과 파일의 끝 태그 각각. 열기 및 닫기 `<Ad>` 태그 각 광고를 구분 합니다. 모든 알림이 열기 및 닫기 사이 중첩 됩니다 `<Advertisements>` 태그입니다. 파일에 여러 개 포함 된 경우 `<Advertisements>` 태그의 첫 번째 집합만 `<Advertisements>` AdRotator 컨트롤에서 파일의 태그를 구문 분석 됩니다. 다른 모든 `<Advertisements>` 태그가 무시 됩니다.       각 광고에 대 한 데이터 요소 열기 및 닫기 사이 중첩 됩니다 `<Ad>` 태그입니다. 특정 데이터 요소는 미리 정의 되어 있지만 (예: <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>및 <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>), 사이 사용자 지정 요소를 배치할 수 있습니다는 `<Ad>` 태그.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> 파일을 구문 분석할 때 AdRotator 컨트롤에서 이러한 요소를 읽습니다. 정보 전달 됩니다는 <xref:System.Web.UI.WebControls.AdRotator.AdCreated>이벤트에는 <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>사전 속성.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> </xref:System.Web.UI.WebControls.AdRotator.AdCreated>       다음 표에서 XML 광고 파일에 대 한 미리 정의 된 데이터 요소를 나열 합니다.      | 요소 | 설명 |   |-------------|-----------------|   | `ImageUrl`| (선택 사항) 이미지 파일에 절대 또는 상대 URL입니다. |   | `NavigateUrl`| (선택 사항) ad 클릭 하면 연결할 페이지의 URL입니다. **참고:** 이 요소가 설정 되지 않은 경우는 `HRef` 속성이 앵커 태그에서 렌더링 되지 않습니다. |   | `Height`| (선택 사항) 픽셀에서 이미지의 높이입니다. |   | `Width`| (선택 사항) 픽셀에서 이미지의 너비입니다. |   | `AlternateText`| 지정한 이미지 될 때 이미지 대신 표시할 텍스트는 <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>속성은 사용할 수 없습니다 (선택 사항).</xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A><br /><br /> 일부 브라우저에서는이 텍스트도도 표시는 `ToolTip` 보급 알림에 대해. |   | `Keyword`| (선택 사항)으로 필터링 할 수 있는 광고 (예를 들어 &quot;컴퓨터&quot;)에 대 한 범주입니다. |   | `Impressions`| (선택 사항) 파일의 다른 광고를 기준으로 회전 광고의 중요성을 나타내는 수입니다.<br /><br /> 더 큰 숫자를 좀 더 자주 광고가 표시 됩니다. 모든 합계 `<Impressions>` XML 파일의 값 2,047,999,999를 초과할 수 없습니다*합니다.* 그렇지 않으면 AdRotator 컨트롤 런타임 예외를 throw 하는. |       다음 예제에서는 XML 광고 파일의 형식을 보여 줍니다.      ```   <Advertisements>     <Ad>       <ImageUrl>         URL of image to display for Advertisement #1       </ImageUrl>       <NavigateUrl>         URL of page to link to for Advertisement #1       </NavigateUrl>       <AlternateText>         Text to show as a ToolTip for Advertisement #1       </AlternateText>       <Keyword>         Keyword used to filter for Advertisement #1       </Keyword>       <Impressions>          Relative importance of Advertisement #1       </Impressions>       <CustomInformation>         Custom Data about Advertisement #1       </CustomInformation>     </Ad>   </Advertisements>   ```      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:AdRotator       AccessKey=&quot;string&quot;       AdvertisementFile=&quot;uri&quot;       AlternateTextField=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrlField=&quot;string&quot;       KeywordFilter=&quot;string&quot;       NavigateUrlField=&quot;string&quot;       OnAdCreated=&quot;AdCreated event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the AdRotator control to display an advertisement banner on a Web page.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_52_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information for the previous example. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <height>60</height>  \n    <width>190</width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <height>90</height>  \n    <width>90</width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n  </Ad>  \n</Advertisements>  \n```"
