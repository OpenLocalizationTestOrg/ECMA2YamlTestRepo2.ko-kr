  remarks: "GroupingText 속성을 사용 하 여 프레임 및 컨트롤에 포함 된 그룹에 대 한 캡션을 표시 하는 <xref:System.Web.UI.WebControls.Panel>컨트롤.</xref:System.Web.UI.WebControls.Panel>       GroupingText 값은 <xref:System.Web.UI.WebControls.Panel>HTML 4.0 사양에서 도입 된 필드 집합 및 범례 요소를 사용 하 여 컨트롤 렌더링 됩니다.</xref:System.Web.UI.WebControls.Panel> 클라이언트 브라우저에서 HTML 3.2를 사용 하는 경우 GroupingText 값 렌더링 되지 않습니다. 필드 집합 및 범례 요소가 표시 되는 방식을 대 한 자세한 내용은 클라이언트 브라우저 설명서를 참조 하십시오.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [ASP.NET 전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string GroupingText { get; set; }
    return:
      type: System.String
      description: "Panel 컨트롤에 포함 된 자식 컨트롤에 대 한 캡션 텍스트입니다. 기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.UI.WebControls.Panel.GroupingText*
  exceptions: []
  platform:
  - net462
