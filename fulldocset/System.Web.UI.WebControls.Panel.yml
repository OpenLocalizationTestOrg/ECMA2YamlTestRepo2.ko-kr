- uid: System.Web.UI.WebControls.Panel.ScrollBars
  id: ScrollBars
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: ScrollBars
  nameWithType: Panel.ScrollBars
  fullName: System.Web.UI.WebControls.Panel.ScrollBars
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "표시 여부와에서 스크롤 막대의 위치를 가져오거나는 <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> 제어 합니다."
  remarks: "ScrollBars 속성을 사용 하 여 표시 여부와에서 스크롤 막대의 위치를 지정 하는 <xref:System.Web.UI.WebControls.Panel>컨트롤.</xref:System.Web.UI.WebControls.Panel> 이 속성의 하나를 사용 하는 <xref:System.Web.UI.WebControls.ScrollBars>열거형 값입니다.</xref:System.Web.UI.WebControls.ScrollBars> 다음 표에서 가능한 값을 나열합니다.      | 값 | 설명 |   |-----------|-----------------|   | `None`| 스크롤 막대가 없습니다 표시 됩니다. |   | `Horizontal`| 가로 스크롤 막대에만 표시 됩니다. |   | `Vertical`| 세로 스크롤 막대에만 표시 됩니다. |   | `Both`| 두 가로 및 세로 스크롤 막대가 표시 됩니다. |   | `Auto`| 필요에 따라 가로, 세로 축 또는 둘 다 스크롤 막대가 표시 됩니다. 그렇지 않은 경우 스크롤 막대가 없습니다 표시 됩니다. |       지정 하는 경우 `Auto` ScrollBars 속성에 대 한 스크롤 막대가 자동으로 표시 될 때의 콘텐츠 크기는 <xref:System.Web.UI.WebControls.Panel>컨트롤의 크기를 초과 <xref:System.Web.UI.WebControls.Panel>컨트롤 자체.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> 예를 들어 경우는 <xref:System.Web.UI.WebControls.Panel>컨트롤에는 테이블을 포함 하 고 패널 만큼 넓지 않습니다는 테이블의 모든 행을 표시 하려면, 세로 스크롤 막대가 표시 되는지.</xref:System.Web.UI.WebControls.Panel> 테이블의 크기가 패널의 너비와 높이 초과 하는 경우 두 세로 및 가로 스크롤 막대가 표시 됩니다.      > [!NOTE] >이 속성은 이상을 HTML 4.0을 지 원하는 브라우저 에서만 지원 됩니다."
  example:
  - "The following code example demonstrates how to declaratively set the ScrollBars property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_92_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_92_1.aspx)]  \n  \n The following code example demonstrates how to programmatically set the ScrollBars property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the <xref:System.Web.UI.WebControls.ScrollBars> enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_92_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_92_2.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ScrollBars ScrollBars { get; set; }
    return:
      type: System.Web.UI.WebControls.ScrollBars
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref> 열거형 값입니다. 기본값은 <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.Panel.ScrollBars*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Panel.SupportsDisabledAttribute
  id: SupportsDisabledAttribute
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: SupportsDisabledAttribute
  nameWithType: Panel.SupportsDisabledAttribute
  fullName: System.Web.UI.WebControls.Panel.SupportsDisabledAttribute
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "컨트롤 설정할지 여부를 나타내는 값을 가져옵니다는 <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;> </xref> 에 렌더링 된 HTML 요소의 특성 &quot;disabled&quot; 컨트롤의 <xref:System.Web.UI.WebControls.WebControl.IsEnabled*>속성은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "이 속성 방법을 ASP.NET HTML을 렌더링할지 컨트롤에 대 한 컨트롤을 사용 하지 것을 나타냅니다. 이 속성이 `true`, ASP.NET에서 렌더링 한 `disabled` 컨트롤을 사용 하지 않으면 합니다. 이 속성이 `false`, ASP.NET에서 렌더링 한 `class` 컨트롤을 사용 하지 않으면 합니다. 자세한 내용은 <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName> 을 참조 하십시오."
  syntax:
    content: public override bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우는 &lt;xref:System.Web.UI.Control.RenderingCompatibility%2A?displayProperty=fullName&gt; 속성 보다 낮은 ASP.NET 버전을 나타내면 `4.0`, 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.Panel.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Panel.Wrap
  id: Wrap
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: Wrap
  nameWithType: Panel.Wrap
  fullName: System.Web.UI.WebControls.Panel.Wrap
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "콘텐츠 패널 내에서 줄 바꿈할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "이 속성을 <xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel> 내용을 줄 바꿈 사용"
  example:
  - "The following example illustrates how to programmatically set the Wrap property of the <xref:System.Web.UI.WebControls.Panel> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Panel.Wrap Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_931_1.aspx)]\n [!code-cs[Classic Panel.Wrap Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_931_1.aspx)]"
  syntax:
    content: public virtual bool Wrap { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>내용을; 패널 내에서 줄 바꿈 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.Panel.Wrap*
  exceptions: []
  platform:
  - net462
