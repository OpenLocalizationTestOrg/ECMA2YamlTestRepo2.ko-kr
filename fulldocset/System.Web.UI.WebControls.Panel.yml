  fullName: System.Web.UI.WebControls.Panel
  type: Class
  summary: "다른 컨트롤에 대 한 컨테이너 역할을 하는 컨트롤을 나타냅니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 Panel 컨트롤은 다른 컨트롤에 대 한 컨테이너입니다.       컨트롤을 프로그래밍 방식으로 생성, 숨기기/표시 컨트롤, 그룹 또는 그룹 컨트롤을 지역화 하려는 경우에 특히 유용 합니다.       <xref:System.Web.UI.WebControls.Panel.Direction%2A>속성은 오른쪽에서 아랍어 또는 히브리어와 같이 왼쪽으로 쓰는 언어에 대 한 텍스트를 표시할 수 있는 패널 컨트롤의 콘텐츠를 지역화 하는 데 유용 합니다.</xref:System.Web.UI.WebControls.Panel.Direction%2A>       Panel 컨트롤에는 동작 및 해당 내용의 표시를 사용자 지정할 수 있는 여러 속성이 있습니다. 사용 하 여는 <xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A>Panel 컨트롤에 대 한 사용자 지정 이미지를 표시 하는 속성.</xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>속성을 컨트롤에 대 한 스크롤 막대를 지정 합니다.</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:Panel       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DefaultButton=&quot;string&quot;       Direction=&quot;NotSet|LeftToRight|RightToLeft&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GroupingText=&quot;string&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ScrollBars=&quot;None|Horizontal|Vertical|Both|Auto&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   />   ```"
  example:
  - "The following example illustrates the use of a Panel control to generate controls programmatically and to hide/show a group of controls.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic Panel Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_62_1.aspx)]\n [!code-vb[Classic Panel Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_62_1.aspx)]"
