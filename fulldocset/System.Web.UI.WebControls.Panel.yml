  remarks: "DefaultButton 속성을 사용 하 여 때 클릭 되는 단추를 나타내는 데는 <xref:System.Web.UI.WebControls.Panel>컨트롤에 포커스가 하 고 ENTER 키를 누를.</xref:System.Web.UI.WebControls.Panel> DefaultButton은에 대 한 식별자로 설정할 수 있습니다는 <xref:System.Web.UI.WebControls.Button>컨트롤 또는 컨트롤을 구현 하는 <xref:System.Web.UI.WebControls.IButtonControl>제외 하 고 인터페이스는 <xref:System.Web.UI.WebControls.LinkButton>컨트롤.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.WebControls.Button>       DefaultButton은 구현 하지 않는 컨트롤에 설정 됩니다는 <xref:System.Web.UI.WebControls.IButtonControl>인터페이스를 또는에 포함 되지 않은 하는 컨트롤에는 <xref:System.Web.UI.WebControls.Panel>컨트롤의 <xref:System.Web.UI.WebControls.Panel>컨트롤 렌더링 하는 동안 예외를 throw 합니다.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.IButtonControl>       다음과 같은 시나리오는 DefaultButton 속성 설정이 지원 되지 않습니다.-패널의 컨트롤 외부에 입력 포커스를 설정 하 고 다음 ENTER 키를 눌러 합니다. 기본 다시 게시 작업을 트리거하는 보장 되지 않습니다.      -여러 줄 텍스트 상자 내 포커스가 있는 ENTER 키를 누릅니다. 여러 줄 텍스트 상자에서 ENTER 키를 눌러 새 줄의 예상 동작 텍스트 상자에 만들어야 합니다. 브라우저에서 누를 때 회원님만 다시 포스트백 여러 줄 텍스트 상자 트리거 내부에서 ENTER 키 원하는 ENTER 키를 새 줄을 만드는 경우 대신 연결할 수 있는 JavaScript 함수는 입력된 컨트롤입니다. 스크립트에서 ENTER 키를 캡처하고 하 고 다시 게시를 중지 해야 합니다. 예를 들어, 사용할 수는 <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>속성 컬렉션에 대 한 클라이언트 스크립트를 추가 하는 `onKeyPress` 이벤트.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      참조 되는 기본 단추는 <xref:System.Web.UI.WebControls.LinkButton>컨트롤.</xref:System.Web.UI.WebControls.LinkButton> 만 <xref:System.Web.UI.WebControls.Button>및 <xref:System.Web.UI.WebControls.ImageButton>컨트롤이 지원 됩니다.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -DefaultButton은 프로그래밍 방식으로 변경 하는 동안 비동기 포스트백 때는 <xref:System.Web.UI.WebControls.Panel>컨트롤의 내부 않습니다는 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.WebControls.Panel> 하나 이상의 추가 하 여 페이지에서 사용할 수 비동기 포스트백 <xref:System.Web.UI.UpdatePanel>페이지에 컨트롤.</xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel>포스트백을 통해 전체 페이지를 업데이트 하는 대신 페이지의 선택한 영역을 업데이트 하려면 컨트롤을 사용할 수 있습니다.</xref:System.Web.UI.UpdatePanel> 자세한 내용은 참조 [UpdatePanel 컨트롤 개요](~/add/includes/ajax-current-ext-md.md) 및 [부분 페이지 렌더링 개요](~/add/includes/ajax-current-ext-md.md)합니다.      -테마 또는 스타일 시트 테마가이 속성을 설정 합니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string DefaultButton { get; set; }
    return:
      type: System.String
      description: "문자열 값에 해당 하는 <xref:System.Web.UI.Control.ID*>에 포함 된 단추 컨트롤에 대 한는 <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>.</xref:System.Web.UI.Control.ID*> 기본값은 빈 문자열을 나타내는 <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> 기본 단추는 없습니다."
  overload: System.Web.UI.WebControls.Panel.DefaultButton*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Panel.Direction
  id: Direction
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: Direction
  nameWithType: Panel.Direction
  fullName: System.Web.UI.WebControls.Panel.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "텍스트를 포함 하는 컨트롤을 표시 하는 방향을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> 제어 합니다."
  remarks: "방향 속성을 사용 하 여 텍스트를 포함 하는 컨트롤에 대 한 디스플레이 방향을 지정 하는 <xref:System.Web.UI.WebControls.Panel>컨트롤.</xref:System.Web.UI.WebControls.Panel> 이 속성의 하나를 사용 하는 <xref:System.Web.UI.WebControls.ContentDirection>열거형 값입니다.</xref:System.Web.UI.WebControls.ContentDirection> 다음 표에서 가능한 값을 나열합니다.      | 값 | 설명 |   |-----------|-----------------|   | `NotSet`| 콘텐츠 방향이 설정 되지 않습니다. |   | `LeftToRight`| 내용의 방향이 왼쪽에서 오른쪽입니다. |   | `RightToLeft`| 내용의 방향이 오른쪽에서 왼쪽입니다. |       지정 하는 경우 `LeftToRight`, 텍스트를 포함 하는 자식 컨트롤 왼쪽에서 오른쪽으로 표시 합니다. 지정 하는 경우 `RightToLeft`, 텍스트를 포함 하는 자식 컨트롤이 오른쪽에서 왼쪽으로 표시 합니다. 사용 하 여 `RightToLeft` 아랍어나 히브리어와 같이 왼쪽, 오른쪽에서 작성 된 언어에 대 한 텍스트를 표시 합니다.      > [!NOTE] >이 속성은 이상을 HTML 4.0을 지 원하는 브라우저 에서만 지원 됩니다."
  example:
  - "The following code example demonstrates how to programmatically set the Direction property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the <xref:System.Web.UI.WebControls.ContentDirection> enumeration values. The display direction of the label and radio buttons in the panel change, based on the value the user selects from the list box. Note that this example uses English text. Therefore, when the `RightToLeft` value is selected, the text is justified on the right side of the <xref:System.Web.UI.WebControls.Panel> control, but the left-to-right order of the English text is maintained. In a real-world application you would not set the Direction property to `RightToLeft` if you were displaying text for a left-to-right language.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Panel.Direction#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_964_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> 열거형 값입니다. 기본값은 <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.Panel.Direction*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Panel.GroupingText
