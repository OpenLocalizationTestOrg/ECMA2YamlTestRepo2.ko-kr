  summary: "지원 되는 이미지 형식에 대 한 사용 가능한 색 색상표를 정의합니다."
  remarks: "만 [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] 및 [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] 이미지 형식 이미지 색상표를 지원 합니다. 그러나 다른 이미지 형식은 정의 BitmapPalette 데 사용할 수 있습니다. 지원 되지 않는 비트맵 형식에 대 한 BitmapPalette를 정의 하는 내보내지지 않습니다는 예외입니다. 지정 된 BitmapPalette 무시 하기만 하면 됩니다.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]사용자 지정 색상표 및 <xref:System.Windows.Media.Imaging.BitmapPalettes>클래스</xref:System.Windows.Media.Imaging.BitmapPalettes> 에 정의 된 미리 정의 된 색상표를 모두 지원"
  example:
