  remarks: "프록시가 마샬링의 경우 요청은 아니라면 `IUnknown` 인터페이스 현재 프록시 인스턴스에서 나타내는 개체가 반환 됩니다. 경우는 `IUnknown` 를 이전에 캐시 하는 <xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A>메서드를 다음 해당 인스턴스가 반환 됩니다. 그렇지 않으면 새 인스턴스는 반환 합니다.</xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A>       마샬링 아니라 현재 프로세스에서 관리 되지 않는 개체와의 통신에 프록시 요청 되는 [COM 호출 가능 래퍼](../Topic/COM%20Callable%20Wrapper.md) (CCW) 사용할 수 있는 현재 프로세스에서 COM 통해 통신을 위해이 반환 됩니다."
