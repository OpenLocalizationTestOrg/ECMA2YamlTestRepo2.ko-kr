  remarks: "관리 되지 않는 프록시는 COM 통해 공용 언어 런타임와 통신 하려고 하면 런타임에서 관리 되지 않는 프록시에 의해 표시 되는 원격 개체를 확인 합니다. 원격 개체는 관리 하는 공용 언어 환경에 있기 하는 경우 분산된 COM을 통해 통신 하는 대신 현재 프로세스에는 개체 전송 됩니다.       원격 개체에서 파생 되지 않은 경우 <xref:System.MarshalByRefObject>, serialize 되 고 현재 위치에 복사 합니다.</xref:System.MarshalByRefObject> 파생 된 경우 <xref:System.MarshalByRefObject>다음 투명 프록시를 반환 하 고 원격 인프라를 관리 되지 않는 프록시 캐시 (의 `IUnknown` 인터페이스)에서 투명 프록시 나중에 사용할 수 있습니다.</xref:System.MarshalByRefObject>"
