  name: RealProxy
  nameWithType: RealProxy
  fullName: System.Runtime.Remoting.Proxies.RealProxy
  type: Class
  summary: "프록시에 대 한 기본 기능을 제공합니다."
  remarks: "RealProxy 클래스는는 `abstract` 기본 클래스 프록시가 파생 되어야 합니다.       모든 종류의 원격 경계에서 개체를 사용 하는 클라이언트 투명 프록시를 사용 하 여 개체에 대 한 실제로 됩니다. 투명 프록시는 실제 개체는 클라이언트의 공간에 있는 효과 제공 합니다. 에 원격 인프라를 사용 하 여 실제 개체에 대 한 호출을 전달 하 여 얻습니다.       투명 프록시는 RealProxy 형식의 관리 되는 런타임 클래스의 인스턴스를 자체입니다. RealProxy 투명 프록시에서 작업을 전달 하는 데 필요한 기능 중 일부를 구현 합니다. 참고 프록시 개체는 가비지 수집, 필드 및 메서드를 실행 하는 것에 대 한 지원 등의 관리 되는 개체의 관련된 의미를 상속 하며 양식 새 클래스를 확장할 수 있습니다. 프록시는 이중 특성: 원격 개체 (투명 프록시)와 같은 클래스의 개체 처럼 동작 하며 자체 관리 되는 개체입니다.       프록시 개체에 <xref:System.AppDomain>.</xref:System.AppDomain> 내 원격 창 나누기에 관계 없이 사용할 수 있습니다.      > [!NOTE] >이 클래스는 클래스 수준에서 상속 요청과 링크 요청을 만듭니다. A <xref:System.Security.SecurityException>직접 실행 호출자 또는 파생된 클래스 중 하나에 인프라 권한이 없는 경우에 throw 됩니다.</xref:System.Security.SecurityException> 보안 요청에 대 한 세부 정보를 참조 하십시오. [링크 요청](~/add/includes/ajax-current-ext-md.md) 및 [상속 요청](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)합니다."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_65_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_65_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_65_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class RealProxy
