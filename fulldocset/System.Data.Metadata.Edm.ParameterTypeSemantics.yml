  name: ParameterTypeSemantics
  nameWithType: ParameterTypeSemantics
  fullName: System.Data.Metadata.Edm.ParameterTypeSemantics
  type: Enum
  summary: "함수 오버 로드를 확인 하는 데 사용 되는 형식 의미 체계를 지정 합니다. 각 저장소 공급자는 모든 함수 정의 대 한 공급자 매니페스트 파일에 이러한 열거형 플래그를 사용 해야 합니다."
  remarks: "ParameterTypeSemantics 클래스 승격 가능성, 암시적 변환 및 공급자 기본 형식에 대 한 명시적 변환에 대 한 형식 의미 체계를 지정합니다. [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)]ParameterTypeSemantics 클래스에는 저장소 공급자 매니페스트 파일에서이 정보를 읽습니다. 그런 다음 [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] ParameterTypeSemantics 클래스를 사용 하 여 매개 변수 형식에 따라 적절 한 함수 정의 결정 합니다."
  syntax:
    content: public enum ParameterTypeSemantics
  inheritance:
