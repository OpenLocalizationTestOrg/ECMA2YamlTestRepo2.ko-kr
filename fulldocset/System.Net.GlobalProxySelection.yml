  fullName: System.Net.GlobalProxySelection.Select
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "글로벌 HTTP 프록시를 가져오거나 설정 합니다."
  remarks: "Select 속성 설정 프록시 하는 모든 <xref:System.Net.WebRequest>요청이 프록시를 지원 하 고 프록시가 사용 하 여 명시적으로 설정 된 경우 인스턴스 사용에서 <xref:System.Net.HttpWebRequest.Proxy%2A>속성.</xref:System.Net.HttpWebRequest.Proxy%2A> </xref:System.Net.WebRequest> 프록시는 현재 <xref:System.Net.FtpWebRequest>및 <xref:System.Net.HttpWebRequest>.</xref:System.Net.HttpWebRequest> </xref:System.Net.FtpWebRequest> 에서 지원"
  example:
  - "The following code example sets the Select property to the empty proxy.  \n  \n [!code-cpp[NclEmptyWebProxy#1](~/add/codesnippet/cpp/p-system.net.globalproxy_1.cpp)]\n [!code-cs[NclEmptyWebProxy#1](~/add/codesnippet/csharp/p-system.net.globalproxy_1.cs)]"
  syntax:
    content: public static System.Net.IWebProxy Select { get; set; }
    return:
      type: System.Net.IWebProxy
      description: "<xref:System.Net.IWebProxy>는를 호출할 때마다 &lt;xref:System.Net.HttpWebRequest.GetResponse%2A?displayProperty=fullName&gt; 사용.</xref:System.Net.IWebProxy>"
  overload: System.Net.GlobalProxySelection.Select*
