  name: GlobalProxySelection
  nameWithType: GlobalProxySelection
  fullName: System.Net.GlobalProxySelection
  type: Class
  summary: "모든 HTTP 요청에 대 한 전역 기본 프록시 인스턴스를 포함합니다."
  remarks: "GlobalProxySelection 기본 프록시에 대 한 프록시 설정을 저장 하는 <xref:System.Net.WebRequest>인스턴스 사용 하 여 로컬 네트워크 밖 인터넷 사이트에 게 문의 하십시오.</xref:System.Net.WebRequest> 기본 프록시 설정이 글로벌 또는 응용 프로그램 구성 파일에서 초기화 하거나 수 있습니다 개별 요청에 대해 재정의 설정 하 여 사용 하지 않도록 설정 된 <xref:System.Net.HttpWebRequest.Proxy%2A?displayProperty=fullName>속성의 결과에 <xref:System.Net.GlobalProxySelection.GetEmptyWebProxy%2A>메서드.</xref:System.Net.GlobalProxySelection.GetEmptyWebProxy%2A> </xref:System.Net.HttpWebRequest.Proxy%2A?displayProperty=fullName>       GlobalProxySelection에 저장 된 프록시 설정에서 사용 됩니다 <xref:System.Net.WebRequest>파생 프록시를 지원 하며 있는 개체의 <xref:System.Net.WebRequest.Proxy%2A>속성 값으로 설정 `null` (기본값).</xref:System.Net.WebRequest.Proxy%2A> </xref:System.Net.WebRequest> 프록시에서 현재 지 원하는 <xref:System.Net.FtpWebRequest>, <xref:System.Net.HttpWebRequest>, 및 <xref:System.Net.WebClient>.</xref:System.Net.WebClient> </xref:System.Net.HttpWebRequest> </xref:System.Net.FtpWebRequest>       **참고** GlobalProxySelection 요청이 발생 한 후에 대 한 변경에 <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest> 에 반영 되지 않습니다"
  example:
  - "The following code example sets the GlobalProxySelection for an HTTP proxy named \"webproxy\" on port 80.  \n  \n [!code-cpp[Classic GlobalProxySelection Example#1](~/add/codesnippet/cpp/t-system.net.globalproxy_1.cpp)]\n [!code-vb[Classic GlobalProxySelection Example#1](~/add/codesnippet/visualbasic/t-system.net.globalproxy_1.vb)]\n [!code-cs[Classic GlobalProxySelection Example#1](~/add/codesnippet/csharp/t-system.net.globalproxy_1.cs)]"
  syntax:
    content: >-
      [System.Obsolete("This class has been deprecated. Please use WebRequest.DefaultWebProxy instead to access and set the global default proxy. Use 'null' instead of GetEmptyWebProxy. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class GlobalProxySelection
