  remarks: "<xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> 를 사용 하 여 작업을 마쳤으면 Dispose 메서드를 호출 합니다. Dispose 메서드는 <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>불안정 한 상태가.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Dispose 메서드를 호출한 후에 대 한 모든 참조를 해제 해야는 <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>가비지 수집기는 메모리를 회수할 수 있도록 하는 <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>차지한.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      > [!NOTE] > <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> 에 대 한 마지막 참조를 해제 하기 전에 항상 Dispose 메서드를 호출 사용 중인 리소스가 가비지 수집기 호출할 때까지 해제 되지 것입니다 그렇지 않은 경우는 <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>개체의 `Finalize` 메서드.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
