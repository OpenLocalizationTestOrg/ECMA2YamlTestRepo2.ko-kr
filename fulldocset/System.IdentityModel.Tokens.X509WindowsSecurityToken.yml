  summary: "X.509 인증서를 기반으로 하 고 인증서는 Windows 도메인 사용자 또는 로컬 컴퓨터 사용자 계정에 매핑되는 보안 토큰을 나타냅니다."
  remarks: "일반적으로 응용 프로그램 개발자가 웹 서비스는 들어오는 SOAP 메시지 또는 인증서에 매핑된 도메인 또는 컴퓨터 계정에서 참조 된 X.509 인증서에 대 한 세부 정보에 액세스 해야 하는 경우가 아니면 X509WindowsSecurityToken 클래스를 사용 하 여 불필요 합니다. X.509 인증서의 세부 정보를 얻으려면 액세스는 <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>속성.</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> 사용자 id를 가져오려면 참조는 <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>속성.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>"
  syntax:
    content: 'public class X509WindowsSecurityToken : System.IdentityModel.Tokens.X509SecurityToken'
