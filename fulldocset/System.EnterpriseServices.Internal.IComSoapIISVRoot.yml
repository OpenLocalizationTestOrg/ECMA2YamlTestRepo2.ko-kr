items:
- uid: System.EnterpriseServices.Internal.IComSoapIISVRoot
  id: IComSoapIISVRoot
  children:
  - System.EnterpriseServices.Internal.IComSoapIISVRoot.Create(System.String,System.String,System.String,System.String@)
  - System.EnterpriseServices.Internal.IComSoapIISVRoot.Delete(System.String,System.String,System.String,System.String@)
  langs:
  - csharp
  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "인터페이스 정의 만들고 가상 루트의 인터넷 정보 서비스 (IIS) 6.0 삭제 합니다."
  remarks: "IComSoapIISVRoot 인터페이스 만들기 및 IIS 6.0에서 가상 루트를 삭제 하기 위한 메서드를 정의 합니다.       이 인터페이스는 에서만 구현 된 <xref:System.EnterpriseServices.Internal.IISVirtualRoot>클래스 이며 SOAP 가능 COM + 응용 프로그램 가상 루트를 만드는 동안.NET Framework 인프라 내 에서만 사용 됩니다.</xref:System.EnterpriseServices.Internal.IISVirtualRoot>       IComSoapIISVRoot 코드에서 직접 구현할 필요는 없습니다. 대신를 사용 하 여는 <xref:System.EnterpriseServices.Internal.Publish>클래스를 구현 하는 <xref:System.EnterpriseServices.Internal.IComSoapPublisher>인터페이스를 포함 하는 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>및 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>메서드.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> 그러나 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>가 완전히 구현 되지 않은 <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IComSoapIISVRoot은.NET Framework에서 내부적으로 사용 됩니다. 코드에서 직접 사용할 필요가 없습니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
  implements: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapIISVRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IComSoapIISVRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "인터넷 정보 서비스 (IIS) 가상 루트를 만듭니다."
  remarks: "<xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>인터페이스 코드에서 직접 구현할 필요가 없습니다.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> 대신를 사용 하 여는 <xref:System.EnterpriseServices.Internal.IComSoapPublisher>인터페이스 (구현한는 <xref:System.EnterpriseServices.Internal.Publish>클래스)를 노출 하는 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>메서드.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher>"
  syntax:
    content: public void Create (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "루트 웹 서버입니다."
    - id: PhysicalDirectory
      type: System.String
      description: "에 해당 하는 가상 루트의 실제 경로 `PhysicalPath` 에서 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>메서드.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "이름에 해당 하는 가상 루트의 `VirtualRoot` 에서 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>메서드.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "오류 메시지를 작성할 수 있는 문자열입니다."
  overload: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create*
  exceptions: []
  platform:
  - net462
