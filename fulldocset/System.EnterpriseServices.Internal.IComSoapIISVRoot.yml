  namespace: System.EnterpriseServices.Internal
  summary: "인터넷 정보 서비스 (IIS) 가상 루트를 삭제합니다."
  remarks: "<xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>인터페이스 코드에서 직접 구현할 필요가 없습니다.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> 또는 <xref:System.EnterpriseServices.Internal.IComSoapPublisher>인터페이스 (구현한는 <xref:System.EnterpriseServices.Internal.Publish>클래스)을 노출 한 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>메서드.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> 그러나 해당 메서드가 구현 되지 않은 완전 하 게 <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish>"
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "루트 웹 서버입니다."
    - id: PhysicalDirectory
      type: System.String
      description: "가상 루트의 실제 경로입니다."
    - id: VirtualDirectory
      type: System.String
      description: "가상 루트의 이름입니다."
    - id: Error
      type: System.String
      description: "오류 메시지를 작성할 수 있는 문자열입니다."
  overload: System.EnterpriseServices.Internal.IComSoapIISVRoot.Delete*
  exceptions: []
  platform:
  - net462
