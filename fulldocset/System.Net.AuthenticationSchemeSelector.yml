  summary: "에 대 한 인증 체계를 선택는 <xref href=&quot;System.Net.HttpListener&quot;> </xref> 인스턴스."
  remarks: "사용 되는이 형식의 대리자 <xref:System.Net.HttpListener>요청의 특징을 기반으로 하는 인스턴스를 인증 체계를 선택 합니다.</xref:System.Net.HttpListener>       AuthenticationSchemeSelector 대리자 전달 되는 <xref:System.Net.HttpListenerRequest>인증 정보를 제공 하지 않은 들어오는 각 요청에 대 한 개체입니다.</xref:System.Net.HttpListenerRequest> 대리자가 호출 하는 메서드를 사용 하는 <xref:System.Net.HttpListenerRequest>개체와 다른 사용 가능한 정보를 요구 하는 인증 체계를 결정 합니다.</xref:System.Net.HttpListenerRequest> 대리자를 사용 하 여 지정 된 <xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>속성.</xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>"
