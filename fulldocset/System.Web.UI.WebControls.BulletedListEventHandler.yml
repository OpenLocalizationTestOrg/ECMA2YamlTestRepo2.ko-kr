  remarks: '처리 하는 메서드를 식별 하는 BulletedListEventHandler 대리자를 만들 때의 <xref:System.Web.UI.WebControls.BulletedList.Click>의 이벤트는 <xref:System.Web.UI.WebControls.BulletedList>컨트롤.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.Click> 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다.'
  example:
