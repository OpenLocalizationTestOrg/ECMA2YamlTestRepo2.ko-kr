  name: ScrollBars
  nameWithType: ScrollBars
  fullName: System.Web.UI.WebControls.ScrollBars
  type: Enum
  summary: "표시 여부와에서 스크롤 막대의 위치를 지정 된 <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> 제어 합니다."
  remarks: "표시 유형 및 위치에서 스크롤 막대의 스크롤 막대 열거형은 나타냅니다는 <xref:System.Web.UI.WebControls.Panel>컨트롤.</xref:System.Web.UI.WebControls.Panel> <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>속성이 열거형 값을 사용 하 여에 표시할 스크롤 막대의 형식을 지정 하는 <xref:System.Web.UI.WebControls.Panel>컨트롤.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> 기본값은 <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>속성은 `None`, 없는 스크롤 막대가 표시 했음을 나타냅니다.</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>       지정 하는 경우 `Auto` 에 대 한는 <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>속성, 스크롤 막대가 자동으로 표시 될 때의 콘텐츠 크기는 <xref:System.Web.UI.WebControls.Panel>컨트롤의 크기를 초과 <xref:System.Web.UI.WebControls.Panel>컨트롤.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> 예를 들어 경우는 <xref:System.Web.UI.WebControls.Panel>컨트롤에는 테이블을 포함 하 고 패널 만큼 넓지 않습니다는 테이블의 모든 행을 표시 하려면, 세로 스크롤 막대가 표시 되는지.</xref:System.Web.UI.WebControls.Panel> 테이블의 크기가 패널의 너비와 높이 초과 하는 경우 두 세로 및 가로 스크롤 막대가 표시 됩니다."
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_1.aspx)]  \n  \n The following code example demonstrates the ScrollBars enumeration values. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ScrollBars enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_2.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ScrollBars
