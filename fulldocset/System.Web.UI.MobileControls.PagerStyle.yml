  remarks: "PagerStyle 개체가 <xref:System.Web.UI.MobileControls.Style>폼의 페이지 매김 사용자 인터페이스 (UI)에 특정 추가 스타일 속성을 가진 개체입니다.</xref:System.Web.UI.MobileControls.Style> PagerStyle 클래스의 메서드와 속성을 사용 하 여 기본 텍스트를 재정의 하는 <xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A>, 및 <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>속성.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A> </xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A> 예를 들어 프로그래밍 방식으로 해당 페이지에 다음 및 이전 링크와 함께 폼을 만들려는 경우 앞에서 언급 한 속성의 값을 설정 하 여 이러한 링크에 대 한 텍스트를 재정의할 수 있습니다. 와 같은 메서드를 사용할 수 있습니다 <xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A>, 또는 <xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A>속성의 현재 값을 검색 합니다.</xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>      > [!NOTE] >는 <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>속성 HTML 태그에만 적용 되 고 WML 등의 다른 마크업에 렌더링 될 수 있습니다.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>"
