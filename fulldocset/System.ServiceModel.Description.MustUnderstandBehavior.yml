  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  summary: "지시 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 에 없는 헤더에 대해 필수 처리를 사용 하지 않도록 설정 하는 <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>SOAP 1.1 및 1.2 사양에 따라 인식 되어야 하는 컬렉션.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>"
  remarks: "기본적으로는 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 클라이언트 또는 서비스 런타임을 발견 한 경우 예외를 throw 한 <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>는 메시지에는 <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>속성은 `true` 헤더에 속하지 않는 있지만 <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>메시지에 대 한 속성.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>       이 문제를 방지 하려면는 MustUnderstandBehavior를 사용 하 고 설정 된 <xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A>속성을 `false`.</xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A> 일반적으로이 시나리오에 사용 메시지 내용을 위치 헤더 블록이 릴레이 될 다른 위치 및 라우터 서비스 처럼 처리 하지는 않는 것입니다."
  syntax:
