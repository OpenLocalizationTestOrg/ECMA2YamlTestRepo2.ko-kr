- uid: System.Web.Profile.SqlProfileProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlProfileProvider.ApplicationName
  fullName: System.Web.Profile.SqlProfileProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "저장 하 고 프로필 정보를 검색에 대 한 응용 프로그램의 이름을 가져오거나 설정 합니다."
  remarks: "ApplicationName 속성은 사용는 <xref:System.Web.Profile.SqlProfileProvider>프로필 정보를 여러 응용 프로그램과 연결할.</xref:System.Web.Profile.SqlProfileProvider> 이렇게 하면 여러 응용 프로그램이 동일한 데이터베이스를 사용 하 여 중복 된 사용자 간의 충돌을 일으키지 않고 사용자 정보를 저장할 수 있습니다. 여러 ASP.NET 응용 프로그램 ApplicationName 속성에 동일한 값을 지정 하 여 동일한 사용자 데이터베이스를 사용할 수 있습니다. ApplicationName 속성을 프로그래밍 방식으로 설정할 수 있습니다. 또는 사용 하 여 웹 응용 프로그램에 대 한 구성 파일에서 선언적으로 설정할 수 있습니다는 `applicationName` 특성입니다.       에 대 한 값을 지정 하지 않으면는 `applicationName` 웹 응용 프로그램에 대 한 구성 파일의 특성에에서는 다음 <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>ASP.NET 응용 프로그램에 대 한 값이 사용 됩니다.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> 기본값은 ASP.NET 이외의 응용 프로그램의 경우는 <xref:System.Diagnostics.ProcessModule.ModuleName%2A>파일 확장명을 제외한 값.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>      > [!CAUTION] > 하나의 기본 프로필 공급자 인스턴스는 모든 요청에 의해 처리에 사용 되므로 <xref:System.Web.HttpApplication>개체를 동시에 실행 되 고 ApplicationName 속성 값을 설정 하는 여러 요청을 할 수 있습니다.</xref:System.Web.HttpApplication> ApplicationName 속성이 스레드로부터 여러 쓰기 작업에 대해 안전 하지 않습니다. 및 응용 프로그램의 여러 사용자에 대 한 예기치 않은 동작이 발생할 수 있습니다 ApplicationName 속성 값을 변경 합니다. 사용자가 필요한 경우가 아니면 ApplicationName 속성을 설정할 수 있는 코드를 작성 하지 않는 것이 좋습니다. ApplicationName 속성을 설정 필요할 수 있는 응용 프로그램의 예로 여러 응용 프로그램에 대 한 프로필 데이터를 관리 하는 관리 응용 프로그램입니다. 단일 사용자 응용 프로그램 및 웹 응용 프로그램이 아닙니다. 이러한 응용 프로그램 이어야 합니다."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName property value to `MyApplication`.  \n  \n```  \n<profile defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n   </providers>  \n</profile>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "프로필 정보 저장 및 검색을 응용 프로그램의 이름입니다. 기본값은는 <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>값.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>"
  overload: System.Web.Profile.SqlProfileProvider.ApplicationName*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "하려고 했습니다 ApplicationName 속성을 설정 하지 않은 호출자가 <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> ASP.NET 호스팅 권한을 합니다."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "ApplicationName 속성 256 자 보다 긴 문자열을 설정 하려고 했습니다."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "지정 된 날짜와 시간 이전의 마지막 작업 날짜 발생 한 프로필에 대 한 사용자 프로필 데이터를 삭제 합니다."
  remarks: "DeleteInactiveProfiles 메서드를 사용 하 여에서 지정한 응용 프로그램에 대 한 데이터 원본에서 사용 되지 않는 프로필 데이터를 제거 하는 `applicationName` 구성 파일에는 특성입니다. 사용 하 여 `authenticationOption` 익명 프로필 사용할지 지정 하려면 매개 변수는 프로필 또는를 검색할 수 있는 모든 프로필에만 인증 합니다. 검색된 된 프로필의와 프로필는 <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>또는 지정 된 이전에 발생 하는 `userInactiveSinceDate` 매개 변수 값이 삭제 됩니다.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       트랜잭션 내에서 DeleteInactiveProfiles 메서드를 호출 하는 동안 수행 되는 데이터베이스 업데이트가 이루어집니다. 오류가 발생할 경우 트랜잭션이 롤백되고 업데이트가 수행 되지 않습니다."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have not been accessed since the date specified for considering a profile to be inactive.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/eeb194af-87d9-45d8-af95-_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/eeb194af-87d9-45d8-af95-_1.aspx)]"
  syntax:
    content: public override int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "중 하나는 <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> 값, 익명으로 여부 인증 되었는지 또는 지정 두 가지 유형의 프로필 삭제 됩니다."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>사용자 프로필이 비활성 상태 인지를 식별 하는.</xref:System.DateTime> 경우는 <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>사용자의 프로필 또는이 날짜 및 시간, 이전 프로필 비활성으로 간주 됩니다.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "데이터 소스에서 삭제 하는 프로필의 수입니다."
  overload: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.String[])
  id: DeleteProfiles(System.String[])
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteProfiles(String[])
  nameWithType: SqlProfileProvider.DeleteProfiles(String[])
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "제공 된 사용자 이름 목록에 대 한 데이터 원본에서 프로필 속성 및 정보를 삭제합니다."
  remarks: "지정한 응용 프로그램에 대 한 데이터 소스에서 지정된 된 프로필에 대 한 모든 속성과 프로필 정보를 삭제 하는 DeleteProfiles 메서드는 `applicationName` 구성 파일에는 특성입니다. 삭제할 프로필 목록에 사용자 이름의 문자열 배열로 지정 됩니다. 프로필 속성 및 정보에 사용자 이름에 대 한 데이터 원본에 존재 하는 경우는 `usernames` 매개 변수를 삭제 합니다.       반환 값의 지정 된 배열의 길이에서 다를 수 있습니다 `usernames`합니다. 나타냅니다 지정된 된 배열에서 프로필의 일부 `usernames` 데이터 저장소에서 이미 삭제 되었습니다.       트랜잭션 내에서 DeleteProfiles 메서드를 호출 하는 동안 수행 되는 데이터베이스 업데이트가 이루어집니다. 오류가 발생할 경우 트랜잭션이 롤백되고 업데이트가 수행 되지 않습니다."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A <xref:System.Web.UI.WebControls.GridView> control displays the inactive profiles returned. Each row of the <xref:System.Web.UI.WebControls.GridView> control includes a button that deletes the profile for that row from the data source with a call to the DeleteProfiles method.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/m-system.web.profile.sql_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/m-system.web.profile.sql_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (string[] usernames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "삭제할 프로필에 대 한 사용자 이름의 문자열 배열입니다."
    return:
      type: System.Int32
      description: "데이터 소스에서 삭제 하는 프로필의 수입니다."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The length of <code>usernames</code> is zero.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma.  \n  \n \\- or -  \n  \n Two or more items in <code>usernames</code> have the same value."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.Web.Profile.ProfileInfoCollection)
  id: DeleteProfiles(System.Web.Profile.ProfileInfoCollection)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteProfiles(ProfileInfoCollection)
  nameWithType: SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "데이터 원본에서 프로필 속성 및 프로필의 제공 된 목록에 대 한 정보를 삭제합니다."
  remarks: "지정한 응용 프로그램에 대 한 데이터 소스에서 지정된 된 프로필에 대 한 모든 속성과 프로필 정보를 삭제 하는 DeleteProfiles 메서드는 `applicationName` 구성 파일에는 특성입니다. 삭제할 프로필 목록을 사용 하 여 지정 하는 <xref:System.Web.Profile.ProfileInfoCollection>변수로 전달 되는 `profiles` 매개 변수.</xref:System.Web.Profile.ProfileInfoCollection> A <xref:System.Web.Profile.ProfileInfoCollection>에서 반환 될 수는 <xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A>, 및 <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>메서드.</xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>       반환 값 <xref:System.Web.Profile.ProfileInfoCollection.Count%2A>제공 된 <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> 에 대 한 값</xref:System.Web.Profile.ProfileInfoCollection.Count%2A> 과 다를 수 있습니다. 나타냅니다에 지정 된 프로필 중 일부가 <xref:System.Web.Profile.ProfileInfoCollection>데이터 저장소에 더 이상 찾았습니다.</xref:System.Web.Profile.ProfileInfoCollection>       트랜잭션 내에서 DeleteProfiles 메서드를 호출 하는 동안 수행 되는 데이터베이스 업데이트가 이루어집니다. 오류가 발생할 경우 트랜잭션이 롤백되고 업데이트가 수행 되지 않습니다."
  example:
  - "The following code example allows a user to search for profiles using the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> and <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> methods. The user can then delete the returned profiles with a call to the DeleteProfiles method.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/cdae4d26-d974-48ab-8f4d-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/cdae4d26-d974-48ab-8f4d-_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (System.Web.Profile.ProfileInfoCollection profiles);
    parameters:
    - id: profiles
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> 삭제할 프로필에 대 한 프로필 정보를 포함 하 합니다."
    return:
