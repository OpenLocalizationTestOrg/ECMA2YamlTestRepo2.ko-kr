- uid: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaTranslationBehavior2D.DesiredDeceleration
  fullName: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "원하는 감속 제곱 밀리초 당 좌표 단위를 가져오거나 설정 합니다."
  remarks: "이 속성 값은 함께 사용할 수 없습니다는 <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>속성,이 속성이 설정 설정 <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>를 `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> 이 속성의 기본값 및 <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>은 `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> 하나 또는 관성 프로세서를 시작 하기 전에 다른 속성을 설정 해야 합니다.       DesiredDeceleration 유한, 음수가 아닌 숫자 여야 합니다.       비활성 프로세서가 실행 중인; 하는 동안이 속성을 설정할 수 없습니다. 그렇지 않으면 예외가 throw 됩니다."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "밀리초 당 좌표 단위에서 감속 제곱입니다."
  overload: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration*
  exceptions: []
  platform:
  - net462
