  summary: "개체가 좌표 단위에서 속도 벡터를 따라 이동 해야 하는 절대 거리를 가져오거나 설정 합니다."
  remarks: "이 속성 값은 함께 사용할 수 없습니다는 <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>속성,이 속성이 설정 설정 <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>를 `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> 이 속성의 기본값 및 <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>속성은 `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> 하나 또는 관성 프로세서를 시작 하기 전에 다른 속성을 설정 해야 합니다.       DesiredDisplacement 유한, 음수가 아닌 숫자 여야 합니다. 치환의 방향은 따라는 <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX%2A>및 <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityY%2A>벡터.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX%2A>       비활성 프로세서가 실행 중인; 하는 동안이 속성을 설정할 수 없습니다. 그렇지 않으면 예외가 throw 됩니다."
  syntax:
    content: public float DesiredDisplacement { get; set; }
    return:
      type: System.Single
      description: "개체가 좌표 단위에서 속도 벡터를 따라 이동 해야 하는 절대 거리입니다."
