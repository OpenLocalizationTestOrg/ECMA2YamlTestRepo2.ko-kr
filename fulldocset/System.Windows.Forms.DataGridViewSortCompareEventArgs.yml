  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;> </xref> 이벤트입니다."
  remarks: "처리할 수는 <xref:System.Windows.Forms.DataGridView.SortCompare>사용자 지정 정렬을 제공 하는 이벤트입니다.</xref:System.Windows.Forms.DataGridView.SortCompare> 이 이벤트는 발생만 때는 <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>속성이 설정 되지 않은 및 <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>속성이로 설정 되어 `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> 이 이벤트는 정렬 하 고 열에 있는 셀의 각 쌍에 대해 한 번 발생 합니다. 사용자 지정 된 열의 머리글이 클릭할 때 발생 한 <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>속성 값이 <xref:System.Windows.Forms.DataGridViewColumnSortMode>, 호출 하는 경우 또는 <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>오버 로드.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> 지정 된 열에 대해이 이벤트가 발생 하는 경우는 <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>속성 값이 <xref:System.Windows.Forms.DataGridViewColumnSortMode>를 통해 직접 정렬 문자를 표시 해야 하는 <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       하나의 열 또는 여러 열에 셀 값을 사용 하 여 행을 정렬 하려면이 이벤트를 사용할 수 있습니다. 사용 하 여는 <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>및 <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>속성에 지정 된 열에 셀 값을 비교는 <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>속성.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> 사용 하 여는 <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>및 <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>속성을 통해 다른 열의 값에에서 액세스 하는 <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>컬렉션.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
