  remarks: "이 값으로 설정에 대 한 처리기에서 수행한 마지막 작업은 일반적으로 <xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName>이벤트.</xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName> 일반적으로이 값을 설정한 <xref:System.String.Compare%2A?displayProperty=fullName>.</xref:System.String.Compare%2A?displayProperty=fullName> 같은 비교 메서드의 반환 값"
