    parameters:
    - id: key
      type: System.String
      description: "컨트롤을 식별합니다."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "들어오는 모든 이름 값의 컬렉션을 포함 합니다."
    - id: controlPrivateData
      type: System.Object
      description: "게시 데이터 로드를 위해 필요할 수 있는 컨트롤에 개인 데이터를 보낼 수 있는 위치를 제공 합니다. 컨트롤에서 매개 변수에 전달 되는 형식을 결정 합니다."
