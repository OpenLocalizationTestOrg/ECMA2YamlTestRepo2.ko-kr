  type: Constructor
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Windows.Automation.ClientSideProviderDescription&quot;> </xref> 클래스입니다."
  remarks: "때 [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] 클래스의 창을 발견 `className` 로 지정 된 프로세스 내에서 `imageName`, 호출 `clientSideProviderFactoryCallback` 클라이언트 쪽 공급자의 인스턴스를 만듭니다.       경우 `className` 은 `null`, 공급자가 없는 다른 공급자가 검색 하는 모든 창에 대해 사용 됩니다.       경우 `imageName` 은 `null`, 창 클래스를 포함 하는 모든 프로세스에 대해 공급자가 사용 됩니다."
  syntax:
    content: public ClientSideProviderDescription (System.Windows.Automation.ClientSideProviderFactoryCallback clientSideProviderFactoryCallback, string className, string imageName, System.Windows.Automation.ClientSideProviderMatchIndicator flags);
    parameters:
    - id: clientSideProviderFactoryCallback
      type: System.Windows.Automation.ClientSideProviderFactoryCallback
      description: "창에 대 한 클라이언트 쪽 공급자를 만드는 메서드."
    - id: className
      type: System.String
      description: "공급자에 사용 되는 창 클래스 이름입니다."
    - id: imageName
      type: System.String
      description: "창이 있는 프로세스에 대 한 DLL 또는 실행 파일의 이름."
    - id: flags
      type: System.Windows.Automation.ClientSideProviderMatchIndicator
      description: "창 클래스 이름과 일치 하는 동작을 지정 하는 플래그입니다."
  overload: System.Windows.Automation.ClientSideProviderDescription.#ctor*
  exceptions: []
  platform:
