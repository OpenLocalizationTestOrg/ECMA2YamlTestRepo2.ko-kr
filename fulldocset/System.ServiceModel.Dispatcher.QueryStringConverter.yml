  name: QueryStringConverter
  nameWithType: QueryStringConverter
  fullName: System.ServiceModel.Dispatcher.QueryStringConverter
  type: Class
  summary: "이 클래스는 적절 한 형식의 개체에 쿼리 문자열의 매개 변수를 변환합니다. 또한 개체에서 매개 변수 쿼리 문자열 표현으로 변환할 수 있습니다."
  remarks: "URL 내의 쿼리 문자열에 매개 변수를 지정할 수 있습니다. 이 클래스는 문자열에 지정 된 이러한 매개 변수를 사용 하며 개체로 변환 합니다. 예를 들어 다음 계약은 정의 됩니다.      ```   [ServiceContract]   interface Calculator   {      [WebGet(UriTemplate=&quot;Add?n1={n1}&n2={n2}&quot;)]      [OperationContract]      long Add(long n1, long n2);   }   ```A [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 서비스는이 인터페이스를 구현 하 고 끝점에 노출 된 <xref:System.ServiceModel.Description.WebHttpBehavior>Http://localhost:8000/mycalcservice에서.</xref:System.ServiceModel.Description.WebHttpBehavior> `Add` : //localhost:&8000;/MyCalcService/Add를 HTTP GET을 전송 하 여 서비스 작업을 호출할 수 있습니까? n1/10 / n2 = =&5;. 있으며가이 URL을 수신 하 고 두 개의 매개 변수 (n1 및 n2) 두 개로 URL에 지정 된 변환 `long` 적절 한 값이 있는 개체입니다.       쿼리 문자열 매개 변수가 서비스 작업의 매개 변수에 매핑되는 방식을 제어할 수 있으며에서 클래스를 파생 수 있습니다.       있으며 기본적으로 다음 형식을 지원:- <xref:System.Byte>- <xref:System.SByte>- <xref:System.Int16>- <xref:System.Int32>- <xref:System.Int64>- <xref:System.UInt16>- <xref:System.UInt32>- <xref:System.UInt64>- <xref:System.Single>- <xref:System.Double>- <xref:System.Char>- <xref:System.Decimal>- <xref:System.Boolean>- <xref:System.String>- <xref:System.DateTime>- <xref:System.TimeSpan>- <xref:System.Guid>- <xref:System.Byte>array- <xref:System.Uri>- <xref:System.Object>- <xref:System.DateTimeOffset>요소가 있는-열거형-유형에 `TypeConverterAttribute` 문자열 표현과 형식을 서로 변환할 수 있는.</xref:System.DateTimeOffset> </xref:System.Object> </xref:System.Uri> </xref:System.Byte> </xref:System.Guid> </xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.Boolean> </xref:System.Decimal> </xref:System.Char> </xref:System.Double> </xref:System.Single> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.SByte> </xref:System.Byte>"
  example:
  - "The following code shows how to use the QueryStringConverter class to convert between a string and a 32-bit integer.  \n  \n [!code-vb[QueryStringConverter#0](~/add/codesnippet/visualbasic/t-system.servicemodel.di_3_1.vb)]\n [!code-cs[QueryStringConverter#0](~/add/codesnippet/csharp/t-system.servicemodel.di_3_1.cs)]"
