  remarks: "개발자가 일반적으로 사용 하는 <xref:System.Runtime.Caching.CacheEntryRemovedArguments>클래스에 캐시 항목이 캐시에서 제거 된 후 알림을 받을 때.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>       캐시를 구현할 경우 호출 하는 캐시 구현 캐시에서 하나 이상의 캐시 항목을 제거 하려고 할 때의 <xref:System.Runtime.Caching.CacheEntryRemovedCallback>응용 프로그램에 등록 된 대리자.</xref:System.Runtime.Caching.CacheEntryRemovedCallback> 일반적으로 새 콜백에 전달할 CacheEntryRemovedArguments 생성자를 호출 대리자를 호출 하는 캐시 구현 <xref:System.Runtime.Caching.CacheEntryRemovedArguments>제거 되는 캐시 엔트리에 대 한 정보가 포함 된 인스턴스.</xref:System.Runtime.Caching.CacheEntryRemovedArguments> 콜백을 제거 되는 캐시 엔트리에 대 한 콜백 등록 하는 응용 프로그램을 알립니다. 생성자는 반환 된 후, <xref:System.Runtime.Caching.CacheEntryRemovedArguments>인스턴스에 캐시 엔트리를 제거 하는 방법에 대 한 세부 정보를 포함 합니다.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>"
