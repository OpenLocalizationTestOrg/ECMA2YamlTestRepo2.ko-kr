  summary: "캐시에서 제거 된 캐시 항목에 대 한 정보를 제공 합니다."
  remarks: "CacheEntryRemovedArguments 클래스의 속성은 캐시 엔트리 자체, 나타냅니다는 <xref:System.Runtime.Caching.ObjectCache>에서 항목이 제거 된 인스턴스 및 제거에 대 한 설명.</xref:System.Runtime.Caching.ObjectCache> CacheEntryRemovedArguments 클래스의 생성자이 인수를 사용 하 여 클래스의 새 인스턴스를 만듭니다.       CacheEntryRemovedArguments 개체는 캐시 항목이 캐시에서 제거 될 때 응용 프로그램에 다시 제거 되는 캐시 엔트리에 대 한 정보를 전달 하는 콜백 메서드에 일반적으로 만들어집니다."
