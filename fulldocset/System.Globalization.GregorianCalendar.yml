  type: Class
  summary: "일반 달력을 나타냅니다."
  remarks: "일반 달력에서 두 연대 인식: 기원전 B.C.E., 및 서 기 또는 서 기 또는 이 구현은 GregorianCalendar 클래스의 현재 연대 A.D. (만 인식 또는 협정 세계시)입니다.      > [!NOTE] > GregorianCalendar 클래스와 다른 달력 클래스를 사용 하 여.NET framework에서에 대 한 정보를 참조 하십시오. [달력 작업](~/add/includes/ajax-current-ext-md.md)합니다.       윤년 일반 달력의 연도 나누어 경우가 아니라면 4로 균등 하 게 나눌 수는 정의 되어 있습니다. 그러나 400으로 나눌 수 있는 년 윤년 됩니다. 예를 들어, 1900은 윤년이 아니지만 2000은 합니다. 평년은 365 일이 고 윤년 수는 366 일입니다.       양력 12 개월 28에서 31 일에: (31 일) 년 1 월, 년 2 월 (28 이나 29 일), 년 3 월 (31 일), 년 4 월 (30 일), 년 5 월 (31 일), 년 6 월 (30 일), 7 월 (31 일), (31 일) 8 월, 년 9 월 (30 일), 년 10 월 (31 일), 11 월 (30 일)이 고 12 월 (31 일)입니다. 2 월 29 일 윤년 평년 28에 있습니다.      > [!IMPORTANT] > 기본적으로 모든 <xref:System.DateTime>및 <xref:System.DateTimeOffset>일반 달력에서 날짜와 시간 값 express.</xref:System.DateTimeOffset> </xref:System.DateTime>       율리우스력에 대 한 대체 값으로 개발 된 일반 달력 (클래스로 표현 되는 <xref:System.Globalization.JulianCalendar>클래스) 및 시점은 1582 년 10 월 15 일에 적은 수의 culture에 처음 도입 되었습니다.</xref:System.Globalization.JulianCalendar> 일반 달력의 문화권의 적용 상태를 앞에 야 하는 기록 날짜를 사용할 때.NET Framework에서 사용할 수 있으면 원래 달력을 사용 해야 합니다. 예를 들어 덴마크에서에서 변경 율리우스력 일반 달력 (율리우스력)의 2 월 19 또는 3 월 1 일 (그레고리오 력)으로 1700입니다. 이 경우에 일반 달력 채택 이전의 날짜를 율리우스력을 사용 해야 합니다. 그러나 문화권이 <xref:System.Globalization.JulianCalendar>클래스</xref:System.Globalization.JulianCalendar> 에 대 한 내장 지원을 제공 한다는 note 사용 해야 합니다는 <xref:System.Globalization.JulianCalendar>클래스 독립 실행형 달력.</xref:System.Globalization.JulianCalendar> 자세한 내용은 다음을 참조 합니다.       다음 예제에서는 1700 율리우스력 덴마크에서 공식적으로 사용 된 마지막 날짜를 율리우스력의 2 월 18, 1 일 이전 일반 달력의 1700 년 3 월 1, 버전 임을 보여 줍니다.       [!code-cs[System.Globalization.GregorianCalendar.Class#1](~/add/codesnippet/csharp/t-system.globalization.g_0_1.cs)][!code-vb[System.Globalization.GregorianCalendar.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.g_0_1.vb) ] 각 <xref:System.Globalization.CultureInfo>집합 일정을 지원 합니다.</xref:System.Globalization.CultureInfo>   <xref:System.Globalization.CultureInfo.Calendar%2A>문화권에 대 한 기본 일정을 반환 하는 속성 및 <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>속성 문화권에서 지원 되는 모든 달력을 포함 하는 배열을 반환 합니다.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> 으로 <xref:System.Globalization.CultureInfo>응용 프로그램 <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>속성에 새 <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> 을</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> 설정할 수,</xref:System.Globalization.CultureInfo> 사용 되는 달력을 변경 하려면       <xref:System.Globalization.DateTimeFormatInfo.GetEra%2A><xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>문화권 &quot;서 기&quot;를 사용 하</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName> 여 GregorianCalendar가 선택 하는 경우에 약식된 연대 이름에 마침표가 무시</xref:System.Globalization.DateTimeFormatInfo.GetEra%2A> 즉, &quot;A.D.&quot; 연대 이름으로 &quot;ad&quot;과 같습니다."
