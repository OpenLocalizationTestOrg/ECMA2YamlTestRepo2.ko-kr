  type: Class
  summary: "경우에 throw 되는 예외는 <xref href=&quot;System.Threading.Thread&quot;> </xref> 대기 상태에서는 중단 합니다."
  remarks: "하나 이상의 중인 스레드를 만든 후 <xref:System.Threading.ThreadState>소멸 될 때까지 상태.</xref:System.Threading.ThreadState> 호출 <xref:System.Threading.Thread.Interrupt%2A>스레드 중인는 <xref:System.Threading.ThreadState>상태는 대상 스레드에서 throw 되 게 ThreadInterruptedException 발생 합니다.</xref:System.Threading.ThreadState> </xref:System.Threading.Thread.Interrupt%2A> 스레드가 없는 경우는 <xref:System.Threading.ThreadState>상태 이면 스레드가 상태가 될 때까지 예외를 throw 되지 않습니다.</xref:System.Threading.ThreadState> 스레드가 차단 되지 않으면 중단 없이 완료 될 수 있습니다.       ThreadInterruptedException은 0x80131519 값이 있는 HRESULT COR_E_THREADINTERRUPTED를 사용 합니다.       목록이 ThreadInterruptedException의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Threading.ThreadInterruptedException.%23ctor%2A>생성자.</xref:System.Threading.ThreadInterruptedException.%23ctor%2A>"
  example:
  - "The following code example shows the behavior of a running thread when it is interrupted and subsequently gets blocked.  \n  \n [!code-cpp[System.Threading.Thread.Interrupt#1](~/add/codesnippet/cpp/t-system.threading.threa_1_1.cpp)]\n [!code-vb[System.Threading.Thread.Interrupt#1](~/add/codesnippet/visualbasic/t-system.threading.threa_1_1.vb)]\n [!code-cs[System.Threading.Thread.Interrupt#1](~/add/codesnippet/csharp/t-system.threading.threa_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadInterruptedException : SystemException
