- uid: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  id: EnableSsl
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpNetworkElement.EnableSsl
  fullName: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "SMTP 메일 서버에 액세스 하려면 SSL이 사용 되는지 여부를 나타내는 값을 가져오거나 설정 합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  remarks: "EnableSsl 속성 SSL SMTP 메일 서버에 액세스 하는 데 사용 하는 경우를 나타냅니다. <xref:System.Net.Mail.SmtpClient>클래스 SMTP 서비스 확장에 대해서만 지원 SMTP Secure Transport Layer Security를 통해 3207 RFC에에서 정의 된 대로.</xref:System.Net.Mail.SmtpClient> 이 모드에서는 암호화 되지 않은 채널에 SMTP 세션 시작 후 STARTTLS 명령을 전환 SSL을 사용 하 여 보안 통신 하려면 서버에 클라이언트에서 발급 됩니다. RFC 3207 게시 하 여는 Task Force IETF (Internet Engineering)에 대 한 자세한 내용은 참조 하십시오.       대체 연결 방법은 명령이 전송 되는 모든 프로토콜 하기 전에 SSL 세션이 들겠지만 하 게 설정 하는 것입니다. 이 연결 방법은 SMTPS 라고도 하 고 기본적으로 포트 465를 사용 합니다. 이 대체 연결 방법은 SSL을 사용 하 여 현재 지원 되지 않습니다."
  syntax:
    content: public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>SMTP 메일 서버;에 액세스 하려면 SSL이 사용 됩니다 하 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Net.Configuration.SmtpNetworkElement.EnableSsl*
  exceptions: []
  platform:
  - net462
