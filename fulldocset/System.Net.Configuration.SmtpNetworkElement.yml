- uid: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  id: ClientDomain
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: ClientDomain
  nameWithType: SmtpNetworkElement.ClientDomain
  fullName: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "SMTP 메일 서버에 연결 하는 초기 SMTP 프로토콜 요청에 사용 되는 클라이언트 도메인 이름을 설정 하거나 가져옵니다."
  remarks: "ClientDomain 속성에는 응용을 프로그램을 SMTP 서버에 초기 SMTP 프로토콜 요청에 사용 되는 클라이언트 도메인 이름을 변경할 수 있습니다. ClientDomain 속성을 설정 하지 않으면 경우 요청을 보내는 로컬 컴퓨터의 로컬 호스트 이름을 사용 하 여는 것이 기본값이입니다.       전송 프로토콜 SMTP (Simple Mail) 세부 정보를 정의 하는 RFC 2821 합니다. 이 RFC 규정 SMTP 클라이언트가 서버에 해당 HELO 또는 확장 HELO (EHLO) 메시지의 일부로 완벽 하 게 정규화 된 도메인 이름을 사용 해야 합니다.       ClientDomain 속성에는 응용을 프로그램을 기본적으로 사용 되는 로컬 호스트 이름이 아니라 로컬 컴퓨터의 정규화 된 도메인 이름을 사용 하도록 (RFC 프로토콜 설명의 도메인 용어를 사용 하는 데 사용) 하는 클라이언트 도메인 이름을 변경할 수 있습니다. 큰 SMTP 프로토콜 표준 준수를 제공합니다. 그러나 정규화 된 도메인 이름에 로컬 컴퓨터에 대 한 개인 정보를 노출 될 수 있습니다.       ClientDomain 속성에서 설정 된 이름은 7 비트 ASCII 이름에 대 한 DNS 규칙을 따라야 합니다.       컴퓨터 또는 응용 프로그램을 직접 편집 하 여 SMTP 구성 파일에서이 네트워크 요소에 대 한 기본값을 변경할 수도 있습니다 파일을 직접 구성 합니다."
  syntax:
    content: public string ClientDomain { get; set; }
    return:
      type: System.String
      description: "SMTP 메일 서버에 연결 하는 초기 SMTP 프로토콜 요청에 사용 되는 클라이언트 도메인 이름을 나타내는 문자열입니다."
  overload: System.Net.Configuration.SmtpNetworkElement.ClientDomain*
  exceptions: []
  platform:
  - net462
