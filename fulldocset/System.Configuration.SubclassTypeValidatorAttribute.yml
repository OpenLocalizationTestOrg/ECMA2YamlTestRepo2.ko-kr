  name: SubclassTypeValidatorAttribute
  nameWithType: SubclassTypeValidatorAttribute
  fullName: System.Configuration.SubclassTypeValidatorAttribute
  type: Class
  summary: "구성 속성에 유효성 검사를 수행 하려면.NET Framework를 선언적으로 지시 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "사용 하면는 <xref:System.Configuration.IntegerValidatorAttribute>특성으로 구성 속성 데코레이팅합니다.</xref:System.Configuration.IntegerValidatorAttribute> 이 SubclassTypeValidatorAttribute 특성을 사용 하는 속성의 유효성을 검사 하기 위해.NET 프레임 워크에 지시 하 데코레이팅 매개 변수의 값을 전달 합니다.       속성 형식에만 SubclassTypeValidatorAttribute 특성을 적용할 수 있습니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class SubclassTypeValidatorAttribute : System.Configuration.ConfigurationValidatorAttribute
