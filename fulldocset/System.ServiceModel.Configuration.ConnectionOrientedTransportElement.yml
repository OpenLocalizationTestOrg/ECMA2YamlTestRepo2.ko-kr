- uid: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.ConnectionOrientedTransportElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: ConnectionOrientedTransportElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "사용할 버퍼의 최대 크기를 가져오거나 설정 합니다."
  remarks: "이 속성은 스트리밍된 메시지의 헤더에만 적용 됩니다.       이 값은 버퍼링 된 모드에서 읽어오는 SOAP 헤더의 최대 예상 크기 이상 이어야 합니다.       이 속성의 값은 MaxMessageSize 보다 작거나 이어야 하며 메시지 헤더의 크기 보다 커야 합니다. 그렇지 않으면 채널 예외가 throw 됩니다.       버퍼링 할 수 있는 것 보다 많은 데이터를 수신할 경우 채널에서 throw 한 <xref:System.ServiceModel.CommunicationException>, 포함 된 <xref:System.ServiceModel.QuotaExceededException>내부 예외로.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "메모리에서 들어오는 메시지를 버퍼링 하는 데 사용 되는 바이트의 최대 수입니다. 기본값은 65, 536 바이트입니다."
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
