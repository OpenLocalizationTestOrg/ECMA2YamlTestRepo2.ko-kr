  remarks: "사용 하 여는 <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>및 ValidTo 속성은 기간을 결정 하는 <xref:System.IdentityModel.Tokens.Saml2SecurityToken>토큰은 유효 합니다.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>ValidTo 속성 보안 토큰의 유효, 각각 시간에 첫 번째 및 마지막 기간의 시작 종료를 나타냅니다.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>       기본적으로는 5 분의 클럭 오차가 발신자와 보안 토큰의 수신자 사이의 허용 됩니다. 따라서 <xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>오후 1시, 다음의 <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>속성이 오후 1시 05분으로 설정 된</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> 속성</xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>       ValidTo 속성으로 설정 되 면 <xref:System.DateTime.MaxValue>와 연결 된 SAML 어설션에 <xref:System.IdentityModel.Tokens.Saml2SecurityToken>보안 토큰을 설정 하는 모든 조건을 없습니다.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MaxValue>"
