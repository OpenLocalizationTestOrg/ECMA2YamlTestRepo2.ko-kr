  summary: "첫 번째 시작을이 보안 토큰이 유효한 시간을 가져옵니다."
  remarks: "ValidFrom를 사용 하 여 및 <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>속성의 기간을 결정 하는 <xref:System.IdentityModel.Tokens.Saml2SecurityToken>토큰은 유효 합니다.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A> ValidFrom 및 <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>속성 시간과 첫 번째는 보안 토큰은 각각 유효한 시간 나타냅니다.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>       기본적으로는 5 분의 클럭 오차가 발신자와 보안 토큰의 수신자 사이의 허용 됩니다. 따라서 <xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>오후 1시, 다음 오후 12시 55분 속성은 ValidFrom 속성</xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>       ValidFrom 속성으로 설정 되 면 <xref:System.DateTime.MinValue>와 연결 된 SAML 어설션에 <xref:System.IdentityModel.Tokens.Saml2SecurityToken>보안 토큰을 설정 하는 모든 조건을 없습니다.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>첫 번째 시작이 보안 토큰이 유효한 시간을 나타내는입니다.</xref:System.DateTime>"
