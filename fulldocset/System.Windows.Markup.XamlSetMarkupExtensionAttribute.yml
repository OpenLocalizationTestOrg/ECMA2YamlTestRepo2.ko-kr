  remarks: "XAML 개체 작성기에 대 한 기본 구현에서는 형식 또는 멤버의 값을 설정 하는 태그 확장 사용을 위한 의도적인 콜백이 인지 확인 하려면 CLR 리플렉션 및이 CLR 특성을 사용 합니다. 예를 들어 한 <xref:System.Xaml.XamlServices>로드 또는 구문 분석, 또는 <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>시퀀스는이 특성을 사용 및 태그 확장 사용에 따라 개체 노드를 작성 될 때마다 작업의 일환으로 명명 된 콜백을 호출 합니다.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

