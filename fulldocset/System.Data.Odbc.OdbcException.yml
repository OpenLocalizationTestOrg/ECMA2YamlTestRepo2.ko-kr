  summary: "ODBC 데이터 소스에서 경고나 오류를 반환할 때 생성 되는 예외입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스를 만들 때마다는 <xref:System.Data.Odbc.OdbcDataAdapter>서버에서 생성 한 오류 발생 (클라이언트 쪽 오류 표준 공용 언어 런타임 예외로 발생 됩니다.).</xref:System.Data.Odbc.OdbcDataAdapter> 항상 <xref:System.Data.Odbc.OdbcError>.</xref:System.Data.Odbc.OdbcError> 의 인스턴스를 하나 이상 포함       오류의 심각도 너무 높으면 서버 <xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> 닫힐 수 있습니다. 그러나 사용자는 다시 연결 하 고 계속할 수 있습니다.       .NET Framework 데이터 공급자에 대 한 예외를 처리 하는 방법에 대 한 일반 정보 <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException> 을 참조 하십시오."
  example:
  - "The following example generates an OdbcException because of a missing data source, and then displays the exception.  \n  \n [!code-vb[Classic WebData OdbcException#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbce_1_1.vb)]\n [!code-cs[Classic WebData OdbcException#1](~/add/codesnippet/csharp/t-system.data.odbc.odbce_1_1.cs)]"
