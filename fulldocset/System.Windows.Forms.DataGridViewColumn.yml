  remarks: "DataGridViewColumn 클래스가 나타내는 논리 열에는 <xref:System.Windows.Forms.DataGridView>컨트롤.</xref:System.Windows.Forms.DataGridView> 통해 검색할 수 있습니다는 <xref:System.Windows.Forms.DataGridView.Columns%2A>컨트롤의 컬렉션입니다.</xref:System.Windows.Forms.DataGridView.Columns%2A>       와 달리는 <xref:System.Windows.Forms.DataGridViewRow>에 있는 셀의 실제 컬렉션을 포함 하는 <xref:System.Windows.Forms.DataGridView>, DataGridViewColumn 열 너비와 셀 스타일 등 모양 및 열 사용자 인터페이스 (UI)의 동작을 조정 하는 데 주로 사용 됩니다.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> 셀 스타일에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 셀 스타일](~/add/includes/ajax-current-ext-md.md)합니다.       DataGridViewColumn에서 일반적으로 파생 되는 형식 <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>속성을 관련 <xref:System.Windows.Forms.DataGridViewCell>클래스</xref:System.Windows.Forms.DataGridViewCell> 에서 파생 된 형식의 새 인스턴스를</xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> 초기화 합니다. 모양 또는 개별 셀의 동작에 관련 된 모든 열 속성은 템플릿 셀의 해당 속성에 대 한 래퍼입니다. 값 열의 모든 셀에 대 한 셀 서식 파일에 변경 열에 대해 이러한 속성 중 하나를 자동으로 변경 합니다. 개별 셀에 대해 지정된 된 값을 재정의 하려면 열 값을 설정 하면 셀 값을 설정 합니다."
