em.Windows.Forms.DataGridViewColumn.Width%2A>속성.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       콘텐츠 기반 자동 크기 조정에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
