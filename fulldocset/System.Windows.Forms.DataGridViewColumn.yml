  remarks: "열 자동 크기 조정 동작의 값에 의해 결정 됩니다는 <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>는 모든 값에 대 한 AutoSizeMode 속성의 값과 동일한 속성을 제외 하 고 <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>에서 값이 상속 됨을 나타내는 <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>속성 대신.</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>       경우는 <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>속성 값은 <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, 해당 모드에 있는 다른 열과 함께 사용 하는 열에서 크기를 조정 합니다.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> 컨트롤의 모든 채우기 모드 열에 의해 결정 된 비율에 사용 가능한 공간 분할의 <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>속성 값.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> 채우기 모드에 사용할 수 있는 너비는 컨트롤의 클라이언트 영역 너비에서 다른 모든 열의 너비를 빼는 방식으로 결정 됩니다. 이 너비는 결합 된 보다 작은 경우 <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>모든 채우기 모드 열의 값을 가로 스크롤 막대가 표시 됩니다, 최소 너비로, 표시 되는 모든 채우기 모드 열 및 열 크기 조정 사용자를 사용할 수 없습니다.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> 열 채우기 모드에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 열 채우기 모드](~/add/includes/ajax-current-ext-md.md)합니다.       경우는 <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>속성이 제외 하 고 다른 값으로 설정 되어 <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, 해당 셀 값 클리핑 없이 완전 하 게 표시 되도록 열 너비가 관리 됩니다.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> 콘텐츠 기반 크기 조정 모드에서 크기를 조절 셀 내용이 변경 될 때마다 또는 경우에 발생할 <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>행 높이 변경할 때마다 활성화 됩니다.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> 일부 콘텐츠 기반 크기 조정 모드 성능을 높이기 위해 크기 조정 하면 현재 표시 된 행을 제한할 수 있습니다.       열만는 <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>속성 값이 `true` 크기가 조정 되는 열의 표시 유형을 변경 해도 크기 조정이 발생 하지 않습니다.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> 또한 자동으로 크기를 조정 하려면 열을 설정 하는 경우 사용자가 마우스로 열 너비를 조정할 수 없습니다.       열 너비를 프로그래밍 방식으로 조정 하려면 사용 된 <xref:System.Windows.Forms.DataGridView>컨트롤의 <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>또는 <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>메서드 또는 열 집합 <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>속성.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       콘텐츠 기반 자동 크기 조정에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
