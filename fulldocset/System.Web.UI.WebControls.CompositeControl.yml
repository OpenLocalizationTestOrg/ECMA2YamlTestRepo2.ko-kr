  type: Class
  summary: "자식 컨트롤을 포함 하는 웹 컨트롤에 필요한 기본 기능을 구현 합니다."
  remarks: "CompositeControl 클래스는 전체에 있는 자식 컨트롤을 포함 하거나 다른 컨트롤의 기능을 사용 하는 사용자 지정 컨트롤에 대 한 명명 컨테이너 및 컨트롤 디자이너 기능을 제공 하는 추상 클래스입니다. 이 클래스는 상속 컨트롤 같은 <xref:System.Web.UI.WebControls.Login>, 및 <xref:System.Web.UI.WebControls.Wizard>.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Login> 이 클래스를 직접 사용할 수 없습니다.       CompositeControl 클래스가 구현 하는 <xref:System.Web.UI.INamingContainer>인터페이스.</xref:System.Web.UI.INamingContainer> 이 모든 자식 컨트롤 ID 특성이 고유 있으며 데이터 바인딩 다시에 대 한 게시에 있을 수 확인 해야 합니다.       사용자 지정 복합 컨트롤을 만들려면 CompositeControl 클래스에서 파생 됩니다. 이 클래스는 기본 제공 확인 폼 액세스 하기 전에 해당 하위 제공 하는 기능 및 해당 자식 컨트롤의 컬렉션을 다시 디자인 타임 환경 수 있습니다. <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>속성에 <xref:System.Web.UI.ControlCollection>.</xref:System.Web.UI.ControlCollection> 에 액세스 하기 전에 모든 자식 컨트롤이 만들어졌는지 확인</xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> <xref:System.Web.UI.WebControls.CompositeControl.DataBind%2A>메서드 모든 자식 컨트롤을 데이터 소스에 바인딩하기 전에 만들어졌는지 확인 합니다.</xref:System.Web.UI.WebControls.CompositeControl.DataBind%2A>       컨트롤 개발자가 사용할 수는 <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>CompositeControl에서 파생 된 복합 컨트롤에 대 한 사용자 지정 디자이너를 만드는 클래스입니다.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> 컨트롤 디자이너는 컨트롤 표시 되 고 디자인 보기에서 조작 되는 방식을 정의 하는 클래스입니다. 자세한 내용은 <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> 을 참조 하십시오."
