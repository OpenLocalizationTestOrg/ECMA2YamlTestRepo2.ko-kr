  name: WsdlContractConversionContext
  nameWithType: WsdlContractConversionContext
  fullName: System.ServiceModel.Description.WsdlContractConversionContext
  type: Class
  summary: "통해 사용자 지정 메타 데이터 내보내기 및 가져오기 프로세스는 계약에 대 한 사용자 지정 WSDL 내보내기 및 가져오기에 전달 합니다."
  remarks: "검사 하 고 WSDL에서 변환 될 수 있는 항목을 수정할 WsdlContractConversionContext 개체를 사용 합니다.       에 전달 된 WsdlContractConversionContext 개체는 메타 데이터를 내보낼 때의 <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>및 <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>메서드.</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A> 다양 한 메서드와 속성을 사용 하 여 검사를 사용 하 여 게시 된 wsdl을 수정할 수 있는 메타 데이터 개체를 가져옵니다.       에 전달 된 WsdlContractConversionContext 개체는 메타 데이터를 가져올 때는 <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>및 <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>메서드.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> 다양 한 메서드와 속성을 사용 하 여 검토 하 고 가져온된 메타 데이터를 수정 하는 데 사용할 수 있는 메타 데이터 개체를 가져옵니다."
  example:
  - "The following code example shows the use of the WsdlContractConversionContext to add custom WSDL annotations to the exported metadata using the <xref:System.ServiceModel.Description.WsdlContractConversionContext.WsdlPortType%2A> and <xref:System.ServiceModel.Description.WsdlContractConversionContext.Contract%2A> properties.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
