  fullName: System.Web.Configuration.ProfileGroupSettings
  type: Class
  summary: "프로그래밍 방식으로 액세스할는 <xref uid=&quot;langword_csharp_group&quot; name=&quot;group&quot; href=&quot;&quot;> </xref> 하위 섹션에서 <xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;> </xref> 구성 파일 섹션."
  remarks: "ProfileGroupSettings 클래스 프로그래밍 방식으로 만들고, 액세스 하 고 그룹에 추가 된 속성을 수정할 수 있습니다는 `group` 하위 섹션은 `profile` 구성 파일의 섹션입니다.       `profile` 구성 파일의 사용자 프로필에 대 한 스키마를 지정 합니다. ASP.NET 컴파일 시스템은 런타임 시에 지정 된 정보를 사용 하 여 `profile` 라는 클래스를 생성 하는 섹션 `ProfileCommon`, <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> 에서 파생 된 `ProfileCommon` 클래스 정의에 정의 된 속성을 기반는 `properties` 하위 섹션은 `profile` 구성 파일의 섹션입니다. 이 클래스의 인스턴스는 각 사용자 프로필에 대해 만들어지고 개별 프로필을 통해 코드에서 액세스할 수 있습니다는 <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>속성.</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> 에 추가할 프로필 기능에 대 한 자세한 내용은 [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], 참조 [ASP.NET 프로필 속성 개요](~/add/includes/ajax-current-ext-md.md)합니다."
