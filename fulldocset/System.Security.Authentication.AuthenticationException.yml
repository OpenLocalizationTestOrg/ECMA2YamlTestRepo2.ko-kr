  remarks: "<xref:System.Net.Security.NegotiateStream>및 <xref:System.Net.Security.SslStream>클래스는 클라이언트 또는 서버를 인증할 수 없는 경우이 예외를 throw 합니다.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> 이 예외가 throw 되 면 다른 자격 증명으로 인증을 다시 시도할 수 있습니다. 인증을 다시 시도 수 없는 경우는 <xref:System.Security.Authentication.InvalidCredentialException>는 AuthenticationException 대신 throw 됩니다.</xref:System.Security.Authentication.InvalidCredentialException>"
  example:
