  name: NameValueFileSectionHandler
  nameWithType: NameValueFileSectionHandler
  fullName: System.Configuration.NameValueFileSectionHandler
  type: Class
  summary: "구성 파일에 대 한 액세스를 제공합니다. 이 형식은.NET Framework 구성 인프라를 지원 하며 사용자 코드에서 직접 사용할 수 없습니다."
  remarks: "`file` 특성에는 `<appSettings>` 섹션 사용자 지정 응용 프로그램 구성 설정을 포함 하는 외부 파일의 상대 경로 지정 합니다. 역할을 파일에 제공 된 세부 정보는 `<appSettings>` 구성 파일의 섹션입니다. 이 파일은 NameValueFileSectionHandler 클래스를 사용 하 여 액세스 합니다. 파일의 루트 요소는 섹션을 참조 하는 방식 일치 해야 합니다."
  syntax:
    content: 'public class NameValueFileSectionHandler : System.Configuration.IConfigurationSectionHandler'
  inheritance:
  - System.Object
  implements:
  - System.Configuration.IConfigurationSectionHandler
  inheritedMembers: []
  platform:
  - net462
