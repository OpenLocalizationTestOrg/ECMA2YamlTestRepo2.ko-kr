  summary: "새 구성 처리기를 만들고 지정된 된 매개 변수를 기반으로 섹션 처리기 컬렉션에 추가 합니다."
  remarks: "`parent` 개체 매개 변수는 구성의에서 설정 역할을 해당 하는 부모 구성 섹션입니다. `configContext` 개체 매개 변수는 구성 섹션 처리기를 구성 값을 계산 하는 가상 경로입니다. 일반적으로이 매개 변수는 예약 된 이며 `null`합니다. `section` 매개 변수는는 <xref:System.Xml.XmlNode>처리할 구성 정보를 포함 하는.</xref:System.Xml.XmlNode> `section` 매개 변수는 구성 섹션의 XML 콘텐츠에 직접 액세스를 제공 합니다."
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "부모 개체입니다."
    - id: configContext
      type: System.Object
      description: "구성 컨텍스트 개체입니다."
    - id: section
      type: System.Xml.XmlNode
      description: "섹션 XML 노드입니다."
    return:
      type: System.Object
      description: "구성 개체입니다."
  overload: System.Configuration.NameValueFileSectionHandler.Create*
