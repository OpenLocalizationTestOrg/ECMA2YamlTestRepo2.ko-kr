  nameWithType: UrlEncodedParameterWriter
  fullName: System.Web.Services.Protocols.UrlEncodedParameterWriter
  type: Class
  summary: "URL의 SOAP 없이 HTTP를 사용 하 여 구현 하는 웹 서비스 클라이언트에 대 한 나가는 요청 매개 변수는 작성기에 대 한 인코딩 기능을 제공 합니다."
  remarks: "UrlEncodedParameterWriter 및 기타 클래스에는 <xref:System.Web.Services.Protocols>네임 스페이스는 HTTP GET 및 HTTP POST 작업을 통해 웹 서비스의.NET Framework의 구현을 지원 합니다.</xref:System.Web.Services.Protocols> 웹 서비스 작성자 및 독자 serialize 및 deserialize를 각각 매개 변수 또는 웹 메서드의 반환 개체와 HTTP 요청 또는 응답 스트림을 사이입니다. 웹 서비스 작성자 및 독자 전송에 HTTP를 사용 하지만 SOAP 표준을 사용 하 여 메시지를 교환 하지는 않습니다.       추상 UrlEncodedParameterWriter 클래스가 상속 하는 추상에서 <xref:System.Web.Services.Protocols.MimeParameterWriter>클래스, 추가 URL을 HTTP 요청 스트림에 웹 메서드 매개 변수 쓰기를 클라이언트에 대 한 기능 인코딩.</xref:System.Web.Services.Protocols.MimeParameterWriter>       일반적으로 않아도 됩니다 UrlEncodedParameterWriter 또는 해당 하위 클래스를 직접 사용 하도록 합니다. 대신 HTTP GET 또는 HTTP POST 구현에 따라 클라이언트 프록시 코드를 생성 하는 Wsdl.exe 도구, 적용는 <xref:System.Web.Services.Protocols.HttpMethodAttribute>각 웹 메서드에 특성을 설정 하 고 <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>속성을 적절 한 형식입니다.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>      > [!NOTE] > The Hypertext Transfer Protocol-HTTP/1.1을 사용 하도록 지정 MIME Multipurpose Internet Mail Extensions () 메시지 형식에 대 한 변형의 논리를 사용 하면 전자 메일 메시지 텍스트와 이진 서로 다른 내용 유형을 지정 합니다."
  syntax:
    content: 'public abstract class UrlEncodedParameterWriter : System.Web.Services.Protocols.MimeParameterWriter'
