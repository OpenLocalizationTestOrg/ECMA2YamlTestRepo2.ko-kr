  fullName: System.IdentityModel.Protocols.WSTrust.UseKey
  type: Class
  summary: "Wst: usekey 요소 내용을 나타냅니다."
  remarks: "이 선택적 요소 wst: usekey 요소에서 지정 된 공개 키를 포함 하는 토큰을 발급 하는 id 공급자를 요청할 수 있습니다. 그러나 증명 키를 소유 하는 클라이언트에 있습니다. WS 보안 기반 SOAP 메시지에 클라이언트는 증명 키를 소유 하기 위해 보안 헤더 보증 토큰으로 해당 인증서를 추가할 수 있습니다.       이 클래스가 나타내는 요소에 대 한 자세한 내용은 해당 시나리오에 적용 되는 WS-트러스트 사양의 버전을 참조 하십시오."
  syntax:
    content: public class UseKey
