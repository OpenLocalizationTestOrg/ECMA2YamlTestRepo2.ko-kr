  nameWithType: WebPartVerbsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventArgs
  type: Class
  summary: "에 대 한 이벤트 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;> </xref> 에서 사용 되는 이벤트는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>메서드.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>"
  remarks: "WebPartVerbsEventArgs 클래스는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>클래스</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 에서 파생 되는 영역에 대 한 웹 파트 동사가 만들어질 때 발생 하는 이벤트</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> 에 대 한 이벤트 데이터를 나타냅니다.       웹 파트 동사 최소화 하거나 복원 제어; 등의 웹 파트 페이지의 사용자 인터페이스 (UI)에서 사용자가 수행할 수 있는 동작을 나타냅니다. 한 페이지에 컨트롤 추가 또는 작업을 취소 합니다. 동사는 영역의 머리글 및 바닥글 영역에 나타날 수 한 경우가 다음 웹 파트 컨트롤 집합와 함께 제공 되는 표준 동사와 개발자가 추가 될 수 있는 사용자 지정 동사입니다. 동사를 사용 하 여 하이퍼링크, 이미지 또는 단추를로 표시 되도록 설정할 수 있는 클릭 가능한 개체로 UI에 표시 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       A <xref:System.Web.UI.WebControls.WebParts.WebPartZone>영역에 웹 파트 컨트롤의 동사 메뉴에 렌더링 되는 동사의 표준 집합을 제공 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 메뉴에는 사용자 지정 웹 파트 영역의 또는 웹 파트 영역 내에 웹 파트 컨트롤에 동사를 추가할 수 있습니다.       웹 파트 영역의 컨트롤에서 상속 하 여 컨트롤의 동사 메뉴에 동사에 추가할 수는 <xref:System.Web.UI.WebControls.WebParts.WebPart>기본 클래스와이 재정의 <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 컨트롤에서 상속 되지 않은 경우는 <xref:System.Web.UI.WebControls.WebParts.WebPart>기본 클래스를 구현 하 여 새 동사를 추가할 수 있습니다는 <xref:System.Web.UI.WebControls.WebParts.IWebActionable>인터페이스와 다음 재정의 <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>컬렉션.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       보호 된 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>메서드를 사용 하면 파생 클래스가 대리자를 연결 하지 않고도 이벤트를 재정의할 수</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> 파생된 클래스를 항상 호출 해야는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>하려면 등록 된 대리자가 이벤트를 받도록 기본 클래스의 메서드.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
  syntax:
    content: 'public class WebPartVerbsEventArgs : EventArgs'
