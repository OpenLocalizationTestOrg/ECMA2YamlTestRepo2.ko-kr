  type: Class
  summary: "개체의 속성을 검색 하는 사용자 인터페이스를 제공 합니다."
  remarks: "속성 표를 사용 하려면 부모 컨트롤에 PropertyGrid 클래스의 새 인스턴스를 만들고 하 고이 <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>속성 >for 표시 하려면 개체에</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> 설정       눈금에 표시 되는 정보는 개체가 할당 된 시간에 속성의 한 스냅숏입니다. 가 지정한 개체의 속성 값의 <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>변경 되 런타임 시 코드에서 새 값이 표시 됩니다 표가 새로 고쳐진 작업을 수행 합니다.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       속성 표 내에서 속성 탭은 PropertyGrid 맨 위에 있는 도구 모음에 단추로 표시 되 고 있는 <xref:System.ComponentModel.PropertyTabScope>.</xref:System.ComponentModel.PropertyTabScope> 에 정의 된 범위에서 다를 수 있습니다.       사용할 수는 <xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A>속성을 기본 더 작은 형식 대신 큰 단추를 표시 합니다.</xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A> 큰 단추는는 표준 16 x 16 픽셀 아닌 32 x 32 픽셀입니다. 크고 작은 단추와 속성 목록 확장 아이콘 (더하기 또는 빼기 아이콘) app.config 파일에 다음 항목이 포함 되어 있으면 시스템 DPI 설정에 따라 크기가 조정 됩니다: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` The PropertyGrid 제어 처음 개발 환경에서 도구 상자에 표시 되지 않습니다. 속성 표는 PropertyGrid에서 폼으로 끌어 놓을 수 있는 도구를 추가할 수 있습니다. 또한 소스 코드의 적절 한 코드를 추가 하 여 PropertyGrid의 인스턴스를 정의할 수 있습니다.       모든 public 속성은 <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>PropertyGrid에서 기본적으로 표시 됩니다.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> 로 데코레이팅하 PropertyGrid 컨트롤에 표시 되지 않습니다 수 있도록 속성을 숨길 수 있습니다는 <xref:System.ComponentModel.BrowsableAttribute>값을 설정 하 고 `false`.</xref:System.ComponentModel.BrowsableAttribute> 속성에 나타나는 <xref:System.ComponentModel.CategoryAttribute>.</xref:System.ComponentModel.CategoryAttribute> 범주를 제공 하 여 범주를 지정할 수 있습니다. <xref:System.ComponentModel.DescriptionAttribute>.</xref:System.ComponentModel.DescriptionAttribute> 를 사용 하 여 PropertyGrid 컨트롤의 아래쪽에 표시 되는 속성에 대 한 설명 텍스트를 제공할 수 있습니다."
  example:
  - "The following code example illustrates creating a property grid and setting its location on a form. This example requires that you have a form with a <xref:System.Windows.Forms.TextBox> on it.  \n  \n [!code-cpp[Classic PropertyGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_13_1.cpp)]\n [!code-cs[Classic PropertyGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_13_1.cs)]\n [!code-vb[Classic PropertyGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_13_1.vb)]"
