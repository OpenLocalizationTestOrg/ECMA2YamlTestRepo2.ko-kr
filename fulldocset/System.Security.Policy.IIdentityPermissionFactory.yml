items:
- uid: System.Security.Policy.IIdentityPermissionFactory
  id: IIdentityPermissionFactory
  children:
  - System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission(System.Security.Policy.Evidence)
  langs:
  - csharp
  name: IIdentityPermissionFactory
  nameWithType: IIdentityPermissionFactory
  fullName: System.Security.Policy.IIdentityPermissionFactory
  type: Interface
  summary: "새 id 권한을 만드는 메서드를 정의 합니다."
  remarks: "일부 유형의 증명 정보는 해당 증거와 함께 어셈블리에 부여 되는 해당 identity 권한을 갖도록 합니다. 그러면 id 요청 하도록 코드를 다른 특정 증명 정보를 사용 하 여 코드에만 전달 합니다. 호출자에 게 특정 강력한 이름은; 한지를 요구할 수 있습니다는 예를 들어 강력한 이름의 호출자만 요구를 전달할 수 있습니다. 구현을 IIdentityPermissionFactory evidence 개체에 대 한를 구현 하 여 제공 <xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A>.NET Framework 보안 시스템은 증명 정보를 나타내는 id 권한을 얻으려고 호출할 수 있습니다.</xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A> 정책 확인 하는 동안 보안 시스템 IIdentityPermissionFactory를 구현 하 고 적절 한 어셈블리에 결과 id 권한을 부여 하는 모든 증거 개체에 대해 메서드를 호출 합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IIdentityPermissionFactory
  implements: []
  platform:
  - net462
