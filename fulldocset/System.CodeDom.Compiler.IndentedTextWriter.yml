  name: IndentedTextWriter
  nameWithType: IndentedTextWriter
  fullName: System.CodeDom.Compiler.IndentedTextWriter
  type: Class
  summary: "탭 문자열 토큰에 의해 새 줄을 들여쓸 수 있는 텍스트 작성기를 제공 합니다."
  remarks: "IndentedTextWriter 확장는 <xref:System.IO.TextWriter>탭 문자열을 삽입 하 고 현재 들여쓰기 수준을 추적 하는 메서드를 제공 하 여.</xref:System.IO.TextWriter> 여러 수준의 들여쓰기로 서식이 지정 된 텍스트는 CodeDOM 코드 생성기 구현에서이 클래스는 사용 하도록 생성 된 코드에 유용 합니다.       탭 문자열은 각 들여쓰기 구성 된 문자열입니다. 일반적으로 탭 문자열 공백만 포함 합니다.      > [!NOTE] >이 클래스는 모든 멤버에 적용 되는 클래스 수준에 상속 요청과 링크 요청을 포함 합니다. A <xref:System.Security.SecurityException>직접 실행 호출자 또는 파생된 클래스 중 하나에 완전 신뢰 권한이 없는 경우에 throw 됩니다.</xref:System.Security.SecurityException> 보안 요청에 대 한 세부 정보를 참조 하십시오. [링크 요청](~/add/includes/ajax-current-ext-md.md) 및 [상속 요청](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)합니다."
  example:
  - "The following code example demonstrates using an IndentedTextWriter to write text at different levels of indentation.  \n  \n [!code-cs[IndentedTextWriterExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_0_1.cs)]\n [!code-cpp[IndentedTextWriterExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_0_1.cpp)]\n [!code-vb[IndentedTextWriterExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_0_1.vb)]"
