  remarks: "`cultureName` 매개 변수 새 이름을 지정 <xref:System.Globalization.CultureAndRegionInfoBuilder>개체입니다.</xref:System.Globalization.CultureAndRegionInfoBuilder>       `flags` 매개 변수가 사용 되는 <xref:System.Globalization.CultureAndRegionModifiers>지정 하는 값 여부 새 <xref:System.Globalization.CultureAndRegionInfoBuilder>개체가 새 사용자 지정 문화권 또는 기존의 중립 문화권, 특정 문화권 또는 Windows 로캘을 대체.</xref:System.Globalization.CultureAndRegionInfoBuilder> </xref:System.Globalization.CultureAndRegionModifiers>       경우는 `cultureName` 기존.NET Framework 문화권, 등록 된 사용자 지정 문화권을 지정 하는 매개 변수 또는 자동으로 생성 된 Windows 로캘의 CultureAndRegionInfoBuilder 생성자에서 문화권은 새 채웁니다 <xref:System.Globalization.CultureAndRegionInfoBuilder>문화권 및 국가/지역 정보가 포함 된 개체입니다.</xref:System.Globalization.CultureAndRegionInfoBuilder>       새로운 채우기 <xref:System.Globalization.CultureAndRegionInfoBuilder>호출 하 여 문화권 및 국가/지역 정보가 포함 된 개체는 <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A>및 <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A>메서드.</xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder>      ## 사용자 지정 문화권의 기본 설정된 된 형식 이름을 지정는 `cultureName` 새 사용자 지정 문화권에 대 한 매개 변수는 &quot;[`prefix`-]`language`[-`region`] [-`suffix`[`…`]]&quot;, 여기서는 `language` 구성 요소가 필요한 및 `prefix`, `region`, 및 `suffix` 구성 요소는 선택적입니다. 각 구성 요소의 최대 길이 8 자 및 전체의 최대 길이 `cultureName` 매개 변수는 84 자 합니다.       `prefix` 구성 요소는 숫자 기관 IANA (Internet Assigned) 식별 합니다. &quot;I-&quot;를 지정 하거나 &quot;I-&quot;는 IANA 또는 &quot;x&quot; 또는 &quot;X&quot; 문화권 이름에 대 한 내부용으로 예약 되어에 등록 하는 문화권 이름에 대 한 합니다. 이렇게 하지 않으면 접두사가 필요 하지 않습니다. 자세한 내용은 RFC 4646, &quot;the Identification of Languages에 대 한 태그 지정 합니다.&quot;를 참조 하십시오.       `language` 의 구성 요소는 `cultureName` 매개 변수는 ISO 639-1에서에서 파생 된 두 문자의 소문자 코드를 지정 하 고 `region` ISO 3166에서 파생 된 두 문자의 대문자 코드를 지정 합니다. 예를 들어, EN-US 미국에서 사용 영어에 대 한 나타냅니다. 없는 경우는 `region` 구성 요소는 중립 문화권을 나타냅니다.       A `cultureName` 즉 동일.NET Framework에 포함 된 문화권의 이름 바꾸기 (재정의) 문화권을 나타냅니다. 값 대체 문화권의 속성을 지정할 수 있는 제한 됩니다. 이러한 제한에 대 한 자세한 내용은 각 속성에 대 한 예외를 참조 하십시오.       응용 프로그램 사용은 `suffix` 구성 요소 유사한 문화권을 구분 합니다. 예를 들어 ABC와 XYZ, 두 회사 만들고 전 세계 다양 한 시장에서 제품을 승격 하는 새로운 ASP.NET 웹 서비스를 공유 합니다. 서비스에 대 한 웹 페이지 국가별 로고와 사용자의 culture에 따라 각 회사의 로컬 전화 번호와 같은 정보를 표시 합니다. 각 웹 페이지의 문화권 관련 콘텐츠는 문화권 이름으로 식별 되 고 회사 이름으로 한정 별도 리소스 파일에 있습니다.  예를 들어 ABC-미국-en, XYZ-en-미국, 일본-JP ABC, 및 XYZ-JP-일본 EN-US 및 JA-JP 문화권에 대 한 리소스 파일은 지정 됩니다. &quot;ABC&quot;와 &quot;XYZ&quot; 접미사 동일한 응용 프로그램 논리를 사용 하 여 여러 지역 / 국가별 정보를 표시 하는 웹 서비스를 사용 하도록 설정 합니다.       `suffix` 구성 요소는 하위 하이픈으로 구분 된 각 하위 구성 요소 구성 요소로의 최대 길이 8 자 구성 될 수 있습니다. 예를 들어 &quot;en-미국-honda-자동차&quot;는 `cultureName` 매개 변수를 &quot;-honda-자동차&quot;는는 `suffix` 구성 요소입니다."
