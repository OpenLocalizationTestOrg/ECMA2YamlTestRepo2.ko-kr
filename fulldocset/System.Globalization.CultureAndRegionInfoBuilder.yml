  remarks: "문화권 계층일 합니다. 미리 정의 된 문화권에 대 한 특정 문화권의 부모 중립 문화권 이며 중립 문화권의 부모에 <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> 부모 문화권만 자식 간에 공통적으로 적용 되는 정보 집합을 포함 합니다.       일반적으로이 계층을 사용자 지정 문화권 따르는지 것이 좋습니다. 그러나 기본적으로 사용자 지정 문화권의 부모는 기반이 되는 문화권의 부모입니다. 응용 프로그램이 사용 하 여 문화권을 만드는 경우 <xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A>&quot;EN-US&quot; 부모 이기 때문에 해당 부모는 &quot;en&quot;, &quot;EN-US&quot;를 기반으로 &quot;en-으로 하&quot;.</xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A> 새 사용자 지정 문화권의 부모로 &quot;EN-US&quot;를 사용 하면 응용 프로그램을 명시적으로이 값을 설정 합니다.       특정 문화권에 대 한 리소스를 시스템에서 사용할 수 없는 경우 중립 문화권에 대 한 리소스 사용 됩니다. 중립 문화권에 대 한 리소스를 사용할 수 없는 경우에 주 어셈블리에 포함 된 리소스 사용 됩니다. 리소스 대체 프로세스에 대 한 자세한 내용은 참조 [리소스 패키징 및 배포](~/add/includes/ajax-current-ext-md.md)합니다.       Windows API에는 문화권의 목록은.NET framework에서 문화권의 목록에서 약간 다릅니다. Windows와의 상호 운용성이 필요한 경우 예를 들어 플랫폼을 통해 호출 메커니즘을 응용 프로그램이.NET Framework에 정의 된 특정 문화권을 사용 해야 합니다. 이렇게 하면 동일한 <xref:System.Globalization.CultureInfo.LCID%2A>.</xref:System.Globalization.CultureInfo.LCID%2A> 로 식별 되는 해당 하는 Windows 로캘 일관성이 보장"
  syntax:
    content: public System.Globalization.CultureInfo Parent { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "<xref:System.Globalization.CultureInfo>현재 사용자 지정 문화권의 부모 문화권을 나타내는 개체입니다.</xref:System.Globalization.CultureInfo>"
