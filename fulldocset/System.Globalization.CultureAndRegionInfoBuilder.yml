  type: Method
  assemblies:
  - sysglobl
  namespace: System.Globalization
  summary: "다시 구성 된 <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> 개체의 표현을 포함 하는 지정된 된 XML 파일에서 개체입니다."
  remarks: "`xmlFileName` 의 XML 표현을 포함 하는 파일 이름 매개 변수는 지정 된 <xref:System.Globalization.CultureAndRegionInfoBuilder>개체.</xref:System.Globalization.CultureAndRegionInfoBuilder> XML 파일의 형식은 로캘 데이터 Markup Language (LDML) 버전 1.1 라고 합니다. 새 <xref:System.Globalization.CultureAndRegionInfoBuilder>개체가 생성 되 고 데이터를 사용 하 여 초기화 `xmlFileName`.</xref:System.Globalization.CultureAndRegionInfoBuilder> <xref:System.Globalization.CultureAndRegionInfoBuilder.Save%2A>메서드 CreateFromLdml 메서드의 반대 작업을 수행 합니다.</xref:System.Globalization.CultureAndRegionInfoBuilder.Save%2A>       LDML 파일의 문화권 속성의 자식 요소로 지정 된 `<special>` 요소에는 `<identity>` 섹션. 속성 값이 일반적으로 요소에 의해 지정 `type` 특성입니다. 예를 들어 발췌 LDML 파일에서 영어 중립 문화권으로 문화권의 부모를 정의합니다.      ```      <identity>      <version number=&quot;1.1&quot;>ldml version 1.1</version>      <generation date=&quot;2012-05-16&quot; />      <special xmlns:msLocale=&quot;http://schemas.microsoft.com/globalization/2004/08/carib/ldml&quot;>         <!—content removed -->         <msLocale:parentName type=&quot;en&quot; />         <!—content removed -->      </special>   </identity>      ```LDML 표준에 대 한 자세한 내용은 참조 [유니코드 기술 표준 #35, &quot;로캘 데이터 Markup Language (LDML)&quot;](http://go.microsoft.com/fwlink/p/?LinkId=252840) 유니코드 컨소시엄 웹 사이트입니다."
  example:
  - "The following example demonstrates the <xref:System.Globalization.CultureAndRegionInfoBuilder.Save%2A> and CreateFromLdml methods.  \n  \n [!code-vb[sys.glob.carib.saveLdml#1](~/add/codesnippet/visualbasic/m-system.globalization.c_1_1.vb)]\n [!code-cs[sys.glob.carib.saveLdml#1](~/add/codesnippet/csharp/m-system.globalization.c_1_1.cs)]"
  syntax:
    content: public static System.Globalization.CultureAndRegionInfoBuilder CreateFromLdml (string xmlFileName);
    parameters:
    - id: xmlFileName
      type: System.String
      description: "XML 표현을 포함 하는 파일 이름을 한 <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> 개체입니다."
    return:
      type: System.Globalization.CultureAndRegionInfoBuilder
      description: "에 저장 된 정보에 해당 하는 새 개체는 <code> xmlFileName </code> 매개 변수입니다."
  overload: System.Globalization.CultureAndRegionInfoBuilder.CreateFromLdml*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlFileName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>xmlFileName</code>빈 문자열 (&quot;&quot;), 또는 잘못 된 경로나 파일 이름입니다."
  - type: System.Xml.XmlException
    commentId: T:System.Xml.XmlException
    description: "데이터 <code> xmlFileName </code> 가 유효한 XML 형식이 아닙니다.       -또는-액세스 하는 동안 I/O 오류가 발생 했습니다. <code> xmlFileName </code>합니다."
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "데이터 <code> xmlFileName </code> LDML 형식이 잘못 되었습니다."
  platform:
  - net462
