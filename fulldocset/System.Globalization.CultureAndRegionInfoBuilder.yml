  summary: "기본 그래픽 사용자 인터페이스 문화권이 적절 하지 않은 경우 콘솔 응용 프로그램에 적합 한 대체 사용자 인터페이스 culture를 설정 하거나 가져옵니다."
  remarks: "가져오기 작업에서는 ConsoleFallbackUICulture 속성에 해당는 <xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A>메서드.</xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A> 지정 `null` 문화권에서 현재 정의 하는 것을 나타내려면 집합 작업에서 <xref:System.Globalization.CultureAndRegionInfoBuilder>개체는 대체 사용자 인터페이스 문화권.</xref:System.Globalization.CultureAndRegionInfoBuilder> 속성 자체에 다른 콘솔 대체 (fallback) UI 문화권은 문화권을 설정 하려고 하면 다음 할당 됩니다 최종 &quot;leaf&quot; 문화권입니다.       아랍어, 히브리어, 페르시아어, 우르두어 시리아어와 같은 언어 양방향 텍스트를 기반으로 합니다. 그래픽 사용자 인터페이스를 사용 하는 Windows 응용 프로그램에 양방향 언어 지원. 그러나 운영 체제 콘솔의 텍스트 사용자 인터페이스를 사용 하는 콘솔 응용 프로그램, 양방향 지원을 제공 하지 않습니다. 따라서 콘솔 응용 프로그램을 아랍어 또는 히브리어에 지역화 읽을 수 없는 텍스트가 콘솔 화면에 표시 합니다.       사용자 인터페이스 문화권 지정 리소스는 응용 프로그램이 사용자 입력 및 출력을 지원 해야 하 고 기본적으로 운영 체제 culture와 같습니다. 예를 들어는 <xref:System.Globalization.CultureInfo.CurrentUICulture%2A>한 아랍어 문화권은 아랍어 운영 체제에 대 한 속성을 반환 합니다.</xref:System.Globalization.CultureInfo.CurrentUICulture%2A> 응용 프로그램 콘솔 응용 프로그램 사용자 인터페이스에 대 한 적합 한 중립 문화권을 가져오려는 ConsoleFallbackUICulture 속성을 사용 해야 합니다."
