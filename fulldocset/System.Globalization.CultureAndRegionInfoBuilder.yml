    description: "<code>cultureName</code>가 빈 문자열 (&quot;&quot;).       -또는- <code>cultureName</code> 문자가 아닌 &quot;0&quot;부터 &quot;9&quot;, &quot;a&quot;부터 &quot;z&quot;, &quot;A&quot;부터 &quot;Z&quot; 하이픈 (-) 또는 밑줄 (_).       -또는- <code>cultureName</code> 하이픈 (-)를 구성 요소를 구분 하지만 하나 또는 두 개 포함 된 <code>prefix</code>, <code>language</code>, <code>region</code>, 또는 <code>suffix</code> 구성 요소를 사용할 수 없는 합니다. 즉, 두 개 이상의 하이픈이 서로 인접해 있습니다.       -또는- <code>cultureName</code> 84 자 보다 깁니다.       -또는- <code>cultureName</code> 구성 요소를 구분 하는 하이픈이 포함 되어 있지만 하나 이상의 구성 요소는 8 자 보다 긴 합니다.       -또는- <code>cultureName</code> 선행 또는 후행 하이픈 (-) 또는 밑줄 (_)을 포함 합니다.       -또는- <code>cultureName</code> 대신.NET Framework 문화권은 대체 정렬 대체 문화권을 지정 합니다. 예를 들어 <code>culturenName</code> &quot;de-de_phoneb&quot;, 독일어 (독일) 문화권 &quot;DE-DE&quot; 대신 독일 전화 번호부에 표시 되는 문자열을 정렬 하는 culture 됩니다.       -또는- <code>flags</code> 의 잘못 된 조합이 포함 <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> 값입니다.       -또는- <code>flags</code> 포함 <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> 또는 <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> 및 <code>cultureName</code> 찾을 수 없는 문화권을 지정 합니다.       -또는- <code>flags</code> 포함 <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> 및 <code>cultureName</code> .NET Framework와 함께 제공 하는 문화권을 대체 하지 않는 사용자가 만든 사용자 지정 문화권을 지정 합니다.       -또는- <code>flags</code> 포함 <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> 및 <code>cultureName</code> 문화권 중립 문화권을 지정 합니다.       -또는- <code>flags</code> 포함 <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> 및 <code>cultureName</code> .NET Framework와 함께 제공 하는 특정 문화권을 대체 하는 사용자가 만든 사용자 지정 문화권을 지정 합니다."
