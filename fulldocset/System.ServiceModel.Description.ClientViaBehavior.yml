  name: ClientViaBehavior
  nameWithType: ClientViaBehavior
  fullName: System.ServiceModel.Description.ClientViaBehavior
  type: Class
  summary: "ClientViaBehavior 전송 채널은 만들 수 있는 URI를 지정 하려면 클라이언트에서 사용 됩니다."
  remarks: "If such a behavior exists in the behavior collection on a client endpoint, the transport uses the URI that it provides, while all the other channel layers in the stack use the <xref:System.ServiceModel.EndpointAddress> provided at <xref:System.ServiceModel.ChannelFactory> construction time. This <xref:System.ServiceModel.EndpointAddress> also becomes the WS-Addressing `To` header.  \n  \n Use this behavior when the immediate network destination is not the intended processor of the message to enable multiple-hop conversations when the calling application does not necessarily know the ultimate destination or when the destination `Via` header is not an address.  \n  \n You can also set this value using the [\\&lt;clientVia\\&gt;](../Topic/%3CclientVia%3E.md) element in a client application configuration file."
  syntax:
    content: 'public class ClientViaBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
