  fullName: System.Windows.Media.DrawingVisual
  type: Class
  summary: "한 벡터 그래픽을 화면에 렌더링에 사용할 수 있는 시각적 개체를입니다. 콘텐츠는 시스템에서 유지 됩니다."
  remarks: "한 도형, 이미지 또는 텍스트를 렌더링 하는 데 사용 되는 간단한 그리기 클래스입니다. 이 클래스 레이아웃, 입력, 포커스 또는 성능을 향상 시키는 이벤트 처리를 제공 하지 않기 때문에 간단한 클래스로 간주 됩니다. 이러한 이유로 그리기는 배경 및 클립 아트에 적합 합니다.       한 개체를 사용 하려면 개체에 대 한 호스트 컨테이너를 만들려면 필요 합니다. 컨테이너 개체에서 파생 되어야 합니다는 <xref:System.Windows.FrameworkElement>레이아웃 및 이벤트 처리 한 클래스를 지원 하지 않는 지원을 제공 하는 클래스입니다.</xref:System.Windows.FrameworkElement> 자식 개체를 포함 하는 것이 주요 목적 이므로 호스트 컨테이너 개체에는 시각적 속성을 표시 되지 않습니다. 자세한 내용은 참조 [한](~/add/includes/ajax-current-ext-md.md)합니다.       한 호스트 컨테이너를 만드는 방법을 보여 주는 전체 예제를 참조 하십시오.는 [적중 테스트를 사용 하 여 DrawingVisuals 샘플](http://go.microsoft.com/fwlink/?LinkID=159994) 합니다."
  syntax:
    content: 'public class DrawingVisual : System.Windows.Media.ContainerVisual'
