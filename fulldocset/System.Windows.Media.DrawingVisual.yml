  remarks: "시각적 개체는 벡터 그래픽 명령 목록으로 렌더링 데이터를 저장 합니다. 명령 목록의 각 항목에는 그래픽 형식으로 데이터를 직렬화의 하위 수준 집합을 나타냅니다. 어떻게 시각적 개체에 대 한 자세한 내용은 그래픽 데이터를 저장, 참조 [WPF 그래픽 렌더링 개요](~/add/includes/ajax-current-ext-md.md)합니다.       반환 된 <xref:System.Windows.Media.DrawingGroup>값은에 <xref:System.Windows.Media.DrawingVisual>.</xref:System.Windows.Media.DrawingVisual> 지속 되지</xref:System.Windows.Media.DrawingGroup> 변경"
  example:
  - "In the following example, the <xref:System.Windows.Media.DrawingGroup> value of each <xref:System.Windows.Media.DrawingVisual> in a host visual is enumerated.  \n  \n [!code-vb[VisualSnippets#DrawingVisualSnippet1](~/add/codesnippet/visualbasic/visualsnippets/drawingvisual.xaml.vb#drawingvisualsnippet1)]\n [!code-cs[VisualSnippets#DrawingVisualSnippet1](~/add/codesnippet/csharp/VisualSnippets/DrawingVisual.xaml.cs#drawingvisualsnippet1)]"
