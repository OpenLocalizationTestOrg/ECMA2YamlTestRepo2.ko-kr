- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "삭제 하는 항목에 대 한 키가 아닌 필드 이름/값 쌍의 사전을 가져옵니다."
  remarks: "삭제할 레코드에 대 한 키가 아닌 필드의 값에 액세스 하려면 값 속성을 사용 합니다. 예를 들어 레코드를 삭제 하기 전에 확인 또는 삭제 된 레코드의 로그를 유지할 이러한 값을 사용할 수 있습니다.      > [!NOTE] >이 속성에는 키 필드는 포함 되지 않았습니다. 키 필드 또는 필드에 대 한 이름/값 쌍 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       값 속성은 반환 된 <xref:System.Collections.Specialized.OrderedDictionary>구현 하는 개체는 <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>개체에 포함 되어 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>키가 아닌 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> 필드 이름에 액세스 하려면 사용 하 여는 <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>의 속성은 <xref:System.Collections.Specialized.OrderedDictionary>개체입니다.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> 마찬가지로, 사용 하 여 필드 값에 액세스할 수 있습니다는 <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>속성.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.OrderedDictionary>필드 값에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.OrderedDictionary> 인덱서를 사용 하 여 장점은 필드 값이 직접 반환 된다는 것입니다. 데이터 소스 필드 순서를 사용 하는 컨트롤 (예: <xref:System.Web.UI.WebControls.AccessDataSource>) 인덱스로 필드 값에 액세스할 수 있습니다.</xref:System.Web.UI.WebControls.AccessDataSource>       Values 컬렉션에 있는 값의 데이터 소스 제어에 전달 되지 않습니다. 데이터 원본에는 다음이 값 중 하나 필요, 경우에 이러한 값을 추가 해야는 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>컬렉션.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>및 값 속성은 읽기 전용; 그러나의 필드 값을 수정할 수 있습니다는 <xref:System.Collections.Specialized.OrderedDictionary>개체입니다.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> 키 및 키가 아닌 필드 값을 변경 하면 데이터 원본에서 해당 레코드가 삭제 됩니다."
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_274_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_274_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> 삭제 하는 항목에 대 한 키가 아닌 필드 이름/값 쌍을 포함 하 합니다."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
