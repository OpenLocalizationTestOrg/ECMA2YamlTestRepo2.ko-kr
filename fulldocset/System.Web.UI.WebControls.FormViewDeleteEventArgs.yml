  name: FormViewDeleteEventArgs
  nameWithType: FormViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.FormView>발생는 <xref:System.Web.UI.WebControls.FormView.ItemDeleting>이벤트 삭제 단추 (단추 해당 `CommandName` 속성이 &quot;Delete&quot;로 설정) 컨트롤 내에서 클릭 하기 전에 <xref:System.Web.UI.WebControls.FormView>레코드를 삭제 합니다.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> 이 옵션을 사용 하면 레코드를 삭제 하기 전에이 이벤트가 발생할 때마다 확인 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       FormViewDeleteEventArgs 개체를 삭제 하 고 레코드의 인덱스를 확인 하 고 삭제 작업을 취소 해야 함을 나타낼 수 있습니다 하는 이벤트 처리 메서드에 전달 됩니다. 사용 레코드의 인덱스를 확인 하려면는 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>속성.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A> 삭제 작업을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 사용 하 여 키 필드 및 키가 아닌 필드를 액세스할 수도 있습니다는 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>및 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>속성을 각각.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> 이러한 값은 레코드를 삭제 하기 전에 확인 하려는 경우 유용 합니다.      > [!NOTE] >의 키 필드의 값과 키가 아닌 필드 값을 수정할 수는 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>및 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>속성을 각각.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> 이러한 값을 변경 하면 새 값에 해당 하는 레코드가 삭제 됩니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 FormViewDeleteEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewDeleteEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_205_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_205_1.aspx)]"
  syntax:
    content: 'public class FormViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
