  remarks: "<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs>클래스</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs> 의 새 인스턴스를 초기화 하려면이 생성자를 사용 합니다.       다음 표에서 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs>클래스</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs> 의 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>| 값은 `rowIndex` 매개 변수입니다. |      > [!NOTE] > 이벤트를 발생 시킬 때이 생성자는 주로 컨트롤 개발자가 사용 합니다.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>"
