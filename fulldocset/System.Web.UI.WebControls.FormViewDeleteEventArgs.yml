- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "삭제할 레코드에 대 한 키 필드 이름/값 쌍의 정렬된 된 사전을 가져옵니다."
  remarks: "키 속성에 나열 된 키 필드의 값이 포함 된 <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>속성의는 <xref:System.Web.UI.WebControls.FormView>컨트롤.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> 키 필드 또는 레코드를 삭제할 수에 대 한 필드의 값에 액세스 하려면 키 속성을 사용 합니다. 예를 들어 레코드를 삭제 하기 전에 삭제할 또는 삭제 된 레코드의 로그를 유지할 레코드를 변경 하려면 확인을 이러한 값을 사용할 수 있습니다.      > [!NOTE] >이 속성의 키 필드에만 포함 합니다. 키가 아닌 필드에 대 한 이름/값 쌍 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>속성.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>       키 속성은 반환 된 <xref:System.Collections.Specialized.OrderedDictionary>구현 하는 개체는 <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>개체에 포함 되어 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>키 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> 키 필드 이름에 액세스 하려면 사용 하 여는 <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>의 속성은 <xref:System.Collections.Specialized.OrderedDictionary>개체입니다.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> 마찬가지로, 사용 하 여 키 필드 값에 액세스할 수 있습니다는 <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>속성.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.OrderedDictionary>키 필드 값에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.OrderedDictionary> 인덱서를 사용 하 여 장점은 키 필드 값이 직접 반환 된다는 것입니다. 데이터 소스 컨트롤의 필드 순서를 사용 하는 (예: <xref:System.Web.UI.WebControls.AccessDataSource>) 인덱스로 키 필드 값에 액세스할 수 있습니다.</xref:System.Web.UI.WebControls.AccessDataSource>       키 및 <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>속성은 읽기 전용; 그러나의 필드 값을 수정할 수 있습니다는 <xref:System.Collections.Specialized.OrderedDictionary>개체입니다.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> 키 및 키가 아닌 필드 값을 변경 하면 데이터 원본에서 해당 레코드가 삭제 됩니다."
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_913_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_913_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> 삭제할 레코드에 대 한 키 필드 이름/값 쌍을 포함 하는 합니다."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
