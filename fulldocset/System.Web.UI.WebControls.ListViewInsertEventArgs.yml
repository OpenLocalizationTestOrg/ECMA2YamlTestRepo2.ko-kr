  remarks: "항목 속성을 사용 하 여에서 항목에 액세스 하는 <xref:System.Web.UI.WebControls.ListView>삽입 되는 데이터에 대 한 제어 합니다.</xref:System.Web.UI.WebControls.ListView> 예를 들어 컨트롤에서 값에 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>하지 않은 데이터 바인딩된 항목 속성을 사용 하 여 서식 파일.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> 이 위해 사용 하 여는 <xref:System.Web.UI.Control.FindControl%2A>의 메서드는 <xref:System.Web.UI.WebControls.ListViewItem>Item 속성에 의해 참조 되는 개체입니다.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.Control.FindControl%2A>"
  syntax:
    content: public System.Web.UI.WebControls.ListViewItem Item { get; }
    return:
      type: System.Web.UI.WebControls.ListViewItem
      description: "데이터 항목을 삽입할 수 있습니다."
