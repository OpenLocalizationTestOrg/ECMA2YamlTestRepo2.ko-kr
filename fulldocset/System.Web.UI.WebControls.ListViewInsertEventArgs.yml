  nameWithType: ListViewInsertEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserting&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.ListView>발생는 <xref:System.Web.UI.WebControls.ListView.ItemInserting>있는 삽입 단추 컨트롤에서 이벤트를 클릭 하기 전에 <xref:System.Web.UI.WebControls.ListView>레코드를 삽입 합니다.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemInserting> </xref:System.Web.UI.WebControls.ListView> (삽입 단추는 단추 인 `CommandName` 속성을 &quot;삽입&quot;로 설정 합니다.) 따라서이 이벤트가 발생할 때마다 사용자 지정 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다. 예를 들어 유효성을 검사할 수 또는 데이터 소스에 삽입 되기 전에 레코드의 값을 HTML로 인코딩합니다.       ListViewInsertEventArgs 개체 이벤트 처리 메서드에 전달 됩니다. 이 개체를 사용 하면 전송 되는 선택적 명령 인수의 값을 확인 하 고 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> 에 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.ListViewItem>개체를 사용 하 여 삽입 되는 <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A>속성.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> </xref:System.Web.UI.WebControls.ListViewItem> 또한 읽기 또는 사용 하 여 새 레코드에 대 한 필드 값을 수정할 수는 <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A>속성.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A> 삽입 작업을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       목록이 ListViewInsertEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertEventArgs object to cancel an insert operation if the data item contains an empty value.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
