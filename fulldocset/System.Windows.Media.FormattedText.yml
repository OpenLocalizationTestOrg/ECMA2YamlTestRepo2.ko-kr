  name: FormattedText
  nameWithType: FormattedText
  fullName: System.Windows.Media.FormattedText
  type: Class
  summary: "텍스트를 그리기 위한 수준이 낮은 제어를 제공 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] 응용 프로그램입니다."
  remarks: "FormattedText 개체를 사용 하는 각 문자는 텍스트에 서식을 지정할 수 있는 개별적으로 여러 줄 텍스트를 그릴 수 있습니다. 다음 예제에서는 여러 형식에 적용 된 텍스트를 보여 줍니다.       ![FormattedText 개체를 사용 하 여 표시 되는 텍스트](~/add/media/formattedtext01.jpg &quot;FormattedText 개체를 사용 하 여 표시 되는 텍스트&quot;) 기능에서 텍스트를 기준으로 서식 있는 텍스트 문자열의 예 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], FormattedText 그래픽 요소로 텍스트를 처리 하기 때문에 &quot;하위 수준&quot; 간주 됩니다. 텍스트의 다른 측면 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 텍스트 전용 하는 컨트롤의 컨텍스트에서 텍스트를 처리 (<xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Controls.TextBox>), 흐름 문서 모델 구현 (참조 [흐름 문서 개요](~/add/includes/ajax-current-ext-md.md)), 지원 또는 [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] 문서 모델 (참조 [WPF의 문서](~/add/includes/ajax-current-ext-md.md)).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       FormattedText setter 메서드 중 많은 이벤트에서 지원 되는 연결 된 속성의 유사성 있는 <xref:System.Windows.Documents.TextElement>, 하지만 <xref:System.Windows.Documents.TextElement>는 더 높은 수준의 텍스트에 적용 되는 연결 된 속성 흐름에 대 한 하나 또는 [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
  example:
  - "The following example creates a FormattedText object and then applies several formatting styles to the text.  \n  \n [!code-vb[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/visualbasic/formattedtextsnippets/window1.xaml.vb#formattedtextsnippets1)]\n [!code-cs[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/csharp/FormattedTextSnippets/Window1.xaml.cs#formattedtextsnippets1)]"
