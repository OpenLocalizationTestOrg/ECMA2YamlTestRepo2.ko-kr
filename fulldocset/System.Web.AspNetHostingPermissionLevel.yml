  name: AspNetHostingPermissionLevel
  nameWithType: AspNetHostingPermissionLevel
  fullName: System.Web.AspNetHostingPermissionLevel
  type: Enum
  summary: "ASP.NET 웹 응용 프로그램에 부여 되 고 신뢰 수준을 지정 합니다."
  remarks: "참조 [ASP.NET 코드 액세스 보안](~/add/includes/ajax-current-ext-md.md) 각 신뢰 수준에 부여 된 사용 권한에 대 한 자세한 정보에 대 한 합니다.       이 열거형의 멤버 (응용 프로그램은 실행) 하는 최소 신뢰 응용 프로그램 보안 수준에서 완전 신뢰 (응용 프로그램 코드 액세스 보안 제한 없음) 사이의 값을 정의 합니다. 와 ASP.NET 리소스에 대 한 신뢰 수준을 설정는 [신뢰](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) Web.config 또는 Machine.config 파일의 구성 요소입니다.       사용 하 여 특정 서버 또는 웹 사이트에 대 한 보안 정책을 잠급니다 하려는 경우는 [위치](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5) 요소와 함께에서 `allowOverride=false` 로컬로 재정의할 수 없습니다 특성을 트러스트 정책 설정을 확인 합니다."
  syntax:
    content: public enum AspNetHostingPermissionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: System.Web.AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "에 대 한 요청으로 보호 하는 기능 수준 보다 작거나는 나타냅니다는 <xref uid=&quot;langword_csharp_High&quot; name=&quot;High&quot; href=&quot;&quot;> </xref> 신뢰 수준입니다. 이 수준은 대부분의 부분 신뢰 액세스를 지 원하는 관리 되는 사용 권한 사용 하는 매우 신뢰할 수 있는 관리 코드 응용 프로그램에 대 한 합니다. 일부 가장 높은 권한 (예를 들어는를 호출할 수 있는 네이티브 코드)을 부여 하지 않습니다 이지만 최소 권한으로 신뢰할 수 있는 응용 프로그램을 실행 하려면 또는 신뢰할 수 있는 응용 프로그램에 대 한 일정 수준의 제약 조건 제공 하는 방법을 제공 합니다. 이 수준은에 높은 신뢰 수준을 최소한 구성 하 여 허용 되는 [신뢰](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) 구성 파일의 섹션입니다."
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.Low
  id: Low
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: Low
  nameWithType: AspNetHostingPermissionLevel.Low
  fullName: System.Web.AspNetHostingPermissionLevel.Low
