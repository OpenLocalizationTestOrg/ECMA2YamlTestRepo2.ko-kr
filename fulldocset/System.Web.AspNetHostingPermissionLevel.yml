  summary: "최소 수준에 대 한 요청으로 보호 하는 기능 성공할 지를 나타냅니다. 이 수준에서는 코드를 실행할 수 있지만 시스템에서 리소스와 상호 작용할 수는 없습니다. 이 수준을 사용 하 여 최소 신뢰 수준 이상 구성 하 여 부여는 [신뢰](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) 구성 파일의 섹션입니다."
