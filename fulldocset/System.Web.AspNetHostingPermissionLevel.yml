  summary: "같은 수준 보다 낮은 수준으로 보호 되는 기능 성공할 지를 나타냅니다. 이 수준은 제한 된 환경에서 제한 된 리소스에 대 한 읽기 전용 액세스를 허용 하는 데 사용 됩니다. 이 수준은에 낮은 신뢰 수준을 지정 하 여 허용 되는 [신뢰](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) 구성 파일의 섹션입니다."
  syntax:
    content: Low
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
