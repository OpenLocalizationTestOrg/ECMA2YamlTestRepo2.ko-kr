  type: Class
  summary: "표준 Windows 레이블을 나타냅니다."
  remarks: "Label 컨트롤은 컨트롤에 대 한 설명 텍스트를 제공 하려면 일반적으로 사용 됩니다. 에 대 한 설명 텍스트를 추가 하려면 레이블을 사용할 수는 예를 들어 한 <xref:System.Windows.Forms.TextBox>컨트롤을 컨트롤에 허용 되는 데이터 형식에 대 한 사용자에 게 알립니다.</xref:System.Windows.Forms.TextBox> 레이블 컨트롤에 대 한 설명 텍스트를 추가 하려면 사용할 수도 있습니다는 <xref:System.Windows.Forms.Form>를 사용자에 게 유용한 정보를 제공 합니다.</xref:System.Windows.Forms.Form> 맨 위에 레이블을 추가할 수는 예를 들어 한 <xref:System.Windows.Forms.Form>폼에 컨트롤의 데이터를 입력 하는 방법에 대 한 지침을 제공 하는.</xref:System.Windows.Forms.Form> Label 컨트롤 정보를 표시 하려면 런타임에 응용 프로그램의 상태에도 사용할 수 있습니다. 예를 들어 파일 목록이 처리 될 때 각 파일의 상태를 표시 하려면 폼에 레이블 컨트롤을 추가할 수 있습니다.       레이블을 폼의 탭 순서에 참여 하지만 (탭 순서의 다음 컨트롤로 포커스를 받을) 포커스를 받지 않습니다. 예를 들어 경우는 <xref:System.Windows.Forms.Label.UseMnemonic%2A>속성이 `true`, 니모닉 문자-앰퍼샌드 (&) 뒤의 첫 번째 문자가-에 지정 된는 <xref:System.Windows.Forms.Control.Text%2A>컨트롤의 속성을 사용자가 ALT + 니모닉 키 포커스가 탭 순서의 다음 컨트롤로.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.Label.UseMnemonic%2A> 이 기능은 폼에 대 한 키보드 탐색을 제공합니다. 텍스트를 표시할 뿐 아니라 레이블 컨트롤 표시할 수도 사용 하 여 이미지는 <xref:System.Windows.Forms.Label.Image%2A>속성 또는 조합 된 <xref:System.Windows.Forms.Label.ImageIndex%2A>및 <xref:System.Windows.Forms.Label.ImageList%2A>속성.</xref:System.Windows.Forms.Label.ImageList%2A> </xref:System.Windows.Forms.Label.ImageIndex%2A> </xref:System.Windows.Forms.Label.Image%2A>      > [!NOTE] > A 레이블 가능 투명 하 게 설정 하 여 해당 <xref:System.Windows.Forms.Control.BackColor%2A>속성을 `Color.Transparent`.</xref:System.Windows.Forms.Control.BackColor%2A> 투명 한 레이블을 사용 하는 경우 컨테이너에 대해 그릴만 현재 장치 좌표계를 사용 하거나 레이블 배경 부적절 하 게 그릴 수 있습니다."
  example:
  - "The following code example demonstrates how to create a Label control that has a three-dimensional border and contains an image. The image is displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the Label control. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_4_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_4_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_4_1.cpp)]"
