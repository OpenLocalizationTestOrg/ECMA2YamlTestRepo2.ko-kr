  summary: "포이즌 메시지 및 디스패치할 수 없는 메시지의 처리 방법을 지정 하는 열거형 값을 가져오거나 설정 합니다."
  remarks: "이 속성이로 설정 된 경우 <xref:System.ServiceModel.ReceiveErrorHandling>, 수신기에서 오류가 발생 했습니다. 및 <xref:System.ServiceModel.ProtocolException>(래핑는 <xref:System.ServiceModel.MsmqPoisonMessageException>)이 추적 및 throw.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> 이 메시지는 큐에 그대로 남아 있으며 수동적인 방법으로 제거 해야 합니다. <xref:System.ServiceModel.MsmqPoisonMessageException>포함 한 <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>를 식별 하 여 포이즌 메시지 큐에서 메시지를 수동으로 제거 합니다. 사용할 수 있는.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       이 속성이로 설정 된 경우 <xref:System.ServiceModel.ReceiveErrorHandling>, 잘못 된 메시지가 바로 제거 됩니다.</xref:System.ServiceModel.ReceiveErrorHandling>       이 속성이로 설정 된 경우 <xref:System.ServiceModel.ReceiveErrorHandling>, 부정 승인이 클라이언트에 전송 되 고 메시지가 포이즌 메시지 큐에서 제거 됩니다.</xref:System.ServiceModel.ReceiveErrorHandling> 이 옵션은에 메시지 큐 (MSMQ) 4.0 에서만 사용할 수 있습니다.       이 속성이로 설정 된 경우 <xref:System.ServiceModel.ReceiveErrorHandling>, 메시지가 최종 포이즌 메시지 하위 큐로 이동 됩니다.</xref:System.ServiceModel.ReceiveErrorHandling> 이 옵션은 메시지 큐 (MSMQ 라고도 함) 에서만 사용할 수 4.0입니다."
