  remarks: "단일 재시도 주기는 수신 응용 프로그램 메시지를 전송 하려는 반복적인된 시도가 (지정 된는 <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>속성).</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> 모든 재시도가 실패할 경우 메시지는 재시도 큐에 다시 배치 됩니다. 이 속성 머무르는 시간을 지정 하면 메시지가 재시도 큐에 또 다른 재시도 주기를 위해 응용 프로그램 큐에 전송 될 때까지 합니다. 이 속성은부터 사용할 수는 [!INCLUDE[wv](~/add/includes/wv-md.md)] 이상의 운영 체제."
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>수신 응용 프로그램에 다음 배달 시도 주기를 시작 하기 전에 대기할 시간 간격을 지정 하는.</xref:System.TimeSpan> 기본값은 30 (분)입니다."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "메시지 유효 기간을 지정 하는 값을 가져오거나 설정 합니다. 이 시간이 경과한 (있는 경우) 메시지 배달 못 한 편지 큐에 배치 됩니다."
  remarks: "대기 중인된 응용 프로그램 설계 작업은 오프 라인 상태로 송신 및 수신 응용 프로그램이 동시에 실행할 수 없습니다. 따라서 송신 응용 프로그램에서 보낸 메시지가 수신 응용 프로그램에서 즉시 처리 하지 않았을 수 있습니다. 일부 메시지는 특정 시간 동안에만 유효 하 정보를 포함 합니다. 이 메시지가 해당 기간 내에서 전달 되지 않으면, 유용한 정보가 포함 되어 더 이상을 삭제 해야 합니다. 이 속성을 사용 하면 시간 메시지가 응용 프로그램 큐로 배달 되기 전에 유지 되는 것에 대 한 시간 제한을 지정할 수 있습니다. 이 시간 제한이 초과 된 경우 메시지가 응용 프로그램 큐에 배달 되기 전에, 메시지가 사용 가능한 경우 배달 못 한 편지 큐에 배치 됩니다 (에 의해 결정는 <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>속성), 그렇지 않으면 배달 못 한 편지 큐를 사용할 수는 메시지가 삭제 됩니다.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>메시지 유효 기간을 지정 하는 값입니다.</xref:System.TimeSpan> 기본값은 24 시간입니다."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
