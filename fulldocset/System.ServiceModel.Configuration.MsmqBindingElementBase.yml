- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "가져오거나는 <xref:System.Uri>식별 하는 사용자 지정 배달 못 한 편지 큐 만료 된 메시지나 배달 실패 한 메시지를 전송 됩니다.</xref:System.Uri>"
  remarks: "A *배달 못 한 편지 큐* 만료 또는 배달에 실패 한 메시지를 저장 하는 송신 응용 프로그램의 큐 관리자에서 관리 하는 큐가 있습니다. `CustomDeadLetterQueue` 속성을 사용 하면 기본 시스템 차원의 배달 못 한 편지 큐를 사용 하는 대신 사용자 지정 배달 못 한 편지 큐를 지정할 수 있습니다.       CustomDeadLetterQueue 변수로 지정 된 URI는 net.msmq 체계를 사용 해야 합니다.       경우 <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>로 설정 된 <xref:System.ServiceModel.DeadLetterQueue>또는 <xref:System.ServiceModel.DeadLetterQueue>, CustomDeadLetterQueue을으로 설정 해야 `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A> CustomDeadLetterQueue 없으면 `null`, <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A> <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> 으로 설정 되어 있어야</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A> 합니다"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "A <xref:System.Uri>는 사용자 지정 배달 못 한 편지 큐의 URI가 포함 된 인스턴스.</xref:System.Uri>"
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "가져오거나는 <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> 이 바인딩에 대 한 설정입니다."
  remarks: "*배달 못 한 편지 큐* 만료 또는 배달에 실패 한 메시지를 저장 하는 송신 응용 프로그램의 큐 관리자에서 관리 하는 큐가 있습니다. 메시지가 수신 응용 프로그램에 연결할 못하는 이유는 같습니다.:-트랜잭션 메시지가 비트랜잭션 큐로 전송 됩니다.      -비트랜잭션 메시지가 트랜잭션 큐로 전송 됩니다.      -인증 되지 않은 메시지가 인증 된 메시지만 허용 하는 큐로 전송 됩니다.      -암호화 되지 않은 메시지가 암호화 된 메시지만 허용 하는 큐로 전송 됩니다.      -메시지가 메시지 받는 사람에 게 배달 되기 전에 만료 됩니다.      대상 컴퓨터의-메시지 저장 할당량 또는 대상 큐의 저장 할당량이 초과 되었거나 메시지가 도착할 때 대상 컴퓨터에서 사용 가능한 저장소 공간이 없을 합니다.      -발신자가 갖고 있지는 [액세스 권한을](http://go.microsoft.com/fwlink/?LinkID=96167) 대상 큐에 메시지를 저장 하는 데 필요한 합니다.      메시지에 첨부 된-디지털 서명이 올바르지 않습니다.      -대상 큐 관리자 암호화 된 메시지를 해독할 수 없습니다.      -대상 큐가 제거 되었거나 메시지를 검색 하기 전에 삭제 했습니다."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "A <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> 있는 경우 사용할 배달 못 한 편지 큐의 유형을 지정 하는 값입니다."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingElementBase.Durable
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "이 바인딩으로 보낸 메시지가 지속적인 지 또는 일시적인 지를 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "이 속성은로 설정 하는 경우 `true`, 메시지는 지속적이 고, 그렇지 않으면, 메시지는 일시적입니다. 지속적 메시지는 큐 관리자가 충돌 하는 경우 손실 되지 않습니다. 이 속성에 대 한 기본값은 `true`합니다. 정확 하 게 하는 경우-한 번의 보증이 필요 (<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> 로 설정 된 `true`),이 속성으로 설정 되어 있어야 `true`.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 바인딩에서 처리 하는 메시지가; 내구성이 있는 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 일시적 이면 합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingElementBase.ExactlyOnce
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "이 바인딩으로 보낸 메시지가 정확 하 게 있는지 여부를 지정 하는 값을 가져오거나 설정 합니다.-한 번의 보증 합니다."
  remarks: "<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>을로 설정 된 경우 `true`, 나타냅니다는 메시지 큐 (MSMQ) 적절 한 보장는 보낸된 메시지가 단 한 번만 수신 메시지 큐에 배달 됩니다.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> 메시지 배달이 실패 하면 하는 경우에 따라 배달 못 한 편지 큐로 보내집니다는 `DeadLetterQueue` 속성을 설정 합니다. 설정 <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>를 `true` 큐가 트랜잭션 수 있어야 합니다.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 바인딩으로 보낸 메시지가 정확 하 게 있는 경우-한 번의 보증; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
