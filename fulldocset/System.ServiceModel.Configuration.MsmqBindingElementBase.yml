  summary: "응용 프로그램에 응용 프로그램 큐에서 메시지의 전송이 실패할 경우 큐 관리자 전송을 시도 하는 즉시 재시도의 최대 수를 가져오거나 설정 합니다."
  remarks: "최대 배달 시도 횟수에 도달 하는 경우 응용 프로그램에서 메시지에 액세스 하지 다음 메시지는 전송 다시 배달 하기 위해 재시도 큐로 나중에. 메시지 큐로 다시 전송 되기 전에 시간 <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> 에 의해 제어 됩니다. 재시도 주기가 도달 하는 경우는 <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>값을 보내지거나 메시지는 포이즌 메시지 큐로 보낸 사람에 게 부정 승인이 전송 됩니다.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "큐 관리자 재시도 큐로 전송 하기 전에 메시지를 보내려고 시도 최대 횟수입니다."
