- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "수신 응용 프로그램으로 메시지 배달을 시도 하는 재시도 주기는 최대 수를 가져오거나 설정 합니다."
  remarks: "A *재시도 주기* 메시지는 재시도 큐에서 응용 프로그램으로 배달 하려는 응용 프로그램 큐에 전송 됩니다. 메시지 <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A> 로 지정 된 즉시 재시도 횟수가 모두 실패 한 후 다시 시도 큐에 배치 됩니다. MaxRetryCycles는 재시도 주기 수를 지정 하 고 메시지를 보내려고 초기 시도가 포함 되지 않습니다. 메시지를 배달 하려는 시도가 배달은 최대 (1 + MaxRetryCycles) * (ReceiveRetryCount + 1) 시간입니다. 예를 들어 경우 ReceiveRetryCount = 0 및 MaxRetryCycles는 1, 최대 2 회 시도 메시지를 배달 합니다. 이 속성은부터 사용할 수는 [!INCLUDE[wv](~/add/includes/wv-md.md)] 운영 체제입니다."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "포이즌 메시지 큐로 메시지를 전송 하기 전에 재시도 주기는 최대 수입니다."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
