  fullName: System.ServiceModel.Channels.MsmqMessageProperty
  type: Class
  summary: "MsmqMessageProperty 클래스는 큐에서 읽은 메시지의 속성을 캡슐화 합니다."
  remarks: "MsmqMessageProperty 클래스 채널 컨텍스트를 가져오고 오류 처리에 주로 사용 됩니다. 예를 들어 응용 프로그램 배달 못 한 편지 큐에서 메시지를 읽고, 하는 경우 응용 프로그램 속성을 검사 해야 <xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A>및 <xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryStatus%2A>.</xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryStatus%2A> </xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A> 같은 <xref:System.ServiceModel.Channels.MsmqMessageProperty.AbortCount%2A>.</xref:System.ServiceModel.Channels.MsmqMessageProperty.AbortCount%2A> 같은 속성을 검사 해야 응용 프로그램은 자체 포이즌 메시지 처리를 수행 하는 경우"
  syntax:
    content: public sealed class MsmqMessageProperty
