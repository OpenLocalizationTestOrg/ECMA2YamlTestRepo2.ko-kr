  remarks: "메시지 <xref:System.ServiceModel.Channels.DeliveryStatus>또는 <xref:System.ServiceModel.Channels.DeliveryStatus>.</xref:System.ServiceModel.Channels.DeliveryStatus> </xref:System.ServiceModel.Channels.DeliveryStatus> 의 배달 상태에 있을 수 있습니다. 메시지에 <xref:System.ServiceModel.Channels.DeliveryStatus>메시지 큐 (MSMQ) 배달 하지 못한,이 경우 해당는 <xref:System.ServiceModel.Channels.DeliveryStatus>.</xref:System.ServiceModel.Channels.DeliveryStatus> 판단 수</xref:System.ServiceModel.Channels.DeliveryStatus> 의 배달 상태       미결 메시지의 예는 만료 된 메시지입니다. 메시지 큐는 만료 된 후 메시지가 응용 프로그램에 배달 하는지 여부를 확인할 수 없습니다.       와 함께이 속성을 사용 하 여 <xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A>메시지 배달에 실패 한 이유를 확인 하는 배달 못 한 편지 큐에서 메시지를 읽을 때.</xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A>"
