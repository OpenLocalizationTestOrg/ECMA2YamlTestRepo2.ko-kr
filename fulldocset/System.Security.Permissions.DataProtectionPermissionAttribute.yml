  type: Class
  summary: "에 대 한 보안 동작 <xref href=&quot;System.Security.Permissions.DataProtectionPermission&quot;> </xref> 선언적 보안을 사용 하 여 코드에 적용 될 수 있습니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "허용 되는 선언의 범위에 따라 달라 집니다는 <xref:System.Security.Permissions.SecurityAction>사용 되는 값입니다.</xref:System.Security.Permissions.SecurityAction>       보안 특성에 의해 선언 된 보안 정보 특성 대상의 메타 데이터에 저장 되 고 실행 시 시스템에서 액세스 됩니다. DataProtectionPermissionAttribute 선언적 보안에만 사용 됩니다. 명령적 보안 <xref:System.Security.Permissions.DataProtectionPermission>클래스</xref:System.Security.Permissions.DataProtectionPermission> 를 사용 합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

