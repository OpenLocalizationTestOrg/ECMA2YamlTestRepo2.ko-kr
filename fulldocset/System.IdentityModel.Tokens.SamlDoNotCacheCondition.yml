  type: Class
  summary: "SAML 어설션의 유효성을 평가할 때 고려해 야 하는 조건을 나타냅니다."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰 SAML 어설션과 SAML 어설션의 유효성을 평가할 때 고려해 야 하는 조건의 집합을 사용 하 여 클레임을 지정 합니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML 어설션이 캐시 되지 않아야 어설션 합니다 SamlDoNotCacheCondition 클래스 SAML 사양에 정의 된 조건 중 하나를 나타냅니다. SAML 어설션에 대 한이 상태를 지정 하려면 SamlDoNotCacheCondition 클래스에서 반환 된 컬렉션에 추가 <xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>속성.</xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>      > [!NOTE] > 때 the SamlDoNotCacheCondition 조건으로 추가 되는 <xref:System.IdentityModel.Tokens.SamlSecurityToken>에 대 한 보안 토큰 서비스에서 발급 된 보안 토큰은 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 클라이언트는 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 클라이언트는 보안 토큰을 캐시 합니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> 클라이언트는 발급된 된 토큰의 내용을 검사 하지 않습니다, 때문에 토큰이 캐시 됩니다. 클라이언트는 발급 된 토큰 형식에 대 한 토큰을 알 수 하 고 반환 된 발급 토큰 불투명 한 XML 요소로 처리 합니다. 그러나 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 보안을 캐시 하지 받은 서비스 측의 토큰 발급; 토큰 인증 프로세스 중에서 추출 된 클레임만 캐시 합니다."
  syntax:
