  name: CodeConditionStatement
  nameWithType: CodeConditionStatement
  fullName: System.CodeDom.CodeConditionStatement
  type: Class
  summary: "일반적으로 표시 하는 조건부 분기 문을 나타냅니다는 <xref uid=&quot;langword_csharp_if&quot; name=&quot;if&quot; href=&quot;&quot;> </xref> 문."
  remarks: "CodeConditionStatement 조건식, 컬렉션의 조건 식은 인 경우 실행할 문 구성 하는 코드를 나타내는 데 사용할 수 있습니다 `true`, 및의 조건 식은 인 경우 실행할 문 선택적 컬렉션 `false`합니다. CodeConditionStatement 많은 언어에서 생성 되는 `if` 문.       <xref:System.CodeDom.CodeConditionStatement.Condition%2A>속성은 테스트 식을 나타냅니다.</xref:System.CodeDom.CodeConditionStatement.Condition%2A> <xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A>속성 식을 테스트 하려면 인 경우 실행할 문을 포함 `true`.</xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A> <xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>속성 식을 테스트 하려면 인 경우 실행할 문을 포함 `false`.</xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>"
  example:
  - "This example demonstrates using a CodeConditionStatement to represent an `if` statement with an `else` block.  \n  \n [!code-cpp[CodeConditionStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_1_1.cpp)]\n [!code-cs[CodeConditionStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_1_1.cs)]\n [!code-vb[CodeConditionStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConditionStatement : System.CodeDom.CodeStatement
