  name: IBindingRuntimePreferences
  nameWithType: IBindingRuntimePreferences
  fullName: System.ServiceModel.Channels.IBindingRuntimePreferences
  type: Interface
  summary: "들어오는 요청이 동기적 또는 비동기적으로 서비스에 의해 처리 여부를 지정 하기 위해 바인딩을 구현할 수 있는 선택적 계약을 정의 합니다."
  remarks: "일부 경우에는 것 보다 효율적으로 동기 메시지 처리에 대 한 바인딩을 <xref:System.ServiceModel.Channels.IInputChannel.Receive%2A>또는 <xref:System.ServiceModel.Channels.IRequestChannel.Request%2A>메서드.</xref:System.ServiceModel.Channels.IRequestChannel.Request%2A> </xref:System.ServiceModel.Channels.IInputChannel.Receive%2A> A <xref:System.ServiceModel.Channels.Binding>IBindingRuntimePreferences 기본 설정 임을 호출자에 게 나타내기 위해 선택적으로 구현할 수 있습니다.</xref:System.ServiceModel.Channels.Binding>       바인딩을 IBindingRuntimePreferences를 구현 하지 않는 경우는 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 서비스 모델 런타임 계층에서 비동기 버전을 사용 하 여 기본적으로 `Receive` 및 `Request` 메서드. 바인딩을 IBindingRuntimePreferences, 구현 않는 경우에 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 의 값을 확인 하는 서비스 모델 런타임 계층 <xref:System.ServiceModel.Channels.IBindingRuntimePreferences.ReceiveSynchronously%2A>이 사용 하 여 이러한 동기 버전을 호출 여부를 결정 하 고 메서드 (<xref:System.ServiceModel.Channels.IInputChannel.Receive%2A> 또는 <xref:System.ServiceModel.Channels.IRequestChannel.Request%2A>) 또는 비동기 버전 (<xref:System.ServiceModel.Channels.IInputChannel.BeginReceive%2A> <xref:System.ServiceModel.Channels.IInputChannel.EndReceive%28System.IAsyncResult%29> <xref:System.ServiceModel.Channels.IRequestChannel.BeginRequest%2A>및 <xref:System.ServiceModel.Channels.IRequestChannel.EndRequest%28System.IAsyncResult%29>.</xref:System.ServiceModel.Channels.IRequestChannel.EndRequest%28System.IAsyncResult%29> </xref:System.ServiceModel.Channels.IRequestChannel.BeginRequest%2A> 또는</xref:System.ServiceModel.Channels.IInputChannel.EndReceive%28System.IAsyncResult%29> 및</xref:System.ServiceModel.Channels.IInputChannel.BeginReceive%2A> </xref:System.ServiceModel.Channels.IRequestChannel.Request%2A> </xref:System.ServiceModel.Channels.IInputChannel.Receive%2A> </xref:System.ServiceModel.Channels.IBindingRuntimePreferences.ReceiveSynchronously%2A> IBindingRuntimePreferences 바인딩에 의해 구현 되 고 반환 하는 경우 `true` 에서 <xref:System.ServiceModel.Channels.IBindingRuntimePreferences.ReceiveSynchronously%2A>속성을 것이 좋습니다를 사용 하는 동기 <xref:System.ServiceModel.Channels.IInputChannel.Receive%2A>및 <xref:System.ServiceModel.Channels.IRequestChannel.Request%2A>채널에서 메시지를 수신 하는 메서드.</xref:System.ServiceModel.Channels.IRequestChannel.Request%2A> </xref:System.ServiceModel.Channels.IInputChannel.Receive%2A> </xref:System.ServiceModel.Channels.IBindingRuntimePreferences.ReceiveSynchronously%2A> IBindingRuntimePreferences 또는 반환 바인딩이 구현 하지 않는 경우 `false` 에서 <xref:System.ServiceModel.Channels.IBindingRuntimePreferences.ReceiveSynchronously%2A>속성을 것이 좋습니다를 사용 하는 비동기 <xref:System.ServiceModel.Channels.IInputChannel.BeginReceive%2A>및 <xref:System.ServiceModel.Channels.IInputChannel.EndReceive%28System.IAsyncResult%29>또는 <xref:System.ServiceModel.Channels.IRequestChannel.BeginRequest%2A>및 <xref:System.ServiceModel.Channels.IRequestChannel.EndRequest%28System.IAsyncResult%29>메서드.</xref:System.ServiceModel.Channels.IRequestChannel.EndRequest%28System.IAsyncResult%29> </xref:System.ServiceModel.Channels.IRequestChannel.BeginRequest%2A> </xref:System.ServiceModel.Channels.IInputChannel.EndReceive%28System.IAsyncResult%29> </xref:System.ServiceModel.Channels.IInputChannel.BeginReceive%2A> </xref:System.ServiceModel.Channels.IBindingRuntimePreferences.ReceiveSynchronously%2A>       반환 된 값에 관계 없이 <xref:System.ServiceModel.Channels.IBindingRuntimePreferences.ReceiveSynchronously%2A>속성을 모든 바인딩 구현을 제공 해야 유효한 동기 및 비동기 버전의 `Receive` 구현 된 특정 채널 형식에 대 한 메서드.</xref:System.ServiceModel.Channels.IBindingRuntimePreferences.ReceiveSynchronously%2A> 사용자 지정 채널 구현 하는 방법에 대 한 자세한 내용은 참조 [개발 채널](~/add/includes/ajax-current-ext-md.md)합니다."
