  remarks: "설정 <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName>를 `true` 취소 하 여 `KeyPress` 이벤트.</xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName> 이렇게 하면 컨트롤이에서 키 누름을 처리 합니다.       KeyPressEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 대리자와 이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
