  remarks: "이 버전의 AddRange 메서드를 사용 하 여 그룹의 배열을 그룹 컬렉션에 추가 합니다. 이 메서드는 여러 개 만들 때 유용 <xref:System.Windows.Forms.ListViewGroup>개체를 단일 메서드 호출을 사용 하 여 컬렉션에 추가할.</xref:System.Windows.Forms.ListViewGroup> 컬렉션에 개별 그룹을 추가 하려면 사용 하 여는 <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>메서드.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>       항목을 그룹화 하는 여러 방법을 제공 하려는 경우이 메서드는 또한 유용는 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> 이 작업을 수행 하려면 여러 개의 그룹 배열을 만듭니다. 그룹화를 변경 하려면 먼저 사용 하 여 <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>컬렉션에서 모든 그룹을 제거 하는 메서드 그룹의 다른 배열에 추가할 AddRange 메서드를 사용 합니다.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       와 달리는 <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>메서드에, AddRange 메서드가 없는 추가 되는 그룹 컬렉션에 이미 있는지 여부를 확인 하기 위해 사용할 수 있는 반환 값입니다.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> 사용 하 여이 정보가 필요 하면는 <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>AddRange 메서드를 사용 하 여 먼저 메서드.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>"
  example:
  - "The following example demonstrates how the AddRange method can be used in an application that organizes <xref:System.Windows.Forms.ListView> items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. The groups created for each column are stored in a hash table along with the subitem text or initial letter. When a column header is clicked, the <xref:System.Windows.Forms.ListViewGroupCollection> is cleared. The hash table corresponding to the clicked column is then retrieved and each item is assigned to the appropriate group. Finally, a sorted array of the groups in the hash table is added to the <xref:System.Windows.Forms.ListViewGroupCollection>.  \n  \n For the complete example, see the <xref:System.Windows.Forms.ListViewGroupCollection> overview reference topic.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/csharp/1b10cef5-b7d8-4a3f-ad9b-_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/visualbasic/1b10cef5-b7d8-4a3f-ad9b-_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/cpp/1b10cef5-b7d8-4a3f-ad9b-_1.cpp)]"
