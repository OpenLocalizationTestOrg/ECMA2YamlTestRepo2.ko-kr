on.Contains%2A>메서드는 특정 그룹 컬렉션에 이미 있는지 여부를 확인 하려면.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A> 컬렉션 내에서 그룹의 인덱스를 검색 하려면 사용 된 <xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A>메서드.</xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A> 특정 인덱스의 그룹을 설정 또는 얻을 수 있습니다는 <xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>인덱서.</xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>       사용 하 여는 <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>메서드를 여러 그룹 컬렉션을 추가 합니다.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> 그룹의 배열이 나 통해 검색 ListViewGroupCollection으로 여러 그룹을 추가할 수는 <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>재산 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> 사용 하 여는 <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>메서드를 컬렉션에서 모든 그룹을 제거 합니다.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>      > [!NOTE] >는 <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>, <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>, 및 <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>메서드 그룹을 컬렉션에서 제거 하지만에서 모든 항목을 제거 하지 않습니다는 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> 에 그룹이 없는 경우는 <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>컬렉션 그룹화 기능을 비활성화 및 컨트롤의 모든 항목이 정상적으로 표시 됩니다.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>및 <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>의 항목을 그룹화 하는 여러 방법을 제공 하려는 경우이 메서드는 유용는 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> </xre