  type: Class
  summary: "래핑하고 바인딩 소스로 사용할 수 있는 개체를 만듭니다."
  remarks: "> [!IMPORTANT]> ObjectDataProvider 지정 된 형식 또는 멤버에서 리플렉션을 수행할 수 있는 권한이 없는 경우 실패 합니다. 자세한 내용은의 사용 권한 요구 사항을 참조 [바인딩 소스 개요](~/add/includes/ajax-current-ext-md.md)합니다.       여러 가지 방법으로 바인딩 소스로 사용할 개체를 만듭니다. 예를 들어,의 리소스 섹션에 개체를 만들 수 있습니다 프로그램 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] 페이지 또는 사용자 코드에서 개체를 만든 하 고로 설정할 수는 `DataContext` 창.       ObjectDataProvider에서 사용자 개체를 만들 수 있습니다를 사용 하면 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 바인딩 소스로 사용할 수 있도록 합니다. 개체에서 쿼리를 실행 하 고 결과에 바인딩할 수 있도록 하는 속성을 제공 합니다.      -사용 된 <xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A>개체의 생성자에 매개 변수를 전달 하는 속성.</xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A>      -사용는 <xref:System.Windows.Data.ObjectDataProvider.MethodName%2A>속성을 사용 하는 메서드를 호출 하는 <xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A>메서드에 매개 변수를 전달 하는 속성.</xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A> </xref:System.Windows.Data.ObjectDataProvider.MethodName%2A> 메서드의 결과에 바인딩할 수 있습니다.       사용할 수도 있습니다는 <xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A>속성을 통해 작업자 스레드 또는 현재 컨텍스트에서 개체 만들기를 수행할 것인지 여부를 지정 합니다.</xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A>       이 클래스는 다른 개체와 현재 바인딩 소스 개체를 대체 하 고 관련된 바인딩을 모두 업데이트 하는 경우에 유용 합니다.       ObjectDataProvider 만들고 소스 개체에 바인딩 개체를 사용 하는 편리한 방법을 제공 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], 기존 데이터 모델을 대체 하지는 않습니다.       데이터 바인딩에 대 한 개체를 직접 구현 하는 경우 참조 [바인딩 소스 개요](../Topic/Binding%20Sources%20Overview.md) 정보 및 권장 사항에 대 한 합니다."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.NeverLocalize)]

      public class ObjectDataProvider : System.Windows.Data.DataSourceProvider
