  name: AudienceUriMode
  nameWithType: AudienceUriMode
  fullName: System.IdentityModel.Selectors.AudienceUriMode
  type: Enum
  summary: "지정 여부는 <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> 보안 토큰의 <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> 유효성을 검사 해야 합니다."
  remarks: "보안 토큰 서비스 (STS)를 발급 하는 페더레이션된 응용 프로그램에서 AudienceUriMode 속성을 사용 하 여 <xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰입니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> 추가 하 여 보안 토큰을 사용 하는 웹 서비스의 URI를 지정할 수 있는 보안 토큰을 발급 하는 STS를 경우는 <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>에 보안 토큰을.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> 허용 하는 <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>확인 하도록 지정 하 여이 확인은 다음을 수행 하 여 발급 된 보안 토큰이이 웹 서비스에 대 한 의도 된 수신자 웹 서비스에 대 한: 설정-는 <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>속성을 항상 또는 BearerKeyOnly.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Uri를 추가 하 여 유효한 Uri 집합을 지정 합니다.는 <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>컬렉션.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>       필요에 따라 재정의 <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>허용 된 URI에 사용할 유효성 검사 알고리즘을 지정 하는 메서드.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
