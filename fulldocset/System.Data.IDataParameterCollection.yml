  name: IDataParameterCollection
  nameWithType: IDataParameterCollection
  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "명령 개체에 대 한 매핑을 관련 된 모든 매개 변수를 수집 <xref href=&quot;System.Data.DataSet&quot;> </xref> 열, 데이터 원본에 액세스 하는.NET Framework 데이터 공급자에 의해 구현 됩니다."
  remarks: "IDataParameterCollection 인터페이스를 매개 변수 컬렉션을 구현 하려면 상속 하는 클래스를 허용 합니다. 매개 변수 클래스에 대 한 자세한 내용은 참조 [구성 매개 변수 및 매개 변수 데이터 형식](~/add/includes/ajax-current-ext-md.md)합니다.       응용 프로그램을 직접 IDataParameterCollection 인터페이스의 인스턴스를 만들지 않는 있지만 IDataParameterCollection을 상속 하는 클래스의 인스턴스를 만듭니다.       IDataParameterCollection을 상속 하는 클래스는 상속 된 멤버를 구현 하 고 일반적으로 공급자 특정 기능을 추가 하려면 추가 멤버를 정의 해야 합니다. IDataParameterCollection 인터페이스 구현의 하나를 정의 하는 예를 들어는 <xref:System.Data.IDataParameterCollection.RemoveAt%2A>메서드.</xref:System.Data.IDataParameterCollection.RemoveAt%2A> 차례로 <xref:System.Data.OleDb.OleDbParameterCollection>이 메서드를 상속 하 고 추가 두 오버 로드를 정의 하는 클래스 `RemoveAt`.</xref:System.Data.OleDb.OleDbParameterCollection>"
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
