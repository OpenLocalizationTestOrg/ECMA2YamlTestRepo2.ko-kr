  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "자식 컨트롤 또는 디자인 타임에 수정할 수 있는 속성을 포함 하는 컨트롤에 대 한 디자이너 기능을 제공 합니다."
  remarks: "ContainerControlDesigner 클래스 디자인 화면에서 수정할 수 있는 컨트롤에 대 한 기본 디자이너 클래스를 제공 합니다. 자식 컨트롤이 나 내부 편집 가능한 속성을 포함 하는 컨트롤 포함 됩니다. ContainerControlDesigner는 컨트롤을 나타내는 단일 프레임된 영역을 제공 하 고 자동으로 디자인 타임에 컨트롤을 렌더링을 처리 합니다.       적용 된 <xref:System.Web.UI.ParseChildrenAttribute>특성에 연결된 된 컨트롤은 ContainerControlDesigner의 디자인 타임 동작을 결정 합니다.</xref:System.Web.UI.ParseChildrenAttribute> 적용 된 <xref:System.Web.UI.ParseChildrenAttribute>다음과 같이 연결된 된 컨트롤에 설정:- `false` 는 ContainerControlDesigner 자식 컨트롤로 디자인 편집 가능한 영역의 내용을 나타내기 위해.</xref:System.Web.UI.ParseChildrenAttribute>      - `true` 는 ContainerControlDesigner 컨트롤의 내부 편집 가능한 속성으로 디자인 편집 가능한 영역의 콘텐츠를 나타내는 나타냅니다.       컨트롤 개발자가 수 파생 하 고 다음 목록에 정의 된 대로 개발 되는 컨트롤의 종류에 따라 몇 가지 기본 디자이너 중 하나에서 사용자 지정 디자이너를 확장:-자식 컨트롤에 디자인 타임에 추가할 수 있는 컨트롤 ContainerControlDesigner 클래스에서 파생 될 수 있습니다. 예를 들어는 <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>클래스는 ContainerControlDesigner 클래스에서 파생 되며 나타냅니다는 <xref:System.Web.UI.WebControls.Panel>디자인 화면에서 제어 합니다.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>      - <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>클래스</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> 에서 파생 된 하나 이상의 자식 컨트롤을 디자인 타임에 컨트롤을 추가할 수 있는 디자이너 편집 가능한 영역에 있을 수 있습니다 및 컨트롤      -기본 <xref:System.Web.UI.Design.ControlDesigner>클래스</xref:System.Web.UI.Design.ControlDesigner> 에서 파생 된 사용자 지정 디자인 타임 처리를 필요로 하는 컨트롤      > [!NOTE] > The ContainerControlDesigner 클래스 대신 사용 되지 않는 <xref:System.Web.UI.Design.ReadWriteControlDesigner>클래스가 있습니다.</xref:System.Web.UI.Design.ReadWriteControlDesigner>       사용 하 여는 <xref:System.ComponentModel.DesignerAttribute>특성을 사용자 지정 디자이너 클래스는 사용자 지정 컨트롤 구현와 연결 합니다.</xref:System.ComponentModel.DesignerAttribute> 사용자 지정 컨트롤에 컨트롤 디자이너를 사용 하는 방법에 대 한 자세한 내용은 참조 하십시오. [연습: 웹 서버 컨트롤에 대 한 기본 컨트롤 디자이너 만들기](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
