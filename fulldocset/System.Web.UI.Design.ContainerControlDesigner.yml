  remarks: "GetDesignTimeCssAttributes 메서드는 컨트롤의 디자인 타임 표현에 대 한 스타일 특성의 컬렉션을 반환합니다.       컨트롤에 대 한 디자인 타임에 스타일 특성 값을 검사 하려면 스타일 특성 이름이 반환된 된 컬렉션의 키로 사용 합니다. 스타일 특성 값은 컬렉션에 있는 문자열로 저장 됩니다. 예를 들어으로 컬렉션의 높이 값에 액세스할 수 있습니다 `styleAttributes[&quot;height&quot;]` C# 또는 `styleAttributes(&quot;height&quot;)` Microsoft Visual Basic에 대 한 합니다.       연결된 된 컨트롤에서 파생 되지 않은 경우는 <xref:System.Web.UI.WebControls.WebControl>클래스 GetDesignTimeCssAttributes 메서드는 빈 컬렉션을 반환 합니다.</xref:System.Web.UI.WebControls.WebControl>"
  syntax:
    content: public virtual System.Collections.IDictionary GetDesignTimeCssAttributes ();
    parameters: []
