  summary: "디자인 타임에 컨트롤에 대 한 스타일 특성을 추가합니다."
  remarks: "AddDesignTimeCssAttributes 메서드는 컨트롤의 디자인 타임 표현에 대 한 스타일 특성의 집합을 추가합니다. 스타일 특성 값에 추가 되는 `styleAttributes` 스타일 특성 이름으로 키가 지정 된 컬렉션입니다. 예를 들어으로 컬렉션의 높이 값에 액세스할 수 있습니다 `styleAttributes[&quot;height&quot;]` C# 또는 `styleAttributes(&quot;height&quot;)` Microsoft Visual Basic에 대 한 합니다.       연결된 된 컨트롤에서 파생 되지 않은 경우는 <xref:System.Web.UI.WebControls.WebControl>클래스 AddDesignTimeCssAttributes 메서드 특성 값을 추가 하지 않습니다는 `styleAttributes` 컬렉션.</xref:System.Web.UI.WebControls.WebControl>"
  syntax:
    content: protected virtual void AddDesignTimeCssAttributes (System.Collections.IDictionary styleAttributes);
    parameters:
    - id: styleAttributes
      type: System.Collections.IDictionary
      description: "스타일 특성의 키 컬렉션입니다."
  overload: System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes*
  exceptions: []
