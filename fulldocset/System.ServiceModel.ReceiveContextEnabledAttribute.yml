- uid: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  id: ManualControl
  parent: System.ServiceModel.ReceiveContextEnabledAttribute
  langs:
  - csharp
  name: ManualControl
  nameWithType: ReceiveContextEnabledAttribute.ManualControl
  fullName: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "서비스 메서드에서이 작업에 대 한 받기 승인을 명시적으로 알리는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "ManualControl 속성이로 설정 되 면 `true`, 채널에서 받은 메시지 &quot;ReceiveContext 메시지 속성&quot; 형식의 메시지에 대 한 잠금과 함께 서비스 작업으로 전달 됩니다. 것은 호출 하는 서비스 구현의 책임 <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>또는 <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>메시지 수신 완료를 알리기 위해.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> </xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A> 잠금 시간 제한 간격이 경과할 때까지 메시지에 잠금이 설정 되 고 잠금에 이러한 결과 중 하나를 호출 하지 못했습니다. 잠금이 해제 되 면 (호출 <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>또는 잠금 제한 시간 초과) 메시지가 서비스에 채널에서 다시 디스패치 됩니다.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> 호출 <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>으로 성공적으로 수신 된 메시지를 표시 합니다.</xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>"
  syntax:
    content: public bool ManualControl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 작업에 대 한 받기 승인을 명시적으로 신호를 받으면; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl*
  exceptions: []
  platform:
  - net462
