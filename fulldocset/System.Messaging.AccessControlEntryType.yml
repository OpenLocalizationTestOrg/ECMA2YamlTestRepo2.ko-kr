  name: AccessControlEntryType
  nameWithType: AccessControlEntryType
  fullName: System.Messaging.AccessControlEntryType
  type: Enum
  summary: "허용, 거부 또는 트러스티에 대 한 액세스 권한을 취소할 것인지 지정 합니다."
  remarks: "사용 하는 경우의 <xref:System.Messaging.AccessControlEntry>트러스티 권한에 대 한 새로운 액세스를 지정 하려면 클래스, <xref:System.Messaging.AccessControlEntry.EntryType%2A>오른쪽 허용 하거나 거부 합니다. 것인지를 설명 하는 속성</xref:System.Messaging.AccessControlEntry.EntryType%2A> 을 설정합니다</xref:System.Messaging.AccessControlEntry> 또한 새 오른쪽 덮어쓰고 이전에 정의 된 모든 권리를 삭제 하는 경우 또는 새 권한을 기존 목록에 추가할 (트러스티에에서 이미 있는 경우 컨텍스트를 추가 하거나 제거 하는 액세스 권한을) 여부를 정의할 수 있습니다.       새로 만들 때 `Allow` 항목 있을 수 있습니다는 기존 `Deny` 우선 순위를 사용 하 고 해결 해야 하는 동일한 트러스티에 대 한 항목입니다. 마찬가지로,를 새로 만들 때 `Deny` 항목 있을 수 있는 기존 `Allow` 우선적으로 적용 하는 항목입니다. 액세스 권한이 적용 되는 순서에 대 한 내용은 <xref:System.Messaging.AccessControlList>.</xref:System.Messaging.AccessControlList> 을 참조 하십시오."
  syntax:
    content: public enum AccessControlEntryType
  inheritance:
