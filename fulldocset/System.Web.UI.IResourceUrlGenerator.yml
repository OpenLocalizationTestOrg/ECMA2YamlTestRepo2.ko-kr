items:
- uid: System.Web.UI.IResourceUrlGenerator
  id: IResourceUrlGenerator
  children:
  - System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  langs:
  - csharp
  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "디자이너 호스트에서 포함 된 리소스에 대 한 URL 참조 검색을 제공 하기 위해 구현 해야 하는 메서드를 정의 합니다."
  remarks: "와 같은 컨트롤에 대 한 어셈블리에서 포함된 리소스를 검색 하는 기능을 제공 하는 ASP.NET 버전 2.0의 <xref:System.Web.UI.Page>컨트롤.</xref:System.Web.UI.Page> 런타임 시 포함된 된 리소스에 대 한 URL은 검색할 수 <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> <xref:System.Web.UI.ClientScriptManager>클래스</xref:System.Web.UI.ClientScriptManager> 의 메서드</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> 를 사용 하 여 디자인 타임 어셈블리에서 리소스 URL을 생성 하는 것에 대 한 의미를 제공 하려면 디자이너 호스트 IResourceUrlGenerator 인터페이스를 구현 하는 서비스를 제공할 수 있습니다. 자세한 내용은:-지역화에 리소스를 사용 하 여 참조 [ASP.NET 웹 페이지 리소스 개요](~/add/includes/ajax-current-ext-md.md)합니다.      포함된 리소스를 사용 하 여 on 참조 [NIB: 방법: 웹 서버 컨트롤의 속성 값 설정에 사용 하 여 리소스](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb) 및 [하는 방법: 검색 리소스 값 프로그래밍 방식으로](~/add/includes/ajax-current-ext-md.md)합니다.      컨트롤 디자이너에서 참조 [ASP.NET 컨트롤 디자이너 개요](~/add/includes/ajax-current-ext-md.md)합니다.       IResourceUrlGenerator 인터페이스에는 하나의 메서드는 <xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>리소스 종류 및 이름이 제공 되는 리소스에 대 한 URL 참조를 반환 하는 메서드입니다.</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  id: GetResourceUrl(System.Type,System.String)
  parent: System.Web.UI.IResourceUrlGenerator
  langs:
  - csharp
  name: GetResourceUrl(Type,String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type,String)
  fullName: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "디자인 타임에 사용 되는 어셈블리에 포함된 된 리소스에 대 한 URL 참조를 반환 합니다."
  remarks: "런타임에 <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>메서드 리소스 URL을 반환 합니다.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> <xref:System.Web.Handlers.AssemblyResourceLoader>클래스 포함된 리소스를 로드 하는 데 사용 되는 HTTP 처리기를 정의 합니다.</xref:System.Web.Handlers.AssemblyResourceLoader>       디자인 타임에는 <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>의 메서드는 <xref:System.Web.UI.ClientScriptManager>디자인 모드와 대리자에는 URL을 반환 하는 디자이너 호스트 서비스 구현 클래스를 검색 합니다.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "포함된 된 리소스를 포함 하는 어셈블리의 형식입니다."
    - id: resourceName
      type: System.String
      description: "검색할 리소스의 이름입니다."
    return:
      type: System.String
      description: "리소스에 대 한 URL 참조 합니다."
  overload: System.Web.UI.IResourceUrlGenerator.GetResourceUrl*
  exceptions: []
  platform:
  - net462
