      description: "중 하나는 <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref> 열거형 값입니다. 기본값은 <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref>합니다."
