  summary: "시작 하는 트리거 동작을 <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> 하 고 해당 애니메이션 대상된 개체 및 속성을 배포 합니다."
  remarks: "BeginStoryboard 동작으로 사용 하 여는 <xref:System.Windows.EventTrigger>또는 <xref:System.Windows.Trigger>대상 속성에 애니메이션을 적용 하 고 시작 하려면.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> BeginStoryboard 시작 되는 <xref:System.Windows.Media.Animation.Storyboard>호출 하 여 <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>에 해당 <xref:System.Windows.Media.Animation.Storyboard>트리거되면 참조.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.Storyboard>       시작 하기는 <xref:System.Windows.Media.Animation.Storyboard>다른 이미 애니메이션이 적용 되는 속성에 <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>BeginStoryboard 속성 애니메이션을 처리할 방법을 결정 합니다.</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## 일시 중지, 다시 시작, 중지 또는 스토리 보드에 대화형으로 수 일시 중지, 제어 그렇지 않으면 다시 시작 하거나 다른 방식으로 제어는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>있는 선언한 태그에서 대화형으로 설정 해야 합니다는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>해당 BeginStoryboard의 속성입니다.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 제어할 수 있습니다는 <xref:System.Windows.Media.Animation.Storyboard>를 사용 하 여는 <xref:System.Windows.Media.Animation.ControllableStoryboardAction>개체 (같은 <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, 또는 <xref:System.Windows.Media.Animation.StopStoryboard>) 해당 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 를 참조 하 여 제어를</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.Storyboard> 경우는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>BeginStoryboard의 지정 되어 있지는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>으로 시작한 후에 대화형으로 제어할 수 없습니다.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 [하는 방법: 한 스토리 보드 후 시작을 제어 하려면 이벤트 트리거를 사용 하 여](~/add/includes/ajax-current-ext-md.md) 자세한 정보에 대 한 합니다.      > [!NOTE] > 코드에서의 대화형 메서드를 사용할 수 있습니다는 <xref:System.Windows.Media.Animation.Storyboard>제어 하는 클래스는 <xref:System.Windows.Media.Animation.Storyboard>는 BeginStoryboard를 사용 하 여 적용 된.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> 사용 하는 경우의 경우 처럼 <xref:System.Windows.Media.Animation.ControllableStoryboardAction>개체는 BeginStoryboard에 대 한 이름을 부여 해야 해당 <xref:System.Windows.Media.Animation.Storyboard>를 대화형으로 제어할 수 있습니다.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

