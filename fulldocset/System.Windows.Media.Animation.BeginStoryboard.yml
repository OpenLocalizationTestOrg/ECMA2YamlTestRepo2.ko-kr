- uid: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  id: HandoffBehavior
  parent: System.Windows.Media.Animation.BeginStoryboard
  langs:
  - csharp
  name: HandoffBehavior
  nameWithType: BeginStoryboard.HandoffBehavior
  fullName: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: "이 스토리 보드에서 애니메이션 클록을 시작 하려면 적절 한 넘기기 동작을 가져오거나 설정 합니다."
  remarks: "##작성 HandoffBehavior 적용할 때 사용 하는 <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.AnimationTimeline>, 또는 <xref:System.Windows.Media.Animation.AnimationClock>를 사용 하 여 속성에 <xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName>있으면 모든 <xref:System.Windows.Media.Animation.Clock>해당 속성을 이전에 연관 된 개체가 시스템 리소스를 소비한 계속 있으며 타이밍 시스템이 클록이를 자동으로 제거 되지 않습니다.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.Storyboard>       많은 수의 시계를 사용 하 여 적용 하는 경우 성능 문제를 방지 하려면 <xref:System.Windows.Media.Animation.HandoffBehavior>를 완성 한 후 속성에서 구성 중인 clock를 제거 해야 합니다.</xref:System.Windows.Media.Animation.HandoffBehavior> 클록을 제거 하는 방법은 여러 가지가:-모든 clock 속성에서 제거을 사용 하려면는 <xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29>또는 <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29>애니메이션된 된 개체의 메서드.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29> </xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29> 첫 번째 매개 변수로 애니메이션 효과가 적용 되는 속성을 지정 하 고 `null` 를 두 번째입니다. 모든 애니메이션 클록 속성에서 제거 합니다.      -특정 <xref:System.Windows.Media.Animation.AnimationClock>시계를 목록에서 <xref:System.Windows.Media.Animation.Clock.Controller%2A> <xref:System.Windows.Media.Animation.AnimationClock>a <xref:System.Windows.Media.Animation.ClockController> <xref:System.Windows.Media.Animation.ClockController.Remove%2A> <xref:System.Windows.Media.Animation.ClockController>.</xref:System.Windows.Media.Animation.ClockController> 메서드</xref:System.Windows.Media.Animation.ClockController.Remove%2A> 호출을</xref:System.Windows.Media.Animation.ClockController> 검색 하</xref:System.Windows.Media.Animation.AnimationClock> 방법의 속성</xref:System.Windows.Media.Animation.Clock.Controller%2A> 을 사용 하 여</xref:System.Windows.Media.Animation.AnimationClock> 제거 하려면 이 일반적으로 수행 된 <xref:System.Windows.Media.Animation.Clock.Completed>클록에 대 한 이벤트 처리기.</xref:System.Windows.Media.Animation.Clock.Completed> 유일한 루트 클록을 제어할 수 있는 참고는 <xref:System.Windows.Media.Animation.ClockController>; <xref:System.Windows.Media.Animation.Clock.Controller%2A>자식 클록의 속성을 반환 `null`.</xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.ClockController> 또한는 <xref:System.Windows.Media.Animation.Clock.Completed>이벤트 시계의 유효 기간을 무제한 인 경우 호출 되지 않습니다.</xref:System.Windows.Media.Animation.Clock.Completed>  이 경우 사용자 <xref:System.Windows.Media.Animation.ClockController.Remove%2A>.</xref:System.Windows.Media.Animation.ClockController.Remove%2A> 를 호출 하는 경우 결정 해야       이 주로 수명이 긴 개체에 애니메이션에 대 한 문제입니다.  개체가 가비지 수집 된 경우 해당 clock도 연결이 끊어지고 가비지 수집.       클록 개체에 대 한 자세한 내용은 참조 [애니메이션 및 타이밍 시스템 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public System.Windows.Media.Animation.HandoffBehavior HandoffBehavior { get; set; }
    return:
