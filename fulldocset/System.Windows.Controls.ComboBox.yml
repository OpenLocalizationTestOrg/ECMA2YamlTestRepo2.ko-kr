  remarks: "사용자에 문자열을 입력 하면 기본적으로는 <xref:System.Windows.Controls.ComboBox>해당 항목 중 하 나와 일치 하는 항목을 선택 하 고 사용자가 입력 한 텍스트가 바뀝니다.</xref:System.Windows.Controls.ComboBox>  이 대/소문자를 변경 하려면 사용자가 입력 한 텍스트를 발생할 수 있습니다. ShouldPreserveUserEnteredPrefix 속성이로 설정 된 경우 `true`, <xref:System.Windows.Controls.ComboBox>일치 하는 항목을 선택 하지 않지만 사용자가 입력 한 텍스트를 유지 합니다.</xref:System.Windows.Controls.ComboBox>   예를 들어 있다고 가정 하는 <xref:System.Windows.Controls.ComboBox>포함 하는 문자열 &quot;Hello&quot; (대문자 H) 소문자 h) (포함에 사용자가 &quot;hello&quot;를 입력 하 고.</xref:System.Windows.Controls.ComboBox>  ShouldPreserveUserEnteredPrefix 이면 `false`, <xref:System.Windows.Controls.ComboBox>해당 컬렉션에 &quot;Hello,&quot; 일치 하는 항목을 선택 하 고 해당 문자열이로 해당 텍스트 상자를 채웁니다.</xref:System.Windows.Controls.ComboBox>    ShouldPreserveUserEnteredPrefix 이면 `true`&quot;Hello&quot;는 컬렉션에서 선택 되어 있지만 &quot;hello&quot; 텍스트 상자에 따르면,      <a name=&quot;dependencyPropertyInfo_ShouldPreserveUserEnteredPrefix&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>"
