  summary: "표시 하거나 컨트롤에 있는 화살표를 클릭 하 여 숨길 수 있는 드롭다운 목록 사용 하 여 선택 컨트롤을 나타냅니다."
  remarks: "ComboBox 사용자를 드롭 다운 목록에서 항목을 선택 하거나 필요에 따라 컨트롤의 텍스트 상자에 새 텍스트를 입력할 수 있습니다. ComboBox를는 <xref:System.Windows.Controls.ItemsControl>합니다 (예: 문자열, 이미지 또는 패널) 모든 형식의 개체의 컬렉션을 포함할 수 있다는 의미입니다.</xref:System.Windows.Controls.ItemsControl> 자세한 내용은 <xref:System.Windows.Controls.ItemsControl>클래스</xref:System.Windows.Controls.ItemsControl> 를 참조 하십시오.       <xref:System.Windows.Controls.ComboBox.IsEditable%2A>및 <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>속성은 사용자가 다음 중 하나를 수행 하는 경우 ComboBox가 작동 하는 방식을 지정:-ComboBox에서 항목을 선택 하는 문자열을 입력 합니다.</xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>      -ComboBox의 항목에 해당 하지 않는 문자열을 입력 합니다.      텍스트 상자에 있는 문자열의 일부를 선택 합니다.      -복사 하거나 텍스트 상자에 값을 붙여 넣습니다.       다음 표에 사용자 수 있으며 <xref:System.Windows.Controls.ComboBox.IsEditable%2A>및 <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>.</xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsEditable%2A> 의 값에 따라 수행할 수 없는 작업      || <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `true`|<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `false`|   |-|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Controls.ComboBox.IsEditable%2A>은 `true`|-문자열을 입력 하 여 콤보 상자에서 항목을 선택할 수 없습니다.</xref:System.Windows.Controls.ComboBox.IsEditable%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A><br />-없습니다 ComboBox의 항목에 해당 하지 않는 문자열을 입력 합니다.<br />-수 콤보 상자 텍스트 상자에는 문자열의 부분을 선택 합니다.<br />-콤보 상자 텍스트 상자에 문자열을 복사할 수는 있지만 콤보 상자 텍스트 상자에 문자열을 붙여 넣을 수 없습니다. | -콤보 상자에 문자열을 입력 하 여 항목을 선택 수 있습니다.<br />-수 ComboBox의 항목에 해당 하지 않는 문자열을 입력 합니다.<br />-수 콤보 상자 텍스트 상자에는 문자열의 부분을 선택 합니다.<br />-수 복사 하거나 ComboBox 텍스트 상자에 문자열을 붙여 넣습니다. |   | <xref:System.Windows.Controls.ComboBox.IsEditable%2A>은 `false`|-문자열을 입력 하 여 콤보 상자에서 항목을 선택할 수 있습니다.</xref:System.Windows.Controls.ComboBox.IsEditable%2A><br />-없습니다 ComboBox의 항목에 해당 하지 않는 문자열을 입력 합니다.<br />-없습니다 ComboBox에서 문자열의 일부로 선택 합니다.<br />-복사 하거나 콤보 상자에 문자열을 붙여 넣습니다. 수 없습니다. | -콤보 상자에 문자열을 입력 하 여 항목을 선택 수 있습니다.<br />-없습니다 ComboBox의 항목에 해당 하지 않는 문자열을 입력 합니다.<br />-없습니다 ComboBox에서 문자열의 일부로 선택 합니다.<br />-복사 하거나 콤보 상자에 문자열을 붙여 넣습니다. 수 없습니다. |       <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>속성은 경우에만 효과가 <xref:System.Windows.Controls.ComboBox.IsEditable%2A>은 `true`.</xref:System.Windows.Controls.ComboBox.IsEditable%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>       ComboBox가는 <xref:System.Windows.Controls.ItemsControl>이므로 단순 문자열 이외의 콘텐츠를 표시할 수 있습니다.</xref:System.Windows.Controls.ItemsControl>  예를 들어 이미지의 목록을 포함 하는 ComboBox를 만들 수 있습니다. 콤보 상자의 문자열 이외의 콘텐츠 있는 드롭 다운 목록에는 숨겨져 무의미 문자열 ComboBox에 나타날 수 있습니다. 문자열이 아닌 항목이 포함 된 경우에 콤보 상자에 문자열을 표시, 사용 된 <xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName>또는 <xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>연결 된 속성입니다.</xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> </xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName>      ## 여러 개의 ComboBox 컨트롤을 사용 하 여 동일한 속성 설정을 적용할는 ComboBox 컨트롤을 사용자 지정의 <xref:System.Windows.FrameworkElement.Style%2A>속성.</xref:System.Windows.FrameworkElement.Style%2A> 기본값을 수정할 수 <xref:System.Windows.Controls.ControlTemplate>고유한 모양을 제어할 수 있습니다.</xref:System.Windows.Controls.ControlTemplate> 만들기에 대 한 자세한 내용은 <xref:System.Windows.Controls.ControlTemplate>, 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  부분 및 콤보 상자에만 적용 되는 상태를 보려면 참조 [콤보 상자 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다.      > [!NOTE] > 시각적 속성을 설정만 영향을 미칠 속성 시각적 ComboBox 컨트롤의 기본 서식 파일에 속성이 있으며를 사용 하 여 설정 된 경우는 합니다. &quot;변경의 시각적 구조의 정도 제어&quot; 섹션의 시각적 속성 목록을 찾을 수 있습니다 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)합니다."
