  remarks: "자동 크기 조정을 기본적으로 아니며 잠재적으로 부모 요소에 사용할 수 있는 크기를 초과 하는 크기 드롭다운에 발생 합니다. 일반적으로 것은 바람직하지 않습니다.      <a name=&quot;dependencyPropertyInfo_MaxDropDownHeight&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Controls.ComboBox.MaxDropDownHeightProperty>|   | 메타 데이터 속성이 `true`| None |      <a name=&quot;xamlAttributeUsage_MaxDropDownHeight&quot;> </a> # # XAML 특성 사용 ```   <object MaxDropDownHeight=&quot;double&quot;/>   - or –   <object MaxDropDownHeight =&quot;qualifiedDouble&quot;/>   - or -   <object MaxDropDownHeight =&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_MaxDropDownHeight&quot;> </a> # # XAML 값 *double* <xref:System.Double> 의 문자열 표현은 <xref:System.Double>값.</xref:System.Double> </xref:System.Double>           </xref:System.Windows.Controls.ComboBox.MaxDropDownHeightProperty> 이 값으로 해석 되는 [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] 측정 합니다. 문자열은 소수점이 하를 명시적으로 포함 하지 않아야 합니다. 예를 들어 값의 `1` 허용 됩니다.       동일한 <xref:System.Double>속성 값 섹션에서 설명한 것 처럼 범위 제한 사항이 적용 됩니다.</xref:System.Double>       *도* A *double* 단위 선언 문자열 중 하나에 의해 다음 위에서 설명한 대로 값: `px`, `in`, `cm`, `pt`합니다.       `px`(기본값)은 [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` 인치; 1in 96px = = `cm` 센티미터; 1cm==(96/2.54) px `pt` 은 포인트; 1pt==(96/72) px `Auto` 자동 크기 조정 동작을 사용 합니다.        설명 부분을 참조 하십시오."
