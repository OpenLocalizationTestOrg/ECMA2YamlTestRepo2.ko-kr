  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "카운터 값 1 씩 감소 시킵니다."
  remarks: "이 메서드가 카운터 값 다중 스레드 응용 프로그램에 대 한 안전 하 게 감소 시킵니다.       카운터 값을 특정 값으로를 감소 시키기 위해 호출 된 <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>메서드 집합과 `value` 매개 변수는 음수를.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>       카운터 값을 설정 하려면는 <xref:System.Diagnostics.PerformanceData.CounterData.Value%2A>속성.</xref:System.Diagnostics.PerformanceData.CounterData.Value%2A>"
  syntax:
    content: public void Decrement ();
    parameters: []
