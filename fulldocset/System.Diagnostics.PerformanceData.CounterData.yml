  parent: System.Diagnostics.PerformanceData.CounterData
  langs:
  - csharp
  name: Value
  nameWithType: CounterData.Value
  fullName: System.Diagnostics.PerformanceData.CounterData.Value
  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "설정 하거나 카운터 데이터를 가져옵니다."
  remarks: "이 속성은 다중 스레드 응용 프로그램에 대 한 카운터 데이터에 대 한 안전한 액세스를 제공 합니다. 성능이 주요 관심사를 사용 하 여는 <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>속성 이지만 <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>속성 스레드로부터 안전 하지 않습니다.</xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A> </xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>       참고 Value 속성 스레드로부터.NET Framework 3.5에서 안전 하지 않습니다.       카운터 값이 증가 사용 하 여 고려는 <xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>또는 <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>메서드.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A> </xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>"
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public long Value { get; set; }
    return:
      type: System.Int64
      description: "카운터 데이터입니다."
  overload: System.Diagnostics.PerformanceData.CounterData.Value*
  exceptions: []
  platform:
  - net462
