  summary: "카운터 값 1 씩 증가 합니다."
  remarks: "이 메서드는 안전 하 게 다중 스레드 응용 프로그램에 대 한 카운터 값을 늘립니다.       카운터 값을 설정 하려면는 <xref:System.Diagnostics.PerformanceData.CounterData.Value%2A>속성.</xref:System.Diagnostics.PerformanceData.CounterData.Value%2A>       값을 늘리고 카운터는 특정 값, 호출 된 <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>메서드.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>"
