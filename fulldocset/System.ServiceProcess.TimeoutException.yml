  type: Class
  summary: "지정된 된 제한 시간을 초과한 경우 throw 되는 예외입니다."
  remarks: "TimeoutException 클래스 예외의 원인을 설명 하는 메시지를 지정할 수 있습니다. 이 예외를 throw 하는 경우 메시지는 일반적으로 &quot;제공 된 제한 시간이 만료 및 작업이 완료 되지 않았습니다.&quot;       이 클래스는 사용, 예를 들어 여는 <xref:System.ServiceProcess.ServiceController>클래스의 <xref:System.ServiceProcess.ServiceController.WaitForStatus%2A>멤버.</xref:System.ServiceProcess.ServiceController.WaitForStatus%2A> </xref:System.ServiceProcess.ServiceController> 예외를 throw 할 수 있는 작업은 서비스의 변경 <xref:System.ServiceProcess.ServiceController.Status%2A>속성 (예:에서 `Paused` 를 `ContinuePending`).</xref:System.ServiceProcess.ServiceController.Status%2A>"
  syntax:
    content: 'public class TimeoutException : SystemException'
