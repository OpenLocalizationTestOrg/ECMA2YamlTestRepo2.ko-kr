  fullName: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
  type: Class
  summary: "키 식별자 절에 대 한 추상 기본 클래스를 나타냅니다."
  remarks: "일반적으로 SecurityKeyIdentifierClause 이외로 사용, 사용자 지정 보안 토큰 서비스를 만들 때 필요가 없습니다. 보안 토큰 서비스에서 보안 토큰을 반환할 때 발급 된 보안 토큰 연결 되 고 연결 되지 않은 보안 토큰에 대 한 참조를 포함 합니다. 연결 된 참조는 SOAP 메시지의 보안 헤더에 포함 된 보안 토큰을 연결 되지 않은 참조는 SOAP 메시지의 보안 헤더에 포함 되지 않은 보안 토큰을 참조 합니다. 일반적으로 이러한 참조는 발급 된 보안 토큰의 신뢰성을 확인 합니다."
  syntax:
    content: public abstract class SecurityKeyIdentifierClause
