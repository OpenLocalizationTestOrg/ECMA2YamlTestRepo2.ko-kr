- uid: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  id: Authenticated
  parent: System.Web.UI.WebControls.AuthenticateEventArgs
  langs:
  - csharp
  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "사용자의 인증 시도 성공 했는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "인증 된 속성을 사용 하 여 사용자 지정 인증 스키마에서 구현 되는 <xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>를 사용자의 로그인 시도의 성공 여부를 나타내는 이벤트 처리기.</xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>       이 인증 된 속성을 설정 `false` 웹 사이트 사용자가 올바른 자격 증명 나타나지 나타냅니다 및 <xref:System.Web.UI.WebControls.Login>제어를 발생 시킬는 <xref:System.Web.UI.WebControls.Login.LoginError>이벤트 로그인 시도 나타내는 텍스트를 표시 하는 것 외에도 실패 했습니다.</xref:System.Web.UI.WebControls.Login.LoginError> </xref:System.Web.UI.WebControls.Login> <xref:System.Web.UI.WebControls.Login.LoginError>이벤트를 사용 하면 페이지 개발자 추가 프로세스나 사용자 인증에 실패 하는 경우 발생 하는 작업 수.</xref:System.Web.UI.WebControls.Login.LoginError> 인증 된 설정 `true` 유효한 자격 증명 및 <xref:System.Web.UI.WebControls.Login>컨트롤의 <xref:System.Web.UI.WebControls.Login.LoggedIn>이벤트 및 사용자를 현재 페이지 또는 <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A> 으로 표시 된 페이지가 다시 리디렉션</xref:System.Web.UI.WebControls.Login.LoggedIn> 발생시킬지</xref:System.Web.UI.WebControls.Login> 사용자에 게 제공 나타냅니다."
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1320_1.aspx)]"
