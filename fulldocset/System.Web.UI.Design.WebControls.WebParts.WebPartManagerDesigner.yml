  nameWithType: WebPartManagerDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner
  type: Class
  summary: "에 대 한 최소 디자인 타임 지원을 제공 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> 컨트롤입니다."
  remarks: "WebPartManagerDesigner 클래스의 디자인 타임 최소한 렌더링 제공는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 클래스의 이름 및 현재 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 의 ID를 나타내는 일반 회색 상자로 디자인 화면에 표시 <xref:System.Web.UI.WebControls.WebParts.WebPartManager> <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A>모든 표준 <xref:System.Web.UI.Design.ControlDesigner>.</xref:System.Web.UI.Design.ControlDesigner> 같은 방식으로 메서드</xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A> 를 재정의 하 여 제어</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 는 사용자 지정의 렌더링을 변경할 수 있습니다. <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.UsePreviewControl%2A>속성은 항상 반환 하도록 재정의 `true`.</xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.UsePreviewControl%2A>"
  example:
  - "The following code example shows how to change the design-time appearance of a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A> method of the designer.  \n  \n [!code-cs[WebPartsDesigners_WebPartManagerDesigner_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_23_1.cs)]\n [!code-vb[WebPartsDesigners_WebPartManagerDesigner_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_23_1.vb)]"
