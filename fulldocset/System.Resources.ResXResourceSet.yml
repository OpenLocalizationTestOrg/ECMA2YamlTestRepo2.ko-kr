  type: Class
  summary: "XML 리소스 (.resx) 파일의 모든 리소스를 나타냅니다."
  remarks: "ResXResourceSet 클래스에 대해 열거는 <xref:System.Resources.IResourceReader>, 모든 이름 및 값을 로드 하 고 해시 테이블에 저장 합니다.</xref:System.Resources.IResourceReader> ResXResourceSet 개체에 리소스를 열거 하거나 개별 리소스 이름별로 검색할 수 있습니다.      > [!NOTE] >이 클래스를 포함 한 <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>및 <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>모든 멤버에 적용 되는 클래스 수준에서.</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> A <xref:System.Security.SecurityException>직접 실행 호출자 또는 파생된 클래스에 완전 신뢰 권한이 없는 경우 예외가 throw 됩니다.</xref:System.Security.SecurityException>       ResXResourceSet 개체를 사용 하는 편리 하 게 메모리로.resx 파일에 있는 모든 리소스를 읽을 수 있습니다. 사용할 수는 <xref:System.Resources.ResourceSet.GetObject%2A>ResXResourceSet 인스턴스로.resx 파일을 읽은 경우 특정 리소스를 검색 하는 메서드입니다.</xref:System.Resources.ResourceSet.GetObject%2A>"
  example:
  - "The following example instantiates a ResXResourceSet object and illustrates how to enumerate its resources and retrieve individual resources by name. For each resource that it enumerates, the example uses the <xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName> property in a call to the `GetString` or `GetObject` method, depending on whether the value of the resource is a string or an object.  \n  \n [!code-cs[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_0_1.cs)]\n [!code-vb[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_0_1.vb)]  \n  \n The example calls a `CreateResXFile` method to create the necessary XML resource file. It requires a bitmap file named Logo.bmp in the directory in which the example is running."
  syntax:
    content: 'public class ResXResourceSet : System.Resources.ResourceSet'
