  summary: "변환 하는 형식 변환기를 제공 <xref:System.Enum>개체와 여러 가지 다른 표현을 상호에서.</xref:System.Enum>"
  remarks: "이 변환기 열거 개체는 문자열에서 변환만 수행할 수 있습니다. EnumConverter 클래스를 제공는 <xref:System.ComponentModel.EnumConverter.Comparer%2A>가져올 속성은 <xref:System.Collections.IComparer>열거형의 값을 정렬 하는 데 사용할 수 있는 인터페이스입니다.</xref:System.Collections.IComparer> </xref:System.ComponentModel.EnumConverter.Comparer%2A> 열거형 값은 기본적으로 파일에 순서 대로 정렬 됩니다.       형식 변환기에 대 한 자세한 내용은 참조는 <xref:System.ComponentModel.TypeConverter>기본 클래스 및 [하는 방법: 형식 변환기 구현](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] >는 EnumConverter의 인스턴스를 만들지 마십시오. <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>클래스</xref:System.ComponentModel.TypeDescriptor> 의 메서드</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 를 호출 하는 대신, 자세한 내용은 <xref:System.ComponentModel.TypeConverter>기본 클래스</xref:System.ComponentModel.TypeConverter> 에서 예제를 참조 하세요."
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"
