  remarks: "MainMenu 컨트롤 폼의 메뉴 구조에 대 한 컨테이너를 나타냅니다. 메뉴는 이루어져 <xref:System.Windows.Forms.MenuItem>메뉴 구조의 개별 메뉴 명령을 나타내는 개체입니다.</xref:System.Windows.Forms.MenuItem> 각 <xref:System.Windows.Forms.MenuItem>응용 프로그램에 대 한 명령 또는 다른 하위 메뉴 항목에 대 한 부모 메뉴 일 수 있습니다.</xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.Form>표시 되 면 MainMenu <xref:System.Windows.Forms.Form.Menu%2A> <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> 속성</xref:System.Windows.Forms.Form.Menu%2A> 에 할당 하</xref:System.Windows.Forms.Form> 는 MainMenu를 바인딩하려면       여러 언어에 대 한 지 원하는 응용 프로그램의 경우 사용할 수 있습니다는 <xref:System.Windows.Forms.MainMenu.RightToLeft%2A>아랍어와 같은 언어를 지원 하기 위해 오른쪽에서 왼쪽 메뉴의 텍스트를 표시 하는 속성.</xref:System.Windows.Forms.MainMenu.RightToLeft%2A>       폼에 대 한 다른 메뉴 구조를 나타내는 데 서로 다른 MainMenu 개체를 만들 수 있습니다. 특정 MainMenu에 포함 된 메뉴 구조를 다시 사용 하려는 경우 사용할 수 있습니다는 <xref:System.Windows.Forms.MainMenu.CloneMenu%2A>메서드 복사본을 만듭니다.</xref:System.Windows.Forms.MainMenu.CloneMenu%2A> 복사본의 메뉴 구조를 만든 후 새 메뉴 구조에 대 한 적절 한 수정 가능 합니다.      > [!NOTE] > 잘라내기 및 붙여넣기 메뉴 항목을 디자이너에서 다른 한 형태에서 붙여 넣을 폼에 정의 된 메뉴 항목이 없는 경우 예상 대로 작동 하지 않을 수 있습니다."
