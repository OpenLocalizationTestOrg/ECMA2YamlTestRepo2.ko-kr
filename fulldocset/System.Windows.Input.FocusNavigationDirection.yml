  fullName: System.Windows.Input.FocusNavigationDirection
  type: Enum
  summary: "내 방향을 지정는 [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] 원하는 포커스 변경 요청을 시도 합니다. 탭 순서 또는 레이아웃에 상대적으로 방향을 기반으로 하거나 합니다."
  remarks: "왼쪽, 오른쪽, 아래쪽 및 대략적으로 렌더링된 된 창에서 상대적 항목 위치 표시에 따라 해당 방향에 각 이동 포커스 드릴업 합니다. 이러한 모든 방향 이동은 상대 레이아웃에 따라 가능한 프로그램 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]합니다."
