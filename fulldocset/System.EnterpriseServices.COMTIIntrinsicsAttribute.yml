  name: COMTIIntrinsicsAttribute
  nameWithType: COMTIIntrinsicsAttribute
  fullName: System.EnterpriseServices.COMTIIntrinsicsAttribute
  type: Class
  summary: "COM + 컨텍스트에 컨텍스트 속성에서 COM Transaction Integrator (COMTI)를 전달할 수 있습니다."
  remarks: "COMTI는 IBM 고객 정보 제어 시스템 CICS () 및 IBM 정보 관리 시스템 (IMS)에 액세스 하기 위한 서비스를 제공 합니다. 기본적으로, COMTI 메인프레임 트랜잭션 및 비즈니스 논리가 COM 구성 요소를 배치 하는 작업이 있는 도구 및 서비스의 집합을 제공 합니다.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class COMTIIntrinsicsAttribute : Attribute
  inheritance:
