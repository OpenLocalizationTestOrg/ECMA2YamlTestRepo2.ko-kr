  fullName: System.Windows.Forms.PictureBox
  type: Class
  summary: "이미지를 표시 하기 위한 Windows 그림 상자 컨트롤을 나타냅니다."
  remarks: "일반적으로 PictureBox 비트맵, 메타 파일, 아이콘, JPEG, GIF 또는 PNG 파일의 그래픽을 표시 하는 데 사용 됩니다.       설정 된 <xref:System.Windows.Forms.PictureBox.Image%2A>속성을는 <xref:System.Drawing.Image>디자인 타임 또는 런타임에 표시할.</xref:System.Drawing.Image> </xref:System.Windows.Forms.PictureBox.Image%2A> 이미지를 설정 하 여 지정할 수 있습니다는 <xref:System.Windows.Forms.PictureBox.ImageLocation%2A>속성 동기적으로 처리를 사용 하 여 이미지를 로드 하 고는 <xref:System.Windows.Forms.PictureBox.Load%2A>메서드 또는 비동기적으로 사용 하는 <xref:System.Windows.Forms.PictureBox.LoadAsync%2A>메서드.</xref:System.Windows.Forms.PictureBox.LoadAsync%2A> </xref:System.Windows.Forms.PictureBox.Load%2A> </xref:System.Windows.Forms.PictureBox.ImageLocation%2A>      > [!NOTE] > 여러 PictureBox 컨트롤에 동일한 이미지를 사용 하려는 경우 각 PictureBox에 대 한 이미지의 클론을 만듭니다. 동일한 이미지에서 여러 컨트롤에 액세스 하면 예외가 발생 합니다.       <xref:System.Windows.Forms.PictureBox.SizeMode%2A>속성의 값으로 설정 하는 <xref:System.Windows.Forms.PictureBoxSizeMode>클리핑과 디스플레이 영역에서 이미지의 위치 지정을 제어 하는 열거형입니다.</xref:System.Windows.Forms.PictureBoxSizeMode> </xref:System.Windows.Forms.PictureBox.SizeMode%2A> 실행 시 표시 영역의 크기를 변경할 수는 <xref:System.Windows.Forms.Control.ClientSize%2A>속성.</xref:System.Windows.Forms.Control.ClientSize%2A>       기본적으로 PictureBox 컨트롤 테두리 없이으로 표시 됩니다. 사용 하 여 표준 또는&3; 차원 테두리를 제공할 수 있습니다는 <xref:System.Windows.Forms.PictureBox.BorderStyle%2A>없는 이미지를 포함 하는 경우 폼의 나머지 부분에서 그림을 구별 하는 속성 상자.</xref:System.Windows.Forms.PictureBox.BorderStyle%2A> PictureBox 입력된 포커스를 받을 수는 없습니다 것을 의미 하는 선택 가능한 컨트롤을 아닙니다."
  example:
  - "The following code example illustrates how you can set an image and resize the display area of the picture box. This example requires that `ShowMyImage` is called in an existing form, and that the <xref:System.Drawing> namespace has been added to the source code for your form.  \n  \n [!code-cs[Classic PictureBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_0_1.cs)]\n [!code-cpp[Classic PictureBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_0_1.cpp)]\n [!code-vb[Classic PictureBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_0_1.vb)]"
