  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>이벤트가 발생할 때는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤 사이 변경 편집, 삽입 및 읽기-쓰기 모드로 모드는 실제로 변경 되기 전에 하 려 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> CancelingEdit 속성을 사용 여부는 <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>이벤트 사용자 편집 작업을 취소로 인해 발생 합니다.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> 예를 들어 수 다시 설정 하려는 <xref:System.Web.UI.WebControls.DetailsView>제어 때마다 사용자가 편집 작업을 취소 합니다.</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the CancelingEdit property to determine whether a mode change is the result of the user canceling an edit operation.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_747_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_747_1.aspx)]"
