  fullName: System.Web.UI.WebControls.DetailsViewModeEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>이벤트가 발생할 때는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤 사이 변경 편집, 삽입 및 읽기-쓰기 모드로 모드는 실제로 변경 되기 전에 하 려 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> 구성 하는 등의 사용자 지정 루틴을 수행 하는 이벤트 처리기를 제공할 수 있습니다는 <xref:System.Web.UI.WebControls.DetailsView>특정 모드에 대 한 제어 하거나이 이벤트가 발생할 때마다 모드 변경을 취소 합니다.</xref:System.Web.UI.WebControls.DetailsView>       DetailsViewModeEventArgs 개체 모드를 확인할 수 있는 이벤트 처리기에 전달 되는 <xref:System.Web.UI.WebControls.DetailsView>확인 하려면 컨트롤이 변경 되 여부는 <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>사용자 편집 작업을 취소로 인해 또는 삽입 작업을 취소 해야 함을 나타내기 위해 이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> 새 모드를 확인 하려면 사용 된 <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> 사용할 수도 있습니다는 <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>속성 중 하나를 설정 하 여 대체 모드를 변경 하는 <xref:System.Web.UI.WebControls.DetailsViewMode>열거형 값입니다.</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>속성을 사용자가 편집 작업을 취소 여부를 확인 합니다.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> 삽입 작업을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 DetailsViewModeEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewModeEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.DetailsView> control transitions to edit mode.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_120_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_120_1.aspx)]"
  syntax:
    content: 'public class DetailsViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
