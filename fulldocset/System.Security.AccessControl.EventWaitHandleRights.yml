  name: EventWaitHandleRights
  nameWithType: EventWaitHandleRights
  fullName: System.Security.AccessControl.EventWaitHandleRights
  type: Enum
  summary: "명명 된 시스템 이벤트 개체에 적용할 수 있는 액세스 제어 권한을 지정 합니다."
  remarks: "만들 때 액세스 제어 권한을 지정 하려면 EventWaitHandleRights 열거형을 사용 하 여 <xref:System.Security.AccessControl.EventWaitHandleAccessRule>개체입니다.</xref:System.Security.AccessControl.EventWaitHandleAccessRule> 명명 된 시스템 이벤트에 대 한 액세스 권한을 적용 하려면 먼저 추가 <xref:System.Security.AccessControl.EventWaitHandleAccessRule>개체는 <xref:System.Security.AccessControl.EventWaitHandleSecurity>개체를 다음 연결는 <xref:System.Security.AccessControl.EventWaitHandleSecurity>개체를 사용 하 여 명명 된 시스템 이벤트는 <xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29?displayProperty=fullName>생성자 또는 <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>메서드.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29?displayProperty=fullName> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Security.AccessControl.EventWaitHandleAccessRule>      > [!NOTE] > 동기화 개체에 대 한 보안은 Windows 98 또는 Windows Millennium Edition에 대 한 지원 되지 않습니다."
  example:
  - "The following code example demonstrates the use of EventWaitHandleRights values when creating and using <xref:System.Security.AccessControl.EventWaitHandleAccessRule> objects. The example creates an <xref:System.Security.AccessControl.EventWaitHandleSecurity> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType?displayProperty=fullName>rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to an <xref:System.Threading.EventWaitHandle> object; see <xref:System.Security.AccessControl.EventWaitHandleSecurity>, <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> method, and <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_13_1.cs)]\n [!code-vb[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_13_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum EventWaitHandleRights
