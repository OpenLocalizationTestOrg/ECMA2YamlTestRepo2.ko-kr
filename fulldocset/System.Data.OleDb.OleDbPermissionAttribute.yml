  type: Class
  summary: "보안 동작을 사용자 지정 보안 특성에 연결합니다."
  remarks: "이 클래스는.NET Framework Data Provider for OLE DB가 부분 신뢰 시나리오에 대해 설정 된 경우 나중에 사용할 위한 것입니다. .NET Framework Data Provider for OLE DB에는 현재 FullTrust 권한이 필요합니다. 현재 사용 하는 `OleDbPermissionAttribute` 클래스에 영향을 주지 않습니다. 자세한 내용은 참조 [코드 액세스 보안 및 ADO.NET](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class OleDbPermissionAttribute : System.Data.Common.DBDataPermissionAttribute
