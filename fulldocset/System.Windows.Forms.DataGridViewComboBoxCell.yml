  remarks: "이 속성에서 셀의 전체 열에 대해 설정할 일반적으로 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>       가능 하면 선택 항목의 열과 유사만 가능한 항목을 포함 하는 원본에 데이터 소스를 설정 합니다. 그런 다음 <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>속성을 설정할 필요 하지 않습니다.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> 원본이 더 복잡 한 경우 설정 하지만 <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>를 가능한 선택 항목을 검색할 열 또는 속성의 이름으로.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>       데이터 소스 문자열 배열에 다음 설정 됩니다 <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>및 <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>배열의 각 문자열 값과 표시에 사용 되므로 설정할 필요가 없습니다.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>       다시 초기화 하는 셀 DataSource 속성을 변경 하면 해당 <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>컬렉션과 자신을 다시 그립니다.</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>       컨트롤을 사용 하려고 DataSource 속성의 값을 변경 하는 경우는 <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>및 <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>속성을 새 데이터 소스 값을 각 속성을 설정 `null` 해당 값을 찾을 수 없는 경우.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> 다음과 같은 중요 한 예외 중 하나가 아닌 경우이 프로세스 중에 발생 하는 예외를 모두 무시 됩니다: <xref:System.NullReferenceException>, <xref:System.StackOverflowException>, <xref:System.OutOfMemoryException>, <xref:System.Threading.ThreadAbortException>, <xref:System.ExecutionEngineException>, <xref:System.IndexOutOfRangeException>, 또는 <xref:System.AccessViolationException>.</xref:System.AccessViolationException> </xref:System.IndexOutOfRangeException> </xref:System.ExecutionEngineExc