  remarks: "DataGridViewComboBoxCell 클래스는 특수 한 유형의 <xref:System.Windows.Forms.DataGridViewCell>목록 선택 필드와 결합 된 편집 필드 콤보 상자 컨트롤을 표시 하는 데 사용 합니다.</xref:System.Windows.Forms.DataGridViewCell> 현재 선택 된 DataGridViewComboBoxCell 호스트는 <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>사용자 변경 될 수 있는 셀의 값 셀의 가정에 <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>속성이 `false`.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       와 달리는 <xref:System.Windows.Forms.ComboBox>컨트롤는 DataGridViewComboBoxCell 없으면 않고 <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>및 <xref:System.Windows.Forms.ListControl.SelectedValue%2A>속성.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox> 드롭다운 목록에서 값을 선택 하는 셀을 설정 하는 대신, <xref:System.Windows.Forms.DataGridViewCell.Value%2A>속성.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       <xref:System.Windows.Forms.DataGridViewComboBoxColumn>열 형식이이 유형의 셀을 포함 하도록 특수화.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> 기본적으로는 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName>새 DataGridViewComboBoxCell으로 초기화 됩니다.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName> 기존 DataGridViewComboBoxCell 후 열 내에 있는 셀에서 패턴을 설정 열의 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>속성 패턴으로 사용 하는 셀을.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>       열의 셀 관련 속성은 템플릿 셀의 비슷하게 명명 된 속성에 대 한 래퍼 합니다. 템플릿 셀의 속성 값을 변경 된 셀만 템플릿을 기반으로 변경 된 후 추가 적용 됩니다. 하지만 열의 셀 관련 속성 값을 변경 템플릿 셀과 열에 다른 모든 셀을 업데이트할 되며 필요한 경우 열 표시를 새로 고칩니다.       일반적으로 작업을 수행는 <xref:System.Windows.Forms.DataGridViewComboBoxColumn>특정 셀에 대 한 열 값을 재정의 하려는 경우가 아니면를 입력 합니다.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> 에 설명 된 지침의 <xref:System.Windows.Forms.DataGridViewComboBoxColumn>클래스 개요 항목-드롭다운 목록 채우기 위한 셀과 열 모두 인스턴스에 적용 됩니다.</xref:System.Windows.Forms.DataGridViewComboBoxColumn>"
