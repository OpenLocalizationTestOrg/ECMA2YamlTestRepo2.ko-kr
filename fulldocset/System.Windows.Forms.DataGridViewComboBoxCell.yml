  remarks: "이 속성을 통해 <xref:System.Windows.Forms.DataGridViewComboBoxCell>.</xref:System.Windows.Forms.DataGridViewComboBoxCell> 에 현재 저장 되어 있는 항목의 목록에 대 한 참조를 가져올 수 있습니다. 이 참조를 사용 추가 항목을 제거 및 컬렉션의 항목 수를 가져올 수 있습니다. Items 컬렉션으로 수행할 수 있는 작업에 대 한 자세한 내용은 <xref:System.Windows.Forms.DataGridViewComboBoxCell.ObjectCollection>.</xref:System.Windows.Forms.DataGridViewComboBoxCell.ObjectCollection> 을 참조 하십시오.       문자열이 다음 항목에 추가 되 면 <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>및 <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>값과 표시에 추가 된 각 문자열이 사용 되므로 설정할 필요가 없습니다.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>      > [!NOTE] > <xref:System.Windows.Forms.DataGridViewComboBoxCell>동일 하 게 표시 값을 가진 여러 항목의 사용을 지원 하지 않습니다.</xref:System.Windows.Forms.DataGridViewComboBoxCell>       경우는 <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>속성이 설정 되어 다음 Items 속성을 사용할 수 없습니다.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>       셀의 형식이 지정 된 값 해야 항상 Items 컬렉션에 있는 값 중 하나 또는 오류가 발생 합니다으로 셀 값 컬렉션의 첫 번째 항목으로 되돌아갑니다. 처리 하 여이 동작을 사용자 지정할 수 있습니다는 <xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName>및 <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>이벤트.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName>       이 속성의 부모 열 값이 아닌 값을 설정 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>행이 추가 메모리 할당 공유 속성을 강제로 수행 합니다.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> 행 공유에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정에 대 한 유용한](~/add/includes/ajax-current-ext-md.md)합니다."
