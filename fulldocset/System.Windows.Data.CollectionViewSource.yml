  remarks: "CollectionViewSource는 <xref:System.Windows.Data.CollectionView>클래스 또는 <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> 에서 파생 된 클래스에</xref:System.Windows.Data.CollectionView> 대 한 프록시는 CollectionViewSource 수 있도록 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 자주 사용 되는 설정 하는 코드 <xref:System.Windows.Data.CollectionView>속성, 이러한 설정을 기본 보기에 전달 합니다.</xref:System.Windows.Data.CollectionView> CollectionViewSource에는 <xref:System.Windows.Data.CollectionViewSource.View%2A>실제 보기를 보유 하는 속성 및 <xref:System.Windows.Data.CollectionViewSource.Source%2A>소스 컬렉션을 보유 하는 속성입니다.</xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource.View%2A>       컬렉션 뷰에서의 탐색 하 고 정렬, 필터 및 기본 소스 컬렉션 자체를 조작 하지 않고 모든 그룹화 쿼리를 기반으로 컬렉션을 표시 하면 바인딩 소스 컬렉션 최상위 계층으로 생각할 수 있습니다. 소스 컬렉션에서 구현 하는 경우는 <xref:System.Collections.Specialized.INotifyCollectionChanged>인터페이스에 의해 발생 한 변경 내용을 <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>이벤트 보기에 전파 됩니다.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       뷰는 기본 소스 컬렉션을 변경 하지 않으면 하므로 각 소스 컬렉션에는 연결 된 여러 뷰가 있을 수 있습니다. 컬렉션을 사용할 수는 예를 들어 `Task` 개체입니다. 뷰를 사용 하 여 다양 한 방법에는 동일한 데이터를 표시할 수 있습니다. 예를 들어 사용자 페이지의 왼쪽에 우선 순위에 따라 그리고 영역별로 그룹화 됨 오른쪽에 정렬 하는 작업을 표시 수 있습니다.       자세한 내용은 참조의 컬렉션 섹션을 바인딩은 [데이터 바인딩 개요](~/add/includes/ajax-current-ext-md.md)합니다."
