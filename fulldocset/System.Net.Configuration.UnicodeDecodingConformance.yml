  summary: "자동 동작을 사용 합니다. 디코딩 동작은 현재 응용 프로그램의 대상 프레임 워크에 의해 결정 됩니다. 에 대 한 [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)] 이상에서 엄격한은 유니코드 인코딩 디코딩."
