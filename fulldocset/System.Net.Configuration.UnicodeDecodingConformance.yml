  type: Enum
  summary: "유니코드 문자에서 해석 하는 방법을 제어는 <xref:System.Net.WebUtility.HtmlDecode*>메서드.</xref:System.Net.WebUtility.HtmlDecode*>"
  remarks: "유니코드 문자는 되어야 하는 방법에 대 한 자세한 내용은 참조에 html에서 인코딩할 [태그와 CSS의 이스케이프 문자를 사용 하 여](http://go.microsoft.com/fwlink/?LinkId=256607)합니다."
