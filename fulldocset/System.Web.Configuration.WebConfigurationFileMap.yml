  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "웹 응용 프로그램에 대 한 구성 파일 매핑을 정의합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "웹 구성 파일 계층을 지정 하는 WebConfigurationFileMap 클래스 사용 됩니다. 구성 시스템을 기본적으로 웹 파일 계층 구조를 확인 하려면 IIS 메타 베이스를 사용 합니다. IIS 설치 되지 않은 경우 또는 응용 프로그램의 최신 버전을 서버에 설치 하지 않은.NET Framework 버전을 대상으로 하는 경우 WebConfigurationFileMap 클래스는 사용자 정의 계층을 정의 하는 수단을 제공 합니다.       WebConfigurationFileMap 클래스는 단일 경로 또는 구성 파일과 관련 된 여러 경로가 지정할 수 있습니다."
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
  - System.Configuration.ConfigurationFileMap.MachineConfigFilename
  platform:
  - net462
