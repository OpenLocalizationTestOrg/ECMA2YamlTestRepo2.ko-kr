  - System.Web
  namespace: System.Web.Configuration
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;> </xref> 지정 된 컴퓨터 구성 파일 이름을 사용 하 여 클래스입니다."
  remarks: "이 생성자를 사용 하 여 버전을 대상으로 하는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 이전 컴퓨터에 설치 된 버전입니다. 메서드를 사용 하면 버전에 해당 하는 컴퓨터 구성 파일을 지정 하는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 대상으로 하는 합니다.      > [!NOTE] > 생성자 Machine.config 파일의 경로 수락 하는 경우에 구성 시스템은 또한 루트 Web.config 파일 읽어 동일한 디렉터리에 Machine.config 파일이 있는 합니다."
  syntax:
    content: public WebConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "전체 실제 경로에 컴퓨터 구성 파일 이름 (예를 들어 `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)."
  overload: System.Web.Configuration.WebConfigurationFileMap.#ctor*
  exceptions: []
  platform:
  - net462
