  remarks: "UsePreviewControl 속성은 항상 있으므로 `true`, 디자이너 <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>관련 된 복사본을 반환 하는 속성 <xref:System.Web.UI.WebControls.Login>컨트롤을 디자인 타임 태그를 생성 합니다.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>속성은 실제 여는 복사본을 만듭니다 <xref:System.Web.UI.WebControls.Login>컨트롤을 지속형된 제어 문자열을 구문 분석 합니다.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> 복사 된 컨트롤에 유지 하는 데 <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> 영향을 주지 않습니다.       UsePreviewControl 속성은 반환 하도록 재정의 하는 경우 `false`, 디자이너를 사용 하 여 연결 된 <xref:System.Web.UI.WebControls.Login>자체는 디자인 타임 태그 및 컨트롤에 디자인 타임 변경 작업을 생성 하는 페이지 태그 소스에 유지 됩니다.</xref:System.Web.UI.WebControls.Login>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
