  name: LoginDesigner
  nameWithType: LoginDesigner
  fullName: System.Web.UI.Design.WebControls.LoginDesigner
  type: Class
  summary: "비주얼 디자이너에서 디자인 타임 지원을 제공는 <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> 웹 서버 컨트롤입니다."
  remarks: "<xref:System.Web.UI.WebControls.Login>컨트롤 호스트 웹 사이트에 로그온 할 수 있는 사용자 인터페이스를 표시 합니다.</xref:System.Web.UI.WebControls.Login>       비주얼 디자이너에서 소스 뷰에서 디자인 뷰로 전환 하면 태그 소스 코드 설명 하는 <xref:System.Web.UI.WebControls.Login>제어 구문 분석 되 고 디자인 화면에 컨트롤의 디자인 타임 버전이 만들어집니다.</xref:System.Web.UI.WebControls.Login> 소스 뷰로 다시 전환 하는 경우 디자인 타임 컨트롤 태그 소스 코드에 유지 되 고 웹 페이지에 대 한 태그를 편집 합니다. LoginDesigner 클래스에 대 한 디자인 타임 지원을 제공는 <xref:System.Web.UI.WebControls.Login>컨트롤.</xref:System.Web.UI.WebControls.Login>       LoginDesigner 클래스 속성은 다음과 같은 기능을 제공:- <xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>속성 반환 하지 않습니다는 <xref:System.ComponentModel.Design.DesignerActionListCollection>개체에서 파생 된 개체는 일반적으로 포함 하는 <xref:System.ComponentModel.Design.DesignerActionList>디자이너의 클래스는 상속 트리에서 각 수준에 대 한.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>서식 지정에 표시 하기 위해 구성표의 컬렉션을 반환 하는 속성은 **자동 서식** 대화 상자.</xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>속성이 연결 된 필드에 대 한 템플릿 그룹의 컬렉션을 반환 <xref:System.Web.UI.WebControls.Login>제어 및 최상위 <xref:System.Web.UI.WebControls.Login>템플릿.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>속성은 항상 반환 `true`, 디자이너에 연결 된 임시 복사본을 만들어 있는지 <xref:System.Web.UI.WebControls.Login>디자인 타임 태그를 생성 합니다.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>       LoginDesigner 클래스 메서드는 다음 기능을 제공:- <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>메서드는 연결 된 렌더링 하는 데 사용 되는 태그를 반환 <xref:System.Web.UI.WebControls.Login>디자인 타임에.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A> <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> 연결된에 대 한 서식 파일의 serialize 된 복사본을 반환 하는 메서드</xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>메서드는 연결 된 렌더링 하는 데 사용 되는 태그를 제공 <xref:System.Web.UI.WebControls.Login>오류가 발생 했을 때 디자인 타임에.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>메서드는 디자이너를 표시, 편집 및 디자인 관련된 <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> 준비</xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>      <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>메서드 속성을 제거 하 고, 추가 속성을 추가 또는 연결 <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> 숨기는</xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> -      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>관련 된 영역을 설정 하는 메서드 <xref:System.Web.UI.WebControls.Login>컨트롤 템플릿의 serialize 된 복사본에서.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>"
  example:
  - "The following code example shows how to extend the LoginDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Login> control at design time.  \n  \n The example derives the `MyLogin` control from the <xref:System.Web.UI.WebControls.Login>. The `MyLogin` is a copy of the <xref:System.Web.UI.WebControls.Login> control. The example also derives the `MyLoginDesigner` class from the LoginDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginDesigner` on the `MyLogin` control.  \n  \n The `MyLoginDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLogin` control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message rendered in red, bold text.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_19_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_19_1.vb)]"
  syntax:
    content: 'public class LoginDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
