  name: Hash
  nameWithType: Hash
  fullName: System.Security.Policy.Hash
  type: Class
  summary: "어셈블리에 대 한 해시 값에 대 한 증거를 제공합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "해시 값을 바이트의 특정 집합에 해당 하는 고유 값을 나타냅니다. 을 참조 하는 어셈블리 이름, 버전, 또는 기타 지정 하는 대신 해시 값을 명확 하 게 하는 어셈블리를 지정 합니다. 이름은 드문 경우 지만 완전히 다른 코드에 동일한 이름을 지정 위치에서 충돌을 받습니다. 실수로와 동일한 버전 코드의 다른 버전을 표시할 수 있습니다. 그러나 매우 다른 해시 값의 발생도 단일 비트를 변경 합니다.       해시 값은 암호화 보안 디지털 서명 사용 하지 않으면 정책에서 특정 어셈블리를 참조할 수 있습니다. 보안 해시 알고리즘 우발적 이거나 악의적인 시도 방법으로 동일한 해시 값과 다른 어셈블리를 생성할 수 있도록 설계 되었습니다. 기본적으로에서 <xref:System.Security.Cryptography.SHA1> <xref:System.Security.Cryptography.MD5>해시 알고리즘이 지원 되는 모든 해시 알고리즘 <xref:System.Security.Policy.Hash.GenerateHash%2A>.</xref:System.Security.Policy.Hash.GenerateHash%2A> 를 통해 사용할 수 있지만</xref:System.Security.Cryptography.MD5> 및</xref:System.Security.Cryptography.SHA1> 증명 정보"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Hash : System.Security.Policy.EvidenceBase, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Runtime.Serialization.ISerializable
  inheritedMembers: []
