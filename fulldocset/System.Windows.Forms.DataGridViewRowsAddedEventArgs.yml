  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Windows.Forms.DataGridView.RowsAdded&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Windows.Forms.DataGridView.RowsAdded>행에 추가 하면 오류가 발생 한 <xref:System.Windows.Forms.DataGridView>컨트롤.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowsAdded> 사용자는 행을 사용 하 여 새 레코드에 대 한 새 행을 추가 하는 경우는 <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>이 이벤트는 인덱스 행의 새 레코드에 대 한&1; 방금 추가한 행 보다 더 큰 새 위치의 같음에 대 한 처리기에서 값.</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A> 그러나 행을 추가할 때 프로그래밍 방식으로는 <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>값은 추가 된 첫 번째 행의 인덱스입니다.</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowsAdded> event to increment the number of rows in a virtual <xref:System.Windows.Forms.DataGridView>. The number of rows is used in the <xref:System.Windows.Forms.DataGridView.CellValueNeeded> handler so it knows when to show a blank cell versus an initialized cell for a new row. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/csharp/t-system.windows.forms.d_117_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/cpp/t-system.windows.forms.d_117_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_117_1.vb)]"
  syntax:
    content: 'public class DataGridViewRowsAddedEventArgs : EventArgs'
