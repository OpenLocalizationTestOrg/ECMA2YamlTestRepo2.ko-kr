  summary: "해당 속성에는 사전 인터페이스를 노출 하는 채널에 대 한 기본 구현을 제공 합니다."
  remarks: "BaseChannelWithProperties 클래스는 복잡 한 채널 싱크 체인을 해당 속성에 대 한 요청을 처리 합니다. 다음은 싱크 체인 (있는 경우)를 생성 하는 채널을 설정 해야는 <xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>속성.</xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>       이 클래스는 클래스 수준에 상속 요청과 링크 요청을 만듭니다. A <xref:System.Security.SecurityException>직접 실행 호출자 또는 파생된 클래스 중 하나에 인프라 권한이 없는 경우에 throw 됩니다.</xref:System.Security.SecurityException> 보안 요청에 대 한 세부 정보를 참조 하십시오. [링크 요청](~/add/includes/ajax-current-ext-md.md) 및 [상속 요청](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class BaseChannelWithProperties : System.Runtime.Remoting.Channels.BaseChannelObjectWithProperties
