  summary: "채널 싱크 스택의 맨 위 채널 싱크를 나타냅니다."
  remarks: "채널 싱크는 원격 개체에 메시지를 보낼 전송 메커니즘으로 사용 되는 스트림 및 채널을 통해 이동 하는 기본 메시지에 대 한 액세스를 허용 하는 플러그 인 지점을 제공 합니다. 채널 싱크는 함께 채널 싱크 공급자의 체인에 연결 하 고 메시지가 serialize 되 고 전송 하기 전에이 싱크 체인을 통해 전달 되는 모든 채널 메시지입니다."
