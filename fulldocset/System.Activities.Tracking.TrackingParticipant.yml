  langs:
  - csharp
  name: BeginTrack(TrackingRecord,TimeSpan,AsyncCallback,Object)
  nameWithType: TrackingParticipant.BeginTrack(TrackingRecord,TimeSpan,AsyncCallback,Object)
  fullName: System.Activities.Tracking.TrackingParticipant.BeginTrack(TrackingRecord,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "파생된 클래스에서 구현 된 경우 추적 레코드의 비동기 처리를 시작 합니다."
  remarks: "참가자는 레코드를 처리 하 고 반환 하는 작업을 시작 하는 <xref:System.IAsyncResult>완료를 기다리는 워크플로 런타임이 사용 하는.</xref:System.IAsyncResult> 기본 구현에서는 호출 하는 것 <xref:System.Activities.Tracking.TrackingParticipant.Track%2A>고 Completed 상태를 반환 합니다.</xref:System.Activities.Tracking.TrackingParticipant.Track%2A>"
  syntax:
    content: protected virtual IAsyncResult BeginTrack (System.Activities.Tracking.TrackingRecord record, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: record
      type: System.Activities.Tracking.TrackingRecord
      description: "생성 된 추적 레코드입니다."
    - id: timeout
      type: System.TimeSpan
      description: "공급자는 시도 중단 하는 시간 기간입니다."
    - id: callback
      type: System.AsyncCallback
      description: "작업의 완료 되 면 호출할 메서드."
    - id: state
      type: System.Object
      description: "이 비동기 작업을 고유 하 게 식별 하는 사용자 정의 개체입니다."
    return:
      type: System.IAsyncResult
      description: "작업의 결과입니다."
  overload: System.Activities.Tracking.TrackingParticipant.BeginTrack*
  exceptions: []
  platform:
  - net462
