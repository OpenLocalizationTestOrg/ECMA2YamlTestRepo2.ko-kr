  name: TrackingParticipant
  nameWithType: TrackingParticipant
  fullName: System.Activities.Tracking.TrackingParticipant
  type: Class
  summary: "워크플로 추적 인프라와 추적 레코드에 액세스 하는 상호 작용 하는 워크플로 확장에 대 한 기본 클래스입니다."
  remarks: "추적 참가자는 추적 레코드를 받기 등록 됩니다. 현재 워크플로 인스턴스 추적 레코드를 받기에 추적 참가자를 구현 하는 클래스를 등록할 수 있습니다. 추적 참가자가 제&3; 자 코드를 악성 코드가 아닌지 확인 합니다. 추적 참가자가 악성인 경우 워크플로 인스턴스와 동일한 프로세스에서 실행,이 코드 영향을 줄 수 전체 워크플로 실행 합니다. 추적 레코드에 배달 되 등록 된 추적 참석자 워크플로가 실행 될 때 되므로 개발자는 추적 참가자가 영향을 주지 않는지 실행 중인 워크플로 추적 메서드 내에서 의도 하지 않은 작업을 수행 하 여 확인 해야 합니다. 이 예에서는 워크플로 변수 또는 시간이 오래 걸리는 작업 변경을 들 수 있습니다."
  syntax:
    content: public abstract class TrackingParticipant
  inheritance:
