  fullName: System.Web.UI.WebControls.DataGridSortCommandEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.DataGrid.SortCommand&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> 제어 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "설정 하 여 정렬을 사용 하면는 <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>속성은 <xref:System.Web.UI.WebControls.DataGrid>컨트롤을 `true`, <xref:System.Web.UI.WebControls.LinkButton>컨트롤이 있는 각 열의 머리글에 렌더링는 <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>속성 집합입니다.</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> (자동으로 생성 된 열에 대 한는 <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>속성에 데이터 필드와 동일한 값을 포함 합니다.)</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> 이러한 링크를 사용 하면 정렬할 수는 <xref:System.Web.UI.WebControls.DataGrid>선택한 열에 의해 제어 됩니다.</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid.SortCommand>이벤트가 발생할 때는 <xref:System.Web.UI.WebControls.LinkButton>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       목록이 DataGridSortCommandEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event to sort a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridAllowSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_1.aspx)]\n [!code-vb[DataGridAllowSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_1.aspx)]  \n  \n [!code-cs[DataGridSortCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_2.aspx)]\n [!code-vb[DataGridSortCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_2.aspx)]"
  syntax:
    content: 'public class DataGridSortCommandEventArgs : EventArgs'
