  remarks: "이 속성을 설정 하는 경우 <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>및 <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>은 무시 됩니다.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       토큰 및 공개 키 옵션 강력한 이름 도구 (Sn.exe)를 실행 하 여&16; 진수 표시를 가져올 수 있습니다 (**Sn** **-tp** *keyfile* `)` 는 Authenticode 서명이 포함 된 파일에 대 한 합니다. 자세한 내용은 참조 [Sn.exe (강력한 이름 도구)](~/add/includes/ajax-current-ext-md.md)합니다."
