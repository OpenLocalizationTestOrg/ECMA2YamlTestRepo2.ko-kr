  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute
  type: Class
  summary: "에 대 한 보안 동작 <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref> 선언적 보안을 사용 하 여 코드에 적용 될 수 있습니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "허용 되는 선언의 범위에 따라 달라 집니다는 <xref:System.Security.Permissions.SecurityAction>사용 되는.</xref:System.Security.Permissions.SecurityAction>       속성 <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>, 및 <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>함께 사용할 수 없습니다.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       보안 특성에 의해 선언 된 보안 정보 특성 대상의 메타 데이터에 저장 되 고 실행 시 시스템에서 액세스 됩니다. 보안 특성은 선언적 보안에만 사용 됩니다. 명령적 보안을 위해 해당 권한 클래스를 사용 합니다.      > [!IMPORTANT] >로 시작는 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], id 권한은 사용 되지 않습니다.   >>.NET Framework 버전 1.0 및 1.1에서는 id 권한을 사용할 수 없습니다는 <xref:System.Security.Permissions.PermissionState>권한 상태 값입니다.</xref:System.Security.Permissions.PermissionState> .NET Framework 버전 2.0 부터는 id 권한은 모든 권한 상태 값을 가질 수 있습니다. 즉, 2.0 이상 버전에서는 id 권한을 구현 하는 권한의 동일한 동작에서 <xref:System.Security.Permissions.IUnrestrictedPermission>인터페이스.</xref:System.Security.Permissions.IUnrestrictedPermission>      > [!NOTE] > 기본적으로 코드 액세스 보안을 확인 하지 않습니다 <xref:System.Security.Policy.Publisher>증거.</xref:System.Security.Policy.Publisher> 컴퓨터에 따라 사용자 지정 코드 그룹에 없는 경우는 <xref:System.Security.Policy.PublisherMembershipCondition>클래스 Authenticode 서명 확인을 무시 하 여 성능을 개선할 수 있습니다.</xref:System.Security.Policy.PublisherMembershipCondition> 제공 하지 않도록 런타임을 구성 하 여 이렇게 <xref:System.Security.Policy.Publisher>코드 액세스 보안에 대 한 증거.</xref:System.Security.Policy.Publisher> 이 옵션 및 구성 하는 방법에 대 한 자세한 내용은 응용 프로그램 수를 사용 하 여 요소를 참조 하십시오."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
