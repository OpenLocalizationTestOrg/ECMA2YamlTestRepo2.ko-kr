  summary: "상속 하는 개체의 컬렉션은 <xref href=&quot;System.Web.Profile.ProfileProvider&quot;> </xref> 추상 클래스입니다."
  remarks: "응용 프로그램에 대 한 프로필 공급자 <xref:System.Web.Profile.ProfileManager.Providers%2A> <xref:System.Web.Profile.ProfileManager>클래스</xref:System.Web.Profile.ProfileManager> 의 속성</xref:System.Web.Profile.ProfileManager.Providers%2A> 을 통해 읽기 전용 ProfileProviderCollection으로 노출 됩니다. 이름별으로 특정 프로필 공급자 컬렉션에 액세스할 수 있으며 <xref:System.Web.Profile.SqlProfileProvider>.</xref:System.Web.Profile.SqlProfileProvider> 같은 특정 공급자 유형으로 캐스팅 이렇게 하면 단일 응용 프로그램에서 여러 데이터 저장소에서 사용자 프로필 속성을 관리할 수 있습니다. 또한 특정 프로필 공급자의 <xref:System.Web.Profile.ProfileProvider>추상 클래스</xref:System.Web.Profile.ProfileProvider> 의 멤버가 아닌 멤버에 액세스할 수 있습니다."
  example:
