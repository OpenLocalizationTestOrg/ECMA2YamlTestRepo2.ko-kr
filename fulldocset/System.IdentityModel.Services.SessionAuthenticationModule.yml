eSessionSecurityToken%2A>사용자를 인증 하는 메서드.</xref:System.IdentityModel.Services.SessionAuthenticationModule.AuthenticateSessionSecurityToken%2A> 성공 갖고 설정의 효과 <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>속성에 포함 된 보안 주체에는 <xref:System.IdentityModel.Tokens.SessionSecurityToken.ClaimsPrincipal%2A?displayProperty=fullName>들어오는 토큰의 속성입니다.</xref:System.IdentityModel.Tokens.SessionSecurityToken.ClaimsPrincipal%2A?displayProperty=fullName> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>      6.  세션이 만료 된 경우 호출 하 여 <xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOut%2A>메서드.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOut%2A>       OnAuthenticateRequest 메서드가 대 한 처리기에 추가 되는 <xref:System.Web.HttpApplication.AuthenticateRequest?displayProperty=fullName>이벤트에는 <xref:System.IdentityModel.Services.SessionAuthenticationModule.InitializeModule%2A>메서드.</xref:System.IdentityModel.Services.SessionAuthenticationModule.InitializeModule%2A> </xref:System.Web.HttpApplication.AuthenticateRequest?displayProperty=fullName>"
  syntax:
