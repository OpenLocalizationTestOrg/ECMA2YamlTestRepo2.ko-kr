  overload: System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "구성 된 유효한 세션 토큰 처리기가 아닙니다. (없을 없는 <xref href=&quot;System.IdentityModel.Tokens.SessionSecurityTokenHandler&quot;> </xref> 에 구성 된는 <xref:System.IdentityModel.Configuration.IdentityConfiguration.SecurityTokenHandlers*>속성입니다.)</xref:System.IdentityModel.Configuration.IdentityConfiguration.SecurityTokenHandlers*>"
