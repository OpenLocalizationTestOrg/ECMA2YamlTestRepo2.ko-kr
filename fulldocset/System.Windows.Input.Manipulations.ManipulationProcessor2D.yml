  name: ManipulationProcessor2D
  nameWithType: ManipulationProcessor2D
  fullName: System.Windows.Input.Manipulations.ManipulationProcessor2D
  type: Class
  summary: "공유 좌표 공간에서&2; 차원 (2-d) 변환에 대 한 다중 입력, 단일 출력 작성자를 구현합니다."
  remarks: "ManipulationProcessor2D 개체는 조작자 컬렉션을 복합 개체로 처리합니다. 그런 다음 응용 프로그램은 추적 하 고 개별 조작자를 관리 하는 필요성에서 해제 됩니다.       단독으로 조작 프로세서는 요소를 이동 발생 하지 않습니다. 응용 프로그램 필요에 따라 조작 하는 시작 하 고 조작 프로세서에서 정보를 수신 하 여 받습니다는 <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Started>, <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Delta>및 <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Completed>이벤트.</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Completed> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Delta> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Started> 이러한 이벤트를 통해 받은 값을 사용 하는 위치, 크기 또는 필요에 따라 요소의 방향을 변경할 수 있습니다.       허용 되는 형식을 조작의 조작 프로세서에 게 알려주는 (변환의 크기를 조정, 회전)을 설정 하 여는 <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.SupportedManipulations%2A>속성.</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.SupportedManipulations%2A> 그런 다음 변환 조작 중인 요소에 비 조건부 논리를 제공할 수 있습니다. 예를 들어, 회전 요소의 방향을 변경 하기 전에 사용 되는 경우를 확인 하는 대신 적용할 수 있습니다 무조건 조작 프로세서;에서 받은 회전 비율 회전을 사용 하지 않는 조작 프로세서 회전 변경 되었음을 보고 합니다.       조작 중인 요소 해제 될 때 (모든 조작자 제거 됨), 마찰 시뮬레이션 하는 요소를 중지 하기 전에 움직임을 서서히 늦출 관성 처리를 사용할 수 있습니다. 자세한 내용은 <xref:System.Windows.Input.Manipulations.InertiaProcessor2D>클래스</xref:System.Windows.Input.Manipulations.InertiaProcessor2D> 를 참조 하십시오."
