  remarks: "반환 될 수 있는 값 `structureChangeType` UI 자동화 공급자의 구현에 따라 달라 집니다. 예를 들어 때 항목이 추가 되거나에서 제거 된 [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] 목록 상자에서 공급자 수의 항목이 추가 또는 제거를 지정할 수 있습니다 <xref:System.Windows.Automation.StructureChangeType> <xref:System.Windows.Automation.StructureChangeType>또는 <xref:System.Windows.Automation.StructureChangeType>.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> 안됩니다</xref:System.Windows.Automation.StructureChangeType> 확인할 수 없는 경우       다음 표에서 이벤트에서 받은 정보를 설명는 <xref:System.Windows.Automation.StructureChangedEventHandler>서로 다른 구조 변경에 대 한.</xref:System.Windows.Automation.StructureChangedEventHandler>      | `structureChangeType`| 이벤트 소스 | `runtimeId`|   |---------------------------|------------------|-----------------|   | <xref:System.Windows.Automation.StructureChangeType>| 추가 된 자식입니다. | 추가 된 자식입니다. |   | <xref:System.Windows.Automation.StructureChangeType>| 제거 된 자식의 부모. | 제거 된 자식입니다. |   | <xref:System.Windows.Automation.StructureChangeType>| 추가 된 자식 항목의 부모입니다. | 추가 된 자식 항목의 부모입니다. |   | <xref:System.Windows.Automation.StructureChangeType>| 제거 된 자식의 부모. | 제거 된 자식의 부모. |   | <xref:System.Windows.Automation.StructureChangeType>| 무효화 된 자식의 부모. | 무효화 된 자식의 부모 |       사용자 지정 컨트롤에 의미 있는 값을 제공할 못할 `runtimeId`.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> 자세한 내용은 <xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A> 을 참조 하십시오."
