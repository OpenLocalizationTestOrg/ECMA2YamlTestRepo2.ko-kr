  name: ProjectRootElement
  nameWithType: ProjectRootElement
  fullName: Microsoft.Build.Construction.ProjectRootElement
  type: Class
  summary: "MSBuild 프로젝트 파일 스키마에는 MSBuild 프로젝트, 대상 파일 또는 다른 파일을 나타냅니다. 이 클래스 및 관련된 클래스 전체 MSBuild 프로젝트 또는 대상 파일을 읽고 쓸 수를 허용 합니다."
  remarks: "현재 주석 및 공백은이 모델을 통해 편집할 수 없습니다. 각 프로젝트 루트 요소가 하나만 프로젝트 컬렉션에 연관 되어 있습니다. 따라서 해당 프로젝트 컬렉션의 소유자를 하 수명을 제어 하 고 다른 프로젝트 컬렉션에서 제공 되는 편집 당황 하지 않을 수 있습니다."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{FullPath} #Children={Count} DefaultTargets={DefaultTargets} ToolsVersion={ToolsVersion} InitialTargets={InitialTargets} ExplicitlyLoaded={IsExplicitlyLoaded}")]

