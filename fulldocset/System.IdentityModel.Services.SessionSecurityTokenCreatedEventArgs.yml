  fullName: System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> 이벤트 및에 대 한는 <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> 이벤트입니다."
  remarks: "기본적으로:-세션 인증 모듈 (SAM)는 <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>내에서 이벤트가 발생는 <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>호출한 후 세션 토큰 (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) 만들어졌습니다.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> 이런 경우 예를 들어 경우에 대 한 이벤트 처리기는 <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>이벤트 토큰을 수정 합니다.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> 파이프라인을 통해 더 이상 전달 하 고 (사용자) 요청을 만드는 엔터티를 인증 하는 데 사용 하기 전에 세션 토큰을 수정 하는 SessionSecurityTokenCreatedEventArgs를 사용할 수 있습니다.      WS-페더레이션 인증 모듈 (WSFAM) 인는 <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>이벤트는 SAM 스레드 보안 주체를 설정 하 고 세션 쿠키를 작성 하기 위해 호출 바로 전에 및 STS 로부터 받은 Ws-federation 로그인 응답 메시지에서 세션 토큰을 만든 후에 바로 요청 처리 파이프라인에서 발생 합니다.</xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>       사용할 수는 <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>속성을 수정 하거나 토큰을 바꿀.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> 설정할 수 있습니다는 <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>지정 여부 세션 쿠키 해야 수 기록 (또는 다시 작성).</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"
  syntax:
    content: 'public class SessionSecurityTokenCreatedEventArgs : EventArgs'
