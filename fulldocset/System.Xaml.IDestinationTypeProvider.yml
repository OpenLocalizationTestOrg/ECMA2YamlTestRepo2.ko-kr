  remarks: "이 메서드는 입력된 매개 변수가 없습니다. 반환할 항목 (아닌 다른 모든 항목을 반환할 것인지 `null`) XAML 노드 스트림의 현재 노드 위치에 따라 결정 됩니다.      ## 서비스 구현자 경우 메서드는 특정 변환 또는 출력 형식에 대해 확인 하는 태그 확장 또는 형식 변환기를 필요로 하는 형식을 반환 해야 GetDestinationType이이 서비스를 다시 구현 합니다."
