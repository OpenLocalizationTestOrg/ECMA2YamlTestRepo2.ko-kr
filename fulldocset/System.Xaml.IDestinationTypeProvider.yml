  name: IDestinationTypeProvider
  nameWithType: IDestinationTypeProvider
  fullName: System.Xaml.IDestinationTypeProvider
  type: Interface
  summary: "대상 형식에 대 한 CLR 형식 시스템 식별자를 반환할 수 있는 서비스를 나타냅니다. 대상 형식은 속성 설정 작업에 대 한 대상 형식 리플렉션 또는 기타 메커니즘으로 직접 보고 될 때 관련 합니다."
  remarks: "반환 되는 형식 <xref:System.Xaml.IDestinationTypeProvider.GetDestinationType%2A>현재 XAML 스키마 컨텍스트를 사용 하 여 XAML 노드 스트림의 현재 위치에서 해결 됩니다.</xref:System.Xaml.IDestinationTypeProvider.GetDestinationType%2A>       .NET Framework XAML 서비스 및 액세스 서비스 컨텍스트 이러한 조건에 의해 구현 된 XAML 형식 시스템을 사용 하는 경우 <xref:System.Xaml.IDestinationTypeProvider.GetDestinationType%2A>반환 된 <xref:System.Xaml.XamlType.UnderlyingType%2A>CLR 기반 XAML 스키마 컨텍스트 및 사용 가능한 XAML 형식 시스템의 정보에 따라.</xref:System.Xaml.XamlType.UnderlyingType%2A> </xref:System.Xaml.IDestinationTypeProvider.GetDestinationType%2A>       이 서비스는 여기서 순수 CLR 리플렉션 또는 다른 메커니즘 제공 하지 않는 있습니다 대상 형식에 대 한 충분 한 정보 상황에 적합 합니다. 다음은 IDestinationTypeProvider에 대 한 몇 가지 관련 시나리오 목록:-CLR 형식 시스템 방법을 정의 하 고 유형이 사용으로 인해 간접 형식으로 보고 하 고 진정한 대상 형식을 원하는 합니다. 예를 들어.NET Framework XAML 서비스의 Api를 사용 하 여이 서비스 내부적으로 이벤트 멤버를 처리 하는 경우. <xref:System.Delegate>.</xref:System.Delegate> 순수 CLR 리플렉션에 의해 이벤트가 보고 됨      -형식 변환기 사용의 대상 형식에 형식 변환기를 생성할 수 있는 예상된 유형과 일치 하는지 확인 하려는 합니다. 이 시나리오는 대상 형식 매개 변수가 있는 경우에 유용 또는 제네릭입니다.      -값 변환기는 다른 값 변환기에 중첩 된 사용법이에서 호출 되 고 됩니다. 이 경우 <xref:System.Xaml.IDestinationTypeProvider.GetDestinationType%2A>는 중첩을 해제 하 고 출력 유형의 중간 값 변환기를 반환 하는 대신 설정 되는 실제 속성의 대상 형식을 반환 합니다.</xref:System.Xaml.IDestinationTypeProvider.GetDestinationType%2A>       형식 변환기 및 태그 확장은 XAML 개체 작성기 값 변환 동작을 호출 하는 경우 XAML 개체 작성기에서 제공 하는 서비스 컨텍스트에 서비스로 IDestinationTypeProvider에 쿼리할 수 있습니다. 자세한 내용은 참조 [형식 변환기 및 XAML 태그 확장명](~/add/includes/ajax-current-ext-md.md) 및 [형식 변환기 또는 태그 확장 서비스 컨텍스트에 사용할 수 있는](~/add/includes/ajax-current-ext-md.md)합니다."
