  summary: "구문 분석 하는 태그의 루트 개체를 반환할 수 있는 서비스에 설명 합니다."
  remarks: "IRootObjectProvider 서비스는 주로 특정 프레임 워크 또는 프레임 워크에서 자주 사용 하는 루트 요소 클래스의 기능을 노출 하는 응용 프로그램 서비스에 관련 됩니다.       형식 변환기 및 태그 확장은 XAML 개체 작성기 값 변환 동작을 호출 하는 경우 XAML 개체 작성기에서 제공 하는 서비스 컨텍스트에 서비스로 IRootObjectProvider에 쿼리할 수 있습니다. 자세한 내용은 참조 [형식 변환기 및 XAML 태그 확장명](~/add/includes/ajax-current-ext-md.md) 및 [형식 변환기 또는 태그 확장 서비스 컨텍스트에 사용할 수 있는](~/add/includes/ajax-current-ext-md.md)합니다."
