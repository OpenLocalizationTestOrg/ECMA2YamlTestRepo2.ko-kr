  summary: "태그에서 또는 개체 그래프에서 루트 개체를 가져옵니다."
  remarks: "XAML 태그 시나리오의 루트 개체는 일반적으로 설정 되었을 수 있는 XAML 태그의 루트 수준에서 특성 때문에 태그 확장 시나리오에 대 한 유용할 수 있습니다. 프레임 워크에 의해 특정 루트 개체 기능을 지정할 수 있습니다. 예를 들어 일부 특성은 루트 수준 에서만 유효할 수 있습니다 또는 프레임 워크의 루트에서 전역 속성 상속을 지원할 수 있습니다."
