  name: XPathMessageContext
  nameWithType: XPathMessageContext
  fullName: System.ServiceModel.Dispatcher.XPathMessageContext
  type: Class
  summary: "여러 XPath 함수와 SOAP 문서에 대해 XPath 식을 계산할 때 일반적으로 사용 되는 네임 스페이스 매핑을 정의 합니다."
  remarks: "XPath 엔진은 전체 XPath 컨텍스트를 지원 하며.NET Framework를 사용 하 여 <xref:System.Xml.Xsl.XsltContext>클래스와 동일한 방식으로 <xref:System.Xml.XPath.XPathNavigator>이 지원을 구현 하기 위해 수행 합니다.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>개발자가 사용자 지정 XPath 함수 라이브러리를 구현 하 고 XPath 변수를 선언할 수 있도록 하는 추상 클래스가입니다.</xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>이 <xref:System.Xml.XmlNamespaceManager>과 따라서 네임 스페이스 접두사 매핑이 포함 됩니다.</xref:System.Xml.XmlNamespaceManager></xref:System.Xml.Xsl.XsltContext>       필터 엔진 구현 하는 <xref:System.Xml.Xsl.XsltContext>XPathMessageContext 라는.</xref:System.Xml.Xsl.XsltContext> XPathMessageContext XPath 식에서 사용할 수 있는 사용자 지정 함수를 정의 하며 여러 공통 네임 스페이스 접두사 매핑을 선언 합니다. 다음 표에서 XPath 식에서 사용할 수 있는 XPathMessageContext에서 정의한 사용자 지정 기능을 나열 합니다.      | XPath 함수 | 설명 |   |--------------------|-----------------|   | 본문 | SOAP Body 노드에서만을 (1.1 SOAP 버전에 관계 없이 반환합니다. 또는 1.2). |   | 헤더 | SOAP 헤더 노드 (1.1 또는 1.2)의 SOAP 버전에 관계 없이 반환 합니다. |   | 상관 관계 데이터 | 입력된 문자열을 연결 된 상관 관계 메시지 속성의 값을 반환 합니다.  &quot; wsc instanceId&quot;은 컨텍스트 기반 상관 관계에 사용 되는 예약 된 문자열입니다. |   | messageId | Ws-addressing MessageID 헤더의 값을 반환 합니다. |   | relatesTo | Ws-addressing RelatesTo 헤더 (August2004 또는 WSA 1.0) 버전에 관계 없이 값을 반환 합니다. |   | replyTo | (August2004 또는 WSA 1.0) 버전에 관계 없이 Ws-addressing ReplyTo 헤더의 값을 반환 합니다. |   |에서 | Ws-addressing 헤더의 버전 (August2004 또는 WSA 1.0)에 관계 없이 값을 반환 합니다. |   | faultTo | (August2004 또는 WSA 1.0) 버전에 관계 없이 FaultTo Ws-addressing 헤더의 값을 반환 합니다. |   |를 | 값을 반환 하려면 Ws-addressing 헤더의 있는 경우 다른 반환 Anonymous. |   | 동작 | Ws-addressing 작업 헤더의 값을 반환 합니다. |   | soap uri | SOAP 네임 스페이스 uri를 반환 합니다. |   | 행위자와 헤더 | SOAP 행위자 uri를 사용 하 고 (1.1 또는 1.2)의 SOAP 버전에 관계 없이 해당 행위자를 포함 하는 모든 헤더를 반환 합니다. |   | 행위자 | (1.1 또는 1.2)의 SOAP 버전에 관계 없이 첫 번째 자식 노드의 SOAP 행위자 uri를 반환 합니다. |   |은 필수가 | 첫 번째 자식 노드는 (1.1 또는 1.2)의 SOAP 버전에 관계 없이 필수 인지 여부를 반환 합니다. |   | 행위자가-다음 | 첫 번째 자식 노드의 SOAP 행위자 uri (1.1 또는 1.2)의 SOAP 버전에 관계 없이 다음 역할을 가정 하는지 여부를 반환 합니다. |   |은-행위자-ultimate-수신기 | 첫 번째 자식 노드의 SOAP 행위자 uri 가정 UltimateReceiver 역할 (1.1 또는 1.2)의 SOAP 버전에 관계 없이 여부를 반환 합니다. |   | 날짜-시간 | 입력된 날짜 문자열을 double로 변환 된 값을 반환 합니다. |   | 기간 | 입력된 timespan 문자열을 총 일 수로 값을 반환 합니다. |   | utc-이제 | <xref:System.DateTime.UtcNow%2A>의 값을 반환 합니다. |       다음 표에서 XPathMessageContext으로 선언 된 기본 네임 스페이스 및 네임 스페이스 접두사를 나열 합니다.</xref:System.DateTime.UtcNow%2A>      | 접두사 | Namespace |   |------------|---------------|   | s11 | http://schemas.xmlsoap.org/soap/envelope |   | s12 | http://www.w3.org/2003/05/soap-envelope |   | wsaAugust2004 | http://schemas.xmlsoap.org/ws/2004/08/addressing |   | wsa10 | http://www.w3.org/2005/08/addressing |   | sm | http://schemas.microsoft.com/serviceModel/2004/05/xpathfunctions |   | tempuri | http://tempuri.org |   | ser | http://schemas.microsoft.com/2003/10/Serialization |"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter))]

