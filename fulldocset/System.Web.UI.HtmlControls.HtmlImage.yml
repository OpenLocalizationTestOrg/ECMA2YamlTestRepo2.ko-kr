- uid: System.Web.UI.HtmlControls.HtmlImage.Src
  id: Src
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Src
  nameWithType: HtmlImage.Src
  fullName: System.Web.UI.HtmlControls.HtmlImage.Src
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "표시할 이미지 파일의 소스를 가져오거나 설정 합니다."
  remarks: "표시할 이미지 파일의 경로를 지정 하려면이 속성을 사용 합니다. 해당 이미지 파일을 사용 하는 웹 페이지 소스 파일과 동일한 디렉터리에 있는 경우 파일 이름만 지정할 수 있습니다. 그렇지 않으면 파일에 경로 포함 해야 합니다. 절대 또는 웹 페이지 원본 파일이 포함 된 디렉터리에 상대적인 경로일 수 있습니다. 상대 경로 사용할 수 있습니다 &quot; `~/` &quot; 페이지 위치한 현재 가상 디렉터리를 참조 하도록 합니다. 예를 들어 Src에 대 한 값 `<img runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` &quot;XspTest&quot;의 페이지에 가상 디렉터리는 `<img src=&quot;/XspText/abc/d.gif&quot;>`합니다."
  example:
  - "The following code example demonstrates how to use the Src property to specify an image file to display in the same directory as the Web page source file.  \n  \n [!code-cs[Classic HtmlImage.Src Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_90_1.aspx)]\n [!code-vb[Classic HtmlImage.Src Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_90_1.aspx)]  \n  \n The following code example demonstrates how to use the Src property to specify an image file to display in a different directory from the Web page source file.  \n  \n [!code-cs[Classic HtmlImage.Src Example#2](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_90_2.aspx)]\n [!code-vb[Classic HtmlImage.Src Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_90_2.aspx)]"
  syntax:
    content: public string Src { get; set; }
    return:
      type: System.String
      description: "표시할 이미지 파일 경로 포함 하는 문자열입니다."
  overload: System.Web.UI.HtmlControls.HtmlImage.Src*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlImage.Width
  id: Width
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Width
  nameWithType: HtmlImage.Width
  fullName: System.Web.UI.HtmlControls.HtmlImage.Width
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "이미지의 너비를 가져오거나 설정 합니다."
  remarks: "<xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>두께 속성은 두 가지 방법으로 사용할 수 있습니다.</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> 사용할 수는 <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>및 너비 속성 이미지 크기 사양 브라우저를 보낼을.</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> 더 빠르게에 웹 페이지를 표시할이 브라우저 이미지를 로드할 때 페이지 요소의 위치를 다시 계산할 필요 하지 않습니다.       사용할 수도 있습니다는 <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>및 너비 속성의 이미지 배율을 조정을.</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> 이미지의 실제 크기와에서 다른 값을 사용 하는 경우 그에 따라 조정 됩니다. 그러나 이미지의 크기 조정에 대 한이 메서드는 표시 됩니다. 페이지에 대 한 시간이 오래 걸리므로 권장 되지 않습니다. 대신, 물리적으로 크기를 조정할 이미지 필요한 크기입니다.       기본적으로 Width 속성을 픽셀 단위로 되지만 창 크기의 백분율로 표현할 수도 있습니다."
  example:
  - "The following code example demonstrates how to use the Width property to programmatically modify the width of the displayed image.  \n  \n [!code-vb[Classic HtmlImage.Height Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[Classic HtmlImage.Height Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_43_1.aspx)]"
  syntax:
    content: public int Width { get; set; }
    return:
      type: System.Int32
      description: "이미지의 너비입니다."
  overload: System.Web.UI.HtmlControls.HtmlImage.Width*
  exceptions: []
  platform:
  - net462
