  name: Alt
  nameWithType: HtmlImage.Alt
  fullName: System.Web.UI.HtmlControls.HtmlImage.Alt
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "이미지는 사용할 수 없는 또는 현재 다운로드 하 고 아직 완료 되지 경우 브라우저에서 표시할 대체 캡션을 가져오거나 설정 합니다."
  remarks: "이 속성을 사용 하 여 이미지에 의해 지정 된 경우 표시 되는 캡션을 지정할 수는 <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A>속성은 사용할 수 없습니다.</xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A> 최신 브라우저에서이 캡션은 도구 설명으로도 표시 됩니다."
  example:
  - "The following code example demonstrates how to use the Alt property to specify the caption to display when the image specified by the <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A> property is unavailable.  \n  \n [!code-cs[Classic HtmlImage.Border Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_11_1.aspx)]\n [!code-vb[Classic HtmlImage.Border Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_11_1.aspx)]"
  syntax:
    content: public string Alt { get; set; }
    return:
      type: System.String
      description: "이미지를 사용할 수 없는 경우 사용 하도록 브라우저에 대 한 대체 캡션을 포함 하는 문자열입니다."
  overload: System.Web.UI.HtmlControls.HtmlImage.Alt*
  exceptions: []
  platform:
  - net462
