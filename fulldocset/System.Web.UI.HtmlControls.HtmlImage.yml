- uid: System.Web.UI.HtmlControls.HtmlImage.Height
  id: Height
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Height
  nameWithType: HtmlImage.Height
  fullName: System.Web.UI.HtmlControls.HtmlImage.Height
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "이미지의 높이 가져오거나 설정 합니다."
  remarks: "높이 및 <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>속성은 두 가지 방법으로 사용할 수 있습니다.</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> 높이 사용할 수 있습니다 및 <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>속성 브라우저에서 이미지 크기 사양 보내기.</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> 더 빠르게에 웹 페이지를 표시할이 브라우저 이미지를 로드할 때 페이지 요소의 위치를 다시 계산할 필요 하지 않습니다.       또한 높이 사용할 수 있습니다 및 <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>이미지 크기를 조정 하는 속성.</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> 이미지의 실제 크기와에서 다른 값을 사용 하는 경우 그에 따라 조정 됩니다. 그러나 이미지의 크기 조정에 대 한이 메서드는 표시 됩니다. 페이지에 대 한 시간이 오래 걸리므로 권장 되지 않습니다. 대신, 물리적으로 크기를 조정할 이미지 필요한 크기입니다.       기본적으로 Height 속성은 픽셀 단위로 표현 되지만 창의 크기의 백분율로 표현할 수도 있습니다."
  example:
  - "The following code example demonstrates how to use the Height property to programmatically modify the height of the displayed image.  \n  \n [!code-vb[Classic HtmlImage.Height Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_12_1.aspx)]\n [!code-cs[Classic HtmlImage.Height Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_12_1.aspx)]"
  syntax:
    content: public int Height { get; set; }
    return:
      type: System.Int32
      description: "이미지의 높이입니다."
  overload: System.Web.UI.HtmlControls.HtmlImage.Height*
  exceptions: []
  platform:
  - net462
