  type: Class
  summary: "클래스 브라우저 대화 상자에 표시 되는 형식을 필터링 하기 위해 사용 하 여 형식 또는 멤버는 클래스를 지정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]클래스 브라우저 대화 상자에 표시할 형식을 필터링 하기 위해 사용 하는 클래스 <xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>.</xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider> 구현 해야 합니다.       <xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>필터 클래스의 이름을 확인 하려면 속성을</xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A> 사용 하 여       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class TypeFilterProviderAttribute : Attribute
