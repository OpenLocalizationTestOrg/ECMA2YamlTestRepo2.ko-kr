  summary: "새 인스턴스를 초기화 <xref href=&quot;System.Security.Cryptography.RC2&quot;> </xref>합니다."
  remarks: "추상 클래스의 인스턴스를 만들 수 없습니다. 응용 프로그램 코드에서는 파생된 클래스의 새 인스턴스를 만듭니다.       이 알고리즘은 8 비트 단위로 증가 40 비트 1024 비트 키 길이 지원 하지만 <xref:System.Security.Cryptography.RC2CryptoServiceProvider>구현은 8 비트 단위로 증가 40 비트 128 비트 키 길이 지원 합니다.</xref:System.Security.Cryptography.RC2CryptoServiceProvider>       이 메서드는 보호 되는 필드의 초기화 <xref:System.Security.Cryptography.SymmetricAlgorithm>다음 표에 나열 된 기본 값으로.</xref:System.Security.Cryptography.SymmetricAlgorithm>      | 필드 | 기본 값 |   |-----------|-------------------|   | <xref:System.Security.Cryptography.SymmetricAlgorithm.KeySizeValue>|&128; |   | <xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>|&64; |   | <xref:System.Security.Cryptography.SymmetricAlgorithm.FeedbackSizeValue>|64|</xref:System.Security.Cryptography.SymmetricAlgorithm.FeedbackSizeValue></xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue></xref:System.Security.Cryptography.SymmetricAlgorithm.KeySizeValue>"
  syntax:
    content: protected RC2 ();
    parameters: []
