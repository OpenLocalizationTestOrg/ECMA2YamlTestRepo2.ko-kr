  name: NumericUpDown
  nameWithType: NumericUpDown
  fullName: System.Windows.Forms.NumericUpDown
  type: Class
  summary: "숫자 값을 표시 하는 Windows 스핀 상자를 (up-down 컨트롤이 라고도 함)을 나타냅니다."
  remarks: "NumericUpDown 컨트롤 위쪽을 클릭 하 여 또는 아래로 단추 컨트롤의 만큼 증가 하거나 감소 될 수 있는 단일 숫자 값을 포함 합니다. 하지 않는 한 사용자 값을 입력할 수도 있습니다는 <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>속성이 `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>       설정 하 여 숫자 표시 형식을 지정할 수는 <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>, 또는 <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>속성.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> </xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> </xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A> 컨트롤의&16; 진수 값을 표시 하려면 설정는 <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>속성을 `true`.</xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> 1000 단위를 표시 하려면 적절 한 경우,&10; 진수에서 구분 설정는 <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>속성을 `true`.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> 소수점 기호 뒤에 표시 되는 자릿수 수를 지정 하려면 설정는 <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>속성을 표시 하려면 소수 자릿수.</xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>       컨트롤에 대 한 값의 허용 범위를 지정 하려면 설정는 <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>및 <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>속성.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> 설정의 <xref:System.Windows.Forms.NumericUpDown.Increment%2A>증가 또는 감소 하도록 되도록 값을 지정 하는 값은 <xref:System.Windows.Forms.NumericUpDown.Value%2A>속성 위쪽을 마우스 오른쪽 단추로 클릭할 때 또는 아래로 화살표 단추.</xref:System.Windows.Forms.NumericUpDown.Value%2A> </xref:System.Windows.Forms.NumericUpDown.Increment%2A> 컨트롤을 설정 하 여 통해 숫자 지속적으로 누를 때 위쪽 또는 아래쪽 화살표를 이동 하는 속도 높일 수는 <xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>속성.</xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>       경우는 <xref:System.Windows.Forms.NumericUpDown.UpButton%2A>또는 <xref:System.Windows.Forms.NumericUpDown.DownButton%2A>메서드가 호출 되어, 코드 또는 위쪽 또는 아래쪽 단추 클릭 하 여, 새 값의 유효성을 검사 하 고 컨트롤 적절 한 형식의 새 값으로 업데이트 됩니다.</xref:System.Windows.Forms.NumericUpDown.DownButton%2A> </xref:System.Windows.Forms.NumericUpDown.UpButton%2A> 특히, 하는 경우는 <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>속성 `true`, <xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A>메서드 값을 업데이트 하거나 유효성을 검사할 하기 전에 호출 됩니다.</xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A> </xref:System.Windows.Forms.UpDownBase.UserEdit%2A> 사이 여야 하는 값의 확인는 <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>및 <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>값 및 <xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A>메서드를 호출 합니다.</xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A>       부터는 [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], NumericUpDown 컨트롤의 app.config 파일에 다음 항목이 포함 되어 있으면 시스템 DPI 설정에 따라 조정 됩니다.```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a NumericUpDown control, sets some of its common properties, and allows the user to change some of these properties at run time. This code assumes three <xref:System.Windows.Forms.CheckBox> controls have been placed on a form and handlers for their <xref:System.Windows.Forms.Control.Click> events have been instantiated. The <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>, and <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> properties are set on the <xref:System.Windows.Forms.Control.Click> event of each check box.  \n  \n [!code-cs[Classic NumericUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.n_6_1.cs)]\n [!code-cpp[Classic NumericUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.n_6_1.cpp)]\n [!code-vb[Classic NumericUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_6_1.vb)]"
