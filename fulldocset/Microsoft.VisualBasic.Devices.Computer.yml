  remarks: "이 속성에 쉽게 액세스할는 `My.Computer.Mouse` 개체입니다. 자세한 내용은 참조 <xref:Microsoft.VisualBasic.Devices.Mouse>개체입니다.</xref:Microsoft.VisualBasic.Devices.Mouse>       이 속성은 비-서버 응용 프로그램에만 사용할 수 있습니다.      ## 프로젝트 형식에 따라 가용성 | 프로젝트 형식을 | 사용 가능한 |   |------------------|---------------|   | Windows Forms 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | **Yes**|   | 콘솔 응용 프로그램 | **Yes**|   | Windows Forms 컨트롤 라이브러리 | **Yes**|   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | **Yes**|   | 웹 사이트 | 더 |"
