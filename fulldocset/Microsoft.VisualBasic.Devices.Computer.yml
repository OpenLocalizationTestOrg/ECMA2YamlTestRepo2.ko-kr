  summary: "클립보드를 조작 하기 위한 메서드를 제공 하는 개체를 가져옵니다."
  remarks: "이 속성에 쉽게 액세스할는 <xref:Microsoft.VisualBasic.MyServices.ClipboardProxy>개체입니다.</xref:Microsoft.VisualBasic.MyServices.ClipboardProxy>       이 속성은 비-서버 응용 프로그램에만 사용할 수 있습니다.      ## 프로젝트 형식에 따라 가용성 | 프로젝트 형식을 | 사용 가능한 |   |------------------|---------------|   | Windows Forms 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | **Yes**|   | 콘솔 응용 프로그램 | **Yes**|   | Windows Forms 컨트롤 라이브러리 | **Yes**|   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | **Yes**|   | 웹 사이트 | 더 |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._78_1.vb)]  \n  \n This example fails if there is no text on the Clipboard."
  syntax:
    content: public Microsoft.VisualBasic.MyServices.ClipboardProxy Clipboard { get; }
    return:
      type: Microsoft.VisualBasic.MyServices.ClipboardProxy
      description: "<xref uid=&quot;langword_csharp_My.Computer.Clipboard&quot; name=&quot;My.Computer.Clipboard&quot; href=&quot;&quot;> </xref> 컴퓨터에 대 한 개체입니다."
