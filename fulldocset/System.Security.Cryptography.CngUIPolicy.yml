  name: CngUIPolicy
  nameWithType: CngUIPolicy
  fullName: System.Security.Cryptography.CngUIPolicy
  type: Class
  summary: "보호 된 키에 액세스할 때 암호화 CNG (Next Generation)를 표시 하는 사용자 인터페이스 (UI)에 대 한 선택적 구성 매개 변수를 캡슐화 합니다."
  remarks: "이 클래스를 사용 하면 스마트 카드 PIN 프롬프트 등 키 작업에 대 한 프롬프트를 표시 하는 UI 정책을 만들 수 있습니다. 또한 소프트웨어 키 저장소 공급자에서 (KSP) 대신 스마트 카드에 키가 저장 하는 경우에 사용자 상호 작용에 대 한 액세스를 적용할 수 있습니다. CNG는 보호 된 키에 액세스할 때 UI에 대 한 이러한 구성 매개 변수를 표시 합니다."
  syntax:
    content: public sealed class CngUIPolicy
