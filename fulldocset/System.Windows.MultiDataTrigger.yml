  name: MultiDataTrigger
  nameWithType: MultiDataTrigger
  fullName: System.Windows.MultiDataTrigger
  type: Class
  summary: "속성 값을 적용 하거나 바인딩된 데이터 조건 집합을 충족 하는 경우 작업을 수행 하는 트리거를 나타냅니다."
  remarks: "MultiDataTrigger 개체를 <xref:System.Windows.MultiTrigger>제외 하 고는 MultiDataTrigger 조건 기반 <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> 아닌 바인딩된 데이터의 속성 값으로</xref:System.Windows.MultiTrigger> 비슷합니다. MultiDataTrigger에 조건이 충족 되는 데이터 항목의 속성 값에 지정 된 <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> 일치 하는 경우 Setter 또는는 <xref:System.Windows.TriggerBase.EnterActions%2A>및 <xref:System.Windows.TriggerBase.ExitActions%2A>속성 변경 내용을 적용 하거나 조건이 모두 충족 될 때 작업을 시작할을</xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A> 사용할 수 있습니다.       <xref:System.Windows.MultiDataTrigger.Setters%2A>MultiDataTrigger 개체의 속성 수만 구성 <xref:System.Windows.Setter>개체.</xref:System.Windows.Setter> </xref:System.Windows.MultiDataTrigger.Setters%2A> 추가 <xref:System.Windows.Setter>MultiDataTrigger 개체에 자식이 암시적으로 추가 된 <xref:System.Windows.SetterBaseCollection>MultiDataTrigger 개체에 대 한.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>개체가 지원 되지 않습니다. 만 <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>지원 <xref:System.Windows.EventSetter>개체.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       트리거를 사용 하는 경우 및 기타 기술을 사용 하는 경우에 대 한 정보를 참조 하십시오. [데이터 템플릿 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the MultiDataTrigger specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiDataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
