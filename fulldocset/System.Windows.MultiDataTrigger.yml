  remarks: "<xref:System.Windows.MultiDataTrigger>사용 하 여 작업을 시작할 수 있습니다는 <xref:System.Windows.TriggerBase.EnterActions%2A>또는 <xref:System.Windows.TriggerBase.ExitActions%2A>속성을 사용 하 여 속성 값을 설정 하거나 <xref:System.Windows.Setter>바인딩된 데이터 조건 집합을 충족 하는 경우 개체.</xref:System.Windows.Setter> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A></xref:System.Windows.MultiDataTrigger>       두 개 있는 경우 <xref:System.Windows.Setter>동일한 속성을 설정할 같거나 다른 setter 컬렉션의 개체는 <xref:System.Windows.Setter>즉 마지막으로 선언된 사용 됩니다.</xref:System.Windows.Setter> </xref:System.Windows.Setter>       추가 <xref:System.Windows.Setter>에 자식은 <xref:System.Windows.MultiDataTrigger>개체가 암시적으로 추가 된 <xref:System.Windows.SetterBaseCollection>에 대 한는 <xref:System.Windows.MultiDataTrigger>개체.</xref:System.Windows.MultiDataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>개체가 지원 되지 않습니다. 만 <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>지원 <xref:System.Windows.EventSetter>개체.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>      <a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # XAML 속성 요소 사용 ```   <object>       zeroOrMoreSetters   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # XAML 값 *zeroOrMoreSetters*&0; 개 이상의 <xref:System.Windows.Setter>개체입니다.</xref:System.Windows.Setter>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n Note that `\\<MultiDataTrigger.Setters>` is implicit.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
