  nameWithType: MultiDataTrigger.Conditions
  fullName: System.Windows.MultiDataTrigger.Conditions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "컬렉션을 가져옵니다 <xref href=&quot;System.Windows.Condition&quot;> </xref> 개체입니다. 컬렉션에서 모든 조건이 충족 되 면 속성 값의 변경 내용이 적용 됩니다."
  remarks: "A <xref:System.Windows.MultiDataTrigger>개체는 비슷합니다는 <xref:System.Windows.MultiTrigger>점을 제외 하 고, <xref:System.Windows.MultiDataTrigger>아닌 <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> 바인딩된 데이터의 속성 값에 따라</xref:System.Windows.MultiDataTrigger> 조건을</xref:System.Windows.MultiTrigger> </xref:System.Windows.MultiDataTrigger> <xref:System.Windows.MultiDataTrigger>조건이 충족 되는 데이터 항목의 속성 값에 지정 된 <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> 일치 하는 경우,</xref:System.Windows.MultiDataTrigger> 가능한 경우 바인딩의 값의 형식으로 변환 값은 첫 번째 하 고 다음 사용 하 여 두 값을 비교는 `Object.Equals` 메서드. <xref:System.Windows.MultiTrigger>관련된 setter 또는 작업 조건을 모두 만족 하는 경우에 적용 됩니다 (이진 `AND` 작업).</xref:System.Windows.MultiTrigger>       에 대 한는 <xref:System.Windows.MultiDataTrigger>, 컬렉션에 있는 각 조건 모두 설정 해야 합니다는 <xref:System.Windows.Condition.Binding%2A>및 <xref:System.Windows.Condition.Value%2A>속성.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> 자세한 내용은 <xref:System.Windows.Condition.Binding%2A>.</xref:System.Windows.Condition.Binding%2A> 을 참조 하십시오.      <a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a># # XAML 속성 요소 사용 ```   <object>     <object.Conditions>       zeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> # # XAML 값 *zeroOrMoreConditions*&0; 개 이상의 <xref:System.Windows.Condition>개체입니다.</xref:System.Windows.Condition>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.ConditionCollection Conditions { get; }
    return:
      type: System.Windows.ConditionCollection
      description: "컬렉션 <xref href=&quot;System.Windows.Condition&quot;> </xref> 개체입니다. 기본값은 빈 컬렉션입니다."
