  name: LiteralControl
  nameWithType: LiteralControl
  fullName: System.Web.UI.LiteralControl
  type: Class
  summary: "HTML 요소, 텍스트 및 다른 모든 문자열은 ASP.NET 페이지의 서버에서의 처리를 필요로 하지 않는 나타냅니다."
  remarks: "ASP.NET에는 모든 HTML 요소 및이 클래스의 인스턴스를 서버 쪽 처리를 필요로 하지 않는 읽을 수 있는 텍스트 컴파일합니다. 예를 들어 HTML 요소의 포함 하지 않는 한 `runat=&quot;server&quot;` LiteralControl 개체를 여는 태그에 특성/값 쌍 컴파일됩니다. 각 요청에서 LiteralControl 개체의 내용을 다시 만들어야 하므로 LiteralControl 개체 뷰 상태를 유지 하지 않습니다.       리터럴 제어 동작, 즉 literal 컨트롤에서 텍스트를 추출 하 고 부모 서버 컨트롤에서 리터럴 컨트롤을 제거할 수 있는 <xref:System.Web.UI.ControlCollection>부모의 통해 컬렉션 <xref:System.Web.UI.Control.Controls%2A>속성.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.ControlCollection> 따라서 LiteralControl 클래스에서 파생 된 사용자 지정 컨트롤을 개발할 때 확인 해야 컨트롤이 필요한 전처리 단계 자체에 대 한 호출을 사용 하는 대신 수행 된 <xref:System.Web.UI.LiteralControl.Render%2A?displayProperty=fullName>메서드 이러한 작업을 수행 합니다.</xref:System.Web.UI.LiteralControl.Render%2A?displayProperty=fullName> 일반적으로 설정 하려는 웹 응용 프로그램의 응답 시간 개선 해야 합니다.       추가 하거나 프로그래밍 방식으로 사용 하 여 페이지 또는 서버 컨트롤에서 리터럴 컨트롤을 제거할 수는 <xref:System.Web.UI.ControlCollection.Add%2A?displayProperty=fullName>또는 <xref:System.Web.UI.ControlCollection.Remove%2A?displayProperty=fullName>메서드를 각각.</xref:System.Web.UI.ControlCollection.Remove%2A?displayProperty=fullName> </xref:System.Web.UI.ControlCollection.Add%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the overloaded <xref:System.Web.UI.LiteralControl.%23ctor%2A> constructor when overriding the <xref:System.Web.UI.Control.CreateChildControls%2A?displayProperty=fullName> method. The code adds two new LiteralControl objects and a <xref:System.Web.UI.WebControls.TextBox> Web server control to the current server control's <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> property.  \n  \n [!code-vb[SystemWebUILiteralControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.literalc_1.vb)]\n [!code-cs[SystemWebUILiteralControl#1](~/add/codesnippet/csharp/t-system.web.ui.literalc_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class LiteralControl : System.Web.UI.Control, System.Web.UI.ITextControl
