  type: Class
  summary: "JScript는 공용 언어 런타임 (CLR) 호스트 또는 프로그램 오류가 발생 했음을 알리기 위해 throw 되는 예외입니다. 대개는 JScriptException는 <xref href=&quot;Microsoft.JScript.JSError&quot;> </xref> 열거형 값입니다."
  remarks: "JScriptException는 또한 <xref:Microsoft.Vsa.IVsaError> <xref:Microsoft.Vsa.IVsaSite.OnCompilerError%2A>.</xref:Microsoft.Vsa.IVsaSite.OnCompilerError%2A> 를 통해 호스트에 전달할 수 있습니다.</xref:Microsoft.Vsa.IVsaError>"
