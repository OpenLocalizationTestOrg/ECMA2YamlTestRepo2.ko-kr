  summary: '인쇄 큐의 세 가지 속성 하나를 한 개만 나타냅니다: <> </> *>, <> </> *>, 또는 <xref:System.Printing.PrintQueue.ShareName*>.</xref:System.Printing.PrintQueue.ShareName*>'
  remarks: "이 클래스의 개체는 주로 <xref:System.Printing.PrintServer.InstallPrintQueue%2A> <xref:System.Printing.PrintServer>.</xref:System.Printing.PrintServer> 메서드</xref:System.Printing.PrintServer.InstallPrintQueue%2A> 오버 로드 중 하나에 대 한 매개 변수로 사용 됩니다. 이 메서드를 사용 하면 세 가지 주요 중에서 하나만 초기화 하는 동안 인쇄 큐를 설치 하려면 <xref:System.String>속성.</xref:System.String> 메서드의 별도 세 가지 오버 로드를 필요 하지와 없기 때문에 동일한 서명이 있는 것 메서드의 두 오버 로드가 동일한 시그니처를 가질 수 있습니다. 인쇄 큐를 설치 하 고 두 개 이상의 주요 문자열 속성을 초기화 하려는 경우 다른 오버 로드 <xref:System.Printing.PrintServer.InstallPrintQueue%2A>,&3; 개를 대체 하 <xref:System.String>PrintQueueStringProperty 매개 변수에 대 한 매개 변수.</xref:System.String> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> 이러한 매개 변수는 다음 순서로 주요 문자열 속성을 설정 하는 데 사용 됩니다: <xref:System.Printing.PrintQueue.ShareName%2A>, <xref:System.Printing.PrintQueue.Comment%2A>, 및 <xref:System.Printing.PrintQueue.Location%2A>.</xref:System.Printing.PrintQueue.Location%2A> </xref:System.Printing.PrintQueue.Comment%2A> </xref:System.Printing.PrintQueue.ShareName%2A> 초기화 하지 않을 속성에 해당 하는 매개 변수에 대 한 빈 문자열을 사용 합니다.      > [!CAUTION] > 내에서 클래스는 <xref:System.Printing>Windows 서비스 또는 ASP.NET 응용 프로그램 또는 서비스 내에서 사용 하기 위해 네임 스페이스를 사용할 수 없습니다.</xref:System.Printing> 이러한 응용 프로그램 종류 중 하나에서 이러한 클래스를 사용 하는 동안 예기치 않은 문제가 발생할 수 있습니다, 그리고 감소와 같은 서비스 성능 및 런타임 예외입니다.       Windows Forms 응용 프로그램에서 인쇄 하는 경우 참조는 <xref:System.Drawing.Printing>네임 스페이스.</xref:System.Drawing.Printing>"
