- uid: System.ServiceModel.WSFederationHttpSecurity.Mode
  id: Mode
  parent: System.ServiceModel.WSFederationHttpSecurity
  langs:
  - csharp
  name: Mode
  nameWithType: WSFederationHttpSecurity.Mode
  fullName: System.ServiceModel.WSFederationHttpSecurity.Mode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "적용할 보안 종류를 가져오거나 설정 합니다."
  remarks: "반환 된 열거형 멤버 적용 하는 일반적인 보안 유형을 지정 합니다.       허용 되는 값은 <xref:System.ServiceModel.WSFederationHttpSecurityMode>및 <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode>       에 <xref:System.ServiceModel.WSFederationHttpSecurityMode>SOAP 메시지 보안을 사용 하 여 메시지를 보호 하 고 보안 모드에서는 메시지가 HTTP를 통해 전송 됩니다.</xref:System.ServiceModel.WSFederationHttpSecurityMode> 클라이언트 인증은 보안 토큰 서비스에서 가져온 발급된 된 토큰에 따라 수행 됩니다. 서버 인증 서버 인증서를 기반으로 합니다.       에 <xref:System.ServiceModel.WSFederationHttpSecurityMode>보안 모드에서는 메시지가 HTTPS를 통해 전송 됩니다.</xref:System.ServiceModel.WSFederationHttpSecurityMode> 클라이언트 인증은 SOAP 메시지에 보안 토큰 서비스에서 가져온 발급된 된 토큰을 포함 하 여 수행 됩니다. 서버 인증을 기반으로 서버 인증서는 HTTPS 연결 설정의 일부분으로 수행 됩니다."
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[WSFederationHttpSecurity#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_5_1.vb)]\n [!code-cs[WSFederationHttpSecurity#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_5_1.cs)]"
  syntax:
    content: public System.ServiceModel.WSFederationHttpSecurityMode Mode { get; set; }
    return:
      type: System.ServiceModel.WSFederationHttpSecurityMode
      description: "A <xref href=&quot;System.ServiceModel.WSFederationHttpSecurityMode&quot;></xref>. 기본값은 <xref href=&quot;System.ServiceModel.WSFederationHttpSecurityMode&quot;> </xref>합니다."
  overload: System.ServiceModel.WSFederationHttpSecurity.Mode*
  exceptions: []
  platform:
  - net462
