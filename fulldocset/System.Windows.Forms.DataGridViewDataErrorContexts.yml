  name: DataGridViewDataErrorContexts
  nameWithType: DataGridViewDataErrorContexts
  fullName: System.Windows.Forms.DataGridViewDataErrorContexts
  type: Enum
  summary: "데이터 바인딩된의 상태를 나타내는 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> 데이터 오류가 발생 하는 시기를 제어 합니다."
  remarks: "데이터 바인딩 상태를 나타내는 비트 OR 연산을 사용 하 여이 열거형의 멤버를 결합할 수 있습니다 <xref:System.Windows.Forms.DataGridView>데이터 오류가 발생 했습니다..</xref:System.Windows.Forms.DataGridView> 예를 들어, 사용자가을 잘못 된 셀 값 (예: 날짜 셀에 이름을 입력)을 입력 한 다음 다른 셀을 선택는 <xref:System.Windows.Forms.DataGridView>잘못 된 셀 값을 적용 하려고 합니다.</xref:System.Windows.Forms.DataGridView> 커밋이 실패 하면는 <xref:System.Windows.Forms.DataGridView>시킵니다는 <xref:System.Windows.Forms.DataGridView.DataError>이벤트 인 <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>속성 값이 커밋 및 CurrentCellChange를 갖게 됩니다.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Handle Errors That Occur During Data Entry in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_11_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/csharp/t-system.windows.forms.d_11_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataGridViewDataErrorContexts
