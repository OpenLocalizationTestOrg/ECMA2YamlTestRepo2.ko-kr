  remarks: "Top 속성을 사용 하면 가져오거나이 정의 된 사각형 영역 위쪽의 y 좌표를 나타내는 값을 설정할 수 있습니다 <xref:System.Web.UI.WebControls.RectangleHotSpot>개체입니다.</xref:System.Web.UI.WebControls.RectangleHotSpot> 완전히 정의 하는 <xref:System.Web.UI.WebControls.RectangleHotSpot>개체입니다.</xref:System.Web.UI.WebControls.RectangleHotSpot> 및이 속성에 대 한 값을 지정 해야 합니다는 <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>, <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>, 및 <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>속성.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. One <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created declaratively and its properties, including the Top property, are set declaratively. The other <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created programmatically and its properties, including the Top property, are set programmatically. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[RectangleHotSpot.Top#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_19_1.aspx)]\n [!code-vb[RectangleHotSpot.Top#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_19_1.aspx)]"
  syntax:
    content: public int Top { get; set; }
    return:
      type: System.Int32
      description: "이 정의 된 사각형 영역 위쪽의 y-좌표 <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> 개체입니다. 기본값은 0입니다."
