  summary: "이 정의 된 사각형 영역 아래쪽의 y 좌표를 가져오거나 설정 합니다. <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> 개체입니다."
  remarks: "아래 속성 가져오거나이 정의 된 사각형 영역 아래쪽의 y 좌표를 나타내는 값을 설정할 수 있습니다 <xref:System.Web.UI.WebControls.RectangleHotSpot>개체입니다.</xref:System.Web.UI.WebControls.RectangleHotSpot> 완전히 정의 하는 <xref:System.Web.UI.WebControls.RectangleHotSpot>개체를이 대 한 값을 지정 해야 속성 및에 대 한는 <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>, <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>, 및 <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>속성.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. One <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created declaratively and its properties, including the Bottom property, are set declaratively. The other <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created programmatically and its properties, including the Bottom property, are set programmatically. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.MobileControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[RectangleHotSpot.Top#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_991_1.aspx)]\n [!code-vb[RectangleHotSpot.Top#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_991_1.aspx)]"
  syntax:
    content: public int Bottom { get; set; }
    return:
      type: System.Int32
      description: "이 정의 된 사각형 영역 아래쪽의 y-좌표 <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> 개체입니다. 기본값은 0입니다."
  overload: System.Web.UI.WebControls.RectangleHotSpot.Bottom*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.RectangleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: RectangleHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "X를 나타내는 문자열을 반환 합니다.-및의 y 좌표는 <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> 개체의 왼쪽 위 모퉁이 아래쪽의 x 및 y 좌표 오른쪽 모서리에 있는 합니다."
  remarks: "좌표를 나타내는 문자열을 반환 하는이 메서드는 <xref:System.Web.UI.WebControls.RectangleHotSpot>개체의 왼쪽 위 모퉁이 아래쪽의 좌표 오른쪽 모서리에 있는.</xref:System.Web.UI.WebControls.RectangleHotSpot> 에 할당 된 값을 사용 하 여이 메서드는 <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>및 <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>위쪽 좌표를 반환할 속성 답니다.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> 에 할당 된 값을 사용 하 여는 <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>및 <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>오른쪽 모서리에 있는 아래쪽의 좌표를 반환 하는 속성.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>       GetCoordinates 메서드는 데 내부적으로 ASP.NET의 좌표에 사용할 텍스트를 가져옵니다.는 <xref:System.Web.UI.WebControls.RectangleHotSpot>렌더링 될 때.</xref:System.Web.UI.WebControls.RectangleHotSpot> 반환 되는 문자열은 브라우저와 태그 언어에 따라 다릅니다."
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects, the GetCoordinates method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[RectangleHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_69_1.aspx)]\n [!code-cs[RectangleHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_69_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "x 및 y 좌표를 나타내는 문자열을 한 <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> 개체의 왼쪽 위 모퉁이 아래쪽의 x 및 y 좌표 오른쪽 모서리에 있는 합니다."
  overload: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
