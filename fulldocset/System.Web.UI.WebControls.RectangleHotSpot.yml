  fullName: System.Web.UI.WebControls.RectangleHotSpot
  type: Class
  summary: "사각형 핫 스폿 영역을 정의 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> 제어 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스의 사각형 핫 스폿 영역을 정의 <xref:System.Web.UI.WebControls.ImageMap>컨트롤.</xref:System.Web.UI.WebControls.ImageMap> RectangleHotSpot 개체의 영역을 정의 하려면 설정는 <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>속성 사각형 영역 위쪽의 x 좌표를 나타내는 값을 왼쪽 아래.</xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> 설정 된 <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>속성 사각형 영역 위쪽의 y 좌표를 나타내는 값을 왼쪽 아래.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> 설정 된 <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>속성 사각형 영역의 오른쪽 아래 모서리의 x 좌표를 나타내는 값을.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> 설정 된 <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>속성 사각형 영역의 오른쪽 아래 모퉁이의 y 좌표를 나타내는 값을.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>       RectangleHotSpot 컨트롤을 클릭할 때 페이지는 URL을 탐색 하는 서버에 다시 게시를 생성 하거나 아무 작업도 수행 합니다. <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성이이 동작을 지정 합니다.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> URL을 탐색 하려면 설정는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.Navigate` 사용 하는 <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>속성을 탐색할 URL을 지정 합니다.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 를 서버에 다시 게시 하려면 설정는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.PostBack` 사용 하는 <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>RectangleHotSpot 개체에 대 한 이름을 지정 하는 속성.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 이 이름은에 전달 됩니다는 <xref:System.Web.UI.WebControls.ImageMapEventArgs>이벤트 데이터는 RectangleHotSpot를 클릭할 때.</xref:System.Web.UI.WebControls.ImageMapEventArgs> . 원하는 경우는 <xref:System.Web.UI.WebControls.HotSpot>어떠한 동작도 갖지을 설정 하는 개체는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two RectangleHotSpot objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the RectangleHotSpot objects, the <xref:System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates%2A> method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_30_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_30_1.aspx)]"
  syntax:
    content: 'public sealed class RectangleHotSpot : System.Web.UI.WebControls.HotSpot'
