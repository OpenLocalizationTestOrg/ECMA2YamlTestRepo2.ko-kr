  type: Enum
  summary: "다듬기 (앤티앨리어싱) 선, 곡선 및 채워진 영역의 가장자리에 적용 되는지 여부를 지정 합니다."
  remarks: "Default, None, 및 HighSpeed 동일 하며, 다듬기를 적용 하지 않고 렌더링을 지정 합니다.       앤티앨리어싱 및 HighQuality 동일 하며 다듬기가 적용 된 렌더링을 지정 합니다.      > [!NOTE] > 때는 <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>SmoothingMode 열거형을 사용 하 여 속성을 지정한 경우 텍스트 영향을 주지 않습니다.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> 텍스트 렌더링 품질을 설정 하려면는 <xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>속성 및 <xref:System.Drawing.Text.TextRenderingHint>열거형.</xref:System.Drawing.Text.TextRenderingHint> </xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>      > [!NOTE] > 때는<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> SmoothingMode 열거형을 사용 하 여 속성을 지정한 경우 경로 그라데이션 브러시로 채워진 영역은 영향을 주지 않습니다.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> 사용 하 여 채워진 영역은 <xref:System.Drawing.Drawing2D.PathGradientBrush>에 대 한 설정에 관계 없이 동일한 방식으로 (별칭) 렌더링 되는 개체는 <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>속성.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> </xref:System.Drawing.Drawing2D.PathGradientBrush>"
