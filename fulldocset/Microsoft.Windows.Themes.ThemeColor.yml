  nameWithType: ThemeColor
  fullName: Microsoft.Windows.Themes.ThemeColor
  type: Enum
  summary: "에 대 한 가능한 색 변형을 나타냅니다는 [!INCLUDE[TLA#tla_ms](~/add/includes/tlasharptla-ms-md.md)] 테마입니다."
  remarks: "각 테마는 변형은 시각적으로 유사 하지만 서로 다른 색으로는 여러 색 변형이 있을 수 있습니다. Luna, 예를 들어에 모든 세 가지 색상 변형이: 농장, 금속, 및 NormalColor 합니다. Aero 및 Royale NormalColor 포함 됩니다.       기본 색 variant 없는 하지만 대신 호박, Rose, 가문비나무 등의 색 구성표를 사용 하 여 합니다. 색 variant 달리 색 구성표를 각 시스템 표에서 뿐만 아니라 특정를 구성 하는 글꼴 이름과 크기 같은 메트릭이 특정 값을 색에 대 한 값을 정의 합니다."
  syntax:
    content: public enum ThemeColor
