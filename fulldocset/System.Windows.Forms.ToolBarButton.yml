  remarks: "ToolBarButton 컨트롤에 의해 부모가 <xref:System.Windows.Forms.ToolBar>컨트롤.</xref:System.Windows.Forms.ToolBar> 도구 모음 단추를 만들었으면를 설정 하는 일반적인 속성은 <xref:System.Windows.Forms.ToolBarButton.Text%2A>및 <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>.</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBarButton.Text%2A> 설정의 <xref:System.Windows.Forms.ToolBarButton.Text%2A>텍스트 또는 이미지의 오른쪽 아래에 표시 하는 단추의 속성.</xref:System.Windows.Forms.ToolBarButton.Text%2A> 단추에 이미지를 만들어 할당 하려면는 <xref:System.Windows.Forms.ImageList>에 할당 된 <xref:System.Windows.Forms.ToolBar.ImageList%2A>; 도구 모음의 속성 이미지 인덱스 값을 할당 한 다음는 <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>단추의 속성.</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList>       도구 모음에 할당 된 도구 모음 단추의 모양을 변경 하려면는 <xref:System.Windows.Forms.ToolBar.Appearance%2A>부모 도구 모음 컨트롤의 속성입니다.</xref:System.Windows.Forms.ToolBar.Appearance%2A> `ToolBarAppearance.Flat` 모양 평면 모양 단추를 제공 합니다. 마우스 포인터의 모양 변경&3; 차원 단추 위로 이동합니다. 단추 구분선 평면 모양 일 때 단추 사이 공백이 아닌 선으로 나타납니다. 경우는 <xref:System.Windows.Forms.ToolBar.Appearance%2A>속성이 `ToolBarAppearance.Normal`, 단추, 볼록하게 표시 및 구분 기호 사이의 단추 간격으로 표시 합니다.</xref:System.Windows.Forms.ToolBar.Appearance%2A>       할당할 수는 <xref:System.Windows.Forms.ContextMenu>를 단추에 경우는 <xref:System.Windows.Forms.ToolBarButton.Style%2A>속성이로 설정 되어 `ToolBarButtonStyle.DropDown`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> </xref:System.Windows.Forms.ContextMenu> 단추를 클릭할 때 할당 된 메뉴가 표시 됩니다.       ToolBarButton에 표시 하는 컨트롤의 컬렉션을 만들려면는 <xref:System.Windows.Forms.ToolBar>, 단추를 사용 하 여 개별적으로 추가 된 <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>의 메서드는 <xref:System.Windows.Forms.ToolBar.Buttons%2A>속성.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBar> 또는 사용 하 여 여러 도구 모음 단추를 추가할 수는 <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>메서드.</xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> and three ToolBarButton controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have all been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_14_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_14_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_14_1.cs)]"
