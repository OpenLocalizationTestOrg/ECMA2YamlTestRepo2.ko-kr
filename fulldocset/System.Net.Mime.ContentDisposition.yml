  name: ContentDisposition
  nameWithType: ContentDisposition
  fullName: System.Net.Mime.ContentDisposition
  type: Class
  summary: "프로토콜 Content-disposition MIME 헤더를 나타냅니다."
  remarks: "ContentDisposition 클래스의 정보를 전자 메일 메시지를 대상으로 보낼 때 첨부 파일이 들어 있는 전자 메일 메시지와 함께 제공 되 합니다. 전자 메일 보낸 사람에 의해 의도 한 방식에서 전자 메일 첨부 파일을 표시 하는 소프트웨어에 의해 ContentDisposition의 정보를 사용할 수 있습니다.       <xref:System.Net.Mail.MailMessage>클래스</xref:System.Net.Mail.MailMessage> 의 인스턴스를 사용 하 여 전자 메일 메시지를 만드는 인스턴스는 <xref:System.Net.Mail.Attachment>클래스는 전자 메일 메시지에 첨부 파일을 추가 하는 데 사용 됩니다.</xref:System.Net.Mail.Attachment> 첨부 파일에 대 한 ContentDisposition을 수정 하려면에서 인스턴스 가져오기는 <xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>속성.</xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>       메시지 본문의 부분에 <xref:System.Net.Mime.ContentDisposition.Inline%2A>안내 하십시오.</xref:System.Net.Mime.ContentDisposition.Inline%2A> 처리 유형으로 표시할 콘텐츠를 표시 되지 않지만 별도 파일에 연결 되어 있는 내용에 <xref:System.Net.Mime.DispositionTypeNames.Attachment>안내 하십시오.</xref:System.Net.Mime.DispositionTypeNames.Attachment> 처리 유형 사용 하 여는 <xref:System.Net.Mime.ContentDisposition.Inline%2A>ContentDisposition의 인스턴스와 관련 된 첨부 파일에 대 한 처리 유형을 제어 하려면 속성.</xref:System.Net.Mime.ContentDisposition.Inline%2A>       첨부 파일에 대 한 파일 크기 뿐만 아니라 파일, 마지막으로 읽은 만들어지고 마지막으로 수정 된 날짜를 설정 하는 ContentDisposition의 속성을 사용할 수 있습니다. 수신 하는 컴퓨터에 저장 될 모든 첨부 파일에 대 한 권장 되는 파일 이름을 설정할 수 있습니다.       <xref:System.Net.Mime.ContentDisposition.ToString%2A>메서드 콘텐츠 처리 헤더를 반환 합니다.</xref:System.Net.Mime.ContentDisposition.ToString%2A> Content-disposition 헤더에서 사용할 수 있는 RFC 2183에 설명 되어 [http://www.ietf.org](http://www.ietf.org/)합니다."
  example:
  - "The following code example creates an e-mail message with an attachment to be displayed inline.  \n  \n [!code-cpp[NclMailSync#12](~/add/codesnippet/cpp/t-system.net.mime.conten_1_1.cpp)]\n [!code-cs[NclMailSync#12](~/add/codesnippet/csharp/t-system.net.mime.conten_1_1.cs)]"
