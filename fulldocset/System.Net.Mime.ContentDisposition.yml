  remarks: "FileName 속성에는 받는 사람의 컴퓨터에 전자 메일 첨부 파일을 저장 하는 데 사용할 이름을 제안에 보낸 사람 수 있습니다. 이 이름은 한 제안만 사용 합니다. 따라서 받는 시스템이 무시 해도 좋습니다. 이름 경로 정보를 포함 하지 않아야 이러한 정보는 수신 하는 컴퓨터에서 무시 됩니다.       파일 이름 정보를 제거 하려면이 속성 설정할 수 있습니다 `null` 또는 빈 문자열 (&quot;&quot;).       Content-disposition 헤더에서 사용할 수 있는 RFC 2183에 설명 되어 [http://www.ietf.org](http://www.ietf.org/)합니다."
