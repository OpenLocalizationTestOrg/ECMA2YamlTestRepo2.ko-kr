- uid: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBindingElement.BypassProxyOnLocal
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "로컬 주소에 프록시 서버를 무시할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "인터넷 리소스는 로컬 주소가 로컬 리소스입니다. 로컬 주소는 동일한 컴퓨터, 로컬 LAN 또는 인트라넷에 있고으로 식별 됩니다, Uri &quot;http://webserver/&quot; 및 &quot;http://localhost/&quot;와 같이 마침표 (.) 부족입니다.       BypassProxyOnLocal 설정 속성 결정으로 구성 된 끝점이 여부는 <xref:System.ServiceModel.Configuration.WebHttpBindingElement>로컬 리소스에 액세스할 때 프록시 서버를 사용 합니다.</xref:System.ServiceModel.Configuration.WebHttpBindingElement>       BypassProxyOnLocal 이면 `true`, 로컬 인터넷 리소스에는 요청이 프록시 서버를 사용 하지 않습니다. BypassProxyOnLocal 다음과 같은 경우 `false`, 모든 인터넷 요청이 프록시 서버를 통해 이루어집니다."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>로컬 주소;에 대해 프록시 서버를 무시 하려면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
