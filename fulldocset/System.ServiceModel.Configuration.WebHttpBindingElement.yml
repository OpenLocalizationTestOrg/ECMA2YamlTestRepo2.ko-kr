  remarks: "[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 웹 프로그래밍 모델에서는 노출 하는 개발자 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 웹 서비스 &quot;plain old XML&quot;을 사용 하는 HTTP 요청을 통해 SOAP 기반 메시징 대신 메시징 (POX) 스타일입니다. HTTP 요청을 사용 하 여 서비스와 통신 하는 클라이언트에 대 한 서비스의 끝점 <xref:System.ServiceModel.WebHttpBinding> <xref:System.ServiceModel.Description.WebHttpBehavior>후 연결 된</xref:System.ServiceModel.Description.WebHttpBehavior> 변수가 있는</xref:System.ServiceModel.WebHttpBinding> 으로 구성 합니다. 개별 작업은 주석을 지정 하 여 웹 모델도 필요는 <xref:System.ServiceModel.Web.WebGetAttribute>또는 <xref:System.ServiceModel.Web.WebInvokeAttribute>POST (기본값) 또는 GET, 및는 URI 경로 접미사입니다. 작업 이름으로 기본 설정 등과 같은 HTTP 메서드를의 고유한 조합에 바인딩할.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute>       지원 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] ASP 및 배포에 대 한 합니다. AJAX 통합 둘 다 웹 프로그래밍 모델 위에 구축 됩니다. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]모델에서 참조 [WCF 웹 HTTP 프로그래밍 모델](~/add/includes/ajax-current-ext-md.md)합니다."
