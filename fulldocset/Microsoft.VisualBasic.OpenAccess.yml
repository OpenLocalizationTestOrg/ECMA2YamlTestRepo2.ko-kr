  nameWithType: OpenAccess
  fullName: Microsoft.VisualBasic.OpenAccess
  type: Enum
  summary: "파일 액세스 함수를 호출할 때 파일을 여는 방법을 나타냅니다."
  remarks: "파일 액세스 관련 함수를 호출할 때에 실제 값 대신 코드에서 열거형 멤버를 사용할 수 있습니다.       `OpenAccess` 파일에서 읽을 수 있는지 여부를 확인 하는 데 사용 되는 상수를 정의 하는 열거형 (`Read`) 쓰기 (`Write`), 또는 둘 다 (`ReadWrite`). 열린 파일 `Read` 액세스는 수정할 수 없으므로에서 읽을 수만 있습니다. 다음 표에 `OpenAccess` 열거형 멤버입니다.       파일 I/O 작업을 수행 하는 경우는 `My.Computer.FileSystem` 개체 성능이 향상 되 고 기존 파일 보다 사용 편의성 I/O 메서드 제공 합니다. 자세한 내용은 참조 <xref:Microsoft.VisualBasic.FileSystem>개체입니다.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenAccess
