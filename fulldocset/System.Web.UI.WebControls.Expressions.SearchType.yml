  remarks: "<xref:System.Web.UI.WebControls.Expressions.SearchExpression>필터 옵션 문자열 비교를 수행할 때 SearchType 열거형을 사용 합니다.</xref:System.Web.UI.WebControls.Expressions.SearchExpression> 설정한는 <xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A>속성을 SearchType 열거형 값 중 하나로.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A>"
  example:
  - "The following example shows how to use markup to set the <xref:System.Web.UI.WebControls.Expressions.SearchExpression> filter option to the StartsWith value of the SearchType enumeration.  \n  \n```  \n<asp:SearchExpression SearchType=\"StartsWith\" DataFields=\"Name\" >  \n```"
