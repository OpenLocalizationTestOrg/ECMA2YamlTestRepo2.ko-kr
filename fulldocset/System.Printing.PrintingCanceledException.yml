  remarks: "만들려는 경우 한 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] 인쇄 기능을 포함 하며 인쇄 작업을 취소할 수 있는 응용 프로그램이이 예외를 올바르게 처리 해야 합니다. 이 유형의 처리 되지 않은 예외가 Windows Presentation Foundation 응용 프로그램의 응답 하지 될 수 있습니다.      > [!CAUTION] > 내에서 클래스는 <xref:System.Printing>Windows 서비스 또는 ASP.NET 응용 프로그램 또는 서비스 내에서 사용 하기 위해 네임 스페이스를 사용할 수 없습니다.</xref:System.Printing> 이러한 응용 프로그램 종류 중 하나에서 이러한 클래스를 사용 하는 동안 예기치 않은 문제가 발생할 수 있습니다, 그리고 감소와 같은 서비스 성능 및 런타임 예외입니다.       Windows Forms 응용 프로그램에서 인쇄 하는 경우 참조는 <xref:System.Drawing.Printing>네임 스페이스.</xref:System.Drawing.Printing>"
