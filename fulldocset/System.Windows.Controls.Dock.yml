  summary: "anel 내에 있는 자식 요소가의 도킹 위치를 지정 합니다."
  remarks: "anel 설정 하면 됩니다. 속성을 LastChildFill `true`, 기본 설정 되는 anel의 마지막 자식 요소가 항상 나머지 공간 채웁니다, 다른에 관계 없이 마지막 자식 요소에 설정 값을 도킹 합니다. 다른 방향으로 자식을 고정 하려면는 anel을 설정 해야 합니다. 속성을 LastChildFill `false` 및 해야 설정할 수도 명시적 도킹 방향에서 마지막 자식 요소입니다."
  syntax:
    content: public enum Dock
