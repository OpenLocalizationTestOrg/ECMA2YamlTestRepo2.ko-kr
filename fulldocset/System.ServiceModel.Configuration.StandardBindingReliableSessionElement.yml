      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>다른 통신 당사자를 채널 상대방이 메시지를 보내지 않도록 허용 하는 최대 기간을 지정 하는 값입니다.</xref:System.TimeSpan> 기본값은 00시 10분: 00입니다."
