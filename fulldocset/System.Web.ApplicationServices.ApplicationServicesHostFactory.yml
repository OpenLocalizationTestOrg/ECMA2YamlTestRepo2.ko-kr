  summary: "지정 된 기본 주소 또는 주소를 가진 서비스 클래스의 인스턴스를 만듭니다."
  remarks: "일반적으로이 메서드는 자동으로 [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] 서비스의 일부로 활성화 필요가 없습니다 수동으로 메서드를 호출 합니다."
  syntax:
