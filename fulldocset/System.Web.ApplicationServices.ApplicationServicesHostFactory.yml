      description: "만들 서비스 호스트의 형식입니다."
    - id: baseAddresses
      type: System.Uri[]
      description: "서비스에 대 한 기본 주소 배열입니다."
    return:
      type: System.ServiceModel.ServiceHost
      description: "A <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref> 인스턴스는 지정 된 기본 주소 또는 주소를 가진 서비스의 형식에 대 한 합니다."
