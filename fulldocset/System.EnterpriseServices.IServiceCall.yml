  remarks: "IServiceCall를 사용 하 여 해당 서비스를 사용 하기 위해 구성 요소를 만들지 않고 COM + 서비스를 사용 하는 일괄 처리 작업을 수행 합니다. 예: 인터넷 정보 서비스 (IIS) 및 ASP.NET 스크립트 환경 COM + 구성 요소를 만들 필요 없이 COM + 서비스를 활용 하 여이 인터페이스를 사용할 수 있습니다."
