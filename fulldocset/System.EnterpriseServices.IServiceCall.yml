  name: OnCall()
  nameWithType: IServiceCall.OnCall()
  fullName: System.EnterpriseServices.IServiceCall.OnCall()
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "이 메서드에 구현 된 일괄 처리 작업의 실행을 시작 합니다."
  remarks: "이 메서드가 실행 되는 일괄 처리 작업 <xref:System.EnterpriseServices.Activity>.</xref:System.EnterpriseServices.Activity> 를 호출 하 여 만들어진 활동의 컨텍스트 및 스레드 아파트에서 실행 이 메서드의 일괄 처리 작업 중 하나 <xref:System.EnterpriseServices.Activity.SynchronousCall%2A?displayProperty=fullName>나 <xref:System.EnterpriseServices.Activity.AsynchronousCall%2A?displayProperty=fullName>.</xref:System.EnterpriseServices.Activity.AsynchronousCall%2A?displayProperty=fullName> </xref:System.EnterpriseServices.Activity.SynchronousCall%2A?displayProperty=fullName> 를 호출 하 여 실행      > [!CAUTION] >이 메서드는 스레드로부터 안전 하 게 보호 하 여 활동 개체가 만들어진 경우에 있는지 확인 해야 <xref:System.EnterpriseServices.Activity>이러한 상황에서는 OnCall에 여러 번 동시에 실행할 수 있기 때문에 동기화 된 컨텍스트에으로 생성 되지 않는.</xref:System.EnterpriseServices.Activity>       시스템에서 최상의 성능을 위해 활동의 컨텍스트 구성에서 만든 <xref:System.EnterpriseServices.Activity>OnCall 메서드에 의해 수행 되는 일괄 처리 작업에는 일치 해야 합니다.</xref:System.EnterpriseServices.Activity> 예를 들어 OnCall 메서드의 일괄 처리 작업의 풀링 가능한 개체를 사용 하는 경우 활동에서 만든 <xref:System.EnterpriseServices.Activity>다중 스레드 아파트 (MTA)를 사용 하도록 구성 되어야 합니다.</xref:System.EnterpriseServices.Activity>       풀링 가능한 개체에 대 한 내용은 하십시오 &quot;요구 사항에 대 한 풀링 가능한 개체&quot; MSDN에 플랫폼 SDK에 항목을 참조 하십시오."
  syntax:
    content: public void OnCall ();
    parameters: []
