  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "전자 메일 메시지 첨부 파일의 콘텐츠-전송-인코딩 헤더 정보를 지정합니다."
  remarks: "TransferEncoding 열거형의 값이 사용 되는 <xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>속성.</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>       콘텐츠-전송-인코딩 헤더 SMTP 요구 사항을 충족 하 고 관련된 메시지 본문의 인코딩을 지정 합니다. SMTP는 1, 000 자 보다 더 이상 줄이 포함 된 7 비트 US-ASCII 문자에 포함 되도록 전송에 대 한 데이터를 해야 합니다.       콘텐츠 전송 인코딩 값을에서 사용할 수 있는 6, RFC 2045 섹션에서 자세히 설명 [http://www.ietf.org](http://www.ietf.org/)합니다."
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
  inheritance:
  - System.Enum
  platform:
  - net462
