  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]런타임 추적 인프라가 일치 하는 경우는 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>에 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>, 추적 서비스는 WorkflowTrackingRecord을 통해 보냅니다는 <xref:System.Workflow.Runtime.Tracking.TrackingChannel>해당 추적 서비스와 관련 된.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> 추적 서비스는 추적 레코드의 데이터에 필요한 모든 작업을 수행할 수 있습니다."
