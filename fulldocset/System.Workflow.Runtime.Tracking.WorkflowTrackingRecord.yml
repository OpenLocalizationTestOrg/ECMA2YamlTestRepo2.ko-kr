  remarks: "`TrackingWorkflowEvent`중 하나가 포함 되어는 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>런타임 추적 인프라가 일치 하 고 발생 된 워크플로 상태 이벤트의 종류를 나타내는 값의 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>보낼.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> 워크플로 인스턴스의 현재 상태를 반영합니다. 워크플로 인스턴스는 워크플로 인스턴스 상태를 변경 하는 경우에 워크플로 상태 이벤트를 내보냅니다 그리고이 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>워크플로 상태 변경이 발생 하는 경우에 일치 시킬 수 있습니다.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>       이 속성은 런타임 추적 인프라에서 설정 됩니다."
