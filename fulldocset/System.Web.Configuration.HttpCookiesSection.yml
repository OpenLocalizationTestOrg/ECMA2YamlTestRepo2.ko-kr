  name: HttpCookiesSection
  nameWithType: HttpCookiesSection
  fullName: System.Web.Configuration.HttpCookiesSection
  type: Class
  summary: "웹 응용 프로그램에서 사용 하는 쿠키의 속성을 구성 합니다."
  remarks: "HttpCookiesSection 클래스에는 프로그래밍 방식으로 액세스 하 고 수정 하는 방법을 제공는 `httpCookies` 구성 파일의 섹션입니다.       이러한 쿠키를 발급 하는 코드는 재정의 하지 않는 한 응용 프로그램에 의해 발급 된 모든 쿠키에 기본적으로 적용 되는 설정을 정의 합니다.       목적 중 하나는 `httpCookies` 의 사용을 지 원하는 요소는 `HttpOnly` 쿠키입니다. `HttpOnly`쿠키 (있는 쿠키는 `HttpOnly` 특성) 사이트 간 스크립팅의 위험을 완화 하려면 Internet Explorer 6에서 도입 되었습니다. `HttpOnly` 특성 쿠키를 사용 하지 못하게 클라이언트 쪽 스크립트를 통해 액세스 합니다. 에 포함 된 모든 정보는 `HttpOnly` 쿠키는 해커가 또는 악성 웹 사이트에 공개 될 가능성이 더 낮아집니다. &quot;HttpOnly&quot;에 대 한 자세한 내용은 MSDN (msdn.microsoft.com)을 검색      > [!NOTE] > The HttpCookiesSection 수 정보 읽기 및 쓰기과 섹션 속성은 <xref:System.Configuration.SectionInformation.AllowDefinition%2A>의 값은 <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> 에 따라 구성 파일의 관련된 섹션"
  example:
  - "The following code example shows how to obtain the HttpCookiesSection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_7_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_7_1.cs)]"
