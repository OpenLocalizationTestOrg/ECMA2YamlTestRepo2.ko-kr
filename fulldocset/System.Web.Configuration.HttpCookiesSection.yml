  summary: "나타내는 값을 가져오거나 여부는 브라우저에 대 한 지원 <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref> 쿠키를 사용할 수 있습니다."
  remarks: "`httpCookies` 요소 사용을 지원 `HttpOnly` 쿠키입니다. `HttpOnly`쿠키 (있는 쿠키는 `HttpOnly` 특성) 사이트 간 스크립팅의 위험을 완화 하려면 Internet Explorer 6에서 도입 되었습니다. `HttpOnly` 특성 쿠키를 사용 하지 못하게 클라이언트 쪽 스크립트를 통해 액세스 합니다. 에 포함 된 모든 정보는 `HttpOnly` 쿠키는 해커가 또는 악성 웹 사이트에 공개 될 가능성이 더 낮아집니다. &quot;HttpOnly&quot;에 대 한 자세한 내용은 MSDN (msdn.microsoft.com)을 검색"
  example:
  - "The following code example shows how to use the HttpOnlyCookies property.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_227_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#4](~/add/codesnippet/csharp/p-system.web.configurati_227_1.cs)]"
  syntax:
    content: public bool HttpOnlyCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우에 대 한 지원의 <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref> 그렇지 않으면 쿠키는 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Configuration.HttpCookiesSection.HttpOnlyCookies*
  exceptions: []
  platform:
  - net462
