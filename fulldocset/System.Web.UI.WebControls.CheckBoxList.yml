  summary: "컨트롤을 데이터 소스에 바인딩하여 동적으로 만들 수 있는 다중 선택 확인란 그룹을 만듭니다."
  remarks: "이 항목의:- [소개](#Introduction)      -   [목록 레이아웃 지정](#SpecifyingListLayout)      -   [목록 항목을 지정 하](#SpecifyingListItems)      -   [내게 필요한 옵션](#Accessibility)      -   [선언적 구문](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # 소개 The CheckBoxList 컨트롤은 데이터 바인딩을 동적으로 생성 될 수 있는 다중 선택 확인란 그룹을 제공 합니다.       포함 된 <xref:System.Web.UI.WebControls.ListControl.Items%2A>목록의 개별 항목에 해당 하는 멤버를 사용 하 여 컬렉션.</xref:System.Web.UI.WebControls.ListControl.Items%2A> 선택한 항목을 알아보려면 반복 수집 하 고 테스트는 <xref:System.Web.UI.WebControls.ListItem.Selected%2A>목록의 각 항목의 합니다.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>      > [!NOTE] > 여러 개를 사용할 수도 있습니다 <xref:System.Web.UI.WebControls.CheckBox>컨트롤.</xref:System.Web.UI.WebControls.CheckBox> CheckBoxList 컨트롤은 있고 개별 데이터 바인딩을 사용 하 여 확인란의 집합을 만드는 쉽게 <xref:System.Web.UI.WebControls.CheckBox>컨트롤에서는 레이아웃에 대 한 제어 강화.</xref:System.Web.UI.WebControls.CheckBox>      <a name=&quot;SpecifyingListLayout&quot;></a># # 목록 레이아웃을 사용 하 여 표시 되는 방식의 목록을 지정할 수를 지정 하는 <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>및 <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>속성.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> 레이아웃 옵션에 대 한 정보를 참조 하십시오.는 <xref:System.Web.UI.WebControls.RepeatLayout>열거형.</xref:System.Web.UI.WebControls.RepeatLayout>       기본적으로 <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>로 설정 된 `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> 이 속성을 설정 `RepeatDirection.Horizontal` 목록을 가로 방향으로 렌더링 합니다. 일부 <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>설정 가로 레이아웃을 허용 하지 않습니다.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> 자세한 내용은 참조는 <xref:System.Web.UI.WebControls.RepeatLayout>열거형.</xref:System.Web.UI.WebControls.RepeatLayout>      <a name=&quot;SpecifyingListItems&quot;></a># # CheckBoxList 컨트롤에 표시할 항목을 지정 하려면 지정 하 여 목록 항목 배치를 `ListItem` 및 CheckBoxList 컨트롤의 닫는 태그 사이 각 항목에 대 한 요소입니다.       CheckBoxList 컨트롤에는 또한 데이터 바인딩을 지원합니다. 데이터 소스에 컨트롤을 바인딩할 먼저 중 하 나와 같은 데이터 원본을 만들고는 <xref:System.Web.UI.DataSourceControl>컨트롤에 표시할 항목을 포함 하는 개체입니다.</xref:System.Web.UI.DataSourceControl> 를 사용 하 여는 <xref:System.Web.UI.Control.DataBind%2A>CheckBoxList 컨트롤에 데이터 소스를 바인딩할 메서드.</xref:System.Web.UI.Control.DataBind%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>및 <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>바인딩할 데이터 소스 필드를 지정 하는 속성은 `Text` 및 `Value` 컨트롤에서 목록의 각 속성을 각각 항목.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> CheckBoxList 컨트롤 이제 데이터 원본에서 정보를 표시 됩니다.       반복 CheckBoxList 컨트롤에서 선택한 항목을 확인 하려면는 <xref:System.Web.UI.WebControls.ListControl.Items%2A>컬렉션과 테스트는 <xref:System.Web.UI.WebControls.ListItem.Selected%2A>컬렉션의 각 항목의 속성입니다.</xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. 컨트롤에서 입력된 텍스트를 표시 하기 전에 사용자 입력을 확인 하려면 유효성 검사 컨트롤을 사용할 수 있습니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;Accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:CheckBoxList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|Fa