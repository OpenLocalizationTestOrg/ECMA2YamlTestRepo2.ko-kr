  name: CodeLabeledStatement
  nameWithType: CodeLabeledStatement
  fullName: System.CodeDom.CodeLabeledStatement
  type: Class
  summary: "Labeled 문 또는 독립 실행형 레이블을 나타냅니다."
  remarks: "CodeLabeledStatement은 레이블 및 필요에 따라 관련된 된 문을 나타냅니다. 레이블은 <xref:System.CodeDom.CodeGotoStatement>.</xref:System.CodeDom.CodeGotoStatement> 의 대상을 나타내는 데 사용할 수 있습니다.       <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>속성은 선택 사항.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A> 레이블을을 만들려면 유지는 <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>속성이 초기화 되지 않았습니다.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>      > [!NOTE] > 일부 언어에서 지원 `goto` 문 및 레이블, 코드 생성기를 지원 하는지 여부를 테스트 해야 하므로 `goto` 문 및 호출 하 여 레이블을 <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>메서드는 <xref:System.CodeDom.Compiler.GeneratorSupport>플래그.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a CodeLabeledStatement to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codelab_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codelab_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codelab_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLabeledStatement : System.CodeDom.CodeStatement
