  name: HtmlAnchor
  nameWithType: HtmlAnchor
  fullName: System.Web.UI.HtmlControls.HtmlAnchor
  type: Class
  summary: "HTML에 프로그래밍 방식으로 액세스할 수 있도록 <xref uid=&quot;langword_csharp_&lt;a&gt;&quot; name=&quot;&lt;a&gt;&quot; href=&quot;&quot;> </xref> 서버에 대 한 요소입니다."
  remarks: "HtmlAnchor 클래스를 사용 하는 방법은 두 가지가 있습니다. 탐색에 대 한 첫 번째는:를 사용 하는 <xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A>에 연결 하는 페이지의 위치를 정의 하는 속성.</xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A> 포스트백 이벤트에 대 한 두 번째는:를 사용 하 여는 <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>프로그래밍 방식으로 사용자를 처리 하는 이벤트의 링크를 클릭 합니다.</xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다.       목록이 HtmlAnchor의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event to display a message when the HtmlAnchor control is clicked.  \n  \n [!code-cs[HtmlAnchor#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_0_1.aspx)]\n [!code-vb[HtmlAnchor#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_0_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

      public class HtmlAnchor : System.Web.UI.HtmlControls.HtmlContainerControl, System.Web.UI.IPostBackEventHandler
