- uid: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlAnchor.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "유효성 검사를 수행할지 여부를 나타내는 값을 가져오거나 설정 합니다. 때는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> 컨트롤을 클릭 합니다."
  remarks: "기본적으로 페이지 유효성 검사를 수행 하면는 <xref:System.Web.UI.HtmlControls.HtmlAnchor>컨트롤을 클릭 합니다.</xref:System.Web.UI.HtmlControls.HtmlAnchor> 페이지 유효성 검사 여부를 컨트롤에 연관 된 유효성 검사 컨트롤에 의해 지정 된 유효성 검사 규칙을 통과 모든 페이지에 유효성 검사 컨트롤을 결정 합니다.       클라이언트와 서버 모두에서 유효성 검사를 수행할지 여부를 확인 하거나 지정할 수 있습니다 때는 <xref:System.Web.UI.HtmlControls.HtmlAnchor>CausesValidation 속성을 사용 하 여 컨트롤을 클릭 합니다.</xref:System.Web.UI.HtmlControls.HtmlAnchor> 유효성 검사가 수행 되지를 방지 하려면 CausesValidation 속성을 false로 설정 합니다."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>유효성 검사가 수행 되는 경우는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> 고, 그러지 않으면 클릭 한 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation*
  exceptions: []
