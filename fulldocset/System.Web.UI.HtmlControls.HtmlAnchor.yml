  name: ValidationGroup
  nameWithType: HtmlAnchor.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "컨트롤 그룹을 가져오거나는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> 제어 서버에 다시 게시 될 때 유효성 검사가 수행 됩니다."
  remarks: "유효성 검사 그룹을 사용 하는 페이지에 유효성 검사 컨트롤 특정 범주에 할당할 수 있습니다. 각 유효성 검사 그룹 페이지에서 다른 유효성 검사 그룹 별개로 검사할 수 있습니다. ValidationGroup 속성을 사용 하 여 유효성 검사 그룹의 이름을 지정 하는 <xref:System.Web.UI.HtmlControls.HtmlAnchor>제어 서버에 다시 게시 될 때 유효성 검사가 수행 됩니다.</xref:System.Web.UI.HtmlControls.HtmlAnchor>       ValidationGroup 속성은 적용 경우에만의 값은 <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>속성이 `true`.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A> 지정된 된 그룹의 일부인 경우 값을 지정 하면 ValidationGroup 속성에 대 한 유효성 검사 컨트롤에 때 유효성이 검사 되는 <xref:System.Web.UI.HtmlControls.HtmlAnchor>컨트롤이 서버에 다시 게시 합니다.</xref:System.Web.UI.HtmlControls.HtmlAnchor> 이 속성의 값을 지정 하지 않으면 및 <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>속성이 `true`, 페이지에서 유효성 검사 그룹에 할당 되지 않은 모든 유효성 검사 컨트롤에는 컨트롤이 서버에 다시 게시 될 때 유효성이 검사 됩니다.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "되는 컨트롤 그룹의 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> 서버에 다시 게시 될 때 유효성 검사가 수행 됩니다. 기본값은 빈 문자열 (&quot;&quot;)."
