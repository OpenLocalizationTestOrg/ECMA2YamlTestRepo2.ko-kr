- uid: System.Web.UI.HtmlControls.HtmlAnchor.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: Target
  nameWithType: HtmlAnchor.Target
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "브라우저 창이 나 때 링크 하는 웹 페이지의 내용을 표시 하는 프레임의 이름을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> 컨트롤을 클릭 합니다."
  remarks: "대상 속성을 사용 하 여 대상 창이 나 때 링크 하는 웹 페이지의 내용을 표시 하는 프레임을 지정 하는 <xref:System.Web.UI.HtmlControls.HtmlAnchor>컨트롤을 클릭 합니다.</xref:System.Web.UI.HtmlControls.HtmlAnchor>      > [!NOTE] > Target 속성으로 렌더링 한 `target` 특성입니다. `target` 특성을 `a` 요소 XHTML 1.1 문서 종류 정의에서 허용 되지 않습니다. 하는 경우 대상 속성을 설정 하지 않으면 렌더링된 된 출력에 대 한는 <xref:System.Web.UI.HtmlControls.HtmlAnchor>XHTML 1.1을 준수 해야 합니다.</xref:System.Web.UI.HtmlControls.HtmlAnchor> 자세한 내용은 참조 [XHTML 표준 Visual Studio 및 ASP.NET에서](~/add/includes/ajax-current-ext-md.md)합니다.   >> 액세스할 수 있는 웹 페이지를 만들 때 다른 창을 대상에 대상 속성을 사용 하지 마십시오. 자세한 내용은 참조 [NIB: ASP.NET 내게 필요한 옵션](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)합니다.       대상 값은 범위의 A ~ Z (소문자)는 밑줄로 시작 하는 특수 한 값을 제외 하 고 문자로 시작 해야 합니다.      | 대상 값 | 설명 |   |------------------|-----------------|   | `_blank`| 콘텐츠 프레임이 없는 새 창에 렌더링 합니다. |   | `_parent`| 즉시 프레임셋 부모에 콘텐츠를 렌더링 합니다. |   | `_search`| 검색 창에서 콘텐츠를 렌더링 합니다. |   | `_self`| 포커스가 있는 프레임의 콘텐츠를 렌더링 합니다. |   | `_top`| 콘텐츠 프레임이 없는 전체 창에 렌더링 합니다. |      > [!NOTE] > 여부를 확인 하는 브라우저 설명서는 `_search` 값을 지원 합니다.  예를 들어 Microsoft Internet Explorer 5.0 및 이후 지원은 `_search` 대상 값입니다."
  example:
  - "The following code example demonstrates how to use the Target property to display the page that is navigated to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked in a new, unframed window.  \n  \n [!code-cs[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_54_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_54_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "브라우저 창이 나 웹 페이지의 내용을 표시 하는 프레임 때 링크는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> 를 클릭 합니다. 기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.Target*
  exceptions: []
  platform:
  - net462
