  type: Class
  summary: "혼합 패턴에 대 한 정의 <xref href=&quot;System.Drawing.Drawing2D.LinearGradientBrush&quot;> </xref> 개체입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "그라데이션 도형의 내부를 음영 원활 하 게 자주 사용 됩니다. 혼합 패턴은 두 배열에 의해 정의 됩니다 (<xref:System.Drawing.Drawing2D.Blend.Factors%2A> 및 <xref:System.Drawing.Drawing2D.Blend.Positions%2A>) 같은 요소의 개수가 포함 된.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A> 각 요소는 <xref:System.Drawing.Drawing2D.Blend.Positions%2A>배열 그라데이션 선 따라 거리의 비율을 지정 합니다.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> 각 요소는 <xref:System.Drawing.Drawing2D.Blend.Factors%2A>배열은 시작 및 끝 위치에 해당 요소에서 나타내는 그라데이션 선 따라에 그라데이션 blend에서 색의 비율을 나타내는 <xref:System.Drawing.Drawing2D.Blend.Positions%2A>배열.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A>       에 해당 하는 경우 등의 <xref:System.Drawing.Drawing2D.Blend.Positions%2A> <xref:System.Drawing.Drawing2D.Blend.Factors%2A>배열은 0.2와 0.3, 각각 100 픽셀 선에 빨강으로 파랑에서 선형 그라데이션, 선에 (거리의 20%) color 20 픽셀 blue와 70% red. 30%는</xref:System.Drawing.Drawing2D.Blend.Factors%2A> 및</xref:System.Drawing.Drawing2D.Blend.Positions%2A> 요소"
  example:
  - "The following example is intended to be used in a Windows Forms environment. It demonstrates how to use the Blend class in conjunction with the <xref:System.Drawing.Drawing2D.LinearGradientBrush> class to draw an ellipse to screen that has its colors blended. The ellipse is blue on the left, blends to red in the center, and blends back to blue on the right. This is accomplished through the settings in the `myFactors` and `myPositions` arrays used in the <xref:System.Drawing.Drawing2D.Blend.Factors%2A> and <xref:System.Drawing.Drawing2D.Blend.Positions%2A> properties. Note that the Blend property of the <xref:System.Drawing.Drawing2D.LinearGradientBrush> object named `lgBrush2` must be made equal to the Blend object `myBlend`.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/visualbasic/t-system.drawing.drawing_9_1.vb)]\n [!code-cs[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/csharp/t-system.drawing.drawing_9_1.cs)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/cpp/t-system.drawing.drawing_9_1.cpp)]"
