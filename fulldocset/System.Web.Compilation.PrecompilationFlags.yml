  name: PrecompilationFlags
  nameWithType: PrecompilationFlags
  fullName: System.Web.Compilation.PrecompilationFlags
  type: Enum
  summary: "미리 컴파일 동작을 결정 하는 플래그를 제공 합니다."
  remarks: "`PrecompilationFlags` 클래스 미리 컴파일하는 동안 빌드 관리자의 동작을 정의 합니다. <xref:System.Web.Compilation.ClientBuildManager>걸립니다 클래스 `PrecompilationFlags` 생성자 매개 변수 중 하나로.</xref:System.Web.Compilation.ClientBuildManager> 미리 컴파일을 통해 프로그래밍 방식으로 수행할 수 있습니다. <xref:System.Web.Compilation.ClientBuildManager>Aspnet_compiler.exe 명령줄 도구를 통해 또는.</xref:System.Web.Compilation.ClientBuildManager>"
  syntax:
    content: >-
      [System.Flags]

      public enum PrecompilationFlags
