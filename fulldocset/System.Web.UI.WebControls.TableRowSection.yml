  summary: "위치를 지정 된 <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> 개체에 배치 됩니다는 <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> 제어 합니다."
  remarks: "TableRowSection 열거형을 지정 여부는 <xref:System.Web.UI.WebControls.TableRow>개체 본문, 머리글 또는 바닥글에 위치한는 <xref:System.Web.UI.WebControls.Table>컨트롤.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow>       TableRowSection 열거형 <xref:System.Web.UI.WebControls.TableRow.TableSection%2A> <xref:System.Web.UI.WebControls.TableRow>클래스</xref:System.Web.UI.WebControls.TableRow> 의 속성</xref:System.Web.UI.WebControls.TableRow.TableSection%2A> 에 대 한 가능한 값을 나타냅니다.       TableRowSection 열거를 사용 하 여 액세스할 수 있는 웹 사이트를 만들 수는 <xref:System.Web.UI.WebControls.Table>추가 하 여 컨트롤의 `thead`, `tbody`, 및 `tfoot` 요소를 사용 하는 클라이언트에 렌더링 된 HTML.</xref:System.Web.UI.WebControls.Table> 테이블의 모든 행이 있는 경우는 `tbody` 요소 섹션 정보 렌더링 되지 않습니다. 비 body 요소에 하나 이상의 행에 있어야 합니다.       섹션에서 다음과 같은 순서로 있어야 선언적 구문을 사용 하 여,: 헤더, 본문 및 바닥글입니다."
