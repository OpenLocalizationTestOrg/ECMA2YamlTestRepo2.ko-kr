  namespace: System.Data.SqlTypes
  summary: "지정 하는 <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> 비교가 나 형식 무시 해야 합니다. 일본어가 나 형식 일본어 언어의 나타내는 일본어 히라가나와 가타카나 문자를 가리킵니다. 히라가나는 가타카나 &quot;컴퓨터&quot; 또는 &quot;Internet&quot; 등의 다른 언어에서 차용한 단어에 대해 사용 하는 동안 일본 및 단어에 사용 됩니다. 음성 소리가 히라가나와 가타카나를 모두 표현할 수 있습니다. 이 값을 선택한 경우 하나의 사운드 히라가나 문자와 가타카나 문자가 동일한 소리 같은 간주 됩니다."
  syntax:
    content: IgnoreKanaType
