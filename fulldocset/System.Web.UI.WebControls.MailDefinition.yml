- uid: System.Web.UI.WebControls.MailDefinition.BodyFileName
  id: BodyFileName
  parent: System.Web.UI.WebControls.MailDefinition
  langs:
  - csharp
  name: BodyFileName
  nameWithType: MailDefinition.BodyFileName
  fullName: System.Web.UI.WebControls.MailDefinition.BodyFileName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "전자 메일 메시지의 본문에 대 한 텍스트를 포함 하는 파일의 이름을 가져오거나 설정 합니다."
  remarks: "The BodyFileName property specifies the location of the text file to use for the body of the e-mail message.  \n  \n The <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%28System.String%2CSystem.Collections.IDictionary%2CSystem.Web.UI.Control%29> method uses its `owner` parameter to map the BodyFileName property to a path on the server. If the `owner` parameter points to a control on an .aspx page or to the page itself, the BodyFileName property points to a text file in the same directory as the .aspx page. For example, if the .aspx page is located at C:\\inetpub\\wwwroot\\default.aspx, the <xref:System.Web.UI.WebControls.MailDefinition> control looks for the text file in the directory C:\\inetpub\\wwwroot.  \n  \n If the <xref:System.Web.UI.WebControls.MailDefinition> class is used in a user control contained in an .ascx file, the BodyFileName property points to a text file located in the same directory as the user control. For example, if the .aspx page is located at C:\\inetpub\\wwwroot\\default.aspx and the user control is at C:\\inetpub\\wwwroot\\controls\\control.aspx, the <xref:System.Web.UI.WebControls.MailDefinition> object looks for the text file in the directory C:\\inetpub\\wwwroot\\controls."
  example:
  - "The following code example sets the BodyFileName property to the text entered in a <xref:System.Web.UI.WebControls.TextBox> control on a Web Forms page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_101_1.aspx)]\n [!code-cs[MailDefinitionClassSample#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_101_1.aspx)]"
  syntax:
    content: public string BodyFileName { get; set; }
    return:
      type: System.String
      description: "메시지 본문 텍스트를 포함 하는 파일의 이름입니다. 기본값은 <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.MailDefinition.BodyFileName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.MailDefinition.CC
  id: CC
  parent: System.Web.UI.WebControls.MailDefinition
  langs:
  - csharp
  name: CC
  nameWithType: MailDefinition.CC
  fullName: System.Web.UI.WebControls.MailDefinition.CC
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "메시지의 복사본 (CC)을 보낼 전자 메일 주소의 쉼표로 구분 된 목록을 가져오거나 설정 합니다."
  remarks: "CC 속성에는 추가 받는 사람 전자 메일 메시지의 목록을 포함합니다.       CC 속성에 잘못 된 형식의 전자 메일 주소를 포함 하는 경우는 <xref:System.Net.Mail.SmtpClient.Send%2A>메서드가 throw는 <xref:System.Web.HttpException>예외 및 전자 메일 메시지가 전송 되지 않습니다.</xref:System.Web.HttpException> </xref:System.Net.Mail.SmtpClient.Send%2A>"
  example:
  - "The following code example sets the CC property to the text entered in a <xref:System.Web.UI.WebControls.TextBox> control on a Web Forms page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_628_1.aspx)]\n [!code-cs[MailDefinitionClassSample#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_628_1.aspx)]"
  syntax:
    content: public string CC { get; set; }
    return:
      type: System.String
      description: "메시지의 복사본 (CC)을 보낼 전자 메일 주소의 쉼표로 구분 된 목록입니다. 기본값은 <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.MailDefinition.CC*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  id: CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  parent: System.Web.UI.WebControls.MailDefinition
  langs:
  - csharp
  name: CreateMailMessage(String,IDictionary,Control)
  nameWithType: MailDefinition.CreateMailMessage(String,IDictionary,Control)
  fullName: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(String,IDictionary,Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "SMTP (Simple Mail Transfer Protocol)를 사용 하 여 보낼 텍스트 파일에서 전자 메일 메시지를 만듭니다."
  remarks: "CreateMailMessage 메서드를 새로 만들고 <xref:System.Net.Mail.MailMessage>를 사용 하 여 보낼 수 있는 개체는 <xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName>메서드.</xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage>       <xref:System.Web.Mail.MailMessage.BodyFormat%2A>일반 텍스트 형식으로 메일 메시지의 형식을 지정 해야 하는지 여부를 나타내는 속성을 설정 해야 합니다 (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>) 또는 HTML (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>).</xref:System.Web.Mail.MailFormat?displayProperty=fullName> </xref:System.Web.Mail.MailFormat?displayProperty=fullName> </xref:System.Web.Mail.MailMessage.BodyFormat%2A>       `recipients` 매개 변수는 쉼표로 구분 된 전자 메일 메시지의 받는 사람 목록을 포함 합니다. 경우는 `recipients` 서식이 잘못 지정 된 인터넷 전자 메일 주소를 포함 하는 매개 변수는 <xref:System.Net.Mail.SmtpClient.Send%2A>메서드가 throw는 <xref:System.Web.HttpException>예외 및 전자 메일 메시지가 전송 되지 않습니다.</xref:System.Web.HttpException> </xref:System.Net.Mail.SmtpClient.Send%2A>       `replacements` 매개 변수는 한 <xref:System.Collections.IDictionary>대체할 문자열 목록이 포함 된 인스턴스.</xref:System.Collections.IDictionary> 문자열에 추가 된 순서 대로 바뀝니다는 <xref:System.Collections.IDictionary>컬렉션 이전 대체 항목을 덮어쓸 수 있습니다.</xref:System.Collections.IDictionary>       `owner` 매개 변수는 컨트롤의 부모인 나타냅니다는 <xref:System.Web.UI.WebControls.MailDefinition>컨트롤.</xref:System.Web.UI.WebControls.MailDefinition> 텍스트 파일에 지정 된 검색 하는 디렉터리를 확인 하는 것은 <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>속성.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>"
  example:
  - "The following code example creates a <xref:System.Collections.Specialized.ListDictionary> object that defines two strings (\"\\<%To%>\" and \"\\<%From%>\") that are replaced in the e-mail message.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#7](~/add/codesnippet/visualbasic/b9024530-39b9-4b6f-b4ac-_1.aspx)]\n [!code-cs[MailDefinitionClassSample#7](~/add/codesnippet/csharp/b9024530-39b9-4b6f-b4ac-_1.aspx)]  \n  \n The following code example uses the CreateMailMessage method to create a new e-mail message from a text file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#8](~/add/codesnippet/visualbasic/b9024530-39b9-4b6f-b4ac-_2.aspx)]\n [!code-cs[MailDefinitionClassSample#8](~/add/codesnippet/csharp/b9024530-39b9-4b6f-b4ac-_2.aspx)]"
  syntax:
    content: public System.Net.Mail.MailMessage CreateMailMessage (string recipients, System.Collections.IDictionary replacements, System.Web.UI.Control owner);
    parameters:
    - id: recipients
      type: System.String
      description: "메시지를 받는 사람의의 쉼표로 구분 된 목록입니다."
    - id: replacements
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>문자열과 해당 교체 문자열 목록이 들어 있는.</xref:System.Collections.IDictionary>"
    - id: owner
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> that owns this <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;></xref>."
    return:
      type: System.Net.Mail.MailMessage
      description: "텍스트 파일에서 전자 메일 메시지입니다."
  overload: System.Web.UI.WebControls.MailDefinition.CreateMailMessage*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>replacements</code>문자열은 포함 되지 않습니다."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The <xref uid=\"langword_csharp_From\" name=\"From\" href=\"\"></xref> value in the SMTP section of the configuration file is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> or the empty string  \n  \n \\- or -  \n  \n <code>recipients</code> contains an incorrect e-mail address."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>owner</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
