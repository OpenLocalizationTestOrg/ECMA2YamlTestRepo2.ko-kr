  type: Class
  summary: "Windows Forms 응용 프로그램에서 인쇄할 때 프린터로 출력을 보내는 개체를 다시 정의 합니다."
  remarks: "PrintDocument 클래스의 인스턴스를 만들고와 같은 속성을 설정 일반적으로 <xref:System.Drawing.Printing.PrintDocument.DocumentName%2A>및 <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A>, 호출의 <xref:System.Drawing.Printing.PrintDocument.Print%2A>인쇄 프로세스를 시작 하는 메서드.</xref:System.Drawing.Printing.PrintDocument.Print%2A> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A> </xref:System.Drawing.Printing.PrintDocument.DocumentName%2A> <xref:System.Drawing.Printing.PrintDocument.PrintPage>출력 <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A><xref:System.Drawing.Graphics> <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> 의 속성</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> 을 사용 하 여 인쇄 하도록 지정 하는 이벤트</xref:System.Drawing.Printing.PrintDocument.PrintPage> 처리       Windows Form 응용 프로그램에서 인쇄 하는 방법에 대 한 자세한 내용은 참조는 [Windows Forms 인쇄 지원](~/add/includes/ajax-current-ext-md.md)합니다. Windows Presentation Foundation 응용 프로그램에서 인쇄 하려는 경우 참조는 <xref:System.Printing>네임 스페이스.</xref:System.Printing>"
  example:
  - "The following code example prints the file named C:\\My Documents\\MyFile.txt on the default printer. To run the example, create a new Windows Forms project and paste the example code into the form, replacing the file contents. For C#, you will need to delete the Form1.Designer.cs file. Also, change the path to the file you want to print.  \n  \n> [!NOTE]\n>  The example requires that each line fits within the page width.  \n  \n Use the <xref:System.ComponentModel>, <xref:System.Windows.Forms>, <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_5_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_5_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("PrintPage")]

      [System.ComponentModel.DefaultProperty("DocumentName")]

      [System.ComponentModel.ToolboxItemFilter("System.Drawing.Printing")]

      public class PrintDocument : System.ComponentModel.Component
