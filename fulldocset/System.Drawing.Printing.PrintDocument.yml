  summary: "페이지에 연결 된 그래픽 개체의 위치가 사용자가 지정한 여백 내에 있거나 페이지 인쇄 가능 영역의 왼쪽 위 모서리에 있는 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "페이지 여백, 용지, 실제 크기 및 위치를 알고 있으면 필요 인쇄할 수 있는 영역을 계산는 <xref:System.Drawing.Graphics>원본 개체입니다.</xref:System.Drawing.Graphics> OriginAtMargins 다음과 같은 경우 `true`, <xref:System.Drawing.Graphics>개체 위치를 고려는 <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>속성 값 및 페이지의 인쇄 가능한 영역.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics> OriginAtMargins 다음과 같은 경우 `false`의 위치를 확인할 페이지의 인쇄 가능한 영역에만 사용 됩니다는 <xref:System.Drawing.Graphics>원점 개체는 <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>값은 무시 됩니다.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics>       예를 들어 OriginAtMargins `true`, 및 <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>각 면 1 인치로 설정 되는 <xref:System.Drawing.Graphics>에 포함 된 개체는 <xref:System.Drawing.Printing.PrintPageEventArgs>은 왼쪽 및 페이지의 위쪽에서 위치 1 인치.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> 페이지의 인쇄 가능한 영역 양쪽에 인치로 고 OriginAtMargins `false`, <xref:System.Drawing.Graphics>설정 되 고 왼쪽 페이지 위쪽에서 인치.</xref:System.Drawing.Graphics>      > [!NOTE] > 페이지의 인쇄 가능한 영역 프린터에 다르며 대칭 되도록 보장 되지 않습니다."
  syntax:
    content: public bool OriginAtMargins { get; set; }
    return:
