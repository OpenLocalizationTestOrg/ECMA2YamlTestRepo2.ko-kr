  fullName: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "인쇄할 모든 페이지에 대 한 기본값으로 사용 되는 페이지 설정을 가져오거나 설정 합니다."
  remarks: "DefaultPageSettings 속성을 통해 여러 페이지 설정을 지정할 수 있습니다. 예를 들어는 <xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>속성 페이지 컬러로 인쇄 되는지 여부를 지정는 <xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName>속성 지정 가로 또는 세로 방향 및 <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>속성 페이지의 여백을 지정 합니다.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>       설정을 지정 하려면 페이지 단위로 별로 처리는 <xref:System.Drawing.Printing.PrintDocument.PrintPage>또는 <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>이벤트 수정는 <xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A>에 포함 된 인수는 <xref:System.Drawing.Printing.PrintPageEventArgs>또는 <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>각각.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings> </xref:System.Drawing.Printing.PrintDocument.PrintPage>      > [!NOTE] > DefaultPageSettings 속성을 통해 설정 페이지의 변경 내용을 인쇄 시작 된 후 인쇄 중인 페이지 영향을 주지 것입니다."
  example:
  - "The following code example sets a document's page orientation to landscape, and prints the document. The example makes three assumptions: that a variable named `filePath` has been set to the path of the file to print; that a method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined; and that a variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cs[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/csharp/p-system.drawing.printin_16_1.cs)]\n [!code-cpp[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/cpp/p-system.drawing.printin_16_1.cpp)]\n [!code-vb[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_16_1.vb)]"
  syntax:
    content: public System.Drawing.Printing.PageSettings DefaultPageSettings { get; set; }
    return:
      type: System.Drawing.Printing.PageSettings
      description: "A <xref href=&quot;System.Drawing.Printing.PageSettings&quot;> </xref> 문서에 대 한 기본 페이지 설정을 지정 하는 합니다."
  overload: System.Drawing.Printing.PrintDocument.DefaultPageSettings*
  exceptions: []
  platform:
  - net462
