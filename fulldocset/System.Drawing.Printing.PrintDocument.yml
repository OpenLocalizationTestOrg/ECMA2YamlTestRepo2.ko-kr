  summary: "발생 경우는 <xref:System.Drawing.Printing.PrintDocument.Print*>메서드는 첫 번째 페이지 문서 인쇄 하기 전에.</xref:System.Drawing.Printing.PrintDocument.Print*>"
  remarks: "일반적으로, 글꼴, 파일 스트림 및 인쇄 중 사용 되는 다른 리소스를 초기화 BeginPrint 이벤트를 처리 합니다.       이벤트를 이벤트 처리기를 연결 하려면 추가의 인스턴스는 <xref:System.Drawing.Printing.PrintEventHandler>이벤트에 대리자.</xref:System.Drawing.Printing.PrintEventHandler> 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 대리자와 이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
