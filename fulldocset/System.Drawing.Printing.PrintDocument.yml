  remarks: "인쇄 하려면 출력을 지정 하려면 <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> 의 속성</xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> 을 사용 하 여 예를 들어 인쇄 해야 하는 텍스트 줄을 지정 하려면 사용 하 여 텍스트를 그리는 <xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>메서드.</xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>       출력을 지정 하는 것 외에도 지정할 수 있습니다 추가 인쇄할 페이지를 설정 하 여 많은 경우는 <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>속성을 `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> 기본값은 `false`를 인쇄 하려면 페이지가 더 이상 되는 것입니다. 통해 개별 페이지 설정을 수정할 수도 있습니다는 <xref:System.Drawing.Printing.PageSettings>설정 하 여 인쇄 작업을 취소할 수 있습니다는 <xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName>속성을 `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings> 다른 페이지 설정을 사용 하 여 문서의 각 페이지를 인쇄 하려면 처리는 <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>이벤트.</xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>       이벤트를 이벤트 처리기를 연결 하려면 추가의 인스턴스는 <xref:System.Drawing.Printing.PrintPageEventHandler>이벤트에 대리자.</xref:System.Drawing.Printing.PrintPageEventHandler> 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 대리자와 이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
