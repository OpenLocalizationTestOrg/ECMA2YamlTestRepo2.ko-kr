  remarks: "응용 프로그램 파일 이름에 이스케이프 된 큰따옴표를 허용 하려는 경우이 메서드를 재정의할 수 있도록 VerifyThrowNoEmbeddedDoubleQuotes는 가상 메서드입니다."
  syntax:
    content: protected virtual void VerifyThrowNoEmbeddedDoubleQuotes (string switchName, string parameter);
    parameters:
    - id: switchName
      type: System.String
      description: "오류 메시지에 대 한 스위치 이름을 나타내는 문자열입니다."
    - id: parameter
