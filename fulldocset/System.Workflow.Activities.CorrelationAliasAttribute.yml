  name: CorrelationAliasAttribute
  nameWithType: CorrelationAliasAttribute
  fullName: System.Workflow.Activities.CorrelationAliasAttribute
  type: Class
  summary: "로 표시 되지 않는 매개 변수에서 상관 관계 값을 가져와야 하는 경우 상관 관계 매개 변수 값을 재정의 <xref href=&quot;System.Workflow.Activities.CorrelationParameterAttribute&quot;> </xref>합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]적절 한 워크플로 인스턴스로 들어오는 메시지를 일치 시키려면 메시지와 워크플로 인스턴스가 키를 공유 해야 합니다. 이 키는 상관 관계 집합을 이라고 합니다. 일반적으로 키는 단일 값 상관 관계 집합을 수 있습니다. 즉, 일정 인스턴스가 보유 하는 동일한 형식의 ID에 대해 메시지의 ID 필드를 일치 시킬 수 있습니다.       CorrelationAliasAttribute 메서드나 데이터 교환 인터페이스의 인터페이스에 대 한 이벤트에 적용 됩니다."
  example:
  - "The following code example shows how to use a CorrelationAliasAttribute to override a <xref:System.Workflow.Activities.CorrelationParameterAttribute>. This code example is from the CorrelatedLocalService SDK sample. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Correlated Local Service Sample](http://msdn.microsoft.com/en-us/5a3d0733-bbea-4dbf-88ee-a8316db55fbd).  \n  \n [!code-cs[WF_Samples#312](~/add/codesnippet/csharp/wf_snippets/snippets38.cs#312)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Event | System.AttributeTargets.Delegate, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class CorrelationAliasAttribute : Attribute
