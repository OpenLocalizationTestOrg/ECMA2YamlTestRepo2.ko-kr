  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  summary: "데이터 바인딩된 컨트롤 데이터를 검색할 때 데이터 소스 컨트롤에서 데이터 관련 작업을 요청 하는 데 사용 하는 메커니즘을 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "데이터 바인딩된 컨트롤을 데이터 소스 제어는 결과 집합 데이터를 정렬 하거나 데이터의 특정 하위 집합을 반환 하는 등 추가 데이터 관련 작업을 수행 함을 요청 DataSourceSelectArguments 클래스를 사용 합니다. 이러한 데이터 관련 작업으로 열거 되 고 <xref:System.Web.UI.DataSourceCapabilities>열거형.</xref:System.Web.UI.DataSourceCapabilities> 다음 표에서 DataSourceSelectArguments 클래스는 이러한 데이터 관련 작업을 지원 하는 방법을 보여 줍니다.      | 기능 | 관련 DataSourceSelectArguments 속성 |   |----------------|--------------------------------------------------|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|       데이터 바인딩된 컨트롤을 명시적으로 호출 된 <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>메서드를 호출 하는 데이터를 바인딩하는 <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>연관 된 데이터 소스 제어의 메서드.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> 이러한 방식으로 데이터 바인딩된 컨트롤 필요에 따라 데이터 소스 컨트롤에서 데이터를 검색합니다. 때문에 <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>DataSourceSelectArguments 매개 변수를 허용 하는 메서드, 만들어 DataSourceSelectArguments 개체를 관리 하 고 전달 하기 위해 데이터 바인딩된 컨트롤은는 <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>메서드 데이터 소스 컨트롤에서 데이터를 검색할 때.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>       경우에 따라 데이터 바인딩된 컨트롤 추가 데이터 관련 기능 않아도 될 수 있습니다. 이 경우 데이터 바인딩된 컨트롤 전달는 <xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>인수 개체는 <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>메서드.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>       데이터 바인딩된 컨트롤을 정렬 된 결과 집합에 대 한 데이터 원본 뷰를 확인 <xref:System.Web.UI.DataSourceView.CanSort%2A>에서 속성이 런타임 및 추가 <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>기능을 사용 하는 <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>메서드.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanSort%2A> 별도 작업으로 데이터 바인딩된 컨트롤을 설정 하 여 데이터 소스 제어에서 집합 정렬된 된 결과 요청할 수는 <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>DataSourceSelectArguments 개체의 속성에 전달 되는 <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>메서드.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       데이터 바인딩된 컨트롤 페이징 시나리오에 대 한 데이터 원본 뷰를 확인 <xref:System.Web.UI.DataSourceView.CanPage%2A>에서 속성이 런타임 및 추가 <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>기능을 사용 하는 <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>메서드.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> 별도 작업으로 데이터 바인딩된 컨트롤에서에서 요청할 수 데이터 하위 집합을 페이징에 대 한 데이터 소스 제어 설정 하 여는 <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>및 <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>DataSourceSelectArguments 개체의 속성에 전달 된 <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>메서드.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>       데이터 바인딩된 컨트롤 페이징 시나리오에 대 한 총 행 수를 검색 하려면 데이터 원본 뷰를 확인 <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A>에서 속성이 런타임 및 추가 <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>기능을 사용 하는 <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>메서드.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A> 별도 작업으로 데이터 바인딩된 컨트롤 수 총 행 수를 페이징에 대 한 데이터 소스 제어에서 설정 하 여 요청할는 <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>DataSourceSelectArguments 개체의 속성에 전달 되는 <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>메서드.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> 경우는 <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>총 행 수에 포함 된 메서드가 반환 된 <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>속성.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>      > [!IMPORTANT] > DataSourceSelectArguments 속성 중 하나라도 설정 되어 있지만 현재 바인딩된 데이터 소스 제어 요청한 기능을 지원 하지 않는 경우는 <xref:System.InvalidOperationException>예외가 throw 됩니다는 <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>메서드를 호출 합니다.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException>"
