  name: ComponentDesigner
  nameWithType: ComponentDesigner
  fullName: System.ComponentModel.Design.ComponentDesigner
  type: Class
  summary: "구성 요소의 디자인 모드 동작을 확장합니다."
  remarks: "ComponentDesigner 기본 디자이너 클래스는 디자인 모드에서 관련된 된 구성의 동작을 확장할 수 있는 간단한 디자이너를 제공 합니다.       ComponentDesigner 제공 빈 <xref:System.ComponentModel.Design.IDesignerFilter>인터페이스 구현, 특성, 속성 및 이벤트 관련된 된 구성 요소의 디자인 타임에 조정 하려면 해당 메서드를 재정의할 수 있습니다.</xref:System.ComponentModel.Design.IDesignerFilter>       디자이너에 <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> 를 사용 하는 형식과 연결할 수 있습니다. 디자인 타임 동작을 사용자 지정의 개요를 참조 하십시오. [디자인 타임 지원을 확장](~/add/includes/ajax-current-ext-md.md)합니다.       ComponentDesigner 클래스는 상속 된 구성 요소 속성 설명자에 대 한 특별 한 동작을 구현합니다. 라는 내부 형식을 `InheritedPropertyDescriptor` 기본 클래스에서 상속 된 속성을 기본 ComponentDesigner 구현에서 사용 됩니다. 두 경우에 이러한 속성 설명자 추가 됩니다.      1.  루트 개체 자체에 의해 반환 되는 <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>속성을 해당 기본 클래스에서 상속 하는</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>      2.  루트 개체의 기본 클래스에 있는 필드에 있습니다. 기본 클래스에서 공용 및 보호 된 필드는 사용자가 조작할 수 있도록 디자이너에 추가 됩니다.       `InheritedPropertyDescriptor` 기본값 개체를 인스턴스화할 때 현재 값은 되도록 클래스는 속성의 기본값을 수정 합니다. 즉, 다른 인스턴스로부터 속성이 상속 됩니다. 상속 된 클래스에 의해 설정 된 값으로 설정 된 하는 속성 값 다시 설정 하는 디자이너를 정의 합니다. 이 값은 메타 데이터에 저장 된 기본 값에서 다 수 있습니다."
  example:
  - "The following code example provides an example ComponentDesigner implementation and an example component associated with the designer. The designer implements an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Initialize%2A> method that calls the base `Initialize` method, an override of the <xref:System.ComponentModel.Design.ComponentDesigner.DoDefaultAction%2A> method that displays a <xref:System.Windows.Forms.MessageBox> when the component is double-clicked, and an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> property accessor that supplies a custom <xref:System.ComponentModel.Design.DesignerVerb> menu command to the shortcut menu for the component.  \n  \n [!code-cs[ComponentDesignerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._153_1.cs)]\n [!code-cpp[ComponentDesignerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._153_1.cpp)]\n [!code-vb[ComponentDesignerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._153_1.vb)]"
