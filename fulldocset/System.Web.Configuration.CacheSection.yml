  name: CacheSection
  nameWithType: CacheSection
  fullName: System.Web.Configuration.CacheSection
  type: Class
  summary: "ASP.NET 응용 프로그램에 대 한 전역 캐시 설정을 구성합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "CacheSection 클래스에는 프로그래밍 방식으로 액세스 하 고 수정 하는 방법을 제공는 `<cache>` 구성 파일의 섹션입니다.       ASP.NET 캐싱 기능은 <xref:System.Web.Caching.Cache>클래스</xref:System.Web.Caching.Cache> 구현 자세한 내용은 참조 [캐싱](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > The CacheSection 섹션 속성은 <xref:System.Configuration.SectionInformation.AllowDefinition%2A>의 값은 <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> 에 정의 된 제한에 따라 구성 파일의 관련된 섹션에 정보를 쓸 수 데이터를 계층 구조에서 사용할 수 없습니다 수준에서 구성 파일에 쓸 파서에서 생성 하는 오류가 발생 합니다. 그러나 계층의 모든 수준에서 구성 정보를 읽을이 클래스를 사용할 수 있습니다.       캐시는 데이터를 자주 액세스 하는 저장 하는 데 사용 하는 응용 프로그램별 해시 테이블입니다. 응용 프로그램 및 세션 상태 캐시를 가장 유사, 해당 응용 프로그램 수준 범위 때문에 응용 프로그램 상태 비슷합니다. 캐시와 응용 프로그램 상태 메커니즘 간의 가장 큰 차이점 중 하나는 캐시는 이러한 종속성을 사용 하면 특정 이벤트가 발생할 때 캐시 된 항목을 자동으로 제거 하는 응용 프로그램을 빌드할 수 있습니다 종속성을 지원 합니다."
  example:
  - "The following code example shows a page and the related code file used to  access the  CacheSection section attributes.  \n  \n [!code-cs[System.Web.Configuration.CacheSection#11](~/add/codesnippet/csharp/t-system.web.configurati_81_1.aspx)]\n [!code-vb[System.Web.Configuration.CacheSection#11](~/add/codesnippet/visualbasic/t-system.web.configurati_81_1.aspx)]  \n  \n [!code-vb[System.Web.Configuration.CacheSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_81_2.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#1](~/add/codesnippet/csharp/t-system.web.configurati_81_2.cs)]"
