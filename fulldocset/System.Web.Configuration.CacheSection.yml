- uid: System.Web.Configuration.CacheSection.DisableExpiration
  id: DisableExpiration
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableExpiration
  nameWithType: CacheSection.DisableExpiration
  fullName: System.Web.Configuration.CacheSection.DisableExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "캐시 만료 되지 않는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "DisableExpiration 속성이로 설정 된 경우 `true`, 캐시 된 항목이 만료 되지 않도록 합니다. 이 설정은 캐시 동작 응용 프로그램 코드에서 디버깅 하는 데 사용 됩니다. 사용 하 여 주의 캐시 만료를 비활성화 하는 경우 유효 기간 보다 더 이상 캐시 되는 항목에 발생할 수 있습니다.      > [!NOTE] > 페이지 출력 캐시에 추가 하려면 해당 페이지에 대 한 만료 정책을 설정 해야 합니다. 선언적으로 수행할 수 있습니다는 [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) 지시문 또는 프로그래밍 방식으로 사용 하 여는 <xref:System.Web.HttpCachePolicy.SetExpires%2A>메서드.</xref:System.Web.HttpCachePolicy.SetExpires%2A> 자세한 내용은 참조 [하는 방법: ASP.NET 페이지 캐시에 대 한 만료 값 설정](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example shows how to use the DisableExpiration property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_391_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#4](~/add/codesnippet/csharp/p-system.web.configurati_391_1.cs)]"
  syntax:
    content: public bool DisableExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>캐시 만료; 사용 하지 않도록 설정 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Configuration.CacheSection.DisableExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.DisableMemoryCollection
  id: DisableMemoryCollection
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableMemoryCollection
  nameWithType: CacheSection.DisableMemoryCollection
  fullName: System.Web.Configuration.CacheSection.DisableMemoryCollection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "캐시 메모리 수집 되지 않는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "DisableMemoryCollection 속성이로 설정 된 경우 `true`, 캐시 관련 API 호출 아무런 효과가 없습니다.       DisableMemoryCollection 속성이로 설정 된 경우 `true`, 캐시는 사용 되지 않는 항목을 수집 하지 않습니다. 주의이 설정을 사용할 때는 메모리 수집을 비활성화 응용 프로그램에 대 한 메모리 부족 조건을 신속 하 게 발생할 수 있습니다.       출력 캐시 또는 ASP.NET 내부 캐시에이 설정은 효과가 없습니다. 다양 한 유형의 캐시에 대 한 자세한 내용은 참조 [캐싱](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example shows how to use the DisableMemoryCollection property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_298_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#3](~/add/codesnippet/csharp/p-system.web.configurati_298_1.cs)]"
  syntax:
    content: public bool DisableMemoryCollection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>캐시 메모리 컬렉션; 사용 하지 않도록 설정 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Configuration.CacheSection.DisableMemoryCollection*
  exceptions: []
  platform:
  - net462
