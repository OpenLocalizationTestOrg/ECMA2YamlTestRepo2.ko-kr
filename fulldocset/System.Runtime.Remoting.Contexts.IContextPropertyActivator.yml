  summary: "구현 하는 속성이 활성화에 관여 메시지 싱크를 제공 하지 않을 수 있음을 나타냅니다."
  remarks: "모든 IContextPropertyActivator 인터페이스가 노출 될 <xref:System.Runtime.Remoting.Contexts.Context>속성 활성화에 참여 하에 관심이 있는 수를 제공 하지 않는 메시지 싱크 및.</xref:System.Runtime.Remoting.Contexts.Context> 클라이언트 <xref:System.Runtime.Remoting.Contexts.Context>속성 활성화 중 대응 원격 사이트에서 찾을 수 있는 생성 메시지를 전송 합니다.</xref:System.Runtime.Remoting.Contexts.Context>       IContextPropertyActivator는 컨텍스트 속성은 클라이언트와 서버에서 정보를 수집 하 고 정보를 전달 하는 서버에서 컨텍스트 속성 클라이언트 컨텍스트 속성에 <xref:System.Runtime.Remoting.Contexts.Context>.</xref:System.Runtime.Remoting.Contexts.Context> 클라이언트에 반환 하는 경우에 사용"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContextPropertyActivator
