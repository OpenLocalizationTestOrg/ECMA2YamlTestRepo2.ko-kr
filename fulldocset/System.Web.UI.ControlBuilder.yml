  summary: "콘텐츠에서 컨트롤의 여는 태그와 닫는 태그 사이 공백 리터럴이 허용 되는지 여부를 결정 합니다. 이 메서드는 ASP.NET 페이지 프레임 워크에서 호출 됩니다."
