  summary: "주 눈금선이 나 보조 눈금선 간의 간격을 가져오거나 설정 합니다."
  remarks: "기본적으로 축 레이블, 주 눈금 표시 및 주 눈금선에 대 한이 속성이 설정 되지 않았습니다. 설정 되지 않은 경우-명시적으로 사용 하 여 기본적으로 <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>값을 할당 하거나 디자인 타임에 <xref:System.Double.NaN>런타임 시-이 속성의 실제 값으로 결정 됩니다는 <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>속성은 <xref:System.Windows.Forms.DataVisualization.Charting.Axis>차트 요소 표 또는 눈금 표시와 같은 속해 있는 개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       보조 눈금 표시 및 눈금선의 간격에 영향을 받지는 <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>속성 값.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>       축 단위로 측정 되며 간격과 적용 가능한 차트 요소를 그릴 하는 빈도 결정 합니다. 예를 들어 세로 막대형 차트에 X 축 단계 1 (즉, 1, 2, 3, 4, 등); 설정 하는 경우는 <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>속성이 2로 X 축에 대 한 축 레이블이 다른 모든 열에 대해 표시 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       모든 적용 가능한 차트 요소에도 마찬가지입니다. 즉, 이전 예제에서는 줄무늬 사용 중인 경우와 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>0.5, 및 해당 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>속성은 2, 0.5, 2.5, 4.5, 및에 줄무늬 선을 표시 될 것입니다.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       차트 요소를 설정 하면 `Interval` 속성을&0;으로 간격이 자동으로 결정 됩니다는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>컨트롤.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> 눈금선 간의 간격을 나타내는 값입니다. 기본적으로 값은 설정 되지 않습니다 (<xref:System.Double>) 주 눈금선에 대 한.</xref:System.Double> 보조 눈금선에 대 한 기본값은 영 (0)."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
