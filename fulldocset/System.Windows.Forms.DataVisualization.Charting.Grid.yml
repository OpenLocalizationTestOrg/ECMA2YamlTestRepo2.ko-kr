orms.DataVisualization.Charting.Series.XValueType%2A>       범주 축만 영향을 미칠 경우 IntervalType 속성 설정은 <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>속성 (또는 <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>축에 따라 속성)의 표시 된 <xref:System.Windows.Forms.DataVisualization.Charting.Series>개체가 다음 중 하나 <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>나 <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>      > [!NOTE] > 일요일 시작 요일 것으로 간주 됩니다."
