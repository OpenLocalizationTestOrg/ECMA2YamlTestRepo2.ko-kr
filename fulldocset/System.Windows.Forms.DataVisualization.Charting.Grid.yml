  remarks: "이 클래스는 차트에 대해 눈금의 기능을 제공 하며 사용 하 여 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A>각 <xref:System.Windows.Forms.DataVisualization.Charting.Axis>개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>       기본적으로 주 눈금선 없는 해당 <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, 및 <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>속성 집합입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> 주 눈금선에 대 한 이러한 속성은 설정 되어 있지 않으면는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>컨트롤이 눈금선에 대 한 적절 한 값을 자동으로 결정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       축 및 기본적으로 해당 보조 눈금선의 <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, 및 <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>속성으로 설정 **자동** (0).</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> 축 레이블 또는 보조 눈금선이 사용 되 고 이러한 속성은 수정 되지는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>컨트롤에서 자동으로을 보조 눈금선을 그리는 방법을 결정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       축 눈금:-사용 하도록 설정 하거나 해제할 수 있습니다.      먼저 그려지는 곳을 결정 하는 시작점이 있어야 합니다.      -스타일, 두께 및 색에 대해 설정할 수 있는 선을 표시 합니다.      -자동 간격으로 또는 수동으로 설정 된 간격으로 가질 수 있습니다."
