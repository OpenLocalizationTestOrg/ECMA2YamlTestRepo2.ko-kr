  summary: "하나 이상의 타일을 사용 하 여 영역을 그리는 방법을 설명 합니다."
  remarks: "TileBrush의 파생된 클래스는 영역을 그리는 데 사용 되는 타일의 콘텐츠를 정의 합니다. 예를 들어, 사용 된 <xref:System.Windows.Media.ImageBrush>영역을 그리는 이미지를 사용 하 여 클래스.</xref:System.Windows.Media.ImageBrush>       TileBrush를 사용 하 여 영역을 그리는 방법을 제어할 수 있습니다. 예를 들어 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] 브러시의 몇 가지 형식을 제공:-이미지를 사용 하 여 그릴을 <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush> 사용 하려면      -하 여 드로잉을 <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush> 사용      -사용 하 여 역할에 <xref:System.Windows.Media.Visual>있는 <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> 를 사용 하 여,</xref:System.Windows.Media.Visual>       하나의 늘어난된 이미지를 사용 하 여 영역을 그리는 대신 영역을 그리는 TileBrush를 사용 하는 경우에 일련의 패턴을 만드는 이미지 타일을 사용 하 여 영역을 채울 수 있습니다.       세 가지 구성 요소를 사용 하는 TileBrush를 사용 하 여 영역을 그리는 경우: 콘텐츠, 타일 및 출력 영역입니다. 다음 그림은 이러한 세 가지 TileBrush 구성 요소 간의 관련 방식을 보여 줍니다.       ![TileBrush 구성 요소](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;TileBrush 구성 요소&quot;) 정렬 한 분할 된 TileBrush의 구성 요소 ![바둑판된 모양의 TileBrush의 구성 요소](~/add/media/graphicsmm-tiledprojection.png &quot;바둑판된 모양의 TileBrush의 구성 요소&quot;) 정렬 한 TileMode의 바둑판식으로 배열 된 TileBrush의 구성 요소 **콘텐츠**: A TileBrush 서로 다른 형식의 콘텐츠를 가질 수 있습니다: 브러시가-는 <xref:System.Windows.Media.ImageBrush>,이 콘텐츠는 이미지입니다.</xref:System.Windows.Media.ImageBrush> <xref:System.Windows.Media.ImageBrush.ImageSource%2A>속성에 <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush> 의 내용을 지정합니다</xref:System.Windows.Media.ImageBrush.ImageSource%2A>      -브러시는 경우는 <xref:System.Windows.Media.DrawingBrush>,이 콘텐츠는 드로잉.</xref:System.Windows.Media.DrawingBrush> <xref:System.Windows.Media.DrawingBrush.Drawing%2A>속성에 <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush> 의 내용을 지정합니다</xref:System.Windows.Media.DrawingBrush.Drawing%2A>      -브러시는 경우는 <xref:System.Windows.Media.VisualBrush>,이 콘텐츠는 시각적.</xref:System.Windows.Media.VisualBrush> <xref:System.Windows.Media.VisualBrush.Visual%2A>속성에 <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> 의 내용을 지정합니다</xref:System.Windows.Media.VisualBrush.Visual%2A>       사용 하 여 위치 및 TileBrush 콘텐츠의 크기를 지정할 수 있습니다는 <xref:System.Windows.Media.TileBrush.Viewbox%2A>속성.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       **타일**: A TileBrush 하나 이상의 타일을 생성 합니다. 기본적으로 브러시의 내용을 단일 타일에 맞게 늘어나는 하 고 해당 타일을 출력 영역을 채우는 늘어납니다. <xref:System.Windows.Media.TileBrush.Viewport%2A>크기와는 TileBrush에 대 한 기본 파일의 위치 지정 속성을 사용 합니다.</xref:System.Windows.Media.TileBrush.Viewport%2A> <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>속성 결정 여부 크기 및 위치는 <xref:System.Windows.Media.TileBrush.Viewport%2A>는 출력 영역 (기본 동작) 또는 절대 값이 있는지 여부를 기준으로 합니다.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       **출력 영역의**: 출력 영역 하는 등의 <xref:System.Windows.Shapes.Shape.Fill%2A> <xref:System.Windows.Shapes.Ellipse>또는 <xref:System.Windows.Controls.Control.Background%2A> <xref:System.Windows.Controls.Button>.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Shapes.Ellipse> </xref:System.Windows.Shapes.Shape.Fill%2A> 브러시를 색칠 하 영역       TileBrush 클래스에 대 한 자세한 내용은 참조 [이미지, 그리기, 및 시각적 개체를 사용 하 여 그리기](~/add/includes/ajax-current-ext-md.md) 합니다.      ## 이 freezable 기능 A TileBrush는 <xref:System.Windows.Freezable>유형.</xref:System.Windows.Freezable> 에 대 한 내용은 <xref:System.Windows.Freezable>복제를 중지 및 등의 기능 참조는 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
