  remarks: "Stretch 속성은 다음을 허용 하 값는 <xref:System.Windows.Media.Stretch>열거형 정의:- <xref:System.Windows.Media.Stretch>:는 <xref:System.Windows.Media.TileBrush>콘텐츠 타일에 맞게 확장 되지 않는.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> </xref:System.Windows.Media.Stretch>      - <xref:System.Windows.Media.Stretch>:는 <xref:System.Windows.Media.TileBrush>타일 크기에 맞게 콘텐츠 크기가 조정 됩니다.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> 그러나 콘텐츠의 가로 세로 비율 유지 됩니다.      - <xref:System.Windows.Media.Stretch>:는 <xref:System.Windows.Media.TileBrush>를 완전히 출력 영역을 채우는 원래 가로 세로 비율을 유지 하지만 콘텐츠 크기가 조정 됩니다.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch>      - <xref:System.Windows.Media.Stretch>:는 <xref:System.Windows.Media.TileBrush>타일에 맞게 콘텐츠 크기가 조정 됩니다.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> 콘텐츠 높이 너비를 독립적으로 조정 되므로, 콘텐츠의 원래 가로 세로 비율 유지 되지 않을 수 있습니다. 즉,는 <xref:System.Windows.Media.TileBrush>완전히 출력 타일을 채우기 위해 콘텐츠를 왜곡 될 수 있습니다.</xref:System.Windows.Media.TileBrush>       다음 그림에는 여러 Stretch 설정을 보여줍니다.       ![여러 TileBrush Stretch 설정](~/add/media/img-mmgraphics-stretchenum.jpg &quot;설정을 다른 TileBrush 스트레치&quot;) 늘이기 다른 설정의 크기를 지정 하는 참고 <xref:System.Windows.Media.TileBrush>를 사용 하 여 콘텐츠는 <xref:System.Windows.Media.TileBrush.Viewbox%2A>속성;의 크기와 위치를 지정할 수는 <xref:System.Windows.Media.TileBrush>를 사용 하 여 기본 타일의 <xref:System.Windows.Media.TileBrush.Viewport%2A>속성.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush>      ## <xref:System.Windows.Media.TileBrush>내용을 <xref:System.Windows.Media.TileBrush.Viewbox%2A>.</xref:System.Windows.Media.TileBrush.Viewbox%2A> 클리핑되지 않습니다</xref:System.Windows.Media.TileBrush> Viewbox 클리핑 그러나 <xref:System.Windows.Media.TileBrush>내용을 *는* 의 가장자리에 잘립니다는 <xref:System.Windows.Media.TileBrush.Viewport%2A>, 크기를 설정 하는 <xref:System.Windows.Media.TileBrush>기본 타일.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush>       다음 그림의 <xref:System.Windows.Media.TileBrush> <xref:System.Windows.Media.TileBrush.Viewbox%2A> <xref:System.Windows.Media.TileBrush.Viewport%2A>.</xref:System.Windows.Media.TileBrush.Viewport%2A> 보다 작은</xref:System.Windows.Media.TileBrush.Viewbox%2A> 있는</xref:System.Windows.Media.TileBrush> 여러 Stretch 설정의 효과 보여 줍니다. 외부에 있는 이미지의 일부는 <xref:System.Windows.Media.TileBrush.Viewbox%2A>회색 됩니다.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       ![여러 Stretch 설정의 TileBrush](~/add/media/graphicsmm-viewbox-clipping.png &quot;여러 Stretch 설정의 TileBrush&quot;) 여러 Stretch 설정의 TileBrush <a name=&quot;dependencyPropertyInfo_Stretch&quot;> </a> # # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.TileBrush.StretchProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.TileBrush.StretchProperty>"
