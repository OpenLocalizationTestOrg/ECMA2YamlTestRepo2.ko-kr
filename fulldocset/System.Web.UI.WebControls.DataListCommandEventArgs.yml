  fullName: System.Web.UI.WebControls.DataListCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> control. 이 클래스는 상속 될 수 없습니다."
  remarks: "<xref:System.Web.UI.WebControls.DataList.CancelCommand>이벤트가 때는 `Cancel` 에 있는 항목에 대 한 단추는 <xref:System.Web.UI.WebControls.DataList>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       <xref:System.Web.UI.WebControls.DataList.DeleteCommand>이벤트가 때는 `Delete` 에 있는 항목에 대 한 단추는 <xref:System.Web.UI.WebControls.DataList>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       <xref:System.Web.UI.WebControls.DataList.EditCommand>이벤트가 때는 `Edit` 에 있는 항목에 대 한 단추는 <xref:System.Web.UI.WebControls.DataList>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       <xref:System.Web.UI.WebControls.DataList.ItemCommand>이벤트는 모든 항목에 대해 단추는 <xref:System.Web.UI.WebControls.DataList>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> 이 통해 프로그래밍 방식으로 특정 명령 단추를 클릭할 때을 테스트 하 고 적절 한 조치를 취할 수 있습니다. 이 이벤트에 대 한 사용자 지정 명령 단추를 처리 하는 일반적으로 <xref:System.Web.UI.WebControls.DataList>컨트롤.</xref:System.Web.UI.WebControls.DataList>       <xref:System.Web.UI.WebControls.DataList.UpdateCommand>이벤트가 때는 `Update` 에 있는 항목에 대 한 단추는 <xref:System.Web.UI.WebControls.DataList>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       목록이 DataListCommandEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_1.aspx)]  \n  \n The following example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_2.aspx)]"
  syntax:
    content: 'public class DataListCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
