  fullName: System.ContextStaticAttribute
  type: Class
  summary: "정적 필드의 값이 특정 컨텍스트에 대해 고유함을 나타냅니다."
  remarks: "로 표시 된 정적 필드 `ContextStaticAttribute` 컨텍스트 간에 공유 되지 않습니다. 정적 필드를 서로 다른 컨텍스트에서 액세스 하는 경우 다른 값을 포함 합니다. 이 특성을 사용 하 고 여기에서 파생 되지 않습니다.       다음 예제에서는이 특성의 구문: [ContextStatic] 정적 int f =&7;       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextStaticAttribute : Attribute
