  namespace: System.Workflow.Runtime.Configuration
  summary: "워크플로 인스턴스를 만드는 과정에서 유효성 검사가 수행 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "이 속성이로 설정 된 경우 `true`, 워크플로 유효성 검사 될 때마다 실행 되 <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>호출 됩니다.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> 유효성 검사 오류가 발견 되 면 한 <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>throw 됩니다.</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       이 속성이로 설정 된 경우 `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>워크플로 인스턴스를 만들고 유효성 검사를 건너뜁니다.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> 이 경우 호스트 응용 프로그램에서 워크플로의 구성이 올바른지 또는 런타임 오류가 발생 했지만 보장 해야 합니다.       이 속성에 대 한 기본값은 `true`합니다."
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>유효성 검사 생성에서 발생 한 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
