  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeSection 하 여 지정 된 설정을 포함 한 `section`> WorkflowRuntimeSection 구성 파일에서 형식의 합니다. 워크플로 런타임 엔진을 초기화 하는 WorkflowRuntimeSection에 지정한 설정이 사용 됩니다. 응용 프로그램에서 호출할 수는 <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>구성 파일의 적절 한 이름의 섹션에서 워크플로 런타임 엔진을 초기화 하는 생성자입니다.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>       응용 프로그램 구성 파일을 사용 하지 않지만 WorkflowRuntimeSection에서 워크플로 런타임 엔진을 초기화 하려면 하는 경우 응용 프로그램 및 호출에는 WorkflowRuntimeSection를 구성할 수 있습니다는 <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName>생성자.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> 예를 들어 응용 프로그램 데이터베이스에 구성 매개 변수를 저장할 수 있습니다. 또는 구성 파일 사용 되지 않는 신뢰할 수 있는 환경에서 작동할 수 있습니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

