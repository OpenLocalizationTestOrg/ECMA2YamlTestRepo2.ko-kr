  summary: "구현 하는 디자이너 내에서 컨트롤에 대 한 속성 이름의 컬렉션을 반환 <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> 형식 컨텍스트를 제공 합니다."
  remarks: "GetStandardValues 메서드는 <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>현재 컨트롤의 속성 이름을 나타내는 문자열의 집합을 포함 하는 컬렉션.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>       사용 하 여 `context` 매개 변수를이 변환기가 호출 되는 디자인 타임 환경에 대 한 추가 정보를 추출 합니다. 이 매개 변수 수 `null`, 컨텍스트 개체의 속성을 반환할 수 있습니다 및 `null`합니다. 경우는 `context` 매개 변수는 `null`,이 메서드가 반환 `null`합니다."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 하는이 변환기가 호출 되는 환경에 대 한 추가 정보를 추출 하는 데 사용할 수 있는 형식 컨텍스트를 제공 합니다. 이 매개 변수 또는이 매개 변수는 속성 수 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>현재 컨트롤에 대 한 속성 이름을 나타내는 문자열의 집합이 포함 된.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> 현재 컨트롤이 이면 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, 빈 컬렉션이 반환 됩니다. If the <code>context</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> is returned."
