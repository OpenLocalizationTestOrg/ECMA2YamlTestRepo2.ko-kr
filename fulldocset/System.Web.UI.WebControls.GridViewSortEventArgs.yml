  namespace: System.Web.UI.WebControls
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.UI.WebControls.GridViewSortEventArgs&quot;> </xref> 클래스입니다."
  remarks: "<xref:System.Web.UI.WebControls.GridViewSortEventArgs>클래스</xref:System.Web.UI.WebControls.GridViewSortEventArgs> 의 새 인스턴스를 초기화 하려면이 생성자를 사용 합니다.       다음 표에서 <xref:System.Web.UI.WebControls.GridViewSortEventArgs>안내 하십시오.</xref:System.Web.UI.WebControls.GridViewSortEventArgs> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>| 값은 `sortDirection` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A>| 값은 `sortExpression` 매개 변수입니다. |      > [!NOTE] > 이벤트를 발생 시킬 때이 생성자는 주로 컨트롤 개발자가 사용 됩니다.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A> </xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>"
  syntax:
    content: public GridViewSortEventArgs (string sortExpression, System.Web.UI.WebControls.SortDirection sortDirection);
    parameters:
    - id: sortExpression
      type: System.String
      description: "컨트롤의 항목을 정렬 하는 데 사용 되는 정렬 식입니다."
    - id: sortDirection
      type: System.Web.UI.WebControls.SortDirection
      description: "A <xref href=&quot;System.Web.UI.WebControls.SortDirection&quot;> </xref> 컨트롤에서 항목을 정렬 하는 방향을 나타내는입니다."
