  fullName: System.Web.UI.WebControls.GridViewSortEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.GridView.Sorting&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.GridView>발생는 <xref:System.Web.UI.WebControls.GridView.Sorting>때 정렬 단추 이벤트 (된 단추 해당 `CommandName` 속성이 &quot;Sort&quot;로 설정)를 클릭 하기 전에 <xref:System.Web.UI.WebControls.GridView>컨트롤이 정렬 작업을 처리 합니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 정렬 작업을 취소 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.      > [!NOTE] > 내의 모든 단추는 <xref:System.Web.UI.WebControls.GridView>컨트롤과 해당 `CommandName` &quot;Sort&quot;로 설정 하는 속성에서 발생는 <xref:System.Web.UI.WebControls.GridView.Sorting>이벤트의 머리글 행에 정렬 단추 표시 일반적으로 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView>       GridViewSortEventArgs 개체 정렬 식과 정렬 방향을 지정 하거나 정렬을 확인할 수 있습니다 하는 이벤트 처리 메서드에 전달 되는 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> 정렬 식을 확인 하려면는 <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A>속성.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A> 정렬 방향을 확인 하려면는 <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>속성.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A> 설정 하 여 정렬 작업을 취소할 수도 있습니다는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 GridViewSortEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSortEventArgs object passed to the event-handling method to cancel the sorting operation when the user attempts to sort the address column in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_244_1.aspx)]\n [!code-cs[GridViewSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_244_1.aspx)]"
  syntax:
    content: 'public class GridViewSortEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
