  remarks: "부터는 [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)]저장 파일 대화 상자를 열고는 **즐겨찾기 링크** 사용자를 다른 위치로 신속 하 게 탐색할 수 있는 대화 상자의 왼쪽에 패널입니다. 이러한 링크는 사용자 지정 위치 라고 합니다. 이 클래스를 사용 하면 응용 프로그램 파일 대화 상자를 사용 하는 경우 표시 되는 목록을 수정할 수 있습니다. 사용자 지정 위치에 대 한 알려진 폴더 목록 <xref:Microsoft.Win32.FileDialogCustomPlaces>.</xref:Microsoft.Win32.FileDialogCustomPlaces> 을 참조 하십시오."
