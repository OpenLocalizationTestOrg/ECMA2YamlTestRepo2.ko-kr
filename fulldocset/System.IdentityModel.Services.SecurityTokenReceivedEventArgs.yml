  fullName: System.IdentityModel.Services.SecurityTokenReceivedEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref> 이벤트입니다."
  remarks: "이벤트가 보안 토큰 서비스 (STS)에서 발급된 된 토큰을 받으면 중 Ws-federation을 사용 합니다. 토큰의 유효성을 검사 하기 전에 발생 합니다. 통해 발급 된 토큰에 액세스할 수 있습니다는 <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>속성 및 해당 속성을 수정 하거나 교체 합니다.</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> 설정 하 여 로그인 처리를 취소할 수는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
