  namespace: System.Transactions
  summary: "에스컬레이션 된 트랜잭션의 고유 식별자를 가져옵니다."
  remarks: "트랜잭션이&2; 단계 커밋 트랜잭션을 에스컬레이션 하는 경우이 속성의 고유 식별자를 반환 합니다. 값은 트랜잭션을 에스컬레이션 되지 않으면 `null`합니다.       트랜잭션 관리를 에스컬레이션할 하는 방법에 대 한 자세한 내용은 참조 하십시오. [트랜잭션 관리 에스컬레이션](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7)합니다."
  syntax:
    content: public Guid DistributedIdentifier { get; }
    return:
      type: System.Guid
      description: "A <xref:System.Guid>에스컬레이션 된 트랜잭션의 고유 식별자를 포함 하는.</xref:System.Guid>"
  overload: System.Transactions.TransactionInformation.DistributedIdentifier*
  exceptions: []
  platform:
  - net462
