  name: TransactionInformation
  nameWithType: TransactionInformation
  fullName: System.Transactions.TransactionInformation
  type: Class
  summary: "트랜잭션에 대 한 추가 정보를 제공 합니다."
  remarks: "<xref:System.Transactions.Transaction.TransactionInformation%2A> <xref:System.Transactions.Transaction>클래스</xref:System.Transactions.Transaction> 의 쿼리할</xref:System.Transactions.Transaction.TransactionInformation%2A> 에 액세스 하 여 트랜잭션에 대 한 관련 정보를 쿼리할 수 있습니다. 이러한 방식으로 같은 호출을 수행 하 여 현재 앰비언트 트랜잭션을 포함 하 여 모든 트랜잭션 개체의 상태를 검색할 수 있습니다 `Transaction.Current.TransactionInfomation.Status`합니다."
  syntax:
    content: public class TransactionInformation
  inheritance:
