  name: CreationTime
  nameWithType: TransactionInformation.CreationTime
  fullName: System.Transactions.TransactionInformation.CreationTime
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions
  summary: "트랜잭션을 만든 시간을 가져옵니다."
  remarks: "이 속성은 주로 긴 시간에 대 한 트랜잭션이 생성 되었는지 여부를 확인할 사용 됩니다. 이 타임 스탬프는 실제로 생성 시간을 1 초 내에 있습니다."
  syntax:
    content: public DateTime CreationTime { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>트랜잭션이의 생성 시간을 포함 하는.</xref:System.DateTime>"
