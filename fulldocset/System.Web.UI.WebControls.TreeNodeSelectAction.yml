  type: Enum
  summary: "이벤트 또는 경우에 노드를 발생 시키는 이벤트를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> 컨트롤을 선택 합니다."
  remarks: "경우는 <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>속성에 대 한는 <xref:System.Web.UI.WebControls.TreeNode>컨트롤은 빈 문자열 이외의 값으로 설정 됩니다 (&quot;&quot;), 노드를 클릭 하면 지정된 된 URL로 이동 합니다.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> 경우는 <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>노드 원인을 다시 게시를 클릭 하면 빈 문자열이 면이 속성은.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>속성 포스트백에서 발생 하는 이벤트를 결정 합니다.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> 기본적으로는 <xref:System.Web.UI.WebControls.TreeNode.Select%2A>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.TreeNode.Select%2A> 이벤트가 발생 하는 경우는 <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>속성을 설정 합니다.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] >는 <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>속성이 인 노드에 대 한 렌더링 되지 않습니다는 <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>None 값 속성이로 설정 합니다.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the TreeNodeSelectAction enumeration to represent the event that is raised when a node is clicked in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_40_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_40_1.aspx)]"
