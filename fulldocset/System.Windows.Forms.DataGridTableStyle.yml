  remarks: "바인딩하는 <xref:System.Windows.Forms.DataGrid>개체 유형을 개체의 강력한 형식의 배열에 public 속성을 포함 해야 합니다.</xref:System.Windows.Forms.DataGrid> 만들려는 <xref:System.Windows.Forms.DataGridTableStyle>배열을 표시 하는, MappingName 속성을 설정 `typename` 여기서 `typename` 개체 유형의 이름으로 바뀝니다.</xref:System.Windows.Forms.DataGridTableStyle> 또한 참고를 MappingName 속성은 대/소문자를 구분 합니다. 형식 이름은 정확히 일치 해야 합니다. 예를 보려면 MappingName 속성을 참조 하십시오.       <xref:System.Windows.Forms.DataGrid> <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> 에</xref:System.Windows.Forms.DataGrid> 바인딩할 수 있습니다. 기능은 <xref:System.Collections.ArrayList>여러 종류의 개체를 포함할 수는 있지만 <xref:System.Windows.Forms.DataGrid>목록의 모든 항목이 첫 번째 항목으로 같은 유형의 경우에 이와 같은 목록이 바인딩할 수 있습니다.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> 즉, 동일한 유형의 모든 개체 여야 하거나 목록에서 첫 번째 항목으로 동일한 클래스에서 상속 해야 합니다. 예를 들어 첫 번째 항목 목록에는 <xref:System.Windows.Forms.Control>, 두 번째 항목 수는 <xref:System.Windows.Forms.TextBox>(에서 상속 되 <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> 이면, 반면에 첫 번째 항목에 <xref:System.Windows.Forms.TextBox>두 번째 개체에 <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> 일 수 없습니다</xref:System.Windows.Forms.TextBox> 또한는 <xref:System.Collections.ArrayList>바인딩될 때 항목이에 있어야 합니다.</xref:System.Collections.ArrayList> 빈 <xref:System.Collections.ArrayList>빈 그리드가 발생 합니다.</xref:System.Collections.ArrayList> 에 바인딩할 때는 <xref:System.Collections.ArrayList>의 MappingName 설정는 <xref:System.Windows.Forms.DataGridTableStyle>&quot;ArrayList&quot; (형식 이름)을.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Collections.ArrayList>       기본값은 관리 하는 목록 이름을 <xref:System.Windows.Forms.CurrencyManager>이 표에 대 한.</xref:System.Windows.Forms.CurrencyManager> <xref:System.Windows.Forms.CurrencyManager>에 대 한는 <xref:System.Windows.Forms.DataGridTableStyle>사용 하 여 설정 되는 <xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A>생성자.</xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.CurrencyManager>       <xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>이벤트 MappingName 값이 변경 될 때 발생 합니다.</xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>"
