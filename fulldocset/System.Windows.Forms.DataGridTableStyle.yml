  remarks: "<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>컨트롤을 표 형태로 데이터를 표시 합니다.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> DataGridTableStyle은 그려진된 모눈을 나타내는 클래스입니다. 이 표와 일치 하지 않습니다는 <xref:System.Data.DataTable>클래스 표에 대 한 데이터의 가능한 원본인.</xref:System.Data.DataTable> 대신,는 DataGridTableStyle 엄격 하 게 나타냅니다 표를 컨트롤에서 그려질 때. 따라서는 DataGridTableStyle을 통해 제어할 수 있습니다 각 <xref:System.Data.DataTable>.</xref:System.Data.DataTable> 눈금의 모양 있는 DataGridTableStyle을 지정 하는 경우에 사용된 데이터를 표시는 특히 <xref:System.Data.DataTable> <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>는 <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> 를</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 설정,</xref:System.Data.DataTable>       <xref:System.Windows.Forms.GridTableStylesCollection>통해 검색는 <xref:System.Windows.Forms.DataGrid.TableStyles%2A>속성에서 사용 하는 모든 DataGridTableStyle 개체를 포함 한 <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>컨트롤.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> 컬렉션은 만큼 DataGridTableStyle 개체를 필요한 만큼 포함할 수 있지만 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>각각의 고유 해야 합니다.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 런타임 시이 있습니다를 대체할 사용자의 기본 설정에 따라 동일한 데이터에 대 한 다른 DataGridTableStyle. 이렇게 하려면: 1입니다.  채우기의 <xref:System.Windows.Forms.GridTableStylesCollection>DataGridTableStyle 개체와.</xref:System.Windows.Forms.GridTableStylesCollection> DataGridTableStyle에 있는 경우는 <xref:System.Windows.Forms.GridTableStylesCollection>인 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>속성 값이는 <xref:System.Data.DataTable>개체의 <xref:System.Data.DataTable.TableName%2A>속성에는 <xref:System.Data.DataTable>이 DataGridTableStyle와 함께 표시 됩니다.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection> 없는 DataGridTableStyle 있는 일치 하는 경우 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>, <xref:System.Data.DataTable>데이터 표 테이블에 대 한 기본 스타일으로 표시 됩니다.</xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      2.  사용 하 여 다른 표 스타일 필요할 때는 `Item` 속성을 적절 한 DataGridTableStyle 선택 (전달는 <xref:System.Data.DataTable.TableName%2A>에 <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>속성) 설정 하 고는 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>을 새 값으로 반환된 된 개체의.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A> </xref:System.Data.DataTable.TableName%2A>      3.  <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>속성을 원하는 DataGridTableStyle을 선택 하 고 해당 설정 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>의 <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> 를</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A> 사용 하 여      > [!CAUTION] > <xref:System.Windows.Forms.DataGridColumnStyle>개체에 추가 하는 <xref:System.Windows.Forms.GridColumnStylesCollection> <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> DataGridTableStyle 개체를 추가 하기 전에</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> 항상 만들기 올바른는 빈 DataGridTableStyle을 추가할 때 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>를 컬렉션에 값 <xref:System.Windows.Forms.DataGridColumnStyle>개체가 자동으로 생성 됩니다.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 새 <xref:System.Windows.Forms.DataGridColumnStyle>중복 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> 값</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 을 가진 개체</xref:System.Windows.Forms.DataGridColumnStyle> 를 추가 하려고 하면 예외가 throw 될 결과적으로,       DataGridTableStyle은 현재 결정 하기 위해 표시를 사용 하 여 <xref:System.Windows.Forms.DataGrid.DataSource%2A>및 <xref:System.Windows.Forms.DataGrid.DataMember%2A> <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>에 <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> 반환할</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> 속성</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> 데이터 원본 구현 하는 경우는 <xref:System.ComponentModel.ITypedList>사용할 수 있습니다 인터페이스는 <xref:System.ComponentModel.ITypedList.GetListName%2A>반환 하는 메서드는 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>현재 테이블의.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.ComponentModel.ITypedList.GetListName%2A> </xref:System.ComponentModel.ITypedList> 아래의 C# 코드에서이 확인할: ```   private void PrintCurrentListName(DataGrid myDataGrid){    CurrencyManager myCM = (CurrencyManager)    BindingContext[myDataGrid.DataSource, myDataGrid.DataMember];    IList myList = myCM.List;    ITypedList thisList = (ITypedList) myList;    Console.WriteLine(thisList.GetListName(null));   }   ``` 경우는 <xref:System.Data.DataSet>포함 <xref:System.Data.DataTable>개체를 통해 관련 <xref:System.Data.DataRelation>개체 및 현재 표시 된 <xref:System.Data.DataTable>은 자식 테이블의 <xref:System.Windows.Forms.DataGrid.DataMember%2A>(가장 간단한 경우)에서 TableName.RelationName 형식의 문자열을 반환 합니다.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> 경우는 <xref:System.Data.DataTable>하위 문자열의 계층 구조에서 부모 테이블의 이름 뒤에 필요한 구성 됩니다 <xref:System.Data.DataRelation.RelationName%2A>테이블의 수준에 도달 하는 데 필요한 값.</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable> 예를 들어&3; 개의 한다고 가정 <xref:System.Data.DataTable>계층 이라는 관계 (위에서 아래로)에 개체 `Regions`, `Customers`, 및 `Orders`와 두 개의 <xref:System.Data.DataRelation>개체의 명명 된 `RegionsToCustomers` 및 `CustomersToOrders`, <xref:System.Windows.Forms.DataGrid.DataMember%2A>속성은 &quot;Regions.RegionsToCustomers.CustomersToOrders&quot;를 반환 합니다.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> 그러나는 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>&quot;Orders&quot; 됩니다.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       DataGridTableStyle 개체의 컬렉션이 <xref:System.Windows.Forms.DataGrid.TableStyles%2A>있는 <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> 의 속성</xref:System.Windows.Forms.DataGrid.TableStyles%2A> 을 통해 반환 됩니다.       DataGridTableStyle에 대 한 설정에 대 한 설정을 재정의 합니다는 DataGridTableStyle 표시 되 면는 <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>컨트롤.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> 특정 DataGridTableStyle 속성에 값이 설정 되지 않은 경우는 <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>컨트롤의 값이 대신 사용 됩니다.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> 다음 목록에서는 <xref:System.Windows.Forms.DataGridColumnStyle>재정의를 설정할 수 있는 속성 <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>컨트롤 속성:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyl