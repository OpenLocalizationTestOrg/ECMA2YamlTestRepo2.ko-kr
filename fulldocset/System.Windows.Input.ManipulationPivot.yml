  fullName: System.Windows.Input.ManipulationPivot
  type: Class
  summary: "사용자 입력의 한 위치에서 회전이 수행 되는 방식을 지정 합니다."
  remarks: "<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>속성은 한 ManipulationPivot.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>  설정 하는 경우<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A> 에 대 한 이벤트 처리기에는 <xref:System.Windows.UIElement.ManipulationStarting>이벤트, 사용자 조작 하는 동안 한 손가락을 사용할 때 조작 회전 데이터 포함 수 합니다.</xref:System.Windows.UIElement.ManipulationStarting> </xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>  이 테이블에 있는 종이 등의 개체를 회전 하려면 한 손가락을 사용할 수 있는 실제 상황을 시뮬레이션 하는 것입니다.  경우는 <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>은 `null`, 사용자 회전을 두 손가락을 사용 해야 합니다.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event and sets the <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName> property. To test this example, follow the steps in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md) and replace the code in step 4 with this code.  \n  \n [!code-cs[BasicManipulation#ManipulationPivot](~/add/codesnippet/csharp/basicmanipulation/reportboundaryfeedbackexample.xaml.cs#manipulationpivot)]\n [!code-vb[BasicManipulation#ManipulationPivot](~/add/codesnippet/visualbasic/basicmanipulation/reportboundaryfeedbackexample.xaml.vb#manipulationpivot)]"
