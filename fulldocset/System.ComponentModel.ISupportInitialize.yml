  summary: "이 개체가 초기화 일괄 처리에 대 한 간단 하 고 트랜잭션 된 알림을 지원 하도록 지정 합니다."
  remarks: "ISupportInitialize에는 여러 속성을 할당을 최적화 하기 위해 컨트롤이 수 있습니다. 결과적으로, 상호 종속적인 속성을 초기화할 수 또는 일괄 처리는 디자인 타임에 여러 속성을 설정 합니다.       호출 된 <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>메서드 개체를 해당 초기화가 시작 됨.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> 호출의 <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>신호를 보내 해당 초기화 메서드가 완료 되었습니다.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A>"
  example:
  - "The following code example demonstrates how to use the ISupportInitialize interface to initialize three <xref:System.Windows.Forms.TrackBar> controls.  \n  \n [!code-cs[TrackBar#4](~/add/codesnippet/csharp/t-system.componentmodel._131_1.cs)]\n [!code-cpp[TrackBar#4](~/add/codesnippet/cpp/t-system.componentmodel._131_1.cpp)]\n [!code-vb[TrackBar#4](~/add/codesnippet/visualbasic/t-system.componentmodel._131_1.vb)]"
