  name: WS2007FederationHttpBinding
  nameWithType: WS2007FederationHttpBinding
  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "파생 되는 안전 하 고 상호 운용 가능한 바인딩을 <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;> </xref> 페더레이션된 보안을 지원 합니다."
  remarks: "페더레이션 id를 공유 하 여러 회사나 트러스트 도메인 인증 및 권한 부여에 대 한 간에 있다는 점입니다. 다른 id 표현을 트러스트 도메인 간에 매핑할 Ws-trust 프로토콜을 사용 합니다. 페더레이션된 HTTP 바인딩은 SOAP 보안 뿐 아니라 혼합 모드 보안을 지원 하지만 전송 보안을 지원 하지 않습니다. 이 바인딩으로 구성 된 서비스는 HTTP 전송을 사용 해야 합니다. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      > [!NOTE] >를 호출할 때는 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 서비스 프레임 워크.net 4.0으로 빌드된 WCF 클라이언트 응용 프로그램 사용 하 여 빌드한 [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] 또는 이전에 구성 파일 생성에서 서비스 참조를 추가 하거나 svcutil.exe에서 [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] 바인딩 구성에는 establishSecurityContext 특성이 포함 됩니다. 이 특성에서 인식 되지 않습니다는 [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] 런타임 및 응용 프로그램은 throw 한 <xref:System.Configuration.ConfigurationErrorsException>에서 &quot;인식할 수 없는 특성 establishsecuritycontext&quot;라는 메시지와.</xref:System.Configuration.ConfigurationErrorsException> 해결 방법이 문제를 바인딩 구성에서 establishSecurityContext 특성을 제거 합니다."
