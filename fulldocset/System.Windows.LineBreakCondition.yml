  type: Enum
  summary: "인라인 개체 주위의 줄 바꿈하지 조건을 설명합니다."
  remarks: "이 열거형에 나누기 인라인 개체에 대 한 허용 되는지 여부를 설명 합니다. 이 줄 바꿈으로 인라인 개체 (있는 경우) 하기 전에 LineBreakCondition에 의해 결정 됩니다. 아래 표의 위쪽에 값을 왼쪽에 있는 값의 다른 인라인 개체의 값을 나타내는 동안 하나의 인라인 개체에 대 한 LineBreakCondition 값을 나타냅니다. 값이 &quot;True&quot; 또는 &quot;False&quot;는 두 개의 인라인 개체 사이 줄 바꿈의 허용 하는지 여부에 따라 표시 됩니다.      ||||||   |-|-|-|-|-|   || BreakDesired | BreakPossible | BreakRestrained | BreakAlways |   | BreakDesired | True | True | False | True |   | BreakPossible | True | False | False | True |   | BreakRestrained | False | False | False | True |   | BreakAlways | True | True | True | True |"
  syntax:
    content: public enum LineBreakCondition
