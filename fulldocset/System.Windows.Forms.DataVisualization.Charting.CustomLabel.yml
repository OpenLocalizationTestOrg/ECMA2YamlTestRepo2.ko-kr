  summary: "축에 대 한 사용자 지정 레이블을 나타냅니다."
  remarks: "CustomLabel 개체 <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection> <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> <xref:System.Windows.Forms.DataVisualization.Charting.Axis>클래스</xref:System.Windows.Forms.DataVisualization.Charting.Axis> 의 속성</xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> 으로 노출 되는 클래스</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection> 에 저장 되며       사용자 지정 레이블을 사용 하 여 지정 하지 않는 한 첫 번째 레이블 행에 대 한 축 레이블을 자동으로 생성 된 <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> 첫 번째 레이블 행 따라 사용자 지정 레이블을 지정 하면 전체 첫 번째 행에 대 한 축 레이블을 자동으로 생성 됩니다.       두 번째 레이블 행에 대 한 사용자 지정 레이블만 사용할 수 있습니다.       <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A>속성에 레이블이 적용 되는 축 범위를 결정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>       사용 하 여 사용자 지정 축 레이블에 대 한 표 줄 및/또는 눈금 표시를 표시할 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>속성,이 속성 레이블 범위 중에 사용자 지정 눈금 또는 눈금 표시를 그릴지 여부를 지정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>"
