  remarks: "FromPosition 속성에 적용 되는 레이블이 축 범위의 시작 위치를 결정 합니다.       값의 차이 <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>FromPosition 속성 레이블 텍스트는 표시 하는 위치를 지정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A> 예를 들어 x 축에 배율 범위는 1에서 5 (1, 2, 3, 4, 5)입니다. 두 번째 점 바로 아래에 사용자 지정 레이블의 표시 하기 위해 설정 된 <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>속성 1.5와 2.5로 FromPosition 속성을.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>       경우는 <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>-또는 <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>문제의 축에 따라-로 설정 되는 <xref:System.DateTime>값을이 FromPosition 속성으로 표시 됩니다는 <xref:System.DateTime>디자이너에서 값.</xref:System.DateTime> </xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       이 속성은 동일한 값으로 설정 하지는 <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>"
