  remarks: "`subsetToReformatTo`이 <xref:System.Windows.Input.StylusPointDescription>에 속하는 값의 하위 집합을 설명 하는 <xref:System.Windows.Input.StylusPointCollection.Description%2A>속성.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>가져올 <xref:System.Windows.Input.StylusPointDescription>는 <xref:System.Windows.Input.StylusPointCollection.Description%2A>현재 <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> 과 교차 하는</xref:System.Windows.Input.StylusPointDescription> 메서드를</xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A> 사용 하 여       다시 포맷 메서드 <xref:System.Windows.Input.StylusPointCollection>같은 <xref:System.Windows.Input.StylusPoint>현재 <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> 에 속한 것과 개체</xref:System.Windows.Input.StylusPoint> 를 포함 하</xref:System.Windows.Input.StylusPointCollection> 는 반환 <xref:System.Windows.Input.StylusPoint>새 개체 <xref:System.Windows.Input.StylusPointCollection>사용 하 여 `subsetToReformatTo` <xref:System.Windows.Input.StylusPointDescription>.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint>      > [!NOTE] > 다시 포맷의 제약 조건을 사용 하 여는 <xref:System.Windows.Input.StylusPointPropertyInfo>의 <xref:System.Windows.Input.StylusPointCollection.Description%2A>속성, 경우에도 제약 `subsetToReformatTo` 서로 다릅니다.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointPropertyInfo> 예를 들어 경우 `subsetToReformatTo` 값 0과에 1023을 사용 하 여 <xref:System.Windows.Input.StylusPointProperties.NormalPressure>반면 <xref:System.Windows.Input.StylusPointCollection.Description%2A>값 0과 255를 사용 하 여.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointProperties.NormalPressure> 반환 형식을 바꿀는 <xref:System.Windows.Input.StylusPointDescription>값을 사용 하 여 0에서 255.</xref:System.Windows.Input.StylusPointDescription>"
