  type: Class
  summary: "차트 이미지에 대 한 범례를 나타냅니다."
  remarks: "범례 클래스의 모든 기능을 캡슐화는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>제어 범례의 및 사용 하 여 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A>루트의 컬렉션 속성 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       차트 이미지에 대 한 범례를 개수에 관계 없이 있을 수 있습니다.       범례는:-도킹 하 고 정렬 합니다.      -표시 내부 또는 외부 그려진된 차트 영역.      내용에 자동으로 맞춥니다.      -행, 열 또는 테이블 등의 미리 정의 된 스타일을 사용 합니다.      -해칭, 그라데이션 색과 배경 이미지를 사용 합니다.      -크기가 정 해지고 차트 이미지 내 임의의 위치에 배치 합니다.       범례 항목으로 표시 됩니다는 <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A>개체를 기본 또는 사용자 지정 항목.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A> 사용자 지정 항목은 데이터를 연관 되지 및 추가할 수 있습니다, 삭제 및 사용 하 여 수정 된 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       기본 항목은 해당 범례에 자동으로 추가 하는 기본적으로 및 도넛형 차트, 원형 차트에 대 한 이름 그려진된 데이터 요소입니다.       다른 모든 차트 종류에 대 한 기본 항목은 그려진된 데이터 계열의 이름입니다. 각 계열에는 <xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A>사용할 범례의 이름을 정의 하는 속성.</xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A> 범례 항목은 만들어지지 것입니다는 계열에 대 한 경우는 <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>속성이 `false`.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> 사용 하 여 이러한 기본 항목에 대 한 텍스트를 변경할 수는 <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> 이 속성을 사용 하면 런타임 시 적절 한 값으로 바꿀 수 있는 미리 정의 된 키워드를 지정할 수 있습니다.       원형 차트 있고 설정 하는 경우는 <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A>속성을 설정 됩니다 범례 텍스트는 레이블에 대 한 설정 된 값.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A> 다른 값으로 텍스트를 설정 하려는 경우 설정할 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> 설정 하려는 대부분의 경우에는 <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>속성을 &quot;#AXISLABEL&quot; 또는 &quot;#VALX&quot;.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       범례의 계열 기호 사각형, 점 또는 선 됩니다. 기호 형식 차트에서 자동으로 설정 되어 및 그려진된 차트 종류에 따라 다릅니다.       기본적으로 범례 텍스트 자동으로 크기가 조정 됩니다. 사용 하지 않도록 설정 하 여 범례 텍스트의 자동 크기 조정 사용 하지 않도록 설정할 수는 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A> 이 속성이로 설정 된 경우 `false`, 범례 텍스트의 크기는 범례 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A> 의 크기 속성에 의해 결정 됩니다 경우는 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>속성이 사용 되는지는 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>속성 크기를 조정할 때 범례 항목을 가질 수 있는 최소 글꼴 크기를 결정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>속성 다른 줄 바꿈 되기 전에 한 줄에 표시할 수 있는 문자 수의 제한을 정의 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> 범례에 텍스트를 배치 하지 않을 경우의 값을 설정 합니다.는 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>속성을&0;으로.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> 기본적으로 전체 범례 텍스트는 범례에 맞지 않을 때 텍스트는 잘립니다. 설정할 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>잘리는 대신 줄 바꿈되도록 할 텍스트를 가져오기 위해 범례에.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       범례의 내용을 지정 된 공간에 맞지 수 없는 경우 범례 항목이 잘립니다. 줄임표를 범례에 대 한 공간이 보다 더 많은 항목이 있는지를 나타내는 표시 됩니다. 범례 항목 잘리지 않도록, 사용 하 여 범례의 크기와 위치를 설정 된 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A>속성을 각각.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> 범례 위치 또는 크기를 설정할 때는 차트 차트에서 요소를 더 이상 자동으로 배치할 수 없습니다. 경우에 따라 많은 해야 수동으로 원하는 모양을 달성 하기 위해 다른 차트 요소를 배치 합니다.       또 다른 옵션 범례 기본 설정을 사용 하는 대신 사용자 고유의 셀 열을 정의할 수 있습니다.       범례 개체에 CellColumn 컬렉션, 각 CellColumn 개체 범례에서 열을 나타냅니다. 셀 열에 <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>열 크기를 조정 하는 데 사용할 수 있는 속성입니다.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       범례 항목이 많이 포함 되어 있으면 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A>가독성을 높이기 위해 사용할 수 있습니다.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A> 이 속성을 True로 설정 하면 사용 하 여 설정할 수 있는 배경 색이 표시 됩니다는 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       기본적으로 범례는 차트의 오른쪽 위 모퉁이에 배치 됩니다. 이 위치를 사용 하 여 수정할 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A>범례 속성.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A> 범례를 사용 하 여 차트 영역에 연결할 수도 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A> 이 속성을 범례에서 도킹할 차트 영역의 이름을 지정 합니다. 또한는 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>차트 영역 내부에 범례를 표시 하려면 속성을 사용할 수 있습니다.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       때 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>False로 설정 된 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A>범례를 자동으로 배치 하는 경우 사용 가능한 차트 내에 범례의 백분율로 최대 크기를 정의 하는 속성.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> 너비 또는 높이 범례 도킹 속성을 설정한 후 조정 하려는 경우이 속성을 설정 해야 합니다.       범례를 사용 하 여 수정할 수는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>이벤트.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>"
