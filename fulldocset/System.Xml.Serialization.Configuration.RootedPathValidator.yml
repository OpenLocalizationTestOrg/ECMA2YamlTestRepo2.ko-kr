  type: Class
  summary: "사용을 제어 하는 규칙의 유효성을 검사는 `tempFilesLocation` 구성 스위치입니다."
  remarks: "추가 하는 경우는 `WebReference` 웹 서비스에 대 한 개체는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], 웹 서비스 검색 프로세스에 의해 파일이 만들어집니다.       웹 서비스 클라이언트를 추가 하 여 웹 서비스 설명 (WSDL) 문서를 찾을 수 있는 위치를 확인 한 `WebReference` 개체입니다. 웹 서비스 클라이언트 검색 된 문서는 디스크를 사용 하 여 다음 저장 된 `WriteAll` 메서드. 예를 들어.xsd 스키마 파일 또는 서비스 설명 하는 검색 된 문서 수 있습니다. 클라이언트는 프로세스가 끝날 때 파일을 삭제 합니다. 사용 하 여 임시 폴더에 있는 파일의 기본 위치를 변경할 수 있습니다는 `tempFilesLocation` 스위치는 `<xmlSerializer>` 다음 예제와 같이 Machine.config 구성 파일에 지정 된 요소입니다.      ```   <configuration>     <system.web>     <system.xml.serialization>       <xmlSerializer tempFilesLocation=&quot;..&quot;/>     </system.xml.serialization>   </configuration>   ```값 `tempFilesLocation` 절대 경로 여야 합니다. 지정 된 경로, 절대 없으면는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 생성 한 <xref:System.Configuration.ConfigurationErrorsException>구성 섹션을 참조 하는 동안 예외가 발생 했습니다.</xref:System.Configuration.ConfigurationErrorsException>       선행 공백과 후행 공백을 제거 하는 속성의 값이 잘립니다.       하는 경우의 값은 `tempFilesLocation` 속성은 공백이 구성 되며, 컴파일하기 위한 기본 % TMP % 위치가 사용 됩니다. 동일한 기본 동작이 발생 하지 않으면 `tempFilesLocation` 스위치를 지정 합니다.       <xref:System.Xml.Serialization.XmlSerializer>경로 있는지 여부를 확인 하지 않습니다.</xref:System.Xml.Serialization.XmlSerializer> 존재 하지 않는 경우는 <xref:System.IO.DirectoryNotFoundException>생성 됩니다.</xref:System.IO.DirectoryNotFoundException> 기본 동작은 동일는 `XmlSerializer` % TMP % 경로 없는 경우."
  syntax:
    content: 'public class RootedPathValidator : System.Configuration.ConfigurationValidatorBase'
