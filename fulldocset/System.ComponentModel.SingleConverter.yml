  summary: "단 정밀도 변환 하는 형식 변환기를 제공 합니다. 부동 소수점 수 개체와 여러 가지 다른 표현을 상호에서 합니다."
  remarks: "이 변환기는 단 정밀도 부동 소수점 숫자 개체와 문자열 변환만 수행할 수 있습니다. <xref:System.Single>값 형식은 음수 3.402823 e 38에서부터 양수 3.402823 e 38 까지의 값을 가진 단 정밀도 32 비트 숫자를 나타냅니다.</xref:System.Single>      > [!NOTE] > SingleConverter의 인스턴스를 만들지 마십시오. <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>안내 하십시오.</xref:System.ComponentModel.TypeDescriptor> 메서드</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 를 호출 하는 대신, 자세한 내용은 예제를 참조는 <xref:System.ComponentModel.TypeConverter>기본 클래스 및 [하는 방법: 형식 변환기 구현](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following sample converts a variable of type <xref:System.Single> to a string, and vice versa.  \n  \n [!code-cs[Converters#19](~/add/codesnippet/csharp/t-system.componentmodel._20_1.cs)]\n [!code-vb[Converters#19](~/add/codesnippet/visualbasic/t-system.componentmodel._20_1.vb)]\n [!code-cpp[Converters#19](~/add/codesnippet/cpp/t-system.componentmodel._20_1.cpp)]"
