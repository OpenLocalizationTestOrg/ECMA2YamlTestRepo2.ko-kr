- uid: System.Xml.Serialization.SoapAttributes.SoapIgnore
  id: SoapIgnore
  parent: System.Xml.Serialization.SoapAttributes
  langs:
  - csharp
  name: SoapIgnore
  nameWithType: SoapAttributes.SoapIgnore
  fullName: System.Xml.Serialization.SoapAttributes.SoapIgnore
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "지정 하는 값을 가져오거나 설정 합니다. 여부는 <xref:System.Xml.Serialization.XmlSerializer>공용 필드 또는 속성으로 인코딩된 SOAP XML을 serialize 합니다.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "에 <xref:System.Xml.Serialization.XmlSerializer>.</xref:System.Xml.Serialization.XmlSerializer> 모든 public 필드와 공용 읽기/쓰기 속성이 기본적으로 직렬화 즉, 각 공용 필드 또는 속성의 값은 XML 요소 또는 XML 문서의 XML 특성으로 유지 됩니다.       필드 또는 속성의 기본 직렬화를 재정의 하려면 만듭니다는 <xref:System.Xml.Serialization.SoapAttributes>, SoapIgnore 속성을 설정 하 고 `true`.</xref:System.Xml.Serialization.SoapAttributes> 사용 하 여는 <xref:System.Xml.Serialization.SoapAttributeOverrides.Add%2A>개체를 추가 하는 메서드는 <xref:System.Xml.Serialization.SoapAttributeOverrides>필드 또는 속성을 ignore의 이름 및 필드 또는 속성을 ignore를 포함 하는 개체의 유형을 지정 합니다.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributeOverrides.Add%2A>       경우는 <xref:System.Xml.Serialization.SoapIgnoreAttribute>적용 되는 필드 또는 속성에는 필드 또는 속성은 무시 됩니다.</xref:System.Xml.Serialization.SoapIgnoreAttribute> 그러나 만들어 동작을 재정의할 수 있습니다는 <xref:System.Xml.Serialization.SoapAttributes>, SoapIgnore 속성을 설정 `false`, 추가 하는 <xref:System.Xml.Serialization.SoapAttributeOverrides>, 필드 또는 속성을 포함 하는 개체의 형식 및 필드 또는 속성의 이름을 지정 합니다.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/p-system.xml.serializati_22_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_22_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/p-system.xml.serializati_22_1.cs)]"
