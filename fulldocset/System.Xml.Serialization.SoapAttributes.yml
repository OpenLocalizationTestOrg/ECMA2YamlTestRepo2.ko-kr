  name: SoapAttributes
  nameWithType: SoapAttributes
  fullName: System.Xml.Serialization.SoapAttributes
  type: Class
  summary: "제어 하는 특성 개체의 컬렉션을 나타냅니다 방법을 <xref:System.Xml.Serialization.XmlSerializer>직렬화 및 역직렬화 SOAP 메서드에.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "기본값을 재정의 하는 프로세스의 일부인는 SoapAttributes 만드는 방식으로 <xref:System.Xml.Serialization.XmlSerializer>클래스 인스턴스를 직렬화 합니다.</xref:System.Xml.Serialization.XmlSerializer> 예를 들어 DLL에 액세스할 수 없는 원본에서 생성 되는 개체를 직렬화 한다고 가정 합니다. 사용 하 여는 <xref:System.Xml.Serialization.SoapAttributeOverrides>클래스 있습니다 수을 확장 하거나 다른 방식으로 개체가 serialize 되는 방법을 제어 합니다.</xref:System.Xml.Serialization.SoapAttributeOverrides>       SoapAttributes 클래스의 멤버의 serialization을 제어 하는 특성 클래스를 패밀리 직접적으로 부합 합니다. 예를 들어는 <xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A>속성으로 설정 되어 있어야는 <xref:System.Xml.Serialization.SoapAttributeAttribute>를 지시 하 여 필드 또는 속성의 serialization을 재정의할 수 있습니다는 <xref:System.Xml.Serialization.XmlSerializer>인코딩된 SOAP 특성으로 속성 값을 직렬화 하는 데.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A> 인코딩된 SOAP serialization을 제어 하는 특성의 전체 목록은 참조 하십시오. [특성 하는 제어 인코딩된 SOAP Serialization](~/add/includes/ajax-current-ext-md.md)합니다.       인스턴스로 SoapAttributes 클래스의 인스턴스를 추가 하는 방법에 대 한 자세한 내용은 <xref:System.Xml.Serialization.SoapAttributeOverrides>클래스를 참조 하십시오.는 <xref:System.Xml.Serialization.SoapAttributeOverrides>클래스 개요.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributeOverrides>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a SoapAttributes is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_3_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_3_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_3_1.cs)]"
  syntax:
    content: public class SoapAttributes
