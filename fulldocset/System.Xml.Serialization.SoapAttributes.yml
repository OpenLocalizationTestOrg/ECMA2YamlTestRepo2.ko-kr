  summary: "가져오거나는 <xref href=&quot;System.Xml.Serialization.SoapElementAttribute&quot;> </xref> 재정의할 수 있습니다."
  remarks: "<xref:System.Xml.Serialization.SoapElementAttribute>XML 요소로 클래스 멤버의 serialization을 제어 하는 데 사용 됩니다.</xref:System.Xml.Serialization.SoapElementAttribute> 새 SoapElement 속성을 설정 <xref:System.Xml.Serialization.SoapElementAttribute>클래스 멤버의 serialization을 XML 요소로 새 재정의 하려면 <xref:System.Xml.Serialization.SoapElementAttribute>속성에 할당 합니다.</xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.Xml.Serialization.SoapElementAttribute> 다음 <xref:System.Xml.Serialization.SoapAttributes>에 <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> 에</xref:System.Xml.Serialization.SoapAttributes> 추가 <xref:System.Xml.Serialization.XmlTypeMapping>된 <xref:System.Xml.Serialization.SoapAttributeOverrides>다음 <xref:System.Xml.Serialization.XmlSerializer> <xref:System.Xml.Serialization.XmlTypeMapping>.</xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer> 작성</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.XmlTypeMapping> 만들기       자세한 내용은 참조는 <xref:System.Xml.Serialization.SoapAttributeOverrides>클래스 개요.</xref:System.Xml.Serialization.SoapAttributeOverrides>"
  example:
  - "The following example serializes a class named `Transportation`. The serialization of the `Vehicle` field is overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapElementOverrides#1](~/add/codesnippet/cpp/p-system.xml.serializati_13_1.cpp)]\n [!code-cs[SoapElementOverrides#1](~/add/codesnippet/csharp/p-system.xml.serializati_13_1.cs)]\n [!code-vb[SoapElementOverrides#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_13_1.vb)]"
  syntax:
    content: public System.Xml.Serialization.SoapElementAttribute SoapElement { get; set; }
    return:
      type: System.Xml.Serialization.SoapElementAttribute
      description: "<xref href=&quot;System.Xml.Serialization.SoapElementAttribute&quot;> </xref> 재정의할 수 있습니다."
  overload: System.Xml.Serialization.SoapAttributes.SoapElement*
  exceptions: []
  platform:
  - net462
