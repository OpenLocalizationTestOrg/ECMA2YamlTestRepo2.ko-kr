  remarks: "DataGridCheckBoxColumn를 사용 하 여 <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> 부울 데이터의 열을 표시 하려면 다음 그림에는 DataGridCheckBoxColumn의 예가 나와 있습니다.       ![DataGridCheckBox 열 한 개](~/add/media/wpf-datagrid-checkbox.png &quot;A DataGridCheckBox 열&quot;) 열을 채울 열 데이터에 사용 하 여 바인딩는 <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>속성.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>속성에 적용 되는 <xref:System.Windows.Controls.CheckBox>열에서 만든 요소.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>각 셀에 있는 요소에 대 한 행의 셀에 대 한 데이터 항목은 인치는</xref:System.Windows.FrameworkElement.DataContext%2A> 따라서 바인딩 설정에 설정 해야 <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> 선택적으로 지정할 수는 <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>데이터 소스 및 대상 다른 형식이 면.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> 데이터 바인딩에 대 한 자세한 내용은 참조 [데이터 바인딩 (WPF)](~/add/includes/ajax-current-ext-md.md)합니다.       DataGridCheckBoxColumn을 사용자 지정할 수와 같은 속성을 설정 하 여 <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A>, 및 <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       <xref:System.Windows.Controls.DataGrid>제공 다음 열 형식 다른 종류의 데이터를 표시 하려는 경우: | 열 형식 | 데이터 표시 |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| URI 데이터를 표시 하기 위해 사용 합니다. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| 열거 데이터를 표시 하기 위해 사용 합니다. |   | <xref:System.Windows.Controls.DataGridTextColumn>| 텍스트를 표시 하기 위해 사용 합니다. |       <xref:System.Windows.Controls.DataGrid> <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> 를 사용 하 여 고유한 열 형식을 만들 수 있습니다,</xref:System.Windows.Controls.DataGrid> 다른 컨트롤을 사용 하려는 경우</xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
