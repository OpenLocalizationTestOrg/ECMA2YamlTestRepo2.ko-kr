  type: Class
  summary: "현재 시스템 테마를 기반으로 응용 프로그램 작성자는 컨트롤 스타일을 사용자 지정할 수 있는 태그 확장의 구현 합니다."
  remarks: "이 클래스는 태그 확장 구현 합니다. 태그 확장 클래스의 일부 측면에 대 한 인프라를 지원 하기 위해 주로 존재는 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 프로세서 구현 및 태그 확장에 의해 노출 되는 멤버는 사용자 코드에서 일반적으로 호출 되지 않습니다. 이 확장 프로그램 지원의 [ThemeDictionary 태그 확장](~/add/includes/ajax-current-ext-md.md) 에서 사용량 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다.      <a name=&quot;xamlTextUsage_ThemeDictionaryExtension&quot;></a># # XAML 텍스트 사용에 대 한 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 정보 참조 [ThemeDictionary 태그 확장](../Topic/ThemeDictionary%20Markup%20Extension.md)합니다."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Uri))]

      public class ThemeDictionaryExtension : System.Windows.Markup.MarkupExtension
