- uid: System.Windows.ThemeDictionaryExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.ThemeDictionaryExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "이 확장이 적용 되는 속성에 설정 해야 하는 개체를 반환 합니다. 에 대 한 <xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;> </xref>, 이것이 [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 특정 테마 사전 확장에 대 한 값입니다."
  remarks: "이 메서드는 지원 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 프로세서 구현 하며 직접 호출할 수 없습니다. [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 프로세서 구현에서이 메서드를 사용 하 여 올바르게 처리 하기 위해 `ThemeResourceDictionary` 개체를 만드는 동안 확장 값입니다.       이 구현은 전달 된에 따라 서비스에 의존 `serviceProvider`합니다. 않아야 `null`합니다. `serviceProvider` 개체 <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver> 를 구현 해야 합니다."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "태그 확장에 대 한 서비스를 제공할 수 있는 개체입니다. 이 서비스 <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver> 에 대 한 결과 제공 해야 합니다."
    return:
      type: System.Object
      description: "확장이 적용 되는 속성에 설정할 개체 값입니다."
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref:System.Windows.ThemeDictionaryExtension.AssemblyName*>속성은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.ThemeDictionaryExtension.AssemblyName*> 생성 되는 동안 또는 ProvideValue 메서드를 사용 하기 전에이 값을 설정 해야 합니다.       -또는- <code> serviceProvide </code>r은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver> 에 대 한 서비스를 제공 하지 않는       -또는- <code> serviceProvider </code> 일치 하지 않는 대상 형식을 지정 &lt;xref:System.Windows.ResourceDictionary.Source%2A?displayProperty=fullName&gt;합니다."
  platform:
  - net462
