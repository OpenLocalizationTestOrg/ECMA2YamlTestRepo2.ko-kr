  remarks: "단어 강조 <xref:System.Speech.Synthesis.TtsEngine.TextFragment> <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> <xref:System.Speech.Synthesis.TtsEngine.FragmentState> <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> <xref:System.Speech.Synthesis.TtsEngine.TextFragment>안내 하십시오.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> 인스턴스에 대 한 속성</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> 에서 반환 된 개체</xref:System.Speech.Synthesis.TtsEngine.FragmentState> 에서 속성</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> 을 통해 인스턴스에</xref:System.Speech.Synthesis.TtsEngine.TextFragment> 대해 설정 되어       음성 합성 엔진이 각는 무료 강조; 렌더링 하는 방법을 확인 하려면 강조의 성격 언어, 언어, 성별 또는 음성 간에 다릅니다.       두 EmphasisWord 및 <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>설정 하거나 가져올 때 사용할 수 있습니다는 <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>에 <xref:System.Speech.Synthesis.TtsEngine.FragmentState>인스턴스.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>       EmphasisWord의 실제 값은&0; 보다 크거나 사실과의 값으로 두 값을 구별할 수 있습니다 <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>적음에도 모두&0;입니다; 보다 및의 값을 사용 하 여 <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>에서 반환 되는 <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>속성에는 <xref:System.Speech.Synthesis.TtsEngine.FragmentState>에서 반환 된 개체는 <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>는 인스턴스에 대 한 속성.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> 자세한 내용은를 참조 하세요. <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>, 및 <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
