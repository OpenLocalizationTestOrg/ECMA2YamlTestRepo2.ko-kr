  type: Enum
  summary: "맞춤선의 상대적 중요도 지정합니다."
  remarks: "맞춤선의 우선 순위 맞춤선 피어과 함께 처리 하는 방법에 대 한 비주얼 디자이너를 제안 값으로 역할을 합니다. 레이아웃 엔진을 컨트롤에 대 한 맞춤선을 표시할지 여부를 결정 하는 간단한 방법을 사용 하 여: 각 방향에 대해 가장 높은 우선 순위 맞춤선만을 포함 하 여 값이 항상 표시 됩니다-세로 또는 가로입니다.       맞춤선의 우선 순위를 설정 하려면 SnapLinePriority 열거형 <xref:System.Windows.Forms.Design.Behavior.SnapLine>클래스</xref:System.Windows.Forms.Design.Behavior.SnapLine> 의 인스턴스를 만들 때 지정 됩니다."
