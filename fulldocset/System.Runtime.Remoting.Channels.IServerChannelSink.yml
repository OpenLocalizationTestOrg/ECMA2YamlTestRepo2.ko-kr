  langs:
  - csharp
  name: ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  nameWithType: IServerChannelSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  fullName: System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Channels
  summary: "현재 싱크에서 처리 하는 요청 메시지입니다."
  remarks: "프록시 작업은 호출 된 메서드 호출에 메시지 개체로 변환 하는 것입니다. 이 메시지 개체를 구현 하는 <xref:System.Runtime.Remoting.Messaging.IMessage>인터페이스를 클라이언트 쪽에서 ProcessMessage 메시지 싱크 개체에서 호출 하 여 서버 쪽으로 전달 됩니다.</xref:System.Runtime.Remoting.Messaging.IMessage> 모든 메시지 싱크 해당 작업을 수행한 후에 다음 메시지 싱크에서 ProcessMessage 호출에 대 한 책임 지는 어떤 메시지 싱크 함께 연결 됩니다. 예를 들어,는 동기화 관련 메시지 싱크 획득 하거나 해제 한 다음 다운스트림 메시지 싱크 추가로 위임할 잠금이 발생할 수 있습니다."
  syntax:
    content: public System.Runtime.Remoting.Channels.ServerProcessing ProcessMessage (System.Runtime.Remoting.Channels.IServerChannelSinkStack sinkStack, System.Runtime.Remoting.Messaging.IMessage requestMsg, System.Runtime.Remoting.Channels.ITransportHeaders requestHeaders, System.IO.Stream requestStream, out System.Runtime.Remoting.Messaging.IMessage responseMsg, out System.Runtime.Remoting.Channels.ITransportHeaders responseHeaders, out System.IO.Stream responseStream);
    parameters:
    - id: sinkStack
      type: System.Runtime.Remoting.Channels.IServerChannelSinkStack
      description: "채널 싱크에서 현재 싱크를 호출한."
    - id: requestMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "요청을 포함 하는 메시지입니다."
    - id: requestHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "클라이언트에서 들어오는 메시지에서 가져온 헤더입니다."
    - id: requestStream
      type: System.IO.Stream
      description: "처리 하 고 deserialization 싱크로 전달 해야 하는 스트림."
    - id: responseMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "이 메서드가 반환 될 때를 포함 한 <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> 응답 메시지를 보유 하는 합니다. 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
    - id: responseHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "이 메서드가 반환 될 때를 포함 한 <xref href=&quot;System.Runtime.Remoting.Channels.ITransportHeaders&quot;> </xref> 클라이언트에 반환 되는 메시지 머리글에 추가 될 수 있는 헤더를 보유 하는 합니다. 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
    - id: responseStream
      type: System.IO.Stream
      description: "이 메서드가 반환 될 때를 포함 한 <xref:System.IO.Stream>즉 다시 향하는 전송 싱크에.</xref:System.IO.Stream> 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
    return:
      type: System.Runtime.Remoting.Channels.ServerProcessing
      description: "A <xref href=&quot;System.Runtime.Remoting.Channels.ServerProcessing&quot;> </xref> 메시지 처리 방법에 대 한 정보를 제공 하는 상태 값입니다."
  overload: System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "직접 실행 호출자를 인프라 수 있는 권한이 없습니다."
  platform:
  - net462
