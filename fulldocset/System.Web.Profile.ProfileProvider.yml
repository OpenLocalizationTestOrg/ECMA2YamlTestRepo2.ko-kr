  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "파생된 클래스에서 재정의 되 면 지정한 날짜 이전에 발생 한 마지막 작업 날짜 프로필에 대 한 모든 사용자 프로필 데이터를 삭제 합니다."
  remarks: "데이터 원본에서 사용 되지 않는 프로필 데이터를 제거할 DeleteInactiveProfiles 메서드가 사용 됩니다. 에 대 한 데이터만 `applicationName` 구성에 지정 된 파일이 제거 됩니다. `authenticationOption` 매개 변수는 익명 프로필 프로필에만 인증 되었는지 여부를 지정 하거나 모든 프로필 검색 됩니다. 프로필이 <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>또는 지정 된 이전에 발생 `userInactiveSinceDate` 매개 변수 값이 삭제 됩니다.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>"
  example:
  - "The following code example shows the method signature for an implementation of the DeleteInactiveProfiles method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#3](~/add/codesnippet/csharp/1c3af888-11e7-4847-bfa6-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#3](~/add/codesnippet/visualbasic/1c3af888-11e7-4847-bfa6-_1.vb)]"
  syntax:
    content: public abstract int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "중 하나는 <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> 값, 익명으로 여부 인증 되었는지 또는 지정 두 가지 유형의 프로필 삭제 됩니다."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>사용자 프로필이 비활성 상태 인지를 식별 하는.</xref:System.DateTime> 경우는 <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>사용자 프로필의 값 또는 그 이전이 날짜 및 시간에, 프로필 비활성으로 간주 됩니다.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "데이터 소스에서 삭제 하는 프로필의 수입니다."
