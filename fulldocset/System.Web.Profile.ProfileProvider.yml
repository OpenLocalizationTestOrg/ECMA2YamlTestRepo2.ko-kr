- uid: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  id: FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Profile.ProfileProvider
  langs:
  - csharp
  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  nameWithType: ProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "파생된 클래스에서 재정의 되 면 마지막 작업 날짜 또는 그 지정한 날짜 이전에 발생 하 고 사용자 이름이 지정 된 사용자 이름과 일치 하는 프로필에 대 한 프로필 정보를 검색 합니다."
  remarks: "사용자 이름과 일치 제공 된 프로필에 대 한 사용 되지 않는 사용자 프로필에 대 한 프로필 정보를 검색 하 고 FindInactiveProfilesByUserName 메서드를 사용 하는 `usernameToMatch` 매개 변수입니다. 에 대 한 데이터만 `applicationName` 구성에 지정 된 파일이 반환 됩니다. `authenticationOption` 매개 변수는 익명 프로필 프로필에만 인증 되었는지 여부를 지정 하거나 모든 프로필 검색 됩니다. 검색된 된 프로필의와 프로필는 <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>또는 지정 된 이전에 발생 하는 `userInactiveSinceDate` 매개 변수 값이 반환 됩니다.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       데이터 원본에 와일드 카드 문자 등의 추가 검색 기능을 지 원하는 경우 사용자 이름에 대 한 보다 광범위 한 검색 기능을 제공할 수 있습니다.       의해 제한 되는 FindInactiveProfilesByUserName에서 반환 된 결과 `pageIndex` 및 `pageSize` 매개 변수입니다. `pageSize` <xref:System.Web.Profile.ProfileInfo> <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> 반환할 개체</xref:System.Web.Profile.ProfileInfo> 의 최대 수를 식별 하는 매개 변수 `pageIndex` 매개 변수는&0;에서 첫 번째 페이지를 식별 하는 위치를 반환 하려면 결과 페이지를 식별 합니다. `totalRecords` 매개 변수는 한 `out` 구성 된 비활성 사용자 프로필의 총 수로 설정 된 매개 변수 `applicationName`에 따라는 `authenticationOption` 및 `userInactiveSinceDate` 매개 변수입니다. 예를 들어 13 명의 사용자가 구성 된 경우 `applicationName`, 및 `pageIndex` 값이 1는 `pageSize` 5는 <xref:System.Web.Profile.ProfileInfoCollection>반환에 6 번째부터 10 번째까지의 비활성 프로필 반환 포함 됩니다.</xref:System.Web.Profile.ProfileInfoCollection> `totalRecords` 13으로 매개 변수를 설정 합니다."
  example:
  - "The following code example shows the method signature for an implementation of the FindInactiveProfilesByUserName method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#5](~/add/codesnippet/csharp/7a23722a-a879-4601-b3f2-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#5](~/add/codesnippet/visualbasic/7a23722a-a879-4601-b3f2-_1.vb)]"
  syntax:
    content: public abstract System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "중 하나는 <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> 값, 익명으로 여부 인증 되었는지 또는 지정 두 가지 유형의 프로필 반환 됩니다."
    - id: usernameToMatch
      type: System.String
      description: "검색할 사용자 이름입니다."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>사용자 프로필이 비활성 상태 인지를 식별 하는.</xref:System.DateTime> 경우는 <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>사용자 프로필의 값 또는 그 이전이 날짜 및 시간에, 프로필 비활성으로 간주 됩니다.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    - id: pageIndex
      type: System.Int32
      description: "반환할 결과 페이지의 인덱스입니다."
    - id: pageSize
      type: System.Int32
      description: "반환할 결과 페이지의 크기입니다."
    - id: totalRecords
      type: System.Int32
      description: "이 메서드가 반환 될 때 프로필의 총 수를 포함 합니다."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> 사용자 일치 하는 이름이 제공 된 비활성 프로필에 대 한 사용자 프로필 정보를 포함 하 <code> usernameToMatch </code> 매개 변수입니다."
  overload: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName*
  exceptions: []
  platform:
  - net462
