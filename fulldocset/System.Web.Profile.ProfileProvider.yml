  name: ProfileProvider
  nameWithType: ProfileProvider
  fullName: System.Web.Profile.ProfileProvider
  type: Class
  summary: "ASP.NET 프로필 서비스를 사용자 지정 프로필 공급자를 사용 하 여 제공 하기 위해 구현 하는 계약을 정의 합니다."
  remarks: "ASP.NET 프로필 영구적으로 저장 및 검색 사용자 고유의 속성을 제공합니다. 프로필 속성 값과 정보 ProfileProvider 구현에 의해 결정 되는 방식으로 데이터 원본에 저장 됩니다. .NET Framework (ProfileProvider 추상 클래스에서 파생 되는 클래스에 의해 표현 됨)와 함께 포함 되어 있는 프로필 공급자를 사용 하거나 ProfileProvider에서 파생 되는 새 클래스를 만들어 사용자 고유의 공급자를 구현할 수 있습니다.       사용자 지정 프로필 공급자를 만드는 두 가지 주요 이유가 있습니다.      -FoxPro 데이터베이스, Oracle 데이터베이스 또는 다른 데이터 저장소와 같은.NET Framework에 포함 된 프로필 공급자에서 지원 되지 않는 데이터 원본에 프로필 정보를 저장 해야 합니다.      -.NET Framework와 함께 제공 되는 공급자에서 사용 되는 데이터베이스 스키마와에서는 다른 데이터베이스 스키마를 사용 하 여 프로필 정보를 관리 해야 합니다. 이의 일반적인 예로 회사 네트워크 또는 웹 사이트에 대 한 SQL Server 데이터베이스에 이미 있는 사용자 데이터가 표시 됩니다.       ProfileProvider 추상 클래스는 <xref:System.Configuration.SettingsProvider> <xref:System.Configuration.Provider.ProviderBase>추상 클래스</xref:System.Configuration.Provider.ProviderBase> 에서 상속 되는 추상 클래스</xref:System.Configuration.SettingsProvider> 에서 상속 ProfileProvider를 구현 하는 클래스의 필수 멤버를 구현도 <xref:System.Configuration.SettingsProvider>및 <xref:System.Configuration.Provider.ProviderBase>추상 클래스입니다.</xref:System.Configuration.Provider.ProviderBase> </xref:System.Configuration.SettingsProvider> 프로필 공급자를 구현 하는 방법에 대 한 자세한 내용은 참조 [프로필 공급자를 구현](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - 'For an example of a ProfileProvider implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).'
  syntax:
    content: 'public abstract class ProfileProvider : System.Configuration.SettingsProvider'
