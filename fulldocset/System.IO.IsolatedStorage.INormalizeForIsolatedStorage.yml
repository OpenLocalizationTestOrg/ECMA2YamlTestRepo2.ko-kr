  name: INormalizeForIsolatedStorage
  nameWithType: INormalizeForIsolatedStorage
  fullName: System.IO.IsolatedStorage.INormalizeForIsolatedStorage
  type: Interface
  summary: "격리 된 저장소 및 응용 프로그램 도메인 및 어셈블리의 증명 정보를 비교할 수 있습니다."
  remarks: "격리 된 저장소 식별 하 고 고유한 파일 저장소 위치와 함께 제공 하기 위해 어셈블리에 대 한 증거를 사용 합니다. 저장소를 요청 하는 어셈블리 (로드 하는 호스트에 의해 제시)으로 증명 정보를 처리 하 고 기존 저장소를 만드는 데 사용한 증거와 비교 됩니다. 새 저장소를 만드는 데 필요 하거나 해당 어셈블리에 대해 이미 존재 하는 경우를 결정 합니다. 증명 정보는 기능적으로 동일 조각을 사용 하는 비교 방법으로 인해 하지 serialize 된 형식이 동일 하지 않은 경우에 발생할 수 있습니다. 및이 증거 클래스에 대 한 대/소문자 인지 고려 사용자 지정 증거를 구현 하는 경우 그럴 경우, INormalizeForIsolatedStorage를 구현 합니다. 이 인터페이스를 구현 하는 증명 정보에 대 한는 <xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>메서드가 호출 되 고 해당 메서드에 의해 반환 되는 개체의 정규화 된 복사본 비교는 기반으로 합니다.</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage
