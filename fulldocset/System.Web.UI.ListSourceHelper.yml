  type: Class
  summary: "정의 하는 멤버를 구현 하는 경우 데이터 소스 제어에서 사용 되는 <xref href=&quot;System.ComponentModel.IListSource&quot;> </xref> 인터페이스입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "ListSourceHelper 클래스는 유틸리티 클래스의 구현을 단순화 하기 위해 제공 되는 <xref:System.ComponentModel.IListSource>데이터 소스 제어에서 인터페이스.</xref:System.ComponentModel.IListSource> 데이터 원본에 구현 하는 컨트롤의 <xref:System.Web.UI.IDataSource>인터페이스 하지만 확장 하지 않는 <xref:System.Web.UI.DataSourceControl>클래스 정의 하는 메서드의 구현에서 정적 ListSourceHelper 메서드를 사용할 수는 <xref:System.ComponentModel.IListSource>인터페이스.</xref:System.ComponentModel.IListSource> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> 데이터 소스 컨트롤에서 확장 되는 <xref:System.Web.UI.DataSourceControl>클래스는 이러한 메서드 구현이 자동으로 상속 합니다.</xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods.  \n  \n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#2](~/add/codesnippet/visualbasic/t-system.web.ui.listsour_1.vb)]\n [!code-cs[Samples.AspNet.Controls.IListSourceHelper#2](~/add/codesnippet/csharp/t-system.web.ui.listsour_1.cs)]"
  syntax:
    content: public static class ListSourceHelper
