  remarks: "이 메서드를 사용 하 여 구현에 <xref:System.ComponentModel.IListSource.ContainsListCollection%2A>속성을 데이터 소스 제어에 대 한 참조를 전달 합니다.</xref:System.ComponentModel.IListSource.ContainsListCollection%2A>"
