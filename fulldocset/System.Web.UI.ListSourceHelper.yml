  summary: "검색 한 <xref:System.Collections.IList>데이터 원본 개체의 컬렉션입니다.</xref:System.Collections.IList>"
  remarks: "이 메서드를 사용 하 여 구현에 <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>데이터 소스 제어에 대 한 참조를 전달 하는 메서드.</xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>       <xref:System.Collections.IList>구현 반환 되는 개체는 <xref:System.ComponentModel.ITypedList>인터페이스.</xref:System.ComponentModel.ITypedList> </xref:System.Collections.IList> 사용할 수는 <xref:System.ComponentModel.ITypedList.GetItemProperties%2A>의 목록을 검색 하려면 메서드 <xref:System.ComponentModel.PropertyDescriptor>에 해당 하는 설명자는 <xref:System.Web.UI.DataSourceView>목록에서 데이터 소스 제어와 관련 된 이름을.</xref:System.Web.UI.DataSourceView> </xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.ITypedList.GetItemProperties%2A>"
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods. The <xref:System.ComponentModel.IListSource.GetList%2A> method calls the static GetList method.  \n  \n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#3](~/add/codesnippet/visualbasic/m-system.web.ui.listsour_1.vb)]\n [!code-cs[Samples.AspNet.Controls.IListSourceHelper#3](~/add/codesnippet/csharp/m-system.web.ui.listsour_1.cs)]"
  syntax:
    content: public static System.Collections.IList GetList (System.Web.UI.IDataSource dataSource);
    parameters:
    - id: dataSource
      type: System.Web.UI.IDataSource
      description: "<xref href=&quot;System.Web.UI.IDataSource&quot;> </xref> 하나 이상의 연결을 포함 하는 <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> <xref:System.Web.UI.DataSourceControl.GetViewNames*>.</xref:System.Web.UI.DataSourceControl.GetViewNames*> 를 호출 하 여 검색할 수 있는 개체"
    return:
      type: System.Collections.IList
      description: "<xref:System.Collections.IList>하나의 <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref>경우는 <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref> 하나 이상의 연결 된 <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> 개체, 그렇지 않으면 반환 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Collections.IList>"
