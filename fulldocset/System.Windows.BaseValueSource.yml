  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "특정 종속성 속성 값의 속성 시스템 원본을 식별합니다."
  remarks: "이 열거형은 내의 속성에서 사용는 <xref:System.Windows.ValueSource>차례로 호출 하 여 가져온 구조는 <xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>특정 종속성 속성에 대해 메서드.</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> </xref:System.Windows.ValueSource>       이 열거형의 값이 각 이면 전체의 특정 측면 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 속성 시스템에 관련 된 특정 종속성 개체에는 특정 종속성 속성 값의 유효 값 결정 합니다. 에 대 한 자세한 내용은 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 시스템 속성 및 속성의 각 측면이에 시스템 작동을 선행 참조 [종속성 속성 값 우선 순위](~/add/includes/ajax-current-ext-md.md)합니다.       기본 값이 열거형의 기본값."
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462
