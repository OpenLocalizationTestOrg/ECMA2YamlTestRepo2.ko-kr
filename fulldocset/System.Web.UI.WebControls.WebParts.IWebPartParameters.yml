  name: IWebPartParameters
  nameWithType: IWebPartParameters
  fullName: System.Web.UI.WebControls.WebParts.IWebPartParameters
  type: Interface
  summary: "웹 파트 연결에서 매개 변수 값을 전달 하기 위해 웹 파트 컨트롤을 구현 하는 계약을 정의 합니다."
  remarks: "데이터는 일반적으로 공급자에서 웹 파트 연결에서 소비자에 게 전송 됩니다. 그러나 경우에 따라 공급자를 다시 보내야 하는 값을 결정 하는 소비자의 매개가 필요 합니다. IWebPartParameters 인터페이스는 소비자는 공급자 매개 변수 전달 용이 하 게 하 구현 하려면 멤버를 정의 합니다.       <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>클래스 IWebPartParameters 인터페이스를 구현 합니다.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> 변환기는 호환 되지 않는 연결 지점과 두 개의 웹 파트 컨트롤 간의 데이터를 변환 하는 데 사용 됩니다. A <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>구현 하는 공급자에서 데이터를 변환 하는 개체는 <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>때 공급자는 소비자에서 매개 변수가 필요 합니다.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> </xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>       <xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A>메서드는 공급자에서 데이터를 검색 하 고 소비자에 대 한 데이터를 처리 하는 콜백 메서드를 제공 합니다.</xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A> 콜백 메서드는 반환 값을 적절 하 게 설정 하는 소비자 내에서 사용자 지정된 메서드를 수 있습니다."
  syntax:
    content: public interface IWebPartParameters
  implements: []
  platform:
  - net462
