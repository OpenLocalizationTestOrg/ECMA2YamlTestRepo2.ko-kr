  remarks: "GetParametersData 메서드 값을 검색 하는 매개 변수에 따라 공급자에서 사용 됩니다. 가 나타내는 메서드로 `callback` 매개 변수는 소비자가 사용 하기 위해 데이터를 처리 합니다."
