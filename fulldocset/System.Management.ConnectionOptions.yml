- uid: System.Management.ConnectionOptions.Authentication
  id: Authentication
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authentication
  nameWithType: ConnectionOptions.Authentication
  fullName: System.Management.ConnectionOptions.Authentication
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "이 연결 작업에 사용할 COM 인증 수준을 가져오거나 설정 합니다."
  remarks: "Windows XP에서 연결 수준 인증 서비스 요청 아래, WMI 및 Windows 2000에서 및 패킷 수준 인증 요청 될 높아집니다. 클라이언트에 특정 인증 설정이 필요한 경우이 특정 연결의 인증 수준을 제어 하려면이 속성을 사용할 수 있습니다. 속성 설정할 수는 예를 들어 <xref:System.Management.AuthenticationLevel?displayProperty=fullName>클라이언트 모든 통신을 암호화 해야 하는 경우.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## 이 연결 작업에 사용할 속성 값 COM 인증 수준입니다. 기본값은 <xref:System.Management.AuthenticationLevel?displayProperty=fullName>, 표준 DCOM 협상 프로세스에 따라 클라이언트는 서버에 의해 요청 된 인증 수준을 사용 나타냅니다.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## 직접 실행 호출자에 대 한.NET framework 보안 완전히 신뢰 합니다. 이 멤버는 부분적으로 신뢰할 수 있는 코드에서 사용할 수 없습니다. 자세한 내용은 참조 [부분적으로 신뢰할 수 있는 코드에서 라이브러리를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/csharp/p-system.management.conn_0_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/visualbasic/p-system.management.conn_0_1.vb)]"
  syntax:
    content: public System.Management.AuthenticationLevel Authentication { get; set; }
    return:
      type: System.Management.AuthenticationLevel
      description: "반환 된 <xref href=&quot;System.Management.AuthenticationLevel&quot;> </xref> 는 로컬 또는 원격 컴퓨터에 대 한 연결에 사용 되는 COM 인증 수준을 나타내는 열거형 값입니다."
  overload: System.Management.ConnectionOptions.Authentication*
  exceptions: []
  platform:
  - net462
