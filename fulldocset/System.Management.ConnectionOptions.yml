  summary: "지정된 된 사용자에 대 한 암호를 설정합니다."
  remarks: "빈 문자열 (&quot;&quot;) 유효한 빈 암호를 지정 합니다.       보안 위협이 하드 코딩 하는 암호입니다.  암호를 암호화 하거나 암호 속성을 설정 하는 경우 암호에 대 한 사용자에 게 확인 같은 보안 예방 조치를 사용 합니다.      ## 기본값은 속성 값 `null`합니다. 사용자 이름을 사용 하는 경우 `null`, 사용 된 자격 증명이 현재 로그온 한 사용자 됩니다.      ## 직접 실행 호출자에 대 한.NET framework 보안 완전히 신뢰 합니다. 이 멤버는 부분적으로 신뢰할 수 있는 코드에서 사용할 수 없습니다. 자세한 내용은 참조 [부분적으로 신뢰할 수 있는 코드에서 라이브러리를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
