  remarks: "<xref:System.Management.ImpersonationLevel?displayProperty=fullName>설정은 신뢰할 수 있는 응용 프로그램 또는 서비스 공급자가 유용 합니다.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> 클라이언트 id를 수행 하는 공급자에 대 한 필요가 없습니다 및 요청된 된 작업에 대 한 액세스를 검사 합니다. 그러나 어떤 이유로 공급자 신뢰할 수 없는 경우 클라이언트를 가장할 수 있도록 보안 위협이 발생할 수 있습니다. 이러한 경우이 속성 클라이언트 <xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> 등의 낮은 값으로 설정할 수 권장 Note는 액세스 검사를 수행이 불가능 또는 충분 한 권한이 없어서 요청 된 작업을 수행 하려면 공급자의 오류가 발생할 수 있습니다.      ## 이 연결 작업에 사용할 값 COM 가장 수준 속성입니다. 기본값은 <xref:System.Management.ImpersonationLevel?displayProperty=fullName>, WMI 공급자가이 연결에서 요청한 작업을 수행할 때 클라이언트를 가장할 수 있음을 나타냅니다.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## 직접 실행 호출자에 대 한.NET framework 보안 완전히 신뢰 합니다. 이 멤버는 부분적으로 신뢰할 수 있는 코드에서 사용할 수 없습니다. 자세한 내용은 참조 [부분적으로 신뢰할 수 있는 코드에서 라이브러리를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/csharp/p-system.management.conn_3_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/visualbasic/p-system.management.conn_3_1.vb)]"
  syntax:
    content: public System.Management.ImpersonationLevel Impersonation { get; set; }
    return:
      type: System.Management.ImpersonationLevel
      description: "반환 된 <xref href=&quot;System.Management.ImpersonationLevel&quot;> </xref> WMI에 연결 하는 데 사용 하는 가장 수준을 나타내는 열거형 값입니다."
  overload: System.Management.ConnectionOptions.Impersonation*
  exceptions: []
  platform:
  - net462
