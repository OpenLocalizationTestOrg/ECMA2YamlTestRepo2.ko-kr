  assemblies:
  - System.Management
  namespace: System.Management
  summary: "지정한 사용자를 인증 하는 데 사용 될 수 있는 권한을 가져오거나 설정 합니다."
  remarks: "속성을 다음과 같이 전달 해야 합니다: 된 문자열로 시작 하는 경우 &quot;Kerberos:&quot; Kerberos 인증을 사용 하 고이 속성에는 Kerberos 사용자 이름을 포함 해야 합니다. 예를 들어 ```   Kerberos:<principal name>   ``` 속성 값은 문자열으로 시작 하는 경우 &quot;NTLMDOMAIN:&quot;, NTLM 인증을 사용 및 속성은 NTLM 도메인 이름을 포함 해야 합니다. 예를 들어 ```   NTLMDOMAIN:<domain name>   ``` 속성이 null이 NTLM 인증을 사용 및 현재 사용자의 NTLM 도메인이 사용 됩니다.      ## 그렇지 않은 경우 속성 값 `null`,이 속성을 가져올 사용자가 인증에 Windows NT/Windows 2000 도메인의 이름을 포함 될 수 있습니다.      ## 직접 실행 호출자에 대 한.NET framework 보안 완전히 신뢰 합니다. 이 멤버는 부분적으로 신뢰할 수 있는 코드에서 사용할 수 없습니다. 자세한 내용은 참조 [부분적으로 신뢰할 수 있는 코드에서 라이브러리를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/csharp/p-system.management.conn_1_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/visualbasic/p-system.management.conn_1_1.vb)]"
  syntax:
