  summary: "작동 하는 서식 있는 편집 컨트롤을 나타냅니다 <xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref> 개체입니다."
  remarks: "<xref:System.Windows.Documents.FlowDocument>RichTextBox에 대 한 지원 되는 유일한 자식 요소가입니다.</xref:System.Windows.Documents.FlowDocument>      > [!IMPORTANT] > RichTextBox에 버블링에 대 한 처리가 기본 제공 <xref:System.Windows.UIElement.MouseUp>및 <xref:System.Windows.UIElement.MouseDown>이벤트.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp>  따라서 사용자 지정 이벤트 처리기 수신 대기 하는 `MouseUp` 또는 `MouseDown` 이벤트 RichTextBox에서 호출 되지 것입니다.  이러한 이벤트에 응답 해야 할 경우 터널링에 대 한 수신 <xref:System.Windows.UIElement.PreviewMouseUp>및 <xref:System.Windows.UIElement.PreviewMouseDown>이벤트 대신 사용 하 여 처리기를 등록 또는 <xref:System.Windows.EventSetter.HandledEventsToo%2A>인수 (이 두 번째 옵션은 코드를 통해 사용할 수만).</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> 이벤트가 처리 하려는 경우가 아니면 의도적으로 이러한 이벤트의 RichTextBox 기본 처리를 사용 하지 않도록 설정 하 고 컨트롤의에 주목할 만한 영향 있다는 점에 유의 하는 표시 하지 않는 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]합니다.       RichTextBox에서 복사 및 붙여넣기의 이미지를 지원 하지만 특정 시나리오 현재 지원 되지 않으며 제대로 작동 하지 않을 수 있습니다.  다음 표에서 이러한 시나리오 및 예상된 결과 요약 합니다.      | 복사 원본 이미지 | 붙여넣기 결과 이미지 |   |-----------------------|------------------------|   | 이미지 원본이 그래픽 메타 파일 | 이미지를 붙여넣지 않습니다 |   | 이미지 원본 상대 경로 또는 링크를 사용 합니다. | 붙여넣은 이미지가 제대로 표시 되지 않은 또는 빈 |   | 이미지 원본 링크 필요한 이미지 형식으로 끝나지 않습니다 (합니다. PNG, 합니다. JPG, 합니다. GIF) | 붙여넣은 이미지가 제대로 표시 되지 않은 또는 빈 |   | 이미지 원본에서 잘못 된 형식의 RichText RTF ()를 복사 | 이미지 원본에 대 한 링크를 붙여 넣는 (아님 이미지) |       RichTextBox에 HTML 콘텐츠를 붙여 넣어 직접 HTML 형식을 사용 하지 않고 RichTextBox RTF 사용 하 여 서식을 지정 하기 때문에 예기치 않은 동작이 발생할 수 있습니다.       텍스트는 항상 RichTextBox에 래핑합니다. 텍스트를 배치할 설정 하지 않을 경우는 <xref:System.Windows.Documents.FlowDocument.PageWidth%2A>에 <xref:System.Windows.Documents.FlowDocument>RichTextBox의 너비 보다 커야 합니다.</xref:System.Windows.Documents.FlowDocument> </xref:System.Windows.Documents.FlowDocument.PageWidth%2A> 그러나 페이지 너비에 도달 하면 텍스트가 래핑됩니다.       가로 및 세로로 정렬 RichTextBox 내에서 콘텐츠는 완료 한 후에 <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>및 <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>속성.</xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> 페이지 레이아웃 내에서 RichTextBox 정렬 작업을 완료는 <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>및 <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>속성.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       스크롤 막대에 기본적으로 RichTextBox 표시 되지 않습니다. 스크롤 막대를 표시 하려면 <xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>속성을 <xref:System.Windows.Controls.ScrollBarVisibility>또는 <xref:System.Windows.Controls.ScrollBarVisibility>.</xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A> 설정       일반적으로 <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>이벤트 시기를 검색 하는 데 사용 해야의 텍스트는 <xref:System.Windows.Controls.TextBox>또는 RichTextBox 변경, 아니라 <xref:System.Windows.UIElement.KeyDown>예상 대로.</xref:System.Windows.UIElement.KeyDown> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> 예를 들어 참조 [하는 방법: 검색 때 텍스트는 텍스트 상자에 변경 되기도](~/add/includes/ajax-current-ext-md.md)합니다.       RichTextBox에 다양 한 키보드 명령 지원합니다. 키보드 명령 목록이 <xref:System.Windows.Documents.EditingCommands>.</xref:System.Windows.Documents.EditingCommands> 을 참조 하십시오.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다."
