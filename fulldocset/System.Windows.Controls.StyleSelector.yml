  summary: "사용자 지정 논리에 따라 스타일을 적용 하는 방법을 제공 합니다."
  remarks: "사용자 지정 논리에 따라 스타일을 적용 하는 StyleSelector를 만들려면 StyleSelector 클래스의 서브 클래스를 만든 하 고 구현 된 <xref:System.Windows.Controls.StyleSelector.SelectStyle%2A>메서드.</xref:System.Windows.Controls.StyleSelector.SelectStyle%2A>"
  example:
  - "The following example shows how to define a StyleSelector that defines a <xref:System.Windows.Style> for a row. This example defines the <xref:System.Windows.Controls.Control.Background%2A> color according to the row index.  \n  \n [!code-cs[ListViewSnips#ItemStyleSelector](~/add/codesnippet/csharp/ListViewSnips/Window1.xaml.cs#itemstyleselector)]\n [!code-vb[ListViewSnips#ItemStyleSelector](~/add/codesnippet/visualbasic/listviewsnips/window1.xaml.vb#itemstyleselector)]  \n  \n The following example shows how to define a <xref:System.Windows.ResourceKey> for the StyleSelector. The `namespc` prefix maps to a [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] namespace and the corresponding assembly where the StyleSelector is defined. For more information, see [XAML Namespaces and Namespace Mapping for WPF XAML](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[ListViewSnips#myStyleSelectorKey](~/add/codesnippet/xaml/ListViewSnips/Window1.xaml#mystyleselectorkey)]  \n  \n The following example shows how to set the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> property of a <xref:System.Windows.Controls.ListView> to this StyleSelector resource.  \n  \n [!code-xml[ListViewSnips#StyleSelectorXAML](~/add/codesnippet/xaml/ListViewSnips/Window1.xaml#styleselectorxaml)]  \n  \n For an example of how to create a selector to choose a defined style resource, see the implementation of <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A?displayProperty=fullName>, which allows you to use custom logic to select a <xref:System.Windows.DataTemplate>, based on a similar concept."
