  name: SamlAuthorityBinding
  nameWithType: SamlAuthorityBinding
  fullName: System.IdentityModel.Tokens.SamlAuthorityBinding
  type: Class
  summary: "주제에 대 한 추가 정보를 검색 하는 방법을 지정는 <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> 보안 토큰입니다."
  remarks: "SamlAuthorityBinding 클래스를 사용 하 여 인증 된 주체에 대 한 추가 정보를 검색 하는 방법을 지정 하는 <xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰입니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰은 주체가 인증 된 시기를 지정할 수 있는 SAML 어설션을 사용 하 여 클레임을 지정 합니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML 어설션의 클레임은 SAML 설명으로 표현 됩니다. SAML 사양에서는 일련의 SAML 설명 형식 정의 하 고 그 중 하나는 <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>설명의 주체가 특정 시간에 특정 수단으로 인증 되었음을 어설션 합니다.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>역시 인증된 된 주체에 대 한 추가 정보를 검색 하는 방법을 지정 하는 선택적 SamlAuthorityBinding.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>       사용 하 여는 <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>, <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A>, 및 <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A>속성 인증된 된 주체에 대 한 추가 정보를 검색 합니다.</xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorityBinding
