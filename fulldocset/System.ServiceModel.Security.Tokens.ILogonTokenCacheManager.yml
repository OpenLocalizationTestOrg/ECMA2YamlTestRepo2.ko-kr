  remarks: '이 인터페이스를 없으면 사용자 이름과 Windows 로그온 토큰 캐시에서 메시지와 함께 제공 되는 암호를 사용 하 여 로그온 하 여 가져온 Windows 토큰을 제거할 수 없습니다. 시스템에서 사용자의 모든 추적 내용을 제거 하려면 방법이 있으면 응용 프로그램을 사용자를 로그 오프 해당 계약에 대 한 로그 오프 작업을 제공 하 여 해야 하는 경우: 그-time-to-live 만료 되 고 고 토큰이 캐시에서 제거 될 때까지 사용자를 나타내는 캐시 된 Windows 토큰 메모리에 보관 됩니다.'
