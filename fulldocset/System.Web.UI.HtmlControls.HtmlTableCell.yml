  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "인스턴스에서 나타내는 셀의 콘텐츠의 가로 맞춤을 가져오거나는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> 클래스입니다."
  remarks: "Align 속성을 사용 하 여 <xref:System.Web.UI.HtmlControls.HtmlTableCell>클래스</xref:System.Web.UI.HtmlControls.HtmlTableCell> 의 인스턴스에서 나타내는 셀의 콘텐츠의 가로 맞춤을 지정 하려면      > [!NOTE] > <xref:System.Web.UI.HtmlControls.HtmlTableCell>클래스</xref:System.Web.UI.HtmlControls.HtmlTableCell> 의 인스턴스로 표시 되는 셀에만 영향을이 속성 설정 <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> <xref:System.Web.UI.HtmlControls.HtmlTableRow>클래스</xref:System.Web.UI.HtmlControls.HtmlTableRow> 의 인스턴스에서 나타내는 행의 속성</xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> 설정 같은 맞춤을 테이블에 있는 전체 행의 셀에 적용 하려면       다음 표에서이 속성에 사용할 수 있는 값을 보여 줍니다.      | 값 | 설명 |   |-----------|-----------------|   | `Left`| 셀의 왼쪽된 가장자리와 셀의 내용을 맞춥니다. |   | `Center`| 셀의 중앙에 있는 셀의 내용을 맞춥니다. |   | `Right`| 셀의 오른쪽 가장자리와 셀의 내용을 맞춥니다. |      > [!NOTE] >를 사용할 수도 있습니다 `Justify` 및 `Char` 이 속성에 대 한 값으로; 그러나 일부 브라우저 이러한 기능을 지원 합니다."
  example:
