  namespace: System.Web.UI.HtmlControls
  summary: "인스턴스에서 나타내는 셀의 배경색을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> 클래스입니다."
  remarks: "BgColor 속성을 사용 하 여 <xref:System.Web.UI.HtmlControls.HtmlTableCell>클래스</xref:System.Web.UI.HtmlControls.HtmlTableCell> 의 인스턴스에서 나타내는 셀의 배경색을 지정 하려면 이름 또는 앞에 문자,&16; 진수 값을 사용 하 여 색을 지정할 수 있습니다 (#), #RRGGBB 형식에서입니다. RR, GG 및 BB 16 진수 값을 0에서 255는 색의 빨강, 녹색 및 파랑 구성 요소를 각각 나타내는 나타냅니다. 예를 들어 값 # 0000ff>microsoft 파랑을 나타냅니다. 빨간색 및 녹색 구성 요소에 대 한 최소값 (00) 파랑 구성 요소에 대 한 최대값 (끄기)를 지정 하는 동안 지정 합니다.       다음 표에서 미리 정의 된 HTML 색 이름&16; 및 BgColor 속성에 대해 사용할 수 있는 해당&16; 진수 값을 보여 줍니다. HTML 색에 대 한 자세한 내용은 참조는 [World Wide Web Consortium (W3C) 웹 사이트](http://go.microsoft.com/fwlink/?linkid=37125)합니다.      | 색 이름 |&16; 진수 값 |   |----------------|-----------------------|   | 바다색 |&#00;FFFF |   | 블랙 |&#00000;0 |   | 파란색 | #&0000;ff>microsoft |   | 밝은 자홍 | #FF00FF |   | 회색 |&#80808;0 |   | 녹색 |&#00800;0 |   | 라임 |&#00;FF00 |   | 적갈색 |&#80000;0 |   | 남색 |&#00008;0 |   | 황록색 |&#80800;0 |   | 자주색 |&#80008;0 |   | 빨간색 | # f f&0000; |   | 실버 | #C0C0C0 |   | 청록색 |&#00808;0 |   | 흰색 | #FFFFFF |   | 노란색 | #FFFF00 |       BgColor 속성과 함께 사용 하기 위해 사용할 수 있는 색을 확인할 수 있습니다는 <xref:System.Drawing.KnownColor>열거형.</xref:System.Drawing.KnownColor>       색 이름은 대/소문자를 구분 하지 않습니다."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_7_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_7_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
