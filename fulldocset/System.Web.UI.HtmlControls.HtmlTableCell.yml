      description: "인스턴스에서 나타내는 셀의 너비 (픽셀 단위) 단위로 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>합니다. 기본값은 &lt;xref:System.String.Empty?displayProperty=fullName&gt;,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.Width*
  exceptions: []
  platform:
  - net462
