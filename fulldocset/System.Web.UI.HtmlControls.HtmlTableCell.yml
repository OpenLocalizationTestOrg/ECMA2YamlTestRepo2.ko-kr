  remarks: "인스턴스에서 나타내는 셀의 <xref:System.Web.UI.HtmlControls.HtmlTableCell>클래스, RowSpan 속성을 사용 하 여 셀이 차지 하는 행 수를 지정 합니다.</xref:System.Web.UI.HtmlControls.HtmlTableCell> 이 옵션을 사용 하면 둘 이상의 행이 차지 하는 테이블에서 셀을 만들 수 있습니다. 예를 들어 두 개의 열과 두 개의 행을 포함 하는 테이블이 있다고 가정 합니다. 두 행을 하는 열을 만들 수 있습니다. 첫 번째 열에 가장 왼쪽에 있는 셀의 RowSpan 속성 설정 `2` 이 셀은 테이블의 두 행을 있는지를 나타냅니다.      > [!CAUTION] > 경우 여러 행을 반드시의 각 행의 해당 열에 적은 하나의 셀을 정의 합니다. 예를 들어 두 행 하는 경우 해당 열에 하나 더 적은 셀을 정의 합니다. 그렇지 않으면 해당 열을 테이블의 행 개수 보다 긴 되며 테이블 예상 대로 표시 되지 않습니다."
  example:
  - "The following code example demonstrates how to use the RowSpan property to specify that the cell in the first column of the <xref:System.Web.UI.HtmlControls.HtmlTable> control spans two rows.  \n  \n [!code-cs[HtmlTblCellRowSpan#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_6_1.aspx)]\n [!code-vb[HtmlTblCellRowSpan#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_6_1.aspx)]"
  syntax:
    content: public int RowSpan { get; set; }
    return:
      type: System.Int32
      description: "인스턴스에서 나타내는 셀이 차지 하는 행 수는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> 클래스입니다. 기본값은 <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.RowSpan*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableCell.VAlign
  id: VAlign
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: VAlign
  nameWithType: HtmlTableCell.VAlign
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.VAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "인스턴스에서 나타내는 셀의 내용에 대 한 세로 맞춤을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> 클래스입니다."
  remarks: "세로 맞춤 속성을 사용 하 여 <xref:System.Web.UI.HtmlControls.HtmlTableCell>클래스</xref:System.Web.UI.HtmlControls.HtmlTableCell> 의 인스턴스에서 나타내는 셀 콘텐츠의 세로 맞춤을 지정 하려면      > [!NOTE] > <xref:System.Web.UI.HtmlControls.HtmlTableCell>클래스</xref:System.Web.UI.HtmlControls.HtmlTableCell> 의 인스턴스로 표시 되는 셀에만 영향을이 속성 설정 테이블에 있는 전체 행의 셀에 동일한 세로 맞춤을 적용 하려면 <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> <xref:System.Web.UI.HtmlControls.HtmlTableRow>클래스</xref:System.Web.UI.HtmlControls.HtmlTableRow> 의 인스턴스에서 나타내는 행의 속성</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> 설정       다음 표에서이 속성에 사용할 수 있는 값을 보여 줍니다.      | 값 | 설명 |   |-----------|-----------------|   | `Top`| 셀의 위쪽 가장자리와 셀의 내용을 맞춥니다. |   | `Middle`| 셀의 가운데에 있는 셀의 내용을 맞춥니다. |   | `Bottom`| 셀의 아래쪽 가장자리와 셀의 내용을 맞춥니다. |      > [!NOTE] > 사용할 수 있습니다 `BaseLine` 이 속성에 대 한 값으로. 그러나 일부 브라우저는이 기능을 지원합니다."
  example:
  - "The following code example demonstrates how to use the VAlign property to programmatically control the vertical alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_61_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_61_1.aspx)]"
  syntax:
    content: public string VAlign { get; set; }
    return:
      type: System.String
      description: "인스턴스에서 나타내는 셀의 내용에 대 한 세로 맞춤 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>합니다. 기본값은 &lt;xref:System.String.Empty?displayProperty=fullName&gt;,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.VAlign*
  exceptions: []
  platform:
  - net462
