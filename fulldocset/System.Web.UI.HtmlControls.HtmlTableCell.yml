  remarks: "인스턴스에서 나타내는 셀의 <xref:System.Web.UI.HtmlControls.HtmlTableCell>클래스, ColSpan 속성을 사용 하 여 셀이 차지 하는 열 수를 지정 합니다.</xref:System.Web.UI.HtmlControls.HtmlTableCell> 이 옵션을 사용 하면 둘 이상의 열을 차지 하는 테이블에서 셀을 만들 수 있습니다. 예를 들어 두 개의 열과 두 개의 행을 포함 하는 테이블이 있다고 가정 합니다. 두 열 모두에 걸쳐 있는 테이블 머리글 셀을 만들 수 있습니다. 첫 번째 행에서 가장 왼쪽에 있는 셀의 ColSpan 속성을 설정할 `2` 이 셀은 테이블의 두 열을 있는지를 나타냅니다.      > [!CAUTION] > 때 열을 확장 해야 하면에 걸쳐 있는 각 열에 대 한 행에 하나의 적은 셀을 정의 합니다. 예를 들어 두 개의 열을 포함 하는 경우 현재 행에서 하나의 적은 셀을 정의 합니다. 그렇지 않으면 해당 행을 테이블의 열 개수 보다 긴 되며 테이블 예상 대로 표시 되지 않습니다."
  example:
  - "The following code example demonstrates how to use the ColSpan property to specify that the cell in the first row of the <xref:System.Web.UI.HtmlControls.HtmlTable> control takes up two columns.  \n  \n [!code-vb[HtmlTblCellColSpan#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_84_1.aspx)]\n [!code-cs[HtmlTblCellColSpan#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_84_1.aspx)]"
  syntax:
