  remarks: "<xref:System.Web.UI.HtmlControls.HtmlTableCell>클래스</xref:System.Web.UI.HtmlControls.HtmlTableCell> 의 인스턴스에서 나타내는 셀의 너비 (픽셀 단위) 단위로 지정 하려면 Width 속성을 사용 합니다. 셀에 대 한 너비를 지정 하는 경우 동일한 열의 모든 셀에에서는 자동으로 해당 너비를 공유 합니다.      > [!NOTE] > 셀의 내용을 표시 하는 데 필요한 것 보다 작으면 너비를 지정 하면이 속성이 무시 됩니다."
  example:
  - "The following code example demonstrates how to use the Width property to programmatically control the width of the cells in the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_24_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_24_1.aspx)]"
  syntax:
