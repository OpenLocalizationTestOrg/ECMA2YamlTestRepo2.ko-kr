  remarks: "이 생성자를 사용 하 여 만들고 <xref:System.Web.UI.HtmlControls.HtmlTableCell>클래스</xref:System.Web.UI.HtmlControls.HtmlTableCell> 의 새 인스턴스를 초기화 합니다. 만들 수 있습니다는 <xref:System.Web.UI.HtmlControls.HtmlTableCell>의 셀을 나타내는 개체는 <xref:System.Web.UI.HtmlControls.HtmlTable>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> 만드는 데 주로 사용는 <xref:System.Web.UI.HtmlControls.HtmlTableCell>을 나타내는 개체는 `<th>` 테이블 머리글 셀에 대 한 요소입니다.</xref:System.Web.UI.HtmlControls.HtmlTableCell> 만들려면이 생성자를 사용할 수 있지만 한 `<td>` 요소는 테이블 데이터 셀에 대 한 일반적으로 기본 생성자를 사용 합니다.      > [!NOTE] >이 생성자를 사용 하면 만들려는 셀 요소를 지정할 수 있지만 `<th>` 요소는 유일 하 게 셀 요소를 지원 합니다. 향후 호환성을 위해이 생성자를 사용 하면 사용할 수 있는 다른 HTML 셀 요소를 만들 수 있습니다.       다음 표에서 <xref:System.Web.UI.HtmlControls.HtmlTableCell>안내 하십시오.</xref:System.Web.UI.HtmlControls.HtmlTableCell> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| 값은 `tagName` 매개 변수입니다. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_43_1.aspx)]"
