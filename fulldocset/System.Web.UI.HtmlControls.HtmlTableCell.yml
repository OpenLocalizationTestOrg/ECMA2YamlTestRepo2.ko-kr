  fullName: System.Web.UI.HtmlControls.HtmlTableCell
  type: Class
  summary: "나타냅니다는 <xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;> </xref> 및 <xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;> </xref> 에서 HTML 요소는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> 개체입니다."
  remarks: "`<td>` 요소는 테이블의 데이터 셀을 나타냅니다 동안는 `<th>` 요소는 테이블 머리글 셀을 나타냅니다. 프로그래밍 방식으로 제어 HtmlTableCell 클래스를 사용 하 여는 `<td>` 및 `<th>` 에서 HTML 요소는 <xref:System.Web.UI.HtmlControls.HtmlTableRow>개체입니다.</xref:System.Web.UI.HtmlControls.HtmlTableRow>       HtmlTableCell 클래스를 사용 하면 명령 프롬프트 창의 배경색, 테두리 색, 높이 및 너비를 지정 하 여 테이블에 있는 셀의 모양을 사용자 지정할 수 있습니다. 사용 하 여 이러한 특성은 설정 된 <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, 및 <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>       내용의 가로 및 세로 맞춤을 지정 하 여 셀의 내용을 표시 하는 방법을 제어할 수 있습니다. 여부를 콘텐츠 때 자동으로 계속 다음 줄에 있는 셀의 끝에 도달할 때 지정할 수 있습니다. 가로 맞춤에 의해 제어 되는 <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>속성 동안는 <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>속성 세로 맞춤을 제어 합니다.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>속성 텍스트 줄 바꿈이 되지 않는지 여부를 나타냅니다.</xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>       사용 하 여는 <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>또는 <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A>속성을 열 이나 셀이 차지 하는 행의 수를 제어할 수 있습니다.</xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> 예를 들어 두 개의 열을 설정 하 여 테이블에서 차지 하는 셀을 만들 수 있습니다는 <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>속성을 `2`.</xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>       목록이 HtmlTableCell의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다."
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
