  name: XmlSerializationReadCallback
  nameWithType: XmlSerializationReadCallback
  fullName: System.Xml.Serialization.XmlSerializationReadCallback
  type: Delegate
  summary: "사용 하는 대리자는 <xref:System.Xml.Serialization.XmlSerializer>SOAP 인코딩된, 루트가 아닌 XML 데이터에서 형식의 deserialization에 대 한 클래스입니다.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "초기화 하는 동안.NET Framework XML serialization 인프라 동적으로 생성 하 고 <xref:System.Xml.Serialization.XmlSerializationReader>클래스</xref:System.Xml.Serialization.XmlSerializationReader> 에서 파생 된 deserialization에 대 한 임시 클래스를 컴파일합니다. 이 과정에서.NET Framework XmlSerializationReadCallback 대리자를 구현 하는 읽기 메서드를 생성 합니다. 따라서 특정.NET Framework 형식 및 SOAP 인코딩된 XML을 통해 직렬화 되 고은 루트 요소가 아닌는 XML 데이터 형식 간의 매핑을 수행 합니다. 그런 다음 필요에 따라 읽기 메서드는 역직렬화 하는 동안 호출 됩니다.       XmlSerializationReadCallback 클래스의 인스턴스를 직접 만들지 마십시오.       SOAP 인코딩은 SOAP 1.1 사양 단원 5에 설명 되어 있습니다."
