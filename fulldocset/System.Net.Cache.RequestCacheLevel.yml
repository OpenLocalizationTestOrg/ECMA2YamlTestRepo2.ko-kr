  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Revalidate
  id: Revalidate
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Revalidate
  nameWithType: RequestCacheLevel.Revalidate
  fullName: System.Net.Cache.RequestCacheLevel.Revalidate
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "타임 스탬프 서버에서 리소스의 타임 스탬프와 동일한 경우 리소스의 캐시 된 복사본을 사용 하 여 요청을 만족 시킵니다. 그렇지 않으면 리소스는 서버에서 다운로드 한, 호출자에 게 표시 되 고 캐시에 저장 합니다."
  remarks: "리소스에 대 한 응답 스트림을 검색 하는 스트림의 끝에 대 한 읽기 경우에 리소스의 복사본을 캐시에 추가 됩니다. 따라서 후속 요청 동일한 리소스에 대 한 캐시 된 리소스에 대 한 타임 스탬프 서버에서 리소스의 타임 스탬프와 동일한 경우 캐시 된 복사본을 사용 합니다."
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
