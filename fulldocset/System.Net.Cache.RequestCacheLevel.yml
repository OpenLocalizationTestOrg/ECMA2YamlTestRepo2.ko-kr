  name: RequestCacheLevel
  nameWithType: RequestCacheLevel
  fullName: System.Net.Cache.RequestCacheLevel
  type: Enum
  summary: "사용 하 여 얻은 리소스에 대 한 캐싱 동작을 지정 <xref:System.Net.WebRequest>와 해당 파생된 클래스입니다.</xref:System.Net.WebRequest>"
  remarks: "이 열거형의 멤버는 초기화 하는 데 사용 된 <xref:System.Net.Cache.RequestCachePolicy>개체입니다.</xref:System.Net.Cache.RequestCachePolicy> 에 대 한 현재 설정 된 <xref:System.Net.Cache.RequestCachePolicy>개체는에서 사용할 수는 <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName>속성.</xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName> </xref:System.Net.Cache.RequestCachePolicy>       이 <xref:System.Net.Cache.HttpRequestCacheLevel>값은.NET Framework와 함께 제공 되는 컴퓨터 구성 파일에 지정 된 기본 캐시 동작.</xref:System.Net.Cache.HttpRequestCacheLevel> 항목이 없습니다. 캐시에서 가져온, 캐시의 경우 추가 되거나 캐시 클라이언트와 서버에서에서 제거 합니다.       <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>속성은 가져오기 또는 설정에 대 한 기본 캐시 정책을 사용 <xref:System.Net.HttpWebRequest>인스턴스.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>속성은에 대 한 기본 캐시 정책을 가져오거나 설정 하는 데 사용 되는 <xref:System.Net.WebRequest>인스턴스.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>속성은 특정 요청에 대 한 캐시 정책을 가져오거나 설정 하는 데 사용 됩니다.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       리소스에 대 한 응답 스트림을 검색 하는 스트림의 끝에 대 한 읽기 경우에 리소스의 복사본을 캐시에 추가 됩니다. 이므로 동일한 리소스에 대 한 다른 요청에는이 요청에 대 한 기본 캐시 정책 수준에 따라 캐시 된 복사본을 사용할 수 있습니다."
  example:
  - "The following code example creates policy that returns a resource only if it is in the cache.  \n  \n [!code-cpp[NclSimpleCache#13](~/add/codesnippet/cpp/t-system.net.cache.reque_0_1.cpp)]\n [!code-cs[NclSimpleCache#13](~/add/codesnippet/csharp/t-system.net.cache.reque_0_1.cs)]"
  syntax:
    content: public enum RequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.BypassCache
  id: BypassCache
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: BypassCache
  nameWithType: RequestCacheLevel.BypassCache
