  summary: "서버를 사용 하 여 요청을 만족 시킵니다. 응답을 캐시에 저장 되어 있습니다. HTTP 프로토콜 캐싱에서 작업을 수행를 사용 하는 <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> 캐시 제어 지시문과 no-cache <xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;> </xref> 헤더입니다."
  syntax:
    content: Reload
    return:
      type: System.Net.Cache.RequestCacheLevel
