  namespace: System.Net.Cache
  summary: "서버를 사용 하 여 요청을 만족 시킵니다. 항목이 없습니다. 캐시에서 가져온, 캐시의 경우 추가 되거나 캐시 클라이언트와 서버에서에서 제거 합니다. 이 동작은.NET Framework와 함께 제공 되는 컴퓨터 구성 파일에 지정 된 기본 캐시 동작 합니다."
  syntax:
    content: BypassCache
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  id: CacheIfAvailable
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheIfAvailable
  nameWithType: RequestCacheLevel.CacheIfAvailable
  fullName: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "리소스가 있는 경우 사용할 수 있습니다; 캐시에서 리소스에 대 한 요청을 만족 시킵니다. 그렇지 않으면 서버에는 리소스에 대 한 요청을 보냅니다. 요청 된 항목이 클라이언트와 서버 간의 모든 캐시에 표시 되 면 중간 캐시에서 요청을 충족할 수 있습니다."
  remarks: "리소스에 대 한 응답 스트림을 검색 하는 스트림의 끝에 대 한 읽기 경우에 요청된 된 리소스의 복사본을 캐시에 추가 됩니다. 따라서 후속 요청 동일한 리소스에 대 한 캐시 된 복사본을 사용 합니다."
  syntax:
    content: CacheIfAvailable
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheOnly
  id: CacheOnly
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheOnly
  nameWithType: RequestCacheLevel.CacheOnly
  fullName: System.Net.Cache.RequestCacheLevel.CacheOnly
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "로컬로 캐시 된 리소스를 사용 하 여 요청을 충족 합니다. 캐시에 없는 항목에 대 한 요청을 보내지 않습니다. 이 캐시 정책 수준이 지정 된 경우는 <xref:System.Net.WebException>클라이언트 캐시에는 항목이 없는 경우 예외가 throw 됩니다.</xref:System.Net.WebException>"
  syntax:
    content: CacheOnly
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Default
  id: Default
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Default
  nameWithType: RequestCacheLevel.Default
  fullName: System.Net.Cache.RequestCacheLevel.Default
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "리소스의 캐시 된 복사본을 사용 하거나 서버에 리소스에 대 한 요청을 전송 하 여 리소스에 대 한 요청을 충족 합니다. 수행 되는 작업은 현재 캐시 정책 및 캐시에 콘텐츠의 나 이에 의해 결정 됩니다. 대부분의 응용 프로그램에서 사용 해야 하는 캐시 수준입니다."
  syntax:
    content: Default
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  id: NoCacheNoStore
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: NoCacheNoStore
  nameWithType: RequestCacheLevel.NoCacheNoStore
  fullName: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "캐시에서 리소스를 사용 하 여 요청을 만족시 키 지 않고 및 리소스를 캐시 하지 않습니다. 리소스는 로컬 캐시에 있는 경우 제거 됩니다. 이 정책 수준의 리소스를 제거 해야 함을 중간 캐시를 나타냅니다. HTTP 프로토콜 캐싱에서 작업을 수행를 사용 하는 <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> 캐시 제어 지시문입니다."
  syntax:
    content: NoCacheNoStore
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Reload
  id: Reload
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Reload
  nameWithType: RequestCacheLevel.Reload
  fullName: System.Net.Cache.RequestCacheLevel.Reload
  type: Field
