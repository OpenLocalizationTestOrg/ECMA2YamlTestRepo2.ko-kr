  remarks: "<a name=&quot;xamlAttributeUsage_Figures&quot;></a># # XAML 특성 사용 ```   <object Figures=&quot;moveAndDrawCommands&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Figures&quot;> </a> # # XAML 속성 요소 사용 ```   <object>     <object.Figures>       oneOrMoreFigures     </object.Figures>   </object>   ``` <a name=&quot;xamlValues_Figures&quot;> </a> # # XAML 값 *moveAndDrawCommands* 이동 하 고 그리기 명령을 하나 이상 있습니다.             참조 [경로 태그 구문](~/add/includes/ajax-current-ext-md.md)합니다.       *oneOrMoreFigures* <xref:System.Windows.Media.PathFigure?displayProperty=fullName> 하나 이상의 <xref:System.Windows.Media.PathFigure>개체.</xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathFigure?displayProperty=fullName>          <a name=&quot;dependencyPropertyInfo_Figures&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.PathGeometry.FiguresProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.PathGeometry.FiguresProperty>"
  syntax:
    content: public System.Windows.Media.PathFigureCollection Figures { get; set; }
    return:
      type: System.Windows.Media.PathFigureCollection
      description: "컬렉션 <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref> 경로의 콘텐츠를 설명 하는 개체입니다. 각 개별 <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref> 에서 모양을 설명 합니다."
  overload: System.Windows.Media.PathGeometry.Figures*
  exceptions: []
