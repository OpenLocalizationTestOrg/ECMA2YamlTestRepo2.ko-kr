.Media.Animation.BeginStoryboard>사용 및는 <xref:System.Windows.Media.Animation.ControllableStoryboardAction>개체 (같은 <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, 또는 StopStoryboard) 해당 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 하 여 제어 하</xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 경우는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>의 <xref:System.Windows.Media.Animation.BeginStoryboard>지정 되어 있지는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>으로 시작한 후에 대화형으로 제어할 수 없습니다.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 [하는 방법: 한 스토리 보드 후 시작을 제어 하려면 이벤트 트리거를 사용 하 여](../Topic/How%20to:%20Use%20Event%20Triggers%20to%20Control%20a%20Storyboard%20After%20It%20Starts.md) 자세한 정보에 대 한 합니다."
