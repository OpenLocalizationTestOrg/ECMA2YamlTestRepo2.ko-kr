  name: PermissionState
  nameWithType: PermissionState
  fullName: System.Security.Permissions.PermissionState
  type: Enum
  summary: "사용 권한을 생성 시 리소스에 모든 없거나 액세스할 수 있어야 하는지 여부를 지정 합니다."
  remarks: "사용 권한은 제한 또는 완전 무제한 상태로 만들 수 있습니다. 제한 상태에 액세스할 수 없습니다; 리소스 완전히 무제한 상태 특정 리소스에 대 한 모든 액세스를 허용 합니다. 예를 들어 파일 권한 생성자 중 하나에 액세스할 수 없는 모든 파일 또는 모든 파일에 대 한 모든 액세스를 나타내는 개체를 만들 수 있습니다.       각 사용 권한 유형에 상태로 전체 또는 형식 내에서 표현할 수 있는 사용 권한 없음 명확 하 게 정의 합니다. 즉, 특정 사용 권한의 지식 없이 완전 제한 또는 무제한 상태 일반 사용 권한을 만들 수 그러나 중간 상태 특정 권한 의미 체계에 따라 설정할 수만 있습니다.       .NET Framework에서 구현 되는 모든 코드 액세스 권한이 해당 생성자에 대 한 인수로 PermissionState 값을 걸릴 수 있습니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PermissionState
