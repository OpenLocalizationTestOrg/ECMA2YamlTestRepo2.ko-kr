- uid: System.Configuration.SectionInformation.ConfigSource
  id: ConfigSource
  parent: System.Configuration.SectionInformation
  langs:
  - csharp
  name: ConfigSource
  nameWithType: SectionInformation.ConfigSource
  fullName: System.Configuration.SectionInformation.ConfigSource
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "이러한 파일이 있는 경우 연결된 된 구성 섹션이 정의 되어 있는 포함 파일의 이름을 가져오거나 설정 합니다."
  remarks: "ConfigSource 속성의 값을 나타내는 `configSource` 특성에 대해 지정 된는 <xref:System.Configuration.ConfigurationSection>연결 된 개체에는 <xref:System.Configuration.SectionInformation>개체입니다.</xref:System.Configuration.SectionInformation> </xref:System.Configuration.ConfigurationSection>       A <xref:System.Configuration.ConfigurationSection>구현 또는 해당 섹션에 대 한 구성 설정을 정의 되어 있는 별도 파일을 지정할 수 있습니다.</xref:System.Configuration.ConfigurationSection> 이 여러 가지 방법으로 유용할 수 있습니다.-포함 파일을 사용 하 여 구성 파일에 대 한 논리적이 고 모듈화 구조에서 발생할 수 있습니다.      -파일 액세스 보안 및 사용 권한 데 사용할 수 구성 설정의 섹션에 대 한 액세스를 제한 합니다.      -설정 포함 파일의 응용 프로그램을 초기화 하는 동안 사용 되지 않는 수정 및 다시 시작 되는 응용 프로그램을 요구 하지 않고 다시 로드할 수 있습니다.       다음 예제에서는 구성 파일에서 되도록 지정 하려면이 특성은 사용 하는 방법을 보여 줍니다.는 `pages` 섹션이 외부 포함 파일에 정의: `<pages configSource=&quot;pages.config&quot;/>` 파일을 포함 한 구성의 설정을 수정 되 면 다시 시작 하는 응용 프로그램 설정의 <xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>속성을 `true`.</xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>       ASP.NET 응용 프로그램에서 런타임에 할당할 수 있습니다 ConfigSource 속성에 대체 구성 파일의 이름입니다. 이 경우 Web.config 파일에 포함 된 기본 연결 문자열 정보로는 파일의 내용은 덮어씁니다. 대체 파일이 존재 하지 않습니다 런타임 시 만들어질 때 발생도 합니다. Web.config 파일에는 연결 문자열 정보를 찾을 수 없는 경우 빈 섹션은 다른 파일에 추가 됩니다."
  syntax:
    content: public string ConfigSource { get; set; }
    return:
      type: System.String
      description: "포함 파일의 이름을 연결 된 <xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref> 정의 된 이러한 파일이 있으면; 그렇지 않으면 빈 문자열 (&quot;&quot;)."
  overload: System.Configuration.SectionInformation.ConfigSource*
  exceptions: []
  platform:
  - net462
