  name: AudienceUriElementCollection
  nameWithType: AudienceUriElementCollection
  fullName: System.IdentityModel.Configuration.AudienceUriElementCollection
  type: Class
  summary: "나타냅니다는 <xref uid=&quot;langword_csharp_&lt;audienceUris&gt;&quot; name=&quot;&lt;audienceUris&gt;&quot; href=&quot;&quot;> </xref> 구성 파일의 요소입니다."
  remarks: "`<audienceUris>` 요소 신뢰 당사자를 식별 합니다. 허용 되는 Uri 집합을 지정 합니다. 허용 되는 대상 Uri 중 하나에 대해 범위가 지정 되지 않는 한 토큰을 허용 하지 않습니다. 기본적으로 컬렉션 없는 Uri를 포함합니다. `mode` 특성에 &quot;항상&quot;, &quot;BearerTokenOnly&quot;가, 같은 열거 값이 &quot;Never&quot;입니다. 이 특성으로 표시 됩니다는 <xref:System.IdentityModel.Configuration.AudienceUriElementCollection.Mode%2A>속성.</xref:System.IdentityModel.Configuration.AudienceUriElementCollection.Mode%2A> SAML 1.1 및 SAML 2.0에 대 한 보안 토큰 처리기 토큰 형식을 사용 하 여 하나를 구성 하려면이 컬렉션에 값 허용 대상 그룹 URI 제한 <xref:System.IdentityModel.Tokens.SamlSecurityTokenRequirement>개체입니다.</xref:System.IdentityModel.Tokens.SamlSecurityTokenRequirement>       개별 대상 그룹 URI 값으로 표시 됩니다 <xref:System.IdentityModel.Configuration.AudienceUriElement>컬렉션의 개체입니다.</xref:System.IdentityModel.Configuration.AudienceUriElement>"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.AudienceUriElement), CollectionType=System.Configuration.ConfigurationElementCollectionType.AddRemoveClearMap)]

      public sealed class AudienceUriElementCollection : System.Configuration.ConfigurationElementCollection
