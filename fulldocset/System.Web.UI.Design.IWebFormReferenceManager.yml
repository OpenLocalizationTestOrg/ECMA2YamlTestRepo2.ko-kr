  remarks: "> [!NOTE]> IWebFormReferenceManager 인터페이스는 사용 되지 않습니다. 사용 하 여는 <xref:System.Web.UI.Design.WebFormsReferenceManager>해당 디자이너 기능에 대 한 클래스입니다.</xref:System.Web.UI.Design.WebFormsReferenceManager>       Web Forms 문서 디자이너는이 인터페이스를 구현 해야 합니다. 이 인터페이스를 구현 하면 디자이너가 참조를 관리 하 고 프로젝트 내에서 Web Forms 컨트롤에 관련 된 정보를 제공 합니다."
  syntax:
