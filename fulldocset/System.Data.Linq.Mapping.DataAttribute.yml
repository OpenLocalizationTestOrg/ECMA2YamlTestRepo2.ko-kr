  summary: "열에서 값을 보유할 전용 저장소 필드를 가져오거나 설정 합니다."
  remarks: "저장소 속성 값은 대/소문자 구분입니다. 예를 들어 저장소 속성에 대 한 특성에 사용 되는 값의 경우에 사용 되는 코드에는 해당 속성 이름과 일치 하는지 확인 합니다. 이 암호화 일반적으로 대/소문자 구분을 포함 하 여 없는 모든.NET 프로그래밍 언어에 적용 됩니다 [!INCLUDE[vb_current_short](~/add/includes/vb-current-short-md.md)]합니다."
  example:
  - "```vb#  \n<Column(Storage:=_CustomerID)> _  \nPublic CustomerID As String   \n```  \n  \n```c#  \n[Column(Storage=\"_CustomerID\")]  \npublic string CustomerID  \n{  \n}  \n```"
