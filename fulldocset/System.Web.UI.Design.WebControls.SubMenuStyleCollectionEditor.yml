  nameWithType: SubMenuStyleCollectionEditor
  fullName: System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor
  type: Class
  summary: "에 대 한 구성 요소 편집기를 제공는 <xref href=&quot;System.Web.UI.WebControls.SubMenuStyleCollection&quot;> </xref> 은 연결 된 개체 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> 제어 합니다."
  remarks: "SubMenuStyleCollectionEditor 클래스 편집 하기 위한 사용자 인터페이스를 제공는 <xref:System.Web.UI.WebControls.SubMenuStyle>의 요소는 <xref:System.Web.UI.WebControls.SubMenuStyleCollection>은 연결 된 개체 <xref:System.Web.UI.WebControls.Menu>의 제어의 디자인 타임에 컨트롤의 <xref:System.Web.UI.Design.WebControls.MenuDesigner>개체입니다.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyleCollection> </xref:System.Web.UI.WebControls.SubMenuStyle>       한 <xref:System.Web.UI.WebControls.SubMenuStyleCollection>연관는 <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>속성의는 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.SubMenuStyleCollection> <xref:System.Web.UI.WebControls.SubMenuStyleCollection>개체는 스타일 메뉴 구조에서의 수준 (중첩 수준)에 종속 된 정적 하위 메뉴 항목을 적용 하는 데 사용 됩니다.</xref:System.Web.UI.WebControls.SubMenuStyleCollection>       SubMenuStyleCollectionEditor가 호출 예를 들어, 줄임표 단추를 선택 하 여 (**... **)에 **LevelSubMenuStyles** 의 행은 **속성** 비주얼 디자이너의 모눈 합니다.       <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CanSelectMultipleInstances%2A>메서드는 항상 반환 `false` 를 나타내는 편집기에서 한 번에 하나의 해당 개체를 선택할 수 있습니다.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateCollectionForm%2A>메서드가 표시 하 고 있는 <xref:System.Web.UI.WebControls.SubMenuStyleCollection>.</xref:System.Web.UI.WebControls.SubMenuStyleCollection> 편집 새 양식을 만듭니다.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateCollectionForm%2A>       <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateInstance%2A>메서드는 지정 된 컬렉션 항목 형식의 새 인스턴스를 만듭니다.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateInstance%2A> <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateNewItemTypes%2A>메서드를 편집기에서 만들 수 있는 형식의 배열을 반환 합니다.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateNewItemTypes%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the SubMenuStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.SubMenuStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_8_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_8_1.vb)]"
  syntax:
    content: 'public class SubMenuStyleCollectionEditor : System.ComponentModel.Design.CollectionEditor'
