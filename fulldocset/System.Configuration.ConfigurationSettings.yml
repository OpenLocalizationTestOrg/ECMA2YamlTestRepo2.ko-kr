  summary: "읽기 전용 가져옵니다 <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> 구성 파일의 응용 프로그램 설정 섹션입니다."
  remarks: "`appSettings` 구성 파일의 섹션 요소를 일련의 목적을 위해 응용 프로그램이 사용할 수 있는 이름/값 쌍을 포함 합니다.       이 메서드는 사용 되지 않으며 이전 버전과 호환성을 위해 유지 됩니다. GetSection 메서드를 대신 사용 하십시오.      > [!NOTE] >는 <xref:System.Configuration.ConfigurationSettings>클래스는 이전 버전과 호환성을 위해서만 제공 합니다.</xref:System.Configuration.ConfigurationSettings> 사용 해야는 <xref:System.Configuration.ConfigurationManager>클래스 또는 <xref:System.Web.Configuration.WebConfigurationManager>클래스를 대신 합니다.</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager>"
  syntax:
    content: public static System.Collections.Specialized.NameValueCollection AppSettings { get; }
    return:
      type: System.Collections.Specialized.NameValueCollection
      description: "읽기 전용 <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> 구성 파일에서 응용 프로그램 설정 섹션입니다."
