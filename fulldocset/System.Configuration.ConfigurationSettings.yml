  remarks: "버전 1.0 및 1.1 응용 프로그램에 대 한 런타임 시 구성 정보를 읽기 위한 정적 메서드와 ConfigurationSettings 형식의 속성을 사용 하는 것이 좋습니다.      > [!NOTE] > The ConfigurationSettings 클래스는 이전 버전과 호환성을 위해서만 제공 합니다. 새 응용 프로그램에 대 한 사용할지는 <xref:System.Configuration.ConfigurationManager>클래스 또는 <xref:System.Web.Configuration.WebConfigurationManager>클래스를 대신 합니다.</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager> 이 두 클래스를 사용 하려면 프로젝트 또는 응용 프로그램 System.Configuration 네임 스페이스에 대 한 참조를 추가 해야 합니다."
