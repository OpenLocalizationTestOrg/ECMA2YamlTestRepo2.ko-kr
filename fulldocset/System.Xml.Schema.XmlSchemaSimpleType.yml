  type: Class
  summary: "나타냅니다는 <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> World Wide Web Consortium (W3C)에 지정 된 대로 XML 스키마에서 단순 내용에 대 한 요소입니다. 이 클래스는 단순 형식을 정의 합니다. 단순 형식 텍스트 전용 콘텐츠가 있는 정보와 요소 또는 특성의 값에 대 한 제약 조건을 지정할 수 있습니다."
  remarks: "단순 형식은 기존 단순 형식 (기본 제공 데이터 형식 및 파생 된 단순 형식)에서 파생 하 여 정의 됩니다. 단순 형식 요소를 포함할 수 없습니다 및 특성을 가질 수 없습니다."
