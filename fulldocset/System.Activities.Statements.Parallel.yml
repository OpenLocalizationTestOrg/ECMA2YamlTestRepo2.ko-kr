  name: Parallel
  nameWithType: Parallel
  fullName: System.Activities.Statements.Parallel
  type: Class
  summary: "와 동시에 비동기적으로 모든 자식 활동을 실행 하는 활동입니다."
  remarks: "Parallel 활동에는 동시에 각 예약가 <xref:System.Activities.Activity>에서 해당 <xref:System.Activities.Statements.Parallel.Branches%2A>시작 될 때 수집 합니다.</xref:System.Activities.Statements.Parallel.Branches%2A> </xref:System.Activities.Activity> 완료 될 때 모든 해당 <xref:System.Activities.Statements.Parallel.Branches%2A>완료 되거나 해당 <xref:System.Activities.Statements.Parallel.CompletionCondition%2A>속성 값이 `true`.</xref:System.Activities.Statements.Parallel.CompletionCondition%2A> </xref:System.Activities.Statements.Parallel.Branches%2A> 모든는 <xref:System.Activities.Activity>개체가 비동기적으로 실행, 이전에 예약 된 작업이 완료 되거나 유휴 상태가 되는 경우에 각 연속 활동이 실행 하므로 별도 스레드에서 실행 되지 않습니다.</xref:System.Activities.Activity> 이 활동 없음이 활동의 자식 활동이 유휴 상태로 전환 하는 경우 동일한 실행 방식으로 <xref:System.Activities.Statements.Sequence>활동에서.</xref:System.Activities.Statements.Sequence>"
  example:
  - "The following code sample demonstrates creating a Parallel activity. This example is from the [Cancellation Handler on Compensable Activity](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_CompensationCancellation#1](~/add/codesnippet/csharp/compensationcancellation/program.cs#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Branches")]

      public sealed class Parallel : System.Activities.NativeActivity
