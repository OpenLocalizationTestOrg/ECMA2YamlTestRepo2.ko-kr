- uid: System.ComponentModel.AttributeCollection.Contains(System.Attribute)
  id: Contains(System.Attribute)
  parent: System.ComponentModel.AttributeCollection
  langs:
  - csharp
  name: Contains(Attribute)
  nameWithType: AttributeCollection.Contains(Attribute)
  fullName: System.ComponentModel.AttributeCollection.Contains(Attribute)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "이 특성 컬렉션에 지정 된 특성이 있는지 확인 합니다."
  remarks: "이 컬렉션에 특성의 지정 된 형식 컬렉션에 있으면이 고 지정된 된 특성의 값이 컬렉션에 있는 특성의 인스턴스 값과 동일 하 게 지정 된 특성이 있습니다.       차이 <xref:System.ComponentModel.AttributeCollection.Matches%2A>and Contains 메서드 <xref:System.ComponentModel.AttributeCollection.Matches%2A>호출은 <xref:System.Attribute.Match%2A>메서드 특성 및 Contains 호출에는 <xref:System.Object.Equals%2A>메서드.</xref:System.Object.Equals%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A>       대부분의 특성에 대 한 이러한 메서드는 동일한 작업을 수행 합니다. 그러나 여러 플래그를 가질 수 있는 특성에 대 한 <xref:System.Attribute.Match%2A>반환 되도록 일반적으로 구현 됩니다 `true` 플래그 중 하나라도 충족 하는 경우.</xref:System.Attribute.Match%2A> 예를 들어 &quot;SupportsSql&quot;, &quot;SupportsOleDb&quot; 및 &quot;SupportsXml&quot; 부울 플래그와 함께 데이터 바인딩 특성을 것이 좋습니다. 이 특성은 세 가지 데이터 바인딩 방법을 모두 지 원하는 속성에 존재할 수 있습니다. 프로그래머는 특정 방식을 사용 가능한 있는지만 알고 있어야 하는 경우 경우가 일부만&3;입니다. 따라서 사용할 수 <xref:System.Attribute.Match%2A>프로그래머가 플래그를 포함 하는 특성의 인스턴스와 함께 필요 합니다.</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example checks to see whether the collection has a <xref:System.ComponentModel.BrowsableAttribute> set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-vb[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._16_1.vb)]\n [!code-cs[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/csharp/m-system.componentmodel._16_1.cs)]\n [!code-cpp[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/cpp/m-system.componentmodel._16_1.cpp)]"
  syntax:
    content: public bool Contains (Attribute attribute);
    parameters:
    - id: attribute
      type: System.Attribute
      description: "<xref:System.Attribute>컬렉션에서 찾을 수 있습니다.</xref:System.Attribute>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>컬렉션에는 특성이 포함 되어 있거나 특성; 유형에 대 한 기본 특성이 있으면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ComponentModel.AttributeCollection.Contains*
  exceptions: []
  platform:
  - net462
