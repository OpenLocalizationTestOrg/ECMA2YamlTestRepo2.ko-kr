  summary: "지정된 된 특성 컬렉션에서 특성으로 같은지 여부를 결정 합니다."
  remarks: "특성에는 일치에 대 한 지원을 제공할 수 있습니다.       일치 하는 항목 간의 차이점 및 <xref:System.ComponentModel.AttributeCollection.Contains%2A>일치 호출 하는 메서드는는 <xref:System.Attribute.Match%2A>특성에 대 한 메서드 및 <xref:System.ComponentModel.AttributeCollection.Contains%2A>호출은 <xref:System.Object.Equals%2A>메서드.</xref:System.Object.Equals%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A>       대부분의 특성에 대 한 이러한 메서드는 동일한 작업을 수행 합니다. 그러나 여러 플래그를 가질 수 있는 특성에 대 한 <xref:System.Attribute.Match%2A>반환 되도록 일반적으로 구현 됩니다 `true` 플래그 중 하나라도 충족 하는 경우.</xref:System.Attribute.Match%2A> 예를 들어 &quot;SupportsSql&quot;, &quot;SupportsOleDb&quot; 및 &quot;SupportsXml&quot; 부울 플래그와 함께 데이터 바인딩 특성을 것이 좋습니다. 이 특성은 세 가지 데이터 바인딩 방법을 모두 지 원하는 속성에 존재할 수 있습니다. 프로그래머는 특정 방식을 사용 가능한 있는지만 알고 있어야 하는 경우 경우가 일부만&3;입니다. 따라서 사용할 수 <xref:System.Attribute.Match%2A>프로그래머가 플래그를 포함 하는 특성의 인스턴스와 함께 필요 합니다.</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example verifies that the <xref:System.ComponentModel.BrowsableAttribute> is a member of the collection and that it has been set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-cpp[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/cpp/m-system.componentmodel._11_1.cpp)]\n [!code-vb[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._11_1.vb)]\n [!code-cs[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/csharp/m-system.componentmodel._11_1.cs)]"
  syntax:
    content: public bool Matches (Attribute attribute);
    parameters:
    - id: attribute
      type: System.Attribute
      description: "인스턴스 <xref:System.Attribute>이 컬렉션의 특성와 비교할 개체입니다.</xref:System.Attribute>"
