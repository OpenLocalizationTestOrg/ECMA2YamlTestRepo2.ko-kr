  summary: "간단한 반복을 지원 한 <xref href=&quot;System.Security.Cryptography.X509Certificates.X509Certificate2Collection&quot;> </xref> 개체입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "열거자는 컬렉션의에서 데이터에 대 한 읽기 전용 액세스를 제공 합니다. 내부 컬렉션을 수정 하 여 열거자를 사용할 수 없습니다.       처음에 열거자는 컬렉션의 첫 번째 요소 앞에 배치 됩니다. <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Reset%2A>메서드도 실행 하면 열거자가이 위치로 복원 합니다.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Reset%2A> 이 위치에서, 호출 된 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A>속성 예외를 throw 합니다.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A> <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.MoveNext%2A>열거자 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A>.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A> 의 값을 읽기 전에 컬렉션의 첫 번째 요소로 이동 하는 메서드</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.MoveNext%2A> 를 호출 해야 따라서       이 클래스에서 상속 된 <xref:System.Collections.IEnumerator>인터페이스.</xref:System.Collections.IEnumerator> 컬렉션을 열거 하는 방법에 대 한 자세한 내용은 <xref:System.Collections.IEnumerator>.</xref:System.Collections.IEnumerator> 을 참조 하십시오."
