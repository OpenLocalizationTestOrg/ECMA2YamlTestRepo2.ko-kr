  remarks: "반환 되는 레코드는이 컬렉션의 상태에 따라 필터링 됩니다.       가능한 상태 값은 다음 표에 설명 되어 있습니다.      | 상태 | 설명 |   |-----------|-----------------|   | 중단 | 워크플로 인스턴스가 중단 됩니다. |   | 완료 | 워크플로 인스턴스가 완료 되었습니다. |   | 삭제 | 워크플로 인스턴스가 삭제 되었습니다. |   | 유휴 | 워크플로 인스턴스가 유휴 상태입니다. |   | 유지 | 워크플로 인스턴스가 지속 되었습니다. |   | 다시 시작 | 워크플로 인스턴스를 다시 시작 합니다. |   | 시작 | 워크플로 인스턴스가 시작 되었습니다. |   | UnhandledException | 워크플로 인스턴스에서 처리 되지 않은 예외가 발생 했습니다. |   | 언로드된 | 워크플로 인스턴스가 언로드 되었습니다. |   | 취소 | 워크플로 인스턴스가 취소 되었습니다. |   | 일시 중단 | 워크플로 인스턴스가 일시 중단 됩니다. |   | 종료 | 워크플로 인스턴스가 종료 됩니다. |   | 일시 중단을 해제 | 워크플로 인스턴스의 일시 중단이 해제 됩니다. |"
