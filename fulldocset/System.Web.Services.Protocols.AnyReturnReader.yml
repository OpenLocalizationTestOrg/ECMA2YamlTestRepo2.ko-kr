  name: AnyReturnReader
  nameWithType: AnyReturnReader
  fullName: System.Web.Services.Protocols.AnyReturnReader
  type: Class
  summary: "SOAP 하지 않고 HTTP를 사용 하 여 구현 하는 웹 서비스 클라이언트에 대 한 들어오는 응답 반환 값의 최소 판독기를 제공 합니다."
  remarks: "AnyReturnReader 및 기타 클래스에는 <xref:System.Web.Services.Protocols>네임 스페이스는 HTTP GET 및 HTTP POST 작업을 통해 웹 서비스의.NET Framework의 구현을 지원 합니다.</xref:System.Web.Services.Protocols> 웹 서비스 작성자 및 독자 serialize 및 deserialize를 각각 매개 변수 또는 웹 메서드의 반환 개체와 HTTP 요청 또는 응답 스트림을 사이입니다. 웹 서비스 작성자 및 독자 전송에 HTTP를 사용 하지만 SOAP 표준을 사용 하 여 메시지를 교환 하지는 않습니다.       AnyReturnReader 클래스 <xref:System.Web.Services.Protocols.MimeReturnReader>추상 부모 클래스의 인터페이스의 최소 구현을 제공합니다. 일반적으로 않아도 됩니다 AnyReturnReader를 직접 사용 하기.</xref:System.Web.Services.Protocols.MimeReturnReader> HTTP-GET 또는 HTTP-POST 구현에 따라 클라이언트 프록시 코드를 생성 하는 Wsdl.exe 도구, <xref:System.Web.Services.Protocols.HttpMethodAttribute>각 웹 메서드에 하 고 기본적으로 특성의 <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>속성을 <xref:System.Web.Services.Protocols.XmlReturnReader> <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> 에서 파생 된 다른 클래스,</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> 설정</xref:System.Web.Services.Protocols.HttpMethodAttribute> 적용"
  syntax:
    content: 'public class AnyReturnReader : System.Web.Services.Protocols.MimeReturnReader'
