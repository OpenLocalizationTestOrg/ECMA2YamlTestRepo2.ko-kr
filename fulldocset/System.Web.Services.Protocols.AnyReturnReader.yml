  remarks: "이니셜라이저는 매개 변수로 전달 되는 개체는 <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>메서드.</xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A> 에 대 한는 <xref:System.Web.Services.Protocols.AnyReturnReader>클래스에서 이니셜라이저는 키워드에 의해 참조 되는 인스턴스입니다 `this`하지 않는 한는 <xref:System.Web.Services.Protocols.LogicalMethodInfo>매개 변수 값이에 설정 되어 있는 경우 이니셜라이저는 void 반환 형식을 `null`.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.AnyReturnReader>       GetInitializer 메서드는 서비스 초기화 중 호출 됩니다. 나중에 응답이 처리 될 때 이니셜라이저 <xref:System.Web.Services.Protocols.AnyReturnReader>를 전달 하는 <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>다른 방식의 <xref:System.Web.Services.Protocols.AnyReturnReader>인스턴스.</xref:System.Web.Services.Protocols.AnyReturnReader> </xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A> </xref:System.Web.Services.Protocols.AnyReturnReader> 다른 인스턴스 사용에 대 한 호출에서 <xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A>메서드.</xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A>"
  syntax:
