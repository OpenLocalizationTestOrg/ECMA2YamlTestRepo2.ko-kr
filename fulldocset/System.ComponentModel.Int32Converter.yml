  summary: "부호 있는 32 비트 정수 개체와 다른 표현을 상호에서 변환 하는 형식 변환기를 제공 합니다."
  remarks: "이 변환기는 부호 있는 32 비트 정수 개체와 문자열 변환만 수행할 수 있습니다. <xref:System.Int32>값 형식은부터 양수 2,147,483,647-2147483648에서 까지의 값을 가진 부호 있는 정수를 나타냅니다.</xref:System.Int32>       <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>메서드 사용 <xref:System.Int32.Parse%2A>방법을 <xref:System.Int32> <xref:System.Globalization.NumberStyles>안내 하십시오.</xref:System.Globalization.NumberStyles> 정수 값을 사용</xref:System.Int32> </xref:System.Int32.Parse%2A> 하 여</xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>메서드는 반환 되는 문자열에 대 한 일반 (&quot;G&quot;) 형식을 사용 합니다.</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>       형식 변환기에 대 한 자세한 내용은 참조는 <xref:System.ComponentModel.TypeConverter>기본 클래스 및 [하는 방법: 형식 변환기 구현](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] >는 Int32Converter의 인스턴스를 만들지 마십시오. <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>안내 하십시오.</xref:System.ComponentModel.TypeDescriptor> 메서드</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 를 호출 하는 대신, 자세한 내용은 <xref:System.ComponentModel.TypeConverter>기본 클래스</xref:System.ComponentModel.TypeConverter> 에서 예제를 참조 하세요."
