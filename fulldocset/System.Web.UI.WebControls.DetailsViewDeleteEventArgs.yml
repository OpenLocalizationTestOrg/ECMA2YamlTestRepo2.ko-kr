- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "이름이 포함 된 키 필드 이름/값 쌍의 정렬된 된 사전 및 삭제 된 항목의 키 필드의 값을 가져옵니다."
  remarks: "키 필드 또는 레코드를 삭제할 수에 대 한 필드의 값에 액세스 하려면 키 속성을 사용 합니다. 예를 들어 레코드를 삭제 하기 전에 삭제할 또는 삭제 된 레코드의 로그를 유지할 레코드를 변경 하려면 확인을 이러한 값을 사용할 수 있습니다.      > [!NOTE] >이 속성의 키 필드에만 포함 합니다. 키가 아닌 필드에 대 한 이름/값 쌍 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>       구현 하는 개체를 반환 하는 키 속성은 <xref:System.Collections.Specialized.IOrderedDictionary>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary> 개체에 <xref:System.Collections.DictionaryEntry>키 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.IOrderedDictionary>키 필드 값에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.IOrderedDictionary> 인덱서를 사용 하 여 장점은 키 필드 값이 직접 반환 된다는 것입니다.       이 속성은 읽기 전용입니다. 그러나의 키 필드 값을 수정할 수 있습니다는 <xref:System.Collections.Specialized.IOrderedDictionary>개체를 반환 합니다.</xref:System.Collections.Specialized.IOrderedDictionary> 키 필드의 값을 변경 하면 데이터 원본의 해당 레코드를 삭제 됩니다."
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_857_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_857_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 키 필드 이름/값 쌍의 항목과 일치 하는 데 사용 삭제할 정렬된 된 사전을 포함 하 합니다."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
