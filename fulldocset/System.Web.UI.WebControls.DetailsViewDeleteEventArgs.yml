- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "삭제 하는 항목에 대 한 키가 아닌 필드 이름/값 쌍의 사전을 가져옵니다."
  remarks: "삭제할 레코드에 대 한 키가 아닌 필드의 값에 액세스 하려면 값 속성을 사용 합니다. 예를 들어 레코드를 삭제 하기 전에 확인 또는 삭제 된 레코드의 로그를 유지할 이러한 값을 사용할 수 있습니다.      > [!NOTE] >이 속성에는 키 필드는 포함 되지 않았습니다. 키 필드 또는 필드에 대 한 이름/값 쌍 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>       값 속성으로 구현 하는 개체를 반환 합니다.는 <xref:System.Collections.Specialized.IOrderedDictionary>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary> 개체에 <xref:System.Collections.DictionaryEntry>키가 아닌 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.IOrderedDictionary>필드 값에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.IOrderedDictionary> 인덱서를 사용 하 여 장점은 필드 값이 직접 반환 된다는 것입니다."
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1285_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1285_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 삭제 하는 항목에 대 한 키가 아닌 필드 이름/값 쌍의 사전에 들어 있는입니다."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
