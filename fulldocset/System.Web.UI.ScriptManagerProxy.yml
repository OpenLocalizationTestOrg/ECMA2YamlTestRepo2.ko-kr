  remarks: "브라우저의 클릭 하면 **다시** 단추, 기록 지점 상태 데이터를 포함 하는 Url을 포함할 수 있는 이전에 본 Url이 브라우저 탐색 합니다. 웹 페이지에서 클라이언트 코드에서 기록 상태 데이터는 URL에 포함 되어 있는지를 발견 하면 서버 페이지를 요청을 합니다. 이것은 역할을 다시 게시 이벤트 및 <xref:System.Web.UI.ScriptManagerProxy>서버 컨트롤에서 발생 된 `Navigate` 이벤트.</xref:System.Web.UI.ScriptManagerProxy> 이 이벤트를 처리 하 고 이벤트와 전달 되는 상태 데이터를 사용 하 여 웹 응용 프로그램에서 필요에 따라 페이지를 다시 만들 수 있습니다."
