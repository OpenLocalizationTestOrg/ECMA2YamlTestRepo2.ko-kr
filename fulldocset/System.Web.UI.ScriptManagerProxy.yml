  fullName: System.Web.UI.ScriptManagerProxy
  type: Class
  summary: "콘텐츠 페이지 및 사용자 정의 컨트롤 스크립트 및 서비스 참조를 추가 하는 중첩 된 구성 요소를 사용 하도록 설정 될 때 페이지는 <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> 컨트롤을 부모 요소에 이미 정의 되었습니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 A 웹 페이지 하나만 포함 <xref:System.Web.UI.ScriptManager>안에 중첩 된 페이지에 직접 또는 간접적으로 제어 또는 부모 구성 요소.</xref:System.Web.UI.ScriptManager>       ScriptManagerProxy 컨트롤 및 추가할 수 있습니다 스크립트 및 서비스 콘텐츠 페이지를 사용자 컨트롤에 마스터 페이지 또는 호스트 페이지 이미 포함 되어 있는 경우는 <xref:System.Web.UI.ScriptManager>컨트롤.</xref:System.Web.UI.ScriptManager>       ScriptManagerProxy 컨트롤을 사용 하 여 정의 된 스크립트 및 서비스 컬렉션에 추가할 수 있습니다는 <xref:System.Web.UI.ScriptManager>컨트롤.</xref:System.Web.UI.ScriptManager> 특정 스크립트 및 특정 포함 된 모든 페이지에는 서비스를 포함 하지 않을 경우 <xref:System.Web.UI.ScriptManager>컨트롤을 제거할 수 있습니다에서 <xref:System.Web.UI.ScriptManager>컨트롤.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager> 추가할 수 있습니다 다음 개별 페이지에 ScriptManagerProxy 컨트롤을 대신 사용 합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:ScriptManagerProxy       AuthenticationService-Path=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManagerProxy>   ```"
