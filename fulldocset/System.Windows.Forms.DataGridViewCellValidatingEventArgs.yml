  nameWithType: DataGridViewCellValidatingEventArgs
  fullName: System.Windows.Forms.DataGridViewCellValidatingEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName>이벤트를 사용 하면 새 값에 유효 하지 않을 때 현재 셀의 변경 내용을 취소 합니다.</xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName> 사용 하 여는 <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A>속성 현재 값을 결정 합니다.</xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A> 현재 셀의 상태를 확인 하려면 사용 하 여는 <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A>및 <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A>속성을 통해 셀 액세스는 <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>컬렉션.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A> 변경 내용을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       이 이벤트는 데이터 바인딩된 모드로 취소 되 면 새 값이 기본 데이터 원본에 푸시되 지 않습니다. 이 이벤트는 가상 모드에 취소 되는 <xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>이벤트 발생 하지 것입니다.</xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>"
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_44_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_44_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_44_1.vb)]"
  syntax:
    content: 'public class DataGridViewCellValidatingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
