  summary: "원 또는 타원의 기 하 도형을 나타냅니다."
  remarks: "사용 하 여 EllipseGeometry 클래스를 사용 하 여 한 <xref:System.Windows.Shapes.Path>요소 또는 <xref:System.Windows.Media.GeometryDrawing>는 타원을 그릴 또는 <xref:System.Windows.UIElement.Clip%2A>속성의는 <xref:System.Windows.UIElement>타원형 클립 영역을 정의 합니다.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.Clip%2A> </xref:System.Windows.Media.GeometryDrawing> </xref:System.Windows.Shapes.Path> EllipseGeometry 클래스에는 다양 한 용도 있습니다. EllipseGeometry에 대 한 자세한 내용은 참조 [기 하 도형 개요](~/add/includes/ajax-current-ext-md.md)합니다.      ## EllipseGeometry 타원에 비해는 <xref:System.Windows.Shapes.Ellipse>클래스에는 <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>, 및 기타 렌더링 속성 EllipseGeometry 부족.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Ellipse> <xref:System.Windows.Shapes.Ellipse>클래스는는 <xref:System.Windows.FrameworkElement>레이아웃 시스템;에 따라서 참가 및 지 원하는 모든 요소의 내용으로 사용할 수 있습니다 <xref:System.Windows.UIElement>자식.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Ellipse>       EllipseGeometry 클래스 반면에 단순히는 타원의 기 하 도형을 정의 하 고 자체를 렌더링할 수 없습니다. 이 클래스는 단순 보다 넓은 범위의 사용 하 여 있기 합니다.      ## Freezable 기능 An EllipseGeometry는 유형의 <xref:System.Windows.Freezable>개체 및 성능 향상을 위해 이므로 고정할 수 있습니다.</xref:System.Windows.Freezable> 에 대 한 내용은 <xref:System.Windows.Freezable>복제를 중지 및 등의 기능 참조 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
