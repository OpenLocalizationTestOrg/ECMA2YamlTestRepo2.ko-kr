  summary: "사용자 지정 클라이언트 인증서 유효성 검사기를 가져오거나 설정 합니다."
  remarks: '[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]신뢰할 수 있는 사용자 저장소에 대 한 클라이언트 인증서를 확인 하는 인증서 유효성 검사기 및 인증서가 유효한 루트에 연결 하는 검사 목록에는 기본 클라이언트를 제공 합니다. 다른 동작을 가져오기 위해 사용자 지정 유효성 검사기를 구현할 수 있습니다. 이 속성에는 사용자 지정 유효성 검사기를를 지정할 수 있습니다.'
