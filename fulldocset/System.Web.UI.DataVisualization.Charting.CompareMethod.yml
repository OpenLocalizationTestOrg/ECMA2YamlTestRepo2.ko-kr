  name: CompareMethod
  nameWithType: CompareMethod
  fullName: System.Web.UI.DataVisualization.Charting.CompareMethod
  type: Enum
  summary: "데이터를 필터링 할 때 사용할 비교 유형을 지정 합니다. 이 열거형을 사용 하 여는 `Filter` 에 메서드 정의 <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataManipulator&quot;> </xref> 클래스는 <code> CompareMethod </code> 인수입니다."
  remarks: "CompareMethod 열거형에는 특정 작업을 필터링 하는 비교 유형을 나타냅니다.      > [!NOTE] > 기본적으로 필터링 조건을 충족 될 경우 데이터 요소 제거 하거나 빈 상태로 표시 합니다. 하지만 필터링 조건을 설정 하 여 일치 하지 않으면 경우에 데이터 요소 필터링 할 수 있습니다는 <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>속성을 `false`.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public enum CompareMethod
  inheritance:
  - System.Enum
  platform:
  - net462
