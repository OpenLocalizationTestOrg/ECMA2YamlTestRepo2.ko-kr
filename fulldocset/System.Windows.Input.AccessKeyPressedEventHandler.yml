  summary: "처리 하는 메서드를 나타냅니다는 <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>연결 된 이벤트입니다.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>"
  remarks: "선택 키에 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 선택 키에 대 한 서비스와 비슷하게 작동 하 고 선택 키 입력을 전달 하는 관리자 클래스에서 처리 되는 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 입력 시스템입니다. 이벤트에 대 한 처리기를 연결 하 여 구체적으로 누른 선택 키를 처리 하는 대신는 <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>연결 된 이벤트는 특정 개체에 것은 일반적으로 명령 바인딩을 통해 특정 명령을 사용 하 여 선택 키에 연결 하 고 해당 라우트된 이벤트를 통해 라우트된 명령을 처리 하는 것이 좋습니다.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed> 이 방법은 입력된 하는 모드는 입력을 시작 하는 것에 관계 없이 사용자 입력을 위한 통합된 이벤트 시스템을 제공 합니다. 자세한 내용은 참조 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다."
