  remarks: "<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트 발생만 때는 <xref:System.Windows.Forms.DataGridView>제어 <xref:System.Windows.Forms.DataGridView.DataSource%2A>속성을 설정 또는 해당 <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>속성은 `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> 처리는 <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트는 행의 현재 상태 또는 포함 된 값에 의해 결정 되는 바로 가기 메뉴를 표시 하려는 경우에 유용 합니다.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       처리 하는 <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트 처리기에서 지정 하는 바로 가기 메뉴가 표시 됩니다 때마다 마우스 행 경우가 아니면는 <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>클릭 된 특정 셀에 대 한 바로 가기 메뉴를 재정의 합니다.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트는 또한 될 때마다 발생의 값은 <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>검색 하거나 프로그래밍 방식으로 또는 행을 클릭할 때.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       사용할 수는 <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>속성을 행 이나 포함 된 값의 상태를 확인 하 고이 정보를 사용 하 여 변경 하거나 수정 하는 <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> 이 속성은 행의 값으로 초기화 <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>이벤트 값을 무시 하는 속성.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       처리는 <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>많은 행을 설정의 작업할 때 이벤트 <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>여러 행에 대 한 값.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정에 대 한 유용한](~/add/includes/ajax-current-ext-md.md)합니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       DataGridViewRowContextMenuStripNeededEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
