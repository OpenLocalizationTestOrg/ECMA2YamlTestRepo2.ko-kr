  name: JumpPath
  nameWithType: JumpPath
  fullName: System.Windows.Shell.JumpPath
  type: Class
  summary: "에 표시 되는 파일에 대 한 링크를 나타냅니다는 [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄 점프 목록입니다."
  remarks: "JumpPath은에서 열 수 있는 파일에 대 한 참조는 [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄 점프 목록입니다. 항목의 파일 형식을 처리 하도록 응용 프로그램 등록 되어 있지 않으면, 파일 점프 목록에 나타나지 않습니다. 예를 들어.txt 파일에는 JumpPath를 추가 하는 경우.txt 파일을 처리 하도록 응용 프로그램 등록 되어야 합니다."
