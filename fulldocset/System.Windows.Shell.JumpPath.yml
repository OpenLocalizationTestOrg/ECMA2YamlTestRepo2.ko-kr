  remarks: "지정 된 파일의 파일 이름 확장명을 처리 하는 응용 프로그램을 등록 합니다. 그렇지 않으면 항목이 거부 됩니다. 예를 들어, 추가 하는 경우는 <xref:System.Windows.Shell.JumpPath>.txt 파일에 응용 프로그램이.txt 파일을 처리 하도록 등록 해야 합니다.</xref:System.Windows.Shell.JumpPath>"
