  fullName: System.CodeDom.CodeConstructor
  type: Class
  summary: "인스턴스 생성자에 대 한 형식 선언을 나타냅니다."
  remarks: "CodeConstructor는 유형에 대 한 인스턴스 생성자의 선언은 나타내는 데 사용할 수 있습니다. 사용 하 여 <xref:System.CodeDom.CodeTypeConstructor>형식에 대 한 정적 생성자를 선언 합니다.</xref:System.CodeDom.CodeTypeConstructor>       생성자는 기본 클래스 생성자를 호출 하는 경우 설정의 기본 클래스 생성자에 대 한 생성자 인수는 <xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>속성.</xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A> 생성자는 형식에 대 한 다른 생성자를 오버 하는 경우 설정의 오버 로드 된 형식 생성자에 전달 하는 생성자 인수는 <xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>속성.</xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>"
  example:
  - "This example demonstrates using a CodeConstructor to declare several types of constructors.  \n  \n [!code-cs[CodeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_0_1.cs)]\n [!code-cpp[CodeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_0_1.cpp)]\n [!code-vb[CodeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConstructor : System.CodeDom.CodeMemberMethod
