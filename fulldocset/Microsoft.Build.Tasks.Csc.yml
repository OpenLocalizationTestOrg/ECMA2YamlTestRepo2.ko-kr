  summary: "C# 내부 컴파일러 오류를 Microsoft에 보고할 메서드를 가져오거나 설정 합니다."
  remarks: "이 속성의 값을 가질 수 `prompt`, `send`, 또는 `none`합니다. 속성이로 설정 된 경우 `prompt`, 내부 컴파일러 오류 발생 시 묻는 메시지가 나타납니다. 프롬프트를 사용 하면 버그 보고서를 Microsoft를 전자적으로 보낼 수 있습니다. 속성이로 설정 된 경우 `send`, 버그 보고서를 자동으로 전송 됩니다. 속성이로 설정 된 경우 `none`, 오류는 컴파일러의 텍스트 출력에만 보고 합니다. 기본값은 `none`합니다. 자세한 내용은 참조 [/errorreport (C# 컴파일러 옵션)](~/add/includes/ajax-current-ext-md.md)합니다."
