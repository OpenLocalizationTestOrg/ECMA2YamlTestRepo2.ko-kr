  summary: "지정 된 액세스 규칙에서 임의 액세스 제어 목록 (DACL)와 연결 된 동일한 보안 식별자 및 액세스 마스크를 포함 하는 액세스 규칙을 제거 <xref href=&quot;System.Security.AccessControl.CommonObjectSecurity&quot;> </xref> 개체입니다."
  remarks: "액세스 제거 제거는 물론 액세스 제어 규칙을 추가할 수 있는 복잡 한 알고리즘을 사용 하 여 수행 됩니다.       이 메서드는 액세스 규칙을 제거 하려면 실패 하 고 반환 `false` 액세스 규칙과 연결 된 상속 규칙은 성공 하려면 제거 알고리즘에는 너무 복잡 하는 경우.       잘못 보안 주체에 대 한 액세스를 허용할를 방지 하려면 응용 프로그램 확인 해야 허용의 존재 여부에 대 한 모든 사용자 (ACE) 액세스 (AEFA) 액세스 제어 항목 전체 및 DACL을 수정 하기 전에 제거 합니다."
  syntax:
    content: protected bool RemoveAccessRule (System.Security.AccessControl.AccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.AccessRule
      description: "액세스 규칙을 제거 하는입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>액세스 규칙을 성공적으로 제거 되었으면; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Security.AccessControl.CommonObjectSecurity.RemoveAccessRule*
  exceptions: []
  platform:
  - net462
