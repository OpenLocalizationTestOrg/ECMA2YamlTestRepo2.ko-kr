  summary: "서버 컨트롤의 여는 태그에 선언 된 모든 특성에 대 한 프로그래밍 방식의 액세스를 제공 하기 위해 ASP.NET 서버 컨트롤에서 사용 하는 메서드를 정의 합니다."
  remarks: "상속 되는 사용자 지정 서버 컨트롤을 작성 하는 경우는 <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, 또는 <xref:System.Web.UI.WebControls.ListItem>클래스,.NET Framework 자동으로 제공 특성에 대 한 프로그래밍 방식의 액세스 IAttributeAccessor 인터페이스를 구현 하는 각이 클래스는.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       만든 사용자 지정 서버를 제어 하는 경우 이러한 클래스 중 하나에서 상속 하지 않으며 형식의 속성을 강력한 컨트롤의과 일치 하지 않은 특성에 대 한 프로그래밍 방식 액세스 허용 IAttributeAccessor 인터페이스를 구현 해야 합니다."
