      description: "때 `fAsync` 은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>비동기 중단을 수행 하 고 호출자에 게 사용 해야 <xref uid=&quot;langword_csharp_ITransactionOutcomeEvents&quot; name=&quot;ITransactionOutcomeEvents&quot; href=&quot;&quot;> </xref> 트랜잭션의 결과 알아보려면 합니다."
