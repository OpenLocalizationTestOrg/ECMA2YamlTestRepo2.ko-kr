    content: public object GetCurrentValue (object defaultOriginValue, object defaultDestinationValue);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: "원본 값의 애니메이션에 고유한 시작 값이 없는 경우 클록을 제공 합니다. 애니메이션 효과 줄; 속성의 기준 값이이 클록은 컴퍼지션 체인에서 첫 번째 경우 됩니다. 그렇지 않으면 체인의 이전 클록에서 반환한 값 됩니다."
    - id: defaultDestinationValue
      type: System.Object
      description: "대상 값을 애니메이션에 고유한 대상 값이 없는 경우 클록을 제공 합니다. 애니메이션 효과 줄; 속성의 기준 값이이 클록은 컴퍼지션 체인에서 첫 번째 경우 됩니다. 그렇지 않으면 체인의 이전 클록에서 반환한 값 됩니다."
