  remarks: "일괄 처리에 대 한 커밋 작업의 다시 시도 <xref:System.Workflow.ComponentModel.TransactionScopeActivity>활동을 워크플로에 모델링 해야 합니다 (일반적으로 시간이 사용 하 여 외부 루프 및 예외 처리기는 <xref:System.Workflow.ComponentModel.TransactionScopeActivity>).</xref:System.Workflow.ComponentModel.TransactionScopeActivity> </xref:System.Workflow.ComponentModel.TransactionScopeActivity> <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>다시 시도할 수 없습니다이 예제의 고 있기 때문에 시작 되지 않았습니다 (소유 하지 않으므로) 트랜잭션이.</xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>       프로그래밍 방식으로 설정 되 고 외에도 구성 파일을 통해이 기능을 사용할 수 있습니다. 구성 파일을 통해이 속성을 설정 하는 방법에 대 한 자세한 내용은 참조 하십시오. [워크플로 구성 파일](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909)합니다.       작업 일괄 처리 트랜잭션을 다시 시도에 대 한 일반적인 정보를 참조 하십시오. [일괄 처리 상태 정보를 워크플로](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)합니다."
