  name: HtmlForm
  nameWithType: HtmlForm
  fullName: System.Web.UI.HtmlControls.HtmlForm
  type: Class
  summary: "HTML에 대 한 프로그래밍 방식으로 액세스할 <xref uid=&quot;langword_csharp_&lt;form&gt;&quot; name=&quot;&lt;form&gt;&quot; href=&quot;&quot;> </xref> 서버에 대 한 요소입니다."
  remarks: "Htmlform에서 컨트롤은 Web Forms 페이지에 서버 컨트롤에 대 한 컨테이너입니다. 서버에 다시 게시 하는 모든 서버 컨트롤 태그와 닫는 태그 htmlform에서 컨트롤의 간에 배치 되어야 합니다.      > [!NOTE] > ASP.NET Web Forms 페이지에서 활성화 되도록 단일 htmlform에서 컨트롤이 있습니다. 공용 언어 런타임에서 throw 합니다 Web Forms 페이지에 활성 htmlform에서 컨트롤을 여러 개 있으면는 <xref:System.Web.HttpException?displayProperty=fullName>페이지를 요청 하는 동안 예외가 발생 했습니다.</xref:System.Web.HttpException?displayProperty=fullName> 그러나 사용할 수 있습니다는 <xref:System.Web.UI.WebControls.MultiView>위치를 제어 각 <xref:System.Web.UI.WebControls.View>되므로 하나의 htmlform에서 컨트롤을 포함 하는 개체 하나만 <xref:System.Web.UI.WebControls.View>주어진된 시간에 활성화 됩니다.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       해당 속성을 설정 하 여 htmlform에서 컨트롤의 동작을 제어할 수 있습니다. 폼의 데이터에 대 한 인코딩 유형을 지정 하려면는 <xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A> 메서드 (`GET` 또는 `POST`) 설정 하 여 지정 처리에 대해 서버에 양식 데이터를 게시 하는 브라우저를 사용 하 여 <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>      > [!CAUTION] > 기본적으로는 <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>속성이 `POST`.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A> 이 속성의 값을 수정할 수 `GET`, 하지만이 기본 제공 상태를 중단 하 고 ASP.NET 페이지 프레임 워크에서 제공 하는 서비스를 다시 게시 될 수 있습니다.       구현 하는 컨트롤을 구성할 수는 <xref:System.Web.UI.WebControls.IButtonControl>인터페이스를 다른 대상 페이지에 게시 합니다.</xref:System.Web.UI.WebControls.IButtonControl> 이 페이지 간 게시 라고 합니다. 자세한 내용은 참조 [ASP.NET Web Forms의 게시 페이지 간](~/add/includes/ajax-current-ext-md.md)합니다.       목록이 htmlform에서 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>"
