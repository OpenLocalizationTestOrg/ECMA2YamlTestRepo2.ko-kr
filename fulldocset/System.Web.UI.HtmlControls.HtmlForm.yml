- uid: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls
  id: SubmitDisabledControls
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: SubmitDisabledControls
  nameWithType: HtmlForm.SubmitDisabledControls
  fullName: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "페이지가 서버에 다시 게시 된 후 해당 값을 유지할 수 있도록 해당 값을 전송 하는 클라이언트에 컨트롤을 강제로 비활성화 여부를 나타내는 부울 값을 가져오거나 설정 합니다."
  remarks: "SubmitDisabledControls 속성을 사용 하 여 페이지가 다시 게시 하는 경우 값을 전송 하는 클라이언트를 사용 하지 않도록 설정 하는 컨트롤을 강제로 것인지 지정할 수 있습니다. 이렇게 하면 페이지가 서버에 다시 게시 된 후 해당 값을 유지 하기 위해 사용할 수 없는 컨트롤입니다. SubmitDisabledControls 속성이로 설정 되 면 `false`, 클라이언트 스크립트를 사용 하 여 해제 된 양식에서 컨트롤 되지 제출할 서버에 다음에 페이지 다시 게시 합니다. 결과적으로, 비활성화 된 컨트롤에서 저장 된 모든 값은 손실 됩니다. 페이지가 서버에 다시 게시 된 후 해당 값을 유지 하기 위해 사용할 수 없는 컨트롤을 허용 하려면 SubmitDisabledControls 속성을 설정 `true`합니다."
  example:
  - "The following code example demonstrates how to set the SubmitDisabledControls property on a form to `true` to cause controls disabled by client script to maintain their values after the page posts back to the server. In this example, if you set the SubmitDisabledControls property to `false` and then click the **Post back** button, the text in the HTML text box is lost and the HTML check box is no longer selected.  \n  \n [!code-cs[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_28_1.aspx)]\n [!code-vb[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_28_1.aspx)]"
  syntax:
    content: public virtual bool SubmitDisabledControls { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>클라이언트에서 사용 하지 않도록 설정 하는 컨트롤 값을 전송 해야 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: Target
  nameWithType: HtmlForm.Target
  fullName: System.Web.UI.HtmlControls.HtmlForm.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "서버에 게시 하는 정보의 결과 렌더링 하는 창 또는 프레임을 가져오거나 설정 합니다."
  remarks: "대상 속성을 사용 하 여 대상 창이 나 서버에 게시 되는 정보의 결과 표시 하는 프레임을 지정할 수 있습니다. 결과 리디렉션하는 서버에 게시 정보는 고급 작업입니다. 이 속성을 사용 하 여 단순히 게시를 위해 권장 되지 않습니다.      > [!NOTE] > Target 속성으로 렌더링 한 `target` 특성입니다. `target` 특성을 `form` 요소 XHTML 1.1에서 허용 되지 않습니다. 따라서 렌더링 된 태그 XHTML 표준 이나 내게 필요한 옵션 표준에 부합 되어야 하는 경우 대상 속성을 설정 하지 마십시오. 자세한 내용은 참조 [XHTML 표준 Visual Studio 및 ASP.NET에서](~/add/includes/ajax-current-ext-md.md) 및 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.       대상 값은 범위의 A ~ Z (소문자)는 밑줄로 시작 하는 특수 한 값을 제외 하 고 문자로 시작 해야 합니다.      | 대상 값 | 설명 |   |------------------|-----------------|   | `_blank`| 콘텐츠 프레임이 없는 새 창에 렌더링 합니다. |   | `_parent`| 즉시 프레임셋 부모에 콘텐츠를 렌더링 합니다. |   | `_search`| 검색 창에서 콘텐츠를 렌더링 합니다. |   | `_self`| 포커스가 있는 프레임의 콘텐츠를 렌더링 합니다. |   | `_top`| 콘텐츠 프레임이 없는 전체 창에 렌더링 합니다. |      > [!NOTE] > 여부를 확인 하는 브라우저 설명서는 `_search` 값을 지원 합니다.  예를 들어 Microsoft Internet Explorer 5.0 및 이후 지원은 `_search` 대상 값입니다."
  example:
  - "The following code example demonstrates how to use the Target property to specify a new, unframed window to display the results of the information posted back to the server.  \n  \n [!code-cs[HtmlFormTarget#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_16_1.aspx)]\n [!code-vb[HtmlFormTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_16_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "브라우저 창이 나 프레임 그 서버에 게시 한 정보의 결과 표시 합니다. 기본값은 빈 문자열 (&quot;&quot;), 창 또는 포커스가 있는 프레임을 새로 고칩니다."
  overload: System.Web.UI.HtmlControls.HtmlForm.Target*
  exceptions: []
  platform:
  - net462
