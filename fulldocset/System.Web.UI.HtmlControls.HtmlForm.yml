  remarks: "DefaultButton 속성을 사용 하면 사용자가 입력된 컨트롤 (예: 텍스트 상자) 형식에서에 ENTER 키를 눌러 포스트백을 발생 수를 지정할 수 있습니다. 파생 된 모든 컨트롤을 기본 단추로 지정할 수는 <xref:System.Web.UI.WebControls.IButtonControl>제외 하 고 인터페이스의 <xref:System.Web.UI.WebControls.LinkButton>컨트롤.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> DefaultButton 속성에서 참조 하는 컨트롤에서 파생 되지 않은 경우 <xref:System.Web.UI.WebControls.IButtonControl>, <xref:System.InvalidOperationException>예외가 throw 됩니다.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.IButtonControl>       마스터 페이지를 사용 하는 경우 콘텐츠 페이지에서 DefaultButton 속성을 설정 하면 사용 하 여는 <xref:System.Web.UI.Control.UniqueID%2A>의 속성은 <xref:System.Web.UI.WebControls.IButtonControl>단추.</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.Control.UniqueID%2A> 마스터 페이지에 대 한 자세한 내용은 참조 [ASP.NET 마스터 페이지](~/add/includes/ajax-current-ext-md.md)합니다.       DefaultButton 속성 다음과 같은 시나리오에서 포스트백을 발생할 수 있습니다:-외부 형태로 입력된 컨트롤에 포커스가 있을 때 입력 키를 누르면 됩니다. 기본 다시 게시 작업으로 트리거될 보장 되지 않습니다.      -ENTER 키를 눌러 여러 줄 텍스트 상자 내에 포커스가 있을 때. 여러 줄 텍스트 상자에 예상 되는 동작은 ENTER 키를 눌러 텍스트 상자에 새 줄 만듭니다. 일부 브라우저에서 ENTER 키를 눌러 여러 줄 텍스트 상자 트리거 내의 다시 게시 합니다. 이 경우 새 줄을 대신 만들어야 하는 입력 하려는 경우 JavaScript 함수를 입력된 컨트롤에 연결할 수 있습니다. 스크립트에서 ENTER 키를 캡처하고 하 고 다시 게시를 중지 해야 합니다. 예를 들어, 사용할 수는 <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>속성 컬렉션에 대 한 클라이언트 스크립트를 추가 하는 `onKeyPress` 이벤트.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -지정 하는 <xref:System.Web.UI.WebControls.LinkButton>컨트롤을 기본 단추로.</xref:System.Web.UI.WebControls.LinkButton> 만 <xref:System.Web.UI.WebControls.Button>및 <xref:System.Web.UI.WebControls.ImageButton>컨트롤이 지원 됩니다.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -DefaultButton 속성을 비동기 포스트백 도중 프로그래밍 방식으로 변경 합니다. 하나 이상의 추가 하 여 페이지에서 사용할 수 비동기 포스트백 <xref:System.Web.UI.UpdatePanel>페이지에 컨트롤.</xref:System.Web.UI.UpdatePanel> 자세한 내용은 참조 [UpdatePanel 컨트롤 개요](~/add/includes/ajax-current-ext-md.md) 및 [부분 페이지 렌더링 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example shows how to set the DefaultButton property to set the default control that causes a postback.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_48_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_48_1.aspx)]"
  syntax:
    content: public string DefaultButton { get; set; }
    return:
      type: System.String
      description: "<xref:System.Web.UI.Control.ID*>기본으로 표시 하려면 단추 컨트롤의 표시 되 면는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> 로드 됩니다.</xref:System.Web.UI.Control.ID*> 기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultButton*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "형식의 기본 단추가 표시 되지 않는 참조 되는 컨트롤이 <xref href=&quot;System.Web.UI.WebControls.IButtonControl&quot;> </xref>합니다."
  platform:
  - net462
