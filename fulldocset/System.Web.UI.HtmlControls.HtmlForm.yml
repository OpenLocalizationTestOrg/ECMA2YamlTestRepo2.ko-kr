  remarks: "UniqueID 속성을 사용 하 여에 할당 된 고유 프로그래밍 방식 식별자는 <xref:System.Web.UI.HtmlControls.HtmlForm>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlForm> 이 속성을 컨트롤에 포함 된 상수 값을 반환 하는 기본 구현을 재정의 <xref:System.Web.UI.INamingContainer>-사용자 지정 서버 컨트롤과 같이 페이지 이외의 개체를 구현 합니다.</xref:System.Web.UI.INamingContainer> 명명 컨테이너는 페이지의 값은 경우는 <xref:System.Web.UI.HtmlControls.HtmlForm>컨트롤의 <xref:System.Web.UI.Control.ID%2A>속성이 반환 됩니다.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlForm>       UniqueID 속성 및 <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>속성은 항상 동일한 값을 반환 합니다.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> 이 때 유용는 <xref:System.Web.UI.HtmlControls.HtmlForm>컨트롤이 요구 하는 브라우저에서 렌더링 되는 <xref:System.Web.UI.HtmlControls.HtmlForm>컨트롤의 UniqueID 및 <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>동일 하 게 속성.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlForm> </xref:System.Web.UI.HtmlControls.HtmlForm> 이러한 속성을 동기화 된 상태로 유지 하는 <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>속성은 항상 UniqueID 속성의 값을 반환 합니다.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>      > [!NOTE] >는 `name` 특성은 XHTML 호환 특성이 있고 기본적으로 렌더링 되지 않습니다 ASP.NET에서 합니다."
