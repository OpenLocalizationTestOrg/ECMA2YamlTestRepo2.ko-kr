  name: HyperLinkColumn
  nameWithType: HyperLinkColumn
  fullName: System.Web.UI.WebControls.HyperLinkColumn
  type: Class
  summary: "에 대 한 열 유형을 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> 열에서 각 항목에 대 한 하이퍼링크를 포함 하는 컨트롤입니다."
  remarks: "HyperLinkColumn 열 형식이 <xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> 의 각 행에 대 한 하이퍼링크를 만들 컨트롤을</xref:System.Web.UI.WebControls.DataGrid> 에서 사용 설정의 <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>하이퍼링크에 대 한 캡션 텍스트를 지정 하는 속성.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> 하이퍼링크를 클릭할 때 링크의 URL을 지정 하려면는 <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>속성.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > 설정 하는 경우는 <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>및 <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>동일한 캡션과 URL 속성을 모든 하이퍼링크 열에 공유 됩니다.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>       바인딩할 수도 있습니다 캡션 텍스트 및 하이퍼링크의 URL은 HyperLinkColumn에서 설정 하는 대신 데이터 원본의 필드에는 <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>및 <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>속성.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> 이렇게 하면 다른 캡션을 표시 하 고 열에 각 하이퍼링크에 대 한 다른 URL을 지정할 수 있습니다.       사용 하 여는 <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>속성을 통해 열에 대 한 하이퍼링크의 텍스트 캡션입니다 바인딩할 데이터 원본의 필드를 지정 합니다.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] >는 <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>및 <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>속성 동시에 설정할 수 없습니다.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> 두 속성 모두 설정 된 경우는 <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>속성이 우선 합니다.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>       하이퍼링크의 URL을 설정 하 여 바인딩할 필드를 지정 하는 <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>속성.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] >는 <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>및 <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>속성 동시에 설정할 수 없습니다.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> 두 속성 모두 설정 된 경우는 <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>속성이 우선 합니다.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>속성 창이 나 하이퍼링크를 클릭할 때 연결 된 웹 페이지 콘텐츠를 표시 하는 프레임을 지정할 수 있습니다.</xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>       캡션 텍스트 및 하이퍼링크의 URL을 설정 하 여 서식을 지정할 수 데이터 바인딩을 사용할 때의 <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>및 <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>속성을 각각.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. 컨트롤에서 입력된 텍스트를 표시 하기 전에 사용자 입력을 확인 하려면 유효성 검사 컨트롤을 사용할 수 있습니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example demonstrates how to create a HyperLinkColumn that links to a separate page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_2.aspx)]"
