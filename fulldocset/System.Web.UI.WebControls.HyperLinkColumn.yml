  name: DataNavigateUrlFormatString
  nameWithType: HyperLinkColumn.DataNavigateUrlFormatString
  fullName: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 대 한 하이퍼링크의 URL에 대 한 표시 형식을 가져오거나는 <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref> URL이 데이터 원본의 필드에에서 데이터 바인딩된 경우입니다."
  remarks: "DataNavigateUrlFormatString 속성을 사용 하 여 <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> 하이퍼링크의 URL에 대 한 사용자 지정 표시 형식을 제공 하려면 지정된 된 형식의 경우 URL이 데이터 바인딩된 데이터 원본의 필드에에서 URL에만 적용 됩니다. 열에 있는 하이퍼링크의 URL을 설정 하 여 바인딩할 필드를 지정 하는 <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>속성.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       서식 문자열의 구문에 정보를 <xref:System.String.Format%2A?displayProperty=fullName>.</xref:System.String.Format%2A?displayProperty=fullName> 을 참조 하십시오."
  example:
  - "The following example demonstrates how to use the DataNavigateUrlFormatString property to format the data-bound hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_333_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_333_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_333_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_333_2.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlFormatString { get; set; }
    return:
      type: System.String
      description: "에 대 한 하이퍼링크의 URL에 대 한 표시 형식을 지정 하는 문자열은 <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref> URL이 데이터 원본의 필드에에서 데이터 바인딩된 경우입니다. 기본값은 &lt;xref:System.String.Empty?displayProperty=fullName&gt;,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString*
  exceptions: []
  platform:
  - net462
