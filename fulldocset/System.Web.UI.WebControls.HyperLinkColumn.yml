  summary: "필드에 하이퍼링크의 텍스트 캡션입니다 바인딩할 데이터 소스에서 가져오거나는 <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref>합니다."
  remarks: "DataTextField 속성을 사용 하 여 <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> 에 하이퍼링크의 텍스트 캡션입니다 바인딩할 데이터 소스의 필드 이름을 지정 하려면 데이터 필드에 바인딩된 텍스트 캡션의 사용 하는 경우 각 열의 하이퍼링크의 텍스트 캡션은 지정된 된 필드에 해당 값으로 설정 됩니다. 이 옵션을 사용 하면 각 하이퍼링크에 대 한 다른 텍스트 캡션을 열에 설정할 수 있습니다. 각 행에 대해 동일한 텍스트 캡션 열을 지정 하려면 설정는 <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>이 속성 대신.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>      > [!NOTE] > The DataTextField 및 <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>속성 동시에 설정할 수 없습니다.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> 두 속성을 설정 하는 경우 DataTextField 속성이 우선적으로 적용 합니다.       때 하면 데이터 바인딩을 사용 하 여 지정할 수 있습니다 하이퍼링크의 텍스트 캡션입니다에 대 한 사용자 지정 표시 형식을 설정 하 여는 <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>속성.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>"
  example:
  - "The following example demonstrates how to use the DataTextField property to specify the field in the data source to bind to the text caption of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_727_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_727_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_727_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_727_2.aspx)]"
  syntax:
    content: public virtual string DataTextField { get; set; }
