  remarks: "CookieName 속성으로 표현 되는 HTTP 쿠키를 식별 한 <xref:System.Web.HttpCookie>개체를 통해 현재 사용할 수 있는 <xref:System.Web.HttpRequest>개체입니다.</xref:System.Web.HttpRequest> </xref:System.Web.HttpCookie> HTTP 쿠키를 현재에서 사용할 수 없으면 <xref:System.Web.HttpRequest>개체는 <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>메서드의 값에는 매개 변수를 바인딩하여는 <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>속성에 설정 된 경우.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> </xref:System.Web.HttpRequest> 경우는 <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>속성이 설정 되어 있지는 <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>매개 변수 값에 바인딩하여 메서드가 실패 합니다.</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
