  name: CookieParameter
  nameWithType: CookieParameter
  fullName: System.Web.UI.WebControls.CookieParameter
  type: Class
  summary: "클라이언트 쪽 HTTP 쿠키의 값을 매개 변수 개체에 바인딩합니다. 를 선택 하려면 매개 변수가 있는 쿼리 또는 명령에서 사용할 수는 매개 변수, 필터 또는 데이터 업데이트 합니다."
  remarks: "CookieParameter 클래스를 사용 하 여 HTTP 요청의 일부로 ASP.NET 데이터 소스 제어에서 사용 되는 매개에 전달 하는 클라이언트 쪽 HTTP 쿠키의 값을 바인딩할 수 있습니다.       <xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A> <xref:System.Web.HttpCookie> <xref:System.Web.UI.WebControls.Parameter>클래스</xref:System.Web.UI.WebControls.Parameter> 에서 상속 된 권한과 함께 바인딩할 개체</xref:System.Web.HttpCookie> 의 이름을 식별 하는 속성</xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A> 을 제공 하는 CookieParameter 클래스 CookieParameter 클래스 시도 될 때마다 명명된 된 쿠키에 바인딩하는 <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>메서드를 호출 합니다.</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>      > [!IMPORTANT] > 데이터 매개 변수를 바인딩하는 컨트롤 CookieParameter 개체 지정 되었지만 해당 하는 쿠키가 HTTP 요청과 함께 전달 되는 경우 예외를 throw 할 수 있습니다. 마찬가지로, 쿠키로 전달 된 경우 데이터가 표시 될 수 있습니다 있습니다 `null`합니다. 설정 된 <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>속성을 적절 한 이러한 상황을 방지 합니다.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control and CookieParameter object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_344_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_344_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("CookieName")]

      public class CookieParameter : System.Web.UI.WebControls.Parameter
