  namespace: System.Web.UI.WebControls
  summary: "값을 반환 하 고 업데이트는 <xref href=&quot;System.Web.UI.WebControls.CookieParameter&quot;> </xref> 개체입니다."
  remarks: "`context` 쿠키 컬렉션 쿠키의 값을 검색 하려면 Evaluate 메서드 매개 변수는 사용 하는 <xref:System.Web.UI.WebControls.CookieParameter>개체 바인딩됩니다.</xref:System.Web.UI.WebControls.CookieParameter> `control` 매개 변수가 무시 됩니다."
  syntax:
    content: protected override object Evaluate (System.Web.HttpContext context, System.Web.UI.Control control);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "현재 <xref href=&quot;System.Web.HttpContext&quot;> </xref> 요청 합니다."
    - id: control
      type: System.Web.UI.Control
      description: "A <xref href=&quot;System.Web.UI.Control&quot;> </xref> Web Forms 페이지와 연결 된 위치는 <xref href=&quot;System.Web.UI.WebControls.CookieParameter&quot;> </xref> 사용 됩니다."
    return:
      type: System.Object
      description: "매개 변수 업데이트 된 현재 값을 나타내는 개체입니다. 컨텍스트 또는 요청 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, Evaluate 메서드는 null을 반환 합니다."
