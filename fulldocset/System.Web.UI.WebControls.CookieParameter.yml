  name: Evaluate(HttpContext,Control)
  nameWithType: CookieParameter.Evaluate(HttpContext,Control)
  fullName: System.Web.UI.WebControls.CookieParameter.Evaluate(HttpContext,Control)
  type: Method
  assemblies:
