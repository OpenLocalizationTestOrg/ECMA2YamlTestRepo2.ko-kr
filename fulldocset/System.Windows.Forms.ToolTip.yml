  remarks: "InitialDelay 속성과 함께 수 줄이거나 있습니다 시간 하 고 <xref:System.Windows.Forms.ToolTip>도구 설명 창이 표시 되기 전에 대기.</xref:System.Windows.Forms.ToolTip> InitialDelay 속성의 값을 너무 길게 값으로 설정 응용 프로그램의 사용자 응용 프로그램 도구 설명 도움말이 제공 하는지 모를 수도 있습니다. 사용자 지정 된 시간을 단축 함으로써 신속 하 게 표시 하는 도구 설명에 있는지 확인 하려면이 속성을 사용할 수 있습니다.       이 속성에 대 한 값 32767을 초과할 수 없습니다.       도구 설명 창에 대 한 일관 된 지연 패턴 하려는 경우 설정할 수 있습니다는 <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>속성.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>속성 집합은 <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, InitialDelay 속성을 단일 시간 값에 따라 초기 값 및.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> 될 때마다는 <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>속성이 설정 되어, InitialDelay 속성이 동일한 값으로 <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>속성.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> 한 번의 <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>속성이 설정 되어 있으면 독립적으로 설정할 수 InitialDelay 속성의 기본값을 재정의 합니다.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>"
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, InitialDelay, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1,` and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_24_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_24_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_24_1.cpp)]"
  syntax:
    content: public int InitialDelay { get; set; }
    return:
      type: System.Int32
      description: "시간 (밀리초), 도구 설명 창이 표시 되기 전에 포인터가 해야 컨트롤 위에 고정 되어 사용 되는 기간입니다."
  overload: System.Windows.Forms.ToolTip.InitialDelay*
  exceptions: []
  platform:
  - net462
