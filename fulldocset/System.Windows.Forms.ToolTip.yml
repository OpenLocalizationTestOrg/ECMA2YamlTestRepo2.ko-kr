  remarks: "ReshowDelay 속성과 함께 수 줄이거나 있습니다 시간 하는 <xref:System.Windows.Forms.ToolTip>이전 도구 설명 창이 표시 되 면 도구 설명 창이 표시 되기 전에 대기.</xref:System.Windows.Forms.ToolTip> 처음 도구 설명 창이 표시 되 면 값은 <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>속성은 한 원인을 알아 내십시오 도구 설명 창이 처음 표시에 사용 됩니다.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> 도구 설명 창이 표시 되 고 도구 설명 창이 표시 되는 다른 컨트롤에 포인터를 이동할 때 ReshowDelay 속성의 값은 새 컨트롤에 대 한 도구 설명을 표시 하기 전에 사용 됩니다. 이전 컨트롤에서 도구 설명 창이 계속 사용 됩니다; 지연 ReshowDelay 속성에 지정 된 순서로 표시 되어야 그렇지 않은 경우는 <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>속성 값이 사용 됩니다.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A>       도구 설명 창이 한 일관 된 지연 패턴 하려는 경우 설정할 수 있습니다는 <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>속성.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>속성 집합은 <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, ReshowDelay를 및 <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>단일 시간 값을 기반으로 하는 속성을 초기 값입니다.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> 될 때마다는 <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>속성이 설정 되어 있으면 ReshowDelay 속성이의 1/5로 설정 되는 <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>속성 값.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> 한 번의 <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>속성이 설정 되어 있으면 독립적으로 설정할 수 ReshowDelay 속성의 기본값을 재정의 합니다.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>"
