  name: ToolTip
  nameWithType: ToolTip
  fullName: System.Windows.Forms.ToolTip
  type: Class
  summary: "사용자 컨트롤에 포인터를 놓을 때 컨트롤의 용도에 대 한 간략 한 설명을 표시 하는 작은 사각형 모양의 팝업 창을 나타냅니다."
  remarks: "도구 설명 클래스 포인터를 컨트롤에 놓을 때 사용자에 게 힌트를 제공할 수 있습니다. 도구 설명 클래스는 일반적으로 컨트롤의 용도를 사용자에 게 사용 됩니다. 예를 들어 도구 설명 텍스트를 지정할 수 있습니다는 <xref:System.Windows.Forms.TextBox>컨트롤을 컨트롤에 입력할 수 있도록 이름을 형식을 지정 하는 이름을 받아서.</xref:System.Windows.Forms.TextBox> 힌트를 제공할 뿐만 아니라 런타임 상태 정보를 제공 하는 도구 설명 클래스를 사용할 수 있습니다. 에 포인터를 이동할 때 연결 속도 줄 고품질 데이터를 표시 하려면 도구 설명 클래스를 사용할 수는 예를 들어 한 <xref:System.Windows.Forms.PictureBox>인터넷 연결 상태를 표시 하는 컨트롤입니다.</xref:System.Windows.Forms.PictureBox>       모든 컨테이너에 도구 설명 클래스를 사용할 수 있습니다. 컨테이너를 명시적으로 지정 하려면 사용 된 <xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29>생성자.</xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29> 일반적으로 단일 ToolTip 구성 요소를 단일 폼에서 여러 컨트롤에 대 한 도구 설명을 만드는 사용 됩니다. 도구 설명을 만든 후에 별도 호출을 사용 하 여는 <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>개별 컨트롤 도구 설명 표시 텍스트를 연결 하는 방법이.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> 다음 컨트롤에서 포인터를 이동할 때 해당 텍스트와 설명이 표시 됩니다. 호출할 수 있습니다 <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>컨트롤과 연결 된 텍스트를 변경 하려면 동일한 컨트롤에 대 한 두 번 이상.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> 컨트롤과 연결 된 텍스트를 가져오려면는 <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>메서드.</xref:System.Windows.Forms.ToolTip.GetToolTip%2A> 도구 설명 클래스의 인스턴스와 연결 된 모든 도구 설명 텍스트를 제거 하려면 사용 된 <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>메서드.</xref:System.Windows.Forms.ToolTip.RemoveAll%2A>      > [!NOTE] > 비활성화 된 컨트롤에 대 한 도구 설명 텍스트가 표시 되지 않습니다. 하지 않는 한는 <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>속성이 `true`, 도구 설명에는 해당 컨테이너 사용 하지 않으면 표시 되지 않습니다.</xref:System.Windows.Forms.ToolTip.ShowAlways%2A>       도구 설명 클래스에는 다음과 같은 속성 및 도구 설명의 모양과 기본 동작을 수정 하는 방법을 제공 합니다.      | 범주 | 멤버에 연결 |   |--------------|------------------------|   | 수동 디스플레이 | <xref:System.Windows.Forms.ToolTip.Active%2A>, <xref:System.Windows.Forms.ToolTip.Show%2A>, <xref:System.Windows.Forms.ToolTip.Hide%2A>, <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>, <xref:System.Windows.Forms.ToolTip.Popup>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   | 도구 설명 타이밍 | <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   | 콘텐츠 | <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.StripAmpersands%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>, <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>|   | 모양 | <xref:System.Windows.Forms.ToolTip.BackColor%2A>, <xref:System.Windows.Forms.ToolTip.ForeColor%2A>, <xref:System.Windows.Forms.ToolTip.IsBalloon%2A>, <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>, <xref:System.Windows.Forms.ToolTip.UseAnimation%2A>, <xref:System.Windows.Forms.ToolTip.UseFading%2A>|       응용 프로그램에 표시 될 수 있도록 모든 도구 설명 텍스트를 사용 하지 않도록 설정 하려는 경우 사용할 수 있습니다는 <xref:System.Windows.Forms.ToolTip.Active%2A>속성.</xref:System.Windows.Forms.ToolTip.Active%2A> </xref:System.Windows.Forms.ToolTip.UseFading%2A> </xref:System.Windows.Forms.ToolTip.UseAnimation%2A> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> </xref:System.Windows.Forms.ToolTip.IsBalloon%2A> </xref:System.Windows.Forms.ToolTip.ForeColor%2A> </xref:System.Windows.Forms.ToolTip.BackColor%2A> </xref:System.Windows.Forms.ToolTip.RemoveAll%2A> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> </xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A> </xref:System.Windows.Forms.ToolTip.StripAmpersands%2A> </xref:System.Windows.Forms.ToolTip.GetToolTip%2A> </xref:System.Windows.Forms.ToolTip.SetToolTip%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip.ShowAlways%2A> </xref:System.Windows.Forms.ToolTip.Hide%2A> </xref:System.Windows.Forms.ToolTip.Show%2A> </xref:System.Windows.Forms.ToolTip.Active%2A> 운영 체제, 도구 설명 그린 일반적으로 하지만 도구 설명의 모양을 사용자 지정할를 설정할 수 있습니다는 <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>속성을 `true` 처리는 <xref:System.Windows.Forms.ToolTip.Draw>이벤트.</xref:System.Windows.Forms.ToolTip.Draw> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>       <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> <xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName>단일 메서드를 <xref:System.Windows.Forms.ToolTip.CanExtend%2A>.</xref:System.Windows.Forms.ToolTip.CanExtend%2A> 가 인터페이스</xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName> 를 구현합니다 하는 클래스</xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> 디자인 타임에 같은 폼에 컨트롤을 확장 하는 도구 설명 추가 `ToolTip` 속성입니다. Extender 공급자에 대 한 자세한 내용은 참조 [Extender 공급자](~/add/includes/ajax-current-ext-md.md)합니다."
