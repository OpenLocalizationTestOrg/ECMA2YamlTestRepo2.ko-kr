  summary: "2의 조합에 의해 정의 되는 2 차원 기 도형을 나타냅니다 <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> 개체입니다."
  remarks: "<xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>속성 두 기 하 도형 됩니다 결합 하는 방법을 지정 합니다.</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> 참고 CombinedGeometry 두 기 하 도형, 영역을 갖지 않는 등의 기 하 도형으로 지정 된 영역을 제공 한다는 (예: <xref:System.Windows.Media.LineGeometry>) 결합 될 때 사라집니다.</xref:System.Windows.Media.LineGeometry>       기 하 도형 여러 가지 방법으로 결합할 수 있습니다: 사용 하는 <xref:System.Windows.Media.GeometryGroup>, CombinedGeometry, 또는 <xref:System.Windows.Media.Geometry.Combine%2A> <xref:System.Windows.Media.Geometry>클래스</xref:System.Windows.Media.Geometry> 의 메서드</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A <xref:System.Windows.Media.GeometryGroup>하나 이상의에서 복합 기 하 도형을 만듭니다 <xref:System.Windows.Media.Geometry>개체.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      -A CombinedGeometry 지정 된 부울 작업을 사용 하 여 두 개의에 설명 된 영역을 결합 하 <xref:System.Windows.Media.Geometry>개체입니다.</xref:System.Windows.Media.Geometry>      -정적 <xref:System.Windows.Media.Geometry.Combine%2A>의 메서드는 <xref:System.Windows.Media.Geometry>클래스 CombinedGeometry 개체와 동일한 방식으로 동작 합니다.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       신중 하 게 고려해 야 CPU 사용량이 매우 되기 때문에 공용 구조체를 수행 하는 CombinedGeometry를 사용 하는 경우. 대부분의 경우에는 <xref:System.Windows.Media.GeometryGroup>또는 <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>효율성도 뛰어납니다.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       다음과 같은 경우에 CombinedGeometry 사용:-기하학적 작업이 결합 되지 않습니다.      -가 기 하 도형이 중 하나는 <xref:System.Windows.Media.FillRule>값 <xref:System.Windows.Media.FillRule>기 하 도형이 자체 교차 되며 (즉,는 <xref:System.Windows.Media.FillRule>실제로 중요).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      시간 형식이 문제가 아니지만 공간 (예를 들어, 기 하 도형을 한 번 만들고 경우 캐시 된 다음). CombinedGeometry <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> 보다 더 작은 출력을 생성 하는 일반적으로,      -기 스트로크 되거나 경로 애니메이션에 사용 되 고 <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>원하는 개요를 제공 하지 않습니다.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## Freezable 기능 A CombinedGeometry는 유형의 <xref:System.Windows.Freezable>개체입니다.</xref:System.Windows.Freezable> 에 대 한 내용은 <xref:System.Windows.Freezable>복제를 중지 및 등의 기능 참조는 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
