  summary: "편집 컨텍스트 및 디자인 보기와 연결 된 가상 컨테이너 서비스를 나타냅니다. 가상 컨테이너 서비스는 UI 가상화 동작을 사용자 지정에 사용 됩니다."
  remarks: "UI 가상화 현재 응답성 디자이너 및 메모리 소비를 줄이는 보기는 디자이너 캔버스의 부분만 렌더링 하는 데 사용 됩니다. 기본적으로 모두 절차 및 순서도 디자이너는 가상화를 인식 하지만 개별 화면 보다 크도록 수 있는 제어 흐름 디자이너를 생성 하는 경우, 해당 디자이너 혜택을 얻을 수 가상화에서 합니다."
