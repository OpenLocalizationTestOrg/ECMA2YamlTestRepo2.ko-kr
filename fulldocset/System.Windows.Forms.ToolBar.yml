  type: Class
  summary: "Windows 도구 모음을 나타냅니다. 하지만 <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> 대체 기능을 추가 하 고 이전 버전의 도구 모음 컨트롤에 도구 모음은 유지 이전 버전과 호환성 및 이후 사용 하도록 선택할 수 있습니다."
  remarks: "도구 모음 컨트롤을 사용 표시 <xref:System.Windows.Forms.ToolBarButton>표준 단추, 토글 스타일 단추 또는 스타일 드롭 다운 단추에 표시할 수 있는 컨트롤.</xref:System.Windows.Forms.ToolBarButton> <xref:System.Windows.Forms.ImageList> <xref:System.Windows.Forms.ToolBar.ImageList%2A>속성의 <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>속성 각 <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> 이미지 인덱스 값을 할당 하는 도구 모음에</xref:System.Windows.Forms.ToolBar.ImageList%2A> 할당 하는,</xref:System.Windows.Forms.ImageList> 만들어 이미지 단추에 할당할 수 있습니다. <xref:System.Windows.Forms.ToolBarButton.Text%2A> <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> 의 속성</xref:System.Windows.Forms.ToolBarButton.Text%2A> 을 설정 하 여 아래쪽 또는 오른쪽 이미지에 표시 될 텍스트를 지정할 수 있습니다.       설정의 <xref:System.Windows.Forms.ToolBar.Appearance%2A>도구 모음의 속성 <xref:System.Windows.Forms.ToolBarAppearance>평면 모양 도구 모음 및 단추를 제공 합니다.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A> 마우스 포인터의 모양 변경&3; 차원 단추 위로 이동합니다. 구분 기호를 사용 하 여 도구 모음 단추를 논리 그룹으로 나눌 수 있습니다. 구분 기호는 도구 모음 단추는 <xref:System.Windows.Forms.ToolBarButton.Style%2A>속성이로 설정 `ToolBarButtonStyle.Separator`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> 단추 구분선 때 도구 모음에 평면 모양 단추 사이 공백이 아닌 선으로 나타납니다. 경우는 <xref:System.Windows.Forms.ToolBar.Appearance%2A>속성이 <xref:System.Windows.Forms.ToolBarAppearance>, 도구 모음 단추 볼록하게 표시.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A>       에 대 한 값을 지정 하는 경우는 <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>속성을 도구 모음에서 모든 단추는 지정 된 크기 제한 됩니다.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A> 단추 내용에 따라 해당 크기를 조정 하는 그렇지 않은 경우 및 <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>속성은 가장 큰 단추의 초기 크기를 반환 합니다.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A>       컬렉션을 만들려면 <xref:System.Windows.Forms.ToolBarButton>도구 모음에서 표시 하는 컨트롤의 단추 개별적으로 사용 하 여 추가 된 <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>또는 <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A>의 메서드는 <xref:System.Windows.Forms.ToolBar.Buttons%2A>속성.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBarButton>"
  example:
  - "The following code example creates a ToolBar and three <xref:System.Windows.Forms.ToolBarButton> controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated, and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_79_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_79_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_79_1.cs)]"
