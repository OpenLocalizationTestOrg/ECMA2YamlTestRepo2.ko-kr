  remarks: "구분 기호를 사용 하 여 도구 모음 단추를 논리 그룹으로 나눌 수 있습니다. 구분 기호는 도구 모음 단추는 <xref:System.Windows.Forms.ToolBarButton.Style%2A>속성이로 설정 `ToolBarButtonStyle.Separator`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> Wrappable 속성이로 설정 된 경우 `true` 작아 모든 단추와 같은 줄에 표시할 수 없는, 구분 기호 바꿈됩니다 추가 선으로 구분 되 고 있습니다. 이렇게 하면 단추 그룹이 함께 유지 합니다. 그룹에 없는 도구 모음 단추 모음이 줄 바꿈될 때 구분할 수 있습니다. 도구 모음 너무 작아서 경우 단추가 모두 같은 줄에 표시 될 수 있습니다 부모 <xref:System.Windows.Forms.Form>크기가 조정 됩니다.</xref:System.Windows.Forms.Form>"
  example:
