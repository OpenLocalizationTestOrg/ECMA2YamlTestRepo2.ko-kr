  summary: "복제본 동기화 하는 동안 이벤트 알림을 받습니다."
  remarks: "<xref:System.DirectoryServices.ActiveDirectory.DomainController.SyncReplicaFromAllServers%2A>작업을 완료 하려면 시간이 오래 걸림 및 잠재적으로 서버에서 실패할 수 있습니다.</xref:System.DirectoryServices.ActiveDirectory.DomainController.SyncReplicaFromAllServers%2A>  SyncUpdateCallback 콜백 함수를 SyncReplicaFromAllServers 메서드 실행이 계속 해야 하는지 여부를 나타내는 응용 프로그램 수 있습니다.  예를 들어 응용 프로그램을 종료 하려면 false 반환할 수 <xref:System.DirectoryServices.ActiveDirectory.DirectoryServer.SyncReplicaFromAllServers%2A>실행 오류가 발생 한 경우.</xref:System.DirectoryServices.ActiveDirectory.DirectoryServer.SyncReplicaFromAllServers%2A>  종료 하는이 기능이 사용 되는 또 다른 시나리오 <xref:System.DirectoryServices.ActiveDirectory.DirectoryServer.SyncReplicaFromAllServers%2A>특정 대상 서버 또는 원본 서버 쌍에 대 한 응용 프로그램 동기화에서 검색 되 면 실행이 완료 합니다.</xref:System.DirectoryServices.ActiveDirectory.DirectoryServer.SyncReplicaFromAllServers%2A>"
