  name: HttpSimpleClientProtocol
  nameWithType: HttpSimpleClientProtocol
  fullName: System.Web.Services.Protocols.HttpSimpleClientProtocol
  type: Class
  summary: "단순 HTTP GET 및 HTTP POST 프로토콜 바인딩을 사용 하 여 XML 웹 서비스와 통신 하기 위한 기본 클래스를 나타냅니다."
  remarks: "이 클래스는 대부분 인코더를 사용 하 여 매개 변수를 인코딩하고 일반적인 MIME 형식으로 값을 반환 하는 HTTP를 통해 XML 웹 서비스와 통신 하기 위한 구현을 지정 합니다. 이러한 인코더 <xref:System.Web.Services.Protocols.MimeFormatter>클래스</xref:System.Web.Services.Protocols.MimeFormatter> 에서 파생 기본적으로 HttpSimpleClientProtocol에서 파생 되는 프록시 클래스는 일반 xml에서 응용 프로그램/x-www-형식-urlencoded MIME 형식 및 응답을 사용 하 여 매개 변수를 인코딩합니다. 그러나 사용자 지정 mime 포맷터를 사용 하 여 지정할 수 있습니다는 <xref:System.Web.Services.Protocols.HttpMethodAttribute>특성,이 서비스 설명 및 프록시 생성에 통합에 대 한 지원 되지 않습니다.</xref:System.Web.Services.Protocols.HttpMethodAttribute>       `Notes to Inheritors:`이 클래스를 재정의 하는 경우에 특정 종류의 XML 웹 서비스에만 적용 되는 파생된 클래스에서 메서드를 도입할 수 있습니다. 메서드 매개 변수를 단순히 캡처하고 사이트와의 통신의 작업을 수행 하기 위해 기본 클래스를 호출 합니다. 도입 된 메서드는 비동기 호출의 <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A>및 <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A>메서드.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A> </xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A> 도입 된 메서드는 동기적, 경우에 호출 된 <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A>메서드.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A> 재정의 된 생성자는 일반적으로 설정 된 <xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>속성을 XML 웹 서비스 메서드의 URI.</xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>       웹 서비스 기술 언어 도구 (Wsdl.exe) 지정 된 서비스 설명에 대 한 HttpSimpleClientProtocol의 파생된 클래스를 생성합니다."
  example:
  - "The following code example is a proxy class generated by Wsdl.exe for the `Math` XML Web service below. The proxy class derives from <xref:System.Web.Services.Protocols.HttpGetClientProtocol>, which derives from the abstract HttpSimpleClientProtocol class.  \n  \n [!code-cs[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_1.cs)]\n [!code-cpp[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_1.cpp)]\n [!code-vb[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_1.vb)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was created.  \n  \n [!code-vb[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_2.vb)]\n [!code-cpp[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_2.cpp)]\n [!code-cs[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HttpSimpleClientProtocol : System.Web.Services.Protocols.HttpWebClientProtocol
