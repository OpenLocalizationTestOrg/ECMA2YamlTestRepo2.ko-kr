  remarks: "XML 프로세서와 유효성 검사 이벤트 처리기를 통해 클라이언트에 알리는 하려고 프로세서는 스키마를 찾을 수 없습니다. 항목이 올바르지 않습니다., <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A>= `XmlSeverityType.Warning`.</xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> 유효성 검사 오류가 발생 하는 경우 유효성 검사 이벤트 처리기를 제공 하지 않으면 예외가 throw 됩니다."
