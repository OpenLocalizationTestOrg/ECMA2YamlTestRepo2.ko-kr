  remarks: "Visual Basic 응용 프로그램 모델의 처리기를 실행 한 후이 속성의 값을 검사는 <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException>이벤트.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException> ExitApplication 이면 `True`, 응용 프로그램이 종료 합니다. 그렇지 않으면 응용 프로그램이 계속 실행 됩니다. 자세한 내용은 참조 [Visual Basic 응용 프로그램 모델의 개요](~/add/includes/ajax-current-ext-md.md)합니다."
