  remarks: "<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException>Visual Basic 응용 프로그램 모델을 구현 하는 응용 프로그램에서 처리 되지 않은 예외가 발생 하면 오류가 발생 합니다.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException> 자세한 내용은 참조 [Visual Basic 응용 프로그램 모델의 개요](~/add/includes/ajax-current-ext-md.md)합니다.       UnhandledExceptionEventArgs 포함는 <xref:System.Exception>발생 하 고 예외 처리기를 끝낼 때 응용 프로그램을 종료 해야 하는지 여부를 나타냅니다.</xref:System.Exception>"
