  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "페이지 또는 글꼴 하위 집합에 대 한 처리 하는 문서 수를 설정 합니다."
  remarks: "기본 글꼴 하위 집합 `countPolicy` 는 1입니다.       `countPolicy`페이지의 수 또는 문서에 종속 정의 <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>에 지정 된 열거형 값의 <xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>메서드.</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      | FontSubsetterCommitPolicy | CountPolicy |   |-------------------------------|-----------------|   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| 항상 1 (전체 문서 순서). |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| 문서 수. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| 페이지 수입니다. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| 해당 사항 없음. |</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "페이지 또는 글꼴 하위 집합에 대 한 한 번에 처리 하는 문서 수입니다."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "글꼴 하위 집합을 수행 하는 세분성을 설정 합니다."
  remarks: "기본 글꼴 하위 집합 정책은 <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> 입니다.       때 텍스트에 대 한 글꼴 문자 모양을 [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] 문서 문서 패키지에 저장 됩니다, 본문의 모든 컴퓨터 또는 프린터에 동일 하 게 표시 합니다.  문자 모양 문서에 저장 되지 않습니다 하는 경우 로컬 컴퓨터 또는 프린터에 필요한 글꼴이 설치 되어 있지는 렌더링 장치 다른 글꼴의 문자 모양 대체 해야 합니다.  다른 글꼴을 사용 하는 경우 문자 모양 대체 텍스트의 모양을 변경할 수 있습니다.       SetFontSubsettingPolicy 글꼴 하위 집합의 세분성을 결정합니다.       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>(기본값) 가장 효과적 이며 하나의 글꼴 하위 집합은 실제로 사용 된 문자 모양이 포함 된 공유 하는 문서 순서에서 모든 문서 페이지를 사용 하도록 설정 합니다.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       인터리브된 문서를 만들 때 많은 양의 메모리는 마지막 글꼴 하위 집합을 확인할 수 있습니다까지 완전 한 문서를 문서 순서에서 글꼴 하위 집합에 필요할 수 있습니다.  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>또는 <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>인터리브된 문서 요구 사항을 만들 때 응용 프로그램 메모리를 줄이기 위해 지정할 수 있습니다.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       때 `policy` 은 <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>에 사용 되는 모든 글꼴에 대 한 모든 문자 모양의 [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] 문자의 문자 모양을 포함 실제로 사용 되지 않는 텍스트에, 문서에 저장 됩니다.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "글꼴 하위 집합 정책을 지정 하는 열거형 값 중 하나입니다."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
