  name: IEditableTextControl
  nameWithType: IEditableTextControl
  fullName: System.Web.UI.IEditableTextControl
  type: Interface
  summary: "사용자가 변경할 수 있는 텍스트를 렌더링 하는 컨트롤을 나타냅니다."
  remarks: "와 같은 컨트롤 <xref:System.Web.UI.WebControls.TextBox>에서 파생 된 <xref:System.Web.UI.WebControls.ListControl>, 페이지 사용자가 변경할 수 있는 텍스트 속성을 제공 합니다.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> 텍스트 속성을 변경 하는 경우 이벤트는 처리기의 속성이 변경 되었음을 알리기 위해 발생 합니다. IEditableTextControl를 구현 하는 클래스를 정의 해야는 <xref:System.Web.UI.IEditableTextControl.TextChanged>이벤트.</xref:System.Web.UI.IEditableTextControl.TextChanged>       IEditableTextControl 인터페이스만 포함 되어 있지만 <xref:System.Web.UI.IEditableTextControl.TextChanged>에서 상속 된 이벤트에는 <xref:System.Web.UI.ITextControl>인터페이스를 정의 하는 한 <xref:System.Web.UI.ITextControl.Text%2A>속성.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.IEditableTextControl.TextChanged> IEditableTextControl 인터페이스를 구현 하려면 컨트롤을 정의 해야 합니다는 <xref:System.Web.UI.ITextControl.Text%2A>속성 및 <xref:System.Web.UI.IEditableTextControl.TextChanged>발생 하는 이벤트 때는 <xref:System.Web.UI.ITextControl.Text%2A>간의 서버에 대 한 게시 속성 변경.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.IEditableTextControl.TextChanged> </xref:System.Web.UI.ITextControl.Text%2A>       <xref:System.Web.UI.WebControls.TextBox>및 <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> IEditableTextControl은 구현 이러한 클래스에는 이벤트가 통해는 <xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName>또는 <xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName>메서드.</xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName> IEditableTextControl 인터페이스를 구현 하는 클래스 이벤트를 발생 시키는 비슷한 메서드를 정의할 수 없습니다."
