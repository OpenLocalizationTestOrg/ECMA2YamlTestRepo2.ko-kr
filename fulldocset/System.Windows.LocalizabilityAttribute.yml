  remarks: "다음 표에서 지역화 특성의 가독성이 설정을 보여 줍니다.      | 가독성 설정 | 즉 |   |-------------------------|-------------|   | <xref:System.Windows.Readability>| 대상된 값은 읽을 수 있는 텍스트입니다. |   | <xref:System.Windows.Readability>| 대상으로 지정 된 값을 읽을 수 없습니다. |   | <xref:System.Windows.Readability>| 부모 노드에서 대상된 값의 가독성이 상속 됩니다. |</xref:System.Windows.Readability> </xref:System.Windows.Readability> </xref:System.Windows.Readability>"
  example:
  - "The following code example shows the readability setting of localization attributes defined for a text block.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet4](~/add/codesnippet/xaml/AttributesSnippets/Comments.xaml#attributessnippet4)]"
  syntax:
