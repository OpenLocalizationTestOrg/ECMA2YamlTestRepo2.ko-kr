  name: Modifiability
  nameWithType: LocalizabilityAttribute.Modifiability
  fullName: System.Windows.LocalizabilityAttribute.Modifiability
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "지역화 특성의 대상된 값의 수정 가능 여부 설정을 가져오거나 설정 합니다."
  remarks: "다음 표에서 지역화 특성의 수정 가능 여부 설정을 보여 줍니다.      | 수정 가능성이 설정 | 즉 |   |---------------------------|-------------|   | <xref:System.Windows.Modifiability>| 대상된 값은 지역화 담당자가 수정할 수 있습니다. |   | <xref:System.Windows.Modifiability>| 대상된 값은 지역화 담당자가 수정할 수 없습니다. |   | <xref:System.Windows.Modifiability>| 부모 노드에서 대상된 값의 수정 가능성이 상속 됩니다. |</xref:System.Windows.Modifiability> </xref:System.Windows.Modifiability> </xref:System.Windows.Modifiability>"
  example:
  - "The following code example shows the modifiability setting of localization attributes defined for a button.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet1](~/add/codesnippet/xaml/AttributesSnippets/Attributes.xaml#attributessnippet1)]"
  syntax:
    content: public System.Windows.Modifiability Modifiability { get; set; }
    return:
      type: System.Windows.Modifiability
      description: "지역화 특성의 수정 가능 여부 설정입니다."
  overload: System.Windows.LocalizabilityAttribute.Modifiability*
  exceptions: []
  platform:
  - net462
