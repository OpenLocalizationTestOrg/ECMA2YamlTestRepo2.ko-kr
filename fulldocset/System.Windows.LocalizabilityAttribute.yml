  summary: "대상된 값을 지역화 특성의 범주 설정을 가져옵니다."
  remarks: "다음 표에서 지역화 특성의 수정 가능 여부 설정을 보여 줍니다.      | 범주 설정 | 즉 |   |----------------------|-------------|   | <xref:System.Windows.LocalizationCategory>| 리소스 표준 범주에 속해 있지 않습니다. |   | <xref:System.Windows.LocalizationCategory>| 긴 조각 설명 텍스트입니다. |   | <xref:System.Windows.LocalizationCategory>| 제목 등의 텍스트 한 줄. |   | <xref:System.Windows.LocalizationCategory>| 컨트롤 레이블 등의 짧은 텍스트 문자열입니다. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.Button>또는 관련 컨트롤. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.CheckBox>또는 관련 컨트롤. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.ComboBox>또는 관련 <xref:System.Windows.Controls.ComboBoxItem>같은 컨트롤. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.ListBox>또는 관련 <xref:System.Windows.Controls.ListBoxItem>같은 컨트롤. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.Menu>또는 관련 <xref:System.Windows.Controls.MenuItem>같은 컨트롤. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.RadioButton>또는 관련 컨트롤. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.ToolTip>또는 관련 컨트롤. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Documents.Hyperlink>또는 관련 컨트롤. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Documents.FlowDocument>또는 텍스트를 포함할 수 있는 다른 패널입니다. |   | <xref:System.Windows.LocalizationCategory>| [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.|   | <xref:System.Windows.LocalizationCategory>| 글꼴 패밀리, 글꼴 스타일, 글꼴 크기 등의 글꼴 관련 데이터입니다. |   | <xref:System.Windows.LocalizationCategory>| 부모 노드에서 범주를 상속 받습니다. |   | <xref:System.Windows.LocalizationCategory>| Do not localize this resource.</xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.FlowDocument></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ToolTip></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.RadioButton></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.Menu></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ListBoxItem></xref:System.Windows.Controls.ListBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ComboBoxItem></xref:System.Windows.Controls.ComboBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.CheckBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.Button></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory> 리소스의 자식 노드에 적용 되지 않습니다. |   | <xref:System.Windows.LocalizationCategory>| 이 리소스를 또는로 설정 되어 해당 범주가 자식 노드 중 하나가 지역화 하지 않습니다 <xref:System.Windows.LocalizationCategory>. |</xref:System.Windows.LocalizationCategory> </xref:System.Windows.LocalizationCategory>"
