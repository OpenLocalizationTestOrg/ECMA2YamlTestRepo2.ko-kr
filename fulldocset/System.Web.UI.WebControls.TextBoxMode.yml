  langs:
  - csharp
  name: TextBoxMode
  nameWithType: TextBoxMode
  fullName: System.Web.UI.WebControls.TextBoxMode
  type: Enum
  summary: "텍스트 상자의 동작 모드를 지정합니다."
  remarks: "TextBoxMode 열거형에 대 한 다양 한 표시 옵션은 나타냅니다 <xref:System.Web.UI.WebControls.TextBox>컨트롤.</xref:System.Web.UI.WebControls.TextBox>       한 줄 모드에서는 표시 하는 <xref:System.Web.UI.WebControls.TextBox>단일 행으로 제어 합니다.</xref:System.Web.UI.WebControls.TextBox> 사용자가의 실제 크기를 초과 하는 텍스트를 입력 하는 경우는 <xref:System.Web.UI.WebControls.TextBox>컨트롤, 텍스트 가로 방향으로 스크롤됩니다.</xref:System.Web.UI.WebControls.TextBox>       높이 표시 하는 여러 줄 모드는 <xref:System.Web.UI.WebControls.TextBox>기반는 <xref:System.Web.UI.WebControls.TextBox.Rows%2A>속성을 여러 줄에 데이터를 입력할 수 있습니다.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> </xref:System.Web.UI.WebControls.TextBox> 텍스트가 자동으로 줄 바꿈됩니다 경우는 <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>속성이 `true`.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A> 사용자가의 실제 크기를 초과 하는 텍스트를 입력 하는 경우는 <xref:System.Web.UI.WebControls.TextBox>, 텍스트를 적절 하 게 스크롤 및 스크롤 막대가 표시 됩니다.</xref:System.Web.UI.WebControls.TextBox>       암호 모드의 동작은 한 줄 모드와 비슷하지만에 입력 된 모든 문자가 제외 하 고 <xref:System.Web.UI.WebControls.TextBox>제어 마스킹된 및 상태 보기에 저장 되지 않습니다.</xref:System.Web.UI.WebControls.TextBox>       에 해당 하는 나머지 옵션 `type` 특성 값에 대 한는 `input` HTML5 사양에는 요소입니다."
  syntax:
    content: public enum TextBoxMode
