  summary: "연결된 된 컨트롤에 대 한 디자인 타임 태그 내에서 내용 영역을 정의합니다."
  remarks: "DesignerRegion 개체에서 생성 되는 디자인 타임 태그 내의 콘텐츠 영역을 나타냅니다는 <xref:System.Web.UI.Design.ControlDesigner>구현.</xref:System.Web.UI.Design.ControlDesigner> 사용자 지정에서 디자이너 영역을 사용 하 여는 컨트롤 개발자가 <xref:System.Web.UI.Design.ControlDesigner>구현 연결된 된 컨트롤에 대 한 디자인 타임 태그 내에서 별도 영역을 정의 하 고 편집 및 이벤트는 영역에 대 한 처리를 제공 합니다.</xref:System.Web.UI.Design.ControlDesigner> 비주얼 디자이너와 같은 [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], 디자인 화면에 컨트롤의 별도 영역을 표시 하 고을 컨트롤 디자이너 영역에 대 한 사용자 이벤트를 발생 시키는 디자이너 영역을 사용할 수 있습니다. 기본 디자이너 클래스와 비주얼 디자이너 영역 기반 많은 기능을 제공 하기 때문에 디자이너 영역 컨트롤 디자이너 구현을 단순화할 수 있습니다.       DesignerRegion 클래스 클릭를 선택 하 고 디자인 화면에서 영역을 강조 표시 하는 등의 디자이너 영역에 대 한 기본 기능을 제공 합니다. 컨트롤 디자이너 구현에서 DesignerRegion 개체를 사용 하 여 편집 하지 않아도 되는 영역을 정의 합니다. 파생을 사용 하 여 <xref:System.Web.UI.Design.EditableDesignerRegion>클래스 디자인 타임에 편집 가능한 콘텐츠를 사용 하 여 영역을 정의 하는 컨트롤 디자이너 구현에서.</xref:System.Web.UI.Design.EditableDesignerRegion> 파생을 사용 하 여 <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>클래스에서 컨트롤 디자이너 구현 컨트롤의 템플릿을 나타내는 편집 가능한 영역을 정의 합니다.</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>       파생 된 클래스 내에서 영역을 지원 하기는 <xref:System.Web.UI.Design.ControlDesigner>, 재정의 <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>메서드 하나 이상의 초기화 DesignerRegion에 개체를 추가 하 고는 <xref:System.Web.UI.Design.DesignerRegionCollection>컬렉션.</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner> 선택적으로 재정의 하 여 디자인 화면에 지역에서 마우스 클릭을 처리할 수 있습니다는 <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       비주얼 디자이너에서 영역을 표시 하는 방법을 알아보려면 DesignerRegion 개체의 속성을 사용 합니다. 재정의 <xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>영역을 디자인 화면에서 사용자가 선택할 수 있음을 나타내는 속성을.</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A> 사용 하 여는 <xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>속성 강조; 비주얼 디자이너에서 디자이너 영역을 선택 하는 사용자가 클릭 한 후 영역을 강조할 수 예를 들어</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> 사용 하 여는 <xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>및 <xref:System.Web.UI.Design.DesignerRegion.Description%2A>속성을 저장 하거나 지역에 대 한 추가 세부 정보를 검색 합니다.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> </xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A> 특히는 <xref:System.Web.UI.Design.DesignerRegion.Description%2A>속성은 사용자 디자이너 영역 위로 마우스 포인터를 움직이면 도구 설명 정보를 표시 하는 비주얼 디자이너에서 사용 합니다.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> 사용 된 <xref:System.Web.UI.Design.DesignerObject.Designer%2A>메서드 및 디자이너 영역을 포함 하는 컨트롤 디자이너 개체의 속성에 액세스 하는 속성.</xref:System.Web.UI.Design.DesignerObject.Designer%2A>"
