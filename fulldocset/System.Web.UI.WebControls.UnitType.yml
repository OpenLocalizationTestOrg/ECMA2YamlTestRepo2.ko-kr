  - csharp
  name: UnitType
  nameWithType: UnitType
  fullName: System.Web.UI.WebControls.UnitType
  type: Enum
  summary: "측정 단위를 지정합니다."
  remarks: "하면 UnitType 열거형은 서로 다른 지원 되는 측정 단위를 나타냅니다. 픽셀, 점, 파이카, 인치, 밀리미터, 센티미터, 백분율, em, 또는 ex에서 측정 값을 나타낼 수 있습니다.       점이 나타내는 1/72 인치 단위에 설명 합니다.       파이카 12 포인트 단위입니다.       백분율은 부모 요소와 관련 된 하는 측정 단위입니다. 예를 들어 단락의 글꼴 크기를 10 픽셀 경우 글꼴 크기가 200%로 지정 된 고 단락 내 구의 배치할 수 있습니다. 구의 글꼴 크기는 단락 또는 20 픽셀의 글꼴 크기에는 두 번 됩니다.       전각은 부모 요소 글꼴의 높이 기준으로 측정 단위입니다. 예를 들어 단락의 글꼴 크기를 10 픽셀 경우 글꼴 크기가 2 em로 지정 된 고 단락 내 구의 배치할 수 있습니다. 구의 글꼴 크기는 단락 또는 20 픽셀의 글꼴 크기에는 두 번 됩니다.       여러분은 소문자 x 부모 요소 글꼴의 높이 기준으로 하는 측정 단위입니다. 예를 들어 단락의 글꼴 크기를 10 픽셀 경우 글꼴 크기가 예 2로 지정 된 고 단락 내 구의 배치할 수 있습니다. 구의 글꼴 크기에는 소문자 x 단락의 글꼴 크기를 두 번 됩니다."
  syntax:
    content: public enum UnitType
  inheritance:
  - System.Enum
  platform:
  - net462
