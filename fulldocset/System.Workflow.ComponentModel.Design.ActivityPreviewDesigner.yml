  name: ActivityPreviewDesigner
  nameWithType: ActivityPreviewDesigner
  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesigner
  type: Class
  summary: "미리 보기 줄에 자식 activity designer의 컬렉션을 표시 하 고 미리 보기 줄에서 자식 디자이너를 선택한 경우 워크플로 디자인 화면의 미리 보기 또는 편집 모드에 선택한 activity designer를 표시 합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityPreviewDesigner은 디자인 화면의 맨 위에 나타나는 줄에 자식 activity designer의 모든 표시 하는 순차적 activity designer입니다. 자식 디자이너 중 하나를 선택 하는 경우 해당 표현 활동 미리 보기 디자이너가 줄 아래에서 호스팅하는 미리 보기 창에 표시 됩니다. ActivityPreviewDesigner 미리 보기 모드와 편집 모드에 있습니다. 미리 보기 모드 스크롤; 없이 선택 된 디자이너의 전체 표현을 볼 수 있습니다. 그러나 미리 보기 모드에는 사용자 선택된 된 활동 디자이너를 수정할 수 없도록 합니다. 편집 모드 선택된 된 활동 디자이너를 수정할 수 있습니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme))]

      public class ActivityPreviewDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
