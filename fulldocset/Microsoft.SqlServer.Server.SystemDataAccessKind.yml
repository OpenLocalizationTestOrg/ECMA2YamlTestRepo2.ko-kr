  summary: "사용자 정의 메서드 또는 함수에 대 한 시스템 데이터에 대 한 액세스 유형을 설명합니다."
  remarks: "사용자 정의 메서드 또는 함수에 대 한 시스템 데이터에 대 한 액세스 유형을 설명합니다.       이 열거형은 사용 <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>및 <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>메서드 또는 함수에는 시스템 데이터에 대 한 액세스의 종류에 관계를 나타내기 위해.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       메서드 및 함수는 사용할 수 없습니다이 열거형에 대 한 옵션은 데이터베이스를 변경 하려면 `None` (의미 없는 데이터 액세스 메서드 또는 함수에 의해 수행) 및 `Read` (메서드 또는 함수에는 SELECT 문 실행과 같은 읽기 전용 데이터 액세스 작업을 수행 의미)."
