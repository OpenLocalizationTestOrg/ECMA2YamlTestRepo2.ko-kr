  id: OnMouseDown(System.Windows.Forms.MouseEventArgs)
  parent: System.Workflow.ComponentModel.Design.CompositeActivityDesigner
  langs:
  - csharp
  name: OnMouseDown(MouseEventArgs)
  nameWithType: CompositeActivityDesigner.OnMouseDown(MouseEventArgs)
  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner.OnMouseDown(MouseEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "포인터가 디자이너 경계 내에 있을 때 마우스를 클릭할 때 호출 됩니다."
  remarks: "다음에서는 끌어서 놓기 작업이 발생 시기와 방법을 설명 합니다.       디자이너가 올바른 놓기 대상인 경우는 <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>이벤트는 지정 된 끌어서 놓기 효과 함께 발생 합니다.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> 끌어서 놓기 작업의 목록에 대 한 참조는 <xref:System.Windows.Forms.DragDropEffects>열거형.</xref:System.Windows.Forms.DragDropEffects>      -에서 포인터 위치, 키보드 상태 및 마우스 단추 상태의 변경 내용은 추적 합니다.      -사용자가 디자이너 경계 밖으로 이동 하는 경우는 <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>이벤트가 발생 합니다.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      -마우스를 다른 디자이너로 가져가면 하는 경우는 <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>해당 디자이너 발생에 대 한.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>      -마우스가 이동 하지만 동일한 디자이너 내부에 머무는 경우는 <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>이벤트가 발생 합니다.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      -키보드 또는 마우스 상태가 변경 될 경우는 <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>이벤트가 발생 하 고 데이터를 끌기를 계속할지 여부를 결정 하거나의 값을 기준으로 작업을 취소 하는 `Action` <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> 이벤트의 속성인</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       값이 `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>이벤트 작업을 계속 하려면는 및 <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>이벤트는 적절 한 시각적 피드백이 설정 될 수 있도록 새로운 효과 함께 발생 합니다.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> 유효한 끌어서 놓기 작업 결과의 목록에 대 한 참조는 <xref:System.Windows.Forms.DragDropEffects>열거형.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] >는 <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>및 <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>이벤트는 쌍을 이루고 있어서 마우스가 놓기 대상을 통과할 사용자에 게 마우스 위치에 대 한 최신 피드백이 제공 됩니다.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       값이 `DragAction.Drop`, 드롭 효과 값이 소스로 반환은, 원본 응용 프로그램이 소스 데이터에 대해 적절 한 작업을 수행할 수 있도록 예를 들어 데이터를 잘라냅니다 해당 작업이 이동 이면 합니다.       값이 `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>이벤트가 발생 합니다.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
  syntax:
    content: protected override void OnMouseDown (System.Windows.Forms.MouseEventArgs e);
    parameters:
    - id: e
      type: System.Windows.Forms.MouseEventArgs
      description: "A <xref href=&quot;System.Windows.Forms.MouseEventArgs&quot;> </xref> 하는 이벤트 데이터를 포함 합니다."
  overload: System.Workflow.ComponentModel.Design.CompositeActivityDesigner.OnMouseDown*
  exceptions: []
  platform:
  - net462
