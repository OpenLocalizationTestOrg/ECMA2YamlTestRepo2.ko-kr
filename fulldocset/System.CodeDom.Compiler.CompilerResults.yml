  langs:
  - csharp
  name: CompilerResults
  nameWithType: CompilerResults
  fullName: System.CodeDom.Compiler.CompilerResults
  type: Class
  summary: "컴파일러에서 반환 되는 컴파일 결과를 나타냅니다."
  remarks: "이 클래스의 한 컴파일 결과 대 한 다음 정보를 포함 한 <xref:System.CodeDom.Compiler.ICodeCompiler>인터페이스 구현:- <xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A>속성은 컴파일된 어셈블리를 나타냅니다.</xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A> </xref:System.CodeDom.Compiler.ICodeCompiler>      - <xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A>속성은 어셈블리에 대 한 보안 증명 정보를 나타냅니다.</xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A>      - <xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>속성 메모리에만 생성 되지 않은 경우 컴파일된 어셈블리의 경로를 나타냅니다.</xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>      - <xref:System.CodeDom.Compiler.CompilerResults.Errors%2A>속성은 컴파일러 오류와 경고를 나타냅니다.</xref:System.CodeDom.Compiler.CompilerResults.Errors%2A>      - <xref:System.CodeDom.Compiler.CompilerResults.Output%2A>속성 컴파일러 출력 메시지를 포함 합니다.</xref:System.CodeDom.Compiler.CompilerResults.Output%2A>      - <xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A>속성은 컴파일러에 의해 반환 된 결과 코드 값을 나타냅니다.</xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A>      - <xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A>속성 컴파일 및 연결 하는 동안 생성 된 임시 파일을 나타냅니다.</xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A>      > [!NOTE] >이 클래스는 모든 멤버에 적용 되는 클래스 수준에서 상속 요청을 포함 합니다. A <xref:System.Security.SecurityException>파생된 클래스에 완전 신뢰 권한이 없는 경우에 throw 됩니다.</xref:System.Security.SecurityException> 상속 요청에 대 한 세부 정보를 참조 하십시오. [상속 요청](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)합니다."
  example:
  - >-
    [!code-cpp[CompilerResultsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_2_1.cpp)]
     [!code-vb[CompilerResultsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_2_1.vb)]
     [!code-cs[CompilerResultsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_2_1.cs)]
