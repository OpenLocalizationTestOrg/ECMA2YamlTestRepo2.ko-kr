  summary: "콘텐츠에 대 한 가능한 레이아웃 렌더링 옵션을 나타냅니다는 <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> 페이지에 컨트롤입니다."
  remarks: "UpdatePanelRenderMode 열거형 정의의 내용을 둘러싸는를 사용 하는 HTML 요소는 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel.RenderMode%2A>속성 UpdatePanelRenderMode 열거형의 값 중 하나 여야 합니다.</xref:System.Web.UI.UpdatePanel.RenderMode%2A> 콘텐츠는 <xref:System.Web.UI.UpdatePanel>컨트롤 중 하나의 내부 HTML 렌더링 될 수 `<div>` 요소 또는 `<span>` 요소.</xref:System.Web.UI.UpdatePanel>       기본 <xref:System.Web.UI.UpdatePanel.RenderMode%2A>속성 값은 블록.</xref:System.Web.UI.UpdatePanel.RenderMode%2A>"
  example:
  - "The following example shows how to declaratively set the <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Inline. The <xref:System.Web.UI.UpdatePanel> control contains a string that represents the number of postbacks from the page. The contents are rendered inline with the surrounding text.  \n  \n [!code-vb[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_1_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_1_1.aspx)]"
