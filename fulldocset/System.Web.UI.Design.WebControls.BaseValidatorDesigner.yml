- uid: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.BaseValidatorDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: BaseValidatorDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "디자인 타임에 연결된 된 컨트롤을 렌더링 하는 데 사용 되는 태그를 가져옵니다."
  remarks: "경우는 <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>또는 <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>속성에서 파생 된 연결된 된 컨트롤의는 <xref:System.Web.UI.WebControls.BaseValidator>클래스는 빈 문자열 (&quot;&quot;), 또는 경우에는 <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>속성이로 설정 되어는 <xref:System.Web.UI.WebControls.ValidatorDisplay>GetDesignTimeHtml 메서드 설정 필드는 <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>속성을 설정 하 고 대괄호 ()로 묶인 컨트롤 ID는 <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>속성을는 <xref:System.Web.UI.WebControls.ValidatorDisplay>필드.</xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> 그런 다음 호출 하는 GetDesignTimeHtml는 <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>필요한 경우 기본 태그 및 복원 컨트롤 속성을 원래 값을 생성 하는 메서드.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method that draws a solid border around the associated control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is set to the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> field.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_17_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/csharp/m-system.web.ui.design.w_17_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "렌더링 하는 데 사용 되는 태그를 포함 하는 문자열은 <xref href=&quot;System.Web.UI.WebControls.BaseValidator&quot;> </xref> 디자인 타임에 있습니다."
  overload: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
