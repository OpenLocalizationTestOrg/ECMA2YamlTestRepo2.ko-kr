  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanging&quot;> </xref> 이벤트입니다."
  remarks: "편집기 (입력기)를 변경 하거나 오른쪽에서 왼쪽 값을 교체 하기 위해 준비 하려면 InputLanguageChangingEventArgs 클래스에서 데이터를 사용할 수 있습니다. 스레드를 변경할 수도 있습니다 <xref:System.Threading.Thread.CurrentCulture%2A>및 <xref:System.Threading.Thread.CurrentUICulture%2A>속성을 다른 리소스를 선택 되</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A> 입력된 언어를 변경 하지 못하도록 하려면 설정는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       InputLanguageChangingEventArgs 요청한 입력된 언어 및 새 입력된 언어의 문자 집합을 식별합니다. <xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>요청 된 언어의 로캘을 속성을 식별 합니다.</xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>       <xref:System.Windows.Forms.Form.InputLanguageChanging>이벤트 앞에 <xref:System.Windows.Forms.Form.InputLanguageChanged>이벤트.</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>       이벤트를 처리 하는 방법에 대 한 정보를 참조 하십시오. [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanging> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanging> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#401](~/add/codesnippet/csharp/t-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#401](~/add/codesnippet/visualbasic/t-system.windows.forms.i_6_1.vb)]"
