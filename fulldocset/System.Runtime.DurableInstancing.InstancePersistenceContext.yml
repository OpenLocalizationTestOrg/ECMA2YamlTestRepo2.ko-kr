  summary: "현재 인스턴스 핸들에 인스턴스에서 새로 획득 한 잠금에 바인딩합니다. 획득 한 잠금의 버전은 매개 변수로 전달 됩니다."
  remarks: "지 속성 공급자가 잠금 버전 관리를 구현 하는 경우 다음 인스턴스의 잠금이 획득 될 때마다 버전 해야&1; 씩 증가 외부 저장소에서 합니다. 인스턴스를 잠갔기 처음으로 버전 1 이어야 합니다. 잠금을 획득할 때마다 이전 잠금이 무효화 합니다. 현재 인스턴스 핸들이 인스턴스와 잠금 소유자에 바인딩되어 있어야 합니다. 인스턴스가 완료 되어야 합니다. 잠금 소유자와 연결 된 잠금 토큰은 잠금이 핸들에 바인딩되면 잠금의 소유자를 식별 하는 데, 핸들의 수명 동안 바인딩 상태가 유지 됩니다. 잠금 토큰이 나 인스턴스 버전을 변경할 수 있습니다."
