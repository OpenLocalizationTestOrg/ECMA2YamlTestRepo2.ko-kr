- uid: System.Runtime.DurableInstancing.InstancePersistenceContext.BeginBindReclaimedLock(System.Int64,System.TimeSpan,System.AsyncCallback,System.Object)
  id: BeginBindReclaimedLock(System.Int64,System.TimeSpan,System.AsyncCallback,System.Object)
  parent: System.Runtime.DurableInstancing.InstancePersistenceContext
  langs:
  - csharp
  name: BeginBindReclaimedLock(Int64,TimeSpan,AsyncCallback,Object)
  nameWithType: InstancePersistenceContext.BeginBindReclaimedLock(Int64,TimeSpan,AsyncCallback,Object)
  fullName: System.Runtime.DurableInstancing.InstancePersistenceContext.BeginBindReclaimedLock(Int64,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Runtime.DurableInstancing
  namespace: System.Runtime.DurableInstancing
  summary: "기존 잠금을 현재 인스턴스 핸들에 인스턴스에서 바인딩할는 비동기 작업을 시작 합니다. 기존 잠금의 버전은 매개 변수로 전달 됩니다."
  remarks: "잠금을 획득을 시도할 때 지 속성 공급자는 현재 인스턴스가 현재 저장소에서 이미 잠겨 있다고 결정할 수 있습니다. 잠금 토큰이 현재 핸들의 잠금 토큰과 일치 하는 경우 지 속성 공급자는 해당 버전을 검사 BeginBindReclaimedLock으로 전달 하 여 잠금을 회수할 시도할 수 있습니다. 지 속성 공급자는 잠금이 회수가 될 때까지 인스턴스를 변경 하면 안 합니다. 없는 다른 핸들이 잠금에 바인딩되어 않으면 BeginBindReclaimedLock 작업이 성공 하 고 현재 핸들이 잠금에 바인딩됩니다 됩니다. 그렇지 않으면 BeginBindReclaimedLock 또는 EndBindReclaimedLock이 InstanceHandleConflictException을 throw 합니다. 에서 명령이 진행 중이면 다른 핸들, 잠금을 다시 사용할 수 있는지 여부를 결정 하려면 해당 명령의 결과 기다리는 동안 작업이 완료 되지 않을 합니다.       현재 인스턴스 핸들이 인스턴스와 잠금 소유자에 바인딩되어 있어야 합니다. 인스턴스가 완료 되어야 합니다. 잠금 소유자와 연결 된 잠금 토큰은 잠금의 소유자를 식별 하 사용 됩니다.       잠금이 핸들에 바인딩되면 핸들의 수명 동안 바인딩 유지 됩니다. 잠금 토큰이 나 인스턴스 버전을 변경할 수 있습니다."
  syntax:
    content: public IAsyncResult BeginBindReclaimedLock (long instanceVersion, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: instanceVersion
      type: System.Int64
      description: "지 속성 공급자는 잠금 버전을 구현 하지 않는 경우 인스턴스나&0; 보유 잠금의 버전입니다."
    - id: timeout
      type: System.TimeSpan
      description: "비동기 작업에 대 한 제한 시간을 지정 합니다."
    - id: callback
      type: System.AsyncCallback
      description: "작업이 완료 될 때 호출 될 메서드."
    - id: state
      type: System.Object
      description: "비동기 작업과 연결 된 상태 정보입니다."
    return:
      type: System.IAsyncResult
      description: "비동기 작업의 상태입니다."
  overload: System.Runtime.DurableInstancing.InstancePersistenceContext.BeginBindReclaimedLock*
  exceptions: []
  platform:
  - net462
