  nameWithType: NetMsmqBinding.UseActiveDirectory
  fullName: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Active Directory를 사용 하 여 큐 주소를 변환할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "메시지 큐 (MSMQ) 큐 주소는 경로 이름이 나 직접 형식 이름에 구성 될 수 있습니다. 메시지 큐는 직접 형식 이름, DNS, NetBIOS 또는 IP를 사용 하 여 큐 이름을 확인 합니다. 경로 이름을 사용할 경우 메시지 큐는 Active Directory를 사용 하 여 큐 이름을 확인 합니다.       기본적으로는 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 대기 중인된 전송에서는 메시지 큐의 URI를 직접 형식 이름으로 변환 합니다. UseActiveDirectory 속성을 설정 하 여 `true`, 응용 프로그램 큐에 대기 중인된 전송 하 Active Directory 보다는 DNS, NetBIOS 또는 IP를 사용 하 여 큐 이름을 확인 하도록 지정할 수 있습니다."
  example:
  - "The following code shows how to set the UseActiveDirectory property.  \n  \n [!code-cs[S_UENetMsmqBinding#6](~/add/codesnippet/csharp/p-system.servicemodel.ne_5_1.cs)]"
