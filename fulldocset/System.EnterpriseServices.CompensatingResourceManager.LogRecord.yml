  summary: "COM +는 구조화 되지 않은 로그 레코드 배달 나타냅니다 <xref uid=&quot;langword_csharp_CrmLogRecordRead&quot; name=&quot;CrmLogRecordRead&quot; href=&quot;&quot;> </xref> 구조입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "COM + 구조화 되지 않은 로그 레코드 배달 `CrmLogRecordRead` 구조입니다. 사용자 데이터 (단일 BLOB) 뿐만 아니라 디버그 나 오류 감지에 유용한 추가 필드에 포함 되어이 있습니다. <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A>필드에는이 레코드가 어느 시점 부터는 무시가 있는지 여부에 대 한 추가 정보를 제공 하는 비트 필드는 기록 된 및.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A> <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A>필드는 로그 레코드의 시퀀스 번호를 제공 합니다.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A> 대부분의 경우에서 시퀀스 번호는 순차적 되지만 반드시 관리자 CRM (리소스 보상) Compensator에 배달 되지 않는 내부 로그 레코드로 인해 연속 되지 않습니다."
  example:
  - "The following code example demonstrates the use of this class.  \n  \n [!code-vb[EnterpriseServices_Crm#28](~/add/codesnippet/visualbasic/t-system.enterpriseservi_27_1.vb)]\n [!code-cpp[EnterpriseServices_Crm#28](~/add/codesnippet/cpp/t-system.enterpriseservi_27_1.cpp)]\n [!code-cs[EnterpriseServices_Crm#28](~/add/codesnippet/csharp/t-system.enterpriseservi_27_1.cs)]"
