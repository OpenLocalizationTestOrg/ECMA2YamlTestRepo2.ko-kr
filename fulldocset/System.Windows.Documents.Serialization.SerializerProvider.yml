  syntax:
    content: public static void RegisterSerializer (System.Windows.Documents.Serialization.SerializerDescriptor serializerDescriptor, bool overwrite);
    parameters:
    - id: serializerDescriptor
      type: System.Windows.Documents.Serialization.SerializerDescriptor
      description: "<xref href=&quot;System.Windows.Documents.Serialization.SerializerDescriptor&quot;> </xref> 플러그 인에 대 한 합니다."
    - id: overwrite
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>같은; 플러그 인에 대 한 기존 등록을 덮어쓰려면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 설명 부분을 참조 하십시오."
