- uid: System.Web.UI.MobileControls.Link.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.MobileControls.Link
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: Link.NavigateUrl
  fullName: System.Web.UI.MobileControls.Link.NavigateUrl
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "설정 하거나 링크의 대상 URL을 반환 합니다. 기본값은 빈 문자열 (&quot;&quot;). 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "이미지에 대 한 링크를 지정 하지 않으면 (빈 문자열을 포함 하는 NavigateUrl 속성 (&quot;&quot;)), 링크 대화형 되지 것입니다.       NavigateUrl 속성 값이 숫자 기호로 시작 하는 경우 (#), 값의 나머지 부분에서는 현재 <xref:System.Web.UI.MobileControls.MobilePage>.</xref:System.Web.UI.MobileControls.MobilePage> 에 폼의 식별자로 간주 됩니다 그렇지 않으면 NavigateUrl 속성의 값은 URL로 처리 됩니다. 텍스트 작성기 내부 작성 한 링크를 렌더링할 때 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 경우는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성이 비어 텍스트 기록기 NavigateUrl 속성을 씁니다.</xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > 물결표를 사용 하 여 응용 프로그램 쿠키 없는 세션을 사용 하거나 쿠키 없는 세션을 요구 하는 장치에서 요청을 받을 수를 (&quot;~&quot;) 경로에서 발생할 수 있습니다 실수로 새 세션을 만들고 세션 데이터가 손실 될 합니다. 와 같은 경로 포함 하는 속성을 설정 하려면 (&quot;~ / 경로&quot;)를 사용 하 여 경로 해결 <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~ / 경로&quot;) 속성에 할당 하기 전에.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
  syntax:
    content: public string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "링크의 대상 URL입니다."
  overload: System.Web.UI.MobileControls.Link.NavigateUrl*
