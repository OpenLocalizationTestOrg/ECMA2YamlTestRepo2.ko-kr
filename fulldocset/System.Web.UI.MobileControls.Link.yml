  name: SoftkeyLabel
  nameWithType: Link.SoftkeyLabel
  fullName: System.Web.UI.MobileControls.Link.SoftkeyLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "소프트 키에 대 한 표시 되는 텍스트를 반환 하거나 설정 때는 <xref href=&quot;System.Web.UI.MobileControls.Link&quot;> </xref> 에 <xref:System.Web.UI.MobileControls.Link.NavigateUrl*>속성이 정의 되어 있습니다.</xref:System.Web.UI.MobileControls.Link.NavigateUrl*> 기본값은 빈 문자열 (&quot;&quot;). 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "이 속성은 소프트 키를 지 원하는 장치에 대해서만 사용 됩니다.       이 속성이 비어 있으면는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>컨트롤의 속성을 사용 합니다.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 경우 내부 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성이 비어 있거나 해당 길이 보다 작거나 9는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성은 소프트 키 레이블에 사용 됩니다.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> 그렇지 않은 경우 링크, word 또는 전화 걸기 표시 됩니다."
  syntax:
    content: public string SoftkeyLabel { get; set; }
