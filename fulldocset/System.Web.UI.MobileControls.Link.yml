  type: Class
  summary: "다른 하이퍼링크 나타냅니다 &lt;xref:System.Web.UI.MobileControls.MobileControl.Form%2A?displayProperty=fullName&gt; 동일한 모바일 페이지에서 또는 임의의 uri입니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "모든 장치에서 링크는 방식으로 렌더링 되는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성이 사용자에 게 장치에 표시 됩니다.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 사용자가 링크를 호출 하면 지정 된 탐색 <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>속성.</xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> 응용 프로그램에는 링크는 특정 장치에 검색할 수 있는지 확인 하는 코드가 있어야 합니다. 예를 들어 링크 http://www.microsoft.com WML-지원 되는 장치에서 검색 가능한있지 않습니다.       경우는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성이 비어의 값은 <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>속성에도 사용 됩니다는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> 특히, 링크를 렌더링 하는 텍스트 기록기를 먼저 검사는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>표시할; 해당 속성이 비어 있으면 텍스트에 대 한 속성의 값을 표시는 <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>속성.</xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > 물결표를 사용 하 여 응용 프로그램 쿠키 없는 세션을 사용 하거나 쿠키 없는 세션을 요구 하는 장치에서 요청을 받을 수를 (&quot;~&quot;) 경로에서 발생할 수 있습니다 실수로 새 세션을 만들고 세션 데이터가 손실 될 합니다. 와 같은 경로 포함 하는 속성을 설정 하려면 (&quot;~ / 경로&quot;)를 사용 하 여 경로 해결 <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~ / 경로&quot;) 속성에 할당 하기 전에.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.LinkDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerLinkAdapter))]

      [System.Web.UI.ToolboxData("<{0}:Link runat=server>Link</{0}:Link>")]

      public class Link : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackEventHandler
