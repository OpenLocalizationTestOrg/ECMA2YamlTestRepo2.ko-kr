  langs:
  - csharp
  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "에 있는 목록 항목에 적용할 수 있습니다 글머리 기호 스타일 지정는 <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> 제어 합니다."
  remarks: "BulletStyle 열거형에 있는 목록 항목에 적용할 수 있는 글머리 기호 스타일을 나타냅니다는 <xref:System.Web.UI.WebControls.BulletedList>컨트롤.</xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>속성이 열거형 값을 사용 하 여에서 글머리 기호 스타일을 설정 하는 <xref:System.Web.UI.WebControls.BulletedList>컨트롤.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> 예를 들어, 설정 하는 경우는 <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>속성을 `Disc`, 각 목록 항목에는 <xref:System.Web.UI.WebControls.BulletedList>컨트롤은 목록 항목의 내용을 다음과 같이 앞 채워진된 원이 렌더링: 목록 항목-목록 항목 1-2-목록 항목 3을 지정 하는 `CustomImage` 글머리 기호 스타일을 사용 하면 글머리 기호에 대 한 사용자 고유의 이미지를 제공할 수 있습니다.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> 지정 하는 경우는 `CustomImage` 글머리 기호 스타일을 설정 해야는 <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>속성을 사용 하는 사용자 지정 이미지의 URL.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>       지정 하는 경우 `NotSet`, 컨트롤이 렌더링 되는 브라우저에 있는 목록 항목와 함께 표시할 글머리 기호 스타일을 결정 합니다는 <xref:System.Web.UI.WebControls.BulletedList>컨트롤.</xref:System.Web.UI.WebControls.BulletedList>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
  inheritance:
  - System.Enum
  platform:
  - net462
