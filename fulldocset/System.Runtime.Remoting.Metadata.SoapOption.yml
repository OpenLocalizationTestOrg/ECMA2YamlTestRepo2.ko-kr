  fullName: System.Runtime.Remoting.Metadata.SoapOption.XsdString
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "SOAP Envelope에서 출력 SOAP 문자열 형식을 사용 하 고 있는지 나타냅니다는 <xref uid=&quot;langword_csharp_XSD&quot; name=&quot;XSD&quot; href=&quot;&quot;> </xref> 접두사 및 결과 XML는 문자열에 대 한 ID 특성이 없습니다."
  remarks: "예를 들어, 기본적으로 클래스는 SOAP 형식으로 원격으로 실행할 수 있지만 ```   <member1>10</member1>   <member2 id=&quot;ref-3&quot;>hello</member2>   <member3 href=&quot;#ref-3&quot;/>   <member4 href=&quot;#ref-4&quot;/>   <member4shared href=&quot;#ref-4&quot;/>   <member5 href=&quot;#ref-5&quot;/>   <member6 id=&quot;ref-6&quot; xsi:type=&quot;SOAP-ENC:string&quot;>Hello World</member6>   <str1 id=&quot;ref-7&quot;>hello < world</str1>   <str2 id=&quot;ref-8&quot;><</str2>   <str3 id=&quot;ref-9&quot;>< world</str3>   <str4 href=&quot;#ref-7&quot;/>   ``` 사용 하는 원격 serialization은 `XsdString` 옵션은 다음과 같은 XML을 생성 합니다.      ```   <member1 xsi:type=&quot;xsd:int&quot;>10</member1>   <member2 xsi:type=&quot;xsd:string&quot;>hello</member2>   <member3 xsi:type=&quot;xsd:string&quot;>hello</member3>   <member4 href=&quot;#ref-3&quot;/>   <member4shared href=&quot;#ref-3&quot;/>   <member5 href=&quot;#ref-4&quot;/>   <member6 xsi:type=&quot;xsd:string&quot;>Hello World</member6>   <str1 xsi:type=&quot;xsd:string&quot;>hello < world</str1>   <str2 xsi:type=&quot;xsd:string&quot;><</str2>   <str3 xsi:type=&quot;xsd:string&quot;>< world</str3>   <str4 xsi:type=&quot;xsd:string&quot;>hello < world</str4>   ```SOAP 봉투 (envelope)에 대 한 자세한 내용은 www.w3.org/tr/soap/#_Toc478383494 참조 합니다."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Remoting.Metadata.SoapOption
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
