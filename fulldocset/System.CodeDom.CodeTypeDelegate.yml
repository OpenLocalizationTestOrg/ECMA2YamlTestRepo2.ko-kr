  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "대리자 선언을 나타냅니다."
  remarks: "CodeTypeDelegate는 대리자 형식으로 또는 이벤트 처리기를 선언 데 사용할 수 있습니다. 대리자는 콜백 메서드 또는 이벤트 처리기에서 사용할 수 있는 메서드 시그니처를 정의 합니다. 대리자는 네임 스페이스 수준에서 선언 하거나 다른 형식 안에 중첩 될 수 있습니다. 대리자는 다른 대리자 안에 중첩 될 수 없습니다.       <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>속성 대리자가 반환 된 이벤트 처리기의 데이터 형식을 지정 합니다.</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A> <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>속성의 대리자 형식에 대 한 매개 변수를 포함 합니다.</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>       CodeTypeDelegate는 열거형, 인터페이스 또는 형식 선언에 대 한 쓰일 수 없습니다. 대신를 사용 하 여 <xref:System.CodeDom.CodeTypeDeclaration>교환과.</xref:System.CodeDom.CodeTypeDeclaration>      > [!NOTE] > 일부 언어에서 대리자의 선언을 지원 합니다. 호출의 <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>메서드는 <xref:System.CodeDom.Compiler.GeneratorSupport>특정 언어에서 지원 되는지 확인 하는 플래그.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
