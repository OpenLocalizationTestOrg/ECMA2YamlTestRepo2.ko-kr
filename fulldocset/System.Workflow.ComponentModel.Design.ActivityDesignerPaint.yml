  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerPaint
  type: Class
  summary: "Activity designer 화면에 사용자 인터페이스 요소를 그리는 데 사용 되는 정적 메서드를 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: >-
    > [!NOTE]

    >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]
  example:
  - "The following example demonstrates a way to use the ActivityDesignerPaint class to draw a custom activity on the workflow design surface. A rounded rectangle is first drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawRoundedRectangle%2A> method. Text is then drawn using <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawText%2A> and is placed at the location of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.TextRectangle%2A> of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>. Additionally, the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Image%2A> associated with the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> is drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawImage%2A> method of the ActivityDesignerPaint class.  Finally, an expand button used by a <xref:System.Workflow.ComponentModel.CompositeActivity> is drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawExpandButton%2A>.  \n  \n [!code-cs[WF_Samples#78](~/add/codesnippet/csharp/wf_snippets/snippets.cs#78)]\n [!code-vb[WF_Samples#78](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#78)]"
