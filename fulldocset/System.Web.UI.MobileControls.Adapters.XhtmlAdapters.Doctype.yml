  name: Doctype
  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "에 대 한 XHTML 태그의 형식을 지정 된 <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> 페이지 또는 컨트롤에 렌더링 하는 클래스입니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "으로 지정한 경우 Doctype 열거형 값 중 하나에서 매개 변수는 <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>메서드 호출에서 값에 의해 해당 XHTML 문서 종류의 제한 사항에 맞게 텍스트 작성기.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>       XHTML 기본은 XHTML 1.0의 모바일 버전 및 XHTML 문서로 XHTML 모듈의 최소 수를 지원 합니다. 이동 전화, (pda), 호출기, 셋톱 박스 등 XHTML 기능의 전체 집합을 지원 하지 않는 클라이언트에 대 한 설계 되었습니다. XHTML basic을 사용 하면 다양 한 휴대폰을 다양 한 표시 형식 및 프레젠테이션 기능을 포함 하 여 클라이언트의 최대 수에 문서를 표시할 수 있습니다.       XHTML 모바일 프로필 몇 가지 추가 요소를 추가 및 XHTML 기본 추가 프레젠테이션 요소 및 내부 스타일 시트에 대 한 지원을 포함 하는 전체 XHTML 1.0에서 특성 합니다.       무선 Markup Language (WML) 2.0 XHTML 기본 및 모바일 프로필 XHTML 스타일 시트에 대 한 지원을 제공 하 여 확장 합니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

