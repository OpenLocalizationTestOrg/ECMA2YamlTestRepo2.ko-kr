  remarks: "CodePropertyReferenceExpression 속성의 값에 대 한 참조를 나타내는 데 사용할 수 있습니다.       <xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A>속성 참조할 속성을 포함 하는 개체를 지정 합니다.</xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A> <xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>속성 참조 하는 속성의 이름을 지정 합니다.</xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>       이 개체에 대 한 참조 사용 되는지 여부를 나타내는 속성 없는 `get` 또는 `set`합니다. 속성 참조가에 할당 된, 쪽 대입문의 왼쪽에서 발생 하는 경우는 `set`합니다."
  example:
  - "The following example code demonstrates use of a CodePropertyReferenceExpression to refer to a property.  \n  \n [!code-cpp[CodeReferenceExample#3](~/add/codesnippet/cpp/t-system.codedom.codepro_1_1.cpp)]\n [!code-cs[CodeReferenceExample#3](~/add/codesnippet/csharp/t-system.codedom.codepro_1_1.cs)]\n [!code-vb[CodeReferenceExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepro_1_1.vb)]"
