  name: MobileControlBuilder
  nameWithType: MobileControlBuilder
  fullName: System.Web.UI.MobileControls.MobileControlBuilder
  type: Class
  summary: "모든 ASP.NET 모바일 컨트롤에 대 한 구문 분석 기능을 제공합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "클래스 개체는 내부적으로 생성 되 고 모바일 컨트롤을 구문 분석할 때 페이지 파서에서 사용. 고유한 사용자 지정 지 속성을 구현 하는 모바일 컨트롤 MobileControlBuilder 클래스에서 상속 된 컨트롤 작성기를 사용 해야 합니다. 다음 지 속성 동작을 구현 하는 MobileControlBuilder 클래스:-컨트롤 안에 있는 공백을 무시 합니다.      -인식 <xref:System.Web.UI.MobileControls.DeviceSpecific>개체입니다.</xref:System.Web.UI.MobileControls.DeviceSpecific>      -최상위 수준에서 폼을 적용 합니다.      -스타일 시트는 최상위 수준에는 적용 합니다.      -스타일 시트에 스타일을 적용 합니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileControlBuilder : System.Web.UI.ControlBuilder
