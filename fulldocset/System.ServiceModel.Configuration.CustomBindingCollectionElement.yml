  fullName: System.ServiceModel.Configuration.CustomBindingCollectionElement
  type: Class
  summary: "컬렉션을 나타냅니다 <xref uid=&quot;langword_csharp_customBinding&quot; name=&quot;customBinding&quot; href=&quot;&quot;> </xref> 메시징 한 모든 권한을 제공 하는 구성 요소는 사용자에 대 한 스택 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "사용자 지정 바인딩을 통해 한 모든 권한을 제공는 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 메시징 스택에 있습니다. 개별 바인딩 스택에 나타나는 순서 대로 스택 요소의 구성 요소를 지정 하 여 메시지 스택을 정의 합니다. 각 요소를 정의 하 고는 스택의 한 요소를 구성 합니다. 각 사용자 지정 바인딩에 하나의 전송 요소가 있어야 합니다. 이 요소가 없으면 메시징 스택이 완전 하지 않습니다.       작업 메시지에 적용 되는 순서 이므로 스택에서 요소가 나타나는 순서 중요 합니다. 권장 되는 스택 요소 순서는 다음과 같습니다: 1.  트랜잭션 (옵션) 2입니다.  안정적인 메시징 (옵션) 3.  보안 (옵션) 4입니다.  전송 5입니다.  인코더 (선택적)"
  syntax:
    content: 'public sealed class CustomBindingCollectionElement : System.ServiceModel.Configuration.BindingCollectionElement'
