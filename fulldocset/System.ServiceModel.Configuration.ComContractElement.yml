- uid: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  id: ExposedMethods
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: ExposedMethods
  nameWithType: ComContractElement.ExposedMethods
  fullName: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "COM + 구성 요소의 인터페이스가 웹 서비스로 노출 될 때 노출 되는 COM + 메서드 컬렉션을을 가져옵니다."
  remarks: "생성된 된 서비스 계약에 나타나도록 하려면 COM 인터페이스에서 특정 메서드를 추가 하려면 COM + 통합 구성 도구 (ComSvcConfig.exe)를 사용할 수 있습니다.       명명 된 메서드&3; 개를 추가 하려면 다음 명령을 사용할 수는 예를 들어는 `IFinances` COM 인터페이스는 `ItemOrders.Financial` 생성 된 서비스 계약의 구성 요소입니다.      ```   ComSvcConfig.exe /i /application:OnlineStore /contract:ItemOrders.Financial,IFinances.{TransferFunds,AddFunds,RemoveFunds} /hosting:complus   ```위의 메서드를 나열 하는 다음 서비스 계약이 생성 됩니다 ComSvcConfig.exe 도구를 실행 하면 `exposedMethod` 요소입니다.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] 서비스 초기화 시 런타임에서 검토 하 고 목록에 포함 된 메서드만 추가 하 여 서비스 계약을 생성 하려고 `exposedMethod` 요소입니다. 서비스 계약에 포함 되지 않은 모든 인터페이스 메서드에 대해서는 추적이 생성 됩니다."
  syntax:
    content: public System.ServiceModel.Configuration.ComMethodElementCollection ExposedMethods { get; }
    return:
      type: System.ServiceModel.Configuration.ComMethodElementCollection
      description: "COM + 구성 요소의 인터페이스가 웹 서비스로 노출 될 때 노출 되는 COM + 메서드 컬렉션입니다."
  overload: System.ServiceModel.Configuration.ComContractElement.ExposedMethods*
  exceptions: []
  platform:
  - net462
