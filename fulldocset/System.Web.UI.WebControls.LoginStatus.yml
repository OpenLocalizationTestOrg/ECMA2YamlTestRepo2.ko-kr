  remarks: "사용자 지정 컨트롤을 <xref:System.Web.UI.WebControls.LoginStatus>클래스</xref:System.Web.UI.WebControls.LoginStatus> 에서 파생할 때이 구성원은 주로 컨트롤 개발자가 사용       이 메서드는 ASP.NET 인프라에서 파생 된 컨트롤을 포함 하 여 컴퍼지션 기반 구현을 사용 하는 모든 컨트롤에 알리기 위해 <xref:System.Web.UI.WebControls.CompositeDataBoundControl>및 <xref:System.Web.UI.WebControls.CompositeControl>, 포함 하는 컨트롤의 모든 자식 다시 게시 또는 렌더링에 대 한 준비를 만들 수 있습니다.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.CompositeDataBoundControl>"
