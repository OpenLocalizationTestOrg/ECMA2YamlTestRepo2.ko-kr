- uid: System.Web.UI.WebControls.LoginStatus.LoggedOut
  id: LoggedOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggedOut
  nameWithType: LoginStatus.LoggedOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggedOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "사용자가 로그 아웃 링크를 로그 아웃 프로세스 완료 된 후 발생 합니다."
  remarks: "LoggedOut 이벤트는 사용자가 로그 아웃 링크를 로그 아웃 프로세스 완료 된 후 서버에서 발생 됩니다.       로그 아웃 링크를 클릭할 때는 <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>이벤트는 로그 아웃 프로세스를 실행 하 고 LoggedOut 이벤트는 발생 하는 마지막.</xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>       LoggedOut 이벤트를 사용 하 여 데이터베이스 연결을 정리 하거나 웹 사이트에서 사용자가 사용자별 캐시 된 데이터를 제거와 같은 추가 프로세스를 제공 합니다. 사용자의 id는 LoggedOut 이벤트는 실행 하는 동안 계속 사용할 수 있습니다. LoggedOut 이벤트에 대 한 처리기를 다른 페이지로 클라이언트 브라우저를 리디렉션합니다, 클라이언트에서 인증 쿠키는 지워집니다."
  example:
  - "The following code example attaches an event handler to the LoggedOut event. The event handler in this example is empty.  \n  \n [!code-cs[LoginStatusAfterLogout#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_144_1.aspx)]\n [!code-vb[LoginStatusAfterLogout#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_144_1.aspx)]"
  syntax:
    content: public event EventHandler LoggedOut;
    return:
      type: System.EventHandler
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LoginStatus.LoggingOut
  id: LoggingOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggingOut
  nameWithType: LoginStatus.LoggingOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggingOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "로그 아웃 단추를 클릭할 때 발생 합니다."
  remarks: "LoggingOut는 이벤트가 서버에 사용자가 로그 아웃 링크를 클릭 합니다. 로그 아웃 프로세스가이 이벤트가 완료 될 때까지 발생 하지 않으며 사용자 정보를 계속 사용할 수 있습니다.       LoggingOut 이벤트를 사용 하면 사용자 웹 사이트 쇼핑 카트에 항목을 구입 하거나 데이터베이스에 변경 내용을 전송 등에서 없어지기 전에 작업을 완료 해야 하는 경우 로그 아웃 프로세스를 취소할 수 있습니다. 설정 하 여 LoggingOut 이벤트를 취소할 수는 <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>의 속성은 <xref:System.Web.UI.WebControls.LoginCancelEventArgs>매개 변수를 `true`.</xref:System.Web.UI.WebControls.LoginCancelEventArgs> </xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>       LoggingOut 이벤트를 사용 하 여 사이트에서 사용자가 로그온 하기 전에 사용자 데이터를 지우는 등의 추가 프로세스를 제공 합니다."
  example:
