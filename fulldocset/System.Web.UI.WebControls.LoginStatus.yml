  langs:
  - csharp
  name: LoginStatus
  nameWithType: LoginStatus
  fullName: System.Web.UI.WebControls.LoginStatus
  type: Class
  summary: "사용자의 인증 상태를 감지 하 고에 로그인 하거나 로그 아웃 웹 사이트에 대 한 링크의 상태를 토글합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The LoginStatus 컨트롤에 두 개의 주, 웹 사이트에 로그인 및 로그 아웃에 의해 결정 되는 웹 사이트는 <xref:System.Web.HttpRequest.IsAuthenticated%2A>의 속성은 <xref:System.Web.UI.Page>개체의 <xref:System.Web.UI.Page.Request%2A>속성.</xref:System.Web.UI.Page.Request%2A> </xref:System.Web.UI.Page> </xref:System.Web.HttpRequest.IsAuthenticated%2A>             LoginStatus 컨트롤은 표시 된 텍스트 또는 이미지 링크의 설정에 따라는 <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>및 <xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A>속성.</xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A> 텍스트 또는 하나 또는 두 상태에 대 한 이미지를 표시할 수 있습니다.      > [!NOTE] > ASP.NET에서 사용할 수 있는 login 컨트롤 집합에 익숙하지 않은 경우 참조 [ASP.NET Login 컨트롤 개요](~/add/includes/ajax-current-ext-md.md) 계속 하기 전에. Login 컨트롤 및 멤버 자격과 관련 된 기타 항목 목록을 참조 하십시오. [멤버 자격을 사용 하 여 사용자 관리](~/add/includes/ajax-current-ext-md.md)합니다.       사용자가 사이트에 로그인 하지 않은 경우 LoginStatus 컨트롤은 응용 프로그램 구성 설정에 정의 된 로그인 페이지에 대 한 링크를 제공 합니다. 사용자가 웹 사이트에 로그인 할 때 LoginStatus 컨트롤에서 로그 아웃 웹 사이트에 대 한 링크를 제공 합니다. 로그 아웃 웹 사이트 사용자의 인증 상태 및 때 쿠키를 사용 하 여 지워집니다 사용자의 클라이언트 컴퓨터에서 쿠키를 지웁니다. 웹 사이트의 모든 후속 방문을 LoginStatus 컨트롤에 로그인 하 라는 메시지가 표시 됩니다.       로그 아웃 동작에 의해 제어 되는 <xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A>현재 페이지 새로 고침, 응용 프로그램 구성 설정에 정의 된 로그인 페이지에 사용자를 리디렉션 또는 사용자로 지정 된 페이지를 리디렉션합니다 하도록 지정 하는 속성은 <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A>속성.</xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A> 기본값은 현재 페이지를 새로 고쳐야 합니다.      > [!NOTE] > 사용자 LoginStatus 컨트롤을 사용 하 여 웹 사이트에서 로그를 모든 데이터 뷰 상태에 있는 모든 게시 데이터 손실 됩니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:LoginStatus       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|                    Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       LoginImageUrl=&quot;uri&quot;       LoginText=&quot;string&quot;       LogoutAction=&quot;Refresh|Redirect|RedirectToLoginPage&quot;       LogoutImageUrl=&quot;uri&quot;       LogoutPageUrl=&quot;uri&quot;       LogoutText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedOut=&quot;LoggedOut event handler&quot;       OnLoggingOut=&quot;LoggingOut event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
