  summary: "사용자가 로그인 및 로그인 페이지의 URL을 가져옵니다 있는지 여부를 결정 합니다."
  remarks: "OnPreRender 메서드를 검사 하 여 사용자 기록 되는지 확인은 <xref:System.Web.HttpRequest.IsAuthenticated%2A>속성은 <xref:System.Web.UI.Page>개체의 <xref:System.Web.UI.Page.Request%2A>속성.</xref:System.Web.UI.Page.Request%2A> </xref:System.Web.UI.Page> </xref:System.Web.HttpRequest.IsAuthenticated%2A> 사용자가 로그인 하는 경우는 <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>또는 <xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A>속성, 컨트롤을 렌더링 하는 데 사용 됩니다.</xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> 사용자가 로그인 하지 않은 경우는 <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>또는 <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>속성, 컨트롤을 렌더링 하는 데 사용 됩니다.</xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다.       OnPreRender 메서드는 파생된 클래스가 대리자를 연결 하지 않고도 이벤트를 처리할를 수도 있습니다. 이 파생된 클래스에서 이벤트를 처리 하는 기본 방법입니다."
  syntax:
