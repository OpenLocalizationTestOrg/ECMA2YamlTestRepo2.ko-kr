  summary: "사용 가능한 경우 지정된 된 워크플로 유형에 대 한 추적 프로필을 검색 하 고 구현 되는 경우 및 파생된 클래스에서 재정의 해야 합니다."
  remarks: "추적 서비스는 특정 워크플로 유형 및 특정 워크플로 인스턴스에 사용할 수 있는 추적 프로필을 관리 하는 일을 담당 합니다. 선택한 임의의 방식으로이 관리를 구현할 수 있습니다. 예를 들어 동일한 반환할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>모든 워크플로에 대 한 <xref:System.Type>하거나 워크플로 인스턴스 추적 워크플로 인스턴스에서 참조 하는 프로필의 복잡 한 저장소를 관리할 수 있습니다 및 워크플로 <xref:System.Type>, 및 <xref:System.Version>.</xref:System.Version> </xref:System.Type> </xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
  example:
  - "The following example demonstrates an implementation of the `TryGetProfile` method, which calls a private `GetProfile` method. This example is from the Termination Tracking Service SDK sample. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Termination Tracking Service Sample](http://msdn.microsoft.com/en-us/29b7c0d7-cece-4bb9-96d0-c5b6c6e14439).  \n  \n [!code-cs[Wf_samples#209](~/add/codesnippet/csharp/wf_snippets/snippets19.cs#209)]\n [!code-vb[Wf_samples#209](~/add/codesnippet/visualbasic/wf_snippets/snippets19.vb#209)]"
  syntax:
