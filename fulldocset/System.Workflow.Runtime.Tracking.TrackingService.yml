  nameWithType: TrackingService
  fullName: System.Workflow.Runtime.Tracking.TrackingService
  type: Class
  summary: "추적 서비스와 런타임 추적 인프라 간의 기본 인터페이스를 제공합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]추적 서비스는 워크플로 런타임 엔진에 추적 프로필 및 추적 채널을 제공 하는 일을 담당 합니다. 워크플로 런타임 엔진은 하나의 요청 <xref:System.Workflow.Runtime.Tracking.TrackingChannel>에 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 있기를 각 워크플로 인스턴스에 대해 추적 서비스에서</xref:System.Workflow.Runtime.Tracking.TrackingChannel> 이 사용 하 여 워크플로 런타임 엔진 <xref:System.Workflow.Runtime.Tracking.TrackingChannel>해당 워크플로 인스턴스와 연결 된 추적 레코드를 보내려고 합니다.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> A <xref:System.Workflow.Runtime.Tracking.TrackingProfile>추적 이벤트를 런타임 추적 인프라가 추적 레코드를 보내야 하는 집합을 지정 하는 추적 지점을 포함 합니다.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> A <xref:System.Workflow.Runtime.Tracking.TrackingProfile>추적 이벤트 중 하나가 발생할 때 워크플로 인스턴스에서 추출할 데이터를 지정할 수도 있습니다.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>       사용 하 여 런타임 추적 인프라는 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>워크플로 인스턴스에서 내보낸 추적 이벤트 필터.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 추적 지점을 일치 하는 추적 이벤트는 경우 내보내집니다는 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>에 지정 된 모든 데이터를 추출 하는 런타임 추적 인프라는 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>워크플로 인스턴스에서이 데이터와 추적 레코드의 추적 이벤트에 대 한 정보를 캡슐화 합니다.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> 이 추적 레코드를 통해 전송 됩니다는 <xref:System.Workflow.Runtime.Tracking.TrackingChannel>워크플로 인스턴스와 연결 된.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> 추적 레코드는 다음과 같은 종류 중 하나일 수 있습니다: <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>호스트 응용 프로그램을 선택 하는 추적 레코드를 사용할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>       </xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>       </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> 예를 들어 호스트 응용 프로그램 데이터베이스에 추적 정보를 저장 하 고 정교한 사용자 인터페이스를 구현 하는 데 사용할 하거나 일부 작업이 필요한 상황의 관리자에 게 알릴 정보를 사용할 수 있습니다. 호출 하 여 워크플로 런타임 엔진 추적 서비스를 등록할 수 있습니다 <xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A?displayProperty=fullName>또는 응용 프로그램 구성 파일에 적절 한 항목을 포함 하 여.</xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A?displayProperty=fullName>       모든 추적 서비스는 TrackingService 추상 클래스에서 상속 해야 합니다. 이 클래스는 추적 서비스와 런타임 추적 인프라 간의 기본 인터페이스를 정의합니다. 워크플로 런타임 엔진 요청은 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>특정 워크플로 인스턴스나 워크플로의 <xref:System.Type>오버 로드 된 중 하나를 호출 하 여 <xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>메서드 또는 <xref:System.Workflow.Runtime.Tracking.TrackingService.TryGetProfile%2A>메서드.</xref:System.Workflow.Runtime.Tracking.TrackingService.TryGetProfile%2A> </xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A> </xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> 워크플로 런타임 엔진에 <xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A> <xref:System.Workflow.Runtime.Tracking.TrackingChannel>.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> 요청에 대</xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A> 한 호출이       워크플로 런타임 호출 추적는 <xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>및 <xref:System.Workflow.Runtime.Tracking.TrackingService.TryGetProfile%2A>메서드는 워크플로 인스턴스를 만들거나 지 속성 저장소에서 로드 될 때마다.</xref:System.Workflow.Runtime.Tracking.TrackingService.TryGetProfile%2A> </xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A> 이러한 호출과 연결 된 오버 헤드 (많은 데이터베이스 호출 예를 들어) 추적 서비스 비용이 증가할 수 있습니다. <xref:System.Workflow.Runtime.Tracking.IProfileNotification>이러한 호출 기반 메커니즘을 우회 하 여 워크플로 런타임 엔진이 변경 내용을 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 에 알리는 이벤트를 사용 하 여 추적 서비스에 대 한 인터페이스</xref:System.Workflow.Runtime.Tracking.IProfileNotification> 를 구현할 수 있습니다. 구현 하는 추적 서비스는 <xref:System.Workflow.Runtime.Tracking.IProfileNotification>인터페이스를 워크플로 런타임 엔진에 등록는 <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>및 <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>이벤트.</xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> 추적 서비스 추적 프로필 중 하나에 변경 될 때 적절 한 이벤트를 발생 시킬 수 있습니다. <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>클래스는이 인터페이스를 구현 합니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>       워크플로 런타임 엔진을 호출 하 여는 <xref:System.Workflow.Runtime.Tracking.TrackingService.TryReloadProfile%2A>메서드 테스트를 여부는 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>업데이트 또는 호스트 또는 서비스를 통해 명시적으로 호출한 결과 제거 <xref:System.Workflow.Runtime.WorkflowInstance.ReloadTrackingProfiles%2A>워크플로 인스턴스에서.</xref:System.Workflow.Runtime.WorkflowInstance.ReloadTrackingProfiles%2A> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingService.TryReloadProfile%2A> 이 프로세스에는 호스트 또는 서비스를 특정 워크플로 인스턴스에 사용 되는 추적 프로필을 동적으로 변경할 수 있습니다."
