  name: TryReloadProfile(Type,Guid,TrackingProfile)
  nameWithType: TrackingService.TryReloadProfile(Type,Guid,TrackingProfile)
  fullName: System.Workflow.Runtime.Tracking.TrackingService.TryReloadProfile(Type,Guid,TrackingProfile)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "구현 될 때, 검색 된 이후 추적 프로필이 변경 된 경우 지정 된 워크플로 인스턴스에 대 한 새 추적 프로필 로드 및 파생된 클래스에서 재정의 해야 합니다."
  remarks: "새 지 여부를 결정 하는 런타임 추적 인프라에서 TryReloadProfile 라고 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>에 지정 된 워크플로 인스턴스에 대 한 로드 되어야 합니다.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 새 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>은에 반환 됩니다 필요한 `profile`.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 원할 경우 워크플로 인스턴스 추적을 중지 하도록 런타임 추적 인프라가 추적 서비스로 반환 해야 `true` 설정 `profile` null 참조 같음 (`Nothing` Visual basic에서). 추적 서비스 צ ְ ײ `workflowType` 또는 `workflowInstanceId` 임의의 방식으로 추적 프로필을 로드할지 여부를 확인 하려면 선택 합니다. 예를 들어는 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>만 사용 하 여 `workflowInstanceId` 추적 프로필을 로드할지 여부를 결정 합니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 자체 추적 의미 체계에 따라 또는 호스트 또는 서비스 호출에 응답으로 런타임 추적 인프라에서 TryReloadProfile 라고 <xref:System.Workflow.Runtime.WorkflowInstance.ReloadTrackingProfiles%2A?displayProperty=fullName>워크플로 인스턴스에서.</xref:System.Workflow.Runtime.WorkflowInstance.ReloadTrackingProfiles%2A?displayProperty=fullName>"
  example:
  - "The following example shows a basic implementation of the `TryReloadProfile` method. This example is from the Termination Tracking Service SDK sample. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Termination Tracking Service Sample](http://msdn.microsoft.com/en-us/29b7c0d7-cece-4bb9-96d0-c5b6c6e14439).  \n  \n [!code-cs[WF_Samples#116](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#116)]\n [!code-vb[WF_Samples#116](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#116)]"
  syntax:
    content: protected abstract bool TryReloadProfile (Type workflowType, Guid workflowInstanceId, out System.Workflow.Runtime.Tracking.TrackingProfile profile);
    parameters:
    - id: workflowType
      type: System.Type
      description: "<xref:System.Type>워크플로 인스턴스의.</xref:System.Type>"
    - id: workflowInstanceId
      type: System.Guid
      description: "<xref:System.Guid>워크플로 인스턴스의.</xref:System.Guid>"
    - id: profile
      type: System.Workflow.Runtime.Tracking.TrackingProfile
      description: "이 메서드가 반환 될 때 포함 된 <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> 를 로드 합니다. 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>새 <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> 로드할 필요가 없으면, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. If <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, the <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;></xref> is returned in <code>profile</code>."
