  name: ThreadStateException
  nameWithType: ThreadStateException
  fullName: System.Threading.ThreadStateException
  type: Class
  summary: "경우에 throw 되는 예외는 <xref href=&quot;System.Threading.Thread&quot;> </xref> 에 잘못 된 <xref:System.Threading.Thread.ThreadState*>메서드 호출에 대 한.</xref:System.Threading.Thread.ThreadState*>"
  remarks: "하나 이상에 스레드를 만든 후의 <xref:System.Threading.ThreadState>종료 될 때까지 상태.</xref:System.Threading.ThreadState> `ThreadStateException`스레드의 현재 상태 때문에 요청한 작업을 수행할 수 없는 메서드에 의해 throw 됩니다. 예를 들어 호출 하 여 중단 된 스레드를 다시 시작 하려고 시도 <xref:System.Threading.Thread.Start%2A>작업이 종료 된 스레드에서 ThreadStateException throw.</xref:System.Threading.Thread.Start%2A>       ThreadStateException은 0x80131520 값이 있는 HRESULT COR_E_THREADSTATE를 사용 합니다.       목록이 ThreadStateException의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Threading.ThreadStateException.%23ctor%2A>생성자.</xref:System.Threading.ThreadStateException.%23ctor%2A>"
  example:
  - "The following example demonstrates an error that causes the system to throw a `ThreadStateException`.  \n  \n [!code-cpp[ThreadStEx#1](~/add/codesnippet/cpp/t-system.threading.threa_3_1.cpp)]\n [!code-vb[ThreadStEx#1](~/add/codesnippet/visualbasic/t-system.threading.threa_3_1.vb)]\n [!code-cs[ThreadStEx#1](~/add/codesnippet/csharp/t-system.threading.threa_3_1.cs)]  \n  \n This code produces the following output:  \n  \n```  \nIn main. Attempting to restart myThread.  \n    Working thread...  \n    Caught: Thread is running or terminated. Cannot restart.  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadStateException : SystemException
