  syntax:
    content: public System.Windows.Vector DesiredExpansion { get; set; }
    return:
      type: System.Windows.Vector
      description: "크기 요소 관성 끝날 때 크기가 조정 됩니다. 기본값은 한 <xref href=&quot;System.Windows.Vector&quot;> </xref> 있는 해당 <> </> *> 및 <> </> *> 속성으로 설정 &lt;xref:System.Double.NaN?displayProperty=fullName&gt;합니다."
