  name: InertiaExpansionBehavior
  nameWithType: InertiaExpansionBehavior
  fullName: System.Windows.Input.InertiaExpansionBehavior
  type: Class
  summary: "관성 동안 크기 조정 조작 감속을 제어합니다."
  remarks: "InertiaExpansionBehavior 클래스 확장 조작 관성 되었을 때의 동작 방법을 지정 합니다.  사용 하 여는 <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>속성에는 <xref:System.Windows.UIElement.ManipulationInertiaStarting>다음을 수행 하는 이벤트:-설정 하 여 시작 될 때 관성의 초기 속도 지정 된 <xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>속성.</xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>      -조작의 원하는 확장을 설정 하 여 관성 종료 될 때 지정 된 <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>속성.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>      -설정 하 여 관성 감속 지정는 <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>속성.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>       설정 된 <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>또는 <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>, 둘 중 하나입니다.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A> 이러한 속성 중 하나를 설정 하는 경우 다른 속성으로 변경 됩니다 <xref:System.Double.NaN?displayProperty=fullName>값이 있는 경우.</xref:System.Double.NaN?displayProperty=fullName>       조작에 대 한 자세한 내용은 참조는 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다.  예를 보려면 조작에 응답 하는 응용 프로그램 참조 [연습: 만드는 첫 번째 터치 응용 프로그램](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaExpansionBehavior
