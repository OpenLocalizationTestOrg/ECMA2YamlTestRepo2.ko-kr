  langs:
  - csharp
  name: CngAlgorithm
  nameWithType: CngAlgorithm
  fullName: System.Security.Cryptography.CngAlgorithm
  type: Class
  summary: "암호화 알고리즘의 이름을 캡슐화합니다."
  remarks: "CngAlgorithm 클래스는 유틸리티 클래스입니다. 정적 속성, 비교 방법 및 알고리즘 이름 문자열을 내부적으로 유지 하는 private 이루어져 있습니다.       정적 속성은 CngAlgorithm 개체를 반환 합니다. 각 개체의 내부 문자열에는 정적 속성의 이름에 해당 하는 알고리즘 이름을 초기화 됩니다.       또한 정적 속성이 포함 되지 않는 알고리즘 유형에 대 한 개체를 만들려면이 클래스를 사용할 수 있습니다.       몇 가지 암호화 CNG (Next Generation) 클래스 (같은 <xref:System.Security.Cryptography.CngKey>)를 통해 개체는 CngAlgorithm 동의 `algorithm` 매개 변수.</xref:System.Security.Cryptography.CngKey> 개체의 호출 하 여 포함 된 알고리즘 이름 검색 클래스는 CngAlgorithm 개체를 받으면 <xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>속성.</xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>       따라서는 CngAlgorithm 잘 알려진 알고리즘의 열거형으로 사용 됩니다. 문자열 대신 강력한 형식의 값을 사용 하 여는 잘 알려진 알고리즘을 지정할 수 있습니다."
  syntax:
    content: 'public sealed class CngAlgorithm : IEquatable<System.Security.Cryptography.CngAlgorithm>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngAlgorithm>
  inheritedMembers: []
  platform:
  - net462
