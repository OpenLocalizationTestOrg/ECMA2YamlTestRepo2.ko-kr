  remarks: "인스턴스는 <xref:System.Security.Cryptography.CngAlgorithm>변수로 지정 된 알고리즘 이름을 내부적으로 유지 하는 클래스는 `algorithm` 매개 변수.</xref:System.Security.Cryptography.CngAlgorithm>       이 생성자의 주 목적은 <xref:System.Security.Cryptography.CngAlgorithm> <xref:System.Security.Cryptography.CngAlgorithm>클래스</xref:System.Security.Cryptography.CngAlgorithm> 의 정적 속성으로 표현 되지 않는 알고리즘 유형에 대 한 개체</xref:System.Security.Cryptography.CngAlgorithm> 를 만들기 위한 메서드를 제공 하는 것 이 기능을 통해 이후 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 릴리스, 서비스 팩 및 타사 개발자가 현재 사용할 수 있는 알고리즘에서와 마찬가지로 액세스할 수 있는 새 알고리즘을 추가 합니다."
