  namespace: System.Windows
  summary: "컬렉션을 가져옵니다 <xref href=&quot;System.Windows.Setter&quot;> </xref> 될 때 적용할 속성 값을 설명 하는 개체의 조건을 모두는 <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> 충족 합니다."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # XAML 속성 요소 사용 ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # XAML 값 *ZeroOrMoreSetters*&0; 개 이상의 <xref:System.Windows.Setter>개체입니다.</xref:System.Windows.Setter>       <xref:System.Windows.EventSetter>개체는 지원 되지 않습니다.</xref:System.Windows.EventSetter>       <xref:System.Windows.MultiTrigger>작업을 시작 하거나 <xref:System.Windows.Setter>충족 된 경우 조건 집합이 개체를</xref:System.Windows.Setter> 사용 하 여 속성 값을 설정할 수 있습니다.</xref:System.Windows.MultiTrigger>       두 개 있는 경우 <xref:System.Windows.Setter>동일한 속성을 마지막으로 선언 된 Setter 설정 같거나 다른 setter 컬렉션의 개체 사용 됩니다.</xref:System.Windows.Setter>       추가 <xref:System.Windows.Setter>에 자식은 <xref:System.Windows.MultiTrigger>개체가 암시적으로 추가 된 <xref:System.Windows.SetterBaseCollection>에 대 한는 <xref:System.Windows.MultiTrigger>개체.</xref:System.Windows.MultiTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>개체가 지원 되지 않습니다. 만 <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>지원 <xref:System.Windows.EventSetter>개체.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property. As mentioned above, adding a <xref:System.Windows.Setter> child to a <xref:System.Windows.MultiTrigger> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.MultiTrigger> object. Therefore, in the following example, `<MultiTrigger.Setters>` is implicit.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: public System.Windows.SetterBaseCollection Setters { get; }
    return:
      type: System.Windows.SetterBaseCollection
      description: "기본값은 null입니다."
  overload: System.Windows.MultiTrigger.Setters*
  exceptions: []
  platform:
  - net462
