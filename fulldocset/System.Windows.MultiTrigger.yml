  name: Conditions
  nameWithType: MultiTrigger.Conditions
  fullName: System.Windows.MultiTrigger.Conditions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "컬렉션을 가져옵니다 <xref href=&quot;System.Windows.Condition&quot;> </xref> 개체입니다. 컬렉션의 조건을 모두 충족 되 면 속성 값의 변경 내용이 적용 됩니다."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a># # XAML 속성 요소 사용 ```   <object>     <object.Conditions>       ZeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> # # XAML 값 *ZeroOrMoreConditions*&0; 개 이상의 <xref:System.Windows.Condition>개체입니다.</xref:System.Windows.Condition>             <xref:System.Windows.MultiTrigger>속성 값을 설정 하거나의 컬렉션에 기반 하는 작업을 시작할 수 있도록 <xref:System.Windows.Condition>개체입니다.</xref:System.Windows.Condition></xref:System.Windows.MultiTrigger> 조건이 충족 되는 경우 속성의 값 (지정 된는 <xref:System.Windows.Condition.Property%2A>의 속성은 <xref:System.Windows.Condition>클래스) 요소에 지정 된 <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> 일치</xref:System.Windows.Condition> </xref:System.Windows.Condition.Property%2A> 수행 되는 비교는 참조 일치 검사 합니다. <xref:System.Windows.MultiTrigger>관련된 setter 또는 작업 조건을 모두 만족 하는 경우에 적용 됩니다 (바이너리 및 작업).</xref:System.Windows.MultiTrigger>       위해 <xref:System.Windows.MultiTrigger>s, 컬렉션에 있는 각 조건 모두 설정 된 <xref:System.Windows.Condition.Property%2A>및 <xref:System.Windows.Condition.Value%2A>속성.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> 참조는 <xref:System.Windows.Condition>자세한 내용을 보려면 페이지.</xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
