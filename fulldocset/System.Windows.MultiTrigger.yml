  name: MultiTrigger
  nameWithType: MultiTrigger
  fullName: System.Windows.MultiTrigger
  type: Class
  summary: "속성 값을 적용 하거나 조건 집합을 충족 하는 경우 작업을 수행 하는 트리거를 나타냅니다."
  remarks: "MultiTrigger 속성 값을 설정 하거나 <xref:System.Windows.Condition>s</xref:System.Windows.Condition> 의 컬렉션에 기반 하는 작업을 시작할 수 있습니다. 조건이 충족 되는 경우 속성의 값 (지정 된는 <xref:System.Windows.Condition.Property%2A>의 속성은 <xref:System.Windows.Condition>클래스) 요소에 지정 된 <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> 일치</xref:System.Windows.Condition> </xref:System.Windows.Condition.Property%2A> 비교 참조 일치 검사 합니다. Setter 또는는 <xref:System.Windows.TriggerBase.EnterActions%2A>및 <xref:System.Windows.TriggerBase.ExitActions%2A>속성 변경 내용을 적용 하거나 조건이 모두 충족 될 때 작업을 시작할을</xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A> 사용할 수 있습니다.       <xref:System.Windows.MultiTrigger.Setters%2A>MultiTrigger 개체의 속성 수만 구성 <xref:System.Windows.Setter>개체.</xref:System.Windows.Setter> </xref:System.Windows.MultiTrigger.Setters%2A> 추가 <xref:System.Windows.Setter>MultiTrigger 개체에 자식이 암시적으로 추가 된 <xref:System.Windows.SetterBaseCollection>MultiTrigger 개체에 대 한.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>개체가 지원 되지 않습니다. 만 <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>지원 <xref:System.Windows.EventSetter>개체.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two MultiTriggers. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
