  remarks: "이 속성은 연결 된 NetMsmqBinding에서 사용 되는 보안 형식을 결정 합니다. 다음 목록은 허용 되는 값:- **None** -사용할 보안이 없습니다.      - **전송** -전송 보안을 사용 합니다.      - **메시지** -메시지 기반 보안을 사용 합니다.      - **둘 다** -두 메시지 기반 보안과 전송 보안이 사용 됩니다."
