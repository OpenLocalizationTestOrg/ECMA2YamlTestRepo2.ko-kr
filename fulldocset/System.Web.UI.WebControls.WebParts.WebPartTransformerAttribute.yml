  name: WebPartTransformerAttribute
  nameWithType: WebPartTransformerAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute
  type: Class
  summary: "변환기에서 지 원하는 연결 지점의 유형을 식별 합니다."
  remarks: "변환기는 호환 되지 않는 연결 지점과 두 개의 웹 파트 컨트롤 간의 데이터를 변환 하는 데 사용 됩니다. 연결 지점을 제공 하거나 다른 인터페이스를 통해 데이터를 사용 하는 경우 호환 되지 않습니다. 예를 들어, 형식 <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>공급자 연결 지점 이름 필드에 <xref:System.Web.UI.WebControls.WebParts.IWebPartTable>.</xref:System.Web.UI.WebControls.WebParts.IWebPartTable> 의 기대 하는 소비자에 직접 연결할 수</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> 의 공급자 연결 지점을 구현 하는 공급자 대신 두 개의 연결 요소를 연결 하는 변환기를 사용 해야 합니다. <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>클래스</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> 에서 클래스를 파생 하 여 사용자 지정된 변환기를 만들 수 있습니다.       WebPartTransformerAttribute 특성 <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>클래스</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> 에 적용 됩니다. 공급자 연결 지점 유형과 변환기에서 지 원하는 소비자 연결 지점의 유형을 정의 합니다. 변환기에서 지 원하는 공급자 및 소비자 연결 지점의 유형을 컨트롤 간에 만들어지는 연결에 대 한 소비자 및 공급자 웹 파트 컨트롤의 연결점 일치 해야 합니다. 실행 시 특정 변환기에서 지 원하는 연결 지점의 유형을 통해 검색할 수 있습니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetConsumerType%2A>및 <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetProviderType%2A>메서드.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetProviderType%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetConsumerType%2A>"
  example:
  - "The following code example demonstrates the use of a WebPartTransformerAttribute attribute with a customized <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class. The attribute indicates that the `RowToStringTransformer` class can transform a provider connection point of type `IWebPartRow` to a consumer connection point of type `IString`.  \n  \n This code example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class overview.  \n  \n [!code-vb[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_290_1.vb)]\n [!code-cs[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_290_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class WebPartTransformerAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
