- uid: System.Transactions.IsolationLevel.Snapshot
  id: Snapshot
  parent: System.Transactions.IsolationLevel
  langs:
  - csharp
  name: Snapshot
  nameWithType: IsolationLevel.Snapshot
  fullName: System.Transactions.IsolationLevel.Snapshot
  type: Field
  assemblies:
  - System.Transactions
  namespace: System.Transactions
  summary: "일시적 데이터를 읽을 수 있습니다. 트랜잭션이 데이터를 수정 하기 전에 처음 읽은 후 다른 트랜잭션이 데이터를 변경 되었는지 여부를 확인 합니다. 데이터 업데이트 한 경우 오류가 발생 합니다. 따라서 트랜잭션을 이전에 커밋된 데이터의 값에 액세스할 수 있습니다."
  remarks: "이 격리 수준을 사용 하 여 만든 트랜잭션을 승격 하려고 할 때는 <xref:System.InvalidOperationException>의 오류 메시지 &quot;IsolationLevel 스냅샷이 있는 트랜잭션을 승격할 수 없습니다&quot;와 함께 발생 합니다.</xref:System.InvalidOperationException>"
  syntax:
    content: Snapshot
    return:
      type: System.Transactions.IsolationLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
