  name: IsolationLevel
  nameWithType: IsolationLevel
  fullName: System.Transactions.IsolationLevel
  type: Enum
  summary: "트랜잭션 격리 수준을 지정합니다."
  remarks: "트랜잭션에 의해 영향을 받는 데이터 volatile 라고 합니다. 트랜잭션을 만들 때 트랜잭션에 적용 되는 격리 수준을 지정할 수 있습니다. 트랜잭션 격리 수준을 완료 되는 다른 트랜잭션이 트랜잭션 전에 휘발성 데이터에 갖는 액세스 수준이 결정 합니다.       최하위 격리 수준인 `ReadUncommitted`하면 여러 트랜잭션이 동시에 데이터 저장소에서 작동 하도록 하 고 지정 하면 다른 트랜잭션이으로 인해 데이터 손상 으로부터 보호 하지 않습니다. 가장 높은 격리 수준인 `Serializable`, 높은 수준의 지정 하면 다른 트랜잭션이 대 한 보호를 제공 하지만 다른 트랜잭션은 데이터에서 작동 하도록 허용 하기 전에 각 트랜잭션이 완료 되어야 합니다.       트랜잭션의 격리 수준 트랜잭션이 만들어질 때 결정 됩니다. 기본적으로는 <xref:System.Transactions>인프라 만드는 `Serializable` 트랜잭션을.</xref:System.Transactions> 사용 하 여 기존 트랜잭션 격리 수준을 확인할 수 있습니다는 <xref:System.Transactions.Transaction.IsolationLevel%2A>는 트랜잭션의 속성입니다.</xref:System.Transactions.Transaction.IsolationLevel%2A>"
  syntax:
    content: public enum IsolationLevel
  inheritance:
  - System.Enum
  platform:
  - net462
