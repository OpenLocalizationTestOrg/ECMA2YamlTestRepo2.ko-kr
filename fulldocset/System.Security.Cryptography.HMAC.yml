  namespace: System.Security.Cryptography
  summary: "파생된 클래스에서 재정의 하는 경우에 기본 개체에 쓰여진 데이터의 경로 <xref href=&quot;System.Security.Cryptography.HMAC&quot;> </xref> 해시 알고리즘에 해시 값을 계산 합니다."
  remarks: "응용 프로그램 코드에서이 메서드는 합니다.       이 추상 메서드는 해시 계산을 수행합니다. 암호화 스트림 개체를 쓸 때마다이 메서드를 통해 데이터를 전달합니다. 데이터의 각 블록에 대 한이 메서드는 데이터 스트림의 끝에 올바른 해시 값이 반환 되도록 해시 개체의 상태를 업데이트 합니다."
  syntax:
