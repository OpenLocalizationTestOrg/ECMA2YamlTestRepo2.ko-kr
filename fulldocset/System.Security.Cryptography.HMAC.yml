  summary: "사용 하는 관리 되지 않는 리소스를 해제는 <xref href=&quot;System.Security.Cryptography.HMAC&quot;> </xref> 클래스 키 변경 합법적인 수 없으며 관리 되는 리소스를 선택적으로 해제 합니다."
  remarks: "이 메서드는 public `Dispose()` 메서드 및 `Finalize` 메서드. `Dispose()`보호 된 호출 `Dispose(Boolean)` 메서드는 `disposing` 매개 변수 설정 `true`합니다. `Finalize`호출 `Dispose` 와 `disposing` 로 설정 `false`합니다.       경우는 `disposing` 매개 변수는 `true`,이 메서드는 관리 개체가 보유 하는 모든 리소스를 해제 합니다.이 <xref:System.Security.Cryptography.HMAC>참조.</xref:System.Security.Cryptography.HMAC> 이 메서드 호출에서 `Dispose()` 각 참조 된 개체의 메서드."
  syntax:
