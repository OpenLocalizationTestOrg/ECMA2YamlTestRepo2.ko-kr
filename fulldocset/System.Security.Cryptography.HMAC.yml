  name: HMAC
  nameWithType: HMAC
  fullName: System.Security.Cryptography.HMAC
  type: Class
  summary: "해시 기반 메시지 인증 코드 (HMAC)의 모든 구현이 파생 해야 합니다는 추상 클래스를 나타냅니다."
  remarks: "비밀 키를 공유 하는 발신자와 수신자 보안 되지 않은 채널을 통해 보낸 메시지가 훼손 되었는지 여부를 확인 하는 HMAC 해시 기반 메시지 인증 코드 ()를 사용할 수 있습니다. 보낸 사람에 게 원본 데이터에 대 한 해시 값을 계산 하 고 단일 메시지로 원래 데이터와 HMAC를 보냅니다. 수신자는 수신된 된 메시지에 대해 해시 값을 다시 계산 하 고 계산 된 해시 값에 전송 된 해시 값이 일치 하는지 확인 합니다.       예: MD5 또는 s h A-1, 반복 암호화 해시 함수 공유 비밀 키와 함께에서 사용 하 여 HMAC는 사용할 수 있습니다. HMAC의 암호화 강도 기본 해시 함수의 속성에 따라 달라 집니다.       비밀 키의 지식이 없어도 메시지를 변경 하 고 올바른 해시 값을 다시 만들기 때문에 데이터 나 해시 값을 변경한 경우 불일치가 발생 합니다. 따라서 원래과 계산 된 해시 값이 일치 하는 경우에 메시지가 인증 됩니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HMAC : System.Security.Cryptography.KeyedHashAlgorithm
