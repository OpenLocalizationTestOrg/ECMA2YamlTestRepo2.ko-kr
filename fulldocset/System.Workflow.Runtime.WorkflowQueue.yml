  summary: "워크플로 큐를 나타냅니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]워크플로 큐는 메시지를 전달 하는 호스트 또는 호스트 서비스 및 워크플로의 활동 간에 사용 됩니다. 모든 활동이 호출 하 여 한 WorkflowQueue를 만들 수 <xref:System.Workflow.Runtime.WorkflowQueuingService.CreateWorkflowQueue%2A?displayProperty=fullName>, 호스트, 서비스 또는 다른 작업을 호출할 수 있습니다 <xref:System.Workflow.Runtime.WorkflowQueue.Enqueue%2A>해당 WorkflowQueue에 항목을 추가 하려면.</xref:System.Workflow.Runtime.WorkflowQueue.Enqueue%2A> </xref:System.Workflow.Runtime.WorkflowQueuingService.CreateWorkflowQueue%2A?displayProperty=fullName> 구독할 수 있습니다는 <xref:System.Workflow.Runtime.WorkflowQueue.QueueItemAvailable>이벤트 항목 WorkflowQueue에 도착 될 때 알림을 받을 수 있습니다.</xref:System.Workflow.Runtime.WorkflowQueue.QueueItemAvailable> 사용할 수 있습니다 <xref:System.Workflow.Runtime.WorkflowQueue.Peek%2A>WorkflowQueue의 시작 부분에 있는 항목을 검사 하 고 <xref:System.Workflow.Runtime.WorkflowQueue.Dequeue%2A>WorkflowQueue에서 항목을 제거 하려면.</xref:System.Workflow.Runtime.WorkflowQueue.Dequeue%2A> </xref:System.Workflow.Runtime.WorkflowQueue.Peek%2A> 각 WorkflowQueue과 연관 된 <xref:System.Workflow.Runtime.WorkflowQueuingService>큐를 삭제 하는 등 WorkflowQueue의 다른 관리 작업을 수행 하는 데 사용할 수 있는.</xref:System.Workflow.Runtime.WorkflowQueuingService> <xref:System.Workflow.Runtime.WorkflowQueue.QueuingService%2A>노출 된 <xref:System.Workflow.Runtime.WorkflowQueuingService>이 WorkflowQueue와 관련 된.</xref:System.Workflow.Runtime.WorkflowQueuingService></xref:System.Workflow.Runtime.WorkflowQueue.QueuingService%2A>"
