  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;> </xref> 이벤트입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "에 대 한 데이터를 제공 하는 ComponentChangedEventArgs는 <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>이벤트.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>이벤트 알립니다는 <xref:System.ComponentModel.Design.IComponentChangeService>와 등록 된 이벤트 처리기는 특정 구성 요소를 현재 활성 문서의 변경 되었습니다.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>       다음 정보를 제공 하는 한 ComponentChangedEventArgs:- <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>수정 된 구성 요소를 나타내는 속성입니다.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>변경 된 멤버를 나타내는 속성입니다.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>멤버의 새 값을 나타내는 속성입니다.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>      -An <xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>멤버의 이전 값을 나타내는 속성입니다.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>       구성 요소 디자이너를 일반적으로 발생는 <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>이벤트 구성 요소 구성 요소를 추가할 때 자동으로 제거 또는 수정 합니다.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>는이 이번에 변경 작업이 필요 하기 때문에 폼을 로드 하 고 언로드하는 동안 이벤트가 발생 하지 않습니다.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> 구성 요소 디자이너 발생 시킬 수 있습니다는 <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>그 다음 이벤트 구성 요소의 속성을 변경 합니다; 이렇게 하면 속성 창 업데이트 된 속성에 표시 됩니다.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
  example:
  - "The following example demonstrates creating a ComponentChangedEventArgs.  \n  \n [!code-cs[ComponentChangedEventArgsExample#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]\n [!code-cpp[ComponentChangedEventArgsExample#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]"
