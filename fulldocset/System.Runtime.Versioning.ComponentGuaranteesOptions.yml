  langs:
  - csharp
  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "구성 요소, 형식 또는 여러 버전에 걸쳐 있을 수 있는 형식 멤버의 호환성 보장을 설명 합니다."
  remarks: "ComponentGuaranteesOptions 열거형에서 사용 되는 <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>여러 버전에 걸쳐 있는 구성 요소 또는 클래스 라이브러리에 대해 보장 되는 호환성 수준을 나타내는 클래스입니다.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Exchange는 안정적 이며 SideBySide 뒤 가장 강력한 호환성 보증을 제공 합니다. None 버전 간 호환성을 보장 하지 않습니다.       각 보증의 의미를 대 한 자세한 내용은 참조는 <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>항목.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  id: Exchange
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Exchange
  nameWithType: ComponentGuaranteesOptions.Exchange
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "개발자가 형식에 대 한 다중 버전 exchange 호환성을 보장 합니다. 해당 형식의 소비자에는 자신의 모든 인터페이스에 있는 형식을 사용할 수 및 이후 버전에서 호환성을 발생할 수 있습니다. 병렬 실행에서 버전 관리 문제를 복구할 수 없습니다."
  syntax:
    content: Exchange
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  id: None
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: None
  nameWithType: ComponentGuaranteesOptions.None
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "개발자는 버전 간 호환성을 보장 하지 않습니다. 구성 요소, 형식 또는 멤버의 소비자가 기존 클라이언트를 중단 하려면 이후 버전을 기대할 수 있습니다."
  syntax:
    content: None
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  id: SideBySide
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: SideBySide
  nameWithType: ComponentGuaranteesOptions.SideBySide
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "구성 요소는 어셈블리의 여러 버전이 같은 응용 프로그램 도메인에 로드 되 면에서 실행 되도록 테스트 되었습니다. 이후 버전 호환성을 않을 수 있습니다. 이러한 주요 변경 내용을 이전 버전은 수정 되지 않습니다 하지만 계속 해 서 새 버전과 함께 존재 합니다."
  syntax:
    content: SideBySide
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  id: Stable
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Stable
  nameWithType: ComponentGuaranteesOptions.Stable
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "개발자가 버전 간에 안정적인 호환성을 보장 합니다. 형식의 소비자가 이후 버전에서 기존 클라이언트가 중단 되지 않습니다 기대할 수 있습니다. 그러나 수행 하 고 클라이언트 형식을 해당 인터페이스를 사용 하지 않은 경우-병렬 실행 문제를 해결할 수 있습니다."
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
