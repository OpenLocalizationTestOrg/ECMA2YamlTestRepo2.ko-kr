- uid: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Security.Cryptography.ECDiffieHellmanPublicKey
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ECDiffieHellmanPublicKey.Dispose(Boolean)
  fullName: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "사용 하는 관리 되지 않는 리소스를 해제는 <xref href=&quot;System.Security.Cryptography.ECDiffieHellman&quot;> </xref> 클래스 및 관리 되는 리소스를 선택적으로 해제 합니다."
  remarks: "이 메서드는 두 가지 시나리오로 실행:-경우 `disposing` 같음 `true`의 메서드가 호출 된 직접 또는 간접적으로 사용자의 코드입니다. 관리 하 고 관리 되지 않는 리소스를 삭제 될 수 있습니다.      -If `disposing` equals `false`는 메서드가 종료자 내부에서 런타임에 의해 호출 된 하 고 관리 되는 리소스를 참조 하지 않아야 합니다. 관리 되지 않는 리소스에만 삭제 될 수 있습니다.       개체가 생성 하는 스레드와 관리 되지 않는 리소스에 대 한 정리 코드를 제공 해야 하는 경우이 메서드를 재정의 해야 합니다.       이 메서드는 public `Dispose()`메서드 및 <xref:System.Object.Finalize%2A>메서드.</xref:System.Object.Finalize%2A> `Dispose()`보호 된 호출 `Dispose(Boolean)` 메서드는 `disposing` 매개 변수 설정 `true`합니다. <xref:System.Object.Finalize%2A>호출 `Dispose` 와 `disposing` 로 설정 `false`합니다.</xref:System.Object.Finalize%2A>       경우는 `disposing` 매개 변수가 true 이면이 메서드는 관리 개체가 보유 하는 모든 리소스를 해제 합니다.이 <xref:System.Security.Cryptography.ECDiffieHellmanPublicKey>참조.</xref:System.Security.Cryptography.ECDiffieHellmanPublicKey> 이 메서드 호출에서 `Dispose()` 각 참조 된 개체의 메서드."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>관리 되는 관리 되지 않는 리소스만 해제 하려면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 만 관리 되지 않는 리소스를 해제 합니다."
  overload: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose*
  exceptions: []
  platform:
  - net462
