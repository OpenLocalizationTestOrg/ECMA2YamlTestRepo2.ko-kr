  remarks: "<xref:System.Security.Cryptography.ECDiffieHellman>.</xref:System.Security.Cryptography.ECDiffieHellman> 를 사용 하 여 작업을 마쳤으면 Dispose를 호출 합니다. Dispose 메서드는 <xref:System.Security.Cryptography.ECDiffieHellman>불안정 한 상태가.</xref:System.Security.Cryptography.ECDiffieHellman> Dispose를 호출한 후에 대 한 모든 참조를 해제 해야는 <xref:System.Security.Cryptography.ECDiffieHellman>가비지 수집기는 메모리를 회수할 수 있도록 하는 <xref:System.Security.Cryptography.ECDiffieHellman>차지한.</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDiffieHellman>       자세한 내용은 참조 [관리 되지 않는 리소스 정리](~/add/includes/ajax-current-ext-md.md) 및 [Dispose 메서드를 구현](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public void Dispose ();
