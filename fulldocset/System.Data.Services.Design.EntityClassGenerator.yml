    - id: sourceReader
      type: System.Xml.XmlReader
      description: "XML 판독기 개체입니다."
    - id: targetWriter
      type: System.IO.TextWriter
      description: "텍스트 기록기 개체입니다."
    - id: namespacePrefix
      type: System.String
      description: "네임 스페이스 접두사를 포함 하는 문자열입니다."
    return:
      type: System.Collections.Generic.IList{System.Data.Metadata.Edm.EdmSchemaError}
