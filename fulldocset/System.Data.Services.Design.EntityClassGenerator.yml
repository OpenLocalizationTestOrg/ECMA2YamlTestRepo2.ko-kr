  summary: "매개 변수에 의해 식별 된 스위치에서 데이터 모델에 대 한 코드를 생성 합니다."
  remarks: "`namespacePrefix` 기본 컨테이너 또는 다른 모든 경우에는 서버에서 제공한 네임 스페이스에 대 한 접두사와 같은 네임 스페이스의 형식에 대 한 유일한 네임 스페이스로 사용 됩니다. 경우 `namespacePrefix` 은 `null`, 모든 형식에는 서버에서 제공한 네임 스페이스가 사용 됩니다."
  syntax:
    content: public System.Collections.Generic.IList<System.Data.Metadata.Edm.EdmSchemaError> GenerateCode (System.Xml.XmlReader sourceReader, System.IO.TextWriter targetWriter, string namespacePrefix);
