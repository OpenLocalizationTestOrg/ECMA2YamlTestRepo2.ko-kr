      type: System.IdentityModel.Claims.ClaimSet
      description: "A <xref href=&quot;System.IdentityModel.Claims.ClaimSet&quot;> </xref> 의 발급자를 나타내는 <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> 보안 토큰입니다."
