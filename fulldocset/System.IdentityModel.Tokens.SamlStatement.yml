      description: "<xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> 에 대 한 권한 부여 정책을 나타내는 <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> 보안 토큰입니다."
