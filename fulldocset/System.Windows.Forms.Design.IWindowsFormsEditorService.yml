- uid: System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl(System.Windows.Forms.Control)
  id: DropDownControl(System.Windows.Forms.Control)
  parent: System.Windows.Forms.Design.IWindowsFormsEditorService
  langs:
  - csharp
  name: DropDownControl(Control)
  nameWithType: IWindowsFormsEditorService.DropDownControl(Control)
  fullName: System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl(Control)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: "드롭다운이이 서비스를 제공 하는 속성 표의 값 필드 아래 영역에 지정된 된 컨트롤을 표시 합니다."
  remarks: "<xref:System.Drawing.Design.UITypeEditor.EditValue%2A>의 메서드는 <xref:System.Drawing.Design.UITypeEditor>호스팅이 서비스를 사용 하는 편집기 속성 표를 통해 지정 된 컨트롤 영역 드롭다운에 표시 하려면이 메서드를 호출할 수 있습니다.</xref:System.Drawing.Design.UITypeEditor> </xref:System.Drawing.Design.UITypeEditor.EditValue%2A>       가능한 경우 컨트롤의 크기는 유지 됩니다. 화면 레이아웃으로 인해 수 없는 경우 컨트롤의 크기 조정 될 수 있습니다. 도킹 구현 해야 하는 컨트롤의 크기가 조정 깔끔하게 되도록 하 고, 고정 및 가능한 모든 크기 조정 이벤트 처리기 코드를 업데이트 합니다. 경우 사용자는 원인을 드롭다운 컨트롤을 닫는 숨겨지고 없는 경우 다른 가비지 수집에 의해 삭제 컨트롤에 대 한 참조를 저장 하는 동작을 수행 합니다."
  syntax:
    content: public void DropDownControl (System.Windows.Forms.Control control);
    parameters:
    - id: control
      type: System.Windows.Forms.Control
      description: "드롭다운 목록 <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> 를 엽니다."
  overload: System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl*
  exceptions: []
  platform:
  - net462
