  remarks: "이 메서드를 사용 하 여 표시 하는 컨트롤에 대 한 컨테이너 영역 드롭다운 닫습니다는 <xref:System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl%2A>메서드를 하 고 드롭다운 목록 컨트롤에 대 한 컨테이너의 참조를 해제 합니다.</xref:System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl%2A>"
