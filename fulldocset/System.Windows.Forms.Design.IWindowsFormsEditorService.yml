  name: IWindowsFormsEditorService
  nameWithType: IWindowsFormsEditorService
  fullName: System.Windows.Forms.Design.IWindowsFormsEditorService
  type: Interface
  summary: "에 대 한 인터페이스를 제공는 <xref href=&quot;System.Drawing.Design.UITypeEditor&quot;> </xref> Windows Forms를 표시할 것인지 디자인 모드에서 속성 표 컨트롤에서 드롭다운 영역에 컨트롤을 표시 합니다."
  remarks: "IWindowsFormsEditorService은만 통해 사용할 수는 <xref:System.IServiceProvider.GetService%2A>의 메서드는 <xref:System.Windows.Forms.PropertyGrid>컨트롤.</xref:System.Windows.Forms.PropertyGrid> </xref:System.IServiceProvider.GetService%2A>       이 서비스는 일반적으로 <xref:System.Drawing.Design.UITypeEditor.EditValue%2A> <xref:System.Drawing.Design.UITypeEditor>.</xref:System.Drawing.Design.UITypeEditor> 메서드</xref:System.Drawing.Design.UITypeEditor.EditValue%2A> 에서 폼을 표시 하는 데 사용 됩니다. 때는 <xref:System.Windows.Forms.PropertyGrid>호출는 <xref:System.Drawing.Design.UITypeEditor.EditValue%2A>의 메서드는 <xref:System.Drawing.Design.UITypeEditor>되는 속성의 값을 편집 하기 위한 사용자 인터페이스를 제공 하는 <xref:System.Drawing.Design.UITypeEditor.EditValue%2A>방법에 대 한 참조를 전달 되는 <xref:System.IServiceProvider>는 IWindowsFormsEditorService의 인스턴스를 일반적으로 제공할 수 있는.</xref:System.IServiceProvider> </xref:System.Drawing.Design.UITypeEditor.EditValue%2A> </xref:System.Drawing.Design.UITypeEditor> </xref:System.Drawing.Design.UITypeEditor.EditValue%2A> </xref:System.Windows.Forms.PropertyGrid> 표시할 또는 대화 상자와 폼을 표시 하려면이 서비스의 메서드를 사용할 수는 <xref:System.Windows.Forms.Control>드롭다운 값을 갖는 편집 하 고 값 필드 영역 근처 속성 표 위에 표시 된 컨테이너 내에서.</xref:System.Windows.Forms.Control>"
  example:
  - "The following example provides an example <xref:System.Drawing.Design.UITypeEditor> that uses an IWindowsFormsEditorService to display a <xref:System.Windows.Forms.Form> for user input.  \n  \n [!code-cs[WinFormsEditorServiceDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.d_67_1.cs)]\n [!code-cpp[WinFormsEditorServiceDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.d_67_1.cpp)]\n [!code-vb[WinFormsEditorServiceDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_67_1.vb)]  \n  \n The following example provides an example <xref:System.Drawing.Design.UITypeEditor> that uses an IWindowsFormsEditorService to display a drop-down <xref:System.Windows.Forms.UserControl> for user input.  \n  \n [!code-cpp[WinFormsEditorServiceDropDownExample#1](~/add/codesnippet/cpp/t-system.windows.forms.d_67_2.cpp)]\n [!code-cs[WinFormsEditorServiceDropDownExample#1](~/add/codesnippet/csharp/t-system.windows.forms.d_67_2.cs)]\n [!code-vb[WinFormsEditorServiceDropDownExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_67_2.vb)]"
  syntax:
    content: public interface IWindowsFormsEditorService
  implements: []
  platform:
  - net462
