  remarks: "SideBarButtonStyle 속성의 세로 막대의 단추 모양을 정의 <xref:System.Web.UI.WebControls.Wizard>컨트롤.</xref:System.Web.UI.WebControls.Wizard> SideBarButtonStyle 속성은 읽기 전용입니다. 그러나의 속성을 설정할 수는 <xref:System.Web.UI.WebControls.Style>반환 되는 개체입니다.</xref:System.Web.UI.WebControls.Style> 양식에서 선언적으로 이러한 속성을 설정할 수 있습니다 `Property-Subproperty`여기서 `Subproperty` 의 속성을 나타내는 <xref:System.Web.UI.WebControls.Style>클래스 (예를 들어 `CancelButtonStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> 양식에서 속성을 프로그래밍 방식으로 설정할 수 있습니다 `Property.Subproperty` (예를 들어 `CancelButtonStyle.ForeColor`).       일반 설정 사용자 지정 배경색, 텍스트 색 및 글꼴 속성을 포함 합니다.       SideBarButtonStyle 속성에 대 한 스타일 설정에 대 한 스타일 설정으로 병합 됩니다는 <xref:System.Web.UI.WebControls.Wizard>컨트롤.</xref:System.Web.UI.WebControls.Wizard> SideBarButtonStyle 속성에 적용 되는 모든 설정은 해당 설정의 속성에서 재정의 된 <xref:System.Web.UI.WebControls.Wizard>컨트롤.</xref:System.Web.UI.WebControls.Wizard>       하지만 다음 <xref:System.Web.UI.WebControls.Wizard>스타일 속성은 SideBarButtonStyle 설정:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>사용 하는 경우 서식 파일의 모양을 정의 하는 <xref:System.Web.UI.WebControls.Wizard>SideBarButtonStyle 속성, 컨트롤 사이드바 아무 효과가 없습니다.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.Wizard>"
  syntax:
