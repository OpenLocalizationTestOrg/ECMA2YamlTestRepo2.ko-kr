  type: Class
  summary: "탐색 및 사용자 인터페이스 (UI) 여러 단계를 통해 관련된 데이터를 수집를 제공 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [마법사 구성 요소](#components)      -   [마법사 단계](#wizard_steps)      -   [마법사 데이터 수집](#collecting_wizard_data)      -   [마법사 명령 이름을](#wizard_command_names)      -   [동적으로 변경 단계](#dynamically_changing_steps)      -   [마법사 모양](#wizard_appearance)      -   [레이아웃 템플릿을 사용 하 여 서식 지정](#formatting_using_layout_templates)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # Wizard 컨트롤을 사용할 수 있습니다 소개:-여러 단계를 통해 관련된 데이터를 수집 합니다.            -작은 논리적 단계로 사용자 입력을 수집 하는 데 사용 되는 큰 웹 페이지를 나눕니다.      -선형 또는 비선형 탐색 하는 단계에 대 한 허용 합니다.      <a name=&quot;components&quot;></a># # 마법사 구성 요소 마법사 컨트롤 구성 된 다음 구성 요소:- <xref:System.Web.UI.WebControls.WizardStepCollection>컬렉션 페이지 개발자가 정의 된 대로 각 단계에 대 한 사용자 인터페이스를 포함 하는 단계입니다.</xref:System.Web.UI.WebControls.WizardStepCollection>      -표시할 적절 한 단추를 결정 하는 기본 제공 탐색 기능에 따라는 <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>값.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>      -있는 머리글 영역 정보를 표시할 특정 사용자가 현재 단계를 사용자 지정할 수 있습니다.      컨트롤의 단계를 신속 하 게 탐색할 사용할 수 있는-세로 막대입니다.          > [!NOTE] > Microsoft Visual Studio 2005를 사용 하는 경우는 <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>소스 뷰에서 유지 됩니다.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> 변경 하는 경우는 <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>세로 막대 단추를 클릭 하 여 디자인 뷰에서 속성에는 다음의 첫 번째 단계는 페이지 실행는 `Wizard` 때문에 컨트롤을 표시할 수 있습니다는 <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>다른 단계를 가리킬 수 있습니다.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>      <a name=&quot;wizard_steps&quot;></a># # 각 마법사 컨트롤의 단계에는 마법사 단계는 <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>탐색 기능에는 해당 단계의의 종류를 결정 하는 속성.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>속성을 기본값은 <xref:System.Web.UI.WebControls.WizardStepType>.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> 대 한 값을 지정 하지 않으면 다음 표에서 사용할 수 있는 설정에 대 한는 <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>속성과 단계의 결과 동작.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>       `WizardStepType.Auto`탐색 하는 단계에 대해 렌더링 되는 UI 단계는 선언 된 순서에 따라 결정 됩니다.       `WizardStepType.Complete`마지막으로 나타나는 단계가입니다. 탐색 단추가 렌더링 됩니다.       `WizardStepType.Finish`단계는 사용자 데이터를 수집 하는 마지막 것입니다. **마침** 탐색 단추는 렌더링 합니다.       `WizardStepType.Start`나타나는 첫 번째 단계가입니다. A **이전** 단추가 렌더링 되지 않습니다.       `WizardStepType.Step`단계는 첫 번째 사이 있는 단계와 마지막 합니다. **이전** 및 **다음** 탐색을 위한 단추가 렌더링 됩니다.      <a name=&quot;collecting_wizard_data&quot;></a># # 마법사 컨트롤을 사용 하 여 수집 마법사 데이터 선형 또는 비선형 탐색을 통해 데이터를 수집할 수 있습니다. 비선형 탐색의 몇 가지 예는 불필요 한 단계를 건너뛰는 중 또는 일부 값을 변경 하려면 이전에 완료 된 단계를 반환 합니다. 마법사 컨트롤 단계에 입력 데이터는 Wizard 컨트롤의 모든 단계가 완료 될 때까지 데이터 저장소에 유지 하지 않아도 되므로 단계 간에 상태를 유지 합니다.       또는 수집 된 데이터를 데이터 저장소를 유지 하려는 경우 각 단계가 완료 될 때와 같이 <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>이벤트는 설정 해야 합니다는 <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>의 속성은 <xref:System.Web.UI.WebControls.WizardStepBase>개체를 `false` 사용자 이전에 완료 된 단계를 반환 하 고 전송한 후에 데이터를 변경할 수 없습니다.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick>      <a name=&quot;wizard_command_names&quot;></a># # 마법사 명령 이름을 Wizard 컨트롤에서 명령 이름을 상속는 <xref:System.Web.UI.WebControls.View>클래스 및 <xref:System.Web.UI.WebControls.MultiView>클래스: <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>, 및 <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>.</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> 마법사 컨트롤은 이러한 명령 이름을 무시 하 고 탐색을 위해 자동으로 작동 하도록 이러한 명령을 사용 하려면 특별 한 논리를 포함 하지 않습니다. 명령 이름을 제거 되거나 마법사 컨트롤의 단추에서 없습니다, 예외가 throw 되지 않습니다. 예를 들어 경우는 <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>단추에 대 한 값이 누락 되어 <xref:System.Web.UI.WebControls.Button.CommandName%2A>, 예외가 throw 되지 않습니다.</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>      <a name=&quot;dynamically_changing_steps&quot;></a># # 동적으로 변경 단계 있습니다 사용할 수는 <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>메서드 또는 <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>Wizard 컨트롤에 현재 표시 되는 단계를 동적으로 변경할 속성입니다.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>      > [!NOTE] > 프로그래밍 방식으로 추가 하는 경우는 <xref:System.Web.UI.WebControls.WizardStep>에 `Page_Load` 이벤트 처리기는 페이지를 로드 하기 전에 해당 단계에 탐색을 추가 해야 합니다.</xref:System.Web.UI.WebControls.WizardStep>      <a name=&quot;wizard_appearance&quot;></a># # 마법사 모양 마법사 컨트롤의 모양을 템플릿, 스킨 및 스타일 설정을 통해 완전히 사용자 지정할 수입니다. 예를 들어, 사용할 수는 <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, 및 <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>Wizard 컨트롤의 인터페이스를 사용자 지정 하는 속성.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>      > [!NOTE] > 설정은 <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>, <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, 또는 <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>속성 Wizard 컨트롤의 자식 컨트롤을 다시 만듭니다.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> 결과적으로, 자식 컨트롤에 대 한 뷰 상태는 과정에서 손실 됩니다. 이러한 상황을 방지 하려면 마법사 컨트롤의 자식 컨트롤의 컨트롤 상태를 명시적으로 유지할 명시적으로 또는 배치 하지 마십시오.       마법사 컨트롤에 대 한 특별 한 Microsoft Internet Explorer 렌더링을 지원 하지 않습니다 비표준 또는 쿼크 모드입니다. 마법사 컨트롤을 사용 하 여 최상의 Internet Explorer 렌더링 Visual Web Developer 및 Visual Studio에서 기본적으로 추가 되는 XHTML 문서 유형의 사용 합니다.      <a name=&quot;formatting_using_layout_templates&quot;></a># # 레이아웃 템플릿을 사용 하 여 서식을 Wizard 컨트롤은 HTML을 사용 하지 않고도 컨트롤의 레이아웃을 지정할 수 있습니다 `table` 요소입니다. 대신 사용할 수는 `LayoutTemplate` 레이아웃을 지정 하는 요소입니다. 서식 파일을 자리 표시자 컨트롤을 항목을 동적으로 삽입할 컨트롤에 표시를 만듭니다. (이 방식과 유사한 템플릿 모델에 대 한는 <xref:System.Web.UI.WebControls.ListView>작동을 제어 합니다.)</xref:System.Web.UI.WebControls.ListView> 자세한 내용은 참조는 <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>속성.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:Wizard 