    return:
      type: System.Web.UI.WebControls.Style
      description: "에 대 한 참조는 <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> 의 세로 막대에 있는 단추에 대 한 스타일 설정을 정의 하는 <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref>합니다."
