  remarks: "이 클래스는 ASP.NET 프로세스 모델에서 실행 되는 ASP.NET 작업자 프로세스에 대 한 정보를 반환 합니다. 이 형식의 개체는 정적 메서드 <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName>및 <xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName>.</xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName> 반환한 이러한 메서드는을 초기화 된 만드는 유일한 방법은 <xref:System.Web.ProcessInfo>개체입니다.</xref:System.Web.ProcessInfo>"
  syntax:
