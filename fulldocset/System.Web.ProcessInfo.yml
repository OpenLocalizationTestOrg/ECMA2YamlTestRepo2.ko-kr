  name: ProcessInfo
  nameWithType: ProcessInfo
  fullName: System.Web.ProcessInfo
  type: Class
  summary: "현재 실행 중인 프로세스에 대 한 정보를 제공 합니다."
  remarks: "이 클래스는 ASP.NET 프로세스 모델에서 실행 되는 ASP.NET 작업자 프로세스에 대 한 정보를 반환 합니다. 이 형식의 개체는 정적 메서드 <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName>및 <xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName>.</xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName> 반환한 이러한 메서드는 초기화 된 개체를 만드는 유일한 방법입니다.      > [!NOTE] > Microsoft 인터넷 정보 서비스 (IIS) 6.0을 사용 하는 경우 프로세스 메트릭 ProcessInfo 클래스에서 반환 되는 IIS 5.0 격리 모드에서 실행 하는 경우에 사용할 수 있습니다. IIS 6.0 작업자 프로세스 격리 모드를 사용 하는 경우 ASP.NET 프로세스 모델이 사용 되지 않는지 및 <xref:System.Web.HttpException>ProcessInfo 멤버에 액세스 하면 예외가 throw 됩니다.</xref:System.Web.HttpException>"
  example:
  - "The following code example demonstrates using the <xref:System.Web.ProcessInfo.Age%2A>, <xref:System.Web.ProcessInfo.PeakMemoryUsed%2A>, <xref:System.Web.ProcessInfo.ProcessID%2A>, <xref:System.Web.ProcessInfo.RequestCount%2A>, <xref:System.Web.ProcessInfo.ShutdownReason%2A>, <xref:System.Web.ProcessInfo.StartTime%2A> and <xref:System.Web.ProcessInfo.Status%2A> properties of the ProcessInfo class. The example displays a <xref:System.Web.UI.WebControls.LinkButton>. When the <xref:System.Web.UI.WebControls.LinkButton> is clicked, the current process information is displayed.  \n  \n [!code-vb[ProcessInfo#1](~/add/codesnippet/visualbasic/t-system.web.processinfo_1.aspx)]\n [!code-cs[ProcessInfo#1](~/add/codesnippet/csharp/t-system.web.processinfo_1.aspx)]"
  syntax:
    content: public class ProcessInfo
  inheritance:
  - System.Object
