  fullName: System.Management.Instrumentation.ManagementMemberAttribute
  type: Class
  summary: "이 클래스는 WMI.NET 공급자 확장 프레임 워크에서 사용 됩니다. 멤버에 적용할 수 있는 모든 관리 특성에 대 한 기본 클래스입니다.       참고: WMI.NET 라이브러리 이제 간주 최종 상태 및 이후 개발, 향상 된 기능, 또는 업데이트 이러한 라이브러리에 영향을 주는 비보안 관련된 문제에 대해 사용할 수 있습니다. [MI Api](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) 새로운 개발에 사용 해야 합니다."
  remarks: "이 부모 클래스의 Name 매개 변수를 사용 하면 멤버에 적용 되는 모든 관리 특성 Name 매개 변수를 허용 합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public abstract class ManagementMemberAttribute : Attribute
