  summary: "로 전환을 제공는 <xref href=&quot;System.Workflow.Activities.StateActivity&quot;> </xref> 상태 시스템 워크플로의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SetStateActivity 상태 시스템 워크플로에서 사용할 수 있습니다.       SetStateActivity 제공으로 전환만 리프 <xref:System.Workflow.Activities.StateActivity>활동 (한 <xref:System.Workflow.Activities.StateActivity>다른을 포함 하지 않는 <xref:System.Workflow.Activities.StateActivity>활동).</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity>       SetStateActivity 두 사이의 전환을 제공 <xref:System.Workflow.Activities.StateActivity>클래스와 지원 되지 않습니다 <xref:System.Workflow.Activities.StateActivity>부모 <xref:System.Workflow.Activities.StateActivity>전환 또는 이외의 다른 조합.</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity>       SetStateActivity는 이벤트 처리기의 활동 트리 내에 있는 리프 노드여야 합니다.       둘 이상의 SetStateActivity 있을 수 있지만 모든 활동 리프 노드여야 합니다.       SetStateActivity의 실행된 경로에 있는 마지막 활동은 항상 한 <xref:System.Workflow.Activities.EventDrivenActivity>활동.</xref:System.Workflow.Activities.EventDrivenActivity>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][단순 상태 시스템](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e) 샘플."
