  summary: "작업 표시줄 단추가에 진행률 표시기의 정도 나타내는 값을 가져오거나 설정 합니다."
  remarks: "ProgressValue 속성은 0.0에서 1.0 사이의 값으로 나타납니다. 작고 더 큰 숫자는 해당 범위 내에 있도록 강제 변환 합니다. <xref:System.Double>0으로 강제 변환 됩니다.</xref:System.Double>       장기 실행 작업의 진행률에 진행률 표시기를 표시 하 여 통신할 수 있습니다는 [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄 단추가 있습니다. 표시기의 색에 따라 결정 되는 <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>속성 중 하나를 포함 하는 <xref:System.Windows.Shell.TaskbarItemProgressState>열거형 값입니다.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> 경우는 <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>속성은 <xref:System.Windows.Shell.TaskbarItemProgressState>, <xref:System.Windows.Shell.TaskbarItemProgressState>, 또는 <xref:System.Windows.Shell.TaskbarItemProgressState>, ProgressValue 속성 진행률 표시기의 사용률을 결정 합니다.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> 의 일부 값에 대 한 ProgressValue는 무시 됩니다. <xref:System.Windows.Shell.TaskbarItemProgressState>전체 작업 표시줄 단추가 깜박이 녹색 표시기를 보여 줍니다.</xref:System.Windows.Shell.TaskbarItemProgressState> 표시가 없는 <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState> 같습니다.       다음 그림에서는 82 %ProgressValue 작업 표시줄 진행률 표시기를 보여 줍니다.       ![작업 표시줄 항목 정보 샘플](~/add/media/wpfshell-taskbariteminfo.png &quot;작업 표시줄 항목 정보 샘플&quot;) Windows 작업 표시줄 진행률 표시기"
