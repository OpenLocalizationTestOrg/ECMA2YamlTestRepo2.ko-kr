- uid: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  id: ThumbnailClipMargin
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbnailClipMargin
  nameWithType: TaskbarItemInfo.ThumbnailClipMargin
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "작업 표시줄 축소판 그림에 표시 되는 응용 프로그램 창의 클라이언트 영역의 일부를 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "기본적으로는 [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄의 응용 프로그램 창의 클라이언트 영역 크기 조정 된 미리 보기를 표시 합니다. 미리 보기에 표시 되는 클라이언트 창의 자른된 영역을 지정 하려면 ThumbnailClipMargin 속성을 설정할 수 있습니다. 예를 들어이 속성은 응용 프로그램 도구 모음을 제외 하는 동안 미리 보기 창 내용에 집중 하는 경우에 유용 합니다. 표시 되지 않은 응용 프로그램 창에 축소판 그림의 내용을 표시 하려면이 속성을 사용할 수 없습니다.       영역을 설정 하 여 미리 보기에 표시 되는 지정 된 <xref:System.Windows.Thickness>영역 주위의 테두리.</xref:System.Windows.Thickness> 테두리는 클라이언트 창의 가장자리에서 시작 하 고 지정된 된 크기 만큼 안쪽으로 확장 합니다. 테두리 안에 있는 콘텐츠는 축소판 그림에 표시 됩니다.       다음 그림은 ThumbnailClipMargin를 정의 하는 테두리를 보여 줍니다.       ![축소판 그림 클립 여백](~/add/media/wpfshell-clipmargin.png &quot;축소판 그림 클립 여백&quot;) 축소판 그림 클립 여백 테두리 다음 그림에서는 잘린된 축소판 미리 보기를 보여 줍니다.       ![작업 표시줄 항목 정보 샘플](~/add/media/wpfshell-taskbariteminfo.png &quot;작업 표시줄 항목 정보 샘플&quot;) Windows 작업 표시줄 축소판 그림 미리 보기"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the ThumbnailClipMargin property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Thickness ThumbnailClipMargin { get; set; }
    return:
      type: System.Windows.Thickness
      description: "작업 표시줄 축소판 그림에 표시 되는 응용 프로그램 창의 클라이언트 영역 부분을 지정 하는 값입니다. 기본값은 빈 <xref href=&quot;System.Windows.Thickness&quot;> </xref>합니다."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin*
  exceptions: []
  platform:
  - net462
