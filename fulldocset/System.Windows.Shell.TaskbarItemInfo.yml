  name: Overlay
  nameWithType: TaskbarItemInfo.Overlay
  fullName: System.Windows.Shell.TaskbarItemInfo.Overlay
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "작업 표시줄 단추가 있는 프로그램 아이콘을 통해 표시 되는 이미지를 가져오거나 설정 합니다."
  remarks: "사용자에 게 응용 프로그램 상태를 통신할 작업 표시줄 단추가 있는 프로그램 아이콘에 이미지를 추가할 수 있습니다. 오버레이 정적을 사용 하 여 또는 애니메이션 <xref:System.Windows.Media.ImageSource>작업 표시줄 단추에 아이콘의 오른쪽 아래 모서리에 위치할입니다.</xref:System.Windows.Media.ImageSource> 작은 아이콘을 표시 하려면 작업 표시줄을 설정한 경우에 오버레이 표시 되지 않습니다.       작업 표시줄의 맨 오른쪽에 있는 알림 영역에 있는 프로그램 아이콘 일반적으로 사용자에 게 응용 프로그램 상태를 통신에 사용 합니다. [!INCLUDE[win7](~/add/includes/win7-md.md)], 프로그램 아이콘이 알림 영역에는 기본적으로 숨겨져 적고 따라서 적게 사용 상태를 통신 하는 데 유용 합니다. 작업 표시줄 단추 오버레이에 사용할 수 있습니다 [!INCLUDE[win7](~/add/includes/win7-md.md)] 때를 알리기 위해 상태 알림 영역에 있는 아이콘은 숨겨집니다. 응용 프로그램의 Windows 버전을 검색 하 고 운영 체제에 적합 한 방식으로 알림을 제공할 수 있습니다.       적절 한 크기로 오버레이 이미지 렌더링 됩니다. 경우는 <xref:System.Windows.Media.ImageSource>나타냅니다는 <xref:System.Drawing.Icon>, 적절 한 비트 수준에도 사용 됩니다.</xref:System.Drawing.Icon> </xref:System.Windows.Media.ImageSource>       다음 그림에서는 작업 표시줄 오버레이 보여 줍니다.       ![작업 표시줄 항목 정보 샘플](~/add/media/wpfshell-taskbariteminfo.png &quot;작업 표시줄 항목 정보 샘플&quot;) Windows 작업 표시줄 오버레이"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the Overlay property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following example shows how to set the Overlay property in code.  \n  \n [!code-cs[Shell_TaskbarItemSample#121](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#121)]\n [!code-vb[Shell_TaskbarItemSample#121](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#121)]"
