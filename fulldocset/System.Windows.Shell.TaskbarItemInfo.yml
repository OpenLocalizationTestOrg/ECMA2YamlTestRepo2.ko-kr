  name: ThumbButtonInfos
  nameWithType: TaskbarItemInfo.ThumbButtonInfos
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "컬렉션을 가져오거나 설정 합니다. <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> 연관 된 개체는 <xref href=&quot;System.Windows.Window&quot;> </xref>합니다."
  remarks: "응용 프로그램 창으로 전환 하도록 요구 하지 않고 일반적인 작업에 대 한 사용자 액세스를 제공 하도록 작업 표시줄 축소판 그림을 단추를 추가할 수 있습니다. 예를 들어 Windows Media Player 응용 프로그램 최소화 되었을 때 작업 표시줄 축소판 그림에서 사용자가 제어 미디어를 재생할 수 있도록 재생, 일시 중지, 앞으로 및 뒤로 단추를 제공 합니다. 작업 표시줄 축소판 그림의 단추 표현 됩니다 <xref:System.Windows.Shell.ThumbButtonInfo>개체 및 ThumbButtonInfos 컬렉션에 포함 되어 있습니다.</xref:System.Windows.Shell.ThumbButtonInfo>       [!INCLUDE[win7](~/add/includes/win7-md.md)] 셸은 작업 표시줄 축소판 그림의 최대&7; 개의 단추를 사용할 수 있습니다. 7 개 이상의 경우 <xref:System.Windows.Shell.ThumbButtonInfo>개체에 추가 되는 <xref:System.Windows.Shell.ThumbButtonInfoCollection>, 추가 개체 오버플로로 간주 됩니다.</xref:System.Windows.Shell.ThumbButtonInfoCollection> </xref:System.Windows.Shell.ThumbButtonInfo> 단추 <xref:System.Windows.Visibility>, 표시 된 요소를 없는 없으며 공백이 없어야 합니다. 예약 된</xref:System.Windows.Visibility> 경우 이 case, 추가 단추에는 <xref:System.Windows.Shell.ThumbButtonInfoCollection>오버플로 표시 됩니다.</xref:System.Windows.Shell.ThumbButtonInfoCollection>       다음 그림에서는 두 엄지 단추의 컬렉션의 작업 표시줄 미리 보기를 보여 줍니다.       ![작업 표시줄 항목 정보 샘플](~/add/media/wpfshell-taskbariteminfo.png &quot;작업 표시줄 항목 정보 샘플&quot;) Windows 작업 표시줄 엄지 단추"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
