  remarks: "마우스 포인터가 작업 표시줄 단추 위에 있을 때 도구 설명의 작업 표시줄의 미리 보기 위에 표시 됩니다. 작업 표시줄의 미리 보기 사용자 설정 때문에 표시 되지 않으면, 도구 설명도 표시 됩니다.       다음 그림의 작업 표시줄 설명 도구 설명을 보여 줍니다.       ![작업 표시줄 항목 정보 샘플](~/add/media/wpfshell-taskbariteminfo.png &quot;작업 표시줄 항목 정보 샘플&quot;) Windows 작업 표시줄 설명"
