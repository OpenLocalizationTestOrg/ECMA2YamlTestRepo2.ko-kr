  name: TaskbarItemInfo
  nameWithType: TaskbarItemInfo
  fullName: System.Windows.Shell.TaskbarItemInfo
  type: Class
  summary: "작업 표시줄 축소판 그림 표시 되는 방법에 대 한 정보를 나타냅니다."
  remarks: "에 대 한 관리 되는 래퍼를 제공 하는 TaskbarItemInfo 클래스 [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄 기능입니다. Windows 셸 및 네이티브 Api 작업 표시줄에 대 한 자세한 내용은 참조 [작업 표시줄 확장](http://go.microsoft.com/fwlink/?LinkId=178479)합니다. TaskbarItemInfo <xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName> <xref:System.Windows.Window>.</xref:System.Windows.Window> 에서 종속성 속성</xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName> 으로 노출 됩니다.       [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄 작업 표시줄 항목을 하기 위해 사용할 사용자에 게 상태 창을 최소화 하거나 숨길 때 일반적인 작업을 노출할 수 있도록 향상 된 기능을 제공 합니다. TaskbarItemInfo 클래스에 의해 노출 되는 기능 보다 이전 버전의 Windows에서 사용할 수 없는 [!INCLUDE[win7](~/add/includes/win7-md.md)]합니다. 이전 버전의 Windows;에서 TaskbarItemInfo 클래스를 사용 하는 응용 프로그램을 실행할 수 있습니다. 그러나 이러한 작업 표시줄 향상 된 이전 버전에서 사용할 수 없는 경우       [!INCLUDE[win7](~/add/includes/win7-md.md)], 일부 작업 표시줄 기능은 사용자의 설정에 따라 사용할 수 있습니다. 예를 들어 작업 표시줄 기능은 사용할 수 없습니다 경우 [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] 가 disabled 또는 응용 프로그램이 높은 권한으로 시작 됩니다. 응용 프로그램의 작업 표시줄 향상 된 기능에 종속 되지 않는 사용자와 상호 작용 다른 방법을 제공 해야 [!INCLUDE[win7](~/add/includes/win7-md.md)]합니다.       작업 표시줄의 맨 오른쪽에 있는 알림 영역에 있는 프로그램 아이콘 일반적으로 사용자에 게 응용 프로그램 상태를 통신에 사용 합니다. 기본적으로는 [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄 알림 영역에 프로그램 아이콘을 숨깁니다. 설정할 수 있습니다는 <xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A>속성을 이미지 메시징 응용 프로그램에서 온라인 상태와 같은 상태를 통신 하는 작업 표시줄 단추를 추가 합니다.</xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A> 오버레이 이미지 프로그램 아이콘이 알림 영역에서 볼 수 없습니다 하는 경우에 응용 프로그램 상태를 볼 수 있도록 합니다. 진행 중인 작업의 작업 표시줄 단추에 설정 하 여 진행률을 표시할 수 있습니다는 <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>및 <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>속성.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>       [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄의 작업 표시줄 단추 위로 마우스 포인터를 이동 하는 경우 응용 프로그램의 축소판 그림을 표시 합니다. 기본적으로 전체 응용 프로그램 창이 표시 됩니다. 설정 하 여 미리 보기에 표시할 수 있는 창의 특정 부분을 지정할 수는 <xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A>속성.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A> 지정할 수 있습니다는 <xref:System.Windows.Shell.TaskbarItemInfo.Description%2A>작업 표시줄의 미리 보기 위에 도구 설명에 표시 되는.</xref:System.Windows.Shell.TaskbarItemInfo.Description%2A> 사용자 설정으로 인해 미리 보기를 볼 수 없는 경우에 도구 설명이 표시 됩니다.       응용 프로그램 창으로 전환 하지 않고 일반적인 작업에 대 한 액세스를 제공 하려면 작업 표시줄 축소판 그림을 단추를 추가할 수 있습니다. 예를 들어, 재생, 일시 중지, 앞으로 및 뒤로 단추 수 있는 응용 프로그램 최소화 되었을 때 작업 표시줄의 미리 보기에서 미디어를 재생할 제어 창 Media Player를 제공 합니다. 작업 표시줄 축소판 그림의 단추 표현 됩니다 <xref:System.Windows.Shell.ThumbButtonInfo>개체에 포함 됩니다는 <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A>컬렉션.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A> </xref:System.Windows.Shell.ThumbButtonInfo>       다음 그림의 향상 된 기능을 보여 줍니다.는 [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄입니다.       ![작업 표시줄 항목 정보 샘플](~/add/media/wpfshell-taskbariteminfo.png &quot;작업 표시줄 항목 정보 샘플&quot;) 향상 된 기능을 Windows 작업 표시줄"
  example:
  - "The following example shows how to create a TaskbarItemInfo in markup. The TaskbarItemInfo contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following markup and code shows the previous example in its full context. The application uses a <xref:System.ComponentModel.BackgroundWorker> to count from 0 to 100 and displays its progress in the user interface. The task can be started and stopped from the taskbar preview. The progress is displayed in the taskbar button.  \n  \n [!code-xml[Shell_TaskbarItemSample#001](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#001)]  \n  \n [!code-cs[Shell_TaskbarItemSample#100](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#100)]\n [!code-vb[Shell_TaskbarItemSample#100](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#100)]"
