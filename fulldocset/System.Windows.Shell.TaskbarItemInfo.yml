  remarks: "장기 실행 작업의 진행률에 진행률 표시기를 표시 하 여 통신할 수 있습니다는 [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄 단추가 있습니다. 표시기의 색 중 하나가 포함 된 ProgressState 속성에 따라 사용자가 <xref:System.Windows.Shell.TaskbarItemProgressState>열거형 값입니다.</xref:System.Windows.Shell.TaskbarItemProgressState> ProgressState 다음과 같은 경우 <xref:System.Windows.Shell.TaskbarItemProgressState>, 표시기는 녹색.</xref:System.Windows.Shell.TaskbarItemProgressState> 때 <xref:System.Windows.Shell.TaskbarItemProgressState>, 표시기가 노란색.</xref:System.Windows.Shell.TaskbarItemProgressState> 때 <xref:System.Windows.Shell.TaskbarItemProgressState>표시기가 red.,</xref:System.Windows.Shell.TaskbarItemProgressState> 이러한 상태에 대 한는 <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>속성 진행률 표시기 채워질 작업 표시줄 단추가의 정도 결정 합니다.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>ProgressState의 다른 값에 대해 무시 됩니다.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>전체 작업 표시줄 단추가 깜박이 녹색 표시기를 보여 줍니다.</xref:System.Windows.Shell.TaskbarItemProgressState> 표시가 없는 <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState> 같습니다.       다음 그림에서 작업 표시줄 진행률 표시기를 보여 줍니다.는 <xref:System.Windows.Shell.TaskbarItemProgressState>상태.</xref:System.Windows.Shell.TaskbarItemProgressState>       ![작업 표시줄 항목 정보 샘플](~/add/media/wpfshell-taskbariteminfo.png &quot;작업 표시줄 항목 정보 샘플&quot;) Windows 작업 표시줄 진행률 표시기"
  example:
  - "The following example shows how to set the ProgressState property in code. The state is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted?displayProperty=fullName> event to indicate whether the background task was stopped by the user, ended with an error, or completed normally. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#120](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#120)]\n [!code-vb[Shell_TaskbarItemSample#120](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#120)]"
  syntax:
    content: public System.Windows.Shell.TaskbarItemProgressState ProgressState { get; set; }
    return:
      type: System.Windows.Shell.TaskbarItemProgressState
      description: "작업 표시줄 단추에 진행률 표시기가 표시 하는 방법을 나타내는 열거형 값입니다. 기본값은 <xref href=&quot;System.Windows.Shell.TaskbarItemProgressState&quot;> </xref>합니다."
