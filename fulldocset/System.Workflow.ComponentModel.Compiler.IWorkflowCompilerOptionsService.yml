  remarks: "워크플로 컴파일의 유효성 검사 단계 중 CheckTypes 속성은 경우 워크플로 소스 문서가 거부 됩니다 `true` 워크플로 또는 도우미 규칙 파일에서 직접 참조 권한이 부여 된 형식 목록에 없는 모든.NET Framework 형식 및 합니다. 권한이 부여 된 형식 목록 XML 문서는 각 항목을 나타냅니다는 `Assembly`, `Namespace`, `TypeName`, 및 `Authorized` {`true` 또는 `false`} 표시기입니다. 이 클래스는 목록에 대 한 항목에 해당합니다. 또한 포함 하거나 전체 네임 스페이스를 제외 하려면 와일드 카드 문자 지정이 가능 note 합니다. 예를 들어,를 사용 하 여 `Type=”System.*”` 에 모든 형식을 포함 <xref:System>, 하위 네임 스페이스에 포함 된 형식을 포함 하 여.</xref:System>       사용 권한이 부여 된 형식 목록으로 제어 됩니다는 <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>옵션 **/checktypes** 또는 CheckTypes 속성을 사용 하 여.</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
