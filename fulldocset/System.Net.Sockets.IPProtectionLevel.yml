### YamlMime:ManagedReference
items:
- uid: System.Net.Sockets.IPProtectionLevel
  id: IPProtectionLevel
  children:
  - System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  - System.Net.Sockets.IPProtectionLevel.Restricted
  - System.Net.Sockets.IPProtectionLevel.Unrestricted
  - System.Net.Sockets.IPProtectionLevel.Unspecified
  langs:
  - csharp
  name: IPProtectionLevel
  nameWithType: IPProtectionLevel
  fullName: System.Net.Sockets.IPProtectionLevel
  type: Enum
  summary: "또는 사이트 로컬 접두사가 주소 같은 링크 로컬와 같이 지정된 된 범위에 IPv6 소켓 제한을 설정 하는 값입니다."
  remarks: "이 옵션에는 응용 프로그램을 IPv6 소켓에 대 한 액세스 제한을 적용할 수 있습니다. 이러한 제한을 간단 하 고 강력 하 게 자체 외부 공격 으로부터 사설 LAN에서 실행 중인 응용 프로그램을 사용 합니다. 이 소켓 옵션 확대 변환 하거나, 필요에 따라 같은 사이트로 액세스를 제한 또는 적절 한 경우 공용 및 개인 사용자의 무제한 액세스를 사용할 수 있도록와 여 수신 소켓의 범위를 좁힙니다."
  syntax:
    content: public enum IPProtectionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  id: EdgeRestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: EdgeRestricted
  nameWithType: IPProtectionLevel.EdgeRestricted
  fullName: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP 보호 수준은 가장자리 제한 합니다. 이 값은 인터넷을 통해 작동 하도록 디자인 된 응용 프로그램에서 사용 됩니다. 이 설정은 Windows Teredo 구현을 사용 하 여 네트워크 주소 변환 (NAT) 통과 허용 하지 않습니다. 열린 포트로 향하는 인터넷 공격 응용 프로그램을 확정 해야 하므로 이러한 응용 프로그램 IPv4 방화벽을 건너뛸 수 있습니다. Windows Server 2003 및 Windows XP 소켓에서 IP 보호 수준에 대 한 기본 값은 가장자리 제한 합니다."
  syntax:
    content: EdgeRestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Restricted
  id: Restricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Restricted
  nameWithType: IPProtectionLevel.Restricted
  fullName: System.Net.Sockets.IPProtectionLevel.Restricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP 보호 수준이 사용할 수 없습니다. 이 값은 인터넷 시나리오를 구현 하지 않는 인트라넷 응용 프로그램에서 사용 됩니다. 이러한 응용 프로그램은 일반적으로 테스트 말거나 인터넷 유형의 공격에 대 한 합니다. 이 설정은 트래픽이 받도록된 링크-로컬만 제한 됩니다."
  syntax:
    content: Restricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unrestricted
  id: Unrestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unrestricted
  nameWithType: IPProtectionLevel.Unrestricted
  fullName: System.Net.Sockets.IPProtectionLevel.Unrestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP 보호 수준이 제한 되지 않습니다. 이 값은 기본 제공 되는 IPv6 NAT 통과 기능을 활용 하기 위해 응용 프로그램을 포함 하 여 인터넷을 통해 작동 하도록 설계 된 응용 프로그램에서 사용 될 windows (예: Teredo). 열린 포트로 향하는 인터넷 공격 응용 프로그램을 확정 해야 하므로 이러한 응용 프로그램 IPv4 방화벽을 건너뛸 수 있습니다. Windows Server 2008 R2 및 Windows Vista에서 소켓 IP 보호 수준에 대 한 기본값 제한 되지 않습니다."
  syntax:
    content: Unrestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unspecified
  id: Unspecified
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unspecified
  nameWithType: IPProtectionLevel.Unspecified
  fullName: System.Net.Sockets.IPProtectionLevel.Unspecified
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP 보호 수준이 지정 되지 않았습니다. Windows 7 및 Windows Server 2008 r 2에서 소켓에서 IP 보호 수준에 대 한 기본값 지정 되지 않았습니다."
  syntax:
    content: Unspecified
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
