  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "현재 표시 된 월에 결정 하는 날짜를 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 제어 합니다."
  remarks: "이 속성을 사용 하 여 여 현재 표시 된 월에 가져오려는 <xref:System.Web.UI.WebControls.Calendar>제어 다른 달으로 현재 표시 된 날짜를 비교 하.</xref:System.Web.UI.WebControls.Calendar> 예를 들어 될 때까지 또는 특정 날짜 이후의 월 수를 계산 하려면이 속성을 사용할 수 있습니다.       이 날짜는 일반적으로의 현재 표시 된 첫 번째 날짜 개월 그러나 변경할 수 있습니다 프로그래밍 방식으로 모든 날짜는 달 내에 있습니다.       <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>속성도 탐색 컨트롤을 클릭할 때 달에 변경 내용을 재정의할를 프로그래밍 방식으로이 속성에 할당할 수 있습니다는 <xref:System.Web.UI.WebControls.Calendar>컨트롤.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the NewDate property and the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A> property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1109_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1109_1.aspx)]"
  syntax:
    content: public DateTime NewDate { get; }
    return:
