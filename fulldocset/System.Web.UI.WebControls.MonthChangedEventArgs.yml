  remarks: "이 속성을 사용 하 여 이전에 표시 된 월에서 확인 하는 <xref:System.Web.UI.WebControls.Calendar>컨트롤.</xref:System.Web.UI.WebControls.Calendar> 복원할 수는 <xref:System.Web.UI.WebControls.Calendar>컨트롤을 설정 하 여 이전에 표시 된 월에서 <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>속성 PreviousDate.</xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> </xref:System.Web.UI.WebControls.Calendar>       이 날짜는 일반적으로 첫 번째 날짜 이전에 표시 된 개월 그러나 변경할 수 있습니다 프로그래밍 방식으로 모든 날짜는 달 내에 있습니다.       <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>하기 전에이 속성에 있는 날짜 속성이 업데이트 되는 <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.NewDate%2A> property and the PreviousDate property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_715_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_715_1.aspx)]"
