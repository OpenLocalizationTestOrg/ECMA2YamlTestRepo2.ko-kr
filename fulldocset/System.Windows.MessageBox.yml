  fullName: System.Windows.MessageBox
  type: Class
  summary: "메시지 상자를 표시 합니다."
  remarks: "메시지 상자는 사용자에 게 텍스트 메시지를 표시 하는 미리 만들어진된 모달 대화 상자가 있습니다. 정적 <xref:System.Windows.MessageBox.Show%2A>MessageBox 클래스의 메서드</xref:System.Windows.MessageBox.Show%2A> 를 호출 하 여 메시지 상자 표시 표시 되는 텍스트 메시지는 <xref:System.Windows.MessageBox.Show%2A>.</xref:System.Windows.MessageBox.Show%2A> 으로 전달 하는 문자열 인수 다양 한 오버 로드는 <xref:System.Windows.MessageBox.Show%2A>메서드 또한 제목 표시줄 캡션을 제공할 수 있습니다.</xref:System.Windows.MessageBox.Show%2A>       메시지 상자를 닫으려면 사용자를 사용 하도록 설정 하려면 <xref:System.Windows.MessageBox.Show%2A>있는 메시지 상자를 표시 한 **확인** 단추와 **닫습니다** 제목 표시줄 단추</xref:System.Windows.MessageBox.Show%2A>       또한 사용자 질문을 하려면 메시지 상자를 사용할 수 있습니다. 사용 하 여 표시 하도록 지정 하는 여러 단추 중 하나를 클릭 하 여 사용자 답변은 <xref:System.Windows.MessageBoxButton>열거형.</xref:System.Windows.MessageBoxButton> 다양 한 오버 로드를이 열거형을 전달할 수 있습니다는 <xref:System.Windows.MessageBox.Show%2A>메서드.</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>열거형은 <xref:System.Windows.MessageBoxButton>.</xref:System.Windows.MessageBoxButton> </xref:System.Windows.MessageBoxButton> 의 기본값       값을 검사 하 여 사용자는 단추 클릭을 확인할 수 있는 <xref:System.Windows.MessageBox.Show%2A>반환 합니다.</xref:System.Windows.MessageBox.Show%2A> 반환 값은 값이 고 <xref:System.Windows.MessageBoxResult>여기서 각 값은 메시지 상자를 표시할 수 있는 단추 중 하나에 열거형.</xref:System.Windows.MessageBoxResult> 메시지 상자에 대 한 기본값은 <xref:System.Windows.MessageBoxResult>때문에 **확인** 메시지 상자의 기본 단추입니다.</xref:System.Windows.MessageBoxResult> 그러나 일부 오버 로드는 <xref:System.Windows.MessageBox.Show%2A>방법을 사용 하면 서로 다른 수 있도록 <xref:System.Windows.MessageBoxResult>기본값.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>       메시지 상자 정보를 전달 하며 다양 한 수준의 중요도 있는 질문을 요청할 수 있습니다. 메시지 상자 아이콘을 사용 하 여 중요도 지정 합니다. 예를 들어, 아이콘 또는 있는지 여부를 메시지는 알림, 경고, 중요 한 나타낼 수 있습니다. <xref:System.Windows.MessageBoxImage>열거 가능한 메시지 상자 아이콘 집합을 캡슐화 합니다.</xref:System.Windows.MessageBoxImage> 기본적으로 메시지 상자에는 아이콘이 표시 되지 않습니다. 그러나 전달할 수 있습니다는 <xref:System.Windows.MessageBoxImage>여러 가지 방법 중 하나에 값 <xref:System.Windows.MessageBox.Show%2A>메시지 상자에 아이콘을 포함 되도록 지정 하려면 메서드 오버 로드.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxImage>       메시지 상자 오른쪽에서 왼쪽 읽기 등의 특수 기능을 제공합니다. 하나 이상을 사용 하 여 메시지 상자의 동작을 사용자 지정할 수 있습니다 <xref:System.Windows.MessageBoxOptions>오버 로드 하 여 허용 되는 열거형 값은 <xref:System.Windows.MessageBox.Show%2A>메서드.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxOptions>       메시지 상자에는 소유자 창이 항상. 기본적으로 소유자는 메시지 상자에 메시지 상자를 열 때 응용 프로그램에서 현재 활성화 된 창입니다. 그러나 다른 소유자를 지정할 수 있습니다는 <xref:System.Windows.Window>여러 가지 방법 중 하나를 사용 하 여 <xref:System.Windows.MessageBox.Show%2A>오버 로드.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.Window> 소유자 창에 대 한 자세한 내용은 <xref:System.Windows.Window.Owner%2A?displayProperty=fullName>.</xref:System.Windows.Window.Owner%2A?displayProperty=fullName> 을 참조 하십시오.       자세한 내용은 참조 [MessageBox 샘플](http://go.microsoft.com/fwlink/?LinkID=160023)합니다."
