  remarks: "이 메서드는 컬렉션을 반환 <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>where 인스턴스는 `pathToMatch` 페이지의 경로 일치 하는 매개 변수 값 및 `usernameToMatch` 해당 페이지와 관련 된 개인 설정 데이터가 있는 사용자 이름과 일치 합니다.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> 컬렉션에만 포함 되어 <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>인스턴스.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       이 메서드 매개 변수를 전달 와일드 카드 문자를 기본 개인 설정 공급자, 데이터 저장소에서 이러한 문자를 처리 하는 방식을 보여 주는 공급자가 별표 (*), 백분율 기호 (%) 또는 밑줄 (_) 등의 문자를 처리 하는 방법에 따라 다릅니다.       일반적으로 SQL 호환 데이터 저장소에 대 한으로 수행할 수 와일드 카드 검색 하는 부분 경로에서 시작, 끝, 또는에 검색 문자열 텍스트의 가운데에는 와일드 카드 문자는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>속성.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> 예를 들어, &quot;~/vdir&quot;로 시작 하는 모든 경로를 찾으려면는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>속성은 &quot;~/vdir%&quot;로 설정 됩니다.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       마찬가지로, 일부 사용자 이름에 와일드 카드 검색의 텍스트 문자열의 한 지점에서 표시 하는 와일드 카드 문자를 가질 수는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>속성.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 예를 들어, &quot;John&quot;으로 시작 하는 모든 사용자 이름을 찾으려면는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>속성 &quot;John %&quot;는 같습니다.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       기본 개인 설정 공급자를 사용 하 여 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-파생 된 개체가 알파벳 순서로 반환 하 고 오름차순 경로 사용자의 조합으로 정렬 합니다.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> 컬렉션에 있는 개체의 순서는 공급자에 의해 결정 됩니다.       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch` 매개 변수는 일부 데이터 저장소, 예: Microsoft SQL Server를 실행 하는 와일드 카드 문자로 쉼표를 사용 하기 때문에 쉼표 (,)를 가질 수 있습니다."
