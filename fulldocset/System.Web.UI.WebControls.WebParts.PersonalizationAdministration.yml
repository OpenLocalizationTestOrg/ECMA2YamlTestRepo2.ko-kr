  summary: "공급자가 지정 된 응용 프로그램의 이름을 가져오거나 설정 합니다."
  remarks: "데이터 검색 및 개인 설정 공급자가 저장 된 후 동일한 응용 프로그램 이름을 설정 하 여 데이터를 공유 하거나 다른 응용 프로그램 이름을 지정 하 여 동일한 데이터베이스 내에서 데이터를 분할 하는 여러 응용 프로그램에 대 한 허용 응용 프로그램 이름 적용 합니다. 응용 프로그램 이름이 System.config 또는 Web.config 파일의 개인 설정 공급자 섹션에 있습니다.      > [!CAUTION] > 하나의 기본 프로필 공급자 인스턴스를 통해 저장 된 모든 요청에 사용 되므로 <xref:System.Web.HttpApplication>개체를 동시에 실행 되 고 ApplicationName 속성 값을 설정 하는 여러 요청을 할 수 있습니다.</xref:System.Web.HttpApplication> ApplicationName 속성이 스레드로부터 안전한 여러 쓰기에 대 한 아니며 ApplicationName 속성 값을 변경 응용 프로그램의 여러 사용자에 대 한 예기치 않은 동작이 발생할 수 있습니다. 사용자가 필요로 하지 않는 경우 ApplicationName 속성을 설정할 수 있도록 코드를 방지 하는 것이 좋습니다. ApplicationName 속성을 설정할 수 있는 필요한 응용 프로그램의 예로 여러 응용 프로그램에 대 한 프로필 데이터를 관리 하는 관리 응용 프로그램입니다. 단일 사용자 응용 프로그램 및 웹 응용 프로그램이 아닙니다. 이러한 응용 프로그램 이어야 합니다."
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "응용 프로그램 이름입니다."
