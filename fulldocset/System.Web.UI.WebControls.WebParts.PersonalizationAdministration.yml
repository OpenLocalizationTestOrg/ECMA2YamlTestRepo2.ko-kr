  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "구현 관리 및 웹 파트 개인 설정에 대 한 관리 기능입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스는 몇 가지 정적 메서드 및 관리 및 웹 파트 개인 설정에 대 한 관리 기능을 노출 하는 속성을 제공 합니다. 이러한 방법에 구성 된 기본 개인 설정 공급자에 적용 된 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>웹 파트 컨트롤에 대 한 제어 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 개인 설정 공급자 사용 되는 여러 데이터 저장소를 관리 해야 하는 경우 개별 개인 설정 공급자 클래스에 메서드 직접 사용 해야 합니다. 컬렉션에 대 한 개인 설정 공급자를 구성 하는 한 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>컨트롤은에서 사용할 수는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>정적 속성입니다.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       이 웹 응용 프로그램은에서 실행 되지 기본 신뢰 수준 개인 설정이 실패할 알아야 할 중요 <xref:System.Web.AspNetHostingPermissionLevel>이상 (사용 하 여 Web.config 파일에서 사용자 지정 신뢰 수준을 설정할 수는 `<trust level=&quot;&quot; />` 요소).</xref:System.Web.AspNetHostingPermissionLevel> PersonalizationAdministration 및 <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>클래스는 둘 다의 신뢰 수준을 확인 <xref:System.Web.AspNetHostingPermissionLevel>는 초기화 될 때.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> 실행할 신뢰 수준의 응용 프로그램을 구성 하는 경우 <xref:System.Web.AspNetHostingPermissionLevel>, 기본값을 사용 하 여 <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>응용 프로그램 개인 설정 데이터에 액세스 하려고 시도 하 고 때문에 실패 합니다 처음으로 응용 프로그램에 대 한 개인 설정 데이터를 관리 하는 공급자에서 실행 되는 ASP.NET 작업자 프로세스 <xref:System.Web.AspNetHostingPermissionLevel>신뢰의 다양 한 클래스를 호출 하는 데 필요한 권한이 없는 <xref:System.Data.SqlClient>네임 스페이스.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"
  example:
  - "The following code example demonstrates how to use several methods in the PersonalizationAdministration class. This example consists of an .aspx page that references a Web Parts user control named `Persadmin.ascx`. The following code provides the .aspx file for the example.  \n  \n [!code-cs[WebParts_PersAdmin#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_1.aspx)]  \n  \n This code provides the `Persadmin.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PersAdmin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_2.ascx)]"
