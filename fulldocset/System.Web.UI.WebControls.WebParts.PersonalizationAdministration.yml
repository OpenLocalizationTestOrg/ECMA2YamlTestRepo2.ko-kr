  remarks: "이 메서드는 컬렉션을 반환 <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>인스턴스에 사용자 개인 설정 상태 정보에는 `pathToMatch` 페이지의 경로 일치 하는 매개 변수 값 `usernameToMatch` 일치 페이지와 사용자와 연결 된 개인 설정 데이터를 권한이 있는 사용자 이름을 비활성으로 간주 됩니다.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> 즉, 반환 되는 각 작업에 대 한 사용자의 기록 <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>속성 값 보다 작거나 같음 `userInactiveSinceDate`.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> 컬렉션에만 포함 되어 <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>인스턴스.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       이 메서드 매개 변수를 전달 와일드 카드 문자를 기본 개인 설정 공급자, 데이터 저장소에서 이러한 문자를 처리 하는 방식을 보여 주는 공급자가 별표 (*), 백분율 기호 (%) 또는 밑줄 (_) 등의 문자를 처리 하는 방법에 따라 다릅니다.       일반적으로 SQL 호환 데이터 저장소에 대 한으로 수행할 수 와일드 카드 검색 하는 부분 경로에서 시작, 끝, 또는에 검색 문자열 텍스트의 가운데에는 와일드 카드 문자는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>속성.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> 예를 들어, &quot;~/vdir&quot;로 시작 하는 모든 경로를 찾으려면는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>속성은 &quot;~/vdir%&quot;로 설정 됩니다.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       마찬가지로, 일부 사용자 이름에 와일드 카드 검색의 텍스트 문자열의 한 지점에서 표시 하는 와일드 카드 문자를 가질 수는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>속성.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 예를 들어, &quot;John&quot;으로 시작 하는 모든 사용자 이름을 찾으려면는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>속성 &quot;John %&quot;는 같습니다.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       기본 개인 설정 공급자를 사용 하 여 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-파생 된 개체가 알파벳 순서로 반환 하 고 오름차순 경로 사용자의 조합으로 정렬 합니다.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> 컬렉션에서 개체의 순서는 공급자에 의해 결정 됩니다.       경우 `userInactiveSinceDate` <xref:System.DateTime.MaxValue>이 메서드에서 반환 된 값은 <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> 같음 다음</xref:System.DateTime.MaxValue> ,       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch` 매개 변수는 일부 데이터 저장소, 예: Microsoft SQL Server를 실행 하는 와일드 카드 문자로 쉼표를 사용 하기 때문에 쉼표 (,)를 가질 수 있습니다.       반환 되는 데이터에 의해 제한 되 `pageIndex` 및 `pageSize`여기서 `pageIndex` 반환 되 고 `pageSize` 반환할 레코드 수를 제어 합니다. 예를 들어 경우 `pageIndex` 0으로 설정 된 및 `pageSize` 25로 설정 된 이면 반환 되는 데이터는 처음 25 개의 항목이 있습니다. 경우 `pageIndex` 1로 설정 된 및 `pageSize` 25로 설정 된, 반환 되는 데이터 항목 50 26 것입니다. `totalRecords` 매개 변수는 사용할 수 있는 레코드의 총 수를 반환 합니다."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "일치 하는 페이지의 경로입니다."
    - id: usernameToMatch
      type: System.String
      description: "페이지에 연결 된 개인 설정 데이터가 일치 하도록 사용자 이름입니다."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "마지막 날짜 개인 설정 정보를 액세스 합니다."
    - id: pageIndex
      type: System.Int32
      description: "반환할 결과 페이지의&0;부터 시작 하는 인덱스입니다."
    - id: pageSize
      type: System.Int32
      description: "반환할 레코드 수입니다."
    - id: totalRecords
      type: System.Int32
      description: "사용할 수 있는 레코드의 총 수입니다."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> 사용자 개인 설정 상태 정보가 들어 있는입니다."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n <code>pageIndex</code> is less than zero  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than or equal to zero.  \n  \n \\- or -  \n  \n the combination of <code>pageIndex</code> and <code>pageSize</code> exceeds <xref:System.Int32.MaxValue>.  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
