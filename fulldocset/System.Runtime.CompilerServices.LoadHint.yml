  remarks: "이 열거형을 사용 하 여는 <xref:System.Runtime.CompilerServices.DependencyAttribute>특성 및 <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>종속 어셈블리에 대 한 기본 바인딩을 지정 하는 특성.</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> </xref:System.Runtime.CompilerServices.DependencyAttribute>       `Default` 지시를 사용 하 여 지정 된 네이티브 생성 서비스 기본 바인딩에 대 한 종속 어셈블리를 참조 하는 <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>특성.</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> 매우 적은 어셈블리는 이런이 방식으로 기본값을 지정 해야 합니다."
