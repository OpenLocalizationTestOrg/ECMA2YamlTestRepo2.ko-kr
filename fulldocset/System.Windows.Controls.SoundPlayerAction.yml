  summary: "오디오 소스 위치를 가져오거나 설정 합니다."
  remarks: "상대 및 절대 팩 [!INCLUDE[TLA#tla_uri#plural](~/add/includes/tlasharptla-urisharpplural-md.md)] 다음 형식으로 되어 오디오 파일을 식별 하는 데 사용 될:- **리소스 파일**:의 빌드 작업을 사용 하 여 파일 `Resource`합니다.      - **콘텐츠 파일**:의 빌드 작업을 사용 하 여 파일 `Content`합니다.      - **원본 사이트 파일**:의 빌드 작업을 사용 하 여 파일 `None`합니다.       팩에 대 한 자세한 내용은 [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)], 참조 [WPF의 Pack Uri](~/add/includes/ajax-current-ext-md.md)합니다. 원본 사이트 파일의 리소스, 콘텐츠, 등에 대 한 자세한 내용은 참조 하십시오. [WPF 응용 프로그램 리소스, 내용 및 데이터 파일](~/add/includes/ajax-current-ext-md.md)합니다.       소스는.NET Framework 버전 3.5에서에서 도입 되었습니다.  자세한 내용은 참조 [버전 및 종속성](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;dependencyPropertyInfo_SoundPlayerActionSource&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | 소스 |   | 메타 데이터 속성이 `true`| None |"
  syntax:
