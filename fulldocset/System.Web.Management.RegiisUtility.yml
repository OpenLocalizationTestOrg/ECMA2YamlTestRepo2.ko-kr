- uid: System.Web.Management.RegiisUtility.ProtectedConfigAction(System.Int64,System.String,System.String,System.String,System.String,System.String,System.String,System.Int32,System.IntPtr@)
  id: ProtectedConfigAction(System.Int64,System.String,System.String,System.String,System.String,System.String,System.String,System.Int32,System.IntPtr@)
  parent: System.Web.Management.RegiisUtility
  langs:
  - csharp
  name: ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  nameWithType: RegiisUtility.ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  fullName: System.Web.Management.RegiisUtility.ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "구성 섹션 및 제공된 된 매개 변수를 기준으로 하는 어셈블리 키 컨테이너를 특정 조작할 수 있습니다."
  remarks: "ProtectedConfigAction 메서드는 보호 및 섹션에서는 구성 내에서 보호 해제를 내부적으로 사용 됩니다. ProtectedConfigAction 메서드는 또한 어셈블리 키 컨테이너 조작을 지원합니다."
  syntax:
    content: public void ProtectedConfigAction (long options, string firstArgument, string secondArgument, string providerName, string appPath, string site, string cspOrLocation, int keySize, out IntPtr exception);
    parameters:
    - id: options
      type: System.Int64
      description: "수행할 작업의 형식입니다."
    - id: firstArgument
      type: System.String
      description: "구성 섹션 또는 어셈블리 키 컨테이너 이름입니다."
    - id: secondArgument
      type: System.String
      description: "구성 파일 이름 또는 계정 이름입니다."
    - id: providerName
      type: System.String
      description: "공급자 이름입니다."
    - id: appPath
      type: System.String
      description: "응용 프로그램 경로입니다."
    - id: site
      type: System.String
      description: "사이트에 대 한 참조입니다."
    - id: cspOrLocation
      type: System.String
      description: "구성 위치입니다."
    - id: keySize
      type: System.Int32
      description: "키의 크기입니다."
    - id: exception
      type: System.IntPtr
      description: "표시 하는 예외입니다."
  overload: System.Web.Management.RegiisUtility.ProtectedConfigAction*
  exceptions: []
  platform:
  - net462
