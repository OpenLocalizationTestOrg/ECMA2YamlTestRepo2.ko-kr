  langs:
  - csharp
  name: IAttachedPropertyStore
  nameWithType: IAttachedPropertyStore
  fullName: System.Xaml.IAttachedPropertyStore
  type: Interface
  summary: "가능한 멤버가 설정 되어 있는 개체에 대 한 연결 가능한 멤버 저장소를 나타냅니다. 이 연결 가능한 멤버 저장소를 참조할 수 있습니다 <xref href=&quot;System.Xaml.AttachablePropertyServices&quot;> </xref>합니다."
  remarks: "일반적으로 연결 가능한 멤버 구현 이며 연결 가능한 속성으로 사용 합니다. &quot;연결 가능한 멤버&quot; 라는 용어는 기술에도 연결할 수 있는 이벤트에 대 한 시스템 정의 가능성을 제공 합니다. 속성 저장소에서 항목을으로 연결할 수 있는 이벤트는 연결 가능한 멤버 사용을 통해 할당 하는 처리기에 대 한 참조를 저장 합니다. XAML에서 연결할 수 있는 이벤트 수는 연결 가능한는 연결할 속성의 내부 형식 시스템을 하는 경우에 연결할 수 있는 속성을 수행 하거나는 것 동일한 저장소를 사용 합니다."
  syntax:
    content: public interface IAttachedPropertyStore
  implements: []
  platform:
  - net462
