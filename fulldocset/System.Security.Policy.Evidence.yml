  name: Evidence
  nameWithType: Evidence
  fullName: System.Security.Policy.Evidence
  type: Class
  summary: "보안 정책 결정 하기 위해 입력 하는 정보 집합을 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "증명 정보의 일반적인 형식 서명 및 코드의 원본 위치 포함 되지만 아무 것도 될 수 있습니다. 보안 정책에 의해 인식 되는 모든 종류의 개체는 증명 정보를 나타냅니다.       코드 그룹; 보안 정책으로 구성 됩니다. 특정 어셈블리 (보안 권한 부여에 대 한 코드의 기본 단위)가 코드 그룹의 멤버 자격 조건을 만족 하는 경우 코드 그룹의 멤버인 합니다. 증명 정보는 집합 멤버 자격 조건 어셈블리 속하는 코드 그룹을 결정 하기 위해 사용할 규칙에 대 한 입력입니다.       증거 클래스는 컬렉션 (참조 <xref:System.Collections.ICollection>) 증명 정보를 나타내는 개체의 집합을 보유 하.</xref:System.Collections.ICollection> 증명 정보 원본에 해당 하는 두 집합을 포함 하는이 클래스: 및 어셈블리 증명 정보를 호스트 합니다.       정책 코드에 대 한 사용 권한을 평가할 때 두 개의 서로 다른 원본의 증명 정보를 가져올 수 있습니다.      - `Host evidence` 호스트에 의해 제공 되 고 권한이 부여 된 호스트에서 제공 될 수 있습니다는 <xref:System.Security.Permissions.SecurityPermissionFlag>권한.</xref:System.Security.Permissions.SecurityPermissionFlag> 일반적으로 코드 및 어셈블리에 대 한 디지털 서명이 원본 증명 정보입니다. 일반적으로 원본에 대 한 증거를 포함 <xref:System.Security.Policy.Url>, <xref:System.Security.Policy.Site>, 및 <xref:System.Security.Policy.Zone>증거.</xref:System.Security.Policy.Zone> </xref:System.Security.Policy.Site> </xref:System.Security.Policy.Url> 서명 (AuthentiCode X.509v3 서명) 소프트웨어 게시자 및 강력한 이름 id를 참조 하십시오. 두 종류의 디지털 서명 기반의 id는 어셈블리에는 기본 제공 하지만 여야 유효성을 검사 하며; 호스트에서 정책에 전달 합니다. 로드 되 면 보안 시스템의 서명을 확인 합니다. 그런 다음 적절 한 증명 정보 만들어지고 해당 서명이 유효한 경우에 정책에 전달 합니다.      - `Assembly evidence` 어셈블리 자체의 일부입니다. 개발자 또는 관리자 정책에 대 한 증명 정보 집합을 확장 하는 어셈블리에 사용자 지정 증거를 첨부할 수 있습니다. 어셈블리 증명 정보는 어셈블리를 서명 하기 전에 발생 하는 어셈블리 생성 시만 추가할 수 있습니다. 보안 시스템의 기본 정책 어셈블리에서 제공한 증거를 무시 하지만 계약에 동의 정책을 확장할 수 있습니다."
