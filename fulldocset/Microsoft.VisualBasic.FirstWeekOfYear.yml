  type: Enum
  summary: "날짜 관련 함수를 호출할 때 사용할 해당 연도의 첫째 주를 나타냅니다."
  remarks: "날짜 관련 함수를 호출할 때 실제 값 대신 코드의 다음 열거형 멤버를 사용할 수 있습니다.       일부 날짜 관련 함수는 `DayOfWeek` 인수는 `WeekOfYear` 인수 중 하나 또는 둘 다 합니다. `FirstWeekOfYear` 에 대 한 유효한 값을 지정 하는 열거형은 `WeekOfYear` 으로 인수, 함수에서 가능한 반환 값입니다.       `WeekOfYear` 인수는 `FirstWeekOfYear` 열거형 멤버입니다."
  syntax:
    content: public enum FirstWeekOfYear
  inheritance:
  - System.Enum
  platform:
  - net462
