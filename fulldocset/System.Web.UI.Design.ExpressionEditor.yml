  name: ExpressionEditor
  nameWithType: ExpressionEditor
  fullName: System.Web.UI.Design.ExpressionEditor
  type: Class
  summary: "식 편집기 대화 상자에서 사용 하 여 위한 시각적 디자인 호스트에는 식 편집기 시트를 제공 하 고 디자인 타임에 컨트롤 속성에 연관 된 식을 평가 하기 위한 메서드와 속성의 집합을 정의 합니다. 이 클래스는 추상 클래스입니다."
  remarks: "비주얼 디자이너와 같은 호스트 [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]ExpressionEditor 클래스 사용자에 게 있는 사용자 지정 식 편집기 시트를 사용 하 고 다음 디자인 타임 렌더링에 대 한 선택 된 식을 계산 합니다.       검색할 때는 <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>비주얼 디자이너에서 디자인 타임 속성 표 컨트롤의 속성을 컨트롤 속성에 대 한 식을 설정할 수 대화 상자를 표시 합니다.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> 식 접두사 목록을 기반으로 식 형식을 선택할 수 있습니다. 비주얼 디자이너 관련된 ExpressionEditor 사용 하 여 목록에서 식 접두사를 선택 하는 경우 및 <xref:System.Web.UI.Design.ExpressionEditorSheet>개체를 설정 하려면 계산 및 해당 형식의 식에 대 한 구문에 따라 식 문자열을 변환 합니다.</xref:System.Web.UI.Design.ExpressionEditorSheet> 연결 된 컨트롤 속성에 대 한 식을 설정 하 고 계산 된 식 결과 사용 하 여 컨트롤 디자인 화면에 렌더링 되는 속성 값을 할당 하는 비주얼 디자이너.       정적 <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>메서드는 특정 식 접두사 또는 식 작성기와 연결 된 식 편집기를 가져옵니다.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A> <xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A>ExpressionEditor 개체의 속성을 구성 된 식 접두사를 반환 합니다.</xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A> <xref:System.Web.UI.Design.ExpressionEditor.EvaluateExpression%2A>메서드는 입력된 식 문자열을 평가 합니다.</xref:System.Web.UI.Design.ExpressionEditor.EvaluateExpression%2A> <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>메서드가 반환 되는 <xref:System.Web.UI.Design.ExpressionEditorSheet>식 대화 상자에서 사용자 지정 식 속성에 대 한 요청에 사용 되는 구현.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>       일반적으로 하려면 디자인 타임에는 새 식 형식을 지 원하는 고유한 식 접두사를 정의한 사용자 지정 제공 <xref:System.Web.Compilation.ExpressionBuilder>ExpressionEditor 구현 및.</xref:System.Web.Compilation.ExpressionBuilder> 필요에 따라 사용자 지정을 제공할 수 있습니다 <xref:System.Web.UI.Design.ExpressionEditorSheet>식 대화 상자에서 식을 구성 하는 데 사용 되는 속성을 정의 하는 구현 합니다.</xref:System.Web.UI.Design.ExpressionEditorSheet>       식 접두사 사용자 지정 식 형식을 식별 하 고 있는 식 작성기와 식 편집기는 식을 연결 합니다. 식 접두사는 연관 된 인스턴스를 만드는 데는 페이지에서 사용자 지정 식을 구문 분석 되는 경우 <xref:System.Web.Compilation.ExpressionBuilder>및 ExpressionEditor 클래스.</xref:System.Web.Compilation.ExpressionBuilder> 식 접두사 식 작성기와 식 편집기를 연결 하려면 적용는 <xref:System.Web.Compilation.ExpressionEditorAttribute>및 <xref:System.Web.Compilation.ExpressionPrefixAttribute>을 사용자 지정 특성 <xref:System.Web.Compilation.ExpressionBuilder>에서 식 작성기에 대 한 식 접두사를 구성 하 고 클래스는 `expressionBuilders` 웹 구성 파일의 요소입니다.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute> 접두사는 필수 이지만 좋습니다."
  example:
  - "The following code example demonstrates how to derive from the ExpressionEditor class to define a custom expression editor.  \n  \n [!code-cs[CustomExpressionEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.e_0_1.cs)]"
  syntax:
    content: public abstract class ExpressionEditor
