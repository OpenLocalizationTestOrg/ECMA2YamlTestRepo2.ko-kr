  remarks: "정적을 사용 하 여 <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>찾으려고 오버 로드는 <xref:System.Web.UI.Design.ExpressionEditor>특정 식 접두사 또는 식 작성기 종류와 연결 된 개체입니다.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>       각 사용자 지정 식 형식에 대 한 식 접두사 연결 된 식 작성기와 식 편집기를 식별합니다. 식 접두사는 연관 된 인스턴스를 만드는 데는 페이지에서 사용자 지정 식을 구문 분석 되는 경우 <xref:System.Web.Compilation.ExpressionBuilder>및 <xref:System.Web.UI.Design.ExpressionEditor>클래스.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder>       식 접두사 식 작성기와 식 편집기를 연결 하려면 적용는 <xref:System.Web.Compilation.ExpressionEditorAttribute>및 <xref:System.Web.Compilation.ExpressionPrefixAttribute>을 사용자 지정 특성 <xref:System.Web.Compilation.ExpressionBuilder>에서 식 작성기에 대 한 식 접두사를 구성 하 고 클래스는 `expressionBuilders` 웹 구성 파일의 요소입니다.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute>       <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>메서드 열거는 사용 가능한 <xref:System.Web.Compilation.ExpressionBuilder>찾을 구현 `expressionBuilderType`.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A> <xref:System.Web.Compilation.ExpressionBuilder>구현에서 구성할 수 있습니다는 `expressionBuilders` 웹 구성 파일의 섹션.</xref:System.Web.Compilation.ExpressionBuilder> 경우 `expressionBuilderType` 의 사용 가능한 집합에서 발견 <xref:System.Web.Compilation.ExpressionBuilder>구현에서는 <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>메서드에 지정 된 형식을 반환는 <xref:System.Web.Compilation.ExpressionEditorAttribute>특성에는 <xref:System.Web.Compilation.ExpressionBuilder>메타 데이터입니다.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionEditorAttribute> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A> </xref:System.Web.Compilation.ExpressionBuilder>"
  syntax:
    content: public static System.Web.UI.Design.ExpressionEditor GetExpressionEditor (Type expressionBuilderType, IServiceProvider serviceProvider);
    parameters:
    - id: expressionBuilderType
      type: System.Type
      description: "연결된 된 식 편집기를 찾는 데 사용 하는 파생 된 식 작성기 클래스의 형식입니다."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "추가 디자인 타임 서비스를 얻기 위해 사용 되는 디자이너 호스트에서 제공 하는 서비스 공급자 구현"
    return:
      type: System.Web.UI.Design.ExpressionEditor
      description: "<xref href=&quot;System.Web.UI.Design.ExpressionEditor&quot;> </xref> 관련 된 구현 <code> expressionBuilderType </code>, 그렇지 않으면 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>경우 <code> expressionBuilderType </code> 되었거나 찾을 수 없습니다. 연결 되지 않은 <xref href=&quot;System.Web.UI.Design.ExpressionEditor&quot;> </xref>합니다."
  overload: System.Web.UI.Design.ExpressionEditor.GetExpressionEditor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>expressionBuilderType</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>serviceProvider</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
- uid: System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "현재 식 편집기와 연결 된 식 편집기 시트를 반환 합니다."
  remarks: "GetExpressionEditorSheet 메서드는 반환 된 <xref:System.Web.UI.Design.ExpressionEditorSheet>결합 되어 사용자 지정 식을 구성 하는 문자열을 정의 하는 구현.</xref:System.Web.UI.Design.ExpressionEditorSheet> 비주얼 디자이너 식 편집기 시트를 사용 하 여 사용자 지정 식으로 결합 하는 하나 이상의 문자열을 요청 하도록 합니다. 기본 클래스 메서드 식을 구성 하는 단일 입력된 문자열을 사용 하는 기본 식 편집기 시트를 반환 합니다. 식 편집기 시트는 식에 대 한 속성 표를 정의합니다. 따라서 식 편집기가 노출 하는 속성 대화 상자에서 식에 대해 정의할 수 있는 속성 됩니다.       클래스에서 파생 되는 <xref:System.Web.UI.Design.ExpressionEditor>클래스 필요에 따라는 GetExpressionEditorSheet 메서드를 재정의 하는 사용자 지정 식 편집기 시트를 제공 합니다.</xref:System.Web.UI.Design.ExpressionEditor> 사용자 지정 식 편집기 시트 양식 식 문자열을 함께 결합 되는 여러 속성에 대 한 디자인 타임 입력을 허용할 수 있습니다.       예를 들어는 <xref:System.Web.UI.Design.ResourceExpressionEditor>클래스에서 파생 되는 <xref:System.Web.UI.Design.ExpressionEditor>클래스 하 고 평가 하 고 디자인 타임에 리소스 문자열 참조 컨트롤 속성 연결에 대 한 구현을 제공 합니다.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.UI.Design.ResourceExpressionEditor> <xref:System.Web.Compilation.ResourceExpressionBuilder>클래스 식 접두사와 연결 된 `Resources` 및 <xref:System.Web.UI.Design.ResourceExpressionEditor>구현.</xref:System.Web.UI.Design.ResourceExpressionEditor> </xref:System.Web.Compilation.ResourceExpressionBuilder> <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>메서드가 반환 되는 <xref:System.Web.UI.Design.ResourceExpressionEditorSheet>, 리소스 참조 식을 구성 하는 개별 속성을 정의 하는.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet> </xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>"
  syntax:
    content: public virtual System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "식 편집기 시트를 초기화 하는 데 사용 되는 컨트롤 속성에 대해 설정 하는 식 문자열입니다."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "추가 디자인 타임 서비스를 얻기 위해 사용 되는 디자이너 호스트에서 제공 하는 서비스 공급자 구현"
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "<xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> 하는 사용자 지정 식 속성을 정의 합니다."
  overload: System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
