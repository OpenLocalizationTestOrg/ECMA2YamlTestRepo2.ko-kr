- uid: System.Web.UI.Design.ExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "식 문자열을 계산 하 고 컨트롤 속성에 대 한 디자인 타임 값을 제공 합니다."
  remarks: "비주얼 디자이너 호스트 EvaluateExpression 메서드를 사용 하 여 식을 계산 하 고 연결된 된 컨트롤 속성에 대 한 디자인 타임 값을 제공 합니다.       비주얼 디자이너에서 사용 하는 <xref:System.Web.Compilation.ExpressionBuilder.ParseExpression%2A?displayProperty=fullName>디자인 타임에 식 문자열을 구문 분석할 메서드의 구문 분석 된 식 데이터와 함께 EvaluateExpression 메서드를 호출 합니다.</xref:System.Web.Compilation.ExpressionBuilder.ParseExpression%2A?displayProperty=fullName> 비주얼 디자이너 컨트롤 디자인 화면에 렌더링 되는 속성 값을 할당 하는 계산 된 식 결과 사용 합니다."
  syntax:
    content: public abstract object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "평가 하는 식 문자열입니다. 식에 식 접두사를 포함 되지 않습니다."
    - id: parseTimeData
      type: System.Object
      description: "평가 위한 추가 구문 분석 정보를 포함 하는 개체 `expression`합니다. 이 일반적으로 제공한 것 식 작성기입니다."
    - id: propertyType
      type: System.Type
      description: "컨트롤 속성의 형식 `expression` 바인딩되어 있습니다."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "추가 디자인 타임 서비스를 얻기 위해 사용 되는 디자이너 호스트에서 제공 하는 서비스 공급자 구현"
    return:
      type: System.Object
      description: "식 평가 성공 계산 된 식 문자열이 참조 된 개체 그렇지 않으면 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.Design.ExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ExpressionEditor.ExpressionPrefix
  id: ExpressionPrefix
  parent: System.Web.UI.Design.ExpressionEditor
  langs:
  - csharp
  name: ExpressionPrefix
  nameWithType: ExpressionEditor.ExpressionPrefix
  fullName: System.Web.UI.Design.ExpressionEditor.ExpressionPrefix
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "식 편집기 구현에서 지원 되는 식 문자열을 식별 하는 식 접두사를 가져옵니다."
  remarks: "식 접두사 사용자 지정 식 형식을 식별 하 고 있는 식 작성기와 식 편집기는 식을 연결 합니다. 식 접두사는 연관 된 인스턴스를 만드는 데는 페이지에서 사용자 지정 식을 구문 분석 되는 경우 <xref:System.Web.Compilation.ExpressionBuilder>및 <xref:System.Web.UI.Design.ExpressionEditor>클래스.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> 식 접두사 식 작성기와 식 편집기를 연결 하려면 적용는 <xref:System.Web.Compilation.ExpressionEditorAttribute>및 <xref:System.Web.Compilation.ExpressionPrefixAttribute>을 사용자 지정 특성 <xref:System.Web.Compilation.ExpressionBuilder>에서 식 작성기에 대 한 식 접두사를 구성 하 고 클래스는 `expressionBuilders` 웹 구성 파일의 요소입니다.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute>       일반적으로 파생 된 클래스는 ExpressionPrefix 속성을 무시 하지 않습니다. 기본 <xref:System.Web.UI.Design.ExpressionEditor>에 따라 ExpressionPrefix 값을 설정 하는 클래스는 <xref:System.Web.Compilation.ExpressionPrefixAttribute>관련 된 특성 <xref:System.Web.Compilation.ExpressionBuilder>개체입니다.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.UI.Design.ExpressionEditor>"
  syntax:
    content: public string ExpressionPrefix { get; }
    return:
      type: System.String
      description: "파생 된 클래스에서 지원 되는 식의 접두사를 나타내는 문자열은 <xref href=&quot;System.Web.UI.Design.ExpressionEditor&quot;> </xref>, 그렇지 않으면 빈 문자열 (&quot;&quot;) 경우 식 편집기는 관련 된 식은 접두사가 없습니다."
  overload: System.Web.UI.Design.ExpressionEditor.ExpressionPrefix*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ExpressionEditor.GetExpressionEditor(System.String,System.IServiceProvider)
  id: GetExpressionEditor(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ExpressionEditor
  langs:
