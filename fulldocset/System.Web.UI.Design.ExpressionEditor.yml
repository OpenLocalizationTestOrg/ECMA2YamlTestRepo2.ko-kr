  name: GetExpressionEditor(String,IServiceProvider)
  nameWithType: ExpressionEditor.GetExpressionEditor(String,IServiceProvider)
  fullName: System.Web.UI.Design.ExpressionEditor.GetExpressionEditor(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "반환 된 <xref href=&quot;System.Web.UI.Design.ExpressionEditor&quot;> </xref> 지정한 식 접두사와 관련 된 구현입니다."
  remarks: "정적을 사용 하 여 <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>찾으려고 메서드 오버 로드는 <xref:System.Web.UI.Design.ExpressionEditor>특정 식 접두사 또는 식 작성기 종류와 연결 된 개체입니다.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>       각 사용자 지정 식 형식에 대 한 식 접두사 연결 된 식 작성기와 식 편집기를 식별합니다. 식 접두사는 연관 된 인스턴스를 만드는 데는 페이지에서 사용자 지정 식을 구문 분석 되는 경우 <xref:System.Web.Compilation.ExpressionBuilder>및 <xref:System.Web.UI.Design.ExpressionEditor>클래스.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder>       식 접두사 식 작성기와 식 편집기를 연결 하려면 적용는 <xref:System.Web.Compilation.ExpressionEditorAttribute>및 <xref:System.Web.Compilation.ExpressionPrefixAttribute>을 사용자 지정 특성 <xref:System.Web.Compilation.ExpressionBuilder>에서 식 작성기에 대 한 식 접두사를 구성 하 고 클래스는 `expressionBuilders` 웹 구성 파일의 요소입니다.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute>       식 접두사에 대 한 연결된 된 식 편집기를 찾을 수는 <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>메서드 열거는 사용 가능한 <xref:System.Web.Compilation.ExpressionBuilder>일치 하는 접두사에 대 한 구현을.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A> <xref:System.Web.Compilation.ExpressionBuilder>구현에서 구성할 수 있습니다는 `expressionBuilders` 웹 구성 파일의 섹션.</xref:System.Web.Compilation.ExpressionBuilder> 사용 가능한 경우 <xref:System.Web.Compilation.ExpressionBuilder>구현 정의 식 접두사는 <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>메서드에 지정 된 형식을 반환는 <xref:System.Web.Compilation.ExpressionEditorAttribute>특성에는 <xref:System.Web.Compilation.ExpressionBuilder>메타 데이터.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionEditorAttribute> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A> </xref:System.Web.Compilation.ExpressionBuilder>"
  syntax:
    content: public static System.Web.UI.Design.ExpressionEditor GetExpressionEditor (string expressionPrefix, IServiceProvider serviceProvider);
    parameters:
    - id: expressionPrefix
      type: System.String
      description: "연결된 된 식 편집기를 찾는 데 식 접두사입니다."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "추가 디자인 타임 서비스를 얻기 위해 사용 되는 디자이너 호스트에서 제공 하는 서비스 공급자 구현"
    return:
      type: System.Web.UI.Design.ExpressionEditor
      description: "<xref href=&quot;System.Web.UI.Design.ExpressionEditor&quot;> </xref> 관련 된 구현 <code> expressionPrefix </code>, 그렇지 않으면 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>경우 <code> expressionPrefix </code> 이 정의 되지 않았거나이 연결 된 프로그램 <xref href=&quot;System.Web.UI.Design.ExpressionEditor&quot;> </xref>합니다."
  overload: System.Web.UI.Design.ExpressionEditor.GetExpressionEditor*
  exceptions:
