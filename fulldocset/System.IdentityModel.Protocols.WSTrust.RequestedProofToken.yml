  summary: "Wst:RequestedProofToken 요소의 콘텐츠를 나타냅니다."
  remarks: "Wst:RequestedProofToken 요소의 콘텐츠는 암호화 된 키 또는 키를 일반 텍스트로 수 있습니다. 이러한 경우는 <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A>키를 포함 합니다.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A> 보안 토큰을 SCT와 같은 일반 토큰이 있으면 해당 세션 키가 암호화 되기는 자료가 됩니다. wst:RequestedProofToken 조합 된 엔트로피의 경우 처럼 wst:ComputedKey 요소만 포함 하는 경우는 <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>속성에 해당 내용을 저장 합니다.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>       이 클래스가 나타내는 요소에 대 한 자세한 내용은 해당 시나리오에 적용 되는 WS-트러스트 사양의 버전을 참조 하십시오."
  syntax:
    content: public class RequestedProofToken
