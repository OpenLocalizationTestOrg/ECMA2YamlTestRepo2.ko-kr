  remarks: "<xref:System.Data.DataRow> <xref:System.Data.DataRow.Delete%2A> <xref:System.Data.DataRow>클래스</xref:System.Data.DataRow> 의 메서드</xref:System.Data.DataRow.Delete%2A> 를 사용 하 여</xref:System.Data.DataRow> 삭제 하려면 삭제 한 행을 즉시 수정 하려고는 DeletedRowInaccessibleException 생성 됩니다.       DeletedRowInaccessibleException는 다음과 같은 속성 또는 가져오거나은 삭제 된 값을 설정 하는 메서드 중 하나를 사용 하는 경우 throw 되 <xref:System.Data.DataRow>:- <xref:System.Data.DataRow.Item%2A>속성- <xref:System.Data.DataRow.ItemArray%2A>속성- <xref:System.Data.DataRow.BeginEdit%2A>메서드 사용은 <xref:System.Data.DataRow.RowState%2A>의 <xref:System.Data.DataRow>행 삭제 되었는지 여부를 확인 하려면 클래스.</xref:System.Data.DataRow> </xref:System.Data.DataRow.RowState%2A> </xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow.ItemArray%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow> 삭제 된 경우 사용할 수 있습니다는 <xref:System.Data.DataRow.Original%2A>삭제 된 행 때문에 검색 하는 메서드는 사용 가능한 값에 사용할 수는 <xref:System.Data.DataRow.Current%2A>상태.</xref:System.Data.DataRow.Current%2A> </xref:System.Data.DataRow.Original%2A>"
