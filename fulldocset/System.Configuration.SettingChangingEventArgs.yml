  summary: "속성과 연결 된 응용 프로그램 설정 키를 가져옵니다."
  remarks: "각 설정 래퍼 클래스에서 파생 된 <xref:System.Configuration.ApplicationSettingsBase>, 단일 응용 프로그램에서 동일한 래퍼에 도움이 되는 문자열인 관련된 설정 키 (가).</xref:System.Configuration.ApplicationSettingsBase> 응용 프로그램 설정을 나타내는 속성 집합을 정의 하는 각 래퍼 클래스를 하므로 설정 키 비슷하게 쉽게 구분할 수 있습니다 사용 합니다."
  syntax:
    content: public string SettingKey { get; }
    return:
      type: System.String
      description: "A <xref:System.String>응용 프로그램 설정 키를 포함 합니다.</xref:System.String>"
