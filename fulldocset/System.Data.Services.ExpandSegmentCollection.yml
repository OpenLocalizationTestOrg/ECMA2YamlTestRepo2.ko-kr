  name: ExpandSegmentCollection
  nameWithType: ExpandSegmentCollection
  fullName: System.Data.Services.ExpandSegmentCollection
  type: Class
  summary: "으로 확장할 수 있는 쿼리 세그먼트는 `$expand` 쿼리 뒤에 오는 절."
  remarks: "`$expand` 절 나타냅니다 각 확장명 항목이 완전히 확장 되어야 합니다. 예를 들어, 값 `OrderLines.Product.Image` 와 `$expand` 하면 `OrderLines`, `Product` 의 각 요소에 `OrderLines`, 및 `Image` 의 `Product` 에 있는 각 요소의 `OrderLines` 가 확장 됩니다.       맨 왼쪽 리소스 속성은 `$expand` 절은 요청 URI에서에서 마지막 경로 세그먼트에 의해 식별 된 엔터티 집합 내 엔터티 형식의 속성 이어야 합니다.       중복 `$expand` 절 규칙은 무시 됩니다."
  syntax:
    content: 'public class ExpandSegmentCollection : System.Collections.Generic.List<System.Data.Services.ExpandSegment>'
