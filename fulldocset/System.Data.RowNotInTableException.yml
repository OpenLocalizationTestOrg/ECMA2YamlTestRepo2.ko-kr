  type: Class
  summary: "작업을 수행 하려고 할 때 throw 되는 예외를 나타냅니다는 <xref href=&quot;System.Data.DataRow&quot;> </xref> 에 있지 않은 한 <xref href=&quot;System.Data.DataTable&quot;> </xref>합니다."
  remarks: "RowNotInTableException 사용 하 여 삭제 된 행에 대해 다음 메서드를 호출할 때 throw 되는 <xref:System.Data.DataRow.Delete%2A>또는 <xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName>메서드.</xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName> </xref:System.Data.DataRow.Delete%2A>      -   <xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName></xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName></xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName></xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Data.DataTable> with one <xref:System.Data.DataColumn> and 10 <xref:System.Data.DataRow> objects. After deleting a row, the <xref:System.Data.DataRow.AcceptChanges%2A> method is called causing the RowNotInTableException to be thrown.  \n  \n [!code-vb[Classic WebData RowNotInTableException Example#1](~/add/codesnippet/visualbasic/t-system.data.rownotinta_1.vb)]\n [!code-cs[Classic WebData RowNotInTableException Example#1](~/add/codesnippet/csharp/t-system.data.rownotinta_1.cs)]"
