  summary: "관리 계측 인스턴스 원본을 지정합니다. 이 인터페이스를 구현 하는 개체의 관리 계측 인스턴스 소스가 될으로 알려져 있습니다. 클래스에서 파생 되지 않은 <xref href=&quot;System.Management.Instrumentation.Instance&quot;> </xref> 대신이 인터페이스를 구현 해야 합니다.       참고: WMI.NET 라이브러리 이제 간주 최종 상태 및 이후 개발, 향상 된 기능, 또는 업데이트 이러한 라이브러리에 영향을 주는 비보안 관련된 문제에 대해 사용할 수 있습니다. [MI Api](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) 새로운 개발에 사용 해야 합니다."
