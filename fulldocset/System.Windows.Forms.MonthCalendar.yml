  name: MonthCalendar
  nameWithType: MonthCalendar
  fullName: System.Windows.Forms.MonthCalendar
  type: Class
  summary: "사용자가 시각적 월별 달력 화면 표시를 사용 하 여 날짜를 선택할 수 있도록 Windows 컨트롤을 나타냅니다."
  remarks: "MonthCalendar 컨트롤 시각적 표시를 사용 하 여 날짜를 선택할 수 있습니다. 날짜를 제한할 수 있습니다 및 시간을 설정 하 여 선택할 수 있는 <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>및 <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>속성.</xref:System.Windows.Forms.MonthCalendar.MaxDate%2A> </xref:System.Windows.Forms.MonthCalendar.MinDate%2A>       컨트롤의 일정 부분의 모양을 설정 하 여 변경할 수 있습니다는 <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A>, 및 <xref:System.Windows.Forms.Control.BackColor%2A>속성.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>      > [!NOTE] >는 <xref:System.Windows.Forms.DateTimePicker>제어 그레고리오 지원.</xref:System.Windows.Forms.DateTimePicker>      > [!NOTE] >는 <xref:System.Windows.Forms.DateTimePicker>제어 그레고리오 지원.</xref:System.Windows.Forms.DateTimePicker>       운영 체제에 의해 MonthCalendar 컨트롤을 그리는 하므로 <xref:System.Windows.Forms.MonthCalendar.Paint>이벤트는 발생 하지 않습니다.</xref:System.Windows.Forms.MonthCalendar.Paint> MonthCalendar 컨트롤에 모양을 사용자 지정 해야 하는 경우를 재정의 해야는 <xref:System.Windows.Forms.Control.OnPrint%2A>메서드를의 기본 구현을 호출 <xref:System.Windows.Forms.Control.OnPrint%2A>, 한 다음 사용자 지정 그리기를 수행 합니다.</xref:System.Windows.Forms.Control.OnPrint%2A> </xref:System.Windows.Forms.Control.OnPrint%2A>       사용자 지정 날짜 서식 지정 및 제한 하려면 날짜를 해야 하는 경우 사용 하 여 고려할 수 있습니다는 <xref:System.Windows.Forms.DateTimePicker>대신 MonthCalendar 컨트롤.</xref:System.Windows.Forms.DateTimePicker> 사용 하 여 <xref:System.Windows.Forms.DateTimePicker>많은 날짜/시간 값 유효성 검사에 대 한 필요성을 제거 합니다.</xref:System.Windows.Forms.DateTimePicker>       월에 대 한 자세한 내용은 달력 컨트롤을 참조 하십시오. [Month Calendar 컨트롤 참조](http://go.microsoft.com/fwlink/?LinkId=178863)합니다."
  example:
  - "The following code example displays a form containing a MonthCalendar control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_17_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.m_17_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.m_17_1.cs)]"
