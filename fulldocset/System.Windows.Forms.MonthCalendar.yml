  summary: "달력의 제목 영역의 배경색을 나타내는 값을 가져오거나 설정 합니다."
  remarks: "주의 날짜 텍스트의 글꼴 색 TitleBackColor 속성에 따라 달라 집니다. TitleBackColor 같은 설정의 <xref:System.Windows.Forms.Control.BackColor%2A>기본 표시에 대 한 일정 영역을 하면 주의 날짜 텍스트를 읽을 수 없게 합니다.</xref:System.Windows.Forms.Control.BackColor%2A>       Windows vista 및 테마에 따라 부터는이 속성을 설정 변경 되지 않는 달력 모양을 합니다. 예를 들어 Windows Aero 테마를 사용 하도록 설정 되어이 속성을 설정할 효과가 없습니다. 즉, 달력의 업데이트 된 버전 실행 시 현재 운영 체제 테마에서 파생 된 모양으로 렌더링 됩니다. 이 속성을 사용 하 고 이전 버전의 달력을 사용 하도록 설정 하려는 경우에 응용 프로그램에 대 한 비주얼 스타일을 비활성화할 수 있습니다. 비주얼 스타일을 사용 하지 않도록 설정 하면 모양 및 동작의 응용 프로그램의 다른 컨트롤과 달라질 수 있습니다. Visual Basic의 비주얼 스타일을 사용 하지 않으려면 프로젝트 디자이너를 열고 및 선택 취소 된 **XP 시각적 스타일 사용** 확인란 합니다. C#에서 비주얼 스타일을 사용 하지 않으려면 Program.cs를 열고 주석으로 처리 `Application.EnableVisualStyles();`합니다."
  example:
  - "The following code example displays a form containing a <xref:System.Windows.Forms.MonthCalendar> control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, TitleBackColor, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_55_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/p-system.windows.forms.m_55_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/p-system.windows.forms.m_55_1.cs)]"
