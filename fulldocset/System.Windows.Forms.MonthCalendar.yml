  remarks: "<xref:System.Windows.Forms.Control.BackColor%2A>속성 하지 않는 한 투명 한 색을 지원 하지 않습니다는 `SupportsTransparentBackColor` 값 <xref:System.Windows.Forms.ControlStyles?displayProperty=fullName>로 설정 된 `true`.</xref:System.Windows.Forms.ControlStyles?displayProperty=fullName> </xref:System.Windows.Forms.Control.BackColor%2A>       <xref:System.Windows.Forms.Control.BackColor%2A>속성이 앰비언트 속성입니다.</xref:System.Windows.Forms.Control.BackColor%2A> 그렇지 않은 경우, 즉 앰비언트 속성은 컨트롤 속성 설정, 부모 컨트롤에서 검색 됩니다. 예를 들어 한 <xref:System.Windows.Forms.Button>같은 가질 수 <xref:System.Windows.Forms.Control.BackColor%2A>부모로 <xref:System.Windows.Forms.Form>기본적으로.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> 앰비언트 속성에 대 한 자세한 내용은 참조는 <xref:System.Windows.Forms.AmbientProperties>클래스 또는 <xref:System.Windows.Forms.Control>클래스 개요.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       Windows vista 및 테마에 따라 부터는이 속성을 설정 변경 되지 않는 달력 모양을 합니다. 예를 들어 Windows Aero 테마를 사용 하도록 설정 되어이 속성을 설정할 효과가 없습니다. 즉, 달력의 업데이트 된 버전 실행 시 현재 운영 체제 테마에서 파생 된 모양으로 렌더링 됩니다. 이 속성을 사용 하 고 이전 버전의 달력을 사용 하도록 설정 하려는 경우에 응용 프로그램에 대 한 비주얼 스타일을 비활성화할 수 있습니다. 비주얼 스타일을 사용 하지 않도록 설정 하면 모양 및 동작의 응용 프로그램의 다른 컨트롤과 달라질 수 있습니다. Visual Basic의 비주얼 스타일을 사용 하지 않으려면 프로젝트 디자이너를 열고 및 선택 취소 된 **XP 시각적 스타일 사용** 확인란 합니다. C#에서 비주얼 스타일을 사용 하지 않으려면 Program.cs를 열고 주석으로 처리 `Application.EnableVisualStyles();`합니다."
  example:
  - "The following code example sets the <xref:System.Windows.Forms.Control.BackColor%2A> and <xref:System.Windows.Forms.Control.ForeColor%2A> of the controls to the default system colors. The code recursively calls itself if the control has any child controls. This code example requires that you have a <xref:System.Windows.Forms.Form> with at least one child control; however, a child container control, like a <xref:System.Windows.Forms.Panel> or <xref:System.Windows.Forms.GroupBox>, with its own child control(s) would better demonstrate the recursion.  \n  \n [!code-cs[Windows.Forms.Control Properties#1](~/add/codesnippet/csharp/p-system.windows.forms.m_29_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#1](~/add/codesnippet/cpp/p-system.windows.forms.m_29_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_29_1.vb)]"
