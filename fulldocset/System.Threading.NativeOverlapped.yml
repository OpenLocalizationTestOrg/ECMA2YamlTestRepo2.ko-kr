  summary: "비관리 코드에서 볼 수 있고 끝에 추가 예약된 필드가 포함 된 Win32 OVERLAPPED 구조체와 같은 레이아웃이 있는 명시적 레이아웃을 제공 합니다."
  remarks: "NativeOverlapped.NET 프레임 워크 값 형식은 관리 되지 않는 버전을의 Win32 OVERLAPPED 구조체를 나타냅니다. 이 구조의 레이아웃 OVERLAPPED 동일 해야 합니다. 4 개의 추가 Dword 끝에 예약 되어 있습니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct NativeOverlapped
