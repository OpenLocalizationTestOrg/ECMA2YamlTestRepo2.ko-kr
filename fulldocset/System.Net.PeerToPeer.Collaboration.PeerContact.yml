  summary: "사용자가 확장 된 정보를 검색 하는 피어를 나타냅니다."
  remarks: "연락처에는 신뢰할 수 있는 피어를 나타냅니다. 원격 피어에 대 한 PeerContact 개체를 생성 해야 하거나 <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>&quot;주변 사람 찾기&quot; 범위 외부에 있는 원격 피어와 공동 작업을 사용자에 대 한.</xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> 원격 컴퓨터의 사용자 또는 원격 컴퓨터에서 실행 되는 응용 프로그램 PeerContact 개체 존재할 수 있습니다. 이 클래스의 인스턴스를 추가할 수는 <xref:System.Net.PeerToPeer.Collaboration.ContactManager>을 영구적으로 연락처 정보를 저장 하.</xref:System.Net.PeerToPeer.Collaboration.ContactManager>       PeerContact 로부터 초대 응용 프로그램 메시지는 인증 되 고 암호화 합니다.  UI 대화 상자를 수락 하거나 거부 피어 연락처에서 초대 초대자를 신뢰할 수 있는 것도 나타냅니다.       구독 하는 PeerContact 개체 원격 피어 해당 등록 된 응용 프로그램, 개체 및 현재 상태 정보를 볼 수를 의미 합니다. PeerContact를 구독 하려면 호출자에 게 로그인 해야 피어 공동 작업 인프라를 통해 <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>Windows UI를 통해 로그인 또는.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>  다른 모든 작업은 로그인 필요 하지 않습니다."
