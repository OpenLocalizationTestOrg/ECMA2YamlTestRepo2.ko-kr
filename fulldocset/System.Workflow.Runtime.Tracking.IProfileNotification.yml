  langs:
  - csharp
  name: IProfileNotification
  nameWithType: IProfileNotification
  fullName: System.Workflow.Runtime.Tracking.IProfileNotification
  type: Interface
  summary: "런타임 추적 인프라에 대 한 변경에 알리도록 하는 추적 서비스에 대 한 알림 메커니즘을 제공 된 <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> <xref:System.Type>.</xref:System.Type> 는 특정 워크플로에 대 한"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]추적 서비스는 런타임 추적 인프라를 사용할 수 있는 추적 프로필을 관리 합니다. IProfileNotification를 구현 하는 추적 서비스는 런타임 추적 인프라에 알림을 제공할 수 없을 때는 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>는 특정 워크플로에 대 한 <xref:System.Type>변경 되거나 유효 하지 않게 됩니다.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> 런타임 추적 인프라는 구독 하는 <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>및 <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>이벤트 및 이러한 이벤트가 발생할 때 캐시를 업데이트 합니다.</xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated> 이 런타임 추적 인프라는 추적 서비스에 수행 하는 추적 프로필에 대 한 요청 수가 감소 합니다. 참고: 런타임 추적 인프라는 계속 사용 하 여 오버 로드 된 <xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>하지만 추적 서비스의 메서드 호출 하지 않습니다 자주.</xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IProfileNotification
