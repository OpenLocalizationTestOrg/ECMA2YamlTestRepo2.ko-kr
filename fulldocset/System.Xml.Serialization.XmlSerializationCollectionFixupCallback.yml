- uid: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  id: XmlSerializationCollectionFixupCallback
  langs:
  - csharp
  name: XmlSerializationCollectionFixupCallback
  nameWithType: XmlSerializationCollectionFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "사용 하는 대리자는 <xref:System.Xml.Serialization.XmlSerializer>SOAP 인코딩된 XML 데이터의 역직렬화에 대 한 클래스 형식 컬렉션 또는 열거형 매핑된.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "초기화 하는 동안.NET Framework XML serialization 인프라 동적으로 생성 하 고 <xref:System.Xml.Serialization.XmlSerializationReader>클래스</xref:System.Xml.Serialization.XmlSerializationReader> 에서 파생 된 deserialization에 대 한 임시 클래스를 컴파일합니다. 이 과정에서.NET Framework XmlSerializationCollectionFixupCallback 대리자를 사용 하는 컬렉션 픽스업 메서드를 생성 합니다. 이러한 SOAP 인코딩된 배열이 나 두 경우 모두 해당 데이터 형식이.NET Framework 컬렉션 또는 열거형으로 매핑되는 SOAP 인코딩된, 다중 참조 요소 발생 합니다. 필요에 따라 컬렉션 픽스업 메서드는 역직렬화 하는 동안 호출 됩니다.       하면 직접 인스턴스화하면 안 XmlSerializationCollectionFixupCallback 합니다.       SOAP 인코딩은 SOAP 1.1 사양 단원 5에 설명 되어 있습니다."
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
  inheritance:
  - System.Delegate
  platform:
  - net462
