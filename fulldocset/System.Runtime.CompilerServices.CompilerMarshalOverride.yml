  summary: "변수 수정 된 인스턴스를 마샬링할 때 실제 형식과에서 것을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "CompilerMarshalOverride 클래스를 마샬링하는 올바른 크기를 사용 하 여 공용 언어 런타임을 허용 합니다.       공용 언어 런타임의 몇 가지 동작 일부 언어와 호환 되지 않습니다. 예를 들어 c + + 취급 하는 부울 변수 싱글바이트 값과 일치 하도록&4; 바이트 값 마샬링합니다 공용 언어 런타임 동안는 `BOOLEAN` Microsoft Win32 API에서 정의 된 유형입니다.  이러한 문제를 해결 하려면 c + + 컴파일러에서이 한정자에 `wchar_t` 또는 `bool` 매개 변수 또는 함수 반환 합니다."
