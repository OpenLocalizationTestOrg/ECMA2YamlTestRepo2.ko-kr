  langs:
  - csharp
  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "메시지 큐 읽기, 쓰기 및 실행에 대 한 표준 및 개체 액세스 권한이 둘 다에 매핑되는 일반 액세스 권한 집합을 지정 하는 Windows 2000 및 Windows NT 액세스 형식을 사용 합니다."
  remarks: "GenericAccessRights 열거형에는 어떤 사용자 지정할 수 있지만 일반적으로 모든 해당 표준 및 특정 권한을 지정 하는 보다 간단 덜 자세하게를 제공 합니다. 각 개체 유형에 표준 (대부분 유형의 보안 개체에 공통)의 집합에 일반 액세스 권한 및 개체 관련 권한 매핑할 수 있습니다.       예를 들어, 사용자 제공 읽고 메시지 큐에 대 한 쓰기 권한이 부여 된 보내는 피킹하 고 큐에서 메시지를 수신 합니다. 그러나 더욱 세밀 하 게 액세스 권한 제어에 사용할 수 있습니다는 <xref:System.Messaging.StandardAccessRights>및 <xref:System.Messaging.MessageQueueAccessRights>열거형을 지정한 다음, 예를 들어, 사용자 수 보기 메시지를 받을 큐 또는 메시지를 삭제 하거나 큐 속성을 설정할 수 있습니다.</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
