  type: Class
  summary: "애니메이션을 적용 된 <xref:System.Decimal>값 자체에 이전 키 프레임의 <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>선형 보간을 사용 하 여.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*> </xref:System.Decimal>"
  remarks: "이 클래스의 일부로 사용 됩니다는 <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>함께에서 <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>애니메이션 효과를 주는 <xref:System.Decimal>키 프레임의 집합을 따라 속성 값.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>       키 프레임의 세그먼트를 정의 고 <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>속해 있는.</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> 각 키 프레임의 대상 <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>및 <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>시간을 지정 합니다. 키 프레임의 <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>도달 해야 합니다.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> 키 프레임 애니메이션을 적용 이전 키 프레임의 대상 값에서 고유한 대상 값입니다. 이전 키 프레임 종료 하 고 키 자체 시간에 도달 하면 종료를 시작 합니다.       LinearDecimalKeyFrame 같은 선형 키 프레임 값 사이 선형 부드러운 보간을 만듭니다."
  syntax:
    content: 'public class LinearDecimalKeyFrame : System.Windows.Media.Animation.DecimalKeyFrame'
