  type: Class
  summary: "속성이 나 필드는 워크플로의 루트 활동에서 추출 하 고 추적 지점이 일치할 때는 연결 된 주석 컬렉션과 함께 추적 서비스로을 전송 수를 지정 합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowDataTrackingExtract 워크플로의 루트 활동에서 추출할 필드나 속성을 지정 합니다. WorkflowDataTrackingExtract 중 하나 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>또는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>런타임 추적 인프라를 런타임 추적 인프라는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>나 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> 일치할 때 워크플로의 루트 활동에서 멤버를 추출 하도록 지시 하려면</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> 을 추가할 수 있습니다. 런타임 추적 인프라 넣습니다 추출한 데이터와 연결 된 주석을 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>또는 <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>를 추적 서비스로 반환 하는.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       설정 <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>필드 또는 루트 활동에서 추출 하도록 런타임 추적 인프라에 대 한 속성을 지정할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A> 에 추가 하 여 추가 정보를 추출한 데이터와 연결할 수 있습니다."
