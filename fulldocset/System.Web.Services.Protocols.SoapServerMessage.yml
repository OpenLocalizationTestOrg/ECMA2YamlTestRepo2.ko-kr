- uid: System.Web.Services.Protocols.SoapServerMessage.MethodInfo
  id: MethodInfo
  parent: System.Web.Services.Protocols.SoapServerMessage
  langs:
  - csharp
  name: MethodInfo
  nameWithType: SoapServerMessage.MethodInfo
  fullName: System.Web.Services.Protocols.SoapServerMessage.MethodInfo
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "SOAP 요청은 의도 한 XML 웹 서비스 메서드에 대 한 메서드 프로토타입의 표현을 가져옵니다."
  remarks: "모든 단계를 MethodInfo 속성을 액세스할 수 있지만 메서드 정보는 사용할 수 있는 동안에 <xref:System.Web.Services.Protocols.SoapMessageStage>및 <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage> </xref:System.Web.Services.Protocols.SoapMessageStage>"
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service. This particular fragment outputs to that log file the name of the XML Web service method requested.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public override System.Web.Services.Protocols.LogicalMethodInfo MethodInfo { get; }
    return:
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "A <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> SOAP 요청이 의도 한 XML 웹 서비스 메서드를 나타내는입니다."
  overload: System.Web.Services.Protocols.SoapServerMessage.MethodInfo*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapServerMessage.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapServerMessage
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapServerMessage.OneWay
  fullName: System.Web.Services.Protocols.SoapServerMessage.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "XML 웹 서비스 메서드를 처리를 완료 하려면 서버에 대 한 클라이언트 기다리는 지 여부를 나타내는 값을 가져옵니다."
  remarks: "A <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>또는 <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>XML 웹에 적용 서비스 메서드 또는 XML 웹 서비스 클라이언트 이나 지정할 수 있는지 여부를 XML 웹 서비스 메서드는 한 가지 방법은 설정 하 여 하지는 <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A>특성의 속성입니다.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A> </xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>       모든 <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage> OneWay 속성에 액세스할 수"
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service. This particular fragment outputs to that log file a phrase stating the XML Web service method is one-way, when the OneWay property is `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public override bool OneWay { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>클라이언트가 대기 하는 처리를 마칠 메서드; 서버에 대 한 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Services.Protocols.SoapServerMessage.OneWay*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapServerMessage.Server
  id: Server
  parent: System.Web.Services.Protocols.SoapServerMessage
  langs:
  - csharp
  name: Server
  nameWithType: SoapServerMessage.Server
  fullName: System.Web.Services.Protocols.SoapServerMessage.Server
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "웹 서버에서 메서드 호출을 처리 하는 클래스의 인스턴스를 가져옵니다."
  remarks: "서버 속성에는 XML 웹 서비스를 구현 하는 클래스의 인스턴스입니다. SOAP 확장 클래스의 형식을 미리 알고를 하는 경우 해당 유형 및 액세스 속성 및 XML 웹 서비스를 구현 하는 클래스의 메서드 서버를 캐스팅 수 것입니다. <xref:System.Web.Services.Protocols.SoapMessageStage>또는 <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage> </xref:System.Web.Services.Protocols.SoapMessageStage> 중 서버 속성에 액세스할 수"
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service. This particular fragment outputs to the log file the type of the XML Web service, if it is `MathSvc`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public object Server { get; }
    return:
      type: System.Object
      description: "XML 웹 서비스를 구현 하는 클래스의 인스턴스."
  overload: System.Web.Services.Protocols.SoapServerMessage.Server*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;></xref>is not <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;></xref> or <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;></xref>."
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapServerMessage.SoapVersion
  id: SoapVersion
  parent: System.Web.Services.Protocols.SoapServerMessage
  langs:
  - csharp
  name: SoapVersion
  nameWithType: SoapServerMessage.SoapVersion
  fullName: System.Web.Services.Protocols.SoapServerMessage.SoapVersion
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "XML 웹 서비스와 통신 하는 데 사용 된 SOAP 프로토콜의 버전을 가져옵니다."
  remarks: "SoapVersion 속성 후 유효 하도록 보장 되는 <xref:System.Web.Services.Protocols.SoapMessageStage>단계.</xref:System.Web.Services.Protocols.SoapMessageStage> 에 <xref:System.Web.Services.Protocols.SoapMessageStage>단계에서는 속성을 사용할 수 있지만 SOAP 메시지가 완전히 처리 되지 이며 SOAP 메시지의 내용을 변경할 수 있는 SOAP 확장을 실행 하지 않은.</xref:System.Web.Services.Protocols.SoapMessageStage>"
  syntax:
    content: public override System.Web.Services.Protocols.SoapProtocolVersion SoapVersion { get; }
    return:
      type: System.Web.Services.Protocols.SoapProtocolVersion
      description: "중 하나는 <xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;> </xref> 값입니다. 기본값은 <xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;> </xref>합니다."
  overload: System.Web.Services.Protocols.SoapServerMessage.SoapVersion*
  exceptions: []
  platform:
  - net462
