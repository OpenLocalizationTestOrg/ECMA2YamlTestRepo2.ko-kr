  fullName: System.Web.Services.Protocols.SoapServerMessage
  type: Class
  summary: "수신 하는 SOAP 요청이 나 특정 XML 웹 서비스 메서드에서 전송 되는 SOAP 응답의 데이터를 나타내는 <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref>합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: ''
