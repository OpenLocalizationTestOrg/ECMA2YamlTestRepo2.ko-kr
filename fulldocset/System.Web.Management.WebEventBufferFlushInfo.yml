  type: Class
  summary: "플러시 버퍼 특징을 정의 하는 매개 변수를 포함 합니다."
  remarks: "ASP.NET 상태 모니터링 생산 및 운영 담당자를 웹 응용 프로그램 배포를 관리할 수 있습니다. <xref:System.Web.Management>네임 스페이스 응용 프로그램 상태 데이터와이 데이터를 처리 하는 공급자 유형을 패키지 하는 상태 이벤트 형식을 포함 합니다.</xref:System.Web.Management> 또한 상태 이벤트를 관리 하는 동안 유용한 지 원하는 형식을 포함 합니다.       WebEventBufferFlushInfo 클래스는 버퍼의 현재 상태를 식별 하는 값을 정의 합니다. 클래스의 인스턴스를 매개 변수로 전달 되는 <xref:System.Web.Management.BufferedWebEventProvider.ProcessEventFlush%2A>버퍼링 된 메시지를 처리 하는 메서드입니다.</xref:System.Web.Management.BufferedWebEventProvider.ProcessEventFlush%2A> ASP.NET 상태 모니터링 버퍼의 플러시 필요한 경우이 메서드를 호출 합니다. 에 정의 된 매개 변수에 의해 결정 됩니다는 `bufferModes` 요소에는 `healthMonitoring` 구성 섹션입니다.      > [!NOTE] > 기본적으로 버퍼링 메커니즘을 삭제할 수도 있습니다 일부 이벤트는 들어오는 이벤트에 대처 하기 위해서는 합니다. 적절 하 게 수정 하 여이 메커니즘을 조정 하려면 사용자는 `bufferModes` 요소에는 `healthMonitoring` 구성 섹션입니다."
  example:
  - "The following code example shows how to use the WebEventBufferFlushInfo class. This code example is part of a larger example provided for the <xref:System.Web.Management.BufferedWebEventProvider> class.  \n  \n [!code-cs[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/csharp/t-system.web.management._21_1.cs)]\n [!code-vb[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/visualbasic/t-system.web.management._21_1.vb)]"
