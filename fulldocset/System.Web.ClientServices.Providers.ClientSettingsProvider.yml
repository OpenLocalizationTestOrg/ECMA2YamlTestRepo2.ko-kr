  name: ClientSettingsProvider
  nameWithType: ClientSettingsProvider
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider
  type: Class
  summary: "Windows 기반 응용 프로그램이 웹 설정 서비스에서 사용자 설정을 검색할 수 있습니다."
  remarks: "ClientSettingsProvider 클래스를 사용 하도록 응용 프로그램을 구성 하 여 기존 웹 설정 서비스에서 사용자 설정을 검색 하려면 클라이언트 응용 프로그램 서비스를 사용할 수 있습니다. 자세한 내용은 참조 [하는 방법: 클라이언트 응용 프로그램 서비스 구성](~/add/includes/ajax-current-ext-md.md)합니다. 을 구성한 후 get 고 <xref:System.Configuration.ApplicationSettingsBase>ClientSettingsProvider 클래스를 사용 하도록 구성 하는 및</xref:System.Configuration.ApplicationSettingsBase> 에서 파생 된 응용 프로그램 설정 클래스를 통해 사용자 설정을 설정할 수 있습니다. 사용할 수 있습니다 [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] 생성 하는 `Settings` 프로젝트에 대 한 클래스 (으로 액세스 `Properties.Settings.Default` C# 및 `My.Settings` 에 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]). 응용 프로그램 설정에 대 한 자세한 내용은 참조 [응용 프로그램 설정 개요](~/add/includes/ajax-current-ext-md.md)합니다.       통해 현재 ClientSettingsProvider를 검색할 수 있습니다는 <xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName>ClientSettingsProvider 정규화 된 클래스 이름을 키로 사용 하 여 속성.</xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName> 통해 공급자를 검색할 수도 있습니다는 <xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>속성 처리 하는 경우는 <xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName>이벤트.</xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName> </xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>      > [!NOTE] >이 클래스는 <xref:System.Security.SecurityCriticalAttribute>클래스의 모든 멤버에 적용 되는 클래스 수준</xref:System.Security.SecurityCriticalAttribute> 포함 직접 실행 호출자 보안 투명 또는 부분적으로 신뢰할 수 있는 경우 런타임에 예외가 throw 됩니다. 보안에 중요 형식 및 멤버에 대 한 자세한 내용은 참조 [보안 투명 코드, 수준 2](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] >이 클래스는 모든 멤버에 적용 되는 클래스 수준에서 상속 요청을 포함 합니다. A <xref:System.Security.SecurityException>파생된 클래스에 완전 신뢰 권한이 없는 경우에 throw 됩니다.</xref:System.Security.SecurityException> 보안 요청에 대 한 세부 정보를 참조 하십시오. [링크 요청](~/add/includes/ajax-current-ext-md.md) 및 [상속 요청](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)합니다."
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class ClientSettingsProvider : System.Configuration.SettingsProvider, System.Configuration.IApplicationSettingsProvider
