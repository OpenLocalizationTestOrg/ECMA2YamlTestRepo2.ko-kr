  namespace: System.Web.ClientServices.Providers
  summary: "공급자를 초기화합니다."
  remarks: "이 메서드는 응용 프로그램 설정 시스템 및 응용 프로그램 코드에서 사용할 수 없습니다 것에서 내부적으로 사용 됩니다.       [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] 초기화 하려면 Initialize 메서드를 호출 하는 확장성 모델의 <xref:System.Web.ClientServices.Providers.ClientSettingsProvider>응용 프로그램 구성 파일에 정보를 사용 하 여.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider> 이 메서드는 다음 웹 설정 서비스 구성 특성을 인식:-name--connectionStringName-설명 serviceUri 이러한 특성에 대 한 자세한 내용은 참조 [하는 방법: 클라이언트 응용 프로그램 서비스 구성](~/add/includes/ajax-current-ext-md.md)합니다."
