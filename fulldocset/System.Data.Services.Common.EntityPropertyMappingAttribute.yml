  summary: "피드의 콘텐츠 섹션와 매핑된 대상 위치에서 속성 값을 반복할지 여부를 나타내는 부울 값을 가져옵니다."
  remarks: "KeepInContentis 때 스레드에서 값 `true`, 피드와 역호환 되 [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] 프로토콜 버전 1.0 사용 하는 클라이언트 응용 프로그램입니다. 때 KeepInContent의 값 &quot;은 `false`, 데이터 서비스에서 사용 되는 프로토콜 버전 2.0 이상 버전 이어야 합니다. 자세한 내용은 참조 [데이터 서비스 버전 관리](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public bool KeepInContent { get; }
    return:
