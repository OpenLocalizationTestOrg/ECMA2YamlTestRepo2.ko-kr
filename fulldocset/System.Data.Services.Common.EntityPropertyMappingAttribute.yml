  summary: "네임 스페이스 URI로 지정 된 요소를 지정 하는 문자열 값을 가져옵니다는 <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>속성.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>"
  remarks: "배포 이외의 요소/특성에 매핑할 경우이 속성은 대상 요소/특성에 대 한 네임 스페이스.       모두 <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>TargetNamespaceUri 지정 하거나, <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A>기본 네임 스페이스에 배치 됩니다.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> 경우 <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>를 지정 하지 않으면 접두사를 자동으로 생성 됩니다.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> 경우 <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>를 지정 하지만 TargetNamespaceUri을 지정 하지 않으면 생성 시 예외가 throw 됩니다.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>"
