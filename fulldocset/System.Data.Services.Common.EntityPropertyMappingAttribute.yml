  summary: "피드의 지정된 된 요소에 매핑할 수 있는 배포 항목의 속성 이름을 가져옵니다."
  remarks: "SourcePath 속성 복합 형식을 직접 참조할 수 없습니다. 복합 형식에 대 한 사용 해야 하는 경로 식 속성 이름이 백슬래시도 구분 된 위치 (`/`) 문자. 예를 들어, 다음 값은 엔터티 형식에 대 한 허용 `Person` 정수 속성이 있는 `Age` 복합 속성 `Address`:- `Age`       -    `Address/Street` The SourcePath 속성은 공백이 나 속성 이름에 유효 하지 않은 다른 모든 문자를 포함 하는 값으로 설정할 수 없습니다."
