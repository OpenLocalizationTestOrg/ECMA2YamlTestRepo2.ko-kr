- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath
  id: TargetPath
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetPath
  nameWithType: EntityPropertyMappingAttribute.TargetPath
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "피드에 사용자 지정 대상의 이름을 가져옵니다 속성이 매핑되는 합니다."
  remarks: "대상 경로 속성을 설정 하는 경우는 <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>및 <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>속성도 설정 해야 합니다.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>       대상 경로 값 이어야 합니다 `null` (`Nothing` Visual basic에서) 때 <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem%2A>가 <xref:System.Data.Services.Common.SyndicationItemProperty>.</xref:System.Data.Services.Common.SyndicationItemProperty> 아닌 속성은</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem%2A> 의 값       대상 경로는 중첩 된 요소가 백슬래시로 구분 되는 경로 식 이어야 합니다 (`/`) 특성은 앰퍼샌드 지정 하 고 (`@`). 다음 예제에서는 문자열에서에서 `UnitsInStock/@ReorderLevel` 명명 된 특성에 속성 값을 매핑합니다 `ReorderLevel` 자식 요소에 `UnitsInStock` 루트 항목 요소의 합니다.       [!code-xml[사용자 지정 피드 #EdmFeedMappedToAttributeSpecific Astoria](~/add/codesnippet/xml/p-system.data.services.c_1.csdl) ] The TargetPath 속성에는 공백을 포함할 수 없습니다.       True XPath 식으로 TargetPath 속성은 있지만 지정 된 요소 및 특성 이름은 올바른 형식의 XML 요소 및 특성 나타내야 합니다. 잘못 된 값에는 데이터 서비스가 초기화 될 때 발생 하는 예외가 발생 합니다."
  syntax:
    content: public string TargetPath { get; }
    return:
      type: System.String
      description: "문자열을 대상 XML 요소 또는 특성 값입니다."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*
  exceptions: []
  platform:
  - net462
