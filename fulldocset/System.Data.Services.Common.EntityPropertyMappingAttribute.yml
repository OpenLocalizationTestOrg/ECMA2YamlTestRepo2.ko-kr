- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.#ctor(System.String,System.String,System.String,System.String,System.Boolean)
  id: '#ctor(System.String,System.String,System.String,System.String,System.Boolean)'
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: EntityPropertyMappingAttribute(String,String,String,String,Boolean)
  nameWithType: EntityPropertyMappingAttribute.EntityPropertyMappingAttribute(String,String,String,String,Boolean)
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.EntityPropertyMappingAttribute(String,String,String,String,Boolean)
  type: Constructor
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "인스턴스를 만듭니다는 <xref href=&quot;System.Data.Services.Common.EntityPropertyMappingAttribute&quot;> </xref> 속성에 매핑하는 사용자 지정 피드 요소입니다."
  remarks: "모두 `targetNamespacePrefix` 또는 `targetNamespaceUri` 지정는 `targetName` 기본 네임 스페이스에 배치 됩니다. 경우 `targetNamespacePrefix` 를 지정 하지 않으면 접두사를 자동으로 생성 됩니다. 경우 `targetNamespacePrefix` 를 지정 하지만 `targetNamespaceUri` 를 지정 하지 않으면 생성 시 예외가 throw 됩니다."
  syntax:
    content: public EntityPropertyMappingAttribute (string sourcePath, string targetPath, string targetNamespacePrefix, string targetNamespaceUri, bool keepInContent);
    parameters:
    - id: sourcePath
      type: System.String
      description: "문자열에 피드에서 지정된 된 속성에 매핑되는 엔터티 형식의 속성의 이름입니다."
    - id: targetPath
      type: System.String
      description: "그러면 문자열로 대상의 이름 속성이 매핑되는 피드입니다."
    - id: targetNamespacePrefix
      type: System.String
      description: "이 매개 변수를 함께 `targetNamespaceUri`, 네임 스페이스를 지정는 `targetPath` 요소가 있습니다."
    - id: targetNamespaceUri
      type: System.String
      description: "네임 스페이스 URI은 요소에 대 하 여 지정 된 문자열로 지정 된 `targetName` 속성입니다."
    - id: keepInContent
      type: System.Boolean
      description: "부울 값이 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> 피드의 콘텐츠 섹션 및 매핑 대상 위치에 매핑되고 있습니다. 속성이 표시 되는 경우."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.#ctor*
  exceptions: []
  platform:
  - net462
