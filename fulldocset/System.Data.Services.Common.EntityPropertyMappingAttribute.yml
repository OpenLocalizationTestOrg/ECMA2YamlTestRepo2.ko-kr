    - id: targetSyndicationItem
      type: System.Data.Services.Common.SyndicationItemProperty
      description: "A <xref href=&quot;System.Data.Services.Common.SyndicationItemProperty&quot;> </xref> 피드의 속성에 매핑되는 요소를 나타내는 값입니다. 이 값으로 설정 되어 있어야 `None` 경우는 <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>않습니다 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>"
    - id: targetTextContentKind
      type: System.Data.Services.Common.SyndicationTextContentKind
      description: "A <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind*>피드에 표시할 콘텐츠의 형식을 식별 하는 값입니다.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind*>"
    - id: keepInContent
      type: System.Boolean
      description: "부울 값이 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> 피드의 콘텐츠 섹션 및 매핑 대상 위치에 매핑되고 있습니다. 속성이 표시 되는 경우."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.#ctor*
  exceptions: []
  platform:
