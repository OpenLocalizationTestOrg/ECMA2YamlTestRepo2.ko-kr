  langs:
  - csharp
  name: TargetTextContentKind
  nameWithType: EntityPropertyMappingAttribute.TargetTextContentKind
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "매핑할 속성의 콘텐츠 형식을 가져옵니다 <xref href=&quot;System.Data.Services.Common.EntityPropertyMappingAttribute&quot;> </xref>합니다."
  remarks: "에 배포 콘텐츠를 매핑할 경우이 속성은 배포 항목의 콘텐츠 형식입니다.       값을 지정 하는 경우 <xref:System.Data.Services.Common.SyndicationTextContentKind>속성 값에 올바른 형식의 XML이 포함 되어 있는지 확인 해야 TargetTextContentKind 특성에 대 한.</xref:System.Data.Services.Common.SyndicationTextContentKind> 데이터 서비스는 변환을 수행 하지 않고 값을 반환 합니다. 또한 반환된 된 XML의 모든 XML 요소 접두사는 네임 스페이스 URI 및 접두사에 매핑된 피드에 정의 했는지 확인 해야 합니다."
  syntax:
    content: public System.Data.Services.Common.SyndicationTextContentKind TargetTextContentKind { get; }
    return:
