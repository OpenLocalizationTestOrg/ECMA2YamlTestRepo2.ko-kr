  remarks: "DetailsViewRow 클래스의 개별 행을 나타내는 데 사용 되는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤.</xref:System.Web.UI.WebControls.DetailsView> 각 행에는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤에 지정 된 행 형식입니다.</xref:System.Web.UI.WebControls.DetailsView> 다음 표에서에 대 한 유효한 행 형식을 나열 된 <xref:System.Web.UI.WebControls.DetailsView>컨트롤.</xref:System.Web.UI.WebControls.DetailsView>      | 행 형식 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| <xref:System.Web.UI.WebControls.DetailsView>컨트롤의 데이터 행입니다. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| 빈 데이터 행의 <xref:System.Web.UI.WebControls.DetailsView>컨트롤.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> 표시할 레코드가 없는 경우 빈 데이터 행 <xref:System.Web.UI.WebControls.DetailsView>컨트롤에 표시 됩니다. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| <xref:System.Web.UI.WebControls.DetailsView>컨트롤의 바닥글 행. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| <xref:System.Web.UI.WebControls.DetailsView>컨트롤에 머리글 행입니다. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| <xref:System.Web.UI.WebControls.DetailsView>컨트롤의 호출기 행. |       행에 대 한 유형의 DetailsViewRow 개체를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> DetailsViewRow 개체에는 또한 연결 된 상태를 있습니다. 상태는 다음 표에 있는 값의 비트 조합 될 수 있습니다.      | 상태 값 | 설명 |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow 개체는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤의 대체 행. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow 개체가 편집 모드에 있기. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow 개체 삽입 모드에는. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow 개체는 보통 (기본값) 상태에서입니다. |       DetailsViewRow 개체의 상태를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowState>       <xref:System.Web.UI.WebControls.DetailsView>컨트롤의 모든 데이터 행에 저장 된 <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>컬렉션.</xref:System.Web.UI.WebControls.DetailsView.Rows%2A> </xref:System.Web.UI.WebControls.DetailsView> 에 DetailsViewRow 개체의 인덱스를 확인 하는 <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>수집, 사용 된 <xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.DetailsView.Rows%2A>       사용 하 여 DetailsViewRow 개체의 개별 셀에 액세스할 수는 <xref:System.Web.UI.WebControls.TableRow.Cells%2A>속성.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> 사용 하 여 컨트롤을 검색할 셀에서 수 셀 컨트롤을 포함 하는 경우는 <xref:System.Web.UI.Control.Controls%2A>셀의 컬렉션입니다.</xref:System.Web.UI.Control.Controls%2A> 사용할 수도 있습니다는 <xref:System.Web.UI.Control.FindControl%2A>셀 컨트롤을 컨트롤에 있는 경우 찾을의 메서드는 <xref:System.Web.UI.Control.ID%2A>지정 된 속성입니다.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       필드 값을 검색 하는 <xref:System.Web.UI.WebControls.BoundField>필드 열 또는 자동으로 생성 되는 필드 열을 사용 하 여는 <xref:System.Web.UI.WebControls.TableCell.Text%2A>셀의 속성입니다.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> 필드 값 컨트롤에 바인딩되는 다른 필드 열 형식에서 필드 값을 검색 하려면 먼저 해당 셀에서 컨트롤을 검색 하 고 컨트롤의 적절 한 속성에 액세스 합니다.      > [!NOTE] >에 직접 데이터 바인딩 식을 사용 하는 것이 불가능 한 <xref:System.Web.UI.WebControls.TemplateField>컨트롤의 속성에 값을 바인딩하지 않고 필드 열.</xref:System.Web.UI.WebControls.TemplateField> 이 경우 필드 값은 자동으로에 배치 된 <xref:System.Web.UI.DataBoundLiteralControl>컨트롤.</xref:System.Web.UI.DataBoundLiteralControl> 필드 값을 검색 하려면 검색 먼저 해야는 <xref:System.Web.UI.DataBoundLiteralControl>해당 셀에서 컨트롤을 사용 하 여 해당 <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>속성.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       목록이 DetailsViewRow 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>"
