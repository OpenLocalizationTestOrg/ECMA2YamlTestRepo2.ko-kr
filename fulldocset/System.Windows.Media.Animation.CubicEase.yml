  remarks: "제어할 수 있습니다 애니메이션 가속화 여부 감속, 또는 둘 다 있는 <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 를 지정 하 여 다음 그래프의 다른 값을 보여 주는 <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>여기서 *f*(*t*)에서는 및 *t* 시간을 나타냅니다.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CubicEase EasingMode 그래프 ] (~/add/media/cubicease-graph.png &quot;CubicEase EasingMode 그래프입니다.&quot;)       이 함수에 대해 사용 되는 수식은 다음과 같습니다.       *f*(*t*) = *t*<sup>3</sup> CubicEase 다음 Silverlight 샘플을 사용 하 여 확인할 수 있는 것 외에도 여러 가지 감속/가속 함수도 있습니다.       [이 샘플을 실행](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) 실행 시간에 포함 된 감속/가속 함수를 사용 하 여를 <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> 에서 상속 하 여 사용자 지정 감속/가속 함수를 만들 수 있습니다      <a name=&quot;xamlObjectElementUsage_CubicEase&quot;></a># # XAML 개체 요소 사용```   <CubicEase .../>   ```"
