  type: Enum
  summary: "행 머리글 너비가 조정 하는 방법을 지정 하기 위한 값을 정의 합니다."
  remarks: "기본적으로 사용자는 행 머리글의 너비를 조정할 수 있습니다. 고정된 폭을 설정 하는이 기능을 비활성화할 수 있습니다 또는 사용자 크기 조정도 해제 하는 콘텐츠 기반 자동 크기 조정 모드를 사용할 수 있습니다.       <xref:System.Windows.Forms.DataGridView>첫 번째 헤더의 내용 또는의 내용만 현재 표시 된 헤더에만 컨트롤의 모든 내용에 맞게 해당 행 머리글의 너비를 조정할 수 있습니다.</xref:System.Windows.Forms.DataGridView> 헤더의 하위 집합을 사용 하 여 새 너비를 계산 하는 것은 여러 행의 데이터로 작업할 때 성능 저하를 방지 하는 데 유용 합니다.       이 열거형은에서 사용 된 <xref:System.Windows.Forms.DataGridView>제어 <xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A>속성 및 <xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A>메서드.</xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A> </xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A> </xref:System.Windows.Forms.DataGridView>       크기 조정 모드에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example illustrates the use of this enumeration in a display-only, non-interactive <xref:System.Windows.Forms.DataGridView> control.  \n  \n [!code-vb[System.Windows.Forms.DataGridViewStyleDemo#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_48_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewStyleDemo#20](~/add/codesnippet/csharp/t-system.windows.forms.d_48_1.cs)]"
