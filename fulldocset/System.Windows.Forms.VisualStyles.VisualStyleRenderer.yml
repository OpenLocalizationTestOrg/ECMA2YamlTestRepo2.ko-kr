  remarks: "<xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>네임 스페이스를 노출 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>모든 컨트롤 및 사용자를 나타내는 개체 인터페이스 (UI) 요소 비주얼 스타일에서 지 원하는.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement> </xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> 그리거나 특정 요소에 대 한 정보에 관심이 있는 요소에는 VisualStyleRenderer를 설정 해야 합니다. VisualStyleRenderer은 자동으로 지정 된 설정 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>에 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>생성자 있지만 설정할 수도 기존 VisualStyleRenderer 다른 요소를 호출 하 여는 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A>메서드.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>       요소를 그리는 데 사용 된 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>메서드.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> VisualStyleRenderer 클래스 메서드도 포함 되어와 같은 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>및 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A>, 현재 비주얼 스타일에서는 요소를 정의 하는 방법에 대 한 정보를 제공 하는.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>       <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>생성자와 VisualStyleRenderer 방법 중 많은 운영 체제에서 비주얼 스타일을 사용 하 고 비주얼 스타일이 응용 프로그램 창의 클라이언트 영역에 적용 되 하지 않으면 예외를 throw 합니다.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> 이러한 상태를 확인 하려면를 사용 하 여는 `static` <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>속성.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>       VisualStyleRenderer 클래스 (UxTheme) API는 Windows 플랫폼 SDK가 Windows 셸 부분에서 비주얼 스타일의 기능을 래핑합니다. 비주얼 스타일에 대 한 자세한 내용은 MSDN Library에서의 Platform SDK 부분에서 &quot;를 사용 하 여 Windows XP 시각적 스타일&quot; 참조 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)합니다."
  example:
  - "The following code example uses the VisualStyleRenderer class to implement a custom control that simulates some of the basic UI of a window, including dragging with the title bar, resizing with the sizing handle, and closing. This example uses several <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects that represent standard parts of a window, including the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.Caption>, <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.CloseButton>, and <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Status.Gripper> classes.  \n  \n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_1_1.vb)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.v_1_1.cs)]\n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.v_1_1.cpp)]"
