  summary: "컨텍스트를 만들고 공유 컨텍스트로 설정 합니다."
  remarks: "공유 컨텍스트를 두 번 이상 설정할 수 없습니다.       <xref:System.Runtime.DesignerServices.WindowsRuntimeDesignerContext>기본 응용 프로그램 도메인에만 지원 됩니다.</xref:System.Runtime.DesignerServices.WindowsRuntimeDesignerContext>"
