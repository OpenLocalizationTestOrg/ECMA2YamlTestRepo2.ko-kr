  name: FirstMatchCodeGroup
  nameWithType: FirstMatchCodeGroup
  fullName: System.Security.Policy.FirstMatchCodeGroup
  type: Class
  summary: "보안 정책을 코드 그룹의 정책 및 일치 하는 첫 번째 자식 코드 그룹의 합집합으로 정의할 수 있습니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "코드 그룹은 코드 액세스 보안 정책의 구성 요소입니다. 각 정책 수준은 자식 코드 그룹을 가질 수 있는 루트 코드 그룹으로 구성 합니다. 각 자식 코드 그룹; 자신의 자식 코드 그룹을 가질 수 있습니다. 이 동작은 임의 개수의 트리 형식의 수준까지 확장 됩니다. 각 코드 그룹에 지정 된 어셈블리를 해당 어셈블리에 대 한 증거에 따라에 속하는지 결정 하는 멤버 자격 조건이 있습니다. 멤버 자격 조건이 지정된 된 어셈블리와 일치 하는 유일한 코드 그룹 및 해당 자식 코드 그룹 정책을 적용 합니다.       코드 그룹과 마찬가지로 FirstMatchCodeGroup 멤버 자격 조건 어셈블리에 대 한 증거를 일치 하는 경우에 적용 합니다. 일치 하는 경우 첫 번째 일치 하는 경우 중지 순서로 각 자식 항목의 멤버 자격 조건을 테스트 합니다. FirstMatchCodeGroup의 결과는 루트 코드 그룹의 정책 및 일치 하는 코드 그룹의 첫 번째 자식 그룹의 정책 설명의 합집합입니다.       FirstMatchCodeGroup는 도메인 정책을 설정 하려면 응용 프로그램 도메인에서 호스트 하 여 프로그래밍 방식 사용을 위한 것입니다."
  example:
  - "The following example shows the use of members of the FirstMatchCodeGroup class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/cpp/t-system.security.policy_7_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/visualbasic/t-system.security.policy_7_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/csharp/t-system.security.policy_7_1.cs)]"
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete and will be removed in a future release of the .NET Framework. See http://go.microsoft.com/fwlink/?LinkID=155570 for more information.")]

      [System.Runtime.InteropServices.ComVisible(true)]

