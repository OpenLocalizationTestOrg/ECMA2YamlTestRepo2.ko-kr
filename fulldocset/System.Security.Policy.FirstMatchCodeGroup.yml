- uid: System.Security.Policy.FirstMatchCodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.FirstMatchCodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: FirstMatchCodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.FirstMatchCodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "코드 그룹에 대 한 정책 및 증명 정보 집합에 대 한 하위 항목을 해결합니다."
  remarks: "로드할 어셈블리에 대 한 증거를 지정 된 경우이 메서드 첫 번째 지정된 된 증명 정보에 대 한 멤버 자격 조건을 확인 하 여 코드 그룹을 평가 합니다. 일치 하는 경우이 메서드는 자식 코드 그룹의 평가 비롯 하 여 코드 그룹에 대 한 정책 문을 반환 합니다.       처음 일치 코드 그룹에 대 한 각 자식 코드 그룹의 멤버 자격 조건이 테스트에는 추가 된 순서 대로;에서 증명 정보에 대해 첫 번째 일치 항목만 증명 정보 집합으로 확인 됩니다. 일치 하는 항목이 없으면 부모 처음 일치 코드 그룹의 정책 문을 적용 합니다. 일치 하는 자식 코드 그룹 유형에 따라 결정 속한 모든 자식 그룹이 적용 되는 방식을, 방식에 따라 <xref:System.Security.Policy.CodeGroup.Resolve%2A>이러한 자식 그룹의 방법을 사용할 수 있습니다.</xref:System.Security.Policy.CodeGroup.Resolve%2A>       .NET Framework 보안 시스템을 사용해 <xref:System.Security.Policy.CodeGroup.Resolve%2A>어셈블리에 대해 요청 결과 정책 설명 및 코드에서 로드 된 코드에 부여할 권한을 결정 하는 정책 수준입니다.</xref:System.Security.Policy.CodeGroup.Resolve%2A>       이 메서드의이 작업은 다음과 같습니다: 멤버 자격 조건 지정한 증거와 일치 하지 않는 경우 반환 `null`, 그렇지 않으면 집합 반환 (P)로 설정 하는 사용 권한 코드 그룹의 정책 설명에 및 계속 합니다. 각 자식 코드 그룹에 대 한 동일한 증거; 코드 그룹을 확인 결과가 없으면 `null`, 해당 정책 설명을 반환 합니다. 일치 하 고 자식 코드 그룹이 없는 경우 P (부모의 정책 문)를 반환 합니다."
  example:
  - "The following code shows the use of the Resolve method to resolve policy for the code group. This code example is part of a larger example provided for the <xref:System.Security.Policy.FirstMatchCodeGroup> class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/cpp/bb7a14a1-f12f-4535-b4af-_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/visualbasic/bb7a14a1-f12f-4535-b4af-_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/csharp/bb7a14a1-f12f-4535-b4af-_1.cs)]"
  syntax:
    content: public override System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "어셈블리에 대 한 증명 정보입니다."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "선택적 특성을 가진 코드 그룹에 의해 부여 된 권한으로 구성 된 정책 설명 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 코드 그룹에 적용 되지 않는 경우 (멤버 자격 조건이 지정된 된 증명 정보를 일치 하지 않습니다)."
  overload: System.Security.Policy.FirstMatchCodeGroup.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "둘 이상의 코드 그룹 (부모 코드 그룹 및 자식 코드 그룹 포함)으로 표시 <xref href=&quot;System.Security.Policy.PolicyStatementAttribute&quot;> </xref>합니다."
  platform:
  - net462
