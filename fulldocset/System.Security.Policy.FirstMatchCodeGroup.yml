  summary: "일치 하는 코드 그룹을 해결 합니다."
  remarks: "로드할 어셈블리에 대 한 증거를 지정 된 경우이 메서드 첫 번째 지정된 된 증명 정보에 대 한 멤버 자격 조건을 확인 하 여 코드 그룹을 평가 합니다. 일치 하는 경우이 메서드는 루트 코드 그룹을 반환 합니다. 반환 되는 코드 그룹에 제공 된 증명 정보를 통해 일치 된 코드 그룹의 전체 집합을 반영 하기 위해 필요에 따라 자식 코드 그룹을 가질 수 있는 자식 코드 그룹을 포함 합니다.       처음 일치 코드 그룹에 대 한 각 자식 코드 그룹의 멤버 자격 조건이 테스트에는 추가 된 순서 대로;에서 증명 정보에 대해 첫 번째 일치 항목만 증명 정보 집합으로 확인 됩니다. 일치 하는 항목이 없으면 부모 처음 일치 코드 그룹의 정책 문을 적용 합니다. 일치 하는 자식 코드 그룹 유형에 따라 결정 속한 모든 자식 그룹이 적용 되는 방식을, 방식에 따라 <xref:System.Security.Policy.CodeGroup.ResolveMatchingCodeGroups%2A>이러한 자식 그룹의 방법을 사용할 수 있습니다.</xref:System.Security.Policy.CodeGroup.ResolveMatchingCodeGroups%2A>"
  example:
