  syntax:
    content: protected AuditRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AuditFlags auditFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "감사 규칙이 적용 되는 id입니다. 로 캐스팅 될 수 있는 개체 여야는 <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>합니다."
    - id: accessMask
      type: System.Int32
      description: "이 규칙의 액세스 마스크입니다. 액세스 마스크는 개별 통합 자가 정의 하는 의미에는 익명 비트의 32 비트 컬렉션입니다."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 규칙이 부모 컨테이너에서 상속 합니다."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "감사 규칙의 상속 속성입니다."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "상속 된 감사 규칙이 자동으로 전파 여부입니다. 면 전파 플래그는 무시 됩니다 `inheritanceFlags` 로 설정 된 <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>합니다."
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: "규칙의 감사 조건입니다."
