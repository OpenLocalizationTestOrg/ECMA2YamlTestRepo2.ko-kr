  fullName: System.Diagnostics.Eventing.Reader.EventTask
  type: Class
  summary: "이벤트 공급자에 정의 된 이벤트 태스크를 포함 합니다. 작업은 이벤트를 게시 하는 구성 요소 또는 응용 프로그램의 한 부분을 식별 합니다. 작업은 예약 16 상위 값이 포함 된 16 비트 값입니다."
  remarks: "이 클래스를 인스턴스화할 수 없습니다. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>개체 하나씩 공급자에 정의 된 각 작업에 대해 하나씩 EventTask 개체 목록을 정의 합니다.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> 에 정의 된 표준 작업 값 및 해당 의미는 <xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>열거형.</xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>"
