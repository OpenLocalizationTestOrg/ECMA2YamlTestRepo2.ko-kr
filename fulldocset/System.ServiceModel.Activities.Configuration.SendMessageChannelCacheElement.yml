  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Configuration
  summary: "워크플로 인스턴스와 연결 된 캐시 설정 하거나 해제 설정 되어 있는지 여부를 나타내는 값을 가져옵니다."
  remarks: "대부분의 경우에 사용자 지정 바인딩 및/또는 동작이 없는 경우 캐시가 설정 기본적으로 합니다. 사용자가 자신의 바인딩 및 동작에 연결한 경우, 채널 팩터리 캐싱이 안전 하지 않을 수 있습니다, 그리고 따라서 म 캐시가 기본적으로 해제 합니다. 하지만 사용자가 설정할 수는 AllowUnsafeCachingback에는 신중 하 게 적합 한 MSDN 문서를 읽고 보안과 성능 간의 balanace, 결정을 내릴 수 있어야 합니다."
  syntax:
    content: public bool AllowUnsafeCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>워크플로 인스턴스에 캐시 설정 된 경우. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching*
  exceptions: []
