  name: GridViewDeleteEventArgs
  nameWithType: GridViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleting&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.GridView>발생는 <xref:System.Web.UI.WebControls.GridView.RowDeleting>삭제 단추를 클릭할 때 이벤트를 하기 전에 <xref:System.Web.UI.WebControls.GridView>레코드를 삭제 합니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView> (삭제 단추는 단추 컨트롤 `CommandName` 속성이 &quot;Delete&quot;로 설정 되어 있습니다.) 삭제 작업을 취소 하는 등이 이벤트가 발생할 때마다 사용자 지정 루틴을 수행할 수 있습니다.       GridViewDeleteEventArgs 개체는 이벤트 처리기에 전달 됩니다. 그러면 삭제 하 고 행의 인덱스를 확인 하 고 삭제 작업을 취소할 수 있습니다. 삭제 작업을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>GridViewDeleteEventArgs 개체의 속성 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 조작할 수도 있습니다는 <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>및 <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>값이 데이터 원본에 전달 되기 전에 컬렉션.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 GridViewDeleteEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the GridViewDeleteEventArgs object that is passed to the event handler. The code cancels the delete operation if the user tries to remove the last record from a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_183_1.aspx)]\n [!code-cs[GridViewRowDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_183_1.aspx)]"
  syntax:
    content: 'public class GridViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
