  remarks: "다음 표에서 <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>안내 하십시오.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex%2A>| 값은 `rowIndex` 매개 변수입니다. |      > [!NOTE] >이 생성자는 주로 컨트롤 개발자가 사용 이벤트를 발생 시킬 때.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex%2A>"
