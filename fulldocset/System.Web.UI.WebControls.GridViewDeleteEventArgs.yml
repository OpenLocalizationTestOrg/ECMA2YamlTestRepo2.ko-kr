- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: GridViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "삭제할 행에 대 한 키가 아닌 필드 이름/값 쌍의 사전을 가져옵니다."
  remarks: "값 속성으로 행에 대 한 키가 아닌 필드의 이름/값 쌍에 자동으로 채워집니다. 항목의 필드 이름을 확인 하려면는 <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>속성은 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>값 사전의 개체가.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 항목의 값을 확인 하려면 사용 하 여는 <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>속성.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>      > [!NOTE] > 기본 키 필드 또는 필드가이 사전에 포함 되지 않습니다. 기본 키 필드 또는 필드의 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to get the values of the non-key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_195_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_195_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 삭제할 행의 키가 아닌 필드 이름/값 쌍을 포함 하는 개체입니다."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
