- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "삭제할 행의 기본 키를 나타내는 필드 이름/값 쌍의 사전을 가져옵니다."
  remarks: "경우는 <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>속성의는 <xref:System.Web.UI.WebControls.GridView>컨트롤 설정, 키 속성 (사전)를 사용 하 여 primary key 또는 삭제할 행의 키의 값을 가져옵니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > 키가 아닌 필드의 값을 사용는 <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>속성.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>       Keys 사전에 지정 된 필드 또는 필드의 이름/값 쌍에 자동으로 채워집니다는 <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>속성.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> 기본 키를 구성 하는 여러 필드를 별도 항목을 각 키 필드에 대 한 키 사전에 추가 됩니다.       키 필드의 이름을 확인 하려면 사용 하 여는 <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>속성은 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>키 사전의 개체가.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 키 필드의 값을 확인 하려면는 <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>속성.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property to get the values of the key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1096_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1096_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "삭제할 행의 기본 키를 나타내는 필드 이름/값 쌍을 포함 하는 사전입니다."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
