Element.DragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.Drop?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName>연결 된 이벤트와 기본 요소의 라우트된 이벤트의 이벤트 데이터를 공유 하 고 버블링 터널링 라우트된 이벤트의 버전 및 이벤트 데이터를 공유할 수도 있습니다.</xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.ContentElement.Drop?displayProperty=fullName> </xref:System.Windows.ContentElement.DragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.Drop?displayProperty=fullName> </xref:System.Windows.UIElement.DragOver?displayProperty=fullName> </xref:System.Windows.UIElement.DragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.DragEnter?displayProperty=fullName> 이 경로 따라 이동할 때 이벤트의 처리 된 특성에 영향을 줄 수 있습니다. 자세한 내용은 참조 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다."
