  name: IHelpService
  nameWithType: IHelpService
  fullName: System.ComponentModel.Design.IHelpService
  type: Interface
  summary: "도움말 항목을 표시 하 고 추가 및 디자인 타임에 도움말 키워드를 제거 하기 위한 메서드를 제공 합니다."
  remarks: "디자인 타임 환경 f1 키를 누를 때 표시할 관련 도움말 항목을 찾으려고 시도 하는 도움말 시스템을 제공 합니다. 도움말 시스템에 도움말을 요청 하는 경우 관련 항목을 식별 하는 데 사용 되는 현재 컨텍스트 키워드의 집합을 유지 관리 합니다. 키워드는 기본적으로 선택 된 클래스 개체와 해당 디자인 타임 환경에 개체의 속성이 연결 됩니다. Default 키워드는 구성 요소 또는 속성에 대 한 정규화 된 클래스 또는 속성 이름입니다. 특정 키워드 여러 개체를 선택 하는 경우와 같은 특정 모드와 연결 됩니다. 사용자 지정 도움말 컬렉션에 통합 된 디자인 타임 환경 외부 도움말 공급자에 대해 구성 하 여 설명서 공급자 항목의 정규화 된 형식 또는 멤버 이름으로 구성 된 키워드와 함께 특정 구성 요소 클래스 또는 속성에 대 한 항목을 연결할 수 있습니다.       사용 하 여 지정 된 키워드를 사용 하 여 도움말 서비스를 호출 하는 IHelpService를 사용할 수는 <xref:System.ComponentModel.Design.IHelpService.ShowHelpFromKeyword%2A>메서드를 사용 하 여 지정한 URL에서 도움말 항목을 호출 하거나는 <xref:System.ComponentModel.Design.IHelpService.ShowHelpFromUrl%2A>메서드.</xref:System.ComponentModel.Design.IHelpService.ShowHelpFromUrl%2A> </xref:System.ComponentModel.Design.IHelpService.ShowHelpFromKeyword%2A>       추가 하거나 디자인 타임에 도움말 키워드를 제거 하는 IHelpService 데도 수 있습니다. 구성 요소 또는 디자인 타임 하면 선택 항목의 멤버 이름 또는 정규화 된 형식으로 구성 된 기본 컨텍스트 키워드를 설정 하 고 이전에 선택한 모든 키워드를 제거 하 고 더 이상 선택한 구성 요소에서 속성 또는 속성을 선택 하면 됩니다.       도움말 시스템이 자동으로 사용자 지정 도움말 키워드를 제거 하지 않으므로 더 이상 적용할 때 명시적으로 사용자 지정 키워드를 제거 해야 없습니다. 정의 하는 이벤트를 모니터링할 수 있습니다는 <xref:System.ComponentModel.Design.ISelectionService>구성 요소 선택이 변경 되는 시기를 결정 하는 인터페이스입니다.</xref:System.ComponentModel.Design.ISelectionService> 이러한 이벤트에 따라, 선택 된 구성 요소에 대 한 도움말 컨텍스트 특성을 추가 합니다. 하 고 구성 요소가 더 이상 포함 하 여 선택 하는 경우 도움말 컨텍스트 특성을 제거할 수 없습니다."
  example:
  - "The following example demonstrates a designer that uses the IHelpService to add and remove Help context attributes for the included control. To use this sample, compile it to a class library and add an instance of the control to a <xref:System.Windows.Forms.Form>. In design view, selecting the component and pressing F1 attempts to look up relevant Help topics based on the current Help context keyword or keywords. Right-click the component and the shortcut menu displays commands, including two custom <xref:System.ComponentModel.Design.DesignerVerb> commands named `Add IHelpService Help Keyword` and `Remove IHelpService Help Keyword`. These commands can be used to add or remove a Help context keyword of the value \"IHelpService\", which attempts to raise the IHelpService topic when F1 is pressed.  \n  \n [!code-cpp[IHelpServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._161_1.cpp)]\n [!code-cs[IHelpServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._161_1.cs)]\n [!code-vb[IHelpServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._161_1.vb)]"
  syntax:
    content: public interface IHelpService
  implements: []
  platform:
  - net462
