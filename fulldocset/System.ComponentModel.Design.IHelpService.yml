  summary: "컨텍스트 특성은 문서에 추가 합니다."
  remarks: "컨텍스트 특성은 사용자에 게 상황에 맞는 도움말을 제공 하는 데 사용 됩니다. 디자이너 호스트는 자동으로 특정 구성 요소 및 속성에 사용할 수 있는 도움말 특성에서 컨텍스트 특성을 추가합니다. 이 메서드를 사용 하면 상황에 맞는 도움말을 추가로 사용자 지정할 수 있습니다."
  syntax:
