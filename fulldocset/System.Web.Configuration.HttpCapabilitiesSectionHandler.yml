  name: HttpCapabilitiesSectionHandler
  nameWithType: HttpCapabilitiesSectionHandler
  fullName: System.Web.Configuration.HttpCapabilitiesSectionHandler
  type: Class
  summary: "지원에 대 한 읽기는 <xref uid=&quot;langword_csharp_&lt;browserCaps&gt;&quot; name=&quot;&lt;browserCaps&gt;&quot; href=&quot;&quot;> </xref> 의 인스턴스를 만드는 구성 파일의 섹션에는 <xref href=&quot;System.Web.HttpBrowserCapabilities&quot;> </xref> 클라이언트 브라우저에 대 한 기능 정보를 포함 하는 클래스입니다."
  remarks: "HttpCapabilitiesSectionHandler 클래스 및 해당 `<browserCaps>` .NET Framework 버전 2.0에서에서 되지 구성 섹션입니다. <xref:System.Web.Configuration.BrowserCapabilitiesFactory>클래스</xref:System.Web.Configuration.BrowserCapabilitiesFactory> 에서 사용 하기 위해 컴파일되는 브라우저 정의 파일을 통해 것이 좋습니다 브라우저 기능을 관리 하기 위한 두 구성 방법의 목표 <xref:System.Web.HttpBrowserCapabilities> <xref:System.Web.HttpRequest.Browser%2A> <xref:System.Web.HttpRequest>클래스</xref:System.Web.HttpRequest> 의 속성</xref:System.Web.HttpRequest.Browser%2A> 에서 액세스할 수 있는 클래스</xref:System.Web.HttpBrowserCapabilities> 의 인스턴스를 생성 하는 것       브라우저 정의 파일을 사용 하 여 브라우저 기능을 저장 하는 다른 방법도 비해 이점이 있습니다. 브라우저 정의 정보를 XML 구성 파일에서 구문 분석 하 고 클래스로 시간 미리 컴파일할 때문에 향상 된 성능을 제공 합니다. 브라우저 정의 파일은 쉽게 유지 관리:-정의 계층적 및 따라서 브라우저 기능을 확인 하기 위해 덜 on 정규식을 사용 합니다.      -정의 관리 하기 쉽게 여러 파일에서 구성할 수 있습니다.      -정의 Machine.config 수준 또는 특정 응용 프로그램 수준에서 모든 수준에서 정의할 수 있습니다. 이렇게 하면 특정 브라우저에 대 한 기능을 재정의 하기 위해 정의의 전체 집합을 복사할 필요가 없습니다."
  syntax:
    content: 'public class HttpCapabilitiesSectionHandler : System.Configuration.IConfigurationSectionHandler'
