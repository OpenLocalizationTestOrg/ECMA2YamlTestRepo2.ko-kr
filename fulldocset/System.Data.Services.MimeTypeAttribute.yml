  name: MimeTypeAttribute
  nameWithType: MimeTypeAttribute
  fullName: System.Data.Services.MimeTypeAttribute
  type: Class
  summary: "HTTP 요청의 MIME 형식을 나타냅니다."
  remarks: "데이터 서비스에 클라이언트에서 보낸 요청에 사용 되는 serialization 형식을 제어 하는 데 사용 하는 메커니즘은는 `Content-Type` HTTP 헤더입니다. 데이터 서비스 로부터의 응답에 사용 되는 형식을 제어 하는 기본 메커니즘은 `Accept` HTTP 헤더입니다. `Accept` 헤더는 요청에 대 한 응답이 특정 MIME 형식 집합으로 제한 임을 나타내기 위해 사용 됩니다. Accept 헤더를 구문 분석에서 반환 된 MIME 형식이 응답 형식으로 사용 됩니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypeAttribute : Attribute
  inheritance:
