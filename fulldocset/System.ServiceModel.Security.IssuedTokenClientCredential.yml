  namespace: System.ServiceModel.Security
  summary: "발급 된 토큰에 대 한 갱신 임계값 백분율을 가져오거나 설정 합니다."
  remarks: "클라이언트는 발급 된 토큰 및 클라이언트 보안 토큰 서비스에서 자동으로 새로 발급 된 토큰을 가져옵니다 캐시 된 발급 된 토큰을 주거나에 만료 될 예정인 경우. 이 속성의 값은 새로 발급 된 토큰을 가져오기 전에 캐시 된 발급 된 토큰의 유효 기간 비율이 얼마 이상 되어야 결정 합니다.       예를 들어이 속성의이 값이 60이 고 클라이언트는 발급 된 토큰 즉 유효한 100 분 동안, 다시 사용 된 캐시 된 발급 된 토큰을 60 분는 보안 토큰 서비스에서 새로 발급 된 토큰을 가져옵니다."
  example:
  - "This code shows how to set this property.  \n  \n [!code-vb[c_CreateSTS#16](~/add/codesnippet/visualbasic/141262f4-128d-474f-8bc5-_1.vb)]\n [!code-cs[c_CreateSTS#16](~/add/codesnippet/csharp/141262f4-128d-474f-8bc5-_1.cs)]"
  syntax:
    content: public int IssuedTokenRenewalThresholdPercentage { get; set; }
    return:
      type: System.Int32
      description: "발급 된 토큰에 대 한 갱신 임계값 백분율입니다. 기본값은 60입니다."
  overload: System.ServiceModel.Security.IssuedTokenClientCredential.IssuedTokenRenewalThresholdPercentage*
