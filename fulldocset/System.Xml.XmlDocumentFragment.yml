  fullName: System.Xml.XmlDocumentFragment.CloneNode(Boolean)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "이 노드의 복제본을 만듭니다."
  remarks: "`CloneNode`노드에 대 한 복사 생성자로 사용 됩니다. 이 메서드를 다른 노드 형식을 사용 하는 방법을 알아보려면 <xref:System.Xml.XmlNode.CloneNode%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.CloneNode%2A?displayProperty=fullName> 를 참조 하세요.       복제 된 노드는 부모 없습니다 (<xref:System.Xml.XmlDocumentFragment.ParentNode%2A> 반환 `null`).</xref:System.Xml.XmlDocumentFragment.ParentNode%2A>"
  example:
  - "The following example shows the difference between a deep and shallow clone.  \n  \n [!code-vb[Classic WebData XmlDocumentFragment.CloneNode Example#1](~/add/codesnippet/visualbasic/m-system.xml.xmldocument_16_1.vb)]\n [!code-cs[Classic WebData XmlDocumentFragment.CloneNode Example#1](~/add/codesnippet/csharp/m-system.xml.xmldocument_16_1.cs)]\n [!code-cpp[Classic WebData XmlDocumentFragment.CloneNode Example#1](~/add/codesnippet/cpp/m-system.xml.xmldocument_16_1.cpp)]"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>지정된 된 노드 아래의 하위 트리를 재귀적으로를 복제. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 노드 자체만 복제 하려면."
    return:
      type: System.Xml.XmlNode
      description: "복제 된 노드입니다."
  overload: System.Xml.XmlDocumentFragment.CloneNode*
  exceptions: []
  platform:
  - net462
