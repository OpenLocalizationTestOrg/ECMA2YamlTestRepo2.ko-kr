  summary: "보조키와 현재 프로세스를 중단할 수 있는 콘솔 키의 조합을 지정 합니다."
  remarks: "<xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>ConsoleSpecialKey 열거형 형식을 반환 합니다.</xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>       동시에 특정 키 조합을 누르면 현재 실행 중인 프로세스를 중단할 운영 체제 신호를 보냅니다. 두 개의 올바른 키 조합은 <xref:System.ConsoleModifiers?displayProperty=fullName>나누기 (CTRL + BREAK) 더하기 및 <xref:System.ConsoleModifiers?displayProperty=fullName>플러스 <xref:System.ConsoleKey?displayProperty=fullName>(CTRL + C).</xref:System.ConsoleKey?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName>"
