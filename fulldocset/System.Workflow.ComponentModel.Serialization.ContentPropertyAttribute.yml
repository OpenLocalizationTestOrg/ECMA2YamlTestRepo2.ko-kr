  type: Class
  summary: "데코레이팅된 클래스의 콘텐츠 속성 이름을 포함합니다.  이 특성으로 형식을 표시 하면 데이터가 해당 형식의 바깥쪽 속성 이름 태그 없이 serialize 됩니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Windows Workflow Foundation에 대 한 다음과 같은 제한 사항이 관련이 ContentPropertyAttribute:- <xref:System.Type>, <xref:System.Collections.Generic.Stack%601>, 및 <xref:System.Collections.Generic.Queue%601>지원 되지 않습니다 `ContentProperty` 형식.</xref:System.Collections.Generic.Queue%601> </xref:System.Collections.Generic.Stack%601> </xref:System.Type>      -빈 문자열은 null 값으로 deserialize 됩니다.      -A `ContentProperty` 사용 하 여 필드를 바인딩하는 `ActivityBind` 로 serialize 되지 않습니다는 `ContentProperty`합니다.      - `ContentProperty` 콘텐츠가 아닌 속성과 인터리브되 워크플로 마크업에서 지원 되지 않습니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class ContentPropertyAttribute : Attribute
