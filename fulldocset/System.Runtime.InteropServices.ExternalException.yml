  name: ExternalException
  nameWithType: ExternalException
  fullName: System.Runtime.InteropServices.ExternalException
  type: Class
  summary: "모든 COM interop 예외 및 구조적된 예외 처리 (SEH) 예외에 대 한 기본 예외 형식입니다."
  remarks: "기존 시스템과 공용 언어 런타임 간의 상호 운용성을 향상 시키기 위해는 <xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A>속성은 오류를 식별 하는 정수 값 (HRESULT)를 저장 합니다.</xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A> 사용자 정의 예외에서 파생 되지 `ExternalException`, 및 `ExternalException` 사용자 코드에서 발생 하지 않아야 합니다. 파생 되는 특정 예외를 사용 하 여 `ExternalException` 대신 합니다.       `ExternalException`값 0x80004005 있는 HRESULT E_FAIL을 사용 합니다.       `ExternalException`기본값을 사용 하 여 <xref:System.Object.Equals%2A>구현을 참조 일치를 지원 합니다.</xref:System.Object.Equals%2A>       인스턴스에 대 한 초기 값 목록은 `ExternalException`, 참조는 `ExternalException` 생성자입니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ExternalException : SystemException
