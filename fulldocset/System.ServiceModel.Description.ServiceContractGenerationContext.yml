  name: ServiceContractGenerationContext
  nameWithType: ServiceContractGenerationContext
  fullName: System.ServiceModel.Description.ServiceContractGenerationContext
  type: Class
  summary: "에 전달 되는 &lt;xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName&gt; 메서드는 서비스 계약과 해당 컨텍스트 코드를 생성 하기 전에 수정할 수 있도록 합니다."
  remarks: "에 전달 된 ServiceContractGenerationContext 개체를 사용 하 여는 <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName>코드를 생성 하기 전에 코드 문서 개체 모델을 수정 하는 메서드.</xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName> 일반적으로 <xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>인터페이스는 사용자 지정에서 구현 되는 <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>그렇지 않으면 서비스 또는 작업 수준에서 코드를 수정 하거나 사용자 지정 WSDL 요소를 가져오는 데 사용 되는 구현.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName> 참조 <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName> 작업 수준에서 코드를 수정 하려면"
  example:
  - "The following example shows the use of the ServiceContractGenerationContext object passed to the <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName> method to add code comments extracted from custom WSDL elements.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the resulting code comments.  \n  \n [!code-vb[C_CustomWSDLExtensions#13](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#13)]\n [!code-cs[C_CustomWSDLExtensions#13](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#13)]"
