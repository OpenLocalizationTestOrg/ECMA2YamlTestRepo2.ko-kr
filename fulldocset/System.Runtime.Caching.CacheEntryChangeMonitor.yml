  remarks: "여러 캐시 항목이 변경 내용을 모니터링 하는, LastModified 속성 캐시 항목의 수정이 발생 한 최신 시간을 반환 합니다.       LastModified 속성의 값은 일반적으로 파생된 클래스를 초기화 하는 동안 계산 됩니다."
