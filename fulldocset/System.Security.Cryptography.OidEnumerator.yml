  remarks: "열거자를 만든 후의 <xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>하 여 열거자는 현재 속성의 값을 읽기 전에 컬렉션의 첫 번째 요소로 메서드를 호출 해야 합니다. 그렇지 않으면 현재 반환 `null` 하거나 예외를 throw 합니다.</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>       현재도 반환 `null` 마지막으로 호출 하는 경우 예외를 throw 또는 <xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>반환 `false`, 컬렉션의 끝에 도달 했음을 나타냅니다.</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>       현재가 열거자의 위치를 이동 하지 않으며 현재 연속 해 서 호출 될 때까지 동일한 개체를 반환 <xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>호출 됩니다.</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>"
