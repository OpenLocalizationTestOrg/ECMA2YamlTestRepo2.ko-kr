  summary: "다음으로 진행 <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref> 개체는 <xref href=&quot;System.Security.Cryptography.OidCollection&quot;> </xref> 개체입니다."
  remarks: "열거자를 만든 후 컬렉션의 첫 번째 요소 앞에 배치 됩니다 및 MoveNext 메서드가 처음 호출 열거자를 컬렉션의 첫 번째 요소로 이동 합니다. 후속 열거자는 컬렉션에 있는 다음 항목을 지 나 발전 MoveNext 호출합니다.       MoveNext 호출 반환 하는 컬렉션의 끝이 전달 된 후 `false`합니다.       열거자는 컬렉션이 변경 되지 다음 동안 유효 합니다. 컬렉션 변경 되 면 열거자 추가, 수정 또는 요소를 삭제와 같은 유효 하지 않게 되어 movenext 다음 호출 <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> 를 throw 합니다."
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.OidEnumerator> class.  \n  \n [!code-cs[Cryptography.Oid#1](~/add/codesnippet/csharp/m-system.security.crypto_125_1.cs)]\n [!code-vb[Cryptography.Oid#1](~/add/codesnippet/visualbasic/m-system.security.crypto_125_1.vb)]\n [!code-cpp[Cryptography.Oid#1](~/add/codesnippet/cpp/m-system.security.crypto_125_1.cpp)]"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>열거자를 다음 요소로 이동 성공 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>열거자가 컬렉션의 끝을 통과 하는 경우."
  overload: System.Security.Cryptography.OidEnumerator.MoveNext*
