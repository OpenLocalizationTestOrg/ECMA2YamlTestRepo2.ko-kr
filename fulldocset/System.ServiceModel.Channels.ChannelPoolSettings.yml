  name: ChannelPoolSettings
  nameWithType: ChannelPoolSettings
  fullName: System.ServiceModel.Channels.ChannelPoolSettings
  type: Class
  summary: "서비스 끝점에서 사용 되는 채널 풀에 속한 채널에 대 한 할당량을 지정 합니다."
  remarks: "할당량은 과도 한 리소스 소비를 방지 하기 위한 정책 메커니즘으로 사용 됩니다. 악의적 이거나 의도 하지 않은 서비스 거부 (DOS) 공격을 방지 합니다. 사용자 지정 채널에서 채널 할당량을 설정할 때이 클래스를 사용 합니다.       ChannelPoolSettings 세 가지 할당량을 지정 합니다.- <xref:System.ServiceModel.Channels.ChannelPoolSettings.IdleTimeout%2A>의 최대는 풀의 채널이 유휴 상태일 수 닫히기 전에 시간 간격을 지정 하려면.</xref:System.ServiceModel.Channels.ChannelPoolSettings.IdleTimeout%2A>      - <xref:System.ServiceModel.Channels.ChannelPoolSettings.LeaseTimeout%2A>되는 풀으로 반환 하는 경우는 채널이 닫히는 시간 간격을 지정 합니다.</xref:System.ServiceModel.Channels.ChannelPoolSettings.LeaseTimeout%2A>      - <xref:System.ServiceModel.Channels.ChannelPoolSettings.MaxOutboundChannelsPerEndpoint%2A>각 원격 끝점에 대 한 풀에 저장할 수 있는 채널의 최대 수를 지정 합니다.</xref:System.ServiceModel.Channels.ChannelPoolSettings.MaxOutboundChannelsPerEndpoint%2A>"
  syntax:
    content: public class ChannelPoolSettings
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.ChannelPoolSettings.#ctor
  id: '#ctor'
  parent: System.ServiceModel.Channels.ChannelPoolSettings
  langs:
  - csharp
  name: ChannelPoolSettings()
  nameWithType: ChannelPoolSettings.ChannelPoolSettings()
  fullName: System.ServiceModel.Channels.ChannelPoolSettings.ChannelPoolSettings()
  type: Constructor
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.ServiceModel.Channels.ChannelPoolSettings&quot;> </xref> 클래스입니다."
  remarks: "설정의 기본값은:- <xref:System.ServiceModel.Channels.ChannelPoolSettings.IdleTimeout%2A>: 2 분.</xref:System.ServiceModel.Channels.ChannelPoolSettings.IdleTimeout%2A>      - <xref:System.ServiceModel.Channels.ChannelPoolSettings.LeaseTimeout%2A>: 10 분.</xref:System.ServiceModel.Channels.ChannelPoolSettings.LeaseTimeout%2A>      - <xref:System.ServiceModel.Channels.ChannelPoolSettings.MaxOutboundChannelsPerEndpoint%2A>: 10 개 채널입니다.</xref:System.ServiceModel.Channels.ChannelPoolSettings.MaxOutboundChannelsPerEndpoint%2A>       이 기본 할당량 값 신중 적당 한 개발 환경 및 소규모 설치 시나리오에 적합 한 리소스 할당을 기반으로 합니다. 서비스 관리자는 채널 할당량을 검토 하 고 경우 설치 된 리소스가 부족해 지거나 추가 리소스에도 불구 하 고 사용할 연결이 제한 되는 개별 할당량 값을 조정 해야 합니다."
  syntax:
    content: public ChannelPoolSettings ();
    parameters: []
  overload: System.ServiceModel.Channels.ChannelPoolSettings.#ctor*
  exceptions: []
  platform:
