- uid: System.ServiceModel.Channels.ChannelPoolSettings.IdleTimeout
  id: IdleTimeout
  parent: System.ServiceModel.Channels.ChannelPoolSettings
  langs:
  - csharp
  name: IdleTimeout
  nameWithType: ChannelPoolSettings.IdleTimeout
  fullName: System.ServiceModel.Channels.ChannelPoolSettings.IdleTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Get 또는 최대는 풀의 채널이 유휴 상태일 수 닫히기 전에 시간 간격을 설정 합니다."
  remarks: "IdleTimeout 할당량 제한 된 오랜 시간에 대 한 리소스를 사용 하는 서버에서 서비스 거부 (DOS) 공격을 완화 하는 데 사용 됩니다. 클라이언트에서 올바른 값으로 설정 하면 서비스와의 연결 안정성을 증가할 수 있습니다. 기본값은 신중 적당 한 리소스 할당을 기반으로 합니다. 이 개발 환경 및 소규모 설치 시나리오에 적합 합니다. 서비스 관리자는 설치 된 리소스가 부족해 지거나 추가 리소스에도 불구 하 고 연결 제한 되어 아니면 값을 검토 해야 합니다."
  syntax:
    content: public TimeSpan IdleTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>의 최대는 풀의 채널이 유휴 상태일 수 닫히기 전에 시간 간격을 지정 하는.</xref:System.TimeSpan> 기본값은 2 분입니다."
  overload: System.ServiceModel.Channels.ChannelPoolSettings.IdleTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "값은&0; 보다 작거나 T:System.Int32.MaxValue (밀리초) 보다 큽니다."
  platform:
  - net462
- uid: System.ServiceModel.Channels.ChannelPoolSettings.LeaseTimeout
  id: LeaseTimeout
  parent: System.ServiceModel.Channels.ChannelPoolSettings
  langs:
  - csharp
  name: LeaseTimeout
  nameWithType: ChannelPoolSettings.LeaseTimeout
  fullName: System.ServiceModel.Channels.ChannelPoolSettings.LeaseTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "채널이 이후에 닫히는 채널 수명을 가져오거나 설정 합니다."
  remarks: "LeaseTimeout 할당량이 안정성을 향상 하 고 부하 균형 도구와 통합에 사용 됩니다. 기본값은 신중한 리소스 할당을 기반으로 합니다. 이 개발 환경 및 소규모 설치 시나리오에 적합 합니다. 서비스 관리자는 설치 된 리소스가 부족해 지거나 추가 리소스에도 불구 하 고 연결 제한 되어 아니면 값을 검토 해야 합니다."
  syntax:
    content: public TimeSpan LeaseTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>는 채널이 이후에 닫히는 채널 수명을 지정 하는.</xref:System.TimeSpan> 기본값은 10 분입니다."
  overload: System.ServiceModel.Channels.ChannelPoolSettings.LeaseTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "값이&0; 보다 작습니다."
  platform:
  - net462
- uid: System.ServiceModel.Channels.ChannelPoolSettings.MaxOutboundChannelsPerEndpoint
  id: MaxOutboundChannelsPerEndpoint
  parent: System.ServiceModel.Channels.ChannelPoolSettings
  langs:
  - csharp
  name: MaxOutboundChannelsPerEndpoint
  nameWithType: ChannelPoolSettings.MaxOutboundChannelsPerEndpoint
  fullName: System.ServiceModel.Channels.ChannelPoolSettings.MaxOutboundChannelsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "서비스에서 시작할 수 있는 원격 끝점에 연결 하는 채널의 최대 수를 가져오거나 설정 합니다."
  remarks: "MaxOutboundChannelsPerEndpoint 할당량 서버와 클라이언트에 캐시 제한을 설정 하 고 안전성 향상을 위해 사용 됩니다. 기본값은 개발 환경 및 소규모 설치 시나리오에 적합 한 신중 적당 한 리소스 할당을 기반으로 합니다. 서비스 관리자는 설치 된 리소스가 부족해 지거나 추가 리소스에도 불구 하 고 연결 제한 되어 아니면 값을 검토 해야 합니다."
  syntax:
    content: public int MaxOutboundChannelsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "서비스에서 시작할 수 있는 풀의 원격 끝점에 채널의 최대 수를 지정 하는 양의 정수입니다. 기본값은 10 개 채널입니다."
  overload: System.ServiceModel.Channels.ChannelPoolSettings.MaxOutboundChannelsPerEndpoint*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "값이&0; 보다 작습니다."
  platform:
  - net462
