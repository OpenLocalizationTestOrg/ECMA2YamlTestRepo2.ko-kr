  name: OperatingSystem
  nameWithType: OperatingSystem
  fullName: System.OperatingSystem
  type: Class
  summary: "버전 및 플랫폼 식별자 등의 운영 체제에 대 한 정보를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "OperatingSystem 클래스에는 운영 체제에 대 한 정보가 포함 되어 있습니다.       현재 런타임 운영 체제에 대 한 정보를 반환 되는 운영 체제 개체를 검색 합니다.는 <xref:System.Environment.OSVersion%2A?displayProperty=fullName>속성.</xref:System.Environment.OSVersion%2A?displayProperty=fullName> Windows의 목록에 대 한 운영 체제 버전 반환한 테이블 및 해당 버전 번호는 <xref:System.OperatingSystem.Version%2A>및 <xref:System.OperatingSystem.VersionString%2A>속성 및 <xref:System.OperatingSystem.ToString%2A>메서드를 참조 [운영 체제 버전](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) Windows 개발자 센터에서.</xref:System.OperatingSystem.ToString%2A> </xref:System.OperatingSystem.VersionString%2A> </xref:System.OperatingSystem.Version%2A>       기본적으로 OperatingSystem 클래스는 운영 체제를 설명 하는 범용 수단 아니며 더욱 포괄적 유형을 OperatingSystem 클래스에서 파생할 수 없습니다. 운영 체제에 대 한 기타 정보를 포함 하는 형식이 필요한 경우 사용자 정의 형식을 만들 OperatingSystem 형식의 필드 추가 필드, 속성 또는 필요한 메서드를 포함 합니다."
  example:
  - "The following code example uses the OperatingSystem object to display information about the runtime operating system.  \n  \n [!code-vb[System.Environment.OSVersion#1](~/add/codesnippet/visualbasic/t-system.operatingsystem_1.vb)]\n [!code-cs[System.Environment.OSVersion#1](~/add/codesnippet/csharp/t-system.operatingsystem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
