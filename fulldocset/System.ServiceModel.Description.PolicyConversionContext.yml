  name: PolicyConversionContext
  nameWithType: PolicyConversionContext
  fullName: System.ServiceModel.Description.PolicyConversionContext
  type: Class
  summary: "메타 데이터에서 바인딩 어설션을 검색 하 고 해당 범위에서 구현 바인딩 요소를 연결 하는 데 사용 되는 클래스를 정의 합니다."
  remarks: "PolicyConversionContext의 구현에 전달 되 <xref:System.ServiceModel.Description.IPolicyExportExtension>및 <xref:System.ServiceModel.Description.IPolicyImportExtension>개체를 내보내고 사용자 지정 정책 어설션을 메타 데이터에서 각각을 가져오려면.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> 가져올 때와 사용자 지정 어설션을 추가 하기 위해 정책 어설션 컬렉션이 검색 됩니다. 가져오기에서는 특정 어설션을 바인딩 요소를 적절 하 게 구성 하는 어설션은 검색 됩니다.      - <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>메서드는 바인딩에 대 한 모든 정책 어설션을 반환 합니다.</xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>      - <xref:System.ServiceModel.Description.PolicyConversionContext.GetFaultBindingAssertions%2A>메서드는 특정 오류 메시지에 대 한 모든 정책 어설션을 반환 합니다.</xref:System.ServiceModel.Description.PolicyConversionContext.GetFaultBindingAssertions%2A>      - <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>메서드는 특정 메시지에 대 한 모든 정책 어설션을 반환 합니다.</xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>      - <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>메서드는 특정 작업에 대 한 모든 정책 어설션을 반환 합니다.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>      - <xref:System.ServiceModel.Description.PolicyConversionContext.BindingElements%2A>속성 설명 하거나 구성할 바인딩에 대 한 바인딩 요소를 가져옵니다.</xref:System.ServiceModel.Description.PolicyConversionContext.BindingElements%2A>      - <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>속성 바인딩이 되 계약 설명을 가져옵니다 설명 하거나 구성할.</xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>"
  example:
  - "The following code example shows an implementation of the <xref:System.ServiceModel.Description.IPolicyImportExtension.ImportPolicy%2A> method that writes all policy assertions to the console. The code comments describe how to locate a specific custom policy assertion, create and insert an implementing binding element, and remove the assertion from the collection.  \n  \n [!code-cs[S_UEPolicyConversionContext#0](~/add/codesnippet/csharp/t-system.servicemodel.de_13_1.cs)]  \n  \n The following code example shows how to register <xref:System.ServiceModel.Description.IPolicyImportExtension> implementations using the `<policyImporters>` configuration section.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates how a custom binding element can implement <xref:System.ServiceModel.Description.IPolicyExportExtension> to attach a custom policy assertion to the binding assertions.  \n  \n [!code-cs[S_UEPolicyConversionContext#1](~/add/codesnippet/csharp/t-system.servicemodel.de_13_3.cs)]"
  syntax:
    content: public abstract class PolicyConversionContext
