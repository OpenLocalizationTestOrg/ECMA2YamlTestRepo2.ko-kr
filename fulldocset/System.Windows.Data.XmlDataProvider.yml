  remarks: "<xref:System.Windows.Data.XmlDataProvider>에 액세스 하려면 다음과 같은 방법으로 노출 [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] 데이터입니다.</xref:System.Windows.Data.XmlDataProvider>      -인라인을 포함할 수 있습니다 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] <xref:System.Windows.Data.XmlDataProvider>클래스</xref:System.Windows.Data.XmlDataProvider> 를 사용 하 여 데이터      이 속성 설정할 수-는 <xref:System.Uri>의 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] 데이터 파일.</xref:System.Uri>      - <xref:System.Windows.Data.XmlDataProvider.Document%2A>속성 <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> 을</xref:System.Windows.Data.XmlDataProvider.Document%2A> 설정할 수 있습니다.       Source 속성 인라인 설정 된 경우 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] 데이터는 삭제 됩니다. 경우는 <xref:System.Windows.Data.XmlDataProvider.Document%2A>속성이 설정 되어, 다음 속성이 선택 취소 되어 원본 모든 인라인 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] 데이터는 삭제 됩니다.</xref:System.Windows.Data.XmlDataProvider.Document%2A>       다음 속성을 설정 암시적으로 하면이 <xref:System.Windows.Data.XmlDataProvider>개체를 새로 고치려면: 소스 <xref:System.Windows.Data.XmlDataProvider.Document%2A>, <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>, 및 <xref:System.Windows.Data.XmlDataProvider.XPath%2A>.</xref:System.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Document%2A> </xref:System.Windows.Data.XmlDataProvider> 여러 개의 새로 고침-일으키는 속성을 사용 하는 변경 하는 경우 <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>것이 좋습니다.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
  example:
  - "In some applications, embedding the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] inline within the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] page can be inconvenient because the exact content of the data must be known at compile time. Therefore, you can obtain the data from an external [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, as in the following example.  \n  \n [!code-xml[XMLDataSource2#XmlFileExample](~/add/codesnippet/xaml/XmlDataSource2/Window1.xaml#xmlfileexample)]  \n  \n If the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data resides in a remote [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, you define access to the data by assigning an appropriate [!INCLUDE[TLA2#tla_url](~/add/includes/tla2sharptla-url-md.md)] to the Source attribute as follows:  \n  \n```  \n<XmlDataProvider x:Key=\"BookData\" Source=\"http://MyUrl\" XPath=\"Books\"/>  \n```"
  syntax:
    content: public Uri Source { get; set; }
    return:
      type: System.Uri
      description: "<xref:System.Uri>의 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] 바인딩 소스로 사용할 데이터 파일.</xref:System.Uri> 기본값은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Data.XmlDataProvider.Source*
  exceptions: []
  platform:
  - net462
