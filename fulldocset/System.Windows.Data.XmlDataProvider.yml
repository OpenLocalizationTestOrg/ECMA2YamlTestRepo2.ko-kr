  remarks: "이 속성은 포함 된 리터럴 콘텐츠를 컴파일하는 데 파서에서 사용 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] 데이터 아일랜드 합니다.      <a name=&quot;xamlPropertyElementUsage_XmlSerializer&quot;></a># # XAML 속성 요소 사용 ```   <XmlDataProvider>     <XmlDataProvider.XmlSerializer>       <x:XData>          <elementDataRoot>             <elementData/>          <elementDataRoot>       </x:XData>     </XmlDataProvider.XmlSerializer>   </XmlDataProvider>   --or--   <XmlDataProvider>       <x:XData>          <elementDataRoot>             <elementData/>          <elementDataRoot>       </x:XData>   </XmlDataProvider>   ``` <a name=&quot;xamlValues_XmlSerializer&quot;> </a> # # XAML 값 *elementDataRoot* 필요 합니다.       포함 된 데이터 아일랜드의 단일 루트 요소입니다. 단일 루트 없이 `x:XData` 데이터 원본으로 유효 하지 않습니다.       *elementData* 선택 사항입니다. 데이터를 나타내는 XML입니다. 요소 데이터 요소 개수에 관계 없이 포함 될 수 있는, 중첩 된 요소가 다른 요소 및 XML의 일반 규칙에 따라 이런 식으로 포함 될 수 있습니다."
