  remarks: "<xref:System.Windows.Data.XmlDataProvider>에 액세스 하려면 다음과 같은 방법으로 노출 [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] 데이터입니다.</xref:System.Windows.Data.XmlDataProvider>      -인라인을 포함할 수 있습니다 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] <xref:System.Windows.Data.XmlDataProvider>클래스</xref:System.Windows.Data.XmlDataProvider> 를 사용 하 여 데이터      -설정할 수는 <xref:System.Windows.Data.XmlDataProvider.Source%2A>속성을는 <xref:System.Uri>의 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] 데이터 파일.</xref:System.Uri> </xref:System.Windows.Data.XmlDataProvider.Source%2A>      <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> 이 속성을 설정할 수-       <xref:System.Windows.Data.XmlDataProvider>경우에 대해 모든 바인딩의 전체 새로 고침 수행는 <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName>이벤트가 발생 합니다.</xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName></xref:System.Windows.Data.XmlDataProvider> 특정 노드에 대 한 최적화가 없습니다. 있습니다.       경우는 <xref:System.Windows.Data.XmlDataProvider.Source%2A>속성이 설정 된 인라인 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] 데이터는 삭제 됩니다.</xref:System.Windows.Data.XmlDataProvider.Source%2A> 문서 속성을 설정 하면 <xref:System.Windows.Data.XmlDataProvider.Source%2A>속성이 선택 취소 되어 인라인 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] 데이터는 삭제 됩니다.</xref:System.Windows.Data.XmlDataProvider.Source%2A>       다음 속성을 설정 암시적으로 하면이 <xref:System.Windows.Data.XmlDataProvider>개체를 새로 고치려면: <xref:System.Windows.Data.XmlDataProvider.Source%2A>, 문서, <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>, 및 <xref:System.Windows.Data.XmlDataProvider.XPath%2A>.</xref:System.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Source%2A> </xref:System.Windows.Data.XmlDataProvider> 여러 개의 새로 고침-일으키는 속성을 사용 하는 변경 하는 경우 <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>것이 좋습니다.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
