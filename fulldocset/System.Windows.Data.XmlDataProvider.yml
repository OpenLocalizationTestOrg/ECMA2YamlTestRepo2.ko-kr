  remarks: "> [!IMPORTANT]> 부분 신뢰 샌드박스에서 XmlDataProvider 지정 된 데이터에 액세스할 수 있는 권한이 없는 경우 실패 합니다. 부분 신뢰 보안에 대 한 자세한 내용은 참조 [WPF 부분 신뢰 보안](~/add/includes/ajax-current-ext-md.md)합니다.       XmlDataProvider에 액세스 하려면 다음과 같은 방법으로 노출 [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] 데이터입니다.      -인라인을 포함할 수 있습니다 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] XmlDataProvider 클래스를 사용 하 여 데이터입니다.      -설정할 수는 <xref:System.Windows.Data.XmlDataProvider.Source%2A>속성을는 <xref:System.Uri>의 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] 데이터 파일.</xref:System.Uri> </xref:System.Windows.Data.XmlDataProvider.Source%2A>      - <xref:System.Windows.Data.XmlDataProvider.Document%2A>속성 <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> 을</xref:System.Windows.Data.XmlDataProvider.Document%2A> 설정할 수 있습니다.       XmlDataProvider의 모든 바인딩 전체 새로 고침을 수행 하면는 <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName>이벤트 발생 합니다.</xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName> 특정 노드에 대 한 최적화가 없습니다. 있습니다.       <xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>속성이 `true` XmlDataProvider 데이터를 검색 하 고 컬렉션을 생성 합니다 즉 기본적으로 [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] 기본적으로 비동기적으로 노드.</xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>"
  syntax:
