  remarks: "<xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>메서드 핸들의 `XPath` 식에서는 <xref:System.Windows.Data.Binding.XPath%2A>속성.</xref:System.Windows.Data.Binding.XPath%2A> </xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName> `XPath`함수는 지원 되지 않습니다. 에 대 한 `XPath` 식 정보 참조는 <xref:System.Xml.XmlNode.SelectNodes%2A>설명서 및 &quot;예&quot; 섹션에 제공 된 몇 가지 예입니다.</xref:System.Xml.XmlNode.SelectNodes%2A>       다음 속성을 설정 암시적으로 하면이 <xref:System.Windows.Data.XmlDataProvider>개체를 새로 고치려면: <xref:System.Windows.Data.XmlDataProvider.Source%2A>, <xref:System.Windows.Data.XmlDataProvider.Document%2A>, <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>, 및 XPath.</xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Document%2A> </xref:System.Windows.Data.XmlDataProvider.Source%2A> </xref:System.Windows.Data.XmlDataProvider> 여러 개의 새로 고침-일으키는 속성을 사용 하는 변경 하는 경우 <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>것이 좋습니다.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
