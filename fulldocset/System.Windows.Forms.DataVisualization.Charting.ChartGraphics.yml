  summary: "다양 한 변환 함수 및 노출 하 고 GDI + 제공 <xref href=&quot;System.Drawing.Graphics&quot;> </xref> 개체입니다."
  remarks: "이 클래스는 다양 한 변환도 노출 GDI + 고 함수를 제공 <xref:System.Drawing.Graphics>개체입니다.</xref:System.Drawing.Graphics> 으로 그래픽 SVG (Scalable Vector)를 사용 하 여 렌더링할 때 유의 <xref:System.Drawing.Graphics>개체 사용자 지정 그리기 SVG 문서의 일부로 포함 되지 것입니다.</xref:System.Drawing.Graphics>       기본적으로는 또한 참고 <xref:System.Drawing.Graphics>함수는 일반적으로 절대 좌표를 사용 합니다.</xref:System.Drawing.Graphics> 따라서이 클래스의 변환 메서드는 그리기 작업을 수행 하는 경우에 유용 이어야 합니다.       ChartGraphics 개체에서 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>의 속성은 <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>클래스? qualifyHint/False / autoUpgrade = = True를 쉽게 사용자 지정 그리기를 수행 하는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>및 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>이벤트.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>      > [!IMPORTANT] >의 기본 동작에이 중요 한 변경 내용이 <xref:System.Drawing.Graphics>개체 차트 이미지와 연결 된 요소가 잘못 그려질 수 있습니다.</xref:System.Drawing.Graphics> 예를 들어 위치는 변경할 수 있습니다. 하면 숙지 GDI +의 속성에 대 한 중요 한 변경을 수행 하기 전에 가장 좋습니다는 <xref:System.Drawing.Graphics>개체입니다.</xref:System.Drawing.Graphics>"
