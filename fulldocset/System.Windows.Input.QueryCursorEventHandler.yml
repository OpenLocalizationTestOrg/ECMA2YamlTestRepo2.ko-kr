  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Windows.UIElement.QueryCursor&quot;> </xref> 및 <xref href=&quot;System.Windows.ContentElement.QueryCursor&quot;> </xref> 이벤트도 &lt;xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName&gt; 연결 된 이벤트입니다."
  remarks: "이 대리자는 다음 연결 된 이벤트와 함께 사용 됩니다.      - <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>이 대리자는 다음 라우트된 이벤트와 함께 사용 됩니다.</xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> 일반 요소 모델에 쉽게 액세스할 수 있도록 앞에 나열 된 연결 된 이벤트를 전달 하는 이러한 라우트된 이벤트의 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]합니다.      - <xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName>- <xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName>연결 된 이벤트와 기본 요소의 라우트된 이벤트의 이벤트 데이터를 공유 하 고 버블링 터널링 라우트된 이벤트의 버전 및 이벤트 데이터를 공유할 수도 있습니다.</xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName> </xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName> 이 경로 따라 이동할 때 이벤트의 처리 된 특성에 영향을 줄 수 있습니다. 자세한 내용은 참조 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다."
