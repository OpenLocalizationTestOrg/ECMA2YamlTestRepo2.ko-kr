  type: Class
  summary: "그룹 내에서 표시 되는 항목을 나타냅니다는 <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Windows.Forms.ListView>그룹화 기능을 논리적으로 관련 된 시각적 그룹을 만들 수 있습니다 <xref:System.Windows.Forms.ListView>항목.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> 각 그룹 뒤에 가로 선으로는 텍스트 기반 헤더와 해당 그룹에 할당 된 항목으로 이루어져 있습니다. 헤더 텍스트를 왼쪽, 오른쪽 또는 컨트롤의 중심을 맞출 수 있습니다. 모든 그룹에 할당 한 <xref:System.Windows.Forms.ListView>컨트롤이 표시 될 때마다 <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>속성이 <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> 이외의 값으로 설정 되어</xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>그룹에는 사용자가 항목의 유용한 범주를 분리 하 여 원하는 항목을 찾는 데 유용 합니다.</xref:System.Windows.Forms.ListView> 필요한 모든 범주를 만들 수 있습니다. 항목을 그룹화 하는 일반적인 방법 중 하나는 방식으로 정렬 됩니다. 예를 들어, 형식 또는 날짜의 자세히 보기에서 열 머리글을 클릭 하 여 목록을 정렬 한 경우 같은 하위 항목 또는 사전순으로 정렬 되 었 항목 이름의 첫 글자를 기준는 항목을 그룹화 할 수 있습니다. Windows 탐색기에서이 유형의 그룹화를 사용 합니다.       그룹화 기능을 사용 하려면 하나 이상의 ListViewGroup 개체를 추가 <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>의 컬렉션을 <xref:System.Windows.Forms.ListView>컨트롤.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> 그룹 머리글 텍스트와 헤더 맞춤 설정는 <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>생성자, 속성을 설정 하거나 사용 하 여는 <xref:System.Windows.Forms.ListViewGroup.Header%2A>및 <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A>속성.</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A> </xref:System.Windows.Forms.ListViewGroup.Header%2A> </xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>       그룹을 지정 하 여 항목 그룹에 할당할 수 있습니다는 <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>설정 하 여 생성자는 <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>속성을 직접 항목을 추가 하 여는 <xref:System.Windows.Forms.ListViewGroup.Items%2A>그룹의 컬렉션입니다.</xref:System.Windows.Forms.ListViewGroup.Items%2A> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.%23ctor%2A> 모든 항목 표시 하기 전에 그룹에 할당 해야 합니다. 그룹에 할당 되지 않은 모든 항목 &quot;DefaultGroup {0}&quot; 머리글 레이블이 있는 기본 그룹에 나타납니다. 기본 그룹에 포함 되지 않은 <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>컬렉션을 변경할 수 없습니다.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> 모든 항목이 있는 그룹에 제대로 추가 되었는지 확인 하는 디버깅에 주로 유용 합니다.       한 번에 하나의 그룹에 있는 항목 수만 있습니다. 항목을 설정 하 여 속해 있는 그룹을 변경할 수 있습니다는 <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>실행 시 또는 추가 하 여 속성의 <xref:System.Windows.Forms.ListViewGroup.Items%2A>이전 그룹에서 자동으로 제거 하는 다른 그룹의 컬렉션입니다.</xref:System.Windows.Forms.ListViewGroup.Items%2A> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>      > [!NOTE] > 그룹을 사용 하는 경우 삽입 표시 기능은 사용할 수 없습니다. 삽입 표시 기능은에서 끌어서 놓기 위치를 사용 하는 동안 그룹 구성원 자격으로 항목을 정렬 하는 그룹화 기능 때문에 이것이 <xref:System.Windows.Forms.ListView>항목이 이미 정렬 되지 않은 컨트롤.</xref:System.Windows.Forms.ListView>      > [!NOTE] > <xref:System.Windows.Forms.ListView>응용 프로그램 그룹은 Windows XP 및 Windows Server 2003 제품군에 대해서만 사용할 수는 <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>메서드.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> 이전 버전의 운영 체제 그룹에 관련 코드가 무시 되 고 그룹이 표시 되지 않습니다. 결과적으로, 그룹화 기능을 사용 하는 코드가 제대로 작동 하지 수도 있습니다. 그룹화 기능을 사용할 수 있는지 여부를 확인 하는 테스트를 포함 하 고 사용할 수 없는 경우 대체 기능을 제공할 수 있습니다. 예를 들어 다음 그룹으로 정렬 하는 것을 지원 하지 않는 운영 체제에서 실행 하는 경우 대체 정렬을 제공 하는 것이 좋습니다.   >> 삽입 표시 기능은 운영 체제 테마 기능을 제공 하는 라이브러리에서 제공 됩니다. 이 라이브러리의 가용성을 확인 하려면 호출 된 <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>메서드 오버 로드를 전달은 <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>값.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_25_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_25_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_25_1.cpp)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Header")]

