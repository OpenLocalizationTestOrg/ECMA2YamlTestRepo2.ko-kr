  name: CodeGroup
  nameWithType: CodeGroup
  fullName: System.Security.Policy.CodeGroup
  type: Class
  summary: "그룹에서 코드의 모든 구현이 파생 되어야 하는 추상 기본 클래스를 나타냅니다."
  remarks: "코드 그룹은 코드 액세스 보안 정책의 구성 요소입니다. 각 정책 수준은 자식 코드 그룹을 가질 수 있는 루트 코드 그룹으로 구성 합니다. 각 자식 코드 그룹; 자신의 자식 코드 그룹을 가질 수 있습니다. 이 동작은 임의 개수의 트리 형식의 수준까지 확장 됩니다. 각 코드 그룹에 지정 된 어셈블리를 해당 어셈블리에 대 한 증거에 따라에 속하는지 결정 하는 멤버 자격 조건이 있습니다.       멤버 자격 조건이 지정된 된 어셈블리의 증명 정보와 일치 된 코드 그룹에만 적용 됩니다. 일치 하는 코드 그룹에 자식 코드 그룹이 있으면 다음 멤버 자격 조건이 일치 하면 제공 된 증명 이러한 자식도 마찬가지로 적용 됩니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class CodeGroup
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
