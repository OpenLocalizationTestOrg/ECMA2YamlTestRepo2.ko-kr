- uid: System.Security.Policy.CodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.CodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: CodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.CodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "파생된 클래스에서 재정의 되 면 코드 그룹에 대 한 정책 및 증명 정보 집합에 대 한 하위 항목을 해결 합니다."
  remarks: "로드할 어셈블리에 대 한 증거를 지정 된 경우이 메서드 지정한 증명 정보에 대 한 멤버 자격 조건을 확인 하 여 코드 그룹을 평가 합니다. 일치 하는 경우이 메서드는 자식 코드 그룹의 평가 비롯 하 여 코드 그룹에 대 한 정책 문을 반환 합니다.       에 대 한는 <xref:System.Security.Policy.UnionCodeGroup>또한 멤버 자격 조건이 지정된 된 증명 정보와 일치 하는 모든 자식 코드 그룹에서 해결 하 고 모든 결과 정책 문은 상위 공용 구조체 코드 그룹의 정책 문을 사용 하 여 결합 됩니다.</xref:System.Security.Policy.UnionCodeGroup> 각 자식 코드 그룹 유형에 따라 결정 방법 Resolve 메서드와 이러한 자식 그룹의 작업 방식에 따라 그 아래에서 하위 그룹도 모두 적용 됩니다.       .NET Framework 보안 시스템을 사용 하 여 해결 정책 수준에서 결과 정책 설명 및 어셈블리에 코드 요청에서 로드 된 코드에 부여할 권한을 결정 합니다."
  syntax:
    content: public abstract System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "어셈블리에 대 한 증명 정보입니다."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "선택적 특성을 가진 코드 그룹에 의해 부여 된 권한으로 구성 된 정책 설명 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 코드 그룹에 적용 되지 않는 경우 (멤버 자격 조건이 지정된 된 증명 정보를 일치 하지 않습니다)."
  overload: System.Security.Policy.CodeGroup.Resolve*
  exceptions: []
  platform:
  - net462
