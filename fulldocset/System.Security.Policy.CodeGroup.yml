  remarks: "이 메서드는 <xref:System.Security.Policy.CodeGroup.Resolve%2A>.</xref:System.Security.Policy.CodeGroup.Resolve%2A> 같은 평가 특성 반환 되는 코드 그룹에 제공 된 증명 정보를 통해 일치 된 코드 그룹의 전체 집합을 반영 하기 위해 필요에 따라 자식 코드 그룹을 가질 수 있는 자식 코드 그룹을 포함 합니다."
