  name: CanConvertFrom(ITypeDescriptorContext,Type)
  nameWithType: DeferrableContentConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  fullName: System.Windows.DeferrableContentConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "이 변환기에 지정된 된 개체를 변환할 수 있는지 여부를 반환 합니다.는 <xref href=&quot;System.Windows.DeferrableContent&quot;> </xref> 개체입니다."
  remarks: "이 구현은 `true` 에 대해서만 `sourceType` 즉 <xref:System.IO.Stream>.</xref:System.IO.Stream> 에 할당할 수 다른 모든 `sourceType` 반환 형식을 `false`합니다."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 합니다."
    - id: sourceType
      type: System.Type
      description: "A <xref:System.Type>에서 변환할 형식을 나타내는.</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 변환기에서 변환을; 수행할 수 있는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
