  name: ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  nameWithType: DeferrableContentConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  fullName: System.Windows.DeferrableContentConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "지정된 된 스트림의 새 변환 <xref href=&quot;System.Windows.DeferrableContent&quot;> </xref> 개체입니다."
  remarks: "에 대 한 값 `context` 에 대 한 서비스를 제공 해야 <xref:System.Xaml.IXamlSchemaContextProvider>, <xref:System.Xaml.IRootObjectProvider>, <xref:System.Xaml.IXamlObjectWriterFactory>, 및 <xref:System.Windows.Markup.IProvideValueTarget>.</xref:System.Windows.Markup.IProvideValueTarget> </xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.IRootObjectProvider> </xref:System.Xaml.IXamlSchemaContextProvider> 스키마 컨텍스트 때 <xref:System.Xaml.IXamlSchemaContextProvider>쿼리 되는 내부적으로 구현 된 XAML 스키마 컨텍스트 BAML 사용에 대 한 특별 하 여야 합니다.</xref:System.Xaml.IXamlSchemaContextProvider> 이 대부분의 사용자 코드 시나리오에서 <xref:System.Windows.DeferrableContentConverter>.</xref:System.Windows.DeferrableContentConverter> 를 사용 하 여 방지"
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 합니다."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "<xref:System.Globalization.CultureInfo>현재 문화권으로 사용할.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "변환할 원본 스트림입니다."
    return:
      type: System.Object
      description: "새 <xref href=&quot;System.Windows.DeferrableContent&quot;> </xref> 개체입니다."
  overload: System.Windows.DeferrableContentConverter.ConvertFrom*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>context</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>context</code>BAML에 대 한 필요한 XAML 스키마 컨텍스트를 제공할 수 없는 경우       -또는- <xref:System.Windows.Markup.IProvideValueTarget> 서비스의 해석 <code>context</code> 으로 결정 대상 개체는 <xref href=&quot;System.Windows.ResourceDictionary&quot;> </xref>합니다.       -또는- <code>value</code> 유효한 바이트 스트림이 아닙니다."
  platform:
  - net462
