  summary: "클래스 개체 유형의 연결을 정의합니다."
  remarks: "RegistrationConnectionType 열거형의 값에 사용 되는 `flags` 의 매개 변수는 <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>메서드.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> 이러한 값은 COM에 정의 된 것과 동일 **REGCLS** 열거형으로 사용 되는 `flags` COM API 호출에서 매개 변수 `CoRegisterClassObject`합니다.       에 대 한 자세한 내용은 `CoRegisterClassObject` 및 **REGCLS** 열거형 MSDN library를 참조 합니다."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationConnectionType
