  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ChangePasswordQuestionAndAnswer(String,String,String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "암호 질문 및 Active Directory 저장소에 사용자에 대 한 대답을 업데이트합니다."
  remarks: "메서드가 호출 되는 <xref:System.Web.Security.ActiveDirectoryMembershipUser>및 Active Directory 멤버 자격 저장소의 사용자에 대 한 대답의 암호 질문을 업데이트 하는 클래스입니다.</xref:System.Web.Security.ActiveDirectoryMembershipUser>       암호 질문 및 대답 필요한 사용자의 암호를 재설정할 때은 추가 보안 계층을 제공 합니다. 사용자 이름을 만들 때 질문과 대답 잊어버린된 암호 재설정 나중에 사용할 수 있는 사용자 제공할 수 있습니다. ChangePasswordQuestionAndAnswer 메서드 암호 질문 및 답변 멤버 자격 사용자에 대 한 새 값으로 업데이트합니다.       ChangePasswordQuestionAndAnswer 메서드를 사용 하려면 응용 프로그램의 구성 파일에 이러한 추가 특성을 설정 해야:- `requiresQuestionAndAnswer` 해야 `true.`       -    `attributeMapPasswordQuestion` 및 `attributeMapPasswordAnswer` Active Directory 스키마의 특성에 매핑되어야 합니다.       앞의 조건을 충족 되지는 <xref:System.Configuration.Provider.ProviderException>초기화 시 throw 됩니다.</xref:System.Configuration.Provider.ProviderException>       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>에 제공 된 자격 증명으로 Active Directory 데이터 저장소에 연결 하는 인스턴스는 `username` 및 `password` 매개 변수는 사용자 이름/암호 조합의 유효성을 검사 하려면.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 질문 및 대답의 실제 업데이트의 공급자 구성 된 연결 자격 증명으로 수행 됩니다.       ChangePasswordQuestionAndAnswer 메서드에 잘못 된 암호를 제공 하는 경우 디렉터리 서버에 잘못 된 암호 시도 추적 하는 카운터가 증가 합니다. 이 사용자가 잠겨 될 수 있습니다 하 고 로그온 할 수 없습니다 될 때까지 잠금 상태가 선택을 취소를 호출 하 여는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>메서드나 디렉터리 패스에서 지정 된.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>       성공 하면 질문 및 대답에 대 한 업데이트 및 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>속성은 `true`, 추적 하는 사용자의 잘못 된 암호 대답 카운터 다시 설정 됩니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       암호 암호화를 사용 하 여 <xref:System.Web.Security.MembershipProvider.EncryptPassword%2A>Active Directory 데이터 저장소에 저장 되기 전에 메서드.</xref:System.Web.Security.MembershipProvider.EncryptPassword%2A> 암호화 키 및 알고리즘에 의해 지정 되는 [machineKey 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) 구성 요소입니다. 암호 해독 특성에는 [machineKey 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) 요소를 지정 해야 합니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스가 자동으로 생성 된 암호화 키를 지원 하지 않습니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       암호 질문에 대 한 최대 길이 256 자입니다. 암호 대답에 대 한 최대 길이 128 자입니다.       제외 하 고 모든 매개 변수 값에서 선행 및 후행 공백이 잘립니다 `password`합니다.       공급자는 사용자 인스턴스를 연결 문자열에 지정 된 검색 지점에서 사용자 이름에 대 한 하위 트리 검색을 수행 하 여 업데이트를 찾습니다. 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  syntax:
