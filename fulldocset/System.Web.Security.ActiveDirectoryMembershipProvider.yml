- uid: System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser(System.String,System.String,System.String,System.String,System.String,System.Boolean,System.Object,System.Web.Security.MembershipCreateStatus@)
  id: CreateUser(System.String,System.String,System.String,System.String,System.String,System.Boolean,System.Object,System.Web.Security.MembershipCreateStatus@)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  nameWithType: ActiveDirectoryMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Active Directory 데이터 저장소에 새 사용자를 추가합니다."
  remarks: "CreateUser 메서드에 의해 호출 됩니다는 <xref:System.Web.Security.Membership>Active Directory 데이터 저장소에 새 사용자를 만드는 클래스입니다.</xref:System.Web.Security.Membership>       Active Directory 및 Active Directory ADAM (Application Mode) 서버에 대 한는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 해야 하는 디렉터리의 인스턴스 클래스 `user`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 다른 사용자와 같은 클래스 `inetOrgPerson` 는 지원 되지 않습니다.       에 Active Directory 서버 및 사용자 이름을 사용 하 여 매핑된 경우는 `userPrincipalName` 특성은 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스에 대 한 임의 20 자 사용자 이름을 자동으로 생성 됩니다는 `sAMAccountName` 사용자 대신 매개 변수.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       다음 최대 길이를 매개 변수 기본값입니다.      | 매개 변수 | 최대 길이 |   |---------------|--------------------|   | `username`|&64; 자가 하를 사용 하는 경우는 `userPrincipalName` 특성입니다. 사용 하는 경우는 `sAMAccountName` 공용 제한을 특성은 20 자 이하의. |   | `password`| 128 자입니다. |   | `email`| 256 자입니다. |   | `passwordQuestion`| 256 자입니다. |   | `passwordAnswer`| 전과 암호화 한 후에 128 자입니다. |       <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>속성에서 반환 된 <xref:System.Web.Security.ActiveDirectoryMembershipUser>인스턴스는 1024 자로 제한 됩니다.</xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>       이러한 특성에 대 한 최대 허용 길이 줄이면 디렉터리 스키마가 수정 하는 경우 이러한 길이 우선을 적용 됩니다.       사용자를 만들기 전에 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스는 사용자 이름이 고유한 지 확인 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 경우는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>인스턴스는 고유한 전자 메일 주소를 요구 하도록 구성 된, 전자 메일 주소 고유한 지 확인 또한.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       사용자 이름에 매핑된 경우 GC 검색을 수행 하 여 Active Directory의 사용자 이름 고유성이 적용 됩니다 `userPrincipalName`합니다. 경우 `sAMAccountName` 사용 하는 디렉터리의 고유성을 자동으로 적용 됩니다는 `sAMAccountName` Active Directory 도메인.       ADAM 서버 사용자 이름 고유성이 적용 자동으로 됩니다는 `userPrincipalName` 모든 응용 프로그램 파티션에서 합니다.       사용자를 만들 컨테이너의 루트에서 시작 하는 중복 된 전자 메일 주소에 대 한 하위 트리 검색을 수행 하 여 전자 메일 주소 고유성이 적용 됩니다. 이 기본 사용자 컨테이너 (Active Directory와 컨테이너가 없으면에 연결 하는 경우 지정 된 연결 문자열에) 또는 연결 문자열에 지정 된 컨테이너입니다.       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스는 연결 문자열에 지정 된 사용자 컨테이너에서 직접 사용자를 만듭니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Active Directory 서버에서 설정 하는 암호에 대 한는 `connectionProtection` <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> 특성을 설정 해야 합니다       ADAM 서버를 사용 하는 경우는 `connectionProtection` 특성 설정할 수 있습니다 <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, ADAM 서버 않은 연결을 통해 암호 변경을 허용 하도록 명시적으로 구성할 경우에.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       제외한 모든 문자열 매개 변수 값에서 선행 및 후행 공백이 잘립니다 `password`합니다.      > [!IMPORTANT] > Active Directory 서버에 연결 하는 데 사용 되는 자격 증명에 도메인 관리자 권한 (권장 하지 않음) 또는 &quot;만들기 자식 인스턴스&quot; 없는 새 사용자를 만들 수 없습니다 &quot;delete 자식 인스턴스&quot; 및 &quot;암호 설정&quot; 액세스 권한. 때문에 사용자를 만드는 프로세스는 다중 단계 하 고 사용자 생성에 실패 하면 &quot;자식 인스턴스 삭제&quot; 액세스 권한이 반드시는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 디렉터리에 부분적으로 생성 된 사용자 인스턴스를 유지 하지 않고 사용자 인스턴스를 삭제 됩니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  syntax:
