- uid: System.Web.Security.ActiveDirectoryMembershipProvider.DeleteUser(System.String,System.Boolean)
  id: DeleteUser(System.String,System.Boolean)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: DeleteUser(String,Boolean)
  nameWithType: ActiveDirectoryMembershipProvider.DeleteUser(String,Boolean)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.DeleteUser(String,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Active Directory 데이터 저장소에서 사용자의 멤버 자격 정보를 제거합니다."
  remarks: "DeleteUser 메서드도 식별 한 사용자를 즉시 제거는 `username` 매개 변수입니다. Active Directory 데이터 저장소 디렉터리의 별도 영역에 사용자 정보를 저장 하지 않으므로 하므로 `deleteAllRelatedData` 매개 변수는 이벤트는 무시 되지만 설정 해야 중 하나로 `true` 또는 `false` DeleteUser 메서드를 호출할 때입니다.       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스는 연결 문자열에 의해 결정 되는 사용자 컨테이너에 사용자 이름에 대 한 단일 수준 검색을 수행 하 여 삭제할 사용자 인스턴스를 찾습니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       `username`이름은 64 자 이어야 이하의 합니다.      > [!IMPORTANT] > &quot;Delete 하위&quot;인스턴스 액세스 권한 또는 Active Directory 서버에 연결 하는 데 사용 되는 자격 증명 (권장 하지 않음) 중 하나가 도메인 관리자 권한이 없는 사용자가 삭제할 수 없습니다."
  syntax:
    content: public override bool DeleteUser (string username, bool deleteAllRelatedData);
    parameters:
    - id: username
      type: System.String
      description: "삭제할 사용자의 이름입니다."
    - id: deleteAllRelatedData
      type: System.Boolean
      description: "DeleteUser 메서드에서이 매개 변수는 무시 됩니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>사용자가 삭제 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 사용자가 데이터 저장소에 없는 경우."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.DeleteUser*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code> is empty, or exceeds the maximum length for the user name (usually 256 characters).  \n  \n \\- or -  \n  \n <code>username</code> contains commas.  \n  \n \\- or -  \n  \n The user name is mapped to the <xref uid=\"langword_csharp_userPrincipalName\" name=\"userPrincipalName\" href=\"\"></xref> attribute and the <code>userName</code> parameter contains backslashes."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>username</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "사용자를 삭제 하는 동안 오류가 발생 했습니다."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "전에 DeleteUser 메서드가 호출 되는 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> 인스턴스 초기화 됩니다."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset
  id: EnablePasswordReset
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnablePasswordReset
  nameWithType: ActiveDirectoryMembershipProvider.EnablePasswordReset
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "나타내는 값을 가져옵니다 여부는 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> 인스턴스가 사용자가 암호를 재설정할 수 있도록 구성 되어 있습니다."
  remarks: "EnablePasswordReset 속성은 사용할 수 있는지 여부를 나타냅니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>메서드는 사용자의 암호를 다시 설정 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A> EnablePasswordReset 속성이 설정 된 응용 프로그램의 구성에서 사용 하 여 파일는 `enablePasswordReset` 특성에는 [membership 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) 요소입니다.       EnablePasswordReset 속성에만 설정할 수 있습니다 `true` 때 다음 [membership 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) 요소 설정 지정 되었습니다.      -   `requiresQuestionAndAnswer` must be `true`.      -Active Directory 스키마 암호 질문 및 답변으로 암호 대답 변경 시도 대 한 세 개의 추적 필드를 저장 하기 위한 특성을 포함 하도록 수정 되어야 합니다.      - `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributeMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, 및 `attributeMapFailedPasswordAnswerLockoutTime` Active Directory 스키마의 특성에 매핑되어야 합니다.       앞의 조건을 충족 되지는 <xref:System.Configuration.Provider.ProviderException>초기화 시 throw 됩니다.</xref:System.Configuration.Provider.ProviderException>       특정 서버를 보다는 Active Directory 도메인 응용 프로그램 구성 파일에서 연결 문자열을 지정 하는 경우는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>인스턴스는 항상에 암호 변경 내용을 적용 하 고 경우 사용할 수 있는 도메인에 대 한 PDC 역할을 하는 도메인 컨트롤러에 연결 되는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>메서드를 호출 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!NOTE] > EnablePasswordReset 속성은 경우에 `true`, Active Directory 서버에 연결 하는 데 사용 되는 자격 증명 도메인 관리자 권한 (권장 하지 않음) 또는 &quot;암호 재설정&quot; 액세스 권한이 없는 사용자 암호를 다시 설정할 수 없습니다."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool EnablePasswordReset { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>암호 재설정이 허용 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "EnablePasswordReset 속성에 액세스 하 려 하기 전에 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> 인스턴스를 초기화 합니다."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordRetrieval
