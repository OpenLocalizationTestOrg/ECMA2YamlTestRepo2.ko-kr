- uid: System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers(System.Int32,System.Int32,System.Int32@)
  id: GetAllUsers(System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: GetAllUsers(Int32,Int32,Int32)
  nameWithType: ActiveDirectoryMembershipProvider.GetAllUsers(Int32,Int32,Int32)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers(Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Active Directory 데이터 원본에 저장 된 모든 사용자의 컬렉션을 가져옵니다."
  remarks: "이 메서드는 <xref:System.Web.Security.Membership>클래스 ASP.NET 응용 프로그램의 구성 파일에 지정 된 Active Directory 데이터 저장소에서 사용자 정보를 검색 합니다.</xref:System.Web.Security.Membership>       의해 제한 되는 GetAllUsers 메서드에 의해 반환 된 결과 `pageIndex` 및 `pageSize` 매개 변수입니다. `pageSize` 의 최대 수를 지정 하는 매개 변수 <xref:System.Web.Security.MembershipUser>에 반환 하는 인스턴스는 <xref:System.Web.Security.MembershipUserCollection>컬렉션.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> `pageIndex` 매개 변수는 여기서 0 (영) 나타냅니다 첫 번째 페이지를 반환 하려면 결과 페이지를 지정 합니다.       `totalRecords` 매개 변수는 한 `out` 매개 변수가 일치 하는 멤버 자격 사용자의 총 수로 설정 된 Active Directory 데이터 저장소에서 발견 합니다. 예를 들어 13 명의 사용자가 구성 된 데이터 저장소에 대 한 경우 및 `pageIndex` 값이 1 la `pageSize` 5는 <xref:System.Web.Security.MembershipUserCollection>반환에 6 번째부터 10 번째까지의 사용자가 포함 됩니다.</xref:System.Web.Security.MembershipUserCollection> `totalRecords` 13으로 매개 변수를 설정 합니다.       설정 하 여 사용자가 검색할 수 있도록 할지 여부를 제어할 수 있습니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>속성 응용 프로그램의 구성에서 사용 하 여 파일의 `enableSearchMethods` 특성에는 [membership 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) 요소.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> 설정 된 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>속성을 `false` GetAllUsers 메서드가 throw 하는 <xref:System.NotSupportedException>예외.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       공급자 연결 문자열에 지정 된 검색 지점에서 시작 하는 하위 검색을 사용 합니다. 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       검색 쿼리를 생성 하도록 확인 하면 될 때까지 프로덕션 시스템에 대 한 검색을 사용 하지 않는 것이 좋습니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 부정적인 영향을 주지 않습니다 디렉터리 서버의 성능을.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 이후는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스는 상태 비저장 웹 환경을 위해 설계 되었습니다, 내부에서 노출 하는 페이징 최적화를 사용할 수 없으면 <xref:System.DirectoryServices>Api.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 즉, 큰 디렉터리에 대해 검색 하는 동안 페이징 작업은 비용이 매우 많이 들을 피해 야 합니다. 검색 작업을 연결 문자열에 구성 된 디렉터리 서버 또는 도메인을 가리키는 연결 문자열의 경우에 자동으로 선택 된 서버에 대해 항상 발급 됩니다. 공급자는 해당 검색 메서드에 대 한 글로벌 카탈로그를 사용 하지 않습니다."
  syntax:
    content: public override System.Web.Security.MembershipUserCollection GetAllUsers (int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: pageIndex
      type: System.Int32
      description: "반환할 결과 페이지의 인덱스입니다. `pageIndex`0부터 시작 합니다."
    - id: pageSize
      type: System.Int32
      description: "반환할 결과 페이지의 크기입니다."
    - id: totalRecords
      type: System.Int32
      description: "이 메서드가 반환 될 때 컬렉션에서 반환 된 레코드의 총 수를 포함 합니다. 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "A <xref:System.Web.Security.MembershipUserCollection>포함 된 <code> pageSize </code> <xref:System.Web.Security.MembershipUser>로 지정 된 페이지에서 시작 하는 인스턴스 <code> pageIndex </code>.</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection>"
