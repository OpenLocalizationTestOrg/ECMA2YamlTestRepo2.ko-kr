  summary: "지정된 된 사용자에 대 한 암호를 변경합니다."
  remarks: "ChangePassword 메서드는 Active Directory 데이터 저장소에서 사용자의 암호를 업데이트할 사용 됩니다. 자격 증명에 관계 없이 하는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>인스턴스 사용 하도록 구성 된, 공급자를 사용 하 여 Active Directory 서버에 연결 된 `username` 및 `oldPassword` 연결 자격 증명으로 매개 변수.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       경우는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>속성은 `true`, his 변경할 수 없음 또는 사용자 너무 많은 제작 되었으므로 계정이 이전에 잠겨 있으면 암호 암호 질문에 대답 하려고 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> 사용자에 지정 된 시간 (분) 동안 대기 해야 합니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>암호를 변경 하기 전에 속성.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>       암호 변경에 성공 하는 경우 및 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>속성은 `true`, 사용자의 잘못 된 암호 대답 추적 카운터를 다시 설정 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       공급자는 사용자 인스턴스를 연결 문자열에 지정 된 검색 지점에서 사용자 이름에 대 한 하위 트리 검색을 수행 하 여 업데이트를 찾습니다. 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Active Directory 서버에 대 한 암호를 변경 하는 `connectionProtection` <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> 특성을 설정 해야 합니다       ADAM 서버를 사용 하는 경우는 `connectionProtection` 특성 설정할 수 있습니다 <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, ADAM 서버를 보안 되지 않은 연결을 통한 암호 변경을 허용을 명시적으로 구성 하는 경우에.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>"
