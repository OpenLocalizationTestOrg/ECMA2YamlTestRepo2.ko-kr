- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  id: PasswordAnswerAttemptLockoutDuration
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordAnswerAttemptLockoutDuration
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "한 사용자 계정이 잠겨 사용자가 너무 많이 잘못 된 암호 대답 시도 후 시간을 가져옵니다."
  remarks: "경우는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>속성은 `true`, 사용자가 자신의 암호를 다시 설정 하려면 암호 질문에 대답 해야 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> 사용자 올바른 답을 제공 하는 데 실패 하는 경우는 연속 된 횟수입니다. 같음는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>관찰 하 여 지정 된 기간 내에서 속성 값은 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>속성, 사용자는 계속 액세스할 나중 PasswordAnswerAttemptLockoutDuration 속성에 포함 된 분 수에 대 한.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>      > [!NOTE] >이 속성은 올바른 암호를 입력에 실패 한 후 사용자가 잠겨 기간을 설정 하지 않습니다. Active Directory 서버 핸들 실패 한 로그온 시도 및이 속성의 값에 의해 영향을 받지 않습니다. PasswordAnswerAttemptLockoutDuration 속성 Active Directory 구성에서 너무 많은 실패 한 로그온 시도 대해 지정 된 계정 잠금 기간으로 동일한 값으로 설정 되어야 하는 것이 좋습니다. 이 여부 된 잠근 이유 또는 잘못 된 암호 대답으로 인해 실패 한 로그온 시도 횟수에 관계 없이 사용자에 대 한 일관 된 자동 잠금 동작을 제공 합니다.       PasswordAnswerAttemptLockoutDuration 속성이 설정 된 응용 프로그램의 구성에서 사용 하 여 파일는 `passwordAnswerAttemptLockoutDuration` 특성에는 [membership 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) 요소입니다. 응용 프로그램의 구성 파일에서 속성을 설정 하지 않으면, PasswordAnswerAttemptLockoutDuration 속성이 기본값인 30 분으로 설정 되어 있습니다."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public int PasswordAnswerAttemptLockoutDuration { get; }
    return:
      type: System.Int32
      description: "잘못 된 암호 답변을 너무 많이 입력 한 후 사용자가 잠겨 있는 분, 시간입니다."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "PasswordAnswerAttemptLockoutDuration 속성에 액세스 하 려 하기 전에 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> 인스턴스를 초기화 합니다."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  id: PasswordAttemptWindow
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordAttemptWindow
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "올바른 암호 또는 유효한 암호를 제공 하려고 했지만 실패 한 연속 된 대답 추적 하는 기간을 가져옵니다."
  remarks: "PasswordAttemptWindow 속성이와 함께에서 작동 하는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>원하지 않는 소스 암호 또는 암호 대답을 통해 멤버 자격 사용자의 추측을 방지할 수 있는 속성에 여러 번 시도 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> 사용자가 로그인 하거나 암호를 변경 하거나 암호를 재설정 하려고, 지정된 된 시간 창 내에서 특정 시도 연속적으로 번호만 수 있습니다. 시간 기간의 길이 잘못 된 시도 사이 허용 되는 시간 (분)을 식별 하는 PasswordAttemptWindow 속성으로 지정 됩니다. 실패 한 시도 연속 하는 경우 사용자가 다시 설정 또는 암호에 저장 된 값과 같으면는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>속성과 시간 경과 하려고 PasswordAttemptWindow 속성에 지정 된 시간 (분) 하면 개수에 포함 된 시간 (분) 동안 계정이 잠깁니다 사용자 계정의 개수 보다 작기 때문는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>속성.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> 현재 실패 한 시도 및 실패 한 마지막 시도 간의 간격 PasswordAttemptWindow 속성 설정 보다 큰 경우 현재 잘못 된 시도가 첫 번째 시도로 계산 됩니다. 유효한 암호 대답이 잘못 되었습니다. 허용 된 시도의 최대 수에 도달 하기 전에 제공 되는 경우 잘못 된 암호 대답의 입력 시도 횟수가&0;으로 설정 됩니다. 잘못 된 최대 허용 하기 전에 올바른 암호를 제공 하는 경우 시도 횟수에 도달 하면, 잘못 된 암호 시도 횟수 및 잘못 된 암호 대답의 입력 시도 횟수가&0;으로 설정 됩니다.       좋습니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>속성을 Active Directory 구성에서 최대값에 지정 된 계정 잠금 기간 수가 실패 한 로그온 시도 같은 값으로 설정할 수 있습니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> 실패 한 로그온 시도 인해 또는 잘못 된 암호 대답 잠겨 된 있는지 여부를 사용자에 게 일관 된 자동 잠금 동작이 제공 합니다.       <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>응용 프로그램의 구성에서 속성을 설정할 사용 하 여 파일의 `passwordAttemptWindow` 특성에는 [membership 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) 요소.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> 응용 프로그램의 구성 파일에서 속성을 설정 하지 않으면는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>속성이 기본값인 10 분으로 설정 되어 있습니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n        passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "분, 올바른 암호 또는 유효한 암호를 제공 하려고 했지만 실패 한 연속 된 대답 추적 하는 시간 창. 기본값은 10분입니다. 실패 한 시도 간의 간격 PasswordAttemptWindow 속성 설정 보다 큰 경우는 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> 마치 첫 번째 시도가 실패 한 것 처럼 인스턴스는 실패 한 시도 처리 합니다."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "PasswordAttemptWindow 속성에 액세스 하 려 하기 전에 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> 인스턴스를 초기화 합니다."
  platform:
  - net462
