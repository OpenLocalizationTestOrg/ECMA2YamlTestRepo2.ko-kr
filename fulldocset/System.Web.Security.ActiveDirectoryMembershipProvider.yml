- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(System.String,System.String)
  id: ValidateUser(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ValidateUser(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "지정 된 사용자 이름 및 암호는 Active Directory 데이터 저장소에 있는지 확인 합니다."
  remarks: "이 메서드는 <xref:System.Web.Security.Membership>Active Directory 데이터 저장소에 대해 사용자 자격 증명의 유효성을 검사 하는 클래스입니다.</xref:System.Web.Security.Membership>       경우는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>속성은 `true` 및 제공된 된 자격 증명이 올바르고, 잘못 된 암호 대답에 대 한 사용자의 추적 카운터 다시 설정 됩니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       ValidateUser 반환 될 수 있으며 `false` 다음과 같은 상황으로 올바른 자격 증명이 제공 되는 경우: 1입니다.  사용자 계정이 잠겨 디렉터리 서버에서 시도 횟수가 너무 많아서 다음 로그온 실패. 사용자는 디렉터리의 잠금 기간 전달 될 때까지 로그온 할 수 없습니다.      2.  경우는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>속성은 `true`, 사용자가 너무 여러 번 잘못 된 암호 대답을 제공 하는 경우 사용자 계정이 잠깁니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> 에 지정 된 시간 이후에 사용자의 계정 잠금 해제는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>속성에 표시 된.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      3.  사용자 연결 문자열에 지정 된 컨테이너에 있어야 합니다. 다른 컨테이너에서 또는 다른 도메인에 있는 사용자 계정에 대 한 유효한 자격 증명을 제공 합니다. 사용자 연결 문자열에 지정 된 컨테이너에 있어야 합니다.       사용자의 유효성을 검사할 때 공급자는 응용 프로그램 구성 파일에 구성 된 자격 증명이 아니라 지정 된 사용자 이름 및 암호를 사용 하 여 Active Directory 데이터 저장소에 연결 하 여 자격 증명을 확인 합니다.       그러나는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>인스턴스는 다음과 같은 이유로 구성 된 자격 증명을 사용 하 여 디렉터리에 연결 됩니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -사용자가 결정 한 검색 범위 내에 있는지 확인 하는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>인스턴스의 연결 문자열.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 공급자는 사용자의 존재 여부를 확인 하려면 연결 문자열에 지정 된 검색 지점에서 시작 하는 하위 트리 검색을 사용 합니다. 사용자 지정된 된 컨테이너에 있어야 합니다. 유효한 연결 문자열의 지정 된 컨테이너 외부 자격 증명을 검사 하지 않습니다. 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      If는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>속성은 `true`, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>인스턴스 구성 된 자격 증명을 사용 하 여 확인할 지 여부를 사용자가 잠긴 자신이 수행한 너무 많은 하려고 했지만 실패 한 암호 대답을 변경 하기 때문에 사용자 인스턴스를 로드 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      > [!IMPORTANT] > Active Directory에 연결 &quot;게스트&quot; 계정 사용 하도록 설정 된 도메인 컨트롤러는 잠재적인 보안 위협입니다. &quot;게스트&quot; 계정 설정으로 Active Directory 도메인 컨트롤러에서 수행 된 모든 유효성 검사 시도 성공 합니다. 보안을 개선 하기 Active Directory 도메인 컨트롤러를 사용 하는 경우 도메인 컨트롤러의 &quot;게스트&quot; 계정을 비활성화 해야 합니다.       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>인스턴스는 다음 조건 중 하나가 충족 될 때 Active Directory에 대해 동시 바인딩이 시도:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> 속성이</xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      - <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>속성이 <xref:System.Web.Security.ActiveDirectoryConnectionProtection>하 고 SSL을 선택 하 여는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>연결을 보호 하는 인스턴스.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>       또한 만들어지는 동시 바인딩은, 다음 조건을 충족 해야 합니다.-디렉터리 서버를 Windows Server 2003에서 실행 해야 합니다.      -실행 중인 웹 서버의 운영 체제는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>인스턴스 동시 바인드 (예: Windows Server 2003)를 지원 해야 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       사용자에 대 한 마지막 로그온 날짜는; 디렉터리에서 업데이트 되지 않은 동시 바인딩이 사용 되는 경우 따라서는 <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>속성에 사용할 수 없습니다.</xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>       선행 및 후행 공백이 잘립니다는 `username` 매개 변수입니다."
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "유효성을 검사할 사용자의 이름입니다."
    - id: password
      type: System.String
      description: "지정된 된 사용자에 대 한 암호입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if the specified <code>username</code> and <code>password</code> are valid; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. 지정 된 사용자는 Active Directory 데이터 저장소에 존재 하지 않는 경우 ValidateUser 메서드가 반환 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "전에 ValidateUser 메서드가 호출 되는 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> 인스턴스 초기화 됩니다."
