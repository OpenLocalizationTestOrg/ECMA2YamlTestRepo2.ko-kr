- uid: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  id: EnableSearchMethods
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnableSearchMethods
  nameWithType: ActiveDirectoryMembershipProvider.EnableSearchMethods
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "나타내는 값을 가져옵니다 있는지 여부를 검색 지향 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> 메서드를 사용할 수 있습니다."
  remarks: "EnableSearchMethods 속성 검색 지향 해제할 수 있습니다 이기 때문에 Active Directory 서버를 검색할 수 있는 리소스를 많이 사용 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>메서드.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 응용 프로그램의 구성에서 속성을 설정할 EnableSearchMethods 사용 하 여 파일의 `enableSearchMethods` 특성에는 [membership 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) 요소입니다.       EnableSearchMethods 속성이 `false`, 다음 방법을 사용할 수 없는:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>공급자 연결 문자열에 지정 된 검색 지점에서 시작 하는 하위 검색을 사용 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       검색 쿼리를 생성 하도록 확인 하면 될 때까지 프로덕션 시스템에 대 한 검색을 사용 하지 않는 것이 좋습니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 부정적인 영향을 주지 않습니다 디렉터리 서버의 성능을.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 이후는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스는 상태 비저장 웹 환경을 위해 설계 되었습니다, 내부에서 노출 하는 페이징 최적화를 사용할 수 없으면 <xref:System.DirectoryServices>Api.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 즉, 큰 디렉터리에 대해 검색 하는 동안 페이징 작업은 비용이 매우 많이 들을 피해 야 합니다. 검색 작업을 연결 문자열에 구성 된 디렉터리 서버 또는 도메인을 가리키는 연결 문자열의 경우에 자동으로 선택 된 서버에 대해 항상 발급 됩니다. 공급자는 해당 검색 메서드에 대 한 글로벌 카탈로그를 사용 하지 않습니다."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable searching an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          enableSearchMethods=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
