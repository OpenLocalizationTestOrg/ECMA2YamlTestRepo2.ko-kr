em.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>속성 응용 프로그램의 구성에서 사용 하 여 파일의 `enableSearchMethods` 특성에는 [membership 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) 요소.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> 설정 된 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>속성을 `false` FindUsersByEmail 메서드가 throw 하는 <xref:System.NotSupportedException>예외.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       공급자 연결 문자열에 지정 된 검색 지점에서 시작 하는 하위 검색을 사용 합니다. 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       검색 쿼리를 생성 하도록 확인 하면 될 때까지 프로덕션 시스템에 대 한 검색을 사용 하지 않는 것이 좋습니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 부정적인 영향을 주지 않습니다 디렉터리 서버의 성능을.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 이후는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스는 상태 비저장 웹 환경을 위해 설계 되었습니다, 내부에서 노출 하는 페이징 최적화를 사용할 수 없으면 <xref:System.DirectoryServices>Api.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 즉, 큰 디렉터리에 대해 검색 하는 동안 페이징 작업은 비용이 매우 많이 들을 피해 야 합니다. 검색 작업을 연결 문자열에 구성 된 디렉터리 서버 또는 도메인을 가리키는 연결 문자열의 경우에 자동으로 선택 된 서버에 대해 항상 발급 됩니다. 공급자는 해당 검색 메서드에 대 한 글로벌 카탈로그를 사용 하지 않습니다."
