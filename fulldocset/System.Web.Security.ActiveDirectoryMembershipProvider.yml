  remarks: "사용자가 잠겨 가장 일반적으로 및에서 확인할 수 없습니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>메서드 때는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>속성에 지정 된 시간 범위를 초과 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>속성 또는 너무 많이 시도 하면 잘못 된 암호를 사용 하 여 로그온 할 이루어진 시기.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>       경우는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>속성은 `true`, 사용자는 잘못 된 암호를 다시 설정에 대 한 카운터를 잠금 해제.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       공급자 연결 문자열에 지정 된 검색 지점에서 시작 하는 하위 검색을 사용 합니다. 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       선행 및 후행 공백이 잘립니다는 `username` 매개 변수 값입니다."
