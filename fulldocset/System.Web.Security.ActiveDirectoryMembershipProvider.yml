- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "사용자의 암호를 자동으로 생성 된 새 다시 설정합니다."
  remarks: "메서드에 의해 호출 됩니다는 <xref:System.Web.Security.Membership>새 Active Directory 데이터 저장소에서 사용자에 대 한 암호를 임의로 다시 클래스 값을 생성 합니다.</xref:System.Web.Security.Membership> 새 암호가 반환 됩니다.      > [!NOTE] > ResetPassword 메서드에서 만든 임의 암호 정규식에 전달 되도록 보장 되지 않으므로 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A>속성.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A> 그러나 임의의 암호가 설정 된 기준 충족는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>및 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>속성.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>       잘못 된 대답 ResetPassword 메서드에 제공 되는 경우 잘못 된 암호 대답 시도 추적 하는 내부 카운터&1; 씩 증가 합니다. 이 사용자를 호출 하 여 잠금 상태를 지울 때까지 로그온 할 수 없게 될 수 있습니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>메서드.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A> 올바른 암호 대답이 제공 되 고 사용자가 하지 현재 잠겨 잘못 된 암호 시도 추적 하는 내부 카운터 다음&0;으로 다시 설정 됩니다. 자세한 내용은 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>및 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>속성.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>       모든 매개 변수 값에서 선행 및 후행 공백이 잘립니다.       첫 번째 가져오기에 대 한 참조 하 여 직접 ResetPassword 메서드를 호출할 수 있습니다는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>에서 인스턴스는 <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>속성.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       공급자 연결 문자열에 지정 된 검색 지점에서 시작 하는 하위 검색을 사용 합니다. 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Active Directory 서버의 암호를 설정 하는 `connectionProtection` <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> 특성을 설정 해야 합니다       ADAM 서버를 사용 하는 경우는 `connectionProtection` 특성 설정할 수 있습니다 <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, ADAM 서버 않은 연결을 통해 암호 변경을 허용 하도록 명시적으로 구성할 경우에.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>      > [!IMPORTANT] > Active Directory 서버에 연결 하는 데 사용 되는 자격 증명에 도메인 관리자 권한 (권장 하지 않음) 또는 &quot;암호 재설정&quot; 액세스 권한이 있는 경우가 아니면 암호를 다시 설정할 수 없습니다.       암호를 다시 설정 하려면 다음 조건이 모두 true 여야 합니다.- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>속성으로 설정 되어 있어야 `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      -암호 질문 및 대답을 저장 하기 위한 특성을 포함 하도록 Active Directory 스키마를 수정 해야 하 고 암호에 대 한 세 개의 추적 필드 대답 변경을 합니다.      - `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, 및 `attributeMapFailedPasswordAnswerLockedTime` 응용 프로그램 구성 파일에서 특성을 설정 해야 합니다.      - <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>속성으로 설정 되어 있어야 `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>      -(프로세스 계정 또는 명시적 자격 증명) Active Directory 데이터 저장소에 연결 하기 위한 보안 컨텍스트에 암호를 변경할 수 있는 권한이 있어야 합니다. Active Directory 서버에 연결 하는 데 사용 되는 자격 증명 도메인 관리자 권한 (권장 하지 않음) 또는 &quot;암호 재설정&quot; 액세스 권한이 있어야 합니다.      > [!NOTE] > Active Directory 서버에 설정 된 보안 정책을 하지 못할 ResetPassword 방법을 정책을 충족 하는 암호를 생성 합니다. 기본 구현에서 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A>메서드는 Windows Server 2003 s p 1을 실행 하는 도메인 컨트롤러에서 기본 암호 정책을 충족 하는 암호를 생성 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A> Active Directory 서버의 보안 정책으로 인해 암호를 다시 설정할 수 없는 경우는 <xref:System.Configuration.Provider.ProviderException>throw 됩니다.</xref:System.Configuration.Provider.ProviderException>"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "사용자 암호를 다시 설정입니다."
    - id: passwordAnswer
      type: System.String
      description: "지정된 된 사용자에 대 한 암호 대답입니다."
    return:
      type: System.String
      description: "지정된 된 사용자에 대 한 새 암호입니다."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "전에 ResetPassword 메서드가 호출 되는 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> 인스턴스 초기화 됩니다."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>속성 값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>passwordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>passwordAnswer</code> is empty after trimming  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> exceeds 128 characters.  \n  \n \\- or -  \n  \n <code>username</code> is empty, or exceeds the maximum length allowed for user names (usually 256 characters).  \n  \n \\- or -  \n  \n <code>username</code> contains commas.  \n  \n \\- or -  \n  \n The user name is mapped to <xref uid=\"langword_csharp_userPrincipalName\" name=\"userPrincipalName\" href=\"\"></xref> but the <code>username</code> parameter contains backslashes."
  - type: System.Web.Security.MembershipPasswordException
    commentId: T:System.Web.Security.MembershipPasswordException
    description: "The user is locked out because of too many bad logon attempts or too many attempted password-answer reset attempts.  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> does not match the stored password answer."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "The user specified in <code>username</code> does not exist in the Active Directory data store.  \n  \n \\- or -  \n  \n A generated password does not pass a custom validation handler.  \n  \n \\- or -  \n  \n The generated password is not complex enough to satisfy custom password policies set on the Active Directory server.  \n  \n \\- or -  \n  \n A secure connection cannot be made to an Active Directory Application Mode server to set the new password."
  - type: System.Exception
    commentId: T:System.Exception
    description: "처리 되지 않은 예외가 발생 했습니다."
  platform:
  - net462
