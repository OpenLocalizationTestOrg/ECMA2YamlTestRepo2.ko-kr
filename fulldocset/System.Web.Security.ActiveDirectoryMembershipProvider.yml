  summary: "Active Directory 서버에 저장 된 전자 메일 주소가 고유 해야 하는지 여부를 나타내는 값을 가져옵니다."
  remarks: "RequiresUniqueEmail 속성이 `true`, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>인스턴스는 현재 다른 사용자가 전자 메일 주소는 사용 되지 않음을 보장 때 범위 중 하나는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>또는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>메서드를 호출 합니다.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       RequiresUniqueEmail 속성이 설정 된 응용 프로그램의 구성에서 사용 하 여 파일는 `requiresUniqueEmail` 특성에는 [membership 요소 (ASP.NET 설정 스키마)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) 요소입니다. RequiresUniqueEmail 속성의 기본값 설정은 응용 프로그램의 구성 파일에서 속성을 설정 하지 않으면, `false`합니다."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to require unique e-mail addresses for users stored on the Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          requiresUniqueEmail=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
