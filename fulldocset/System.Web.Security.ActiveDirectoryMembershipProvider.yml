  summary: "Active Directory 데이터 저장소의 사용자에 대 한 정보를 업데이트합니다."
  remarks: "이 메서드는 <xref:System.Web.Security.Membership>Active Directory 데이터 저장소에서 사용자 정보를 업데이트 하는 클래스입니다.</xref:System.Web.Security.Membership> <xref:System.Web.Security.MembershipUser.Email%2A>, <xref:System.Web.Security.MembershipUser.Comment%2A>, 및 <xref:System.Web.Security.MembershipUser.IsApproved%2A>속성 값이 지정 된 멤버 자격 사용자에 대 한 업데이트.</xref:System.Web.Security.MembershipUser.IsApproved%2A> </xref:System.Web.Security.MembershipUser.Comment%2A> </xref:System.Web.Security.MembershipUser.Email%2A> 다른 모든 속성은 무시 됩니다.       에 대 한 최대 길이 `username` 매개 변수는 256 자입니다. 에 대 한 최대 길이 <xref:System.Web.Security.MembershipUser.Email%2A>속성은 256 자입니다.</xref:System.Web.Security.MembershipUser.Email%2A>       하기 위한 메서드를 사용 하 여 멤버 자격 사용자에 대 한 암호를 업데이트할 수 없습니다. 멤버 자격 사용자에 대 한 암호를 업데이트 하려면 사용 된 <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword%2A>메서드.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword%2A>       공급자 연결 문자열에 지정 된 검색 지점에서 시작 하는 하위 검색을 사용 합니다. 참조는 <xref:System.Web.Security.ActiveDirectoryMembershipProvider>클래스 항목에 대 한 연결 문자열에 대 한 자세한 내용은.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
