  langs:
  - csharp
  name: XmlMemberMapping
  nameWithType: XmlMemberMapping
  fullName: System.Xml.Serialization.XmlMemberMapping
  type: Class
  summary: "설명 언어 WSDL (웹 서비스) 메시지의 요소를.NET Framework 웹 서비스 메서드에서의 코드 엔터티를 매핑합니다."
  remarks: "XmlMemberMapping 클래스와 함께 사용 되는 <xref:System.Xml.Serialization.XmlMembersMapping>XmlMemberMapping 개체의 배열을 참조 하는 클래스입니다.</xref:System.Xml.Serialization.XmlMembersMapping>       XmlMemberMapping 개체는 다음 중 하나를 나타낼 수 있습니다.-A 웹 서비스 메서드에 입력된 매개 변수입니다.      -웹 서비스 메서드 매개 변수를 출력합니다.      -웹 서비스 반환 형식, void가 아닌 경우.      -A SOAP 입력된 헤더입니다.      -SOAP 헤더를 출력합니다.       XmlMemberMapping 개체는 인덱싱된 연산자 속성을 통해 액세스할 수 있습니다.       참조는 <xref:System.Xml.Serialization.XmlMembersMapping>클래스에 대 한 설명은는 XmlMemberMapping 개체 정의 WSDL 메시지에 해당 하는 조건 `<part>` 요소.</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public class XmlMemberMapping
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.Any
  id: Any
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: Any
  nameWithType: XmlMemberMapping.Any
  fullName: System.Xml.Serialization.XmlMemberMapping.Any
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: ".NET Framework 형식은 XML 요소 또는 모든 형식의 특성에 매핑됩니다 있는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "모든 속성에 대해 true 값에 해당 하는 `any`> 요소 선언 및 `anyAttribute` 특성 선언에는 XML 스키마 문서입니다."
  syntax:
    content: public bool Any { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>모든 요소 또는 특성; 형식을 XML에 매핑되는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Xml.Serialization.XmlMemberMapping.Any*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  id: CheckSpecified
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: CheckSpecified
  nameWithType: XmlMemberMapping.CheckSpecified
  fullName: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "해당 필드는.NET Framework 형식에 지정 된 값에 있는지 여부를 나타내는 값을 가져옵니다."
  remarks: "XML 스키마 요소는 사용 하 여 선언 된 `minOccurs=&quot;0&quot;` 특성 값 요소가 선택 사항임을 나타냅니다. 특성을 사용 하 여 선언 수는 `use=&quot;optional&quot;` 특성입니다. .NET Framework를 사용 하는 [XML 스키마 정의 도구 (Xsd.exe)](~/add/includes/ajax-current-ext-md.md), 공용 필드 또는 형식의 public 필드와 함께 속성에 둘 중 하나를 생성 하는 지도 `bool` 이름이 &quot;Specified&quot;와 첫 번째 필드의 이름입니다. CheckSpecified 속성 검사 하는지 여부를 이러한는 `bool` 필드가 있습니다."
  syntax:
    content: public bool CheckSpecified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>해당 필드에 값이; 지정 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Xml.Serialization.XmlMemberMapping.CheckSpecified*
  exceptions: []
  platform:
  - net462
