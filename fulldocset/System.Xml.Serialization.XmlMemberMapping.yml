- uid: System.Xml.Serialization.XmlMemberMapping.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlMemberMapping.MemberName
  fullName: System.Xml.Serialization.XmlMemberMapping.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "이 매핑에 의해 표시 되는 웹 서비스 메서드 멤버의 이름을 가져옵니다."
  remarks: "입력된 매개 변수, 출력 매개 변수, 반환 형식, 입력된 헤더 또는 출력 헤더에 웹 서비스 메서드 멤버 수 있습니다.       참조는 <xref:System.Xml.Serialization.XmlMembersMapping>클래스 멤버에 해당 하는 경우에는 `<part>` 설명 언어 WSDL (웹 서비스) 문서에 정의 된 요소입니다.</xref:System.Xml.Serialization.XmlMembersMapping> 그러나 된 경우에 WSDL 작업 및.NET Framework 메서드로 간의 래핑된 바인딩을 (가리키는 <xref:System.Web.Services.Protocols.SoapParameterStyle>열거형 멤버), 메서드 매개 변수 및 반환 값 WSDL 문서에 표시 되지 않습니다.</xref:System.Web.Services.Protocols.SoapParameterStyle>       웹 서비스 클래스에 리플렉션 될 때는 <xref:System.Web.Services.Description.ServiceDescription>개체는 반환 형식의 MemberName 속성 (필요한 경우 다른 멤버 이름이 고유 하 게) 메서드 이름이 됩니다 &quot;Result&quot;가 추가 된.</xref:System.Web.Services.Description.ServiceDescription> 이 규칙도 사용, 일부 경우에 웹 서비스 클래스에서 가져오는 동안 <xref:System.Web.Services.Description.ServiceDescription>WSDL 문서에서 생성 된 개체가.</xref:System.Web.Services.Description.ServiceDescription>"
  syntax:
    content: public string MemberName { get; }
    return:
      type: System.String
      description: "이 매핑이 나타내는 웹 서비스 메서드 멤버의 이름입니다."
  overload: System.Xml.Serialization.XmlMemberMapping.MemberName*
  exceptions: []
  platform:
  - net462
