  type: Enum
  summary: "열 너비를 조정 하는 방법을 지정 하기 위한 값을 정의 합니다."
  remarks: "<xref:System.Windows.Forms.DataGridView>컨트롤 컨트롤의 사용 가능한 가로 너비를 채우거 나 전체 콘텐츠를 모든 셀의 또는 지정 된 셀을 표시 하도록 할 수는 열의 크기를 조정할 수 있습니다.</xref:System.Windows.Forms.DataGridView>       와 <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>모드는 열의 기본 너비는 컨트롤에 표시 되는 모든 열의 사용 가능한 표시 영역의 가로 너비를 정확 하 게 채울 수 있도록 해당 모드의 모든 열을 크기 조정에 의해 결정 됩니다.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> 다른 모드와 기본 열 너비는 현재 표시 된 행에 있는 셀의 하위 집합 등의 해당 열의 모든 셀 또는 셀의 하위 집합에서 가장 큰 셀 값을 표시 하는 데 필요한 최소 너비가입니다. 셀의 하위 집합을 사용 하 여 새 너비를 결정 하는 데이터 행 수를 사용할 때 성능 저하를 방지 하는 데 유용 합니다.       자동 크기 조정 내용에 따라 사용자를가 마우스로 열 너비를 조정할 수 없습니다. 그러나 사용자 크기 조정을 사용할 채우기 모드에 있습니다.       이 열거형은에서 사용 된 <xref:System.Windows.Forms.DataGridView>제어 <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A>속성 및 <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>메서드.</xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A> </xref:System.Windows.Forms.DataGridView>       크기 조정 모드에 대 한 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정 옵션](~/add/includes/ajax-current-ext-md.md)합니다. 열 채우기 모드에 대 한 자세한 내용은 참조 특히 [Windows Forms DataGridView 컨트롤의 열 채우기 모드](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example illustrates the use of this enumeration in a master/details scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is None and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_134_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/t-system.windows.forms.d_134_1.cs)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnsMode
