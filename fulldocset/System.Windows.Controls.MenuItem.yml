  fullName: System.Windows.Controls.MenuItem
  type: Class
  summary: "안에 선택 가능한 항목을 나타내는 한 <xref href=&quot;System.Windows.Controls.Menu&quot;> </xref>합니다."
  remarks: "MenuItem이는 <xref:System.Windows.Controls.HeaderedItemsControl>, 즉 헤더와 개체의 컬렉션 (예: 문자열, 이미지 또는 패널) 형식일 수 있습니다.</xref:System.Windows.Controls.HeaderedItemsControl> 자세한 내용은 <xref:System.Windows.Controls.HeaderedItemsControl>클래스</xref:System.Windows.Controls.HeaderedItemsControl> 를 참조 하십시오.       MenuItem 하위 메뉴를 가질 수 있습니다. 메뉴 항목의 하위 메뉴 내에서 개체 이루어집니다는 <xref:System.Windows.Controls.ItemCollection>는 MenuItem입니다.</xref:System.Windows.Controls.ItemCollection>  것이 일반적를 중첩 된 하위 메뉴를 만드는 다른 MenuItem 개체를 포함 하는 MenuItem입니다.       MenuItem 함수 중 하나를 가질 수 있습니다.-명령을 호출 하도록 선택할 수 있습니다.      -다른 메뉴 항목에 대 한 구분 기호 수 있습니다.      -하위 메뉴에 대 한 머리글 수 있습니다.      -Checked 또는 unchecked 수 있습니다.      > [!NOTE] > 기본적으로 <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>MenuItem <xref:System.Windows.HorizontalAlignment?displayProperty=fullName>.</xref:System.Windows.HorizontalAlignment?displayProperty=fullName> 로 설정</xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> <xref:System.Windows.Controls.StackPanel> <xref:System.Windows.HorizontalAlignment?displayProperty=fullName>.</xref:System.Windows.HorizontalAlignment?displayProperty=fullName> </xref:System.Windows.Controls.StackPanel> 의 기본 가로 위치 설정 하는 경우는 <xref:System.Windows.FrameworkElement.Width%2A>통해 MenuItem의 속성을 <xref:System.Windows.Controls.StackPanel>, 스택 패널의 기본값이 적용 되 고 항목 가운데에 배치 됩니다.</xref:System.Windows.Controls.StackPanel> </xref:System.Windows.FrameworkElement.Width%2A>       TheMenuItem 핸들은 <xref:System.Windows.UIElement.MouseDown>를 이벤트 처리기를 연결 하는 이벤트, 따라서 <xref:System.Windows.UIElement.MouseDown>, 처리기 호출 되지 것입니다.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseDown>  사용자 고유의 처리기를 추가 하려면 구독 하는 <xref:System.Windows.UIElement.PreviewMouseDown>이벤트 구독 또는 <xref:System.Windows.UIElement.MouseDown>호출 하 여 <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>와 `handledEventsToo` 로 설정 `true`.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> </xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.PreviewMouseDown>      ## 동일한 속성 설정을 사용 하 여 여러 메뉴 항목 컨트롤에 적용는 MenuItem 컨트롤을 사용자 지정의 <xref:System.Windows.FrameworkElement.Style%2A>속성.</xref:System.Windows.FrameworkElement.Style%2A> 기본값을 수정할 수 <xref:System.Windows.Controls.ControlTemplate>고유한 모양을 제어할 수 있습니다.</xref:System.Windows.Controls.ControlTemplate> 만들기에 대 한 자세한 내용은 <xref:System.Windows.Controls.ControlTemplate>, 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  부분 및 MenuItem에만 적용 되는 상태를 보려면 참조 [메뉴 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다.      > [!NOTE] > 시각적 속성을 설정만 영향을 미칠 속성 시각적 MenuItem 컨트롤의 기본 서식 파일에 속성이 있으며를 사용 하 여 설정 된 경우는 합니다. &quot;변경의 시각적 구조의 정도 제어&quot; 섹션의 시각적 속성 목록을 찾을 수 있습니다 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)합니다."
  example:
  - "The following example creates a <xref:System.Windows.Controls.Menu> to manipulate text in a <xref:System.Windows.Controls.TextBox>. The <xref:System.Windows.Controls.Menu> contains MenuItem objects that use the <xref:System.Windows.Controls.MenuItem.Command%2A>, <xref:System.Windows.Controls.MenuItem.IsCheckable%2A>, and <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A> properties and the <xref:System.Windows.Controls.MenuItem.Checked>, <xref:System.Windows.Controls.MenuItem.Unchecked>, and <xref:System.Windows.Controls.MenuItem.Click> events.  \n  \n [!code-xml[MenuItemCommandsAndEvents#1](~/add/codesnippet/xaml/MenuItemCommandsAndEvents/Window1.xaml#1)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/csharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/visualbasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"
