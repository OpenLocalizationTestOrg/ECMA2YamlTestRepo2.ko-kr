ropertyInfo_Command&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Controls.MenuItem.CommandProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Controls.MenuItem.CommandProperty>"
