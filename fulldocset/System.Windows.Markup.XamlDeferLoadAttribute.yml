  name: XamlDeferLoadAttribute
  nameWithType: XamlDeferLoadAttribute
  fullName: System.Windows.Markup.XamlDeferLoadAttribute
  type: Class
  summary: "클래스 또는 속성에 XAML에 대 한 지연 된 로드 사용 (예: 템플릿 동작의 경우) 및 지연 동작 및 해당 대상/콘텐츠 형식을 사용할 수 있는 클래스를 보고를 나타냅니다."
  remarks: "<xref:System.Xaml.XamlDeferringLoader>에 관련 되어 서 지원 클래스를 지연 로드 시나리오입니다.</xref:System.Xaml.XamlDeferringLoader>      ## WPF 사용 정보는 예제는 WPF XAML 구현에서이 특성은 적용 하는 클래스는 <xref:System.Windows.TemplateContent>.</xref:System.Windows.TemplateContent>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class XamlDeferLoadAttribute : Attribute
