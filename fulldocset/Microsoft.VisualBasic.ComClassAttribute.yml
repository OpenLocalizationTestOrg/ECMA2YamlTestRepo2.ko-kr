  name: ComClassAttribute
  nameWithType: ComClassAttribute
  fullName: Microsoft.VisualBasic.ComClassAttribute
  type: Class
  summary: "<xref uid=&quot;langword_csharp_ComClassAttribute&quot; name=&quot;ComClassAttribute&quot; href=&quot;&quot;> </xref> 특성 클래스를 COM 개체로 노출 될를 사용 하는 메타 데이터를 추가 하려면 컴파일러에 지시 합니다."
  remarks: "사용 하 여 `ComClassAttribute` Visual Basic에서 COM 구성 요소에 노출 될 간편 하 게 합니다. .NET Framework 어셈블리와에서 COM 개체 매우 다릅니다. 없이 `ComClassAttribute`를 위해 다양 한 Visual Basic에서 COM 개체를 생성 하는 단계를 수행 해야 합니다. 로 표시 된 클래스 `ComClassAttribute`, 컴파일러는 다음이 단계 중 대부분을 자동으로 수행 합니다.      > [!NOTE] >이 특성의 COM 개체 만들기를 간소화 합니다. COM 개체로 클래스를 노출 하려면 프로젝트를 컴파일해야는 **COM Interop 등록** 옵션을 선택는 **빌드** 의 섹션은 **구성 속성** 대화 상자.      > [!NOTE] > Visual Basic을 사용 하도록 관리 되지 않는 코드에 대 한 COM 개체로 만든 클래스를 노출할 수 있습니다, 이지만 하지 실제 COM 개체입니다. 자세한 내용은 참조 [.NET Framework 응용 프로그램의 COM 상호 운용성](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "To run this example, create a new **Class Library** application and add the following code to a class module.  \n  \n [!code-vb[VbCnAttributes#21](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#21)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class ComClassAttribute : Attribute
