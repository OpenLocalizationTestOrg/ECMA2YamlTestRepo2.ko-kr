  name: OptionalFieldAttribute
  nameWithType: OptionalFieldAttribute
  fullName: System.Runtime.Serialization.OptionalFieldAttribute
  type: Class
  summary: "필드 수 수 없음을 serialization 스트림에서 하므로 하는 지정 된 <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref> 및 <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> 예외를 throw 하지 않습니다."
  remarks: "이 특성을 사용 하면 되는 새 지정할 수 있습니다 직렬화 가능 형식의 필드 (대상 형식은 <xref:System.SerializableAttribute>에 적용 됩니다) <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>나 <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> 무시</xref:System.SerializableAttribute> 이 통해 만들어진 데이터 또는 그 반대로 serialize 하는 응용 프로그램의 이전 버전에 대 한 형식의 버전 독립적 serialization입니다. 예를 들어 포맷터 새 필드를 포함 하지 않는 버전에서 생성 한 스트림을으로 발생할 때 예외가 throw 되지 하 고 이전 형식의 기존 데이터를 정상적으로 처리 됩니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute
