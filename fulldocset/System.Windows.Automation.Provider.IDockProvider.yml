  name: IDockProvider
  nameWithType: IDockProvider
  fullName: System.Windows.Automation.Provider.IDockProvider
  type: Interface
  summary: "도킹 컨테이너 내에서 해당 도킹 속성을 노출 하는 컨트롤에 대 한 UI 자동화 클라이언트 액세스를 지원 하도록 메서드 및 속성을 노출 합니다."
  remarks: "지원 해야 하는 UI 자동화 공급자에서 구현 되는 <xref:System.Windows.Automation.DockPattern>컨트롤 패턴.</xref:System.Windows.Automation.DockPattern>       도킹 컨테이너는 허용 하는 컨트롤 자식 요소를 가로 또는 세로로 도킹 컨테이너 및 컨테이너 내 다른 요소 경계를 기준으로 합니다.       IDockProvider 옆 도킹 컨테이너 내에서 현재 컨트롤에 도킹 될 수 있는 컨트롤의 속성 또는 도킹 컨테이너의 모든 속성 노출 하지 않습니다.       컨트롤은 현재 z-순서;에 따라 도킹 됩니다. 더 높은 z-순서 배치가 멀리 떨어져 도킹 컨테이너의 지정된 된 가장자리에서 배치 됩니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("159bc72c-4ad3-485e-9637-d7052edf0146")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IDockProvider
