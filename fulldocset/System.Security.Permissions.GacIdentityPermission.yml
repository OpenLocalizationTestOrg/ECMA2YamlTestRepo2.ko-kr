  remarks: "두 사용 권한의 공통 사항에는 모두 공통으로 설명 하는 작업 집합을 설명 하는 권한입니다. 원래 사용 권한을 모두 전달 하는 요구만 교집합에 전달 합니다.       A <xref:System.Security.Permissions.GacIdentityPermission>까지만 지원 집합 작업 (의 <xref:System.Security.Permissions.GacIdentityPermission.IsSubsetOf%2A>, Intersect 및 <xref:System.Security.Permissions.GacIdentityPermission.Union%2A>메서드)은 현재 사용 권한이 지정 된 사용 권한과 같은 경우.</xref:System.Security.Permissions.GacIdentityPermission.Union%2A> </xref:System.Security.Permissions.GacIdentityPermission.IsSubsetOf%2A> </xref:System.Security.Permissions.GacIdentityPermission>"
  syntax:
