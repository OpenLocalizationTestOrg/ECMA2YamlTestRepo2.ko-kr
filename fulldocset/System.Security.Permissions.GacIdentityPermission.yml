  fullName: System.Security.Permissions.GacIdentityPermission
  type: Class
  summary: "전역 어셈블리 캐시에서 시작 된 파일에 대 한 id 권한을 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "파일은 전역 어셈블리 캐시에 있거나 또는 않습니다. 모든 GacIdentityPermission 개체는 동일 하므로는 부여 된 사용 권한과 없습니다 변형입니다.      > [!IMPORTANT] >로 시작는 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], id 권한은 사용 되지 않습니다.   >>.NET Framework 버전 1.0 및 1.1에서는에 대 한 id 권한 호출 하는 어셈블리는 완전히 신뢰할 수 있는 경우에 적용 됩니다. 즉, 호출 하는 어셈블리에 완전 신뢰 수준으로 id 권한 요청 어셈블리 요청 된 조건에 맞지 않는 경우 실패 합니다. .NET Framework 버전 2.0 부터는 id 권한 요청은 호출 하는 어셈블리에 완전 신뢰 된 경우에 유용 합니다. 이렇게 하면 특별 한 경우로 id 권한의 처리를 제거 하는 모든 사용 권한에 대 한 일관성 됩니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacIdentityPermission : System.Security.CodeAccessPermission
