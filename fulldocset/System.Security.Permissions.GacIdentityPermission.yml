  remarks: "현재 사용 권한이 지정된 된 사용 권한의 하위 집합 이면 현재 사용 권한이 지정된 된 사용 하 여 완전히 포함 된 작업의 집합을 나타냅니다. 이 메서드가 반환 하는 경우 `true`, 현재 사용 권한과 동일한 액세스 보호 된 리소스에 지정된 된 사용은 보다를 나타냅니다.       A <xref:System.Security.Permissions.GacIdentityPermission>까지만 지원 집합 작업 (IsSubsetOf, <xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A>, 및 <xref:System.Security.Permissions.GacIdentityPermission.Union%2A>메서드)은 현재 사용 권한이 지정 된 사용 권한과 같은 경우.</xref:System.Security.Permissions.GacIdentityPermission.Union%2A> </xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A> </xref:System.Security.Permissions.GacIdentityPermission>"
