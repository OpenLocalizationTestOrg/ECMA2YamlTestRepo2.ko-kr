  summary: "너비를 나타내는 값을 가져오거나 설정 합니다.는 <xref href=&quot;System.Windows.Documents.Floater&quot;> </xref> 개체입니다."
  remarks: "<a name=&quot;xamlAttributeUsage_Width&quot;></a># # XAML 특성 사용 ```   <object Width=&quot;double&quot;/>   - or -   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_Width&quot;> </a> # # XAML 값 *double* <xref:System.Double> <xref:System.Double>같고 <xref:System.Double.PositiveInfinity>.</xref:System.Double.PositiveInfinity> 0.0 보다 크거나 같은 값</xref:System.Double> 의 문자열 표현</xref:System.Double>           정규화 되지 않은 값은 단위로 [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]합니다. 문자열은 소수점이 하를 명시적으로 포함 하지 않아야 합니다.       *도* A `double` 위에서 설명한 대로 값 (제외 하 고 `Auto`) 다음에 다음과 같은 단위 지정자 중 하나: `px`, `in`, `cm`, `pt`합니다.       `px`(기본값)은 [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` 인치; 1in 96px = = `cm` 센티미터; 1cm==(96/2.54) px `pt` 은 포인트; 1pt==(96/72) px 자동 너비가 자동으로 결정 됩니다.        <xref:System.Double.NaN>안내 하십시오.</xref:System.Double.NaN> 속성 값에 해당      <a name=&quot;dependencyPropertyInfo_Width&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Documents.Floater.WidthProperty>|   | 메타 데이터 속성이 `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.Floater.WidthProperty>"
  example:
  - "The following example shows how to set the Width attribute of a <xref:System.Windows.Documents.Floater> element.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterPropsXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterpropsxaml)]  \n  \n [!code-cs[FloaterFigureSnippets#_FloaterProps](~/add/codesnippet/csharp/FloaterFigureSnippets/Window1.xaml.cs#_floaterprops)]\n [!code-vb[FloaterFigureSnippets#_FloaterProps](~/add/codesnippet/visualbasic/floaterfiguresnippets/window1.xaml.vb#_floaterprops)]"
