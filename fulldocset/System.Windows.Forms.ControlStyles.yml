  name: ControlStyles
  nameWithType: ControlStyles
  fullName: System.Windows.Forms.ControlStyles
  type: Enum
  summary: "스타일 및 컨트롤의 동작을 지정합니다."
  remarks: "컨트롤이이 열거형에 다양 한 속성과 메서드를 사용 하 여 기능을 지정 합니다. 컨트롤을 호출 하 여 스타일을 사용 하도록 설정할 수는 <xref:System.Windows.Forms.Control.SetStyle%2A>메서드와 적절 한 비트 ControlStyles (또는 비트)에 전달 및 Boolean 값으로 비트가 설정입니다.</xref:System.Windows.Forms.Control.SetStyle%2A> 예를 들어 Visual Basic 코드의 다음 줄은 이중 버퍼링을 사용 합니다.      ```   myControl.SetStyle(UserPaint Or AllPaintingInWmPaint Or DoubleBuffer, True)   ```AllPaintingInWmPaint 비트가 설정 되 면 `true`, WM_ERASEBKGND 무시 되는 창 메시지 및 둘 다 <xref:System.Windows.Forms.Control.OnPaintBackground%2A>및 <xref:System.Windows.Forms.Control.OnPaint%2A>WM_PAINT 창 메시지에서 직접 호출 되어.</xref:System.Windows.Forms.Control.OnPaint%2A> </xref:System.Windows.Forms.Control.OnPaintBackground%2A> 이 일반적으로 다른 컨트롤 컨트롤에 WM_ERASEBKGND 창 메시지를 전송 하지 않는 한 깜박임을 줄입니다. 창 메시지 WM_ERASEBKGRND SupportsTransparentBackColor; 비슷합니다 의사 (pseudo) 투명 효과 얻을를 보낼 수 있습니다. 예를 들어 한 <xref:System.Windows.Forms.ToolBar>플랫 모양을 사용 하 여이 작업을 수행 합니다.</xref:System.Windows.Forms.ToolBar>       이중 버퍼링을 완전히 사용 하려면 OptimizedDoubleBuffer 및 AllPaintingInWmPaint 비트를 설정할 수 있습니다 `true`합니다. 그러나는 이중 버퍼링을 사용 하도록 설정 하는 것에 대 한 동일한 결과 생성 하는 설정의 <xref:System.Windows.Forms.Control.DoubleBuffered%2A>속성을 컨트롤에 대 한 `true`.</xref:System.Windows.Forms.Control.DoubleBuffered%2A>       SupportsTransparentBackColor 비트가 설정 되 면 `true`, 및 <xref:System.Windows.Forms.Control.BackColor%2A>알파 구성 요소가 255 보다 작은 색으로 설정 되어 <xref:System.Windows.Forms.Control.OnPaintBackground%2A>배경을 칠하는 데 부모 컨트롤을 요청 하 여 투명도 시뮬레이트합니다.</xref:System.Windows.Forms.Control.OnPaintBackground%2A> </xref:System.Windows.Forms.Control.BackColor%2A> 이것은 진정한 투명성 아닙니다.      > [!NOTE] > 현재 컨트롤이 중간에 컨트롤 표시 되지 것입니다 컨트롤 및 해당 부모 간의 다른 컨트롤이 없는 경우.       UserMouse 비트로 설정 되 면 `true`, 다음 메서드는 계속 호출: <xref:System.Windows.Forms.Control.OnMouseDown%2A?displayProperty=fullName>, <xref:System.Windows.Forms.Control.OnMouseUp%2A?displayProperty=fullName>, <xref:System.Windows.Forms.Control.OnMouseEnter%2A?displayProperty=fullName>, <xref:System.Windows.Forms.Control.OnMouseMove%2A?displayProperty=fullName>, <xref:System.Windows.Forms.Control.OnMouseHover%2A?displayProperty=fullName>, <xref:System.Windows.Forms.Control.OnMouseLeave%2A?displayProperty=fullName>, 및 <xref:System.Windows.Forms.Control.OnMouseWheel%2A?displayProperty=fullName>.</xref:System.Windows.Forms.Control.OnMouseWheel%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.OnMouseLeave%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.OnMouseHover%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.OnMouseMove%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.OnMouseEnter%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.OnMouseUp%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.OnMouseDown%2A?displayProperty=fullName>       컨트롤을 클릭 하십시오 시키려면 비트가 설정 되 면 때 `true` 는 <xref:System.Windows.Forms.Control.OnClick%2A?displayProperty=fullName>메서드가 호출 되 고 발생 된 <xref:System.Windows.Forms.Control.Click?displayProperty=fullName>이벤트.</xref:System.Windows.Forms.Control.Click?displayProperty=fullName> </xref:System.Windows.Forms.Control.OnClick%2A?displayProperty=fullName> 컨트롤을 두 번 클릭 하 고 시키려면와 StandardDoubleClick 상위 비트가 설정 되 있을 때 `true`, 클릭으로 전달 됩니다는 <xref:System.Windows.Forms.Control.DoubleClick>이벤트.</xref:System.Windows.Forms.Control.DoubleClick> 그런 다음 <xref:System.Windows.Forms.Control.OnDoubleClick%2A?displayProperty=fullName>메서드가 호출 되 고 발생 된 <xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName>이벤트.</xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> </xref:System.Windows.Forms.Control.OnDoubleClick%2A?displayProperty=fullName> 그러나 컨트롤을 호출할 수 <xref:System.Windows.Forms.Control.OnClick%2A>또는 <xref:System.Windows.Forms.Control.OnDoubleClick%2A>직접 시키려면 및 StandardDoubleClick에 관계 없이 비트 값입니다.</xref:System.Windows.Forms.Control.OnDoubleClick%2A> </xref:System.Windows.Forms.Control.OnClick%2A> 컨트롤에 대 한 자세한 내용은 클릭 하 고 두 번 클릭 동작, 참조는 <xref:System.Windows.Forms.Control.Click?displayProperty=fullName>및 <xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName>항목.</xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> </xref:System.Windows.Forms.Control.Click?displayProperty=fullName>       UseTextForAccessibility 비트가 설정 되 고 컨트롤의 값이 있는지 시점과 `Text` 속성, 값이 해당 컨트롤의 `Text` 속성 컨트롤의 기본 Active Accessibility 이름 및 바로 가기 키를 결정 합니다. 그렇지 않으면 이전 텍스트 <xref:System.Windows.Forms.Label>컨트롤을 대신 사용 됩니다.</xref:System.Windows.Forms.Label> 이 스타일은 기본적으로 설정 됩니다. 와 같은 특정 기본 제공 컨트롤 형식 <xref:System.Windows.Forms.TextBox>및 <xref:System.Windows.Forms.ComboBox>,이 스타일을 다시 설정 하는 `Text` Active Accessibility 하 여 해당 컨트롤의 속성이 사용 되지 것입니다.</xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.TextBox>"
  example:
  - "The following example demonstrates a use of ControlStyles with the <xref:System.Windows.Forms.Control.StyleChanged> event.  \n  \n [!code-vb[Control_StyleChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_20_1.vb)]\n [!code-cs[Control_StyleChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.c_20_1.cs)]\n [!code-cpp[Control_StyleChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.c_20_1.cpp)]"
