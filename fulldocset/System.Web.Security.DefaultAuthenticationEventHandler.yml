items:
- uid: System.Web.Security.DefaultAuthenticationEventHandler
  id: DefaultAuthenticationEventHandler
  langs:
  - csharp
  name: DefaultAuthenticationEventHandler
  nameWithType: DefaultAuthenticationEventHandler
  fullName: System.Web.Security.DefaultAuthenticationEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 **DefaultAuthentication_OnAuthenticate** 의 이벤트는 <xref href=&quot;System.Web.Security.DefaultAuthenticationModule&quot;> </xref>합니다."
  remarks: "<xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> <xref:System.Web.Security.DefaultAuthenticationModule>클래스</xref:System.Web.Security.DefaultAuthenticationModule> 의 이벤트</xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> 에 대해 DefaultAuthenticationEventHandler 대리자 정의 에 액세스할 수 있습니다는 <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>의 이벤트는 <xref:System.Web.Security.DefaultAuthenticationModule>라는 서브루틴을 지정 하 여 클래스 **DefaultAuthentication_OnAuthenticate** ASP.NET 응용 프로그램의 Global.asax 파일에.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>후에 이벤트가 발생는 <xref:System.Web.HttpApplication.AuthenticateRequest>이벤트 되어 있는지 확인 하는 데 사용 되 고는 <xref:System.Web.HttpContext.User%2A>현재 <xref:System.Web.HttpContext>채워집니다는 <xref:System.Security.Principal.IPrincipal>개체입니다.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>       사용할 수 있습니다는 <xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A>속성은 <xref:System.Web.Security.DefaultAuthenticationEventArgs>개체에 제공 되는 **DefaultAuthentication_OnAuthenticate** 설정 하는 이벤트는 <xref:System.Web.HttpContext.User%2A>현재 <xref:System.Web.HttpContext>을 사용자 지정 <xref:System.Security.Principal.IPrincipal>개체.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationEventArgs> </xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A> 에 대 한 값을 지정 하지 않으면는 <xref:System.Web.HttpContext.User%2A>속성의는 <xref:System.Web.HttpContext>중에 제공 되는 **DefaultAuthentication_OnAuthenticate** 이벤트는 <xref:System.Web.Security.DefaultAuthenticationModule>설정는 <xref:System.Web.HttpContext.User%2A>속성의는 <xref:System.Web.HttpContext>에 <xref:System.Security.Principal.GenericPrincipal>사용자 정보를 포함 하는 개체.</xref:System.Security.Principal.GenericPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       **DefaultAuthentication_OnAuthenticate** 후에 이벤트가 발생 된 <xref:System.Web.HttpApplication.AuthenticateRequest>이벤트 및 하기 전에 <xref:System.Web.HttpApplication.AuthorizeRequest>이벤트.</xref:System.Web.HttpApplication.AuthorizeRequest> </xref:System.Web.HttpApplication.AuthenticateRequest> 거부 하거나 응용 프로그램에 대 한 액세스 허용 사용자 이름에 따라는 섹션이 있는 경우 수정 된 <xref:System.Web.HttpContext.User%2A>현재 <xref:System.Web.HttpContext>응용 프로그램의 동작에 영향을 줄 수 있습니다.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> 수 있도록 하는 동안 설정 된 사용자 이름에서 **DefaultAuthentication_OnAuthenticate** 이벤트 구성에서 섹션을 지정 하는 경우 것으로 간주 됩니다."
  example:
  - "The following code example uses the **DefaultAuthentication_OnAuthenticate** event to test whether the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> is `null`. If the property is `null`, the sample sets the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object, where the <xref:System.Security.Principal.GenericPrincipal.Identity%2A> of the <xref:System.Security.Principal.GenericPrincipal> object is a <xref:System.Security.Principal.GenericIdentity> with a <xref:System.Security.Principal.GenericIdentity.Name%2A> value of \"default\".  \n  \n> [!NOTE]\n>  The **DefaultAuthentication_OnAuthenticate** event is raised before the <xref:System.Web.HttpApplication.AuthorizeRequest> event. As a result, if you set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom identity, it can affect the behavior of your application. For example, if you are using the <xref:System.Web.Security.FormsAuthentication> class and you are ensuring that only authenticated users have access to your site, by using the  section and specifying `<deny users=\"?\" />`, this sample will cause the  element to be ignored, as the user will have a name, which is \"default\". Instead you would specify `<deny users=\"default\" />` to ensure that only authenticated users can access your site.  \n  \n [!code-cs[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.de_0_1.asax)]\n [!code-vb[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.de_0_1.asax)]"
  syntax:
    content: public delegate void DefaultAuthenticationEventHandler(object sender, DefaultAuthenticationEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
