  langs:
  - csharp
  name: JavascriptCallbackBehaviorAttribute
  nameWithType: JavascriptCallbackBehaviorAttribute
  fullName: System.ServiceModel.Web.JavascriptCallbackBehaviorAttribute
  type: Class
  summary: "&quot;Callback&quot; URL 쿼리 문자열 매개 변수 이름을 기본값 이외의 값으로 설정할 수 있도록 하는 계약 동작입니다."
  remarks: "JSONP는 교차 사이트를 사용 하도록 설정 하는 데 사용 하는 메커니즘 스크립팅 웹 브라우저에서 지원 합니다. URL 쿼리 문자열 매개 변수 값에 제공 된 콜백 함수 이름으로 요청을 보내는 야 합니다. 응답을 마치 실행 코드의 줄 제공한 콜백 함수에 대 한 호출에 래핑된 일반적인 JSON 페이로드를 반환 하는 서비스.       다음은 서비스를 호출 하는 데 사용 되는 URL의 예: `http://baseAddress/Service/RESTService?callback=functionName`합니다. 호출 되 면 서비스는 다음 JSON으로 응답 합니다.      ```   functionName({ “root”:”Something});   ```JavascriptCallbackBehaviorAttribute 개발자가 콜백 매개 변수 값으로 해석할 URL 쿼리 문자열 매개 변수 이름을 지정할 수 있습니다. 기본값은 &quot;callback&quot; (하지 대/소문자 구분).       다음 예제에서는 서비스 계약에이 특성이 적용 되는 방법을 보여 줍니다.      ```   [ServiceContract]   [JavascriptCallbackBehavior]   public class Service1   {       [OperationContract]       [WebGet(ResponseFormat=WebMessageFormat.Json)]       public string GetData()       {                        // ...       }   }   ```와 함께 사용 되는 서비스 계약 형식을 표시 하는 경우에이 속성은는 <xref:System.ServiceModel.WebHttpBinding>및 <xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A>바인딩의 속성이로 설정 되어 `true`.</xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A> </xref:System.ServiceModel.WebHttpBinding>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class JavascriptCallbackBehaviorAttribute : Attribute, System.ServiceModel.Description.IContractBehavior
  inheritance:
  - System.Attribute
