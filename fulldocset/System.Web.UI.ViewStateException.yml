  name: ViewStateException
  nameWithType: ViewStateException
  fullName: System.Web.UI.ViewStateException
  type: Class
  summary: "뷰 상태를 로드 하거나 유효성을 검사할 수 없는 경우 throw 되는 예외를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "페이지 보기 상태 정보를 로드 하는 경우 예외가 발생 하는 경우 페이지 ViewStateException 개체를 만들고 내에서 내부 예외로 전달는 <xref:System.Web.HttpException>예외.</xref:System.Web.HttpException> <xref:System.Web.HttpException>예외는 응용 프로그램에서 처리를 다시 throw 합니다.</xref:System.Web.HttpException>       예외에 대 한 정보를 저장 하는 ViewStateException 클래스는 <xref:System.Web.UI.ViewStateException.Message%2A>속성.</xref:System.Web.UI.ViewStateException.Message%2A> 요청에 있는 경우 액세스할 수 있는 권한이 <xref:System.Web.HttpRequest.ServerVariables%2A>속성을 하면 <xref:System.Web.UI.ViewStateException.Message%2A>속성에서 반환 된 값이 포함는 <xref:System.Web.UI.ViewStateException.RemoteAddress%2A>, <xref:System.Web.UI.ViewStateException.RemotePort%2A>, <xref:System.Web.UI.ViewStateException.UserAgent%2A>, <xref:System.Web.UI.ViewStateException.PersistedState%2A>, <xref:System.Web.UI.ViewStateException.Referer%2A>, 및 <xref:System.Web.UI.ViewStateException.Path%2A>속성, 그렇지 않으면는 <xref:System.Web.UI.ViewStateException.Message%2A>속성 일반 뷰 상태 오류 메시지를 포함 합니다.</xref:System.Web.UI.ViewStateException.Message%2A> </xref:System.Web.UI.ViewStateException.Path%2A> </xref:System.Web.UI.ViewStateException.Referer%2A> </xref:System.Web.UI.ViewStateException.PersistedState%2A> </xref:System.Web.UI.ViewStateException.UserAgent%2A> </xref:System.Web.UI.ViewStateException.RemotePort%2A> </xref:System.Web.UI.ViewStateException.RemoteAddress%2A> </xref:System.Web.UI.ViewStateException.Message%2A> </xref:System.Web.HttpRequest.ServerVariables%2A>       뷰 상태 예외는 메시지 인증 코드 (MAC) 유효성 검사 오류의 결과일 수 있습니다. 경우 페이지 특성이 `enableViewStateMac` 로 설정 된 `true`, 뷰 상태 정보는 MAC 식별자로 인코딩됩니다. 뷰 상태 정보는 서버에 게시 되 면 페이지는 것은 사용자가 변경 되지 않았음을 확인 인코딩을 확인할 수 있습니다. 페이지 MAC 인코딩 뷰 상태 정보를 확인할 수 없습니다, 예외를 throw 한 <xref:System.Web.HttpException>내부 예외로 ViewStateException 개체를 사용 하 여 예외.</xref:System.Web.HttpException>       보내고 받을 때 뷰 상태 정보에 성공 하려면 MAC 유효성 검사를 위해 동일한 키로 해시 해야 합니다. 웹 팜 내에서 각 서버에서 컴퓨터 키를 공용 키로 설정 되어야 합니다."
  example:
  - "The following code example demonstrates how to implement a method that deserializes a base64-encoded string and returns an <xref:System.Collections.ICollection> collection of property settings. The <xref:System.Web.UI.ObjectStateFormatter.Deserialize%2A> method can throw an <xref:System.Web.HttpException> exception that contains a ViewStateException object as an inner exception. The example shows how you can catch an <xref:System.Web.HttpException> exception and retrieve the properties from the ViewStateException object.  \n  \n [!code-cs[System.Web.UI.ViewStateException#2](~/add/codesnippet/csharp/t-system.web.ui.viewstat_0_1.cs)]\n [!code-vb[System.Web.UI.ViewStateException#2](~/add/codesnippet/visualbasic/t-system.web.ui.viewstat_0_1.vb)]"
  syntax:
    content: 'public sealed class ViewStateException : Exception'
  inheritance:
  - System.Exception
  implements: []
  inheritedMembers: []
  platform:
  - net462
