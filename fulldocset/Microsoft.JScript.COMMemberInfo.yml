  name: COMMemberInfo
  nameWithType: COMMemberInfo
  fullName: Microsoft.JScript.COMMemberInfo
  type: Interface
  summary: "JScript에서 외부 COM 멤버와 통신 하도록 사용할 수 있는 메서드를 정의 합니다. 이 인터페이스는 관리 되는 JScript 필요 하기 때문에 해당 개체를 JScript 노출 하려면 외부 COM 구현에서 사용 됩니다 <xref:System.Reflection.MemberInfo>외부 개체에 바인딩할.</xref:System.Reflection.MemberInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("84BCEB62-16EB-4e1c-975C-FCB40D331043")]

      public interface COMMemberInfo
