      description: "지정 하는 값 방식을 <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;> </xref> 터치식 조작에 반응 합니다.  기본값은 <xref href=&quot;System.Windows.Controls.PanningMode&quot;> </xref>합니다."
