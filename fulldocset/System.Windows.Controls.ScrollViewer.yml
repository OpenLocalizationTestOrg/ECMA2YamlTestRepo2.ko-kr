  remarks: "ThePanningMode 속성 지정 여부는 <xref:System.Windows.Controls.ScrollViewer>스크롤할 가로, 세로 또는 둘 다.</xref:System.Windows.Controls.ScrollViewer> <xref:System.Windows.Controls.ScrollViewer>사용자가을 지 원하는 Windows Touch 터치 장치에 대해 제어를 손가락을 끌면 스크롤됩니다.</xref:System.Windows.Controls.ScrollViewer>       PanningMode에 직접 설정 되거나 수는 <xref:System.Windows.Controls.ScrollViewer>또는 연결된 된 속성으로 사용 합니다.</xref:System.Windows.Controls.ScrollViewer>  <xref:System.Windows.Controls.ScrollViewer>해당 <xref:System.Windows.Controls.ControlTemplate>PanningMode <xref:System.Windows.Controls.ScrollViewer> <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ScrollViewer> 동작을 지정 하려면 연결된 된 속성으로 사용 하 여</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ScrollViewer> 컨트롤을 포함 하는 경우 <xref:System.Windows.Controls.ScrollViewer>역할에 <xref:System.Windows.Controls.ControlTemplate>직접에 <xref:System.Windows.Controls.ScrollViewer>했습니다.</xref:System.Windows.Controls.ScrollViewer> PanningMode 설정,</xref:System.Windows.Controls.ControlTemplate> 외부에서</xref:System.Windows.Controls.ScrollViewer> 사용 하는 경우"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ScrollViewer> and adds several elements to it.  In this example, when the size of the window changes, the size of `textblock1` also changes.  When the <xref:System.Windows.Controls.TextBlock> is too small to display all of the content, the <xref:System.Windows.Controls.ScrollViewer> becomes scrollable. The example sets PanningMode to <xref:System.Windows.Controls.PanningMode> so that the user can scroll the <xref:System.Windows.Controls.ScrollViewer> horizontally and vertically by using a finger.  \n  \n [!code-xml[ScrollViewerPanning#PanningModeDirect](~/add/codesnippet/xaml/scrollviewerpanning/mainwindow.xaml#panningmodedirect)]\n [!code-xml[ScrollViewerPanning#PanningModeDirect](~/add/codesnippet/xaml/p-system.windows.control_90_1.xaml)]  \n  \n The following example creates a <xref:System.Windows.Controls.TextBox> and uses PanningMode as an attached property. By default the <xref:System.Windows.Controls.ScrollViewer> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.TextBox> has its <xref:System.Windows.Controls.PanningMode> to <xref:System.Windows.Controls.PanningMode>.  This is so that when the user moves a finger horizontally before moving it vertically, the user highlights text.  The example sets PanningMode to <xref:System.Windows.Controls.PanningMode> so that the user cannot select text by using a finger.  Note that setting <xref:System.Windows.Controls.PanningMode> to <xref:System.Windows.Controls.PanningMode> also prevents the user from selecting text.  The example sets the <xref:System.Windows.TextWrapping> property to <xref:System.Windows.TextWrapping>, so horizontal scrolling is not necessary.  \n  \n [!code-xml[ScrollViewerPanning#PanningModeAttached](~/add/codesnippet/xaml/scrollviewerpanning/mainwindow.xaml#panningmodeattached)]\n [!code-xml[ScrollViewerPanning#PanningModeAttached](~/add/codesnippet/xaml/p-system.windows.control_90_2.xaml)]"
  syntax:
