  name: ScrollViewer
  nameWithType: ScrollViewer
  fullName: System.Windows.Controls.ScrollViewer
  type: Class
  summary: "표시 가능한 다른 요소를 포함할 수 있는 스크롤 가능한 영역을 나타냅니다."
  remarks: "ScrollViewer 실제 크기 보다 더 작은 영역에 표시할 콘텐츠를를 수 있습니다.  ScrollViewer 내용의 전적으로 볼 수 없는 경우 표시 되는 사용자는 콘텐츠 영역을 이동 하는 데 사용할 수 있는 스크롤 된 ScrollViewer에 표시 됩니다.  ScrollViewer의 콘텐츠를 모두 포함 하는 영역 범위입니다.  표시 영역을 콘텐츠는 뷰포트.       물리적 스크롤 콘텐츠를 스크롤 하는 미리 결정 된 실제 증분만큼 일반적으로 사용 됩니다 픽셀에 선언 된 값으로. 논리적 스크롤 논리적 트리에서에서 다음 항목으로 스크롤 하는 데 사용 됩니다. 논리적 스크롤 하는 대신 실제 스크롤이 필요한 경우 호스트를 래핑할 <xref:System.Windows.Controls.Panel>ScrollViewer 및 집합에서 요소는 <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>속성을 `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.Panel> 물리적 스크롤 하는 것은 대부분에 대 한 기본 스크롤 동작 <xref:System.Windows.Controls.Panel>요소.</xref:System.Windows.Controls.Panel>       많은 수의 항목을 포함 하는 프로그램 ScrollViewer, 스크롤 성능 영향을 받을 수 있습니다.  이 경우 설정 <xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>를 `true`.</xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>  이 인해 끄는 동안 고정을 유지 하기 위한 콘텐츠 뷰는 <xref:System.Windows.Controls.Primitives.Thumb>경우에만 업데이트할 수는 <xref:System.Windows.Controls.Primitives.Thumb>해제 됩니다.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Thumb>       ScrollViewer 요소에 대 한 스크롤 막대 요소의 기본 스타일에 정의 되지 않으므로 ScrollViewer에 사용자 지정 스타일을 적용 하는 경우 스크롤 막대가 더 이상 표시 됩니다. 스크롤 막대를 표시 하려면 사용자 지정 스타일에 정의 되어야 합니다.      ## 동일한 속성 설정을 사용 하 여 여러 ScrollViewer 컨트롤에 적용 된 ScrollViewer 컨트롤을 사용자 지정의 <xref:System.Windows.FrameworkElement.Style%2A>속성.</xref:System.Windows.FrameworkElement.Style%2A> 기본값을 수정할 수 <xref:System.Windows.Controls.ControlTemplate>고유한 모양을 제어할 수 있습니다.</xref:System.Windows.Controls.ControlTemplate> 만들기에 대 한 자세한 내용은 <xref:System.Windows.Controls.ControlTemplate>, 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  부분 및 된 ScrollViewer에만 적용 되는 상태를 보려면 참조 [ScrollViewer 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다.      > [!NOTE] > 시각적 속성을 설정만 영향을 미칠 속성 시각적 ScrollViewer 컨트롤의 기본 서식 파일에 속성이 있으며를 사용 하 여 설정 된 경우는 합니다. &quot;변경의 시각적 구조의 정도 제어&quot; 섹션의 시각적 속성 목록을 찾을 수 있습니다 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)합니다."
  example:
  - "The following example creates a ScrollViewer that contains some text and a rectangle. The scroll bars appear only when they are needed. When you resize the window, the scroll bars appear and disappear.  \n  \n [!code-xml[ScrollViewer#1](~/add/codesnippet/xaml/ScrollViewer.ScrollViewer_wcp/Pane1.xaml#1)]\n [!code-vb[ScrollViewer#1](~/add/codesnippet/visualbasic/ScrollViewer/ScrollViewer.vb#1)]\n [!code-cs[ScrollViewer#1](~/add/codesnippet/csharp/ScrollViewer.ScrollViewer_wcp/ScrollViewer_wcp.cs#1)]\n [!code-cpp[ScrollViewer#1](~/add/codesnippet/cpp/scrollviewer_cpp/ScrollViewer_wcp.cpp#1)]"
