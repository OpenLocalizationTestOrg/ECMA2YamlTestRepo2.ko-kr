  name: CommandField
  nameWithType: CommandField
  fullName: System.Web.UI.WebControls.CommandField
  type: Class
  summary: "선택, 편집, 삽입 또는 삭제는 데이터 바인딩된 컨트롤에서 작업을 수행 하는 명령 단추를 표시 하는 특수 필드를 나타냅니다."
  remarks: "CommandField 클래스는 데이터 바인딩된 컨트롤에서 사용 되는 특수 필드 (예: <xref:System.Web.UI.WebControls.GridView>및 <xref:System.Web.UI.WebControls.DetailsView>) delete를 수행 하는 명령 단추를 표시 하려면 편집, 삽입 또는 작업을 선택 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 이러한 작업을 수행 하기 위해 명령 단추 수는 다음 표에 나와 있는 속성을 사용 하 여 숨기 거 나 표시할지 합니다.      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A>| 표시 하거나 데이터 바인딩된 컨트롤의 각 레코드에 대 한 CommandField 필드에서 삭제 단추를 숨깁니다.</xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A> 사용자 데이터 원본에서 레코드를 삭제 하려면 삭제 단추를 사용 합니다. |   | <xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A>| 표시 하거나 데이터 바인딩된 컨트롤의 각 레코드에 대 한 CommandField 필드에 있는 편집 단추를 숨깁니다.</xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A> 데이터 원본에서 레코드를 편집 하려면 사용자 편집 단추를 사용 합니다. 편집 하는 특정 레코드에 대 한 편집 단추를 클릭할 때 단추가 업데이트 단추 및 &quot;취소&quot; 단추가 대체 됩니다. 다른 모든 명령 단추의 숨겨집니다. |   | <xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A>| 표시 하거나 CommandField 필드에서 새 단추를 숨깁니다.</xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A> 새로 만들기 단추를 데이터 원본에 새 레코드를 삽입할 수 있습니다. 사용자가 새 단추를 클릭 하면 삽입 단추와 취소 단추로 바뀝니다. 다른 모든 명령 단추의 숨겨집니다. **참고:** <xref:System.Web.UI.WebControls.DetailsView>컨트롤과 같은 삽입 작업을 지 원하는 데이터 바인딩된 컨트롤에만이 속성이 적용 됩니다. |   | <xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A>| 표시 하거나 데이터 바인딩된 컨트롤의 각 레코드에 대 한 CommandField 필드에서 선택 단추를 숨깁니다.</xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A> </xref:System.Web.UI.WebControls.DetailsView> 데이터 바인딩된 컨트롤에서 레코드를 선택 하려면 사용자 선택 단추를 사용 합니다. |       또한 취소 단추 표시 레코드가 편집 상태일 경우 또는 삽입 모드 표시 하거나 숨길 수를 설정 하 여는 <xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>속성.</xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>      > [!NOTE] > 데이터 바인딩된 컨트롤을 데이터 소스 제어와 함께에서 사용 되는 경우 (같은 <xref:System.Web.UI.WebControls.SqlDataSource>제어)를 데이터 바인딩된 컨트롤 데이터 소스 컨트롤의 기능을 사용할 수 있으며 자동으로 제공 삭제, 업데이트 및 삽입 기능을 합니다.</xref:System.Web.UI.WebControls.SqlDataSource> 다른 데이터 원본에 대 한 이러한 작업을 수행할 데이터 바인딩된 컨트롤에 대 한 적절 한 이벤트 동안 루틴을 제공 해야 합니다.       CommandField 필드는 사용 되는 데이터 바인딩된 컨트롤에 따라 다르게 표시 됩니다. 예를 들어는 <xref:System.Web.UI.WebControls.GridView>컨트롤에 열으로 CommandField 필드를 표시 하는 동안는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤 행으로 표시 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       표시할 단추 종류를 지정 하려면 사용 된 <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>속성.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> 경우는 <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>속성이 `ButtonType.Button` 또는 `ButtonType.Link`, 다음 표에 표시 된 속성을 설정 하 여 단추에 표시할 텍스트를 지정할 수 있습니다.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>| 취소 단추에 대 한 캡션. |   | <xref:System.Web.UI.WebControls.CommandField.DeleteText%2A>| 삭제 단추에 대 한 캡션. |   | <xref:System.Web.UI.WebControls.CommandField.EditText%2A>| 편집 단추에 대 한 캡션. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| 삽입 단추에 대 한 캡션.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditText%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteText%2A> </xref:System.Web.UI.WebControls.CommandField.CancelText%2A> **참고:** <xref:System.Web.UI.WebControls.DetailsView>컨트롤과 같은 삽입 작업을 지 원하는 데이터 바인딩된 컨트롤에만이 속성이 적용 됩니다. |   | <xref:System.Web.UI.WebControls.CommandField.NewText%2A>| 새로 만들기 단추에 대 한 캡션.</xref:System.Web.UI.WebControls.CommandField.NewText%2A> </xref:System.Web.UI.WebControls.DetailsView> **참고:** <xref:System.Web.UI.WebControls.DetailsView>컨트롤과 같은 삽입 작업을 지 원하는 데이터 바인딩된 컨트롤에만이 속성이 적용 됩니다. |   | <xref:System.Web.UI.WebControls.CommandField.SelectText%2A>| 선택 단추에 대 한 캡션. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateText%2A>| 업데이트 단추에 대 한 캡션. |       명령 단추 또는 링크 단추를 표시 하는 대신 이미지 단추를 설정 하 여 표시할 수 있습니다는 <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>속성을 `ButtonType.Image` 다음 표에 표시 된 속성을 설정 합니다.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> </xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> </xref:System.Web.UI.WebControls.CommandField.SelectText%2A> </xref:System.Web.UI.WebControls.DetailsView>      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A>| 취소 단추에 표시할 이미지를 |   | <xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A>| 삭제 단추에 표시할 이미지입니다. |   | <xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A>| 편집 단추에 표시할 이미지입니다. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| 삽입 단추에 표시할 이미지입니다.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A> **참고:** <xref:System.Web.UI.WebControls.DetailsView>컨트롤과 같은 삽입 작업을 지 원하는 데이터 바인딩된 컨트롤에만이 속성이 적용 됩니다. |   | <xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>| 새 단추에 표시할 이미지입니다.</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> **참고:** <xref:System.Web.UI.WebControls.DetailsView>컨트롤과 같은 삽입 작업을 지 원하는 데이터 바인딩된 컨트롤에만이 속성이 적용 됩니다. |   | <xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A>| 선택 단추에 표시할 이미지입니다. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A>| 업데이트 단추에 표시할 이미지입니다. |       기본적으로는 CommandField 필드에서 단추를 클릭할 때 유효성 검사가 수행 페이지에 모든 유효성 검사 컨트롤.</xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> 단추를 클릭할 때 유효성 검사가 수행을 방지 하려면 설정는 <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>속성을 `false`.</xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>       설정 하 여 데이터 바인딩된 컨트롤에는 CommandField 필드를 숨길 수 있습니다는 <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>속성을 `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       CommandField 필드를 사용 하는 머리글 및 바닥글 섹션을 사용자 지정할 수 있습니다. 캡션을 머리글 또는 바닥글 섹션을 표시 하려면 설정는 <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>또는 <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>속성을 각각.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> 헤더 섹션의 텍스트를 표시 하는 대신 설정 하 여 이미지를 표시할 수는 <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>속성.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> CommandField 개체의 헤더 섹션을 숨기려면 설정는 <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>속성을 `false`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > 일부 데이터 바인딩된 컨트롤 (예:는 <xref:System.Web.UI.WebControls.GridView>컨트롤) 표시 하거나 컨트롤의 전체 헤더 섹션을 숨길 수.</xref:System.Web.UI.WebControls.GridView> 이러한 데이터 바인딩된 컨트롤을 지원 하지 않습니다는 <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>개별 단추 필드에 대 한 속성.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> 표시 하거나 (가능한 경우)는 데이터 바인딩된 컨트롤의 전체 헤더 섹션을 숨길 컨트롤의를 사용 하 여 `ShowHeader` 속성입니다.       또한 사용자 지정할 수 있습니다 (글꼴 색, 배경색, 및 등) CommandField 개체의 모양을 필드의 다른 부분에 대 한 스타일 속성을 설정 합니다. 다음 표에서 다른 스타일 속성을 나열합니다.      | Style 속성 | 설명 |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| CommandField 개체의 자식 웹 서버 컨트롤에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| CommandField 개체의 바닥글 섹션에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| CommandField 개체의 헤더 섹션에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| CommandField 개체의 데이터 항목에 대 한 스타일 설정 합니다. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
