  type: Class
  summary: "피벗 단일 조작자 회전에 대 한 조작 프로세서에서 사용 되는 정보를 나타냅니다."
  remarks: "ManipulationPivot2D 개체에 할당 된 경우는 <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A>의 속성을 <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D>개체는 요소가 단일 조작자에 의해 조작 될 때 조작 프로세서는 요소를 회전 변경을 계산 하는 방법에 영향을 줍니다.</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A> 조작 하는 동안 둘 이상의 조작자 요소에 적용 되는지, 피벗 속성은 무시 됩니다.       단일 조작자 시나리오에서는 요소를 끌 때 회전할 수 있습니다. <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>및 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>ManipulationPivot2D 개체의 속성, 주위로 회전 하는 요소는 위치를 결정 및 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>속성은 회전 변경 횟수를 계산 조작 프로세서에서 사용 됩니다.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       예를 들어, 단일 조작자에 가까운 경우 피벗 점의 바깥쪽 가장자리 요소 회전 변경은 끌 됩니다 상당히 많은 (요소의 크기에 따라). 조작 자가 있는 경우 피벗 점의 가운데 (있는 경우)에 매우 적은 회전만 발생 합니다.       일반적으로 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>및 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>속성 나타냅니다 조작 되 고 요소 중심 및 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>속성 가장 먼 가장자리를 요소 중심에서 까지의 거리를 나타냅니다.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       요소를 이동할 때는 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>및 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>ManipulationPivot2D 개체의 속성 회전이 발생할 때 적절 한 지점에 계속 되도록 업데이트 해야 합니다.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>"
  example:
  - "The following code example shows how the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties for a pivot point are updated to match the center of the element that is being manipulated.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_ManipulationProcessor2D](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_manipulationprocessor2d)]"
