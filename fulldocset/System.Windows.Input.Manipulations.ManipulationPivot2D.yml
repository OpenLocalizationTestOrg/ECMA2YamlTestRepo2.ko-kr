  summary: "피벗 지점에서 조작 가능한 영역의 끝으로의 거리를 가져오거나 설정 합니다."
  remarks: "Radius 속성 1.0 보다 크거나 않은 양수, 유한한 값 이어야 합니다 또는 `NaN`합니다. `NaN`제한이 없음을 나타냅니다. 기본값은 `NaN`입니다.       실제로 피벗 지점은 일반적으로 조작 중인 개체의 중심 및 반지름 값은 피벗 지점에서 개체의 가장 멀리 있는 가장자리 사이의 거리입니다. Radius 거리 내에서 발생 하는 모든 피벗이 감소 되는지 합니다. 참조 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D>자세한 내용은.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D>"
  syntax:
    content: public float Radius { get; set; }
    return:
      type: System.Single
      description: "피벗 지점에서 조작 가능한 영역의 맨 끝 까지의 거리입니다."
