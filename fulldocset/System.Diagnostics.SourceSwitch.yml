    parameters:
    - id: eventType
      type: System.Diagnostics.TraceEventType
      description: "중 하나는 <xref href=&quot;System.Diagnostics.TraceEventType&quot;> </xref> 값입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>추적 수신기; 호출 해야 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Diagnostics.SourceSwitch.ShouldTrace*
  exceptions: []
