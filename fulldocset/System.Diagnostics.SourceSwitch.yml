  name: SourceSwitch
  nameWithType: SourceSwitch
  fullName: System.Diagnostics.SourceSwitch
  type: Class
  summary: "코드를 다시 컴파일하지 않고 제어 추적 및 디버그 출력에는 여러 수준의 스위치를 제공 합니다."
  remarks: "<xref:System.Diagnostics.TraceSource.Switch%2A>의 속성은 <xref:System.Diagnostics.TraceSource>클래스는 SourceSwitch 개체입니다.</xref:System.Diagnostics.TraceSource> </xref:System.Diagnostics.TraceSource.Switch%2A> SourceSwitch 클래스를 제공는 <xref:System.Diagnostics.SourceSwitch.Level%2A>테스트할 스위치의 이벤트 수준 속성입니다.</xref:System.Diagnostics.SourceSwitch.Level%2A> <xref:System.Diagnostics.SourceSwitch.Level%2A>속성 스위치의를 가져오거나 설정 합니다. <xref:System.Diagnostics.TraceLevel>값.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.SourceSwitch.Level%2A>       응용 프로그램 구성 파일을 통해 한 SourceSwitch의 이벤트 수준을 설정할 수 있으며 다음 구성 된 SourceSwitch 수준을 사용 하 여 응용 프로그램에 있습니다. 또는 코드에는 SourceSwitch 만들 하 고 코드의 특정 섹션을 계측할 수 수준의 직접 설정.       SourceSwitch를 구성 하려면 응용 프로그램의 이름에 해당 하는 구성 파일을 편집 합니다. 이 파일에 스위치의 값을 설정 하거나 응용 프로그램에서 이전에 설정한 모든 스위치 수 있습니다. 다음 예제와 같이 구성 파일의 형식은 해야 합니다.      ```   <switches>     <add name=&quot;SourceSwitch&quot; value=&quot;Verbose&quot;></add>   </switches>   ```스위치는 추적을 전파 또는 무시 확인을 위해 사용 합니다. 각 <xref:System.Diagnostics.TraceSource>메서드 호출을 추적 된 <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A>메서드는 수신기를 호출 하기 전에.</xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A> </xref:System.Diagnostics.TraceSource> 경우는 <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A>메서드 반환 `false`를 무시 되 고 trace 메서드 종료 됩니다.</xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A> 경우는 <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A>메서드 반환 `true`, 추적 수신기에 전달 됩니다.</xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A>"
  syntax:
    content: 'public class SourceSwitch : System.Diagnostics.Switch'
