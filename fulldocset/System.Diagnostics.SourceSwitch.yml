  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Diagnostics.SourceSwitch&quot;> </xref> 를 지정 하는 원본의 이름입니다."
  remarks: "`name` 의 값을 설정 하려면 매개 변수는 사용 된 <xref:System.Diagnostics.Switch.DisplayName%2A>속성.</xref:System.Diagnostics.Switch.DisplayName%2A>       수준을 설정 하려면 프로그램 <xref:System.Diagnostics.SourceSwitch>, 응용 프로그램의 이름에 해당 하는 구성 파일을 편집 합니다.</xref:System.Diagnostics.SourceSwitch> 이 파일에 스위치를 추가 하 고 해당 값을 설정, 스위치를 제거 하거나 지울 수 스위치 응용 프로그램에서 이전에 설정한 모든 합니다. 소스 스위치를 추가 하려면 다음 예에서 같이 구성 파일의 형식은 해야 합니다.      ```   <configuration>     <system.diagnostics>       <switches>         <add name=&quot;SourceSwitch&quot; value=&quot;Verbose&quot; ></add>       </switches>     </system.diagnostics>   </configuration>   ```"
  syntax:
    content: public SourceSwitch (string name);
    parameters:
    - id: name
      type: System.String
      description: "원본의 이름입니다."
  overload: System.Diagnostics.SourceSwitch.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.SourceSwitch.#ctor(System.String,System.String)
  id: '#ctor(System.String,System.String)'
  parent: System.Diagnostics.SourceSwitch
  langs:
