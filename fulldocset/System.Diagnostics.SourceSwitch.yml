  namespace: System.Diagnostics
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Diagnostics.SourceSwitch&quot;> </xref> 클래스 표시 이름과 소스 스위치에 대 한 기본값을 지정 합니다."
  remarks: "`displayName` 의 값을 설정 하려면 매개 변수를 사용 하는 <xref:System.Diagnostics.Switch.DisplayName%2A>속성, `defaultSwitchValue` 매개 변수를 필드로 저장 하 고 초기화 하는 데는 <xref:System.Diagnostics.Switch.Value%2A>첫 번째 참조에서 속성.</xref:System.Diagnostics.Switch.Value%2A> </xref:System.Diagnostics.Switch.DisplayName%2A>      > [!NOTE] > 스위치를 구성 파일에 정의 된 경우 및 `value` 특성 지정, 구성 파일 값이 우선 및 `defaultSwitchValue` 는 무시 됩니다.       수준을 설정 하려면 프로그램 <xref:System.Diagnostics.SourceSwitch>, 응용 프로그램의 이름에 해당 하는 구성 파일을 편집 합니다.</xref:System.Diagnostics.SourceSwitch> 이 파일에 스위치를 추가 하 고 해당 값을 설정, 스위치를 제거 하거나 지울 수 스위치 응용 프로그램에서 이전에 설정한 모든 합니다. 소스 스위치를 추가 하려면 다음 예에서 같이 구성 파일의 형식은 해야 합니다.      ```   <configuration>     <system.diagnostics>       <switches>         <add name=&quot;SourceSwitch&quot; value=&quot;Verbose&quot; ></add>       </switches>     </system.diagnostics>   </configuration>   ```"
  example:
  - "The following code example creates a <xref:System.Diagnostics.SourceSwitch> with the name \"SourceSwitch\" and a default value of <xref:System.Diagnostics.SourceLevels>. This code example is part of a larger example provided for the <xref:System.Diagnostics.TraceSource> class.  \n  \n [!code-cs[System.Diagnostics.TraceSource#7](~/add/codesnippet/csharp/m-system.diagnostics.sou_0_1.cs)]\n [!code-vb[System.Diagnostics.TraceSource#7](~/add/codesnippet/visualbasic/m-system.diagnostics.sou_0_1.vb)]"
  syntax:
    content: public SourceSwitch (string displayName, string defaultSwitchValue);
    parameters:
    - id: displayName
      type: System.String
      description: "소스 스위치의 이름입니다."
    - id: defaultSwitchValue
      type: System.String
      description: "스위치에 대 한 기본값입니다."
  overload: System.Diagnostics.SourceSwitch.#ctor*
  exceptions: []
  platform:
  - net462
