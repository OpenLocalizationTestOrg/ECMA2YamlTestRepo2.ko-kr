  remarks: "이 메서드는 `Trace` 의 메서드는 <xref:System.Diagnostics.TraceSource>추적 작성을 수신기를 호출 해야 하는지 여부를 결정 하는 클래스입니다.</xref:System.Diagnostics.TraceSource>      > [!NOTE] > 응용 프로그램 코드는이 메서드를 호출 하지 않아야,만 <xref:System.Diagnostics.TraceSource>클래스</xref:System.Diagnostics.TraceSource> 의 메서드 호출을 위한 것은"
