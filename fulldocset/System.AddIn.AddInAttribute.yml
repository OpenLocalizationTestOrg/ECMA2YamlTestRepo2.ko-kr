  type: Class
  summary: "추가 기능으로 개체를 식별합니다."
  remarks: "다음 메서드는 저장소의 사용 가능한 파이프라인 세그먼트에 대 한 정보를 유지 관리를 추가 기능을 식별 하려면이 특성을 사용 합니다.      - <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>- <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.Update%2A>- <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>찾으면 추가 기능에 의해 단독으로이 특성은 필요 하지는 <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>메서드.</xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> 호스트에 이미 해당 형식 이름 및 위치 별로 추가 기능을 식별 하 고 따라서 특성을 검색할 수 있는 추가 기능에 대 한 필요 하지 않습니다.       파이프라인의 세그먼트를 활성화 하는 형식에만이 특성을 사용할 수 해야 합니다. 호스트와 추가 기능 간에 전달 되는 개체를 나타내는 형식에는이 특성이 필요 하지 않습니다."
  example:
  - "The following example identifies an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class AddInAttribute : Attribute
