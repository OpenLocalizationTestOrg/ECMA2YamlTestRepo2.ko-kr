- uid: System.Drawing.Drawing2D.GraphicsPathIterator.HasCurve
  id: HasCurve
  parent: System.Drawing.Drawing2D.GraphicsPathIterator
  langs:
  - csharp
  name: HasCurve()
  nameWithType: GraphicsPathIterator.HasCurve()
  fullName: System.Drawing.Drawing2D.GraphicsPathIterator.HasCurve()
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Drawing2D
  summary: "이 연결 된 경로 있는지 여부를 나타냅니다. <xref href=&quot;System.Drawing.Drawing2D.GraphicsPathIterator&quot;> </xref> 곡선을 포함 합니다."
  remarks: "경로에 모든 곡선의 베 지 어 스플라인 시퀀스로 저장 됩니다. 예를 들어 타원을 경로 추가 하는 경우 왼쪽 위 모서리, 너비 및 지정 타원의 경계 사각형의 높이. 숫자 (왼쪽 위 모서리, 너비 및 높이); 경로에 저장 되지 않습니다. 대신; 타원을&4; 개의 베 지 어 스플라인 시퀀스로 변환 됩니다. 경로 저장소 끝점 및 해당 베 지 어 스플라인의 제어점입니다.       경로 선 또는 되는 베 지 어 스플라인을에 속해 있으며 각 데이터 요소의 배열을 저장 합니다. 베 지 어 스플라인을에 속한 일부의 사항을 배열의 경우 HasCurve 반환 `true`합니다. 배열의 모든 요소가 속해 선 경우 HasCurve 반환 `false`합니다.       특정 메서드를 평면화 할 경로 이므로 경로에 모든 곡선으로 변환 됩니다. HasCurve는 항상 반환 된 경로 병합 한 후 `false`합니다. 호출 된 <xref:System.Drawing.Drawing2D.GraphicsPath.Flatten%2A>, <xref:System.Drawing.Drawing2D.GraphicsPath.Widen%2A>, 또는 <xref:System.Drawing.Drawing2D.GraphicsPath.Warp%2A> <xref:System.Drawing.Drawing2D.GraphicsPath>클래스는 경로 평면화 합니다</xref:System.Drawing.Drawing2D.GraphicsPath> 방법</xref:System.Drawing.Drawing2D.GraphicsPath.Warp%2A> 을</xref:System.Drawing.Drawing2D.GraphicsPath.Widen%2A> </xref:System.Drawing.Drawing2D.GraphicsPath.Flatten%2A>"
  example:
  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, an <xref:System.Windows.Forms.Form.OnPaint%2A> event object. The code performs the following actions:  \n  \n-   Creates a <xref:System.Drawing.Drawing2D.GraphicsPath> object, `myPath`.  \n  \n-   Adds three lines, a rectangle, and an ellipse.  \n  \n-   Creates a <xref:System.Drawing.Drawing2D.GraphicsPathIterator> object for `myPath`.  \n  \n-   Tests to see if the current path `myPath` contains a curve.  \n  \n-   Shows the result of the test in a message box.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#3](~/add/codesnippet/visualbasic/m-system.drawing.drawing_17_1.vb)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#3](~/add/codesnippet/cpp/m-system.drawing.drawing_17_1.cpp)]\n [!code-cs[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#3](~/add/codesnippet/csharp/m-system.drawing.drawing_17_1.cs)]"
  syntax:
    content: public bool HasCurve ();
    parameters: []
    return:
      type: System.Boolean
      description: "이 메서드가 반환 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> 현재 하위 경로 곡선; 포함 되어 있는 경우 이렇게 하지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Drawing.Drawing2D.GraphicsPathIterator.HasCurve*
  exceptions: []
  platform:
