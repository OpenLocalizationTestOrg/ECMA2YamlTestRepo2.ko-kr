  remarks: "HtmlInputText 컨트롤을 사용 하 여 텍스트 또는 암호를 입력할 수 있도록 하는 한 줄 텍스트 상자를 만듭니다. <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>속성 텍스트 상자에 입력할 수 있는 문자의 최대 수를 지정 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>속성을 사용 하면 입력란의 너비를 지정할 수 있습니다.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> 텍스트 상자에 사용자가 입력 한 값을 확인 하려면 사용 하 여는 <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>속성.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> HtmlInputText 컨트롤은 제공는 <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>이벤트는 발생 시기는 <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>속성 서버에 게시 하는 값을 변경 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> 이 지침 집합이 사용자 지정 이벤트가 발생할 때마다 수행 하는 이벤트 처리기를 만들 수 있습니다.      > [!NOTE] > The HtmlInputText 제어 서버에 다시 게시 하는 기본 제공 방법을 제공 하지 않습니다. 와 같은 서버에 게시 지 원하는 웹 페이지에 있는 다른 컨트롤을 제공 해야 합니다는 <xref:System.Web.UI.HtmlControls.HtmlButton>제어: 컨트롤의 값을 서버에 다시 보냅니다.</xref:System.Web.UI.HtmlControls.HtmlButton>       여러 줄 텍스트 상자를 만들려면 사용는 <xref:System.Web.UI.HtmlControls.HtmlTextArea>컨트롤.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       목록이 HtmlInputText의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>"
