  remarks: "이 메서드를 사용 하 여 읽기 전용의 수정 가능한 복사본을 만드는 <xref:System.Windows.Freezable>개체입니다.</xref:System.Windows.Freezable> 편의 위해이 메서드는 강력한 형식의 구현이 포함 된 상속 된 버전을 숨깁니다.       이 메서드는 종속성 속성을 복사할 때 리소스 참조와 데이터 바인딩을 복사 하지만 더 이상 확인 합니다. 애니메이션이 나 애니메이션의 현재 값을 복사 하지 않습니다.       자세한 내용은 <xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>.</xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName> 을 참조 하십시오."
