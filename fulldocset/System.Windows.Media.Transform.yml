  name: Transform
  nameWithType: Transform
  fullName: System.Windows.Media.Transform
  type: Class
  summary: "변환을 수행할 수 있도록 하는 기능을 정의 [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] 평면입니다. 변환에는 회전 (<xref href=&quot;System.Windows.Media.RotateTransform&quot;></xref>), 소수 자릿수 (<xref href=&quot;System.Windows.Media.ScaleTransform&quot;></xref>), 기울이기 (<xref href=&quot;System.Windows.Media.SkewTransform&quot;></xref>), 및 변환 (<xref href=&quot;System.Windows.Media.TranslateTransform&quot;></xref>). 이 클래스 계층 구조에서 다른는 <xref href=&quot;System.Windows.Media.Matrix&quot;> </xref> 클래스 이며 애니메이션 및 열거형 의미 체계를 지원 하기 때문에 구성 합니다."
  remarks: "사용 된 <xref:System.Windows.Media.MatrixTransform>클래스에서 제공 하지 않는 사용자 지정 변환을 만들 수는 <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>, 및 <xref:System.Windows.Media.TranslateTransform>클래스.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform>       A [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x, y 평면 3x3 매트릭스에서는 변환에 사용 합니다. 3x3 유사 변형 매트릭스를 회전 및 기울이기와 같은 선형 변환 (기울이기) 다음 변환에는 곱하기 수 있습니다.       3x3 유사 변형 매트릭스에의 마지막 열은 (0, 0, 1); 따라서 처음 두 열에 멤버를 지정 하기만 하면 합니다.       A [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>의 구조는 다음과 같습니다: | | |   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       마지막 행의 멤버 <xref:System.Windows.Media.Matrix.OffsetX%2A>및 <xref:System.Windows.Media.Matrix.OffsetY%2A>, 변환 값을 나타냅니다.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       메서드 및 속성 일반적으로 지정 변형 매트릭스에&6; 명의 멤버가; 벡터로 they are as follows:       (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)</xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.TransformConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

