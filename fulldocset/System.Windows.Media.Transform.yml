      type: System.Windows.Media.Transform
      description: "현재 개체의 수정 가능한 전체 복사본입니다. <> </> *> 복제 된 개체의 속성을 반환 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 경우에는 <> </> *> 원본의 속성은<xref uid=&quot;langword_csharp_true.&quot; name=&quot;true.&quot; href=&quot;&quot;></xref>"
