  summary: "전송에서 수신 하도록 서비스에 대해 제공 된 URI의 고유한 지 또는 제공 된 그대로 사용할 수 있는지 확인 해야 하는지 여부를 나타냅니다."
  remarks: "프로그래밍 방식으로 사용 하 여 서비스가 수신 대기 끝점에 대 한 URI를 설정할 수 있습니다는 <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>속성과 해당 끝점에 대 한 ListenUriMode 값 사용 하 여 설정 되는 <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>속성.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> 기본값은 <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> <xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> 에 대 한 기본값 <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>은 Explicit입니다.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>       사용 하 여 이러한 속성 값을 설정할 수도 있습니다는 <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>속성 및 <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A>속성.</xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A> </xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>       Unique ListenUriMode의 값이 설정 되어 전송 되는 고유 URI를 만들기 위한 합니다. 사용 하는 서로 다른 여러 전송을 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 배타 모드에 대 한 TCP 다르게-이 고유한 URI 생성 (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> 은 `false`) 사용 가능한 고유의 포트 번호에 바인딩됩니다.</xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>      -TCP 포트 공유 모드의에서에 대 한 (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> 은 `true`) 및 모든 다른 기존 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 전송, 즉 <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> 의 끝에 고유한 경로 (GUID)가 추가</xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>       때의 값은 <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>Explicit 모드를 사용 하 여 전송으로 설정 되어는 <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>고유 하 게 수정 하지 않고 제공 된 대로 정확 하 게.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>"
