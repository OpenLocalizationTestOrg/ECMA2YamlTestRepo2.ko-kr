  remarks: "서비스 사용자 이름은 다음 형식 중 하나 여야 합니다: `host/<hostname>@<domain>` 또는 `<hostname>`여기서 `hostname` 대상 웹 서비스를 호스팅하는 컴퓨터의 이름 및 `domain` 호스트 한 컴퓨터가 있는 Kerberos 영역의 정규화 된 도메인 이름입니다. 서비스 사용자 이름에는 서비스를 실행 하는 계정으로 연결 되며이 매핑은 Kerberos 도메인 컨트롤러 (KDC)에 저장 됩니다.       때 `null` 에 전달 되는 `networkCredential` 매개 변수는 <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>현재 사용자에 대 한 보안 토큰을 가져옵니다.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>"
  syntax:
    content: public KerberosRequestorSecurityToken (string servicePrincipalName, System.Security.Principal.TokenImpersonationLevel tokenImpersonationLevel, System.Net.NetworkCredential networkCredential, string id);
    parameters:
    - id: servicePrincipalName
      type: System.String
      description: "에 대 한 서비스 사용자 이름에서 <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> 보안 토큰입니다. 설정 된 <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName*>속성.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName*>"
    - id: tokenImpersonationLevel
      type: System.Security.Principal.TokenImpersonationLevel
      description: "중 하나는 <xref:System.Security.Principal.TokenImpersonationLevel>클라이언트 허용 하는 방법을 지정 하는 값은 <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> 보안 토큰의 가장.</xref:System.Security.Principal.TokenImpersonationLevel>"
    - id: networkCredential
      type: System.Net.NetworkCredential
      description: "A <xref:System.Net.NetworkCredential>를 가져올 사용자를 지정 하는 <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> 보안 토큰 >for</xref:System.Net.NetworkCredential>"
    - id: id
      type: System.String
      description: "보안 토큰의 고유 식별자입니다. 값을 설정 하는 <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.Id*>속성.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.Id*>"
  overload: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>servicePrincipalName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       <code>id</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>networkCredential</code>가 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, 같지 않음 <xref:System.Net.CredentialCache.DefaultNetworkCredentials*> 및 <xref:System.Net.NetworkCredential.UserName*> 속성이 비어 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  - type: System.IdentityModel.Tokens.SecurityTokenException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenException
