  name: KerberosRequestorSecurityToken
  nameWithType: KerberosRequestorSecurityToken
  fullName: System.IdentityModel.Tokens.KerberosRequestorSecurityToken
  type: Class
  summary: "SOAP 요청에서 전송 된 Kerberos 티켓을 기반으로 하는 보안 토큰을 나타냅니다."
  remarks: "일반적으로 응용 프로그램 개발자가 웹 서비스는 Kerberos 티켓에 연결 된 서비스 사용자 이름 가져와야 경우가 아니면 KerberosRequestorSecurityToken 클래스를 사용 하 여 불필요 합니다. 값을 가져올 서비스 사용자 이름 값을 가져오려면는 <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName%2A>속성.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName%2A>       Kerberos 티켓을 기반으로 하는 보안 토큰을 나타내는 클래스: KerberosRequestorSecurityToken 및 <xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken>.</xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken> 반면 KerberosRequestorSecurityToken 보안 토큰은 나가는 SOAP 메시지에서 KerberosRequestorSecurityToken 보안 토큰을 사용 하는 클라이언트에서 사용 되는 <xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken>보안 토큰은 보안 토큰을 포함 하는 SOAP 메시지를 수신 하는 웹 서비스에서 사용 합니다.</xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken>"
  syntax:
    content: 'public class KerberosRequestorSecurityToken : System.IdentityModel.Tokens.SecurityToken'
  inheritance:
  - System.Object
  - System.IdentityModel.Tokens.SecurityToken
  implements: []
