  platform:
  - net462
- uid: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.IdentityModel.Tokens.KerberosRequestorSecurityToken
  langs:
  - csharp
  name: KerberosRequestorSecurityToken(String)
  nameWithType: KerberosRequestorSecurityToken.KerberosRequestorSecurityToken(String)
  fullName: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.KerberosRequestorSecurityToken(String)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> 클래스는 지정 된 서비스 사용자 이름으로 연결 되는 서비스를 사용 합니다."
  remarks: '서비스 사용자 이름은 다음 형식 중 하나 여야 합니다: `host/<hostname>@<domain>` 또는 `<hostname>`여기서 `hostname` 대상 웹 서비스를 호스팅하는 컴퓨터의 이름 및 `domain` 호스트 한 컴퓨터가 있는 Kerberos 영역의 정규화 된 도메인 이름입니다. 서비스 사용자 이름에는 서비스를 실행 하는 계정으로 연결 되며이 매핑은 Kerberos 도메인 컨트롤러 (KDC)에 저장 됩니다.'
  syntax:
    content: public KerberosRequestorSecurityToken (string servicePrincipalName);
    parameters:
    - id: servicePrincipalName
      type: System.String
      description: "에 대 한 서비스 사용자 이름에서 <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> 보안 토큰입니다. 설정 된 <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName*>속성.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName*>"
  overload: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>servicePrincipalName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IdentityModel.Tokens.SecurityTokenException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenException
    description: "현재 사용자에 대 한 Kerberos 티켓을 얻을 수 없습니다."
  platform:
  - net462
