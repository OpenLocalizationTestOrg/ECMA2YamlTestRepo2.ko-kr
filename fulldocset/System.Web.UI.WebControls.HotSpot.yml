  summary: "에 대해 표시할 대체 텍스트를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 개체는 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> 이미지를 사용할 수 없습니다 또는 이미지를 지원 하지 않는 브라우저 시기는 제어할 합니다."
  remarks: "AlternateText 속성을 사용 하 여에 대 한 표시 텍스트를 지정 하는 <xref:System.Web.UI.WebControls.HotSpot>개체는 <xref:System.Web.UI.WebControls.ImageMap>제어 하 여 지정한 이미지는 <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>속성은 사용할 수 없습니다.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       경우는 <xref:System.Web.UI.WebControls.ImageMap>제어 이미지를 표시 하는 대신 이미지를 지원 하지 않는 한 브라우저에 렌더링 된, 각각에 대 한 하이퍼링크를 렌더링할 <xref:System.Web.UI.WebControls.HotSpot>에 <xref:System.Web.UI.WebControls.ImageMap>컨트롤.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> 각 <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> AlternateText 속성에서 각 하이퍼링크에 대해 표시할 텍스트를 검색 하는 컨트롤 처럼 동작 하는 사용자가 하이퍼링크 중 하나를 클릭 한 <xref:System.Web.UI.WebControls.HotSpot>지정된 된 URL을 탐색 하거나, 서버에 대 한 포스트백을 생성 하거나 아무 작업도 수행 합니다.</xref:System.Web.UI.WebControls.HotSpot>       때의 <xref:System.Web.UI.WebControls.ImageMap>AlternateText 속성 값에 <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> 에 대 한 도구 설명으로 표시 됩니다, 도구 설명 기능을 지 원하는 브라우저에 렌더링 컨트롤</xref:System.Web.UI.WebControls.ImageMap>       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string AlternateText { get; set; }
    return:
      type: System.String
      description: "대신에 표시 되는 텍스트는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 때는 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> 컨트롤의 이미지를 사용할 수 없습니다. 기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HotSpot.AlternateText*
  exceptions: []
  platform:
  - net462
