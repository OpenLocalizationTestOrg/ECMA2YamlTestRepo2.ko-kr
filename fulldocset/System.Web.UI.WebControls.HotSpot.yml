  namespace: System.Web.UI.WebControls
  summary: "동작을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 개체에 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> 제어는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 를 클릭 합니다."
  remarks: "HotSpotMode 속성을 사용 하 여의 동작을 지정 하는 <xref:System.Web.UI.WebControls.HotSpot>개체는 <xref:System.Web.UI.WebControls.ImageMap>시점을 제어할는 <xref:System.Web.UI.WebControls.HotSpot>를 클릭 합니다.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> 이 속성의 하나를 사용 하는 <xref:System.Web.UI.WebControls.HotSpotMode>열거형 값입니다.</xref:System.Web.UI.WebControls.HotSpotMode> 다음 표에서 가능한 값을 나열합니다.      | 값 | 설명 |   |-----------|-----------------|   | `NotSet`| <xref:System.Web.UI.WebControls.HotSpot>설정 된 동작을 사용 하 여는 <xref:System.Web.UI.WebControls.ImageMap>컨트롤의 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>속성.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> URL로 이동한 다음 <xref:System.Web.UI.WebControls.HotSpot>개체 <xref:System.Web.UI.WebControls.ImageMap>컨트롤 동작을 정의 하지 않습니다. |   | `Inactive`| <xref:System.Web.UI.WebControls.HotSpot>모든 동작에는 없습니다. |   | `Navigate`| <xref:System.Web.UI.WebControls.HotSpot>URL로 이동 합니다. |   | `PostBack`| <xref:System.Web.UI.WebControls.HotSpot>서버에 포스트백을 생성 합니다. |       지정할 수 있습니다 <xref:System.Web.UI.WebControls.HotSpot>동작의 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>컨트롤 또는 각 개별 HotSpotMode 속성에 속성 <xref:System.Web.UI.WebControls.HotSpot>개체입니다.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot>  </xref:System.Web.UI.WebControls.ImageMap></xref:System.Web.UI.WebControls.HotSpot> 속성이 모두 설정 된 각 개인에 지정 된 HotSpotMode 속성 <xref:System.Web.UI.WebControls.HotSpot>개체 우선는 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>속성에는 <xref:System.Web.UI.WebControls.ImageMap>컨트롤.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>       지정 하는 경우 `HotSpotMode.NotSet` 개인 HotSpotMode 속성에 대 한 <xref:System.Web.UI.WebControls.HotSpot>개체는 <xref:System.Web.UI.WebControls.HotSpot>포함 하는에서 해당 동작을 가져옵니다 <xref:System.Web.UI.WebControls.ImageMap>컨트롤의 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>속성.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> 이 시나리오에서는 경우는 <xref:System.Web.UI.WebControls.ImageMap>컨트롤의 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>속성이 설정 되어 있지는 값을 또는로 설정 되어 `HotSpotMode.NotSet`, URL을 탐색 하는 기본 동작입니다.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>       지정 하는 경우 `HotSpotMode.Navigate` 의 HotSpotMode 속성에 대 한 <xref:System.Web.UI.WebControls.HotSpot>개체는 <xref:System.Web.UI.WebControls.HotSpot>개체 핫 스폿 영역을 클릭할 때 URL을 탐색 합니다.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> 사용 하 여는 <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>속성을 탐색할 URL을 지정 합니다.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       지정 하는 경우 `HotSpotMode.PostBack` 의 HotSpotMode 속성에 대 한 <xref:System.Web.UI.WebControls.HotSpot>개체를는 <xref:System.Web.UI.WebControls.HotSpot>개체를 생성 하는 서버에 다시 게시 때는 <xref:System.Web.UI.WebControls.HotSpot>를 클릭 합니다.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> 에 대 한 이름을 지정 하는 속성</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 을 사용 하 여 이 이름은에 전달 됩니다는 <xref:System.Web.UI.WebControls.ImageMapEventArgs>포스트백 이벤트가 발생할 경우에 이벤트 데이터입니다.</xref:System.Web.UI.WebControls.ImageMapEventArgs> 다시 게시 <xref:System.Web.UI.WebControls.HotSpot>를 클릭 하면는 <xref:System.Web.UI.WebControls.ImageMap.Click>이벤트가 