  id: TabIndex
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: TabIndex
  nameWithType: HotSpot.TabIndex
  fullName: System.Web.UI.WebControls.HotSpot.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "탭 인덱스를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 지역입니다."
  remarks: "TabIndex 속성을 사용 하 여 지정 하거나의 탭 인덱스를 확인 하는 <xref:System.Web.UI.WebControls.HotSpot>Web Forms 페이지의 영역입니다.</xref:System.Web.UI.WebControls.HotSpot>       TAB 키를 누를 때 웹 서버 컨트롤이 포커스를 받는 순서는 각 컨트롤의 TabIndex 속성에 의해 결정 됩니다. 처음에 페이지를 로드 하는 경우 TAB 키를 누를 때 포커스를 받는 첫 번째 항목은 주소 표시줄입니다. 다음으로 Web Forms 페이지의 컨트롤을 가장 작은 양수,&0;이 아닌 값으로 시작 하는 각 컨트롤의 TabIndex 속성의 값에 따라 오름차순으로를 탭 합니다. 동일한 탭 인덱스를 공유 하는 여러 개의 컨트롤 경우 컨트롤은 Web Forms 페이지에서 선언 되는 순서에 포커스를 받게 됩니다. 마지막으로,&0;의 탭 인덱스를 가진 컨트롤 탭이 지정 됩니다 선언 되는 순서입니다.      > [!NOTE] >&0;이 아닌 탭 인덱스가 컨트롤만 렌더링 합니다는 `tabindex` 특성입니다.       제거할 수는 <xref:System.Web.UI.WebControls.HotSpot>TabIndex 속성 음수 값으로 설정 하 여 탭 순서에서 지역.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] >이 속성은 및 이후 버전 Internet Explorer 4.0에만 지원 합니다."
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "탭 인덱스는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 지역입니다. 기본값은 0 이며,이 속성이 설정 되어 있지 않음을 나타냅니다."
