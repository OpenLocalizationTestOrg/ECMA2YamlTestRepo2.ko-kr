    description: "지정 된 액세스 키가 아닌 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, 빈 문자열 (&quot;&quot;), 또는 단일 문자 문자열입니다."
  platform:
  - net462
