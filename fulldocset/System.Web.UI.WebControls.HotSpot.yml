  namespace: System.Web.UI.WebControls
  summary: "대상 창이 나 프레임에 연결 된 웹 페이지 콘텐츠를 표시할 때 설정 하거나 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> URL로 이동 하는 개체를 클릭 합니다."
  remarks: "때 링크 대상 속성 프레임이 나 웹 페이지를 표시 하는 창 지정을 사용 하 여 한 <xref:System.Web.UI.WebControls.HotSpot>URL로 이동 하는 개체를 클릭 합니다.</xref:System.Web.UI.WebControls.HotSpot> 이 속성은 적용 경우에만 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성이 `HotSpotMode.Navigate`URL을 탐색 하.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 이 속성을 설정 하지 않으면 브라우저나 포커스가 있는 창이 때 새로 고쳐집니다는 <xref:System.Web.UI.WebControls.HotSpot>개체를 클릭 합니다.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Target 속성으로 렌더링 한 `target` 특성입니다. `target` 앵커 요소의 XHTML 1.1 문서 종류 정의에서 허용 되지 않습니다. 하는 경우 대상 속성을 설정 하지 않으면 렌더링된 된 출력에 대 한는 <xref:System.Web.UI.WebControls.HotSpot>XHTML 1.1 규정을 준수 해야 합니다.</xref:System.Web.UI.WebControls.HotSpot> 자세한 내용은 항목을 참조 [XHTML 표준 Visual Studio 및 ASP.NET에서](~/add/includes/ajax-current-ext-md.md)합니다.      > [!CAUTION] >, 액세스할 수 있는 웹 페이지를 만들 때 하지 않는 다른 창을 대상에 대상 속성을 사용 하는 것이 좋습니다. 자세한 내용은 참조 [NIB: ASP.NET 내게 필요한 옵션](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)합니다.       대상 값은 범위의 A ~ Z (소문자)는 밑줄로 시작 하는 특수 한 값을 제외 하 고 문자로 시작 해야 합니다.      | 대상 값 | 설명 |   |------------------|-----------------|   | `_blank`| 콘텐츠 프레임이 없는 새 창에 렌더링 합니다. |   | `_parent`| 즉시 프레임셋 부모에 콘텐츠를 렌더링 합니다. |   | `_search`| 검색 창에서 콘텐츠를 렌더링 합니다. |   | `_self`| 포커스가 있는 프레임의 콘텐츠를 렌더링 합니다. |   | `_top`| 콘텐츠 프레임이 없는 전체 창에 렌더링 합니다. |      > [!NOTE] > 결정 하는 브라우저 설명서 여부는 `_search` 값을 지원 합니다.  예를 들어 Internet Explorer 5.0 또는 이상에서는 `_search` 대상 값입니다."
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "대상 창이 나 프레임을 웹 페이지를 로드할 때 링크는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> URL로 이동 하는 개체를 클릭 합니다. 기본값은 빈 문자열 (&quot;&quot;), 창 또는 포커스가 있는 프레임을 새로 고칩니다."
  overload: System.Web.UI.WebControls.HotSpot.Target*
  exceptions: []
  platform:
  - net462
