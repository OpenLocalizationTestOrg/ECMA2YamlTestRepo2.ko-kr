  name: ViewState
  nameWithType: HotSpot.ViewState
  fullName: System.Web.UI.WebControls.HotSpot.ViewState
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "상태 정보 저장 하 고의 뷰 상태를 복원할 수 있는의 사전을 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 동일한 페이지에 대 한 여러 요청에 대해 개체입니다."
  remarks: "ViewState 멤버 <xref:System.Web.UI.WebControls.HotSpot>클래스</xref:System.Web.UI.WebControls.HotSpot> 에서 사용자 지정 구현을 파생할 때 주로 컨트롤 개발자가 사용 됩니다.       서버 컨트롤의 뷰 상태는 모든 속성 값의 누적 된 것입니다. HTTP 요청을 통해 이러한 값을 유지 하기 위해 ASP.NET 서버 컨트롤 사용 하 여 인스턴스 ViewState 속성의는 <xref:System.Web.UI.StateBag>클래스 속성 값을 저장 합니다.</xref:System.Web.UI.StateBag> 그런 다음이 값은 후속 요청을 처리 하는 경우 숨겨진된 HTML 요소를 변수로 전달 됩니다. 서버 컨트롤 뷰 상태를 저장 하는 방법에 대 한 자세한 내용은 참조 [ASP.NET 상태 관리 개요](~/add/includes/ajax-current-ext-md.md)합니다.       뷰 상태는 기본적으로 모든 서버 컨트롤에 대해 사용할 수 있지만를 사용 하지 않도록 할 경우도 있습니다. 자세한 내용은 참조 [ASP.NET 성능 개요](~/add/includes/ajax-current-ext-md.md)합니다.       사전 및 사용 하는 방법에 대 한 정보를 참조 하십시오. [컬렉션 및 데이터 구조](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: protected System.Web.UI.StateBag ViewState { get; }
    return:
      type: System.Web.UI.StateBag
      description: "인스턴스는 <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> 클래스를 포함 하는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 지역의 뷰 상태 정보입니다."
