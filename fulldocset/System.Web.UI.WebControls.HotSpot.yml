- uid: System.Web.UI.WebControls.HotSpot.AccessKey
  id: AccessKey
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: AccessKey
  nameWithType: HotSpot.AccessKey
  fullName: System.Web.UI.WebControls.HotSpot.AccessKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "신속 하 게 탐색할 수 있는 액세스 키를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 지역입니다."
  remarks: "AccessKey 속성을 사용 하 여에 대 한 바로 가기 키를 지정 하는 <xref:System.Web.UI.WebControls.HotSpot>지역.</xref:System.Web.UI.WebControls.HotSpot> 이 옵션을 사용 하면 키보드에서 ALT 키와 지정된 된 문자에 대 한 키를 눌러 지역으로 빠르게 이동할 수 있습니다. 예를 들어 <xref:System.Web.UI.WebControls.HotSpot>영역 문자 &quot;D&quot;을 나타내는 사용자 ALT +&4;. 키를 눌러 컨트롤을 이동할 수</xref:System.Web.UI.WebControls.HotSpot> 의 선택 키를 설정       AccessKey 속성에 있는 단일 문자 문자열만 허용 됩니다. 이 속성을 모두 아닌 값으로 설정 하려고 하면 `null`, <xref:System.String.Empty>, 또는 단일 문자열을 예외가 throw 됩니다.</xref:System.String.Empty>      > [!NOTE] >이 속성은 및 이후 버전 Internet Explorer 4.0에만 지원 합니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string AccessKey { get; set; }
    return:
      type: System.String
      description: "빠르게 탐색할 수에 대 한 선택 키의 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 지역입니다. 기본값은 <xref:System.String.Empty>,이 속성이 설정 되어 있지 않음을 나타냅니다.</xref:System.String.Empty>"
  overload: System.Web.UI.WebControls.HotSpot.AccessKey*
  exceptions:
  - type: System.ArgumentOutOfRangeException
