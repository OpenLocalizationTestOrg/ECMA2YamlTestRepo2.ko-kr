  remarks: "<xref:System.Web.UI.WebControls.HotSpot>클래스</xref:System.Web.UI.WebControls.HotSpot> 에서 사용자 지정 구현을 파생할 때 SaveViewState 멤버 주로 컨트롤 개발자가 사용 됩니다.       뷰 상태는 서버 컨트롤의 속성 값의 누적 합니다. 이러한 값이 서버 컨트롤의 <xref:System.Web.UI.Control.ViewState%2A>속성을 <xref:System.Web.UI.StateBag>클래스</xref:System.Web.UI.StateBag> 의 인스턴스인</xref:System.Web.UI.Control.ViewState%2A> 에 자동으로 포함 됩니다. 그런 다음이 속성의이 값은 저장 상태 서버 컨트롤의 수명 주기 단계 후 문자열 개체에 유지 됩니다. 자세한 내용은 참조 [IIS 5.0 및 6.0에 대 한 ASP.NET 응용 프로그램 수명 주기 개요](~/add/includes/ajax-current-ext-md.md)합니다.       뷰 상태가 저장 되는 경우이 문자열 개체 변수는 숨겨진된 HTML input 요소에 저장 된 클라이언트에 반환 됩니다. 사용자 지정 서버 컨트롤을 만들 때이 메서드를 재정의 하 고 서버 컨트롤의 수정 하 여 효율성을 개선 `ViewState` 속성입니다. 자세한 내용은 참조 [ASP.NET 상태 관리 개요](~/add/includes/ajax-current-ext-md.md)합니다."
