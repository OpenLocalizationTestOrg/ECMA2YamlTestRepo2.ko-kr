  remarks: "추상 핫스폿 클래스의 인스턴스를 직접 만들 수 없습니다. 이 클래스는 상속 대신는 <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, 및 <xref:System.Web.UI.WebControls.PolygonHotSpot>핫 스폿을 대 한 공통 기본 기능을 제공 하는 클래스입니다.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> 사용자 지정 핫 스폿을 나타내는 클래스를 정의 하는 고유한 모양을 만들 핫 스폿 클래스에서 파생 되어야 합니다. 그러나 대부분의 셰이프를 사용 하 여 정의할 수 있습니다는 <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, 및 <xref:System.Web.UI.WebControls.PolygonHotSpot>클래스.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot>       경우에 핫스팟은 <xref:System.Web.UI.WebControls.ImageMap>컨트롤을 클릭할 페이지 URL로 이동 중 하나를 서버에 포스트백을 생성 하거나 아무 작업도 수행 합니다.</xref:System.Web.UI.WebControls.ImageMap> <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성이이 동작을 지정 합니다.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> URL을 탐색 하려면 설정는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>속성을 탐색할 URL을 지정 합니다.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> 를 서버에 다시 게시 하려면 설정는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>핫스폿 개체에 대 한 이름을 지정 하는 속성.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 이 이름은에 전달 됩니다는 <xref:System.Web.UI.WebControls.ImageMapEventArgs>핫스폿 개체를 클릭할 때 이벤트 데이터입니다.</xref:System.Web.UI.WebControls.ImageMapEventArgs> 핫스팟 개체 동작이 설정 되지 않은 경우에 사용 하려는 경우는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>속성을 `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       또는 사용할 수는 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>속성을 포함 하는 <xref:System.Web.UI.WebControls.ImageMap>핫스폿 개체의 동작을 지정 하는 컨트롤.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> 자세한 내용은 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> 을 참조 하십시오."
