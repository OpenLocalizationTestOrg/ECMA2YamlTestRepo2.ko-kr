  summary: "전체 줄만 서식 지정 된 사각형에 배치 됩니다. 기본적으로 레이아웃 줄이 더 이상 클리핑 중 하나에 먼저 결과로 표시 될 때까지 또는 텍스트의 끝까지 계속 됩니다. 기본 설정이 있는 선 높이 서식 지정 사각형에 의해 가려질 부분적으로 마지막 줄을 허용 하는지 확인 합니다. 전체 행만 표시 되을 보장 하려면이 값을 지정 하 고을 한 줄의 높이를 높이 서식 지정 하는 사각형을 제공 합니다."
