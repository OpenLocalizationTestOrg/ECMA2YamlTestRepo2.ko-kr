  name: IContextProperty
  nameWithType: IContextProperty
  fullName: System.Runtime.Remoting.Contexts.IContextProperty
  type: Interface
  summary: "컨텍스트 속성에서 명명 정보를 수집 하 고 새 컨텍스트는 컨텍스트 속성에 대 한 확인 여부를 결정 합니다."
  remarks: "IContextProperty 인터페이스 특성에 의해 컨텍스트에 제공 되는 속성에 의해 노출 됩니다. 기본적으로에 의해 구현도 됩니다는 <xref:System.Runtime.Remoting.Contexts.ContextAttribute>기본 클래스를 <xref:System.Runtime.Remoting.Contexts.Context>특성 클래스를 확장할 수 있습니다.</xref:System.Runtime.Remoting.Contexts.Context> </xref:System.Runtime.Remoting.Contexts.ContextAttribute>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContextProperty
