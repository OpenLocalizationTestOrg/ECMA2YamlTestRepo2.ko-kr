- uid: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  id: MustUnderstandFaultCode
  parent: System.Web.Services.Protocols.Soap12FaultCodes
  langs:
  - csharp
  name: MustUnderstandFaultCode
  nameWithType: Soap12FaultCodes.MustUnderstandFaultCode
  fullName: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "SOAP 버전 1.2 나타냅니다 <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> 로 표시 된 SOAP 헤더를 나타내는 오류 코드는 <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> 특성을 처리 하지 못했습니다."
  remarks: "모든 SOAP 헤더를 받는 사람이 처리를 해야 합니다. 그러나 SOAP 헤더로 표시 되어 있으면는 `MustUnderstand` &quot;true&quot;, 처리 같은 특성이 필요 합니다. SOAP 1.2 요청에 있는 헤더를 처리 하지 못한 경우 생성 된 <xref:System.Web.Services.Protocols.SoapHeaderException>와 <xref:System.Web.Services.Protocols.SoapException.Code%2A>속성이 MustUnderstandFaultCode로 설정 합니다.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapHeaderException> SOAP 요청 내 <xref:System.Web.Services.Protocols.SoapException.Code%2A>속성이 <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName> 로 설정 되</xref:System.Web.Services.Protocols.SoapException.Code%2A> 는 SOAP 1.1 요청 내 상주 하는 경우       SOAP 1.1 및 1.2를 모두 정의 `MustUnderstand` SOAP 프로토콜의 버전 동작만 다른 SOAP 오류 코드는 SOAP 메시지를 보내는 데 사용 합니다. 이 필드는 SOAP 1.2 버전 나타냅니다 및 SOAP 1.1 버전 <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName> 으로 나타납니다. 두 필드가 다른 정규화 된 이름에 매핑되는 하지만 확인할 수 있는지 여부를 <xref:System.Web.Services.Protocols.SoapException.Code%2A>호출 하 여 오류 코드 중 하나에 대 한 속성을는 <xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A>메서드.</xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName MustUnderstandFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
