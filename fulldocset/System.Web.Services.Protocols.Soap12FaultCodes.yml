  fullName: System.Web.Services.Protocols.Soap12FaultCodes
  type: Class
  summary: "SOAP 버전 1.2 프로토콜을 사용 하는 XML 웹 서비스와 통신 하는 동안 오류가 발생 하는 경우에 SOAP 메시지에 표시 되는 SOAP 오류 코드를 정의 합니다."
  remarks: "SOAP 오류는 SOAP 사양의 버전 1.2에에서 포함 된 `Code` 요소와 선택적 `Subcode` 요소입니다. `Code` 요소는 미리 정의 된 코드, 오류의 원인이 다섯 가지 오류 범주 중 하나에 있는 받는 사람에 게 알리지 집합 중 하나입니다. 이러한 다섯 가지 오류 코드는으로 표시 됩니다는 <xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode>, 및 <xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode>필드.</xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode> `Subcode` 요소를 사용 하면 응용 프로그램 관련 오류 코드를 제공 하는 SOAP 오류 보낸 사람입니다. ASP.NET으로 표현 되는 이러한 두 개의 코드 정의 <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode>, 및 <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode>필드.</xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>       집합 예외를 throw 하는 XML 웹 서비스는 <xref:System.Web.Services.Protocols.SoapException.Code%2A>속성을 나타내는 `Code` 때의 새 인스턴스 요소는 <xref:System.Web.Services.Protocols.SoapException>또는 <xref:System.Web.Services.Protocols.SoapHeaderException>클래스가 만들어집니다.</xref:System.Web.Services.Protocols.SoapHeaderException> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException.Code%2A> 해당 오류는.NET Framework 클라이언트 <xref:System.Web.Services.Protocols.SoapException>또는 <xref:System.Web.Services.Protocols.SoapHeaderException>.</xref:System.Web.Services.Protocols.SoapHeaderException> </xref:System.Web.Services.Protocols.SoapException> catch 할 수 있는 SOAP 오류, 네트워크를 통해 전송"
  syntax:
    content: public sealed class Soap12FaultCodes
