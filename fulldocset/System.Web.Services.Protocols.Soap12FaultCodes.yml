  remarks: "A <xref:System.Web.Services.Protocols.SoapException>함께 발생는 <xref:System.Web.Services.Protocols.SoapException.Code%2A>속성이 SOAP 1.2 요청 형식이 잘못 되었거나 매개 변수가 없는 경우 SenderFaultCode로 설정 합니다.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>       `Sender` SOAP 오류 코드는 비슷합니다는 `Client` 오류 코드가 요소로 표시 되는 <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>필드 이지만 `Client` SOAP 1.1을 사용 하 여 SOAP 요청을 보내면 오류 코드를 사용 합니다.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> 확인 하려면 여부는 <xref:System.Web.Services.Protocols.SoapException.Code%2A>속성이 `Sender` 또는 `Client` SOAP 오류 코드, 호출의 <xref:System.Web.Services.Protocols.SoapException.IsClientFaultCode%2A>메서드.</xref:System.Web.Services.Protocols.SoapException.IsClientFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
