  summary: "SOAP 버전 1.2 나타냅니다 <xref uid=&quot;langword_csharp_Receiver&quot; name=&quot;Receiver&quot; href=&quot;&quot;> </xref> 수신자 관련 문제로 인해 서버에서 클라이언트 호출을 처리 하는 동안 오류 코드에서 오류가 발생 했습니다."
  remarks: "A <xref:System.Web.Services.Protocols.SoapException>함께 발생는 <xref:System.Web.Services.Protocols.SoapException.Code%2A>속성이 서버 라고 하 고 네트워크 문제로 인해 요청에 응답할 수 없는 경우 ReceiverFaultCode로 설정 합니다.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException> 일반적으로으로이 유형의 예외를 사용 하 여 클라이언트 호출을 나중에 성공할 수 있습니다.       `Receiver` SOAP 오류 코드는 비슷합니다는 `Server` 오류 코드가 요소로 표시 되는 <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>필드 이지만 `Server` SOAP 1.1을 사용 하 여 SOAP 요청을 보내면 오류 코드를 사용 합니다.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> 확인 하려면 여부는 <xref:System.Web.Services.Protocols.SoapException.Code%2A>속성이 `Receiver` 또는 `Server` SOAP 오류 코드, 호출의 <xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A>메서드.</xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName ReceiverFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
