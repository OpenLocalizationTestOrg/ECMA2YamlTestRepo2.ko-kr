  remarks: "ASP.NET 자동으로 발생 하지 않습니다는 <xref:System.Web.Services.Protocols.SoapException>와 <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>속성이 EncodingUntypedValueFaultCode로 설정 합니다.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapException>       <xref:System.Web.Services.Protocols.SoapException>클래스에는 <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>형식의 속성이 <xref:System.Web.Services.Protocols.SoapFaultSubcode>SOAP 오류 하위 코드를 나타내는입니다.</xref:System.Web.Services.Protocols.SoapFaultSubcode> </xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException> <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>속성은 실제 SOAP 오류 하위 코드에 대 한 URI를 나타냅니다.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> <xref:System.Web.Services.Protocols.SoapException.Code%2A?displayProperty=fullName> <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>.</xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode> 속성</xref:System.Web.Services.Protocols.SoapException.Code%2A?displayProperty=fullName> 을 설정 하는 속성 EncodingUntypedValueFaultCode을</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> 설정 하는 경우"
