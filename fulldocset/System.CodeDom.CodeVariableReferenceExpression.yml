  remarks: "CodeVariableReferenceExpression 지역 변수에 대 한 참조를 나타내는 데 사용할 수 있습니다.       <xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A>속성 참조 하는 지역 변수의 이름을 지정 합니다.</xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A>       사용 하 여 <xref:System.CodeDom.CodeFieldReferenceExpression>는 필드를 참조 하도록 합니다.</xref:System.CodeDom.CodeFieldReferenceExpression> 사용 하 여 <xref:System.CodeDom.CodePropertyReferenceExpression>속성을 참조 합니다.</xref:System.CodeDom.CodePropertyReferenceExpression> 사용 하 여 <xref:System.CodeDom.CodeEventReferenceExpression>이벤트를 참조 합니다.</xref:System.CodeDom.CodeEventReferenceExpression>"
  example:
  - "The following example code demonstrates use of a CodeVariableReferenceExpression to refer to a local variable.  \n  \n [!code-cpp[CodeReferenceExample#4](~/add/codesnippet/cpp/t-system.codedom.codevar_0_1.cpp)]\n [!code-cs[CodeReferenceExample#4](~/add/codesnippet/csharp/t-system.codedom.codevar_0_1.cs)]\n [!code-vb[CodeReferenceExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codevar_0_1.vb)]"
