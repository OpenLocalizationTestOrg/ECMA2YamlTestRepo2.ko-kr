  summary: "지정 된 변환 <xref:System.String>에 <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;> </xref> 개체입니다.</xref:System.String>"
  remarks: "Parse 메서드는 HH:mm:ss.fffzzz 형식 문자열을 구문 분석할 수 있습니다. 이것은 다음 형식 패턴으로 구성 됩니다.      | 형식 패턴 | 설명 | 예 |   |--------------------|-----------------|--------------|   | HH | 24 시간 범위 내에서 시간입니다. 한 자리 시간의 앞에 0입니다. | 17, 07 |   | mm | 분입니다. 일 분은 앞에 0입니다. | 49, 05 |   | ss | 두 번째입니다. 한 자릿수 초는 앞에 0입니다. | 32, 02 |   | fff | 두 번째 부분입니다. 7 개의 소수 자릿수가 최대 허용 여부와 처음 3 개 구문 분석 됩니다. | 321635, 4592 |   | zzz | 전체 시간 표준 시간대 오프셋 (시간 및 분) 협정 세계시 (그리니치 표준시)에서. 한 자리 시간의 앞에 0입니다. | -07:00, +08: 00, Z |       구문 분석된 된 값으로 저장 되기 때문에 첫 번째 세 개의 소수 자릿수만 구문 분석 되는 <xref:System.DateTime>개체 및 <xref:System.DateTime>형식은 정확도 정확 하 게 세 개의 소수 자릿수를 지원 합니다.</xref:System.DateTime> </xref:System.DateTime>"
