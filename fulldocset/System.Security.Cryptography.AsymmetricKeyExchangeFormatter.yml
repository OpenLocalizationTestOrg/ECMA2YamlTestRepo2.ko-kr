  type: Class
  summary: "모든 비대칭 키 교환 포맷터가 파생 되는 기본 클래스를 나타냅니다."
  remarks: "비대칭 키 교환 포맷터 키 교환 데이터를 암호화합니다.       키 교환 보낸 사람을에서 대칭 암호화 알고리즘을 키로 사용할 수 있으며 암호화를 사용 하 여 받는 사람된에 게 전송할 수 있는 임의의 데이터와 같은 보안 정보를 만들 수 있습니다.      > [!CAUTION] >는 하지 작성 하려고 하면 키 교환 하는 메서드를 제공 하는 기본 기능에서 올바르게 수행 되려면 키 교환에 대 한 순서 대로 작업의 많은 세부 사항을 신중 하 게 수행 해야 하기 때문에 적극 권장 합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
  inheritance:
