  remarks: "도구 설명이 열리거나 닫힐 때이 대리자는 이벤트 처리기를 제공 합니다. 도구 설명을 지정 하는 요소 중 하나 <xref:System.Windows.FrameworkElement>나 <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> 에서 상속 따라서 열기 및 닫기 이벤트는 두이 클래스에 있습니다. 다음 표에서이 이벤트 처리기를 사용 하는 이벤트를 나열 합니다.      | 도구 설명이 열리면 발생 하는 이벤트 | 도구 설명이 닫힐 때 발생 하는 이벤트 |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       이러한 이벤트에 의해 등록 됩니다는 <xref:System.Windows.Controls.ToolTipService>클래스 사용의 <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>및 <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>필드 이지만 <xref:System.Windows.Controls.ToolTipService>클래스 자체 (연결 또는 기타)에서 이러한 이벤트를 노출 하지 않습니다.</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> <xref:System.Windows.FrameworkElement>및 <xref:System.Windows.FrameworkContentElement>클래스는 둘 다 구현는 <xref:System.Windows.Controls.ToolTipService>앞의 표에 이벤트를 정의 하 여이 이벤트를 노출 하 고 복사는 <xref:System.Windows.Controls.ToolTipService>새로 만드는 필드 라우트된 이벤트 식별자에 있는 <xref:System.Windows.FrameworkElement>및 <xref:System.Windows.FrameworkContentElement>클래스.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>       도구 설명으로 정의 된 경우는 <xref:System.Windows.Controls.ToolTip>개체는 <xref:System.Windows.Controls.ToolTip.Opened>및 <xref:System.Windows.Controls.ToolTip.Closed>의 이벤트는 <xref:System.Windows.Controls.ToolTip>클래스는 도구 설명이 열리거나 닫힐 때 발생 합니다.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
