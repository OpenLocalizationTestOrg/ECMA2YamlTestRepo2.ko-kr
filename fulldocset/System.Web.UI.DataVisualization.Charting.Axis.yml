  remarks: "이 속성을 사용 하 여 추가 또는 축에 대 한 사용자 지정 레이블을 제거 합니다. 사용 하 여 <xref:System.Web.UI.DataVisualization.Charting.CustomLabel>개체 개발자는 임의로 축 레이블의 텍스트를 설정할 수 있습니다.</xref:System.Web.UI.DataVisualization.Charting.CustomLabel>       사용자 지정 레이블만 레이블의 두 번째 행에 사용할 수 있습니다. 또한 경우 사용자 지정 레이블이 첫 번째 레이블 행에 사용 하면이 첫 번째 행에 모든 레이블이 있어야 합니다 사용자 지정 레이블을 합니다.       레이블을 데이터 요소에서 설정 하거나 축 눈금에서 자동으로 생성 될 수도 있습니다."
