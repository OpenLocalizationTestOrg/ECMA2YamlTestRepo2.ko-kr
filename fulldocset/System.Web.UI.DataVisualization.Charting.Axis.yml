  name: Axis
  nameWithType: Axis
  fullName: System.Web.UI.DataVisualization.Charting.Axis
  type: Class
  summary: "축에서 관리 하는 속성과 메서드를 제공는 <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> 제어 합니다."
  remarks: "축에 대 한 모든 기능을 캡슐화 하는이 클래스는 <xref:System.Web.UI.DataVisualization.Charting.Chart>컨트롤을 의해 노출 되는 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A>및 <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A>의 속성 <xref:System.Web.UI.DataVisualization.Charting.ChartArea>개체.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       모든 차트에 대 한-제외 하 고 가로 막대형, 누적 가로 막대형, 원형 및 도넛형 — 기본 및 보조 축은 다음과 같습니다: | 축 유형 | 설명 |   |---------------|-----------------|   | 기본 x 축 | 가로 축 아래쪽. |   | 보조 x 축을 | 위쪽 가로 축. |   | 기본 y 축 | 왼쪽된 세로 축입니다. |   | 보조 y 축을 | 오른쪽 세로 축입니다. |       가로 막대형 및 누적 가로 막대형 차트는 시계 방향으로 90도 회전 축을 하므로 이러한 두 차트 종류에 대 한 X 축 기본은 왼쪽 세로 축입니다.       **참고** 축 집합 하나만 있을 수 있습니다-두 세로 및 가로 두-각 <xref:System.Web.UI.DataVisualization.Charting.ChartArea>개체입니다.</xref:System.Web.UI.DataVisualization.Charting.ChartArea>       축 클래스에는 축 값 형식으로 변환 하거나 사용자 지정 3D 그리기에 유용한 상대 좌표를 절대 픽셀 좌표를 2D 사용자 지정 그리기에 유용한, 데 사용할 수 있는 몇 가지 메서드가 포함 되어 있습니다. 절대 곡선과 상대 좌표 축 값으로 변환할 수도 있습니다.       다음은 축 클래스에 의해 노출 되는 가장 중요 한 축 요소: | Axis 요소 | 설명 |   |------------------|-----------------|   | 축 레이블을 | 축 및 관련된 속성의 레이블을. |   | 눈금선 | 주 및 보조 눈금선의 축. |   | 눈금 표시 | 축의 주 및 보조 눈금 표시입니다. |   | 줄무늬 선은 | 줄무늬 선은. |"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea
