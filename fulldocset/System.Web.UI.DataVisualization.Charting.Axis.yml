- uid: System.Web.UI.DataVisualization.Charting.Axis.Crossing
  id: Crossing
  parent: System.Web.UI.DataVisualization.Charting.Axis
  langs:
  - csharp
  name: Crossing
  nameWithType: Axis.Crossing
  fullName: System.Web.UI.DataVisualization.Charting.Axis.Crossing
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "축 연결 된 축과 교차 위치를 가져오거나 설정 합니다."
  remarks: "기본 축에 대 한이 속성을 설정할 위치는 다른 기본 축이 교차 하 고 다른 보조 축이 교차 결정 됩니다 보조 축에 대해 마찬가지로 설정 결정 됩니다. 예를 들어 기본 x 축의 교차 속성을 설정 기본 y 축 교차 하므로 여기서 결정 합니다.       축의 교차점 속성에는 네 가지 모드를 사용할 수 있습니다:-&quot;Auto&quot; 교차 값 관련 축의 최소값 또는 최대값 값으로 설정 한다는 것을 의미 합니다. 축의 주 이면 값에서 됩니다은 최소 값을 축이 보조 최대값 됩니다. 런타임 시 &quot;자동&quot;으로 설정 하려면는 <xref:System.Double>값.</xref:System.Double>      -&quot;최소&quot; 교차 하는 값 축 최소값 됩니다. 런타임에 사용 하 여 &quot;최소&quot;으로 설정 하려면 한 <xref:System.Double>값.</xref:System.Double>      -&quot;최대&quot; 교차 하는 값 축에 최대 값 됩니다. 런타임에 사용 하 여 &quot;최대&quot;으로 설정 하려면 한 <xref:System.Double>값.</xref:System.Double>      -지정 된 `double` 관련 축에 대 한 최소 및 최대 값 사이의 값입니다. 교차 값이 다음 최소 한 가치가 떨어집니다 교차 하는 값은 최 댓 값 보다 큰 경우 예외가 throw 됩니다.       기본이 아닌 교차 하는 값을 사용할 경우 축의 눈금 표시와 레이블이 수도에 따라 교차 축에 올 수 없습니다는 <xref:System.Web.UI.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>속성을 설정 합니다.</xref:System.Web.UI.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> 기본적으로 교차 축과 함께 이동 됩니다."
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> 축이 연결 된 축과 교차 하는 위치를 나타내는 값입니다. 기본값은 <xref:System.Double>.</xref:System.Double>"
  overload: System.Web.UI.DataVisualization.Charting.Axis.Crossing*
  exceptions: []
  platform:
  - net462
