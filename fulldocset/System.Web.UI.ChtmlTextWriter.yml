  remarks: "<xref:System.Web.UI.ChtmlTextWriter>클래스에 직접 또는 간접적으로 <xref:System.Web.UI.HtmlTextWriter>클래스</xref:System.Web.UI.HtmlTextWriter> 에서 파생 된 모든 클래스에 대 한 표준 되는 두 명의 생성자</xref:System.Web.UI.ChtmlTextWriter>       인스턴스를 사용 하는 ChtmlTextWriter 생성자는 <xref:System.IO.TextWriter>클래스를 매개 변수로 두 번째 생성자를 호출 하 고 두 매개 변수 값을 전달:- <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> </xref:System.IO.TextWriter>      에 지정 된 문자열 값-는 <xref:System.Web.UI.HtmlTextWriter.DefaultTabString>XHTML 텍스트 기록기에 의해 사용 되는 탭 간격을 정의 하는 필드를.</xref:System.Web.UI.HtmlTextWriter.DefaultTabString>"
