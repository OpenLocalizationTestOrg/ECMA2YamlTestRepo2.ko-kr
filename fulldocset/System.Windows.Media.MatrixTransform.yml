  summary: "개체 또는 좌표계를 조작 하는 데 사용 되는 임의의 affine 행렬 변환을 만듭니다는 [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] 평면입니다."
  remarks: "MatrixTransform 클래스를 사용 하 여에서 제공 하지 않는 사용자 지정 변환을 만들 수는 <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.SkewTransform>, <xref:System.Windows.Media.ScaleTransform>, 또는 <xref:System.Windows.Media.TranslateTransform>클래스.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.RotateTransform>       3x3 매트릭스 변환에 사용 되는 [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x, y 평면입니다. Affine 행렬 변환을 회전 및 기울이기와 같은 선형 변환 (기울이기) 다음 변환에 곱할 수 있습니다.       유사 매트릭스 변환에는 마지막 열은 (0, 0, 1); 따라서 처음 두 열에 멤버를 지정 하기만 하면 합니다.       A [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>의 구조는 다음과 같습니다: | | |   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       마지막 행의 멤버 <xref:System.Windows.Media.Matrix.OffsetX%2A>및 <xref:System.Windows.Media.Matrix.OffsetY%2A>, 변환 값을 나타냅니다.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       메서드 및 속성 일반적으로 지정 변형 매트릭스에 6 명의 멤버가; 벡터로 멤버는 다음과 같습니다: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) <a name=&quot;xamlAttributeUsage_MatrixTransform&quot;> </a> # # XAML 특성 사용 ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_MatrixTransform&quot;> </a> # # XAML 값 *m11* <xref:System.Double?displayProperty=fullName> <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> 변환의 위치 (1, 1)에 있는 값</xref:System.Double?displayProperty=fullName>           </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       *m12* <xref:System.Double?displayProperty=fullName> <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> 변환의 위치 (1, 2)에 있는 값</xref:System.Double?displayProperty=fullName>           *m21* <xref:System.Double?displayProperty=fullName> <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> 변환의 위치 (2, 1)에 있는 값</xref:System.Double?displayProperty=fullName>           *m22* <xref:System.Double?displayProperty=fullName> <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> 변환의 위치 (2, 2)에 있는 값</xref:System.Double?displayProperty=fullName>           *offsetX* <xref:System.Double?displayProperty=fullName> <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> 변환의 위치 (3, 1)에 있는 값</xref:System.Double?displayProperty=fullName>           *offsetY* <xref:System.Double?displayProperty=fullName> <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> 변환의 위치 (3, 2)에 있는 값</xref:System.Double?displayProperty=fullName>    "
