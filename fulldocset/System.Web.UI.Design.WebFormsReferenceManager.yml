  name: WebFormsReferenceManager
  nameWithType: WebFormsReferenceManager
  fullName: System.Web.UI.Design.WebFormsReferenceManager
  type: Class
  summary: "형식, 지시문 및 현재 웹 프로젝트 문서에 컨트롤에 액세스 하기 위한 기본 클래스를 제공 합니다. 이 클래스는 상속 되어야 합니다."
  remarks: "WebFormsReferenceManager 기본 클래스 형식, 지시문 및 웹 프로젝트 문서에 정의 된 사용자 정의 컨트롤에 액세스 권한을 제공 하는 디자이너 호스트에서 구현 됩니다. 현재 문서에서 정의 액세스 하 고 현재 문서에 새 태그 접두사를 추가 하려면 컨트롤 디자이너 클래스는 WebFormsReferenceManager을 사용할 수 있습니다.       통해 디자이너 호스트에서 제공한 WebFormsReferenceManager 서비스에 액세스는 <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>속성은 <xref:System.Web.UI.Design.WebFormsRootDesigner>구현.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> <xref:System.Web.UI.Design.WebFormsRootDesigner>구현은 두 가지 방법으로 액세스할 수 있습니다:-에서 파생 된 클래스 <xref:System.Web.UI.Design.ControlDesigner>צ ְ ײ는 <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>속성에 액세스 한 <xref:System.Web.UI.Design.WebFormsRootDesigner>디자이너 호스트에서 제공 구현.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner> WebFormsReferenceManager 구현을 통해 제공 된 <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>속성 <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>속성.</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>      -디자이너 다른 클래스에 액세스할 수는 <xref:System.Web.UI.Design.WebFormsRootDesigner>구현을 가져와서 첫 번째는 <xref:System.ComponentModel.Design.IDesignerHost>서비스 구현을 디자이너 구성 요소를 통해 <xref:System.ComponentModel.Component.Site%2A>, 한 다음 호출는 <xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A>디자이너 호스트를 사용 하 여 메서드 <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A>속성.</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A> </xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.Web.UI.Design.WebFormsRootDesigner>          > [!NOTE] > WebFormsReferenceManager <xref:System.Web.UI.Design.IWebFormReferenceManager>.</xref:System.Web.UI.Design.IWebFormReferenceManager> 사용 되지 않는 인터페이스를 대체 합니다. 오래 된 디자이너 호스트만 지원할 수 있습니다는 <xref:System.Web.UI.Design.IWebFormReferenceManager>인터페이스 구현.</xref:System.Web.UI.Design.IWebFormReferenceManager> 있는지 여부를 확인는 <xref:System.Web.UI.Design.WebFormsRootDesigner>WebFormsReferenceManager 구현 된 디자이너 호스트에서 제공 하지 않으며 `null` 디자이너 호스트를 확인 하기 위해 구현는 <xref:System.Web.UI.Design.WebFormsRootDesigner>및 WebFormsReferenceManager 클래스.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner>"
  syntax:
    content: public abstract class WebFormsReferenceManager
