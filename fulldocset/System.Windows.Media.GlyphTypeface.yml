  name: GlyphTypeface
  nameWithType: GlyphTypeface
  fullName: System.Windows.Media.GlyphTypeface
  type: Class
  summary: "글꼴 파일 디스크에 해당 하는 실제 글꼴을 지정 합니다."
  remarks: "GlyphTypeface 개체의 글꼴 패밀리에 해당 하는 OpenType 글꼴 파일에 표시 된 대로 하거나 문서에는 메모리 블록으로 serialize 하는 낮은 수준의 텍스트 개체가입니다. 지정한 논리 글꼴에 있는 문자에 대 한 실행에 사용할 올바른 GlyphTypeface 일반적으로 따라 사용자가 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 글꼴 시스템에서 기록 하 고는 <xref:System.Windows.Media.GlyphRun>생성 된 개체는 <xref:System.Windows.Media.FormattedText>개체 및 서식 지정 텍스트를 줄 [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].</xref:System.Windows.Media.FormattedText> </xref:System.Windows.Media.GlyphRun>       GlyphTypeface 속성 및 메서드를 제공:-글꼴 공통 메트릭 상승 하 고 em 크기로 하강의 비율과 같은 가져오기.      -메트릭, 개요, 및 개별 문자 모양에 대 한 비트맵을 가져오세요.      -문서에서 직렬화입니다.       다음 목록에서는 GlyphTypeface 개체를 제공 하는 수준이 낮은 제어를 사용 하는 값을 설명 하는 샘플 응용 프로그램 시나리오의 형식을 설명 합니다.      -고정된 형식 문서 생성기는 GlyphTypeface를 사용 하 여 문서 컨테이너에 포함 하기 위한 글꼴의 이진 이미지를 가져올 수 있습니다-프린터 드라이버는 GlyphTypeface를 사용 하 여 글꼴 문자 모양 윤곽선 또는 비트맵 또는 전체 글꼴 이미지 프린터로 보내는를 가져올 수 있습니다.      -GlyphTypeface 뷰어 응용 프로그램 메트릭 및 비트맵 정보를 얻으려면는 GlyphTypeface를 사용할 수 있습니다.       각 문자 모양을 다른 <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> 맞추는 방법을 지정 하는 메트릭을 정의합니다 다음 그래픽 문자 모양 문자에 대 한 메트릭 값을 정의합니다.       ![Glyph 단위 다이어 그래프](~/add/media/glyph-example.png &quot;glyph 단위 다이어 그래프&quot;) 메트릭 값의 문자 모양 문자 <a name=&quot;xamlTextUsage_GlyphTypeface&quot;> </a> # # XAML 텍스트 사용"
