  name: ThreadPriority
  nameWithType: ThreadPriority
  fullName: System.Threading.ThreadPriority
  type: Enum
  summary: "예약 우선 순위를 지정 된 <xref href=&quot;System.Threading.Thread&quot;> </xref>합니다."
  remarks: "ThreadPriority는 스레드 우선 순위에 대 한 가능한 모든 값의 집합을 정의 합니다. 스레드 우선 순위는 다른 스레드에 대 한 스레드가의 상대적 우선 순위를 지정합니다.       모든 스레드에 우선 순위가 할당된 합니다. 런타임 내에서 만들어진 스레드는 처음에 할당 된 `Normal` 때 런타임에서 스레드 런타임 외부에서 만든 이전 우선 순위를 유지 하는 동안 우선 순위 합니다. 가져오고에 액세스 하 여 스레드의 우선 순위를 설정할 수는 <xref:System.Threading.Thread.Priority%2A>속성.</xref:System.Threading.Thread.Priority%2A>       우선 순위에 따라 실행 스레드가 예약 됩니다. 각 운영 체제 스레드 실행 순서를 결정 하는 데 사용 되는 일정 알고리즘에 따라 다릅니다. 포그라운드 및 백그라운드 간에 사용자 인터페이스의 포커스를 이동할 때 운영 체제 스레드 우선 순위를 동적으로 조정할 수도 있습니다.       스레드의 우선 순위 스레드 상태 이면 영향을 주지 않습니다. <xref:System.Threading.ThreadState>운영 체제 합니다..를 예약할 수 전에</xref:System.Threading.ThreadState> 스레드의 상태 여야 합니다."
  example:
  - "The following code example shows the result of changing the priority of a thread. Three threads are created, the priority of one thread is set to BelowNormal, and the priority of a second is set to AboveNormal. Each thread increments a variable in a `while` loop and runs for a set time.  \n  \n [!code-cs[System.Threading.ThreadPriority#1](~/add/codesnippet/csharp/t-system.threading.threa_2_1.cs)]\n [!code-vb[System.Threading.ThreadPriority#1](~/add/codesnippet/visualbasic/t-system.threading.threa_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ThreadPriority
