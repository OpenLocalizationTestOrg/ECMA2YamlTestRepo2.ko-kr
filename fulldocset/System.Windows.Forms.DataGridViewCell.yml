dows.Forms.DataGridViewRow.ContextMenuStrip%2A>속성 설정 및 <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>이벤트 모두 재정의 <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트와 행 <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>속성을 설정 합니다.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> 그러나 지정할 수 있습니다 `null` 셀 바로 가기 메뉴를에 대 한 행 바로 가기 메뉴에서 재정의 되지 않도록 하려면."
