  name: EndpointDiscoveryBehavior
  nameWithType: EndpointDiscoveryBehavior
  fullName: System.ServiceModel.Discovery.EndpointDiscoveryBehavior
  type: Class
  summary: "내용을 제어는 <xref href=&quot;System.ServiceModel.Discovery.EndpointDiscoveryMetadata&quot;> </xref> 검색 끝점에서 반환 합니다."
  remarks: "이 동작은 검색 기능, 범위 및 해당 메타 데이터에 대 한 사용자 지정 확장명 등 끝점에 대 한 다양 한 검색 설정을 구성에 사용 됩니다. 사용자가이 형식의 새 인스턴스를 만들고 특정 끝점에 추가 된 <xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>구성 되어야 합니다.</xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata> 사용 하 여 특정 끝점에 대 한 검색 사용 하지 않으려면 사용할 수도 있습니다는 <xref:System.ServiceModel.Discovery.EndpointDiscoveryBehavior.Enabled%2A>속성.</xref:System.ServiceModel.Discovery.EndpointDiscoveryBehavior.Enabled%2A> 끝점에 EndpointDiscoveryBehavior 경우 무시 됩니다 <xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>나타나지 않습니다.</xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> 변경할 수 없으므로 끝점을 통해 검색할 수 <xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>추가 하지 않고는 <xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>서비스에.</xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> </xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>"
  syntax:
    content: 'public class EndpointDiscoveryBehavior : System.ServiceModel.Description.IEndpointBehavior'
