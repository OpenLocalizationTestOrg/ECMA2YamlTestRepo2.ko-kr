  summary: "설정의 <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> 예외에 대 한 정보입니다."
  remarks: "`GetObjectData`설정 하는 `SerializationInfo` serialization에 대 한 대상 지정 된 예외 개체 데이터를 사용 합니다. deserialization을 수행 하는 동안 예외가 재구성 됩니다는 `SerializationInfo` 스트림을 통해 전송 합니다.       @ 코드 예외를 처리 하는 방법에 대 한 자세한 내용은 <xref:System.Exception>.</xref:System.Exception> 을 참조 하십시오."
