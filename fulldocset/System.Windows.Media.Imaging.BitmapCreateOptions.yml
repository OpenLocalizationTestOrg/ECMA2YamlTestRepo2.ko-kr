  type: Enum
  summary: "비트맵 이미지에 대 한 초기화 옵션을 지정합니다."
  remarks: "PreservePixelFormat 선택 하지 않은 경우는 <xref:System.Windows.Media.PixelFormat>이미지는 선택에 따라 시스템 결정 최상의 성능을 생성 합니다.</xref:System.Windows.Media.PixelFormat> 이 옵션을 사용 하면 파일 형식이 그대로 유지 되지만 성능은 저하 될 수 있습니다.       BitmapCreateOptions IgnoreColorProfile로 설정 되 면 호출 메서드에 같은 <xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>색 보정 비트를 반환 하지 것입니다.</xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>       이미지 캐시에서 기존 항목에 동일한 <xref:System.Uri>.</xref:System.Uri> 를 공유 하는 경우에 바뀝니다 IgnoreImageCache 옵션을 선택 하면"
  example:
  - "The following code example demonstrates how to instantiate a <xref:System.Windows.Media.Imaging.BitmapImage> and specify BitmapCreateOptions.  \n  \n [!code-cs[bitmapimageprops#1](~/add/codesnippet/csharp/BitmapImageProps/BitmapImageProps.cs#1)]\n [!code-vb[bitmapimageprops#1](~/add/codesnippet/visualbasic/BitmapImageProps/BitmapImageProps.vb#1)]"
