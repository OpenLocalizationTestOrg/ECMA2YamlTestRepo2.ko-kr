  fullName: System.ServiceModel.Description.IMetadataExchange
  type: Interface
  summary: "서비스에 대 한 메타 데이터를 반환 하는 데 사용 하는 메서드를 노출 합니다."
  remarks: "프로그래밍할 때 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 서비스, 것는 서비스에 대 한 메타 데이터를 게시 하는 데 유용 합니다. 예를 들어 메타 데이터에는 모든 메서드 및 서비스에서 사용 되는 데이터 형식을 설명 하는 WSDL 웹 서비스 설명 언어 () 문서 수 있습니다. 에 대 한 메타 데이터를 반환 합니다.는 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 서비스 소비자에 게는 서비스를 서비스에 대 한 클라이언트를 쉽게 만들 수 있습니다. 에 대 한 자세한 내용은 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 메타 데이터 끝점 참조 [메타 데이터](~/add/includes/ajax-current-ext-md.md)합니다.       서비스를 사용 하 여 구현 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 하나 이상의 메타 데이터 끝점을 노출 하 여 메타 데이터를 게시 합니다. 메타 데이터 끝점에 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 주소, 바인딩 및 다른 끝점과 마찬가지로 계약입니다.  <xref:System.ServiceModel.Description.MetadataReference>인터페이스의 모든 메타 데이터 끝점에서 구현 되는 서비스 계약을 지정 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.ServiceModel.Description.MetadataReference>       없어도 구현 하는 <xref:System.ServiceModel.Description.MetadataReference>서비스 구현에서 계약.</xref:System.ServiceModel.Description.MetadataReference>  대신 추가 <xref:System.ServiceModel.Description.ServiceMetadataBehavior>을 서비스 설명.</xref:System.ServiceModel.Description.ServiceMetadataBehavior>       구성을 사용 하는 경우 설정 또는 `contract` 끝점 요소의 특성 `IMetadataExchange`합니다. 예를 들어 참조 [하는 방법: 구성 파일을 사용 하 여 서비스에 대 한 메타 데이터 게시](~/add/includes/ajax-current-ext-md.md)합니다.       게시 메타 데이터에 대 한 자세한 내용은 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 참조 [메타 데이터 게시](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.ServiceModel.ServiceContract(ConfigurationName="IMetadataExchange", Name="IMetadataExchange", Namespace="http://schemas.microsoft.com/2006/04/mex")]

      public interface IMetadataExchange
