  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]워크플로 런타임 엔진에 등록 된 추적 서비스를 하나 이상 있는 경우 런타임 추적 인프라가 메모리에 로드 된 워크플로에 대 한 추적 프로필이 존재 하는지 확인 해야 합니다. 런타임 추적 인프라가 추적 하기 전에 프로필의 캐시를 유지 관리를 요청 된 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>각 추적 서비스에서 워크플로에 대 한.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> TrackingProfileCache 클래스는 정적 메서드를 제공 <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>, 호스트 응용 프로그램 추적을 선택 취소 하는 데 사용할 수 있는 프로필 캐시.</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A> 이렇게 하면 런타임 추적 인프라는 캐시가 지워진 후 메모리에 로드 된 모든 워크플로 인스턴스에 대해 된 등록 된 추적 서비스에서 추적 프로필을 로드를 시작 합니다.      > [!NOTE] > <xref:System.Workflow.Runtime.Tracking.TrackingProfile>캐싱은 마크업 전용 워크플로에 대해 지원 되지 않습니다.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
