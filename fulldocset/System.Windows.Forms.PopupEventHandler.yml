  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Windows.Forms.ToolTip.Popup&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Windows.Forms.ToolTip&quot;> </xref> 클래스입니다."
  remarks: "<xref:System.Windows.Forms.ToolTip.Popup>때문에 이벤트는 취소할 수 <xref:System.Windows.Forms.PopupEventArgs> <xref:System.ComponentModel.CancelEventArgs>.</xref:System.ComponentModel.CancelEventArgs> 에서 파생</xref:System.Windows.Forms.PopupEventArgs> </xref:System.Windows.Forms.ToolTip.Popup>       PopupEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public delegate void PopupEventHandler(object sender, PopupEventArgs e);
