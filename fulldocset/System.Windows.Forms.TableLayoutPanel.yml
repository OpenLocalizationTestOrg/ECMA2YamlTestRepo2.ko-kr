  name: TableLayoutPanel
  nameWithType: TableLayoutPanel
  fullName: System.Windows.Forms.TableLayoutPanel
  type: Class
  summary: "행과 열으로 구성 된 표로 내용을 동적으로 레이아웃 패널을 나타냅니다."
  remarks: "TableLayoutPanel 컨트롤에는 해당 내용을 표에 정렬합니다. 레이아웃이 수행 되기 때문에 동시에 두 가지 디자인 타임 자격 증명과 실행 시간을 변경할 수는 있습니다 동적으로 응용 프로그램 환경이 변경 되 면 합니다. 이렇게 하면 패널의 컨트롤이 비례적으로 크기 조정 하는 기능 수 있으므로 지역화로 인 한 텍스트 길이 변경과 또는 부모 컨트롤 크기 조정 하는 등의 변경에 응답할 수 있습니다.       Windows Forms 컨트롤에는 TableLayoutPanel의 다른 인스턴스를 포함 하 여 TableLayoutPanel 컨트롤의 자식이 될 수 있습니다. 이 옵션을 사용 하면 런타임에 변경 내용을 조정 하는 정교한 레이아웃을 생성할 수 있습니다.       TableLayoutPanel 컨트롤의 값에 따라 현재 추가할 때 새 컨트롤에 맞게 확장할 수는 <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>, <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>, 및 <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A>속성.</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A> </xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A> 설정 중 하나는 <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>또는 <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>속성 값이 0 지정 하는 TableLayoutPanel 해당 방향으로 바인딩되지 것입니다.</xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>       TableLayoutPanel 컨트롤의 자식 컨트롤의 전체 후 (가로 또는 세로) 확장 방향을 제어할 수도 있습니다. 기본적으로 TableLayoutPanel 컨트롤은 행을 추가 하 여 아래로 확장 됩니다.       기본 동작과에서 다르게 동작 하는 행과 열을 하려는 경우 사용 하 여 행과 열의 속성을 제어할 수 있습니다는 <xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A>및 <xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A>속성.</xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A> 개별적으로 행 또는 열 속성을 설정할 수 있습니다.       자식 컨트롤에는 다음 속성을 추가 하는 TableLayoutPanel 컨트롤: `Cell`, `Column`, `Row`, `ColumnSpan`, 및 `RowSpan`합니다.       설정 하 여 TableLayoutPanel 컨트롤의 셀을 병합할 수 있습니다는 `ColumnSpan` 또는 `RowSpan` 자식 컨트롤의 속성에 있습니다.      > [!NOTE] > 설정 하는 `Cell`, `Column`, `Row`, `ColumnSpan`, 및 `RowSpan` 실행 시 속성 사용의 <xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A>, 및 <xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A>메서드.</xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>   >> 읽을 수는 `Cell`, `Column`, `Row`, `ColumnSpan`, 및 `RowSpan` 실행 시 속성 사용의 <xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A>, 및 <xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A>메서드.</xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>       자식 컨트롤의 도킹 동작 다른 컨테이너 컨트롤와 같습니다.       TableLayoutPanel의 자식 컨트롤의 고정 동작은 다른 컨테이너 컨트롤의 동작과에서 다릅니다. 경우 자식 컨트롤의 값 <xref:System.Windows.Forms.Control.Anchor%2A>속성이 <xref:System.Windows.Forms.AnchorStyles>또는 <xref:System.Windows.Forms.AnchorStyles>, 셀의 왼쪽 또는 오른쪽 테두리에 대 한 컨트롤을 배치 됩니다, 하는 컨트롤의 합계 거리 만큼 떨어진 <xref:System.Windows.Forms.Control.Margin%2A>속성과 패널의 <xref:System.Windows.Forms.Control.Padding%2A>속성.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.Control.Anchor%2A> 모두는 <xref:System.Windows.Forms.AnchorStyles>및 <xref:System.Windows.Forms.AnchorStyles>값이 설정 된, 컨트롤이 있는 셀의 너비와 조정 됩니다는 <xref:System.Windows.Forms.Control.Margin%2A>및 <xref:System.Windows.Forms.Control.Padding%2A>고려 하는 값입니다.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> 에 대 한 동작 <xref:System.Windows.Forms.AnchorStyles>및 <xref:System.Windows.Forms.AnchorStyles>고정 하는 것과 유사 합니다.</xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> 자세한 내용은 참조 [하는 방법: 앵커 및 TableLayoutPanel 컨트롤의 자식 컨트롤을 도킹](~/add/includes/ajax-current-ext-md.md)합니다.       다른 컨테이너 컨트롤의 기본 고정 동작을 모방 하기 위해 자식 제어가 필요한 경우 조정할 수 있습니다는 <xref:System.Windows.Forms.Control.Margin%2A>및 <xref:System.Windows.Forms.Control.Padding%2A>컨트롤의 테두리와 셀 테두리 사이의 일정 한 간격으로 유지 관리 하는 속성.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A>       값이 모두 설정의 `Column` 및 `Row` -1 자식 컨트롤의 속성 컨트롤을 TableLayoutPanel 컨트롤의 첫 번째 빈 셀으로 이동 하면 됩니다. 빈 셀은 왼쪽에서 오른쪽, 위쪽에서 아래쪽으로 진행 하는 검색에서 선택 됩니다. 이 순서는 문화권에 따라 달라 이므로 오른쪽에서 왼쪽 (오른쪽에서 왼쪽) 레이아웃에서 올바르게 동작 합니다.      > [!NOTE] > 된 컨트롤만 <xref:System.Windows.Forms.Control.Visible%2A>속성이로 설정 `true` TableLayoutPanel 컨트롤의 레이아웃 계산에 참여 합니다.</xref:System.Windows.Forms.Control.Visible%2A>       또한 참조:- [하는 방법: TableLayoutPanel 컨트롤의 컨트롤을 확장 하 고 정렬](~/add/includes/ajax-current-ext-md.md)      -   [하는 방법: TableLayoutPanel 컨트롤의 범위 행과 열](~/add/includes/ajax-current-ext-md.md)      -   [하는 방법: TableLayoutPanel 컨트롤에서 행 및 열 편집](~/add/includes/ajax-current-ext-md.md)      -   [연습: Windows Forms 사용 하 여 TableLayoutPanel에서 컨트롤 정렬](~/add/includes/ajax-current-ext-md.md)"
