  summary: "제공 하는 편집기 스타일을 사용 하 여 지정된 된 개체의 값을 편집는 <xref:System.Web.UI.Design.UrlEditor.GetEditStyle*>메서드.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle*>"
