      type: System.Drawing.Design.UITypeEditorEditStyle
      description: "중 하나는 <xref href=&quot;System.Drawing.Design.UITypeEditorEditStyle&quot;> </xref> 스타일 제공 되는 편집을 나타내는 값입니다. 메서드가 지원 되지 않는 경우이 메서드는 반환 <xref href=&quot;System.Drawing.Design.UITypeEditorEditStyle&quot;> </xref>합니다."
