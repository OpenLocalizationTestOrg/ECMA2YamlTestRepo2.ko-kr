      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 추가 컨텍스트 정보를 얻는 데 사용할 수 있는 개체입니다."
