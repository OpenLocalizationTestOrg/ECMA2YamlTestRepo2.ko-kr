  name: NewPageIndex
  nameWithType: DetailsViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 표시할 새 페이지의 인덱스를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> 제어 합니다."
  remarks: "때문에 <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>이벤트가 발생 하기 전에 <xref:System.Web.UI.WebControls.DetailsView>페이징 작업을 수행 하는 컨트롤의 <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>컨트롤의 속성에서 이전에 표시 된 페이지의 인덱스를 포함 하 고 사용자가 선택한 페이지의 인덱스를 확인 하기 위해 사용할 수 없습니다.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> 페이지 인덱스를 확인 하려면 NewPageIndex 속성을 사용 합니다. 또한 프로그래밍 방식으로 다른 값으로 설정 하 여 사용자가 선택한 페이지 인덱스를 재정의 하려면이 속성을 사용할 수 있습니다."
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_639_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_639_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "에 표시할 새 페이지의 인덱스는 <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> 제어 합니다."
  overload: System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex*
