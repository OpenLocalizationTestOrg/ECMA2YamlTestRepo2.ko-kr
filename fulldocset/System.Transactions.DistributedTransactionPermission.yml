  type: Class
  summary: "요구 하는 권한을 <xref href=&quot;System.Transactions&quot;> </xref> MSDTC 트랜잭션 관리를 에스컬레이션할 때. 이 클래스는 상속 될 수 없습니다."
  remarks: "로컬 트랜잭션만 단일 지속형 소스 또는 여러 volatitle 소스에서 리소스를 사용합니다. 반면에 분산된 트랜잭션이 네트워크를 통해 잠재적으로 여러 영구 리소스와 상호 작용 해야 합니다. MSDTC 트랜잭션 관리를 에스컬레이션할 때 에스컬레이션을 시작 하는 코드에이 권한이 확인 됩니다. 보안 수준에 대 한 자세한 내용은 참조 하십시오. [리소스 액세스 보안 신뢰 수준](http://msdn.microsoft.com/en-us/8e45acbc-0d81-4f64-9da7-8f766aebff51)합니다. 트랜잭션 관리 에스컬레이션에 대 한 자세한 내용은 참조 하십시오. [트랜잭션 관리 에스컬레이션](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7)합니다. 보안 요청이 에스컬레이션 시작한 코드, 반드시 원래 로컬 트랜잭션을 생성 하는 코드에 영향을 줍니다."
