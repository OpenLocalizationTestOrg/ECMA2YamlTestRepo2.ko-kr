  remarks: "일부로 CallBase 호출 될 수 있습니다는 `ReceiveMarkupExtension` 구현은 기본 사례로 특정 태그 확장에 필요 하지만 하지만 즉시 실패 하지 않고 대체 사례를 시도 하는 방법을 원하는 경우에 구현 합니다. 태그 확장 될 수 있는 자체 extensible를 처리할 때 유용 합니다.       &quot;현재 활성 형식 정보&quot; 내부적으로 제공 되 고 set 작업이 발생 하는 인스턴스 유형을 참조 합니다. <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>및 <xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>내부 현재 사용 하 여이 메서드를 재정의 모두 활성 형식 정보입니다.</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>"
