  type: Class
  summary: "콜백에 대 한 데이터를 제공 될 때 호출 되는 <xref href=&quot;System.Xaml.XamlObjectWriter&quot;> </xref> 특정 값을 설정 합니다."
  remarks: "와 관련 된 콜백에 맞게 데이터를 제공 하는 XamlSetValueEventArgs는 <xref:System.Xaml.XamlObjectWriter>또는 해당 설정.</xref:System.Xaml.XamlObjectWriter> 콜백을 사용 하 여 제네릭 <xref:System.EventHandler%601>XamlSetValueEventArgs 이벤트 데이터 제약 조건 사용 하 여 대리자를.</xref:System.EventHandler%601>       이 이벤트 데이터 클래스는 콜백 값 설정 하지 않은 시나리오 특히 태그 확장명 또는 형식 변환기에 대 한 잠재적으로 사용 됩니다. 또한 보다 구체적인 XAML 값 설정 사례에 대 한 두 개의 XamlSetValueEventArgs의 하위 클래스 및 특정 이벤트 데이터 클래스는 해당 이벤트 데이터를 제한 합니다. <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>태그 확장의 콜백 경우에 사용 되 고 <xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>형식 변환기 콜백 사례에 사용 됩니다.</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs> 해당 값 설정 작업은 태그 확장 또는 형식 변환기 않습니다 시나리오의 예로 DataTrigger WPF 데이터 바인딩 시나리오입니다."
  syntax:
    content: 'public class XamlSetValueEventArgs : EventArgs'
