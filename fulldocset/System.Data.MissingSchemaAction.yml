- uid: System.Data.MissingSchemaAction.AddWithKey
  id: AddWithKey
  parent: System.Data.MissingSchemaAction
  langs:
  - csharp
  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "필요한 열과 스키마를 완료 하려면 기본 키 정보를 추가 합니다. 어떻게 기본 키 정보에 대 한 자세한 내용은에 추가 되는 <xref href=&quot;System.Data.DataTable&quot;> </xref>, <xref:System.Data.IDataAdapter.FillSchema*>참조 합니다. .NET Framework Data provider for OLE DB 제대로 작동 하려면 <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref> 하기 위해서는 네이티브 OLE DB 공급자 DBPROP_UNIQUEROWS 속성을 설정 하 여 필요한 기본 키 정보를 가져옵니다를 다음에 IColumnsRowset DBCOLUMN_KEYCOLUMN를 검사 하 여 기본 키 열이 되는 열을 결정 합니다.</xref:System.Data.IDataAdapter.FillSchema*> 대신 사용자 수 명시적으로 설정 각 기본 키 제약 조건을 <xref href=&quot;System.Data.DataTable&quot;> </xref>합니다. 이렇게 하면 대신 기존 레코드와 일치 하는 들어오는 레코드 업데이트 되도록 추가 됩니다. 사용 하는 경우 <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>,.NET Framework Data Provider for SQL Server를 실행 중인 문의 FOR BROWSE 절을 추가 합니다. 사용자는 사용 하는 SET FMTONLY ON 문 같은 잠재적인 파생 작업이 알고 있어야 합니다. 자세한 내용은 SQL Server 온라인 설명서를 참조 하십시오."
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
