      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. 포트의 전송 속도입니다."
    - id: parity
      type: System.IO.Ports.Parity
      description: "<xref href=&quot;System.IO.Ports.Parity&quot;></xref>. 포트의 패리티를 제공 합니다."
    - id: dataBits
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. 포트의 데이터 비트 설정입니다."
    return:
      type: System.IO.Ports.SerialPort
      description: "열려 있는 <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> 개체를 제공 된 인수를 사용 하 여 구성 합니다."
  overload: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort*
  exceptions:
