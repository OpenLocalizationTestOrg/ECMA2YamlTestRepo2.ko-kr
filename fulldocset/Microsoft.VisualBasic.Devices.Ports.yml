- uid: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort(System.String)
  id: OpenSerialPort(System.String)
  parent: Microsoft.VisualBasic.Devices.Ports
  langs:
  - csharp
  name: OpenSerialPort(String)
  nameWithType: Ports.OpenSerialPort(String)
  fullName: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "만들고 엽니다는 <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> 개체입니다."
  remarks: "`My.Computer.Ports.OpenSerialPort` 메서드가 생성 되 고 열립니다는 <xref:System.IO.Ports.SerialPort>개체입니다.</xref:System.IO.Ports.SerialPort> 에 대 한 인수는 `OpenSerialPort` 메서드의 설정을 결정는 <xref:System.IO.Ports.SerialPort>개체입니다.</xref:System.IO.Ports.SerialPort>       코드 닫아야는 <xref:System.IO.Ports.SerialPort>완료 되 면 개체는 개체를 사용 하 여.</xref:System.IO.Ports.SerialPort> 사용할 수 있습니다는 <xref:System.IO.Ports.SerialPort.Close%2A>메서드 개체를 명시적으로 닫으면를 또는 `Using` 문을를 암시적으로 닫습니다.</xref:System.IO.Ports.SerialPort.Close%2A> 자세한 내용은이 항목의 예제를 참조 하십시오.       다음 표에서 관련 된 작업의 예를 보여 줍니다.는 `My.Computer.Ports.OpenSerialPort` 메서드.      |||   |-|-|   | | 참조 |   | 직렬 포트에 연결 된 모뎀 전화 접속 | [하는 방법: 직렬 포트에 연결 된 모뎀 전화 접속](~/add/includes/ajax-current-ext-md.md)|   | 직렬 포트로 문자열 보내기 | [하는 방법: 직렬 포트로 문자열 보내기](~/add/includes/ajax-current-ext-md.md)|   | 직렬 포트에서 문자열 받기 | [하는 방법: 직렬 포트에서 문자열 받기](~/add/includes/ajax-current-ext-md.md)|      # # 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | **Yes**|   | 콘솔 응용 프로그램 | **Yes**|   | Windows 컨트롤 라이브러리 | **Yes**|   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | **Yes**|   | 웹 사이트 | 더 |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.IO.Ports.SerialPort OpenSerialPort (string portName);
    parameters:
    - id: portName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. 필수 사항입니다. 열려고 하는 포트의 이름입니다."
    return:
      type: System.IO.Ports.SerialPort
      description: "열려 있는 <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> 개체를 제공 된 인수를 사용 하 여 구성 합니다."
  overload: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>portName</code><xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> 또는 빈 문자열입니다."
  platform:
  - net462
