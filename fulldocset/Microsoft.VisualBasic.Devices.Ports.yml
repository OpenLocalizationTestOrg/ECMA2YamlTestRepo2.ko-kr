  name: Ports
  nameWithType: Ports
  fullName: Microsoft.VisualBasic.Devices.Ports
  type: Class
  summary: "속성 및 컴퓨터의 직렬 포트에 액세스 하기 위한 메서드를 제공 합니다."
  remarks: "`My.Computer.Ports` 에 액세스 하기 위한 간단한 진입점을 제공 하는 개체는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 직렬 포트 클래스, <xref:System.IO.Ports.SerialPort>.</xref:System.IO.Ports.SerialPort>       다음 표에서 관련 된 작업의 예를 보여 줍니다.는 `My.Computer.Ports` 개체입니다.      |||   |-|-|   | | 참조 |   | 직렬 포트에 연결 된 모뎀 전화 접속 | [하는 방법: 직렬 포트에 연결 된 모뎀 전화 접속](~/add/includes/ajax-current-ext-md.md)|   | 직렬 포트로 문자열 보내기 | [하는 방법: 직렬 포트로 문자열 보내기](~/add/includes/ajax-current-ext-md.md)|   | 직렬 포트에서 문자열 받기 | [하는 방법: 직렬 포트에서 문자열 받기](~/add/includes/ajax-current-ext-md.md)|   | 사용 가능한 직렬 포트 표시 | [하는 방법: 사용할 수 있는 직렬 포트 표시](~/add/includes/ajax-current-ext-md.md)|      # # 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | **Yes**|   | 콘솔 응용 프로그램 | **Yes**|   | Windows 컨트롤 라이브러리 | **Yes**|   | 웹 컨트롤 라이브러리 | 더 |   | Windows 서비스 | **Yes**|   | 웹 사이트 | 더 |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public class Ports
