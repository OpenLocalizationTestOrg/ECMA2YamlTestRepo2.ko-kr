  remarks: "이름에 대해 제공 하는 경우는 `category` 이름을 자동으로 지역화 됩니다, 매개 변수는 미리 정의 된 범주 이름 중 하나는 <xref:System.ComponentModel.CategoryAttribute.Category%2A>속성.</xref:System.ComponentModel.CategoryAttribute.Category%2A>       입력 한 이름을 미리 정의 된 범주 이름이 되었고 재정의 하지 않는 경우는 <xref:System.ComponentModel.CategoryAttribute.GetLocalizedString%2A>범주 이름은 지역화 된 이름을 제공 하려면 메서드 지역화 되지 것입니다.</xref:System.ComponentModel.CategoryAttribute.GetLocalizedString%2A>"
