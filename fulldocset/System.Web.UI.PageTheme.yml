  name: PageTheme
  nameWithType: PageTheme
  fullName: System.Web.UI.PageTheme
  type: Class
  summary: "웹 사이트의 페이지와 컨트롤에서 일관 된 모양을 정의 하는 데 사용 되는 리소스 컬렉션을 페이지 테마에 대 한 기본 클래스를 나타냅니다. 페이지 테마 구성 또는 page 지시문을 통해 설정할 수 있습니다."
  remarks: "페이지 및 컨트롤 개발자가 사용 하지 않는 <xref:System.Web.UI.ControlSkinDelegate>, <xref:System.Web.UI.ControlSkin>, 또는 PageTheme 클래스를 직접.</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkinDelegate> 이러한 클래스는 ASP.NET 테마와 페이지와 특정 형식의 컨트롤에 컨트롤 스킨 파일에 정의 된 스타일 시트 요소에 적용할 ASP.NET 파서 및 런타임에 사용 됩니다.       페이지 개발자가 사용 하도록 설정 (또는 사용 안 함) 사용 하 여 페이지 테마는 <xref:System.Web.UI.Page.Theme%2A>및 <xref:System.Web.UI.Control.EnableTheming%2A>속성.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.Page.Theme%2A> 페이지 테마에 대 한 자세한 내용은 참조 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public abstract class PageTheme
