  name: OleDbException
  nameWithType: OleDbException
  fullName: System.Data.OleDb.OleDbException
  type: Class
  summary: "경고 또는 오류는 OLE DB 데이터 원본에 대 한 기본 공급자에서 반환 될 때 throw 되는 예외입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스는.NET Framework Data Provider for OLE DB가 서버에서 생성 된 오류를 발견할 때마다 생성 됩니다. (클라이언트 쪽 오류 표준 공용 언어 런타임 예외가 throw 됩니다.) OleDbException는 항상 <xref:System.Data.OleDb.OleDbError>.</xref:System.Data.OleDb.OleDbError> 의 인스턴스를 하나 이상 포함       오류의 심각도 너무 높으면 서버 <xref:System.Data.OleDb.OleDbConnection>.</xref:System.Data.OleDb.OleDbConnection> 닫힐 수 있습니다. 그러나 사용자는 다시 연결 하 고 계속할 수 있습니다.       .NET Framework 데이터 공급자에 대 한 예외를 처리 하는 방법에 대 한 일반 정보 <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException> 을 참조 하십시오."
  example:
  - "The following example generates an OleDbException because of a missing data source, and then displays the exception.  \n  \n [!code-cs[Classic WebData OleDbException Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_0_1.cs)]\n [!code-vb[Classic WebData OleDbException Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_0_1.vb)]"
  syntax:
    content: 'public sealed class OleDbException : System.Data.Common.DbException'
  inheritance:
