  name: MobileListItemType
  nameWithType: MobileListItemType
  fullName: System.Web.UI.MobileControls.MobileListItemType
  type: Enum
  summary: "항목 형식에 있는 요소에 할당 한 <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> 또는 <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref> 컨트롤의 자식 컨트롤입니다. 이 클래스는 상속 될 수 없습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "경우는 <xref:System.Web.UI.MobileControls.List>또는 <xref:System.Web.UI.MobileControls.ObjectList>컨트롤이 빈 템플릿 모드에서 렌더링 되 <xref:System.Web.UI.MobileControls.MobileListItem>각 머리글, 바닥글 또는 렌더링 해야 하는 구분 기호에 대해 해당 하는 항목 형식으로 개체가 만들어집니다.</xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.List> 이러한 빈 개체를 컨트롤의 자식 컨트롤에 삽입 됩니다.      > [!NOTE] > <xref:System.Web.UI.MobileControls.MobileListItem> <xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem> 유형의 만들어지는 항상 목록 항목에 해당 하는 개체</xref:System.Web.UI.MobileControls.MobileListItem>       이 열거형을 사용 하 여 컨트롤 컬렉션을 반복 하 고 찾기에 대 한는 <xref:System.Web.UI.MobileControls.MobileListItem>개체에 해당 하는 머리글, 바닥글 및 구분 기호 템플릿.</xref:System.Web.UI.MobileControls.MobileListItem>"
