  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "속성, 필드의 데이터 형식을 지정 또는 <xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;> </xref> .NET Framework 데이터 공급자의 개체입니다."
  remarks: "매개 변수의 형식은.NET Framework 데이터 공급자에만 합니다. 값을 변환 유형을 지정 하는 `Parameter` 에 데이터 소스에 값을 전달 하기 전에 데이터 공급자 유형입니다. ADO.NET 데이터 공급자 형식 유추 형식을 지정 하지 않으면의 `Parameter` 에서 `Value` 의 속성은 `Parameter` 개체입니다.       또한 일반적으로의 종류를 지정할 수 있습니다는 `Parameter` 설정 하 여 `DbType` 속성은 `Parameter` 개체입니다.       올바르게 ADO.NET 바이트 배열 크기가 8, 000 바이트 보다 큰 경우 종류를 유추할 수 없습니다. 8, 000 바이트 보다 큰 바이트 배열을 작업할 때 DbType을 명시적으로 지정 합니다."
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462
