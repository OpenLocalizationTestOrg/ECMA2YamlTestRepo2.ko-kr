  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleting&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.ListView>발생는 <xref:System.Web.UI.WebControls.ListView.ItemDeleting>삭제 단추를 클릭할 때 이벤트 또는 <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>메서드를 호출 하기 전에 <xref:System.Web.UI.WebControls.ListView>항목을 삭제 합니다.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView> (삭제 단추는 하나 있는 `CommandName` 속성이 &quot;Delete&quot;로 설정 되어 있습니다.) 그러면 삭제 작업을 취소 하는 등이 이벤트가 발생할 때마다 사용자 지정 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       ListViewDeleteEventArgs 개체는 삭제 되는 항목의 인덱스를 결정 해야 하는 이벤트 처리 메서드에 전달 됩니다. 삭제 작업을 취소할 수도 있습니다. 이 위해 설정 된 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>ListViewDeleteEventArgs 개체의 속성 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 하는 경우 필요에 따라도 작업할 수는 <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>및 <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>값이 데이터 원본에 전달 되기 전에 컬렉션.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       목록이 ListViewDeleteEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeleteEventArgs object to cancel the delete operation if the user tries to remove the last item from a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_286_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_286_1.aspx)]"
  syntax:
    content: 'public class ListViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
