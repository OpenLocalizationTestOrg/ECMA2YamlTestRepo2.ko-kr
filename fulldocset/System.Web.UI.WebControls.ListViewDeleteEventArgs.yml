  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "기본 키 또는 삭제할 항목의 키를 나타내는 필드 이름/값 쌍의 사전을 가져옵니다."
  remarks: "경우는 <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>속성은 <xref:System.Web.UI.WebControls.ListView>컨트롤 설정, 기본 키 또는 삭제할 항목의 키 값에 액세스 하려면 키 속성을 사용 합니다.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] >이 속성의 키 필드에만 포함 합니다. 키가 아닌 필드의 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>속성.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>       Keys 사전에 지정 된 필드의 이름/값 쌍에 자동으로 채워집니다는 <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>속성.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> 기본 키 필드가 여러 개 있는 경우 별도 항목을 각 키 필드에 대 한 키 사전에 추가 됩니다.       키 필드의 이름을 확인 하려면 사용 하 여는 <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>속성의는 <xref:System.Collections.DictionaryEntry>Keys 사전에 포함 된 개체입니다.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 키 필드의 값을 확인 하려면는 <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>속성.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "삭제할 항목의 기본 키를 나타내는 이름/값 쌍을 포함 하는 개체입니다."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
