  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "삭제할 항목의 키가 아닌 필드 이름/값 쌍의 사전을 가져옵니다."
  remarks: "Values 속성 사전을 사용 하 여 삭제할 항목의 키가 아닌 필드의 값에 액세스 합니다.      > [!NOTE] > 기본 키 필드 또는 필드에는이 속성 포함 되지 않았습니다. 기본 키 또는 키의 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Values 속성 항목의 키가 아닌 필드의 이름/값 쌍에 자동으로 채워집니다. 별도 항목에 추가 되는 <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>항목의 각 키 필드에 대 한 속성.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       항목의 필드 이름을 확인 하려면는 <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>속성의는 <xref:System.Collections.DictionaryEntry>값 사전에 포함 된 개체입니다.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 항목의 값을 확인 하려면 사용 하 여는 <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>속성.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "삭제할 항목의 키가 아닌 필드 이름/값 쌍을 포함 하는 개체입니다."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
