  type: Enum
  summary: "최대 파일 크기에 도달 하는 이벤트 로그에 항목을 처리 하는 방법을 지정 합니다."
  remarks: "모든 이벤트 로그에 있는 최대 크기 제한 및 해당 한도에 새 항목을 작성 하기 위한 규칙을 제공 하는 구성 가능한 설정 합니다. 이벤트 로그가 최대 크기에 도달 하면 다음 규칙 중 하나를 지정할 수 있습니다.-새 항목을 무시 됩니다.      -새 항목 이전 항목을 덮어쓰게 됩니다.      -새 항목 삭제 또는 기존 항목의 보존 기간에 따라 기존 항목을 덮어씁니다.       <xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A> <xref:System.Diagnostics.EventLog>.</xref:System.Diagnostics.EventLog> 오버플로 동작을 설정 하는 메서드</xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A> 를 사용 하 여 현재 구성 된 동작을 확인 한 <xref:System.Diagnostics.EventLog>를 통해 해당 <xref:System.Diagnostics.EventLog.OverflowAction%2A>속성.</xref:System.Diagnostics.EventLog.OverflowAction%2A> </xref:System.Diagnostics.EventLog>"
