  name: ZoneIdentityPermission
  nameWithType: ZoneIdentityPermission
  fullName: System.Security.Permissions.ZoneIdentityPermission
  type: Class
  summary: "코드의 원본 영역에 대 한 id 권한을 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 사용 권한을 특정 영역에서 호출 코드 인지 확인할 수 있습니다. 영역에는으로 매핑되는 URL에서 Internet Explorer의 IInternetSecurityManager 및 관련된 Api 및 Microsoft Internet Explorer 옵션에 따라 구성 됩니다. Permission;에 대해 일치 하는 정확한 영역 항목 정의 URL을 한 영역에만 속할 수 있습니다.      -로컬 인트라넷 영역: 회사 인트라넷에 있는 콘텐츠의 로컬 인트라넷 영역 사용 됩니다. 이기 때문에 서버는 회사의 방화벽 내에서 콘텐츠는 인트라넷에 더 높은 신뢰 수준을 할당 됩니다.      -신뢰할 수 있는 사이트 영역: 신뢰할 수 있는 사이트 영역은 유명 또는 인터넷에서 다른 사이트 보다 더으로 간주 되는 웹 사이트에 있는 콘텐츠의 사용 됩니다. 특정 인터넷 사이트에 더 높은 수준의 신뢰를 할당 하려면이 영역을 사용할 수 있습니다. 이러한 신뢰할 수 있는 웹 사이트의 Url은 사용자가이 영역으로 매핑할 수 해야 합니다. 기본적으로 신뢰할 수 있는 사이트 영역에 있는 사이트 인터넷 영역에 있는 것 보다 낮은 수준의 신뢰를 받습니다. 사용자 또는 회사 더 높은 수준의 신뢰를 제공 하기 위해 포함 된 사이트를 원하는 경우이 영역에 부여 된 신뢰 수준을 변경 해야 합니다.      -인터넷 영역: 인터넷 영역의 다른 영역에 속해 있지 않은 인터넷에서 웹 사이트에 사용 됩니다. 기본 설정을 사용 하면 사용자의 컴퓨터에 있는 리소스에 대 한 이러한 사이트 최소한의 액세스에서 다운로드 된 코드입니다. 매핑되지 않은 다른 영역으로 자동으로 웹 사이트는이 영역에 해당 합니다.      -제한 된 사이트 영역의: 제한 된 사이트 영역 있거나 수 이전에 문제를 발생 시킨를 다운로드 하는 내용이 포함 된 웹 사이트에 사용 됩니다. 이 영역에서 사용자의 컴퓨터에서 실행 중인 이러한 사이트에서 다운로드 된 코드를 방지 하기 위해 사용할 수 있습니다. 이러한 신뢰할 수 없는 웹 사이트의 Url은 사용자가이 영역으로 매핑할 수 해야 합니다.      -로컬 컴퓨터 영역: 로컬 컴퓨터 영역은 사용자의 컴퓨터에 있는 콘텐츠에 사용 되는 암시적인 영역입니다. 콘텐츠를 로컬 시스템에서 Internet Explorer에서 캐시 된 콘텐츠를 제외 하 고 사용자의 컴퓨터에서 찾을 수는 매우 높은 신뢰 수준으로 처리 됩니다.      > [!IMPORTANT] >로 시작는 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], id 권한은 사용 되지 않습니다.   >>.NET Framework 버전 1.0 및 1.1에 대 한 id 권한은 효과적으로 호출 하는 어셈블리는 완전히 신뢰할 수 있는 경우에 합니다. 즉, 호출 하는 어셈블리에 완전 신뢰 수준으로 id 권한 요청 어셈블리 요청 된 조건에 맞지 않는 경우 실패 합니다. .NET Framework 버전 2.0 부터는 id 권한 요청은 호출 하는 어셈블리에 완전 신뢰 된 경우에 유용 합니다. 이렇게 하면 특별 한 경우로 id 권한의 처리를 제거 하는 모든 사용 권한에 대 한 일관성 됩니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ZoneIdentityPermission : System.Security.CodeAccessPermission
