  remarks: "Union에 대 한 호출의 결과는 현재 사용 권한 및 지정한 사용 권한의 둘 다로 나타나는 보안 영역을 나타내는 권한입니다. 사용 권한 중 하나를 전달 하는 모든 요청의 합집합을 통과 합니다. 동일한 두의 합집합 <xref:System.Security.Permissions.ZoneIdentityPermission>개체 동일한 사용 권한입니다.</xref:System.Security.Permissions.ZoneIdentityPermission> Null의 합집합 및 <xref:System.Security.Permissions.ZoneIdentityPermission>권한은 null이 아닌 권한입니다.</xref:System.Security.Permissions.ZoneIdentityPermission>       한<xref:System.Security.Permissions.ZoneIdentityPermission> 나타내는 개체는 <xref:System.Security.SecurityZone>보안 영역 null 권한으로 처리 되며 특별 한 경우로 처리 합니다.</xref:System.Security.SecurityZone> </xref:System.Security.Permissions.ZoneIdentityPermission> 합집합을 <xref:System.Security.Permissions.ZoneIdentityPermission>나타내는 개체는 <xref:System.Security.SecurityZone>보안 영역와 null이 null입니다.</xref:System.Security.SecurityZone> </xref:System.Security.Permissions.ZoneIdentityPermission> 두 개의 다른 영역 id 권한의 합집합의 결과 <xref:System.ArgumentException>두 사용 권한이 모두 표시 하는 경우 throw 되는 예외는 <xref:System.Security.SecurityZone>보안 영역.</xref:System.Security.SecurityZone> </xref:System.ArgumentException>"
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "현재 사용 권한과 결합할 사용 권한 현재 사용 권한과 동일한 형식 이어야 합니다."
    return:
      type: System.Security.IPermission
      description: "현재 사용 권한 및 지정한 사용 권한의 합집합을 나타내는 새 사용 권한."
