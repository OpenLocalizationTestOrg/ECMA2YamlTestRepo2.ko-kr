  namespace: System.Runtime.InteropServices
  summary: "지정된 된 클래스에 지정된 된 인터페이스를 반환합니다."
  remarks: "이 메서드를이 런타임을 나타내는 인터페이스에서 메서드를 호출 하는 것과 비슷합니다.       다음 표에서 지원 되는 조합을 `clsid` 및 `riid`합니다.      | `clsid`|`riid`|   |-------------|------------|   | CLSID_CorMetaDataDispenser | IID_IMetaDataDispenser, IID_IMetaDataDispenserEx |   | CLSID_CorMetaDataDispenserRuntime | IID_IMetaDataDispenser, IID_IMetaDataDispenserEx |   | CLSID_CorRuntimeHost | IID_CorRuntimeHost |   | CLSID_CLRRuntimeHost | IID_CLRRuntimeHost (에서 제공 되는 공용 언어 런타임에 대해 유효 하지 않은 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]), IID_CLRRuntimeHost3 |   | CLSID_TypeNameFactory | IID_TypeNameFactory |   | CLSID_CLRStrongName | IID_CLRStrongName |       GetRuntimeInterfaceAsIntPtr는 비슷합니다는 <xref:System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsObject%2A>메서드.</xref:System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsObject%2A>"
  syntax:
    content: public static IntPtr GetRuntimeInterfaceAsIntPtr (Guid clsid, Guid riid);
    parameters:
    - id: clsid
      type: System.Guid
      description: "원하는 클래스에 대 한 식별자입니다."
    - id: riid
      type: System.Guid
      description: "원하는 인터페이스에 대 한 식별자입니다."
    return:
      type: System.IntPtr
      description: "요청된 된 인터페이스에는 관리 되지 않는 포인터입니다."
  overload: System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsIntPtr*
  exceptions:
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
