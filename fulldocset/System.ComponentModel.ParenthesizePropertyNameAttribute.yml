  type: Class
  summary: "연결된 된 속성의 이름 속성 창에서 괄호와 함께 표시 되는지 여부를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "와 ParenthesizePropertyNameAttribute는 <xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A>값 `true` 나타냅니다 속성 창에 연결된 된 속성 이름 주위에 괄호가 함께 표시 되어야 합니다.</xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A> 속성 창 알파벳 모드에서 목록 맨 위 근처 이름 주위에 괄호를 사용 하 여 속성을 표시 하거나 해당 범주 맨 위 근처 속성 창에 있으면 모드 분류 됩니다. 합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ParenthesizePropertyNameAttribute : Attribute
