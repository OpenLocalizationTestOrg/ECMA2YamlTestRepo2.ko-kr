  nameWithType: OpenFlags
  fullName: System.Security.Cryptography.X509Certificates.OpenFlags
  type: Enum
  summary: "X.509 인증서 저장소를 여는 방법을 지정 합니다."
  remarks: "읽기 전용, /, 쓰기 및 MaxAllowed 플래그는 함께 사용할 수 없습니다. OpenExistingOnly 플래그는 필요 하지 않은 유일한 플래그는 <xref:System.Security.Permissions.StorePermissionFlags>권한이 부여 되어야 합니다.</xref:System.Security.Permissions.StorePermissionFlags>"
  example:
  - "The following code example opens an X.509 certificate store, adds and deletes certificates, and then closes the store. It assumes you have three certificates to add to and remove from a local store.  \n  \n [!code-cs[x509store2#1](~/add/codesnippet/csharp/t-system.security.crypto_22_1.cs)]\n [!code-cpp[x509store2#1](~/add/codesnippet/cpp/t-system.security.crypto_22_1.cpp)]\n [!code-vb[x509store2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_22_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum OpenFlags
