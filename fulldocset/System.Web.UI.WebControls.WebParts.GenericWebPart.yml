  remarks: "GenericWebPart 제어 되지 않는 서버 컨트롤에 대 한 런타임 래퍼를 제공 하기 위한 <xref:System.Web.UI.WebControls.WebParts.WebPart>제어, 이러한 컨트롤을 웹 파트 페이지 및 응용 프로그램에서 사용할 수 있도록 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> 때 개발자가 사용자 정의 컨트롤, ASP.NET 서버 컨트롤 또는 기존 사용자 지정 컨트롤 등의 서버 컨트롤에 추가 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>컨트롤을 GenericWebPart 컨트롤 자동 줄 바꿈되어 서버 컨트롤에서 런타임에 true와 동일한 기능을 제공 하므로 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       다음 표에서 비교 및 대조 GenericWebPart 컨트롤 및 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | GenericWebPart 컨트롤 | <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 |   |------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|   | 웹 파트 기능을 사용 하 여 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 되므로 아닌 서버 컨트롤을 부여 하기 위한 ASP.NET, 사용자 지정 컨트롤 또는 사용자 정의 컨트롤 웹 파트 응용 프로그램에 참여할 수 있습니다. | 네이티브 웹 파트 담당 하는 기능 할 수 있는 사용자 지정 ASP.NET 컨트롤을 만들 수 있는</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> 여기에 개인 설정, 연결, 가져오기 및 내보내기, 및 끌어서 놓기 기능입니다. |   | 페이지의 태그에 선언 되지 않습니다. 래핑된 컨트롤 (또는 자식 컨트롤) <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤의 전체 기능을 제공 하 고 런타임 시 서버 컨트롤을 래핑하고에 존재 합니다. | 제외 하 고 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역에 선언 된 것 같은 ASP.NET 서버 컨트롤의 디자인 타임에 페이지의 태그에 선언 수 있습니다. |   | 포함 하 여 개인 설정 프로세스를 true로 작동할 수 있도록 웹 파트에는 자식 컨트롤을 통합 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> 이 자동으로 발생 하므로 웹 파트 응용 프로그램에서 서버 컨트롤 및 사용자 정의 컨트롤을 사용 하는 개발자를 위한 간단한. | 웹 파트 개인 설정 프로세스에 자동으로 포함 됩니다. |   | 처럼 액세스할 수 프로그래밍 방식으로 런타임에 (전달 하 여 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>메서드를 사용 하 여에 자식 서버 컨트롤), 실제 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤이 또는 표준 ASP.NET 컨트롤. | 표준 ASP.NET 컨트롤 처럼 런타임에 프로그래밍 방식으로 액세스할 수 있습니다. |       일관 된 사용자 환경을 제공 하기 때문에 사용자 GenericWebPart 컨트롤에서 유용 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> 처럼 작동 하도록 서버 컨트롤을 만들 수 있습니다는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤을 동사, 아이콘, 제목, 헤더 등 동일한 일관 된 사용자 인터페이스 (UI) 요소를 갖습니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> 개발자가 기존 사용자 정의 컨트롤 및 웹 파트 응용 프로그램 내에 서버 컨트롤을 다시 사용할 수 있기 때문에 GenericWebPart 컨트롤에서 활용 합니다.      > [!NOTE] > 웹 파트 페이지를 만들 때 GenericWebPart 컨트롤과 래핑되어야 하는 기존 사용자 정의 컨트롤 또는 사용자 지정 컨트롤을 사용 하도록 설정 하려면 어떤 작업도 수행할 필요가 없습니다. 서버 또는 사용자 컨트롤을 추가 하면 한 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역을 프로그래밍 방식으로 또는 페이지의 태그에 선언 하 여 마우스는 웹 파트 컨트롤 집합을 자동으로 실행 시 GenericWebPart 개체를 사용 하는 컨트롤을 래핑합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       된 서버 컨트롤에 배치 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>런타임에 컨트롤을 GenericWebPart 래핑됩니다 영역, 개발자는 일반적인 서버를 사용할 수 있습니다 및 정확 하 게 큐브인 것 처럼 사용자 정의 컨트롤 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 사용자 지정을 선언 하는 경우를 제어 하는 기본에서 상속 <xref:System.Web.UI.Control>내에서 클래스는 <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, 이러한 컨트롤은 내장 함수 사용을 지원할 수 없습니다 <xref:System.Web.UI.WebControls.WebParts.WebPart>속성.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> 따라서 선언할 수 없습니다는 <xref:System.Web.UI.WebControls.WebParts.IWebPart>속성 등의 속성을 비롯 하 여 이러한 컨트롤에는 <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>속성 및 <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>속성.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart> 반면, 다른 유형의 서버를 제어 (예: <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤, 사용자 정의 컨트롤 및 사용자 지정 컨트롤에서 상속 하는 <xref:System.Web.UI.WebControls.WebControl>) expando 속성의 사용을 지원 하기 때문에 이러한 속성을 선언할 수 있습니다.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Expando 속성은 추가할 수 있는 클래스에 동적으로 속성을으로 방법으로 문자열 실제로 <xref:System.Web.UI.IAttributeAccessor>인터페이스.</xref:System.Web.UI.IAttributeAccessor> 이 인터페이스를 구현 하는 컨트롤 포함 하는 <xref:System.Web.UI.WebControls.WebControl>클래스 및 해당 자식 expando 속성을 사용할 수 있습니다.</xref:System.Web.UI.WebControls.WebControl> 때문에 기본 <xref:System.Web.UI.Control>클래스 expando 속성을에서 상속 되는 사용자 지정 컨트롤을 지원 하지 않습니다는 <xref:System.Web.UI.Control>클래스에 배치 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZone>있으며 런타임 시 GenericWebPart 컨트롤 래핑, 웹 파트 컨트롤 집합 추가할 수 없습니다 동적으로 내장 <xref:System.Web.UI.WebControls.WebParts.IWebPart>속성 사용자 지정 컨트롤을.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control> 두 가지 선택이 경우. 하지 않고 사용자 지정 컨트롤을 사용할 수는 <xref:System.Web.UI.WebControls.WebParts.IWebPart>속성 또는 있습니다 구현할 수는 <xref:System.Web.UI.WebControls.WebParts.IWebPart>인터페이스 속성을 사용할 수 있도록 사용자 지정 컨트롤에.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebPart>       방법의 예로 컨트롤로에서 상속 <xref:System.Web.UI.WebControls.WebControl>צ ְ ײ는 <xref:System.Web.UI.WebControls.WebParts.IWebPart>속성, ASP.NET을 선언 하는 경우 <xref:System.Web.UI.WebControls.Calendar>페이지의 태그의 컨트롤 (내에서 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역) 디자인 타임에도이 컨트롤에서 상속 되지 않습니다는 <xref:System.Web.UI.WebControls.WebParts.WebPart>클래스 하 고 기본적으로 포함 하지 않는 <xref:System.Web.UI.WebControls.WebParts.WebPart>멤버, 여전히으로 처리할 수 있습니다와 똑같이 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebControl> 선언할 수 있습니다 <xref:System.Web.UI.WebControls.WebParts.WebPart>등의 속성에는 달력 컨트롤 <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>, 등에.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 실행 시 사용할 수 있습니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>GenericWebPart 컨트롤은 동적으로 calendar 컨트롤 래핑 작업을 프로그래밍 방식으로 정확 하 게와 마찬가지로 반환 하는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤에 액세스할 수 있는 동일한 모든 속성, 이벤트 및 메서드.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>       GenericWebPart 컨트롤에는 내부 서버 컨트롤에 액세스할 수 있는 중요 한 속성이:는 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>속성.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A> 이 속성에는 개발자가 서버 컨트롤을 프로그래밍 방식으로 액세스할 수 있습니다. <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>속성 에서도 사용는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>컨트롤 자식 컨트롤에서 개인 설정 데이터를 액세스 하 고 하는 경우 권한 부여를 수행할 수는 <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>속성을 설정 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>       GenericWebPart 컨트롤에 기본 <xref:System.Web.UI.WebControls.WebParts.WebPart>클래스</xref:System.Web.UI.WebControls.WebParts.WebPart> 에서 상속 된 속성을 재정의 중 일부는 다른 여러 속성을 처럼 동작할 수 있도록 모든 자식 컨트롤에 이러한 속성을 사용할 수 언급 했 듯이 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> 중요 한 속성 중 하나는 <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>속성; 내보낼 수 있는 모든 속성 또는 필드만 표시으로 중요 하지 않은, 했는지 여부를 내보낼 수를 결정 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> UI 기반 속성에서 상속 된 <xref:System.Web.UI.WebControls.WebParts.WebPart>클래스 같은 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A>에 배치 된 서버 컨트롤에 대 한 선언적 태그에서 설정할 수 있습니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       GenericWebPart 클래스에서 중요 한 메서드가 포함 된 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A>GenericWebPart 컨트롤과 연결 된 컨트롤 (자식 컨트롤 포함)의 모음을 만드는 메서드를 및 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A>래핑된 자식 컨트롤에 모든 렌더링을 위임 하는 메서드를.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A> GenericWebPart 클래스에 대 한 생성자 보호 이며 내부 사용을 위해 또는 확장성 시나리오에 있습니다.       GenericWebPart 컨트롤 작업을 위한 몇 가지 추가적인 유용한 정보 있습니다. 사용자 정의 컨트롤 또는 사용자 지정 서버 컨트롤 GenericWebPart 클래스에서 재정의 된 속성에 대 한 기본값을 설정 하려는 경우 구현할 수는 <xref:System.Web.UI.WebControls.WebParts.IWebPart>및 <xref:System.Web.UI.WebControls.WebParts.IWebActionable>, 인터페이스 및 해당 멤버를 재정의 합니다.</xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.IWebPart> 런타임 시 GenericWebPart 제어를 인터페이스를 구현 하는 자식 컨트롤에서 구현된 된 속성에 대 한 해당 값을 가져옵니다. 컨트롤 정의 하는 경우 해당 속성으로 개인 설정할 수 있는 (사용 하 여는 `Personalizable` 메타 데이터 특성), GenericWebPart 컨트롤에서 개인 설정 가능한 속성 처럼 런타임에 개인 설정에 대 한 이러한 속성을 자동으로 활성화 한 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart>       컨트롤에 대 한 웹 파트 편집 기능을 제공 하려는 경우 구현할 수 있습니다는 <xref:System.Web.UI.WebControls.WebParts.IWebEditable>인터페이스.</xref:System.Web.UI.WebControls.WebParts.IWebEditable> 런타임 시는 <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>GenericWebPart 컨트롤의 코드에 대 한 메서드 호출에서 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A>속성을 자식 컨트롤에 동일한 속성을 호출 하 고 연결 된 사용자 지정을 만들려면 자식 컨트롤의 구현이 사용 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>"
  example:
  - "The following code example demonstrates how the GenericWebPart control automatically wraps a server control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n The first part of the code example contains a Web Parts page with two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls. Within each zone is a standard ASP.NET server control. Because the controls are in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, they will be automatically wrapped with a GenericWebPart control when the page is compiled. So, you can declare <xref:System.Web.UI.WebControls.WebParts.WebPart> class properties on these controls. After you load the page in a browser, if you click the **Display All Property Values** button, the details for each control are displayed in a label. To show how the GenericWebPart control works, the <xref:System.Web.UI.WebControls.Calendar> control in the first zone has some of the GenericWebPart properties set in the declarative markup of the .aspx page, whereas the <xref:System.Web.UI.WebControls.BulletedList> control does not. After you load the page, note the differences in the property values for the two controls, and that both have a parent GenericWebPart control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_1.aspx)]  \n  \n The second part of the code example shows a partial class that accesses some properties of the GenericWebPart control programmatically. Notice that in the `Page_Load` method, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> method is used to retrieve the run-time instance of the GenericWebPart control that wraps a server control. This approach of getting a reference to the parent GenericWebPart control enables you to work programmatically with an ordinary server or user control as if it were a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_2.vb)]"
