- uid: System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex
  id: NewSelectedIndex
  parent: System.Web.UI.WebControls.ListViewSelectEventArgs
  langs:
  - csharp
  name: NewSelectedIndex
  nameWithType: ListViewSelectEventArgs.NewSelectedIndex
  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "선택할 새 항목의 인덱스를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>이벤트가 발생 하기 전에 <xref:System.Web.UI.WebControls.ListView>컨트롤이 선택 작업을 수행 합니다.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName> 따라서 사용할 수 없습니다는 <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>사용자가 선택한 새 항목의 인덱스를 결정 하는 컨트롤의.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>속성 이전에 선택한 항목의 인덱스를 포함 합니다.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> 사용자가 선택 되어 있는 새 항목의 인덱스를 확인 하려면 NewSelectedIndex 속성을 사용 합니다. 또한 프로그래밍 방식으로 다른 값으로 설정 하 여 선택한 항목 인덱스를 재정의 하려면이 속성을 사용할 수 있습니다."
  example:
  - "The following example shows how to use the NewSelectedIndex property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_140_1.aspx)]"
  syntax:
