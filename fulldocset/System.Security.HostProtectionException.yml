      type: System.Security.Permissions.HostProtectionResource
      description: "부분적으로 신뢰할 수 있는 코드에 액세스할 수 없는 호스트 리소스를 지정 하는 열거형 값의 비트 조합입니다."
    - id: demandedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "요청된 된 호스트 리소스를 지정 하는 열거형 값의 비트 조합입니다."
