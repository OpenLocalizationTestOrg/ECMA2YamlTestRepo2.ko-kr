  remarks: "`demandedResources` 매개 변수는 요청된 호스트 보호 범주 예외를 throw를 지정 합니다. 예를 들어, 가진 메서드가 있다고는 <xref:System.Security.Permissions.HostProtectionAttribute>메서드가 공유 상태를 통해 노출 된 나타내는 특성입니다.</xref:System.Security.Permissions.HostProtectionAttribute> 메서드가 호출 되는 <xref:System.Security.Permissions.HostProtectionAttribute>공유 상태에 대 한 링크 요청을 수행 합니다.</xref:System.Security.Permissions.HostProtectionAttribute> 호스트에서 금지 된 범주와 공유 상태를 설정한 경우는 <xref:System.Security.HostProtectionException>발생 한 `demandedResources` <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>안내 하십시오.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> 속성 값</xref:System.Security.HostProtectionException>"
  syntax:
    content: public HostProtectionException (string message, System.Security.Permissions.HostProtectionResource protectedResources, System.Security.Permissions.HostProtectionResource demandedResources);
    parameters:
    - id: message
      type: System.String
