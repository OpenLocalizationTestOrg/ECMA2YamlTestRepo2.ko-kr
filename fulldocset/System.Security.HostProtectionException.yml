  fullName: System.Security.HostProtectionException
  type: Class
  summary: "거부 된 호스트 리소스가 검색 될 때 throw 되는 예외입니다."
  remarks: "A <xref:System.Security.Permissions.HostProtectionAttribute>특성을 사용 하는 경우 형식 또는 멤버를 로드할 수 있는 공용 언어 런타임이 시작 될 때 설정 하는 호스트의 보호 기본 설정에 따라 결정 됩니다.</xref:System.Security.Permissions.HostProtectionAttribute> 형식 또는 멤버 하면 활성 경우 <xref:System.Security.Permissions.HostProtectionAttribute>링크 요청이 발생 해당 보호 특성에 대해 호출 됩니다.</xref:System.Security.Permissions.HostProtectionAttribute> 호출자에 게 호스트 보호에 대 한 요구를 충족 하지 않으면는 HostProtectionException throw 됩니다.      > [!NOTE] > A <xref:System.Security.Permissions.HostProtectionAttribute>링크 요청 대상인 경우에 사용 권한을 아닙니다.</xref:System.Security.Permissions.HostProtectionAttribute> 링크 요청에 대 한 throw 되는 HostProtectionException 때문에 처리할 수 없는 및 따라서 것 없습니다 트래핑 해야 하며 코드에서 처리 합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
