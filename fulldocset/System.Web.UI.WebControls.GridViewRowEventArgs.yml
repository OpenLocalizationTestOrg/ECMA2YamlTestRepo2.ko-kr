  fullName: System.Web.UI.WebControls.GridViewRowEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> 및 <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> 이벤트입니다."
  remarks: "전에 <xref:System.Web.UI.WebControls.GridView>컨트롤을 렌더링 한 <xref:System.Web.UI.WebControls.GridViewRow>컨트롤의 각 행에 대 한 개체를 생성 해야 합니다.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowCreated>이벤트가 발생 될 때마다 행에는 <xref:System.Web.UI.WebControls.GridView>컨트롤이 만들어집니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 행, 사용자 지정 콘텐츠를 추가 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       컨트롤의 각 행을 하기 전에 데이터 원본에서 레코드를 연결 해야 하는 마찬가지로,는 <xref:System.Web.UI.WebControls.GridView>컨트롤을 렌더링할 수 있습니다.</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowDataBound>이벤트는 데이터 행 (나타내는 <xref:System.Web.UI.WebControls.GridViewRow>개체)의 데이터에 바인딩되는 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 해당 행에 바인딩된 데이터의 값을 수정 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       GridViewRowEventArgs 개체 이벤트를 발생 하는 행의 속성에 액세스할 수 있는 이벤트 처리 메서드에 전달 됩니다. 행에서 특정 셀에 액세스 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.TableRow.Cells%2A>의 속성은 <xref:System.Web.UI.WebControls.GridViewRow>에 포함 된 개체는 <xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>속성.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> 사용 하 여 만들어집니다 (머리글 행, 데이터 행 및 등)에 있는 행 형식 확인할 수도 있습니다는 <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>속성은 <xref:System.Web.UI.WebControls.GridViewRow>개체입니다.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 GridViewRowEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewRowEventArgs object passed to the event-handling method to access the properties of the row being bound to data.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_29_1.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_29_1.aspx)]"
  syntax:
    content: 'public class GridViewRowEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
