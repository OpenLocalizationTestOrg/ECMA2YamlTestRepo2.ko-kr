  name: ClientIDMode
  nameWithType: ClientIDMode
  fullName: System.Web.UI.ClientIDMode
  type: Enum
  summary: "ASP.NET에서 생성 하는 방법을 지정는 <xref:System.Web.UI.Control.ClientID*>클라이언트에서 액세스할 수 있는 컨트롤에 대 한 스크립트</xref:System.Web.UI.Control.ClientID*>"
  remarks: "ClientIDMode 열거를 사용 하 여 설정 하는 경우는 <xref:System.Web.UI.Control.ClientIDMode%2A>컨트롤의 속성입니다.</xref:System.Web.UI.Control.ClientIDMode%2A> 에 할당 하는 값은 <xref:System.Web.UI.Control.ClientIDMode%2A>속성 결정 방법을 <xref:System.Web.UI.Control.ClientID%2A>속성이 하나씩 생성 됩니다.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A> 값은 <xref:System.Web.UI.Control.ClientID%2A>속성으로 렌더링 되는 `id` 태그에서 특성은 클라이언트에서 컨트롤에 액세스를 사용 하는 값 스크립트</xref:System.Web.UI.Control.ClientID%2A> 값을 할당 하는 <xref:System.Web.UI.Control.ClientIDMode%2A>속성에 영향을 주지 않습니다는 <xref:System.Web.UI.Control.ID%2A>서버 컨트롤의 속성에서 `id` 특성 해당 HTML 요소입니다.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A>       기본값 <xref:System.Web.UI.Control.ClientIDMode%2A>페이지는 예측 가능 합니다.</xref:System.Web.UI.Control.ClientIDMode%2A> 기본값 <xref:System.Web.UI.Control.ClientIDMode%2A>한 컨트롤 상속.</xref:System.Web.UI.Control.ClientIDMode%2A>       기본 생성 모드 컨트롤에 대 한 기본값은 Inherit, 이므로 예측 가능 합니다. 그러나 (이전 버전에서 ASP.NET 4로 웹 프로젝트를 변환 하려면 Visual Studio를 사용 하는 경우 Visual Studio 자동 설정 사이트 기본 AutoID Web.config 파일에.)       설정할 수 있습니다는 `ClientIDMode` 사이트의 Web.config 파일에 있는 요소를 설정 하 여 웹 사이트의 모든 페이지에 대 한 값입니다. 설정할 수 있습니다는 `ClientIDMode` 페이지 지시문에 대 한 값입니다.       자세한 내용은 참조 [ASP.NET 웹 서버 컨트롤 Id](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example shows <xref:System.Web.UI.WebControls.Label> controls that are contained in a <xref:System.Web.UI.WebControls.ListView> control. On the <xref:System.Web.UI.WebControls.ListView> control, the <xref:System.Web.UI.Control.ClientIDMode%2A> property is set to Predictable and the <xref:System.Web.UI.WebControls.ListView.ClientIDRowSuffix%2A> property is set to `ProductID`. From client script, you can access a particular instance of a <xref:System.Web.UI.WebControls.Label> based on the `ProductID` value of the instance that you are trying to access.  \n  \n This example creates HTML with three `ProductIDLabel` controls. When the page runs, the IDs for the controls will be the following:  \n  \n-   `ListView1_ProductIDLabel_1`  \n  \n-   `ListView1_ProductIDLabel_34`  \n  \n-   `ListView1_ProductIDLabel_43`  \n  \n For more information, see [ASP.NET Web Server Control Identification](../Topic/ASP.NET%20Web%20Server%20Control%20Identification.md)  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public enum ClientIDMode
  inheritance:
  - System.Enum
  platform:
  - net462
