  summary: "<> </> *> 값을 연결 하 여 생성 됩니다는 <> </> *> 각 부모를 명명 컨테이너는 <> </> *> 컨트롤의 값입니다. 증분 값이 컨트롤의 앞에 삽입 하는 컨트롤의 여러 인스턴스 렌더링 된 데이터 바인딩 시나리오에서는 <> </> *> 값입니다. 각 세그먼트는 밑줄 문자 (_)로 구분 됩니다. 이 알고리즘은 ASP.NET 4 보다 이전 버전의 ASP.NET에서 사용할 수 있었던 유일한 노드입니다."
  syntax:
    content: AutoID
    return:
      type: System.Web.UI.ClientIDMode
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
