  - System.Web
  namespace: System.Web.UI
  summary: "이 알고리즘은 데이터 바인딩된 컨트롤에 있는 컨트롤에 사용 됩니다. <> </> *> 값을 연결 하 여 생성 됩니다는 <> </> *> 값과 부모 명명 컨테이너는 <> </> *> 컨트롤의 값입니다. 데이터 필드의 값에 지정 된 여러 행을 생성 하는 데이터 바인딩된 컨트롤 컨트롤을 사용 하는 경우는 <> </> *> 속성은 끝에 추가 됩니다. 에 대 한는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> 제어, 여러 데이터 필드를 지정할 수 있습니다. 경우는 <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix*>속성이 비어 데이터 필드 값 대신 끝에 일련 번호가 추가 됩니다.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix*> 각 세그먼트는 밑줄 문자 (_)로 구분 됩니다."
  syntax:
    content: Predictable
    return:
      type: System.Web.UI.ClientIDMode
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
