  summary: "항목을 그룹화 하는 데 사용 하는 선을 나타냅니다는 <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> 또는 드롭다운 목록 항목의 한 <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> 또는 <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref> 또는 기타 <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> 제어 합니다."
  remarks: "메뉴 또는 <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> 관련된 항목을 그룹화 한 ToolStripSeparator를 사용 하 여 ToolStripSeparator이 고 간격이 자동으로 가로 또는 세로로 해당 컨테이너에 맞게 합니다.       드롭다운 목록에서 선택 하 여 디자인 타임에는 ToolStripSeparator를 추가할 수 있습니다. 그러나 있습니다도 자동으로 만들 수는 ToolStripSeparator 디자이너 템플릿 노드 또는 하이픈 (-)를 입력 하 여는 <xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>메서드.</xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>"
