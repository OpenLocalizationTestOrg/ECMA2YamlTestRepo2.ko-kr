  remarks: "MailDefinition 속성 새 사용자에 게 전송 된 전자 메일 메시지의 콘텐츠과 속성을 사용 하 여 형식 정의의 그룹에 대 한 참조를 반환 합니다. 일반 설정의 제목 및 보낸 사람의 반송 주소가 포함 됩니다. 속성 목록이 전체 <xref:System.Web.UI.WebControls.MailDefinition>클래스</xref:System.Web.UI.WebControls.MailDefinition> 를 참조 하십시오.       MailDefinition 속성은 읽기 전용입니다. 그러나의 속성을 설정할 수는 <xref:System.Web.UI.WebControls.MailDefinition>개체를 반환 합니다.</xref:System.Web.UI.WebControls.MailDefinition> 양식에서 선언적으로 MailDefinition 속성을 설정할 수 있습니다 `Property-Subproperty`여기서 `Subproperty` 의 속성을 나타내는 <xref:System.Web.UI.WebControls.MailDefinition>클래스 (예를 들어 `MailDefinition-Subject`).</xref:System.Web.UI.WebControls.MailDefinition> 양식에서 속성을 프로그래밍 방식으로 설정할 수도 있습니다 `Property.SubProperty` (예를 들어 `MailDefinition.Subject`).       경우에만 새 사용자가 전자 메일 메시지 보내집니다 <xref:System.Web.UI.WebControls.MailDefinition>않습니다 `null` 쓰고 <xref:System.Web.Mail.MailMessage.Body%2A>비어 있지 않은 또는 `null`.</xref:System.Web.Mail.MailMessage.Body%2A> </xref:System.Web.UI.WebControls.MailDefinition> 이 경우에 <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail>이벤트가 발생 하 고 전자 메일 메시지를 보내려고 시도 합니다.</xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> <xref:System.Web.UI.WebControls.MailDefinition.From%2A>전자 메일 주소로 속성을 설정 해야 합니다.</xref:System.Web.UI.WebControls.MailDefinition.From%2A> 그렇지 않은 경우는 <xref:System.Web.HttpException>예외가 throw 됩니다.</xref:System.Web.HttpException>       전자 메일 메시지를 작성 하는 경우는 <xref:System.Web.UI.WebControls.MailDefinition>개체를 구성 하는 다음 표에 나열 된 대체 됩니다.</xref:System.Web.UI.WebControls.MailDefinition>      | 대체 텍스트 | 아래 템플릿으로 바뀝니다 |   |-----------------------|-------------------|   | `<%UserName%>`| 새로 만든된 사용자 계정의 사용자 이름입니다. |   | `<%Password%>`| 새로 만든된 사용자 계정의 암호입니다. |       경우는 <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>의 속성은 <xref:System.Web.UI.WebControls.MailDefinition>개체는 `true`, 메일 메시지의 내용을 메시지 받는 사람에 대 한 사이트 간 스크립팅 보안 취약점 으로부터 보호 하는 인코딩 HTML 됩니다.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>       사용할 수 있습니다는 <xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>수정 하는 메서드는 <xref:System.Web.Mail.MailMessage>작성자는 <xref:System.Web.UI.WebControls.MailDefinition>개체.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.Mail.MailMessage> </xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>      > [!NOTE] > 사용자는 수신 또는 전자 메일 메시지를 보려면 보장 불가능 합니다. 사용자가 전자 메일 알림을 받은 있는지를 확인 하려면 전자 메일 메시지 알림을 받은 것인지 사용자 수 있도록 하는 확인 링크를 제공 하는 것이 좋습니다."
  example:
  - "The following code example sets properties of the MailDefinition property by using both declarative and programmatic syntax. This code example requires a text file named MailFile.txt that contains the following text.  \n  \n```  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_347_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_347_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.MailDefinition MailDefinition { get; }
    return:
      type: System.Web.UI.WebControls.MailDefinition
      description: "에 대 한 참조는 <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> 새 사용자에 게 전자 메일 메시지를 정의 하는 개체를 전송 합니다."
