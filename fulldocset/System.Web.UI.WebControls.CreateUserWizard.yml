le 속성에 대 한 스타일 설정에 대 한 스타일 설정으로 병합 됩니다는 <xref:System.Web.UI.WebControls.CreateUserWizard>컨트롤.</xref:System.Web.UI.WebControls.CreateUserWizard> ValidatorTextStyle 속성에 적용 된 모든 설정은 해당 설정의 속성에서 재정의 된 <xref:System.Web.UI.WebControls.CreateUserWizard>컨트롤.</xref:System.Web.UI.WebControls.CreateUserWizard>       하지만 다음 <xref:System.Web.UI.WebControls.CreateUserWizard>스타일 속성은 ValidatorTextStyle 설정:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>사용 하는 경우 서식 파일의 모양을 정의 하는 <xref:System.Web.UI.WebControls.CreateUserWizard>컨트롤, ValidatorTextStyle 속성에 영향을 주지 않습니다.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
