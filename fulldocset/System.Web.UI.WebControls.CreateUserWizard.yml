  remarks: "OnSendMailError 메서드는 SMTP 메일 시스템을 새 사용자에 게 전자 메일을 보내는 동안 예외를 발생 시킬 때 호출 됩니다.       검사는 <xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Exception%2A>의 속성은 <xref:System.Web.UI.WebControls.SendMailErrorEventArgs>변수로 전달 된 개체는 `e` 매개 변수에 지정 된 예외에 대 한 실제 원인을.</xref:System.Web.UI.WebControls.SendMailErrorEventArgs> </xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Exception%2A> 가장 일반적인 문제는에 구성 오류가 `<smtpMail>` Web.config 파일의 섹션입니다.       설정 해야 합니다는 <xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Handled%2A>속성은 <xref:System.Web.UI.WebControls.SendMailErrorEventArgs>변수로 전달 된 개체는 `e` 매개 OnSendMailError 메서드를 호출할 수 발생 시킨 예외 처리 되었음을의 그렇지 않으면 예외가 다시 throw 됩니다.</xref:System.Web.UI.WebControls.SendMailErrorEventArgs> </xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Handled%2A>       이벤트를 발생 시키는 대리자를 통해 이벤트 처리기를 호출 합니다. 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다.       OnSendMailError 메서드는 파생된 클래스가 대리자를 연결 하지 않고도 이벤트를 처리할를 수도 있습니다. 이 파생된 클래스에서 이벤트를 처리 하는 기본 방법입니다."
