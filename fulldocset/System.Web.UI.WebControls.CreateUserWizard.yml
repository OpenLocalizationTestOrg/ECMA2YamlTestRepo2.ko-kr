  remarks: "CreateUserStep 속성 정의의 계정 생성 단계는 <xref:System.Web.UI.WebControls.CreateUserWizard>컨트롤.</xref:System.Web.UI.WebControls.CreateUserWizard> 이 속성은 읽기 전용입니다. 그러나의 속성을 설정할 수는 <xref:System.Web.UI.WebControls.CreateUserWizardStep>CreateUserStep 반환 하는 개체입니다.</xref:System.Web.UI.WebControls.CreateUserWizardStep>       다음 표에서 CreateUserStep에 대 한 템플릿 기반 콘텐츠를 사용할 때 지원 되는 필수 및 선택적 컨트롤을 나열 합니다.      | ID 나 명령 이름 | 컨트롤 형식 | 필수/선택 |   |------------------------|------------------|------------------------|   | `UserName`| <xref:System.Web.UI.IEditableTextControl>를 구현 하는 모든 컨트롤 <xref:System.Web.UI.WebControls.TextBox>를 포함 하 여 컨트롤을 사용자 지정 또는 공급 업체. | 필요한 |   | `Password`| <xref:System.Web.UI.IEditableTextControl>를 구현 하는 모든 컨트롤 <xref:System.Web.UI.WebControls.TextBox>를 포함 하 여 컨트롤을 사용자 지정 또는 공급 업체. | <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>로 설정 된 경우 필요한 `false`. |   | `Email`| <xref:System.Web.UI.IEditableTextControl>를 구현 하는 모든 컨트롤 <xref:System.Web.UI.WebControls.TextBox>를 포함 하 여 컨트롤을 사용자 지정 또는 공급 업체. | 인 경우 필수 <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> `true.`|   | `ConfirmPassword`| <xref:System.Web.UI.IEditableTextControl>를 구현 하는 모든 컨트롤 <xref:System.Web.UI.WebControls.TextBox>를 포함 하 여 컨트롤을 사용자 지정 또는 공급 업체. | 요구 사항이 없습니다. |   | `Question`| <xref:System.Web.UI.IEditableTextControl>를 구현 하는 모든 컨트롤 <xref:System.Web.UI.WebControls.TextBox>를 포함 하 여 컨트롤을 사용자 지정 또는 공급 업체. | 멤버 자격으로 필요한 경우 선택 사항입니다. |   | `Answer`| <xref:System.Web.UI.IEditableTextControl>를 구현 하는 모든 컨트롤 <xref:System.Web.UI.WebControls.TextBox>를 포함 하 여 컨트롤을 사용자 지정 또는 공급 업체. | 멤버 자격으로 필요한 경우 선택 사항입니다. |   | `ErrorMessage`| <xref:System.Web.UI.ITextControl>를 구현 하는 모든 컨트롤입니다. | 선택적 |   | `CreateUser`| 이벤트 버블링 발생 하는 모든 컨트롤 | 선택적 |   | `Cancel`| 모든 | 선택적 |       경우는 <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>속성이 `true` 템플릿 기반 콘텐츠를 사용 하 고는 <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>컨트롤은 필요한; <xref:System.Web.UI.WebControls.CreateUserWizard>제어 하는 경우 예외를 throw는 <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>제어가 없거나 형식이 잘못 되었습니다.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> 경우 <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>로 설정 된 `false`, 하는 경우 예외가 throw 되는 <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>컨트롤을 찾을 수 없습니다.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> 컨트롤이 잘못 된 형식의 경우 무시 됩니다.       마찬가지로, 멤버 자격 공급자가 질문과 대답을 요구 하는 경우 (에 의해 결정는 <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A>속성), <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>및 <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>제어가 필요 하다 고 <xref:System.Web.UI.WebControls.CreateUserWizard>찾을 수 없는 경우 잘못 된 형식의 예외를 throw 합니다.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A> 멤버 자격 공급자에는 필요 하지 않은, 하는 경우 예외가 발생 하지 않습니다 검색 되지 않습니다 하 고 잘못 된 유형의 일부인 경우 무시 됩니다."
