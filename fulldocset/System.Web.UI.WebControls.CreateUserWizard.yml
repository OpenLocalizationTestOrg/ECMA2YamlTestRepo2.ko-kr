  fullName: System.Web.UI.WebControls.CreateUserWizard
  type: Class
  summary: "새 웹 사이트 사용자 계정을 만들기 위한 사용자 인터페이스를 제공 합니다."
  remarks: "이 항목의:- [소개](#Introduction)      -   [사용자 만들기](#creating_a_user)      -   [스타일 및 템플릿](#styles_and_templates)      -   [유효성 검사 그룹화](#validation_grouping)      -   [레이아웃 템플릿을 사용 하 여 서식을](#formatting_using_layout_templates)      -   [내게 필요한 옵션](#Accessibility)      -   [선언적 구문](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # 소개는 CreateUserWizard 컨트롤에 대 한 사용자 인터페이스를 제공는 <xref:System.Web.Security.MembershipProvider>데이터 저장소에서 새 사용자 계정을 만드는 웹 사이트의 사용자 데이터 저장소와 통신 하는 개체입니다.</xref:System.Web.Security.MembershipProvider>       CreateUserWizard 의존는 <xref:System.Web.Security.MembershipProvider>에 사용자를 만들고 필요한 경우 사용 하지 않도록 합니다.</xref:System.Web.Security.MembershipProvider>      > [!NOTE] > ASP.NET login 컨트롤 모르는 경우 하면 도움이 될 수 읽을 [ASP.NET Login 컨트롤 개요](~/add/includes/ajax-current-ext-md.md) 계속 하기 전에. Login 컨트롤 및 멤버 자격과 관련 된 기타 항목 목록을 참조 하십시오. [멤버 자격을 사용 하 여 사용자 관리](~/add/includes/ajax-current-ext-md.md)합니다.       기본적으로 CreateUserWizard 컨트롤에 사용자 이름 및 암호를 사용 하면 웹 사이트 방문자 로부터 수락할 합니다. 사이트의 <xref:System.Web.Security.MembershipProvider>개체를 컨트롤의 <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>속성, 암호 복구 확인 질문 및 대답을 나타내는 <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> 나타내는 전자 메일 주소를 수락할 필요에 따라 CreateUserWizard</xref:System.Web.Security.MembershipProvider> 의 요구 사항에 따라 CreateUserWizard에 대 한 모든 필수 및 선택적 컨트롤을 표시 하는 테이블, <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> 을 참조 하십시오.      > [!IMPORTANT] > 경우 <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>로 설정 된 `true` 의 <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>응용 프로그램의 Web.config 파일에 속성이 설정 되어 있으면 정규식 강도 테스트를 통과 하지 못하는 암호가 생성 될 수 없습니다</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> 및</xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> 이 경우 사용자를 만드는 잘못 된 암호를 나타내는 오류가 발생 합니다.      <a name=&quot;creating_a_user&quot;></a># #은 CreateUserWizard를 사용 하 여 만든 사용자 &quot; 때 사용자 만들기, 현재와 상호 작용 하는 컨트롤 <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>순서 대로 다음 작업을 수행할.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      1.  암호 <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>로 설정 된 `true`.</xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>      2.  데이터 저장소에 사용자를 만들기는 <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>나타냅니다.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      3.  저장소에 사용자를 사용 하지 않도록 하는 경우는 <xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>속성이로 설정 되어 `true.` 추가 필드 추가 또는 앞 이나 뒤에 제공 된 템플릿을 추가 단계를 추가 하 여 추가 정보를 허용 하도록 CreateUserWizard 컨트롤을 확장할 수 있습니다는 <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>및 <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A>속성.</xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>      > [!NOTE] >는 <xref:System.Web.UI.WebControls.CreateUserWizardStep>단계는 CreateUserWizard 컨트롤 내에서 첫 번째 단계 및 필수 단계입니다.</xref:System.Web.UI.WebControls.CreateUserWizardStep> 기본적으로는 <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>속성이 `false` 를 반환 하는 사용자를 유지 하는 <xref:System.Web.UI.WebControls.CreateUserWizardStep>단계와 동일한 자격 증명으로 다른 사용자 계정을를 만들려고 실수로.</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> 경우 <xref:System.Web.UI.Control.EnableViewState%2A>로 설정 된 `false`, <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>속성 보기에 유지 되지 않으므로 상태 유지 하기 위해 응용 프로그램에서 논리를 포함 해야 합니다는 <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>값.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       같은 입력란으로 표시 CreateUserWizard 컨트롤 속성 <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>, 페이지 수명 주기의 모든 단계에 액세스할 수 있는.</xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> 컨트롤 방법으로 최종 사용자가 변경한 모든 내용을 선택 합니다는 <xref:System.Web.UI.WebControls.TextBox.TextChanged>이벤트에서 텍스트 상자에 의해 발생 합니다.</xref:System.Web.UI.WebControls.TextBox.TextChanged>       필요에 따라 CreateUserWizard 컨트롤 새 사용자에 게 전자 메일 메시지를 보낼 수 전자 메일을 보낼 SMTP 메일 서버를 구성한 경우. 자세한 내용은 참조는 <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>속성.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>      > [!NOTE] >은 CreateUserWizard 컨트롤 인터넷 전자 메일 서비스를 사용 하 여 사용자에 게 로그인 정보를 보내려고 합니다. 암호를 보내는 전자 메일에 보안 위험이 있습니다. 이러한 보안 위험을 사이트 허용 되는지 여부를 결정 해야 합니다.      <a name=&quot;styles_and_templates&quot;></a># # 스타일 및 템플릿 때은 CreateUserWizard 컨트롤 템플릿을 사용자 지정 하지 않은 <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>CreateUserWizard 컨트롤의 컨트롤에서 첫 번째 텍스트 상자에 적용 됩니다. 및 <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>컨트롤의 모든 텍스트 상자에 적용 되는 속성.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> 템플릿으로 CreateUserWizard 컨트롤을 사용자 지정 하는 경우 다음의 <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>속성 및 <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>속성은 무시 됩니다.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> 이 경우 직접 설정는 <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>속성 및 <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>각 템플릿 자식 컨트롤의 속성입니다.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       같은 입력란으로 표시 CreateUserWizard 컨트롤 속성 <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>및 <xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A>, 페이지 수명 주기의 모든 단계에 액세스할 수 있는.</xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> 컨트롤 방법으로 최종 사용자가 변경한 모든 내용을 선택 합니다는 <xref:System.Web.UI.WebControls.TextBox.TextChanged>이벤트에서 텍스트 상자에 의해 발생 합니다.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > 설정은 <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>, <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>, 또는 <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>속성 CreateUserWizard 컨트롤의 자식 컨트롤이 다시 및 제어 상태로 과정에서 손실 됩니다.</xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> 이러한 상황을 방지 하려면 CreateUserWizard 컨트롤의 자식 컨트롤의 컨트롤 상태 하지 않거나 배치 합니다.       다음 표에서 CreateUserWizard 컨트롤 스타일 속성을 나열 하 고 각 스타일 속성이 적용 되는 UI 요소에 설명 합니다. 각 스타일 적용 되는 속성의 목록에 대 한 개별 스타일 속성에 대 한 설명서를 참조 합니다.      | Style 속성 | UI 요소 영향을 받는 |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A>| **계속** 단추입니다. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A>| **Create User** 단추입니다. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A>| 다른 페이지에 대 한 링크입니다. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A>| 사용자가 컨트롤을 사용 하는 방법을 알려 주는 페이지의 지침 텍스트입니다. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A>| 모든 입력 텍스트 상자와 같은 필드에 대 한 레이블을 지정 합니다. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A>| 텍스트 입력 필드를 입력 합니다. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A>| 제목 각 보기에 대 한 텍스트입니다. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A>| 암호 복구 또는 다시 설정 시도가 성공한 경우 사용자에 게 표시 되는 텍스트입니다. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A>| 멤버 자격 공급자는 새 사용자 계정을 만들지 못한 경우 오류 메시지입니다. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A>| 암호 요구 사항을 설명 하는 텍스트입니다. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A>| 유효성 검사와 관련 된 오류 메시지입니다. |      <a name=&quot;validation_grouping&quot;> </a> # # 유효성 검사 그룹화는 CreateUserWizard 컨트롤을 다른 필드의 동일한 페이지에 CreateUserWizard 컨트롤을 개별적으로 확인 될 때 유효성 검사 그룹을 사용 합니다.</xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A> 기본적으로는 <xref:System.Web.UI.Control.ID%2A>CreateUserWizard 컨트롤의 속성 유효성 검사 그룹 이름으로 사용 됩니다.</xref:System.Web.UI.Control.ID%2A> 예를 들어 id &quot;CreateUserWizard1&quot; CreateUserWizard 컨트롤 &quot;CreateUserWizard1&quot;의 유효성 검사 그룹 이름을 사용 합니다. 유효성 검사 그룹의 일부인 CreateUserWizard 컨트롤을 설정 하려는 경우 템플릿 컨트롤 하며 유효성 검사 그룹 이름을 변경 합니다.       CreateUserWizard 클래스에서 상속 하는 <xref:System.Web.UI.WebControls.Wizard>클래스에 대 한 특별 한 Microsoft Internet Explorer 렌더링을 지원 하지 않는 비표준 또는 쿼크 모드.</xref:System.Web.UI.WebControls.Wizard> CreateUserWizard 비표준 Internet Explorer 모드에 대 한 렌더링을 최적화 하려고 하지 않습니다. CreateUserWizard 컨트롤을 사용 하 여 최상의 Internet Explorer 렌더링 Visual Web Developer 및 Visual Studio에서 기본적으로 추가 되는 XHTML 문서 유형의 사용 합니다.      <a name=&quot;formatting_using_layout_templates&quot;></a># # Using 레이아웃 서식 파일은 CreateUserWizard 서식 지정 제어를 사용 하는 HTML을 사용 하지 않고도 컨트롤의 레이아웃을 지정할 수 `table` 요소입니다. 대신 사용할 수는 `LayoutTemplate` 레이아웃을 지정 하는 요소입니다. 레이아웃 템플릿을 자리 표시자 컨트롤을 항목을 동적으로 삽입할 컨트롤에 표시를 만듭니다. (이 방식과 유사한 템플릿 모델에 대 한는 <xref:System.Web.UI.WebControls.ListView>작동을 제어 합니다.)</xref:System.Web.UI.WebControls.ListView> 자세한 내용은 참조는 <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>속성.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:CreateUserWizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       Answer=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       AutoGeneratePassword=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CompleteSuccessText=&quot;string&quot;       ConfirmPasswordCompareErrorMessage=&quot;string&quot;       ConfirmPasswordLabelText=&quot;string&quot;       ConfirmPasswordRequ