  remarks: "새 사용자에 게 보낼 전자 메일 메시지를 수정 하려면 OnSendingMail 메서드를 사용 합니다. <xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>속성은 <xref:System.Web.UI.WebControls.MailMessageEventArgs>변수로 전달 된 개체는 `e` 매개 변수에 포함는 <xref:System.Web.Mail.MailMessage>새 사용자에 게 전송 되는 개체입니다.</xref:System.Web.Mail.MailMessage> </xref:System.Web.UI.WebControls.MailMessageEventArgs> </xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> 속성을 수정 된 <xref:System.Web.Mail.MailMessage>전자 메일 메시지를 수정 하는 개체입니다.</xref:System.Web.Mail.MailMessage>       전자 메일 메시지는 경우에 작성 된 <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>의 속성은 <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>로 지정 된 개체는 <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>속성을 올바른 파일 이름을 가리킵니다.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       이벤트를 발생 시키는 대리자를 통해 이벤트 처리기를 호출 합니다. 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다.       OnSendingMail 메서드는 파생된 클래스가 대리자를 연결 하지 않고도 이벤트를 처리할를 수도 있습니다. 이 파생된 클래스에서 이벤트를 처리 하는 기본 방법입니다."
  example:
  - "The following code example defines a custom <xref:System.Web.UI.WebControls.CreateUserWizard> control that uses the OnSendingMail method to modify the text of the e-mail sent to new users. This example requires a text file named MailFile.txt that contains the following text.  \n  \n```c#  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n```  \n  \n [!code-cs[CreateUserWizardOnSendingMail#1](~/add/codesnippet/csharp/a8291697-6bbf-47b7-a06e-_1.aspx)]\n [!code-vb[CreateUserWizardOnSendingMail#1](~/add/codesnippet/visualbasic/a8291697-6bbf-47b7-a06e-_1.aspx)]"
