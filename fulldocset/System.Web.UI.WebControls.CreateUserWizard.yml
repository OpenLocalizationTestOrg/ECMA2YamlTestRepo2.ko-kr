  remarks: "에 지정 된 멤버 자격 공급자는 <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>속성은 런타임 시 질문 및 대답 텍스트 상자의 표시 여부를 결정 합니다.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>       에 지정 된 멤버 자격 공급자에 대 한 답변 필요한 경우는 <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>속성 대답 텍스트 상자에 표시 됩니다는 <xref:System.Web.UI.WebControls.CreateUserWizard>컨트롤.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> <xref:System.Web.UI.WebControls.CreateUserWizard>컨트롤에는 <xref:System.Web.UI.WebControls.RequiredFieldValidator>이와 관련 된 개체에</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.CreateUserWizard> 표시 되는 각 텍스트 상자       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example modifies the e-mail message in the <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> event to include the user's password recovery confirmation answer in the message that is sent to new users.  \n  \n [!code-cs[CreateUserWizardOnSendingMail#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1113_1.cs)]\n [!code-vb[CreateUserWizardOnSendingMail#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1113_1.vb)]  \n  \n The following code example demonstrates a Web page that uses the `CustomCreateUserWizard`.  \n  \n [!code-cs[CreateUserWizardOnSendingMail#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1113_2.aspx)]\n [!code-vb[CreateUserWizardOnSendingMail#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1113_2.aspx)]"
