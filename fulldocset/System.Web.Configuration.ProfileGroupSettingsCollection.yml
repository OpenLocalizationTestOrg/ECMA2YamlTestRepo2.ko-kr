  name: ProfileGroupSettingsCollection
  nameWithType: ProfileGroupSettingsCollection
  fullName: System.Web.Configuration.ProfileGroupSettingsCollection
  type: Class
  summary: "집합이 포함 되어 <xref href=&quot;System.Web.Configuration.ProfileGroupSettings&quot;> </xref> 개체입니다."
  remarks: "컬렉션을 포함 하는 ProfileGroupSettingsCollection 클래스 <xref:System.Web.Configuration.ProfileGroupSettings>의 컬렉션을 포함 하는 개체 <xref:System.Web.Configuration.ProfilePropertySettings>개체.</xref:System.Web.Configuration.ProfilePropertySettings> </xref:System.Web.Configuration.ProfileGroupSettings>       <xref:System.Web.Configuration.ProfilePropertySettings>클래스는 프로그래밍 방식으로 만들고, 액세스 하 고 개별 속성에 추가 된 정의 수정 하는 방법을 제공는 `<properties>` 하위 섹션은 `<profile>` 구성 파일의 섹션.</xref:System.Web.Configuration.ProfilePropertySettings>       `<profile>` 구성 파일의 사용자 프로필에 대 한 스키마를 지정 합니다. ASP.NET 컴파일 시스템은 런타임 시에 지정 된 정보를 사용 하 여 `<profile>` 라는 클래스를 생성 하는 섹션 `ProfileCommon`, <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> 에서 파생 된 `ProfileCommon` 클래스 정의에 정의 된 속성을 기반는 `<properties>` 하위 섹션은 `<profile>` 구성 파일의 섹션입니다.       프로필 속성에 대 한 자세한 내용은 참조 [ASP.NET 프로필 속성 개요](~/add/includes/ajax-current-ext-md.md)합니다. ASP.NET 버전 2.0에 추가 된 프로필 기능에 대 한 자세한 내용은 참조 [ASP.NET 프로필 속성 개요](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)합니다."
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for several properties of the ProfileGroupSettingsCollection as `<group>` elements of the `<properties>` element of the `<profile>` configuration file section.  \n  \n```  \n<system.web>  \n  <profile enabled = \"true\"          defaultProvider=\"AspNetSqlProfileProvider\">  \n    <providers>  \n      <add  name=\"AspNetSqlProfileProvider\"  \n        type=\"System.Web.Profile.SqlProfileProvider \"  \n        connectionStringName=\"LocalSqlServer\"  \n        applicationName=\"/\"  \n        description=\"Stores and retrieves profile data from the   \n        local Microsoft SQL Server database\" />  \n    </providers>  \n  \n    <properties>  \n      <group name = \"SiteColors\" >  \n        <add name = \"BackGround\"/>  \n        <add name = \"SideBar\"/>  \n        <add name = \"ForeGroundText\"/>  \n        <add name = \"ForeGroundBorders\"/>  \n      </group>  \n      <group name=\"Forums\">  \n        <add name = \"HasAvatar\" type=\"bool\" provider=\"Forums\"/>  \n        <add name = \"LastLogin\" type=\"DateTime\" provider=\"Forums\"/>  \n        <add name = \"TotalPosts\" type=\"int\" provider=\"Forums\"/>  \n      </group>  \n    </properties>  \n  </profile>  \n</system.web>  \n```"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Web.Configuration.ProfileGroupSettings), AddItemName="group")]

      public sealed class ProfileGroupSettingsCollection : System.Configuration.ConfigurationElementCollection
