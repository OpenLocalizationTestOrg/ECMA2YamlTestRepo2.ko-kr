  name: IExpressionEditorService
  nameWithType: IExpressionEditorService
  fullName: System.Activities.Presentation.View.IExpressionEditorService
  type: Interface
  summary: "만들거나 식 편집기를 닫습니다."
  remarks: "식 편집기는 Visual Studio 내에서 식을 편집 하는 데 사용 되는 Visual Basic 컨트롤입니다. 이 컨트롤은 된 포괄적인 IDE 편집 환경을 포함 하 여 IntelliSense, 색 지정, paraminfo, 다른 기능 중 에서도 오류 물결선 등 다양 한 합니다.       사용자 지정 식 편집기의 인스턴스를 관리 하는 IExpressionEditorService는 사용할 수도 있습니다. 사용자 지정 식 편집기를 등록 하려면 다음 코드를 사용 하 여 IExpressionEditorService 게시 해야 합니다: `this.expressionEditorService = new ExpressionEditorService();` `this.workflowDesigner.Context.Services.Publish<IExpressionEditorService>(this.expressionEditorService);` 식 편집기 때 작성 되는 <xref:System.Activities.Presentation.View.ExpressionTextBox>인스턴스 포커스를 획득 하 고는 유효한 식의 포커스를 잃거나 디자이너가 다시 로드 컴퓨터나 소멸 됩니다.</xref:System.Activities.Presentation.View.ExpressionTextBox>              기본 식 편집기를 다시 호스트 된 응용 프로그램에서 사용 하기 위해 사용할 수 없는 경우 재 호스트 된 응용 프로그램에서 기본 식 편집기가 사용 하는 경우는 입력란을 편집할 수 있습니다. 그러나 사용자 지정 식 편집기는 IExpressionEditorService 응용 프로그램에서 게시 하 여 다시 호스트 된 응용 프로그램에서 사용할 수 있습니다.       사용 하는 경우는 <xref:System.Activities.Presentation.View.ExpressionTextBox>컨트롤 사용자 지정 활동 디자이너에 필요 없는를 만들고이 인터페이스를 사용 하 여 식 편집기를 제거할.</xref:System.Activities.Presentation.View.ExpressionTextBox> <xref:System.Activities.Presentation.View.ExpressionTextBox>클래스에서를이 관리 합니다.</xref:System.Activities.Presentation.View.ExpressionTextBox>"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
