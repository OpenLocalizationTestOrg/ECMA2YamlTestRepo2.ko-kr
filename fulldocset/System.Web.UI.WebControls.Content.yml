  name: ContentPlaceHolderID
  nameWithType: Content.ContentPlaceHolderID
  fullName: System.Web.UI.WebControls.Content.ContentPlaceHolderID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "ID를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> 현재 콘텐츠와 연결 된 컨트롤입니다."
  remarks: "캡슐화 된 모든 콘텐츠는 <xref:System.Web.UI.WebControls.Content>컨트롤 내에서 참조 된 렌더링 <xref:System.Web.UI.WebControls.ContentPlaceHolder>마스터 페이지에서 컨트롤.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.WebControls.Content> A <xref:System.Web.UI.WebControls.Content>제어 런타임에 컨트롤 계층 구조에 추가 되지 않습니다.</xref:System.Web.UI.WebControls.Content>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use the ContentPlaceHolderID property of a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control in an ASP.NET Web page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Content> class.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
