  name: Content
  nameWithType: Content
  fullName: System.Web.UI.WebControls.Content
  type: Class
  summary: "에 렌더링할 텍스트, 태그 및 서버 컨트롤을 포함 한 <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> 마스터 페이지에서 제어 합니다."
  remarks: "콘텐츠 컨트롤에는 콘텐츠 및 콘텐츠 페이지의 컨트롤에 대 한 컨테이너입니다. 콘텐츠 컨트롤은 해당 정의 하는 마스터 페이지에만 사용 됩니다 <xref:System.Web.UI.WebControls.ContentPlaceHolder>컨트롤.</xref:System.Web.UI.WebControls.ContentPlaceHolder> 콘텐츠 컨트롤을 런타임 시 컨트롤 계층 구조에 추가 되지 않습니다. 해당에 콘텐츠 컨트롤에서 내용 직접 병합 됩니다는 대신, <xref:System.Web.UI.WebControls.ContentPlaceHolder>컨트롤.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       연결 된 콘텐츠 컨트롤을 <xref:System.Web.UI.WebControls.ContentPlaceHolder>를 사용 하 여 해당 <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>속성.</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.ContentPlaceHolder> 설정 된 <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>속성의 값을는 <xref:System.Web.UI.Control.ID%2A>속성은 <xref:System.Web.UI.WebControls.ContentPlaceHolder>마스터 페이지에서 컨트롤.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> 콘텐츠 컨트롤에 포함 된 모든 텍스트, 태그 및 서버 컨트롤에 렌더링 됩니다 콘텐츠 페이지의 URL이 호출 되는 <xref:System.Web.UI.WebControls.ContentPlaceHolder>마스터 페이지 및 주소에는 브라우저의 표시줄 콘텐츠 페이지의 이름이 표시 됩니다.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       마스터 페이지 및 콘텐츠 페이지에 대 한 자세한 내용은 참조 [ASP.NET 마스터 페이지](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:Content       ContentPlaceHolderID=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       runat=&quot;server&quot;>       Visible=&quot;True|False&quot;           <!-- child controls -->   </asp:Content>   ```"
  example:
  - "The following code example shows how to use the Content control to define the content for a master page. The first Web page is a master page and defines a content region using a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates how to use a content page for the preceding master page. The text, markup, and any server controls that are defined within the Content control template are rendered to the <xref:System.Web.UI.WebControls.ContentPlaceHolder> on the master page.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentBuilderInternal))]

      public class Content : System.Web.UI.Control
