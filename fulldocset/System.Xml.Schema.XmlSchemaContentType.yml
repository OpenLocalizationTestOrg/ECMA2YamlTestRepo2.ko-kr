  summary: "복합 형식의 콘텐츠 모델에 대 한 열거형입니다. 스키마 유효성 검사 정보 집합 (infoset)에서 콘텐츠를 나타냅니다."
  remarks: "경우는 `IsMixed` 속성이 `true` 에 `ContentModel` 속성 형식을 갖는 `XmlSchemaComplexContent`, 반환 값은 여기 `Mixed`합니다. 경우는 `IsMixed` 속성은 `false`, 값은 `Empty` 또는 `ElementOnly`합니다.       경우에 입력 된 문자는 `ContentModel` 속성의 형식이 `XmlSchemaSimpleContent`,이 값은 항상 `TextOnly`합니다."
