  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "목록 항목의 내용에 적용할 수 있는 표시 동작을 지정 된 <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> 제어 합니다."
  remarks: "BulletedListDisplayMode 열거형에 있는 목록 항목의 내용에 적용할 수 있는 표시 동작을 나타냅니다는 <xref:System.Web.UI.WebControls.BulletedList>컨트롤.</xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>속성이 열거형 값을 사용 하 여 항목 내용에 목록의 디스플레이 동작을 설정 하는 <xref:System.Web.UI.WebControls.BulletedList>컨트롤.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> 예를 들어, 설정 하는 경우는 <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>속성 하이퍼링크 값을,의 각 목록 항목의 콘텐츠는 <xref:System.Web.UI.WebControls.BulletedList>하이퍼링크로 렌더링 컨트롤.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>       텍스트 값을 사용 하면 없는 추가 기능을 통해 일반 텍스트로 목록 항목의 내용을 표시할 수 있습니다.       하이퍼링크 값을 사용 하면 목록 항목 내용을 하이퍼링크로 표시할 수 있습니다. 를 클릭 하면 하이퍼링크 URL로 이동 합니다. 사용 하 여는 <xref:System.Web.UI.WebControls.ListItem.Value%2A>속성을 통해 하이퍼링크를 탐색 하는 URL을 지정 합니다.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       LinkButton 값을 사용 하면 링크 단추로 목록 항목의 내용을 표시할 수 있습니다. 사용 하 여는 <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>링크 단추를 클릭할 때 서버에 다시 게시 하는 이벤트입니다.</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> 이벤트 데이터를 사용 하 여는 <xref:System.Web.UI.WebControls.BulletedListEventArgs>에 링크 단추의 인덱스를 결정 하는 클래스는 <xref:System.Web.UI.WebControls.BulletedList>사용자가 클릭.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
  syntax:
    content: public enum BulletedListDisplayMode
