  type: Class
  summary: "이벤트 공급자에 정의 된 이벤트 opcode를 포함 합니다. Opcode 작업 또는 응용 프로그램 이벤트를 발생 했을 때 수행 되 고 있던 작업 내의 지점을 식별 하는 숫자 값을 정의 합니다."
  remarks: "이 클래스를 인스턴스화할 수 없습니다. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>개체 하나씩 공급자에 정의 된 각 opcode에 대 한 EventOpcode 개체 목록을 정의 합니다.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>       표준 이벤트 opcode에 정의 된는 <xref:System.Diagnostics.Eventing.Reader.StandardEventOpcode>열거형.</xref:System.Diagnostics.Eventing.Reader.StandardEventOpcode>"
