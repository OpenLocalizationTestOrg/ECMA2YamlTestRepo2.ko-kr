  summary: "가져옵니다는 <xref href=&quot;System.Activities.Presentation.EditingContext&quot;> </xref> 개체는 디자이너에 포함 되어 있으며 호스트와 디자이너 간에 상호 작용 하는 데 사용 하는 모든 요소 간에 공유 되는 서비스의 컬렉션입니다. 서비스를 게시 하 고 통해는 <xref href=&quot;System.Activities.Presentation.EditingContext&quot;> </xref>합니다."
  remarks: "상황에 맞는 데이터 바인딩이 확인 되지 않았을 수와 초기화 하는 동안 사용할 수를 항상 하는 것은 아닙니다. 편집 컨텍스트를 사용할 수 있도록 하는 방법은 두 가지가 있습니다.      -사용 <xref:System.Activities.Presentation.WorkflowDesigner.ModelChanged>, 실행 하거나 속성이 가리키는 값이 업데이트 될 때 모델이 할당 될 때마다.</xref:System.Activities.Presentation.WorkflowDesigner.ModelChanged>      - <xref:System.Workflow.ComponentModel.DependencyProperty.Register%2A>.</xref:System.Workflow.ComponentModel.DependencyProperty.Register%2A> 를 사용 하 여 상황에 맞는 종속성 속성의 가용성을 구독 합니다."
  syntax:
    content: public System.Activities.Presentation.EditingContext Context { get; }
    return:
      type: System.Activities.Presentation.EditingContext
      description: "워크플로 디자이너에 대 한 편집 컨텍스트입니다."
