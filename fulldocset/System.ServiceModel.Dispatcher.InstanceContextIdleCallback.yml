  remarks: "InstanceContextIdleCallback 알리기 위해 사용 하 여는 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 런타임 InstanceContextIdleCallback 개체가 완전히 처리 합니다. InstanceContextIdleCallback 개체는 InstanceContextIdleCallback 해당 작업을 완료 되었음을 런타임에 알립니다 때 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 호출 <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName>다시 한 번.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName> 이 주기까지 계속 <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName>반환 `true` 컨텍스트 닫았다가 재활용할 및.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName>       자세한 내용은 <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.NotifyIdle%2A>.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.NotifyIdle%2A> 을 참조 하십시오."
