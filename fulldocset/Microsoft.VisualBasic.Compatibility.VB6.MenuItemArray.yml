- uid: Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray.Click
  id: Click
  parent: Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray
  langs:
  - csharp
  name: Click
  nameWithType: MenuItemArray.Click
  fullName: Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray.Click
  type: Event
  assemblies:
  - Microsoft.VisualBasic.Compatibility
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "발생 경우는 <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> 에 <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray&quot;> </xref> 를 클릭 합니다."
  remarks: "`Click` 이벤트 전달는 <xref:System.EventArgs>를 해당 이벤트 처리기.</xref:System.EventArgs> 따라서 것만 한 번의 클릭 발생 했음을 나타냅니다. 보다 구체적인 마우스 정보 (단추, 클릭, 휠 회전 또는 위치 수)가 필요한 경우 사용 된 <xref:System.Windows.Forms.Control.MouseClick>이벤트.</xref:System.Windows.Forms.Control.MouseClick> 그러나는 <xref:System.Windows.Forms.Control.MouseClick>클릭 하 고 ENTER 키를 누르는 것과 같은 마우스 이외의 작업에 의해 발생 하는 경우 이벤트를 발생 하지 것입니다.</xref:System.Windows.Forms.Control.MouseClick>       두 번 클릭은 운영 체제의 마우스 설정에 따라 결정 됩니다. 사용자를 두 번 클릭 하는 대신 두 번 클릭 간주 되어야 하는 마우스 단추 클릭 간격을 설정할 수 있습니다. `Click` 이벤트는 컨트롤을 두 번 클릭할 때마다 발생 합니다. 예를 들어에 대 한 이벤트 처리기가는 `Click` 및 <xref:System.Windows.Forms.Control.DoubleClick>의 이벤트는 [제어](ms-help://MS.VSCC.v90/MS.MSDNQTR.v90.en/fxref_system.windows.forms/html/6569d671-0a28-7b3f-dbb8-90c3d272b6e2.htm), `Click` 및 <xref:System.Windows.Forms.Control.DoubleClick>발생 하는 컨트롤을 두 번 클릭 하 고 두 방법 모두 호출 됩니다.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> 컨트롤을 두 번 클릭 하는 경우 및 컨트롤을 지원 하지 않습니다는 <xref:System.Windows.Forms.Control.DoubleClick>이벤트는 `Click` 이벤트가 두 번 발생할 수 있습니다.</xref:System.Windows.Forms.Control.DoubleClick>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.      > [!NOTE] > 함수 및 개체는 <xref:Microsoft.VisualBasic.Compatibility.VB6>네임 스페이스를 Visual Basic 6.0에서의 업그레이드 도구에서 사용 하기 위해 제공 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> 대부분의 경우에서 이러한 함수 및 개체에 다른 네임 스페이스에서 찾을 수 있는 기능이 중복 됩니다.는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]합니다. 필요한 지만 때 Visual Basic 6.0 코드 모델이 크게 다릅니다에서 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 구현 합니다."
  syntax:
    content: public event EventHandler Click;
    return:
      type: System.EventHandler
      description: "추가할 수 있습니다."
  exceptions: []
