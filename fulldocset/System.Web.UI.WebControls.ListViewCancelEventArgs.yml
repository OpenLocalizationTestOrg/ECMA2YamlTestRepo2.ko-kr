      type: System.Int32
      description: "이벤트를 발생 시킨 취소 단추를 포함 하는 항목의 인덱스입니다."
    - id: cancelMode
      type: System.Web.UI.WebControls.ListViewCancelMode
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.ListViewCancelMode&quot;> </xref> 사용자 취소 작업을 나타내는 값입니다."
