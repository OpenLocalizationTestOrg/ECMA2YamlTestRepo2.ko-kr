  name: UrlParameterReader
  nameWithType: UrlParameterReader
  fullName: System.Web.Services.Protocols.UrlParameterReader
  type: Class
  summary: "HTTP를 사용 하 여 SOAP 메시지 대신 URL의 쿼리 문자열에 인코딩된 이름-값 쌍으로 구현 하는 웹 서비스에 대 한 들어오는 요청 매개 변수를 읽습니다."
  remarks: "UrlParameterReader 및 기타 클래스에는 <xref:System.Web.Services.Protocols>네임 스페이스는 HTTP GET 및 HTTP POST 작업을 통해 웹 서비스의.NET Framework의 구현을 지원 합니다.</xref:System.Web.Services.Protocols> 웹 서비스 작성자 및 독자 serialize 및 deserialize를 각각 매개 변수 또는 웹 메서드의 반환 개체와 HTTP 요청 또는 응답 스트림을 사이입니다. 웹 서비스 작성자 및 독자 전송에 HTTP를 사용 하지만 SOAP 표준을 사용 하 여 메시지를 교환 하지는 않습니다.       서비스 측 메서드를 제공 하는 UrlParameterReader 클래스 <xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A>을 HTTP로 인코딩 되는 매개 변수 이름/값 쌍 요청 URL의 쿼리 문자열을 읽는 것입니다.</xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A> 예를 들어 URL에에서 `http://contoso.com?a=1&b=2`, `a` 및 `b` 는 매개 변수 이름이 고 `1` 및 `2` 는 해당 값입니다.       일반적으로 않아도 됩니다 UrlParameterReader를 직접 사용 하도록 합니다. 때는 ASP.NET 구성 파일의 (Web.config)에서 HTTP-GET 웹 서비스를 사용할 수 `protocols` 요소를 포함 한 `add` 요소 해당 이름 특성의 값은 &quot;`HttpGet`&quot; 합니다. UrlParameterReader 클래스 HTTP-GET 웹 서비스를 사용 하 고 해당 HTTP 요청을 받을 때 자동으로 사용 됩니다."
  syntax:
    content: 'public class UrlParameterReader : System.Web.Services.Protocols.ValueCollectionParameterReader'
