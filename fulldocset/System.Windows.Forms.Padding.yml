  summary: "사용자 인터페이스 (UI) 요소와 연결 된 패딩이나 여백 정보를 나타냅니다."
  remarks: "안쪽 여백 구조 안쪽 여백 또는 컨트롤과 같은 사각형 UI 요소와 연결 된 여백을 나타냅니다. 패딩은 UI 요소는 본문 및 해당 가장자리 사이의 내부 간격입니다. 반면, 여백을 인접 한 두 개의 인접 한 UI 요소의 가장자리 사이의 거리입니다. 구조적으로 비슷하므로 패딩 안쪽 여백 및 여백을 모두를 나타내는 데 사용 됩니다.       보여 주는 다이어그램에 대 한는 <xref:System.Windows.Forms.Control.Padding%2A>및 <xref:System.Windows.Forms.Control.Margin%2A>는 컨트롤의 속성에 참조 [여백 및 Windows Forms 컨트롤의 안쪽 여백](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.Control.Padding%2A>       안쪽 여백 컨테이너가 아닌 컨트롤을 컨트롤에 다른 효과가 있습니다. 예를 들어는 <xref:System.Windows.Forms.Panel>컨트롤, 안쪽 여백 속성의 테두리 사이의 간격을 정의 <xref:System.Windows.Forms.Panel>및 해당 자식 컨트롤.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> 에 대 한는 <xref:System.Windows.Forms.Button>컨트롤, 안쪽 여백 속성의 테두리 사이의 간격을 정의 <xref:System.Windows.Forms.Button>제어 및 포함 된 텍스트입니다.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button>       일반적인 메서드 및 속성 외에도 다음과 같은 형식 수준의 멤버를 정의 Padding:- <xref:System.Windows.Forms.Padding.Empty>필드를 나타내는 패딩 없이 미리 정의 된 여백으로 늘어납니다.</xref:System.Windows.Forms.Padding.Empty>      -A 집합 두 개의 패딩 개체를 함께 추가 하는 등 클래스에 대 한 일반적인 산술 연산을 수행 하기 위한 연산자입니다. 연산자 오버 로드를 지원 하지 않는 언어에 대 한 대체 방법의 구문을 사용 하 여 이러한 멤버를 호출할 수 있습니다.      - <xref:System.Windows.Forms.Padding.Horizontal%2A>, <xref:System.Windows.Forms.Padding.Vertical%2A>, 및 <xref:System.Windows.Forms.Padding.Size%2A>유용 하 게 사용자 지정 레이아웃 계산에 사용 되는 조합 된 값을 제공 하는 속성.</xref:System.Windows.Forms.Padding.Size%2A> </xref:System.Windows.Forms.Padding.Vertical%2A> </xref:System.Windows.Forms.Padding.Horizontal%2A>"
