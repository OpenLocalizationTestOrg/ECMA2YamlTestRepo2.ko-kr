  name: DataGridViewAdvancedBorderStyle
  nameWithType: DataGridViewAdvancedBorderStyle
  fullName: System.Windows.Forms.DataGridViewAdvancedBorderStyle
  type: Class
  summary: "에 있는 셀의 테두리 스타일을 포함 한 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Windows.Forms.DataGridView>컨트롤 완벽 하 게 셀과 머리글의 테두리를 포함 하 여 모양을 사용자 지정할 수 있습니다.</xref:System.Windows.Forms.DataGridView> <xref:System.Windows.Forms.DataGridView>가 <xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A>, 및 <xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A>셀 테두리의 모양을 설정할 수 있는 속성이 있습니다.</xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> </xref:System.Windows.Forms.DataGridView> 그러나 테두리를 추가로 사용자 지정 해야 할 경우 DataGridViewAdvancedBorderStyle 클래스 셀의 각 측면에 있는 테두리의 스타일 설정 수 있습니다. <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A>, <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A>, <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A>, 및 <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A>각각 DataGridViewAdvancedBorderStyle의 속성을 나타내는 왼쪽, 오른쪽, 위쪽 및 아래쪽 테두리 셀의.</xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A> 이러한 속성을 설정할 수는 <xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A>속성의는 <xref:System.Windows.Forms.DataGridView>셀 사이의 테두리에 대 한 다양 한 모양 되려면.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>"
  example:
  - "The following code example adjusts the cell borders of a <xref:System.Windows.Forms.DataGridView> so that a double border separates the interior cells and the top left header cell from the row and column headers. This sample demonstrates how to override the <xref:System.Windows.Forms.DataGridView.AdjustColumnHeaderBorderStyle%2A>, <xref:System.Windows.Forms.DataGridViewRow.AdjustRowHeaderBorderStyle%2A>, and <xref:System.Windows.Forms.DataGridViewCell.AdjustCellBorderStyle%2A> methods, and the <xref:System.Windows.Forms.DataGridView.AdjustedTopLeftHeaderBorderStyle%2A> property. These members use DataGridViewAdvancedBorderStyle objects to modify individual cell borders.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/csharp/t-system.windows.forms.d_45_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/visualbasic/t-system.windows.forms.d_45_1.vb)]"
