  name: CodeAttributeArgument
  nameWithType: CodeAttributeArgument
  fullName: System.CodeDom.CodeAttributeArgument
  type: Class
  summary: "메타 데이터 특성 선언에 사용 되는 인수를 나타냅니다."
  remarks: "CodeAttributeArgument 단일 인수는 특성 생성자에 대 한 값 또는 특성의 속성을 초기화 하는 값을 나타내는 데 사용할 수 있습니다.       <xref:System.CodeDom.CodeAttributeArgument.Value%2A>속성 인수의 값을 나타냅니다.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> <xref:System.CodeDom.CodeAttributeArgument.Name%2A>을 사용 하는 경우,이 속성 값을 할당 하는 특성의 속성의 이름을 나타냅니다.</xref:System.CodeDom.CodeAttributeArgument.Name%2A>       자주 실행 시 특성의 생성자에 전달 되는 인수의 개수가 일정 특성 선언은 초기화 됩니다. 특성 생성자 인수를 제공 하려면 각 인수에 대해 CodeAttributeArgument <xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> <xref:System.CodeDom.CodeAttributeDeclaration>.</xref:System.CodeDom.CodeAttributeDeclaration> 의 컬렉션</xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> 에 추가 만 <xref:System.CodeDom.CodeAttributeArgument.Value%2A>각 CodeAttributeArgument의 속성을 초기화 해야 합니다.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> 인수 컬렉션 내에서 순서는 특성에 대 한 생성자의 메서드 시그니처의 인수 순서와 일치 해야 합니다.       또한 속성을 설정 하는 값과 함께 설정의 이름을 나타내는 CodeAttributeArgument 제공 하 여 생성자를 통해 사용할 수 없는 특성의 속성을 설정할 수 있습니다."
  example:
  - "The following code creates a class, and adds code attributes to declare that the class is serializable and obsolete.  \n  \n [!code-cpp[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/cpp/t-system.codedom.codeatt_4_1.cpp)]\n [!code-vb[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_4_1.vb)]\n [!code-cs[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/csharp/t-system.codedom.codeatt_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeArgument
