  summary: "이 클래스의 인스턴스가 나타내는 날짜 토요일 인지 여부를 나타내는 값을 가져옵니다 또는 일요일입니다. 이 속성은 읽기 전용입니다."
  remarks: "IsWeekend 속성을 사용 하 여 프로그래밍 방식으로이 클래스의 인스턴스가 나타내는 날짜 토요일 이나 일요일 인지를 확인할 수 있습니다. 이이 값에 따라 모양이 나 해당 날짜의 동작을 프로그래밍 방식으로 제어할 수 있습니다."
  example:
  - "The following example demonstrates how to use the properties of a <xref:System.Web.UI.WebControls.CalendarDay> object to determine whether the date being rendered in the <xref:System.Web.UI.WebControls.Calendar.DayRender> event is in the displayed month and are not either a Saturday or a Sunday. These dates are displayed in yellow. Note that the <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> property of the <xref:System.Web.UI.WebControls.DayRenderEventArgs> object passed into the <xref:System.Web.UI.WebControls.Calendar.DayRender> event handler is the <xref:System.Web.UI.WebControls.CalendarDay> object.  \n  \n [!code-cs[Classic CalendarDay Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_966_1.aspx)]\n [!code-vb[Classic CalendarDay Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_966_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_966_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_966_2.aspx)]"
  syntax:
    content: public bool IsWeekend { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 클래스의 인스턴스에서 나타내는 날짜가 토요일 이나 일요일; 이면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
