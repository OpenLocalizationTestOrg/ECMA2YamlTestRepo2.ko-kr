- uid: System.Web.UI.WebControls.CalendarDay.IsOtherMonth
  id: IsOtherMonth
  parent: System.Web.UI.WebControls.CalendarDay
  langs:
  - csharp
  name: IsOtherMonth
  nameWithType: CalendarDay.IsOtherMonth
  fullName: System.Web.UI.WebControls.CalendarDay.IsOtherMonth
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "이 클래스의 인스턴스가 나타내는 날짜의 표시 되지 않은 한 달에 인지 여부를 나타내는 값을 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 제어 합니다. 이 속성은 읽기 전용입니다."
  remarks: "IsOtherMonth 속성을 사용 하 여 프로그래밍 방식으로이 클래스의 인스턴스가 나타내는 날짜의 표시 되지 않은 한 달에 인지를 확인 하 고 <xref:System.Web.UI.WebControls.Calendar>컨트롤.</xref:System.Web.UI.WebControls.Calendar> 이 옵션을 사용 하면 프로그래밍 방식으로 모양 또는이 값에 따라 날짜의 동작을 제어할 수 있습니다."
  example:
  - "The following example demonstrates how to use the properties of a <xref:System.Web.UI.WebControls.CalendarDay> object to determine whether the date being rendered in the <xref:System.Web.UI.WebControls.Calendar.DayRender> event is in the displayed month and are not either a Saturday or a Sunday. These dates are displayed in yellow. Note that the <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> property of the <xref:System.Web.UI.WebControls.DayRenderEventArgs> object passed into the <xref:System.Web.UI.WebControls.Calendar.DayRender> event handler is the <xref:System.Web.UI.WebControls.CalendarDay> object.  \n  \n [!code-cs[Classic CalendarDay Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1312_1.aspx)]\n [!code-vb[Classic CalendarDay Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1312_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1312_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1312_2.aspx)]"
  syntax:
    content: public bool IsOtherMonth { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 클래스의 인스턴스가 나타내는 날짜의 표시 되지 않은 한 달에는 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 제어 하 고; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.CalendarDay.IsOtherMonth*
  exceptions: []
  platform:
  - net462
