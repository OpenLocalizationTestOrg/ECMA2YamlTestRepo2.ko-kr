  name: Date
  nameWithType: CalendarDay.Date
  fullName: System.Web.UI.WebControls.CalendarDay.Date
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "이 클래스의 인스턴스가 나타내는 날짜를 가져옵니다. 이 속성은 읽기 전용입니다."
  remarks: "날짜 속성을 사용 하 여 프로그래밍 방식으로이 클래스의 인스턴스가 나타내는 날짜를 확인 합니다."
  example:
  - "The following example demonstrates how to use the Date property to compare the date being rendered in the <xref:System.Web.UI.WebControls.Calendar.DayRender> event with today's date. If the date is today's date, it is displayed in a yellow cell with red text on the <xref:System.Web.UI.WebControls.Calendar> control.  \n  \n [!code-cs[Classic CalendarDay.Date Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_72_1.aspx)]\n [!code-vb[Classic CalendarDay.Date Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_72_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_72_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_72_2.aspx)]"
  syntax:
    content: public DateTime Date { get; }
    return:
      type: System.DateTime
      description: "A &lt;xref:System.DateTime?displayProperty=fullName&gt; 이 클래스의 인스턴스가 나타내는 날짜를 포함 하는 개체입니다. 이이 값에 따라 모양이 나 해당 날짜의 동작을 프로그래밍 방식으로 제어할 수 있습니다."
  overload: System.Web.UI.WebControls.CalendarDay.Date*
  exceptions: []
  platform:
  - net462
