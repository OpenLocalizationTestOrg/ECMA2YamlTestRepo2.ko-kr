  remarks: "IsSelectable 속성을 사용 하 여 지정 하거나에서이 클래스의 인스턴스가 나타내는 날짜를 선택할 수 있는지 여부를 확인 하 고 <xref:System.Web.UI.WebControls.Calendar>컨트롤.</xref:System.Web.UI.WebControls.Calendar> 이이 값에 따라 프로그래밍 방식으로 해당 날짜의 모양이 나 동작을 제어할 수 있습니다."
  example:
