  remarks: "IsToday 속성을 사용 하 여 프로그래밍 방식으로이 클래스의 인스턴스가 나타내는 날짜에서 지정한 같은 날짜 인지를 확인 하는 <xref:System.Web.UI.WebControls.Calendar.TodaysDate%2A>의 속성은 <xref:System.Web.UI.WebControls.Calendar>컨트롤.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.TodaysDate%2A> 이이 값에 따라 모양이 나 해당 날짜의 동작을 프로그래밍 방식으로 제어할 수 있습니다.      > [!NOTE] >으로 지정 된 날짜 있지만 <xref:System.Web.UI.WebControls.Calendar.TodaysDate%2A>속성은 일반적으로 서버에서 시스템 날짜, 필요한 경우 변경할 수는 있습니다.</xref:System.Web.UI.WebControls.Calendar.TodaysDate%2A>"
  example:
  - "The following example demonstrates how to use the IsToday property to determine if the date being rendered in the <xref:System.Web.UI.WebControls.Calendar.DayRender> event is the current date. If the date is the current date, it is displayed in a yellow cell with red text on the <xref:System.Web.UI.WebControls.Calendar>. Note that the <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> property of the <xref:System.Web.UI.WebControls.DayRenderEventArgs> object passed into the <xref:System.Web.UI.WebControls.Calendar.DayRender> event handler is the <xref:System.Web.UI.WebControls.CalendarDay> object.  \n  \n [!code-cs[Classic CalendarDay.IsToday Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_734_1.aspx)]\n [!code-vb[Classic CalendarDay.IsToday Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_734_1.aspx)]"
  syntax:
    content: public bool IsToday { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 클래스의 인스턴스에서 나타내는 날짜가 지정 된 같은 날짜 이면는 <xref:System.Web.UI.WebControls.Calendar.TodaysDate*>의 속성은 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 컨트롤 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.Calendar.TodaysDate*>"
