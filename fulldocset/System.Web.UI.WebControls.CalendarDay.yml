  namespace: System.Web.UI.WebControls
  summary: "인스턴스가 나타내는 날짜에 대 한 숫자에 해당 하는 문자열을 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.CalendarDay&quot;> </xref> 클래스입니다. 이 속성은 읽기 전용입니다."
  remarks: "이 클래스의 인스턴스가 나타내는 날짜에 대 한 숫자에 해당 하는 문자열을 결정 하려면 DayNumberText 속성을 사용 합니다. 이이 값에 따라 모양이 나 해당 날짜의 동작을 프로그래밍 방식으로 제어할 수 있습니다."
  example:
  - "The following example demonstrates how to use the DayNumberText property to display the selected day number on the <xref:System.Web.UI.WebControls.Calendar> control.  \n  \n [!code-vb[Classic CalendarDay.DayNumberText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_21_1.aspx)]\n [!code-cs[Classic CalendarDay.DayNumberText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_21_1.aspx)]"
  syntax:
    content: public string DayNumberText { get; }
