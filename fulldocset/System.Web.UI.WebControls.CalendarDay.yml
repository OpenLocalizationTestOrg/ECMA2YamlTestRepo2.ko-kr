- uid: System.Web.UI.WebControls.CalendarDay.#ctor(System.DateTime,System.Boolean,System.Boolean,System.Boolean,System.Boolean,System.String)
  id: '#ctor(System.DateTime,System.Boolean,System.Boolean,System.Boolean,System.Boolean,System.String)'
  parent: System.Web.UI.WebControls.CalendarDay
  langs:
  - csharp
  name: CalendarDay(DateTime,Boolean,Boolean,Boolean,Boolean,String)
  nameWithType: CalendarDay.CalendarDay(DateTime,Boolean,Boolean,Boolean,Boolean,String)
  fullName: System.Web.UI.WebControls.CalendarDay.CalendarDay(DateTime,Boolean,Boolean,Boolean,Boolean,String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.UI.WebControls.CalendarDay&quot;> </xref> 클래스입니다."
  remarks: "이 생성자를 사용 하 여 만들고 <xref:System.Web.UI.WebControls.CalendarDay>클래스</xref:System.Web.UI.WebControls.CalendarDay> 의 새 인스턴스를 초기화 합니다.      > [!NOTE] >이 생성자를 사용할 수는 있지만의 인스턴스는 <xref:System.Web.UI.WebControls.CalendarDay>클래스는 일반적으로 만들어지지 않습니다 동적으로.</xref:System.Web.UI.WebControls.CalendarDay>       다음 표에서 <xref:System.Web.UI.WebControls.CalendarDay>안내 하십시오.</xref:System.Web.UI.WebControls.CalendarDay> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | 날짜 | 값은 `date` 매개 변수입니다. |   | DayNumberText | 값은 `dayNumberText` 매개 변수입니다. |   | IsOtherMonth | 값은 `isOtherMonth` 매개 변수입니다. |   | IsSelected | 값은 `isSelected` 매개 변수입니다. |   | IsToday | 값은 `isToday` 매개 변수입니다. |   | IsWeekend | 값은 `isWeekEnd` 매개 변수입니다. |"
  syntax:
    content: public CalendarDay (DateTime date, bool isWeekend, bool isToday, bool isSelected, bool isOtherMonth, string dayNumberText);
    parameters:
    - id: date
      type: System.DateTime
      description: "A &lt;xref:System.DateTime?displayProperty=fullName&gt; 이 클래스의 인스턴스가 나타내는 날짜를 포함 하는 개체입니다."
    - id: isWeekend
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>토요일 이나 일요일;에이 클래스의 인스턴스에서 나타내는 날짜가 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: isToday
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 클래스의 인스턴스에 의해 표시 되는 날짜를 나타내는 현재 날짜입니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: isSelected
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 클래스의 인스턴스가 나타내는 날짜에서 선택 되어 있는지를 나타내는 데는 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 제어; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: isOtherMonth
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>에 표시 되지 않은 달의에이 클래스의 인스턴스가 나타내는 날짜가 임을 나타내려면는 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 제어; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    - id: dayNumberText
      type: System.String
      description: "이 클래스를 나타내는 날짜의 일."
