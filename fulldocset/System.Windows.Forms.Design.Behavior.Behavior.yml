  namespace: System.Windows.Forms.Design.Behavior
  summary: "나타내는 값을 가져옵니다 여부 <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> 개체를 비활성화 해야 합니다."
  remarks: "A `true` 를 DisableAllCommands 속성은 표시의 값은 <xref:System.Windows.Forms.Design.Behavior.BehaviorService>하는 모든 <xref:System.ComponentModel.Design.MenuCommand>디자이너가 받는 개체에이 동작은 활성화 된 경우 해제 상태로 있어야 합니다..</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       DisableAllCommands 속성이와 함께에서 작동 하는 <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>메서드 문자 모양 및 동작 간의 상호 작용을 사용자 지정할 수 있습니다.</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> 다음 표에서 <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>특정 <xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand> 에 대 한</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> 호출의 결과를 요약합니다.      ||||   |-|-|-|   || DisableAllCommands은 `true`| DisableAllCommands은 `false`|   | 문자 모양 적중 테스트에 동작이 지정 된 경우 | 경우는 <xref:System.ComponentModel.Design.MenuCommand>지정 된 `command ID` 에서 발견 되는 <xref:System.ComponentModel.Design.IMenuCommandService>, 해당 <xref:System.ComponentModel.Design.MenuCommand>비활성화 되 고 반환 합니다.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> 그렇지 않으면 `null` 반환 됩니다. | <xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>동작에서 호출 되 고 있는, 동작의 경우 <xref:System.ComponentModel.Design.MenuCommand>반환 됩니다.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> 그렇지 않으면 지정 된 <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>결과인 `command ID` 반환 됩니다. |   | 문자 모양 적중 테스트에 동작이 지정된 되지 않은 | 지정 된 <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>결과인 `command ID` 반환 됩니다. | 결과 <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>지정 된 `command ID` 반환 됩니다. |</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>모든 경우 <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> 디자이너가 받는 개체 상태로 설정 해야 합니다. `Enabled = false` 때이 <xref href=&quot;System.Windows.Forms.Design.Behavior.Behavior&quot;> </xref> 활성 상태가 아니면, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands*
  exceptions: []
  platform:
  - net462
