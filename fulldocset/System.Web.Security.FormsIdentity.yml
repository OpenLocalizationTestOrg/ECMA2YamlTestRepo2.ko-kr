  name: FormsIdentity
  nameWithType: FormsIdentity
  fullName: System.Web.Security.FormsIdentity
  type: Class
  summary: "폼 인증을 사용 하 여 인증 된 사용자 id를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "FormsIdentity 클래스에서 사용 되는 <xref:System.Web.Security.FormsAuthenticationModule>폼 인증으로 사용자가 인증 하는 경우.</xref:System.Web.Security.FormsAuthenticationModule> FormsIdentity 클래스의 인스턴스를 사용 하 여 만들어집니다는 <xref:System.Web.Security.FormsAuthenticationTicket>URL 또는 폼 인증 쿠키에서 암호가 해독 되는.</xref:System.Web.Security.FormsAuthenticationTicket> FormsIdentity 클래스의 새 인스턴스는 새 <xref:System.Security.Principal.GenericPrincipal> <xref:System.Web.HttpContext.User%2A> <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> current에 대 한 속성</xref:System.Web.HttpContext.User%2A> 의 값으로 설정 된 개체</xref:System.Security.Principal.GenericPrincipal> 를 생성 하는 데 사용 됩니다."
  example:
  - "The following code example generates a <xref:System.Web.Security.FormsAuthenticationTicket> and then uses it to create an instance of the FormsIdentity class, based on whether the user supplies the correct user name and password on the form.  \n  \n [!code-vb[System.Web.UI.FormsIdentity#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_1_1.aspx)]\n [!code-cs[System.Web.UI.FormsIdentity#1](~/add/codesnippet/csharp/t-system.web.security.fo_1_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class FormsIdentity : System.Security.Claims.ClaimsIdentity
