  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "페이지를 개인 사용자의 총 수를 가져옵니다."
  remarks: "이 속성은 페이지를 개인 사용자의 총 수를 반환 합니다. 예를 들어 100 명의 사용자가 페이지를 사용자 지정 하는 경우 다음 값과 CountOfPersonalizations의 해당 페이지에 대 한 수 100, 100이 아니라 개인 설정 된 속성의 수로 계산 합니다. Note이 계산 될 수 있습니다 또는 일부 데이터 저장소 공급자는 단일 사용자 및 페이지 조합에 대 한 사용자 개인 설정 정보를 저장할 여러 행을 사용 하기 때문에 사용자 정보를 저장 하는 내부 데이터 저장소에 사용 된 행의 총 수를 일치 하지 않을 수 있습니다."
  syntax:
    content: public int CountOfPersonalizations { get; }
    return:
      type: System.Int32
      description: "사용자 개인 설정 페이지에 적용 된 총 횟수입니다."
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations*
  exceptions: []
  platform:
  - net462
