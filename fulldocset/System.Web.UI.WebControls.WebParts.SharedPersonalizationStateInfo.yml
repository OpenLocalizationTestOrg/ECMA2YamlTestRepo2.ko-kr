  remarks: "이 속성은 페이지에 존재 하는 모든 사용자 개인 설정 정보의 크기를 반환 합니다. 반환 된 값 이외의 다른 값이 됩니다 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>서 SizeOfPersonalizations 페이지에 대 한 사용자 단위 상태만의 바이트 크기에 포함 된 공유 상태 데이터의 크기를 포함 하지 않습니다는 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>값.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>"
  syntax:
    content: public int SizeOfPersonalizations { get; }
    return:
      type: System.Int32
      description: "페이지에 대 한 모든 개인 설정 정보를 바이트 단위로 총 크기입니다."
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations*
  exceptions: []
  platform:
  - net462
