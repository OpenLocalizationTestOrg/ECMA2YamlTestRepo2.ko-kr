  name: SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  nameWithType: SharedPersonalizationStateInfo.SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo&quot;> </xref> 클래스입니다."
  remarks: "`countOfPersonalizations` 매개 변수 페이지를 개인 사용자의 총 수를 나타냅니다. 예를 들어 100 명의 사용자가 개인 페이지에서 다음 값을 설정 하는 경우 `countOfPersonalizations` 하지 100 개인 설정 된 속성의 수를 곱한 해당 페이지 100을 합니다. Note이 계산 될 수 있습니다 또는 일부 데이터 저장소 공급자는 단일 사용자 및 페이지 조합에 대 한 사용자 개인 설정 정보를 저장할 여러 행을 사용 하기 때문에 사용자 정보를 저장 하는 내부 데이터 저장소에 사용 된 행의 총 수를 일치 하지 않을 수 있습니다.       `path` null이 아닌 경우 잘립니다."
  syntax:
    content: public SharedPersonalizationStateInfo (string path, DateTime lastUpdatedDate, int size, int sizeOfPersonalizations, int countOfPersonalizations);
    parameters:
    - id: path
      type: System.String
      description: "정보에 적용 되는 페이지입니다. `path`응용 프로그램 상대 물결표 구문을 사용한 가상 경로입니다."
    - id: lastUpdatedDate
      type: System.DateTime
      description: "A <xref:System.DateTime>공유 정보 페이지에 대 한 마지막 된 시기를 나타내는 업데이트할.</xref:System.DateTime>"
    - id: size
      type: System.Int32
      description: "페이지에 대 한 공유 상태 정보를 바이트 단위로 크기입니다."
    - id: sizeOfPersonalizations
      type: System.Int32
      description: "페이지에 대해 존재 하는 모든 사용자 개인 설정 정보를 바이트 단위로 총 크기입니다."
    - id: countOfPersonalizations
      type: System.Int32
      description: "페이지를 개인 사용자의 총 수입니다."
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>path</code>잘릴 때은 빈 문자열 (&quot;&quot;)."
