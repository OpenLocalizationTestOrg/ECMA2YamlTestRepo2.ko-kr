  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  type: Class
  summary: "페이지에 대 한 정보를 공유 개인 설정의 경량 버전을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스는 페이지의 개인 설정 상태에 대 한 통계 정보를 나타냅니다. 개인 설정 데이터 (예: 개인 설정이 발생를 내보낼 때 추출 되거나 적용 된 속성 데이터)를 반환 하지 않습니다 자체입니다. 이 클래스 결정 하는 사용자 수는 페이지와 크기에 대 한 개인 설정이 해당 정보를 바이트 단위로 저장 데 사용할 수 있습니다."
  syntax:
    content: 'public sealed class SharedPersonalizationStateInfo : System.Web.UI.WebControls.WebParts.PersonalizationStateInfo'
  inheritance:
