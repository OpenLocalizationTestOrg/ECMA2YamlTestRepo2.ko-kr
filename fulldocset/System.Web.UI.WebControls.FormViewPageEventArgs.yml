  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.FormView>발생는 <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>페이저 단추 이벤트 (된 단추 해당 `CommandName` 속성이 &quot;페이지&quot;로 설정) 컨트롤 내에서 클릭 하기 전에 <xref:System.Web.UI.WebControls.FormView>페이징 작업을 처리 합니다.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> 설정할 수도 있습니다는 `CommandArgument` 페이징 수행할 작업 유형을 지정 하는 페이저 단추의 속성입니다. 다음 표에서 지원 되는 작업을 나열합니다.      | 명령 인수 값 | 설명 |   |---------------------------|-----------------|   |&quot; 다음 &quot;| 다음 페이지로 이동 합니다. |   |&quot; Prev &quot;| 이전 페이지로 이동 합니다. |   |&quot; 첫 번째 &quot;| 첫 번째 페이지를 탐색 합니다. |   |&quot; 마지막 &quot;| 마지막 페이지를 탐색 합니다. |   | 정수 값 | 지정 된 페이지로 이동 합니다. |       이 옵션을 사용 하면이 이벤트가 발생할 때마다 페이징 작업을 취소 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.      > [!NOTE] > 페이저 단추는 일반적으로의 호출기 행에 위치는 <xref:System.Web.UI.WebControls.FormView>컨트롤.</xref:System.Web.UI.WebControls.FormView>       FormViewPageEventArgs 개체는 사용자가 선택한 페이지의 인덱스를 확인 하 고 페이징 작업을 취소 해야 하는지 여부를 나타낼 수 있는 이벤트 처리 메서드에 전달 됩니다. 사용자가 선택한 페이지의 인덱스를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>속성.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> 페이징 작업을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>FormViewPageEventArgs 개체의 속성 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 FormViewPageEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewPageEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_295_1.aspx)]"
  syntax:
    content: 'public class FormViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
