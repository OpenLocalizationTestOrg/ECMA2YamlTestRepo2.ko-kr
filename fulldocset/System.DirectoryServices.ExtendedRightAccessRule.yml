  name: ExtendedRightAccessRule
  nameWithType: ExtendedRightAccessRule
  fullName: System.DirectoryServices.ExtendedRightAccessRule
  type: Class
  summary: "허용 또는 거부 Active Directory 개체를 확장 하는 데 사용 되는 액세스 규칙의 특정 형식을 나타내는 오른쪽입니다. 확장 권한은 액세스 권한의 표준 집합에 포함 되지 않는 특수 작업입니다. 확장의 예로 오른쪽 [보내기-으로](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/r_send_as.asp), 사용자를 다른 사용자에 대 한 전자 메일을 보낼 수 있는 권한을 제공 하는 합니다. 목록이 가능한 &quot;확장된 권한&quot; 항목을 참조 하십시오. [&quot;확장 권한&quot;](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/extended_rights.asp) MSDN library에서 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)합니다.  &quot;확장된 권한&quot;에 대 한 자세한 내용은 항목을 참조 하십시오. [제어 액세스 권한이](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_controlaccessrights.asp), MSDN 라이브러리에도 합니다."
