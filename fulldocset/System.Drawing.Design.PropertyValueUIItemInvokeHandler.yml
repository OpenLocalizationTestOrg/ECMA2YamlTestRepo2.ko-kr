  summary: "처리 하는 메서드를 나타냅니다는 <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler*>의 이벤트는 <xref href=&quot;System.Drawing.Design.PropertyValueUIItem&quot;> </xref>.</xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler*>"
  remarks: "속성 창에서 아이콘을 두 번 클릭 하면 발생 합니다는 <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>의 이벤트는 <xref:System.Drawing.Design.PropertyValueUIItem>아이콘 연관 된.</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>이벤트는 일반적으로 사용자 인터페이스 (UI) 속성의 값을 편집을 시작 합니다.</xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> 에 PropertyValueUIItemInvokeHandler 추가 <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>속성은 <xref:System.Drawing.Design.PropertyValueUIItem>속성 이름 옆에 표시 되는 아이콘을 두 번 클릭할 때 적절 한 동작을 수행 하는 이벤트 처리기를 할당 하려면.</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>       PropertyValueUIItemInvokeHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example provides a <xref:System.Drawing.Design.PropertyValueUIItem> object for any properties of the component named `HorizontalMargin` or `VerticalMargin`. The <xref:System.Drawing.Design.PropertyValueUIItem> for these properties provides an image, a ToolTip, and an event handler that displays a message box when the image for the property is clicked. This code example is part of a larger example provided for the <xref:System.Drawing.Design.IPropertyValueUIService> interface.  \n  \n [!code-cpp[IPropertyValueUIServiceExample#2](~/add/codesnippet/cpp/t-system.drawing.design._12_1.cpp)]\n [!code-cs[IPropertyValueUIServiceExample#2](~/add/codesnippet/csharp/t-system.drawing.design._12_1.cs)]\n [!code-vb[IPropertyValueUIServiceExample#2](~/add/codesnippet/visualbasic/t-system.drawing.design._12_1.vb)]"
