  summary: "및/또는 순환 함수를 사용 하 여 감속 하는 애니메이션을 만드는 감속/가속 함수를 나타냅니다."
  remarks: "제어할 수 있습니다 애니메이션 가속화 여부 감속, 또는 둘 다 있는 <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 를 지정 하 여 다음 그래프의 다른 값을 보여 주는 <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>여기서 *f*(*t*)에서는 및 *t* 시간을 나타냅니다.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CircleEase EasingMode 그래프 ] (~/add/media/circleease-graph.png &quot;CircleEase EasingMode 그래프입니다.&quot;)       이 함수에 대해 사용 되는 수식은 다음과 같습니다.       ![CircleEase의 수학 공식](~/add/media/circleease-formula.png &quot;CircleEase의 수학 공식&quot;) 에 대 한 유효한 값 *t* 은-1 <=> </=> *t*<= 1.></= 1.> 1으로 평가 되는 1 보다 큰 값 및-1 보다 작은 값-1로 계산 됩니다. 즉, 애니메이션 계속 되 면이 간격 범위 밖의 값, 감속/가속 함수에 잘못 된 도메인을 입력 하 고 다시 시작 하면 일시 중지 됩니다 있지만 잘못 된 도메인 퇴사 합니다.       CircleEase 다음 Silverlight 샘플을 사용 하 여 확인할 수 있는 것 외에도 다른 감속/가속 함수를 여러 가지 있습니다.       [이 샘플을 실행](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) 실행 시간에 포함 된 감속/가속 함수를 사용 하 여를 <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> 에서 상속 하 여 사용자 지정 감속/가속 함수를 만들 수 있습니다      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a># # XAML 개체 요소 사용```   <CircleEase .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
