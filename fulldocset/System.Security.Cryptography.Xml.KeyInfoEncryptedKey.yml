  remarks: "KeyInfoEncryptedKey 클래스 <xref:System.Security.Cryptography.Xml.EncryptedKey> <xref:System.Security.Cryptography.Xml.EncryptedKey>하위 <xref:System.Security.Cryptography.Xml.KeyInfo>클래스</xref:System.Security.Cryptography.Xml.KeyInfo> 와 클래스</xref:System.Security.Cryptography.Xml.EncryptedKey> 를 추가할 수 있는 클래스</xref:System.Security.Cryptography.Xml.EncryptedKey> 를 래핑하십시오  KeyInfoEncryptedKey 클래스의 인스턴스를 초기화는 <xref:System.Security.Cryptography.Xml.EncryptedKey>암호화 된 XML 문서에 암호화 된 세션 키를 추가 해야 할 때 클래스.</xref:System.Security.Cryptography.Xml.EncryptedKey>"
  example:
  - "The following code example demonstrates how to encrypt an XML document using an asymmetric key. This example creates a symmetric session key to encrypt the document and then uses the asymmetric key to embed an encrypted version of the session key into the XML document.  \n  \n [!code-cs[Cryptography.XML.XMLEncImbedKey#1](~/add/codesnippet/csharp/t-system.security.crypto_91_1.cs)]\n [!code-vb[Cryptography.XML.XMLEncImbedKey#1](~/add/codesnippet/visualbasic/t-system.security.crypto_91_1.vb)]\n [!code-cpp[Cryptography.XML.XMLEncImbedKey#1](~/add/codesnippet/cpp/t-system.security.crypto_91_1.cpp)]"
