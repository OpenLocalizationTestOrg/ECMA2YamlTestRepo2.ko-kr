  name: StyleSheet
  nameWithType: StyleSheet
  fullName: System.Web.UI.MobileControls.StyleSheet
  type: Class
  summary: "다른 컨트롤에 적용할 스타일을 구성 합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "A StyleSheet control can contain any number of style objects, or more specialized style objects that inherit from the <xref:System.Web.UI.MobileControls.Style> class. These should have unique name properties. You can then refer to other controls on the same page by their <xref:System.Web.UI.MobileControls.Style.Name%2A> property. This class has no visual representation.  \n  \n A page can also use an external style sheet, and several pages can share the same external style sheet. For more information about styles, refer to the [\\<style>](http://msdn.microsoft.com/en-us/0048ce21-2c92-4377-a211-9aca9efdf748) element and the <xref:System.Web.UI.MobileControls.StyleSheet.Styles%2A> topic.  \n  \n> [!NOTE]\n>  The StyleSheet control ignores its own style attributes; setting a style attribute on the StyleSheet itself has no effect on the styles contained as children within the StyleSheet control."
  example:
  - "The following example shows how you can add Style properties to a StyleSheet control during the `Page_Load` event.  \n  \n [!code-vb[MobileStyleSheetSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_12_1.aspx)]\n [!code-cs[MobileStyleSheetSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_12_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.StyleSheetDesigner))]

      [System.ComponentModel.Editor(typeof(System.Web.UI.Design.MobileControls.StyleSheetComponentEditor), typeof(System.ComponentModel.ComponentEditor))]

      [System.ComponentModel.ToolboxItem(typeof(System.Web.UI.Design.WebControlToolboxItem))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.StyleSheetControlBuilder))]

      [System.Web.UI.ToolboxData("<{0}:StyleSheet runat="server"></{0}:StyleSheet>")]

      public class StyleSheet : System.Web.UI.MobileControls.MobileControl
