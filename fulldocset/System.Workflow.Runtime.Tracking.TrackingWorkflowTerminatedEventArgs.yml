  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TrackingWorkflowTerminatedEventArgs 런타임 추적 인프라가 워크플로 인스턴스가 종료 될 때 생성 됩니다. 경우는 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>연결 된 워크플로 인스턴스가 포함 됩니다는 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>에 대해 구성 된 한 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent><xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>, 워크플로 추적 인프라 설정에 TrackingWorkflowTerminatedEventArgs <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>에 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>를 추적 서비스로 보내는.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent></xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>       세 가지 방법 중 하나에 워크플로 인스턴스가 종료 될 수 있습니다: 호스트를 호출할 수 있습니다 <xref:System.Workflow.Runtime.WorkflowInstance.Terminate%2A?displayProperty=fullName>; <xref:System.Workflow.ComponentModel.TerminateActivity>활동이 워크플로 인스턴스 내부에서 호출 또는 처리 되지 않은 예외가 발생할 수 있습니다.</xref:System.Workflow.ComponentModel.TerminateActivity> </xref:System.Workflow.Runtime.WorkflowInstance.Terminate%2A?displayProperty=fullName> 호스트에서 워크플로가 종료 되는 경우 또는 <xref:System.Workflow.ComponentModel.TerminateActivity>활동, 런타임 추적 인프라 집합 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A>에 <xref:System.Workflow.ComponentModel.WorkflowTerminatedException>있는 해당 <xref:System.Exception.Message%2A>속성이 종료 이유에 대 한 설명으로 설정 합니다.</xref:System.Exception.Message%2A> </xref:System.Workflow.ComponentModel.WorkflowTerminatedException> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A> </xref:System.Workflow.ComponentModel.TerminateActivity> 런타임 추적 인프라가 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A>.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A> 처리 되지 않은 예외를 전달 처리 되지 않은 예외로 인해 워크플로가 종료 되는 경우      > [!NOTE] > TrackingWorkflowTerminatedEventArgs <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> 정보를 전달 하는 런타임 추적 서비스가 의해서만 사용 됩니다 <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowTerminated?displayProperty=fullName>이벤트에 <xref:System.Workflow.Runtime.WorkflowTerminatedEventArgs>.</xref:System.Workflow.Runtime.WorkflowTerminatedEventArgs> 전달</xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowTerminated?displayProperty=fullName> 에 대 한 데이터"
