  summary: "비동기적으로 반환 (통해는 <xref href=&quot;System.Windows.Documents.DocumentPaginator.GetPageCompleted&quot;> </xref> 이벤트)는 <xref href=&quot;System.Windows.Documents.DocumentPage&quot;> </xref> 지정된 페이지 번호 및 비동기 작업에 지정된 된 ID 할당 합니다."
  remarks: "메서드의이 오버 로드를 사용 하면 모든 비동기 작업을 취소 하지 않고이 비동기 작업을 취소할 수 있습니다.       이 메서드는 <xref:System.Windows.Documents.DocumentPaginator.GetPageCompleted>이벤트.</xref:System.Windows.Documents.DocumentPaginator.GetPageCompleted> <xref:System.Windows.Documents.DocumentPage>이벤트에는 이벤트 인수 중 하나로 전달 됩니다.</xref:System.Windows.Documents.DocumentPage>       다음 단계에는 검색 하는 방법을 보여 줍니다.는 <xref:System.Windows.Documents.DocumentPage>비동기적으로: 1.</xref:System.Windows.Documents.DocumentPage>  만들기는 <xref:System.Windows.Documents.GetPageCompletedEventHandler>대리자를 추가 하 여 알림을 받을 <xref:System.Windows.Documents.DocumentPaginator.GetPageCompleted>이벤트.</xref:System.Windows.Documents.DocumentPaginator.GetPageCompleted> </xref:System.Windows.Documents.GetPageCompletedEventHandler>      2.  GetPageAsync 지정 함으로써 호출는 `pageNumber` 원하는 구성과 고유 `userState`, 비동기 이벤트의 완료를 식별 하는 데 사용할 수는 있는 합니다.      3.  이벤트 발생 및 대리자가 호출을 하는 경우 비교는 이벤트의 <xref:System.Windows.Documents.GetPageCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> 속성을 원래 GetPageAsync `userState` 매개 변수.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Windows.Documents.GetPageCompletedEventArgs>  (의 <xref:System.Windows.Documents.GetPageCompletedEventArgs>.<xref:System.Windows.Documents.GetPageCompletedEventArgs.PageNumber%2A> 속성 일치 합니다는 `pageNumber` GetPageAsync 호출에 지정 합니다.)</xref:System.Windows.Documents.GetPageCompletedEventArgs.PageNumber%2A> </xref:System.Windows.Documents.GetPageCompletedEventArgs>      4.  경우는 <xref:System.Windows.Documents.GetPageCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> 속성이 일치 원래 GetPageAsync `userState`, 작업이 완료 되 고 완료 될.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Windows.Documents.GetPageCompletedEventArgs>      5.  <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>서식이 지정 된 <xref:System.Windows.Documents.DocumentPage>.</xref:System.Windows.Documents.DocumentPage> 검색 하기 위한</xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> 호출이"
  syntax:
    content: public virtual void GetPageAsync (int pageNumber, object userState);
