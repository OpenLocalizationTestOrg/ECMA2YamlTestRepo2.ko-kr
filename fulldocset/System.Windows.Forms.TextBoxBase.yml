.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>로 설정 되어 `true`, <xref:System.Windows.Forms.RichTextBox>자동으로 크기가 조정 되지 것입니다.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox>      -If <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>로 설정 되어 `true` 및 <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>로 설정 된 `false`, <xref:System.Windows.Forms.RichTextBox>자동 조정 됩니다.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>"
