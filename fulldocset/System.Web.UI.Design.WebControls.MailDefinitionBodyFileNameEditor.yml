- uid: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter
  id: Filter
  parent: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor
  langs:
  - csharp
  name: Filter
  nameWithType: MailDefinitionBodyFileNameEditor.Filter
  fullName: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "에 대 한 파일 형식 목록이 가져옵니다는 <xref href=&quot;System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor&quot;> </xref> 적용할 개체입니다."
  remarks: "각 형식에 대 한 필터 속성에 대 한 형식은 다음과 같습니다: 1.  알기 쉬운 설명입니다.      2.  세로 막대 (`|`).      3.  파일을 세미콜론으로 구분 사양 (`;`).      4.  다른 세로 막대 (`|`).       예를 들어 텍스트 파일, HTML 파일 및 모든 파일을 지정 하는 필터 다음과 같은 다음 예제에서는 EN-US 로캘: `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|` 이 문자열의 지역화 된 버전의 필터에 대 한 기본값입니다."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "각각에 대 한 알기 쉬운 이름을 지정 하는 문자열 파일 형식 및 각 형식에 대 한 파일 지정을 허용 합니다."
  overload: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter*
  exceptions: []
  platform:
  - net462
