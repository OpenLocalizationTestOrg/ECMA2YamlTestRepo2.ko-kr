  remarks: ".NET Framework의 새 인스턴스를 내부적으로 생성 된 <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor>캡슐화 하는 컨트롤의 편집기를 호출 하는 경우 클래스는 <xref:System.Web.UI.WebControls.MailDefinition>개체입니다.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor> 줄임표를 선택 하는 예를 들어 (**... **) 단추는 **BodyFileName** 속성 아래에서 **MailDefinition**에 **속성** 디자인 하는 경우 비주얼 디자이너의 표에 <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>또는 <xref:System.Web.UI.WebControls.PasswordRecovery>컨트롤.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>"
