  summary: "편집기에서 메시지 본문 파일을 선택 하기 위한 제공는 <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> 개체입니다."
  remarks: "MailDefinitionBodyFileNameEditor 클래스에 대 한 파일을 선택 하기 위한 사용자 인터페이스를 제공는 <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>속성은 <xref:System.Web.UI.WebControls.MailDefinition>개체입니다.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>전자 메일 메시지 본문을 포함 하는 파일을 지정 합니다.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       <xref:System.Web.UI.WebControls.MailDefinition>개체 내용과 컨트롤에서 보내는 전자 메일 알림 메시지의 형식을 정의 합니다.</xref:System.Web.UI.WebControls.MailDefinition> 예를 들어는 <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>및 <xref:System.Web.UI.WebControls.PasswordRecovery>컨트롤 사용은 MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>       MailDefinitionBodyFileNameEditor가 호출 예를 들어 줄임표를 선택 하 여 (**... **) 단추는 **BodyFileName** 속성 아래에서 **MailDefinition**에 **속성** 비주얼 디자이너의 표입니다.       <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>속성 MailDefinitionBodyFileNameEditor 폼에 표시할 캡션을 지정 합니다.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>속성은 MailDefinitionBodyFileNameEditor에서 허용 하는 파일 형식 목록이 반환 됩니다.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>"
