  name: IValidator
  nameWithType: IValidator
  fullName: System.Web.UI.IValidator
  type: Interface
  summary: "Web Forms 유효성 검사에 참여 하는 개체가 구현 해야 하는 메서드와 속성을 정의 합니다."
  remarks: "이 인터페이스를 구현 하는 클래스는 사용자 입력된 오류를 나타냅니다. 경우는 <xref:System.Web.UI.IValidator.Validate%2A>클래스 업데이트 메서드 호출의 <xref:System.Web.UI.IValidator.IsValid%2A>해당 오류가 발생 했는지를 나타내는 속성입니다.</xref:System.Web.UI.IValidator.IsValid%2A> </xref:System.Web.UI.IValidator.Validate%2A> <xref:System.Web.UI.IValidator.ErrorMessage%2A>속성 오류가 발생할 때 표시할 수 있는 오류 조건에 대 한 텍스트 설명을 포함 합니다.</xref:System.Web.UI.IValidator.ErrorMessage%2A>       <xref:System.Web.UI.WebControls.BaseValidator>클래스에는이 인터페이스를 구현 하 고 모든 다른 ASP.NET 유효성 검사 서버 컨트롤 클래스에서에서 상속 <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator> 유효성 검사 서버 컨트롤 및 작동 하는 방법에 대 한 자세한 내용은 참조 하십시오. [ASP.NET 유효성 검사 컨트롤](~/add/includes/ajax-current-ext-md.md)합니다.       사용자 지정 ASP.NET 유효성 검사 서버 컨트롤을 개발 하는 방법에 대 한 세부 정보를 참조 하십시오. [하는 방법: ASP.NET 서버 컨트롤에 대 한 사용자 정의 함수 유효성을 검사](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[IValidator_IsValid_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.ivalidator_1.aspx)]\n [!code-cs[IValidator_IsValid_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.ivalidator_1.aspx)]"
  syntax:
    content: public interface IValidator
  implements: []
  platform:
  - net462
