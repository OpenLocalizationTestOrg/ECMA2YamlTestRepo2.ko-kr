  name: MemberAttributes
  nameWithType: MemberAttributes
  fullName: System.CodeDom.MemberAttributes
  type: Enum
  summary: "클래스 멤버에 대 한 멤버 특성 식별자를 정의합니다."
  remarks: "클래스 멤버의 범위 및 액세스 특성을 나타내는 MemberAttributes 열거형에 정의 된 식별자를 사용할 수 있습니다.      > [!NOTE] >는 없는 `Virtual` 멤버 특성입니다. 멤버 액세스 권한을 Public로 설정 하 여 가상 멤버가 선언 되었습니다 (`property1.Attributes = MemberAttributes.Public`) Final로 지정 하지 않고 있습니다. 최종 플래그의 부재를 사용 하면 멤버 `virtual` C#에서 (`public virtual`), `overrideable` Visual basic에서 (`Public Overrideable`). 으로 멤버를 선언 하지 않으려면 `virtual` 또는 `overrideable`, 모두 공용 설정 및 최종에서 플래그는 <xref:System.CodeDom.CodeTypeMember.Attributes%2A>속성.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> 참조는 <xref:System.CodeDom.CodeTypeMember.Attributes%2A>속성 멤버 특성 설정에 대 한 자세한 내용은.</xref:System.CodeDom.CodeTypeMember.Attributes%2A>      > [!NOTE] > 액세스 플래그를 설정 하기 위한 패턴 (용어가 들어 있는 플래그 `Public`, `Private`, `Assembly`, 또는 `Family`) 마스크 AccessMask 마스크를 사용 하 여 액세스 플래그를 모두 처리 한 다음 원하는 액세스 플래그를 설정 하는 것입니다. 생성자를 식별 하는 코드 문을 예를 들어 (라는 `constructor1`)은 공용으로 `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`합니다. 설정의 <xref:System.CodeDom.CodeTypeMember.Attributes%2A>액세스 플래그에 직접 속성 (예를 들어 `constructor1.Attributes = MemberAttributes.Public;`) 설정 되었을 수 있는 다른 모든 플래그를 지웁니다.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> 이 패턴을 사용 하 여 (추상, 최종, Static, 재정의 또는 Const) 범위 플래그를 설정 하기 위한도 해야 ScopeMask 마스크를 사용 하 여 합니다."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeMemberProperty> to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.membera_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.membera_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.membera_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberAttributes
