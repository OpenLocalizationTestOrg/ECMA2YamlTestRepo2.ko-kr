    - id: secondPartUri
      type: System.Uri
      description: "[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 두 번째 <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>합니다."
    return:
      type: System.Int32
      description: "간의 관계를 나타내는 값 <code> firstPartUri </code> 및 <code> secondPartUri </code>합니다.       <table><thead><tr><th> 값       </th><th> 의미       </th></tr></thead><tbody><tr><td> 0 보다 작은       </td><td><code>firstPartUri</code>is less than <code>secondPartUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPartUri</code>에 해당 <code> secondPartUri </code>합니다.       </td></tr><tr><td> 0 보다 큼       </td><td><code>firstPartUri</code>보다 큰 <code> secondPartUri </code>합니다.       </td></tr></tbody></table>"
