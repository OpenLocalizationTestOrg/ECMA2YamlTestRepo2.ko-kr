- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri)
  id: Create(System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri)
  nameWithType: PackUriHelper.Create(Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "새 pack 패키지를 가리키는 URI를 만듭니다."
  remarks: "`packageUri`로 지정할 수 없습니다. `null` 이거나 비어 있습니다.       다음 표에서 만들기에 대 한 샘플 사례를 설명 합니다.      | `packageUri`| Pack URI를 반환 합니다. |   |------------------|-----------------------|   | http://www.proseware.com/mypackage.pkg | pack://http:, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc | pack://ftp:, ftp.proseware.com,packages,mypackage1.abc|   |file:///d:/packages/mypackage2.pkg| pack://file:,, d:,packages,mypackage2.pkg|       Pack URI를 작성은 다중 단계로 구성 되어 있습니다.  슬래시 (/) 문자를 바꿀 pack URI를 만드는 단계 중 하나는 예를 들어는 `packageUri` 쉼표 (,) 사용 합니다.       문자열 변환 하 고 pack Uri 형성 하는 방법에 대 한 자세한 내용은 참조 부록 A.4 &quot;문자열 변환 예&quot; 및 &quot;Pack URI 작성&quot; B.3 부록에서 다운로드할 수 있는 Open Packaging Conventions 사양에 [사양 및 라이선스 다운로드](http://go.microsoft.com/fwlink/?LinkID=71255)합니다."
  example:
  - "The following example shows how to use the Create method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "참조 된 URI <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>합니다."
    return:
      type: System.Uri
      description: "Pack URI에 대 한는 <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> 으로 참조 되는 주어진 <code> packageUri </code>합니다."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>절대 URI가 아닙니다."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri)
  id: Create(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri)
  nameWithType: PackUriHelper.Create(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "지정 된 pack URI를 만듭니다는 <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 및 [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 패키지의 파트입니다."
  remarks: "`packageUri`null 또는 빈으로 지정할 수 있습니다.       경우 `partUri` 은 `null`, 반환 된 pack URI 패키지를 가리킵니다.       다음 표에서 예제 사례를 Create 메서드를 보여 줍니다.      | `packageUri`|`partUri`| Pack URI를 반환 합니다. |   |------------------|---------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| pack://http:, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| pack://http:, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| pack://http:, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| pack://http:, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg | **null**| pack://http:, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| pack://ftp:, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |file:///d:/packages/mypackage2.pkg|/a/bar.xaml| pack://file:,, d:,packages,mypackage2.pkg/a/bar.xaml|       Pack URI를 작성은 다중 단계로 구성 되어 있습니다.  슬래시 (/) 문자를 바꿀 pack URI를 만드는 단계 중 하나는 예를 들어는 `packageUri` 쉼표 (,) 사용 합니다.       문자열 변환 하 고 pack Uri 형성 하는 방법에 대 한 자세한 내용은 참조 부록 A.4 &quot;문자열 변환 예&quot; 및 &quot;Pack URI 작성&quot; B.3 부록에서 다운로드할 수 있는 Open Packaging Conventions 사양에 [사양 및 라이선스 다운로드](http://go.microsoft.com/fwlink/?LinkID=71255)합니다."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 의 <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> 패키지에 있습니다."
    return:
      type: System.Uri
      description: "Pack URI의는 주어진 <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>합니다."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>절대 URI가 아닙니다.       -또는- <code>partUri</code> 는 유효한 파트 URI 구문이 아닙니다."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri,System.String)
  id: Create(System.Uri,System.Uri,System.String)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri,String)
  nameWithType: PackUriHelper.Create(Uri,Uri,String)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "지정 된 pack URI를 만듭니다는 <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 추가할 &quot;#&quot; 조각이 하는 패키지의 파트입니다."
  remarks: "`packageUri`로 지정할 수 없습니다. `null` 이거나 비어 있습니다.       경우 `partUri` 은 `null`, 반환 된 pack URI 패키지를 가리킵니다.       `fragment`빈 문자열을 될 수 없지만로 지정할 수 있습니다 `null`합니다.  으로 지정 되지 않은 경우 `null`, `fragment` 문자열 &quot;#&quot; 문자로 시작 해야 합니다.  자세한 내용은의 구문에 대 한 `fragment` 참조, 3.5 단원에 &quot;조각&quot; 참조의 [RFC 3986](http://www.ietf.org/rfc/rfc3986.txt)합니다.       다음 표에서 예제 사례를 Create 메서드를 보여 줍니다.      | `packageUri`|`partUri`|`fragment`| Pack URI를 반환 합니다. |   |------------------|---------------|----------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page1.xaml|#intro| pack://http:, www.proseware.com, mypackage.pkg/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| **null**| pack://http:, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| **null**| pack://http:, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| **null**| pack://http:, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| **null**| pack://http:, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg |/a/page5.xaml|#summary| pack://http:, www.proseware.com, mypackage.pkg/a/page5.xaml#summary|   | http://www.proseware.com/packages.aspx?pkg04 |/page1.xaml|#intro| pack://http:, www.proseware.com, packages.aspx%3fpkg04/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg | **null**|**null**| pack://http:, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| **null**| pack://ftp:, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |file:///d:/packages/mypackage2.pkg|/a/bar.xaml|#xref| pack://file:,, d:,packages,mypackage2.pkg/a/bar.xaml#xref|       Pack URI를 작성은 다중 단계로 구성 되어 있습니다.  슬래시 (/) 문자를 바꿀 pack URI를 만드는 단계 중 하나는 예를 들어는 `packageUri` 쉼표 (,) 사용 합니다.       문자열 변환 하 고 pack Uri 형성 하는 방법에 대 한 자세한 내용은 참조 부록 A.4 &quot;문자열 변환 예&quot; 및 &quot;Pack URI 작성&quot; B.3 부록에서 다운로드할 수 있는 Open Packaging Conventions 사양에 [사양 및 라이선스 다운로드](http://go.microsoft.com/fwlink/?LinkID=71255)합니다."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri, string fragment);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 의 <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> 패키지에 있습니다."
    - id: fragment
      type: System.String
      description: "패키지 파트 내에서 요소를 식별 하는 &quot;#&quot; 참조입니다."
    return:
      type: System.Uri
      description: "Pack 지정 된 패키지, 패키지 파트 및 조각을 식별 하는 URI입니다."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>절대 URI가 아닙니다.       -또는- <code>partUri</code> 는 유효한 파트 URI 구문이 아닙니다.       -또는- <code>fragment</code> 비어 있거나 &quot;#&quot;으로 시작지 않습니다."
  platform:
  - net462
