  remarks: "두 `firstPartUri` 및 `secondPartUri` 는 `null`, ComparePartUri 0을 반환 합니다. 비교할 때 <xref:System.IO.Packaging.PackagePart> [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)], null [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] 은 항상 null이 아닌 보다 작은 [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].</xref:System.IO.Packaging.PackagePart> 사례에 대 한 여기서 `firstPartUri` 및 `secondPartUri` 가 모두 상대 <xref:System.IO.Packaging.PackagePart>Uri ComparePartUri 비교를 수행 합니다.</xref:System.IO.Packaging.PackagePart>"
  syntax:
    content: public static int ComparePartUri (Uri firstPartUri, Uri secondPartUri);
