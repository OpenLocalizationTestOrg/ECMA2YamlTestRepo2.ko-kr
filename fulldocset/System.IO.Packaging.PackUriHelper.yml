- uid: System.IO.Packaging.PackUriHelper.ComparePackUri(System.Uri,System.Uri)
  id: ComparePackUri(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: ComparePackUri(Uri,Uri)
  nameWithType: PackUriHelper.ComparePackUri(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.ComparePackUri(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "두 pack Uri 있는지 여부를 나타내는 값을 반환 하는 것은 동일 합니다."
  remarks: "두 `firstPackUri` 및 `secondPackUri` 는 `null`, ComparePackUri 0을 반환 합니다. Pack Uri를 비교 하는 경우는 null URI는 항상 null이 아닌 URI 보다 작은 합니다.    사례에 대 한 여기서 `firstPackUri` 및 `secondPackUri` pack Uri를 절대 둘 다는 ComparePackUri 비교를 수행 합니다."
  syntax:
    content: public static int ComparePackUri (Uri firstPackUri, Uri secondPackUri);
    parameters:
    - id: firstPackUri
      type: System.Uri
      description: "첫 번째 pack URI입니다."
    - id: secondPackUri
      type: System.Uri
      description: "두 번째 pack URI입니다."
    return:
      type: System.Int32
      description: "간의 관계를 나타내는 부호 있는 정수 <code> firstPackUri </code> 및 <code> secondPackUri </code>합니다.       <table><thead><tr><th> 값       </th><th> 의미       </th></tr></thead><tbody><tr><td> 0 보다 작은       </td><td><code>firstPackUri</code>is less than <code>secondPackUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPackUri</code>에 해당 <code> secondPackUri </code>합니다.       </td></tr><tr><td> 0 보다 큼       </td><td><code>firstPackUri</code>보다 큰 <code> secondPackUri </code>합니다.       </td></tr></tbody></table>"
  overload: System.IO.Packaging.PackUriHelper.ComparePackUri*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either <code>firstPackUri</code> or <code>secondPackUri</code> is not an absolute [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].       -또는-어느 <code> firstPackUri </code> 또는 <code> secondPackUri </code> 로 시작 하지 않는 한 &quot;팩: / /&quot; 구성표입니다."
  platform:
  - net462
