  type: Class
  summary: "에 대 한 사용자 지정 지 속성 형식을 구현 하는 <xref href=&quot;System.Web.UI.MobileControls.DeviceSpecificChoice&quot;> </xref> 클래스입니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "ASP.NET 서버 컨트롤은 고유한 컨트롤 작성기를 사용 하 여 사용자 지정된 지 속성 형식을 구현할 수 있습니다. 컨트롤 작성기 클래스를 만들고 컨트롤 작성기 특성 클래스에 추가 하면 됩니다. 컨트롤 작성기 개체에는 페이지를 구문 분석 하 고 컴파일할 때 사용 됩니다. 자세한 내용은 참조 [사용자 지정 지 속성 구현](http://msdn.microsoft.com/en-us/ac8e85a9-422e-49b8-98c0-5ade5853ea7c)합니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

