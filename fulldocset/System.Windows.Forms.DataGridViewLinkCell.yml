  summary: "링크가 포함 된 셀을 나타냅니다."
  remarks: "DataGridViewLinkCell 클래스는 특수 한 유형의 <xref:System.Windows.Forms.DataGridViewCell>링크를 표시 하는 데 사용 합니다.</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewLinkColumn>열 형식이이 유형의 셀을 포함 하도록 특수화.</xref:System.Windows.Forms.DataGridViewLinkColumn> 기본적으로는 <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName>새 DataGridViewLinkCell으로 초기화 됩니다.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName> 기존 DataGridViewLinkCell 후 열 내에 있는 셀에서 패턴을 설정 열의 <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>속성 패턴으로 사용 하는 셀을.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>       열의 셀 관련 속성은 템플릿 셀의 비슷하게 명명 된 속성에 대 한 래퍼 합니다. 템플릿 셀의 속성 값을 변경 된 셀만 템플릿을 기반으로 변경 된 후 추가 적용 됩니다. 하지만 열의 셀 관련 속성 값을 변경 템플릿 셀과 열에 다른 모든 셀을 업데이트할 되며 필요한 경우 열 표시를 새로 고칩니다."
