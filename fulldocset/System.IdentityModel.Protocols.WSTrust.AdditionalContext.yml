  type: Class
  summary: "WS-트러스트에 대 한 권한 부여 확장에 정의 된 auth:AdditionalContext 요소를 나타냅니다. 이러한 확장은 WS-페더레이션 사양에 정의 됩니다."
  remarks: "토큰 요청 (RST)에 대 한 모든 추가 컨텍스트를 전달 하는 auth:AdditionalContext 요소를 사용할 수 있습니다. 이 컨텍스트가 있으며 각각 단일 auth:ContextItem 하위 요소에 해당 이름-값 쌍의 컬렉션으로 제공 합니다. <xref:System.IdentityModel.Protocols.WSTrust.ContextItem>클래스</xref:System.IdentityModel.Protocols.WSTrust.ContextItem> auth:ContextItem 요소는 표시 통해 컨텍스트 항목의 목록에 액세스할 수 있습니다는 <xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>속성.</xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>       이 클래스가 나타내는 요소에 대 한 자세한 내용은 WS-페더레이션 사양을 참조 하십시오."
