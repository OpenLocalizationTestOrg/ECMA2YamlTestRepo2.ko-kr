- uid: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ParameterCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "요소를 편집는 <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> 개체는 연결 된 데이터의 소스 제어 합니다."
  remarks: "연결 된 데이터 소스 제어 및 데이터 소스 컨트롤 디자이너에서 해당 컨트롤에 연관 된 EditValue 메서드 추출는 `context` 매개 변수입니다. 지원 되는 데이터 소스 컨트롤에는 <xref:System.Web.UI.WebControls.ObjectDataSource>및 <xref:System.Web.UI.WebControls.SqlDataSource>의 해당 컨트롤과 <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>및 <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>디자이너.</xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource>       EditValue 편집 하는 데 사용 되는 편집 대화 상자를 표시 하려면 데이터 소스 컨트롤 디자이너를 다시 호출 하는 데이터가 추출 되 면 한 <xref:System.Web.UI.WebControls.ParameterCollection>중 하나에 의해 참조 되는 개체는 `Parameters` 속성 데이터의 소스 제어 합니다.</xref:System.Web.UI.WebControls.ParameterCollection>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 위한 컨텍스트 정보를 수집 하는 데 사용 되는 개체입니다."
    - id: provider
      type: System.IServiceProvider
      description: "구현 하는 개체는 <xref:System.IServiceProvider>는 편집 서비스 얻을 수 있습니다.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "에 대 한 값을 편집 하는 개체입니다."
    return:
      type: System.Object
      description: "새 <code> value </code>개체의 값을 변경 하지 않은 경우 <code> value </code> 변경 되지 않습니다."
  overload: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
