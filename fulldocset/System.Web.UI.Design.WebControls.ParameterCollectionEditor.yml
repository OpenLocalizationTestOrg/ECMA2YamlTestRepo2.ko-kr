  fullName: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  type: Class
  summary: "에 대 한 구성 요소 편집기를 제공는 <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> 하 여 지정 된 개체는 <xref uid=&quot;langword_csharp_Parameters&quot; name=&quot;Parameters&quot; href=&quot;&quot;> </xref> 연결 된 데이터의 속성을 소스 제어 합니다."
  remarks: "ParameterCollectionEditor 클래스 편집 하기 위한 사용자 인터페이스를 제공는 <xref:System.Web.UI.WebControls.Parameter>의 요소는 <xref:System.Web.UI.WebControls.ParameterCollection>개체 중 하나에 지정 된 대로 디자인 타임에는 `Parameters` 속성.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> `Parameters` 속성에 포함 되어는 <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>및 <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>의 속성은 <xref:System.Web.UI.WebControls.ObjectDataSource>, <xref:System.Web.UI.WebControls.SqlDataSource>, 및 다른 데이터 소스 컨트롤.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>       줄임표를 선택 하 여 호출 되는 ParameterCollectionEditor (**... **) 단추 중 하나에 `Parameters` 속성에는 **속성** 비주얼 디자이너의 표입니다.       <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A>메서드 편집은 <xref:System.Web.UI.WebControls.Parameter>의 요소는 <xref:System.Web.UI.WebControls.ParameterCollection>연결 된 데이터 소스 제어에 대 한.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>메서드가이 편집기와 연결 된 편집 스타일을 가져옵니다.</xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the ParameterCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a `SelectParameters` property in a custom control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_15_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_15_1.cs)]"
