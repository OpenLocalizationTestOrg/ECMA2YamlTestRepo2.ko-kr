  remarks: "처리기 작업을 수행할 필요가 없습니다 및 코드 예외를 생성 하거나 예외가 호출 하는 메서드로 전파 하지 않아야 합니다. 호출자에 전달 하는 모든 예외는 무시 됩니다.       처리기를 사용 하 여 처리 <xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>업데이트 처리 방법을 지정할 수 있습니다.</xref:System.Data.Odbc.OdbcRowUpdatingEventArgs> 예를 들어 현재 행의 업데이트를 건너뛰거나 나머지 모든 행의 업데이트를 건너뛸 하도록 선택할 수 있습니다. 참고 행은 데이터 원본에서 수신 된 순서에서 업데이트 됩니다.       만들 때는 <xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>이벤트를 처리 하는 메서드를 식별 대리자를 실행 합니다.</xref:System.Data.Odbc.OdbcRowUpdatingEventArgs> 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)"
