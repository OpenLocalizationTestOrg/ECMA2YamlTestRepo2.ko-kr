  name: ManagementTaskAttribute
  nameWithType: ManagementTaskAttribute
  fullName: System.Management.Instrumentation.ManagementTaskAttribute
  type: Class
  summary: "ManagementTask 특성 대상 메서드 WMI 메서드를 구현 함을 나타냅니다.       참고: WMI.NET 라이브러리 이제 간주 최종 상태 및 이후 개발, 향상 된 기능, 또는 업데이트 이러한 라이브러리에 영향을 주는 비보안 관련된 문제에 대해 사용할 수 있습니다. [MI Api](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) 새로운 개발에 사용 해야 합니다."
  remarks: "기본적으로 WMI 메서드 이름이 대상 메서드의 이름이 됩니다. 이 특성의 부모 클래스 <xref:System.Management.Instrumentation.ManagementMemberAttribute>, Name 매개 변수를 포함 합니다.</xref:System.Management.Instrumentation.ManagementMemberAttribute> 내부 메서드 이름을 변경 하지 않고 WMI를 통해 노출 되는 메서드의 이름을 변경 하려면 해당 매개 변수를 사용할 수 있습니다.       메서드가 public 이어야 하 고 정적일 수 있습니다. 포함할 수 있습니다 [in]의 조합을 [out] [in/out], 배열 또는 개체 참조 매개 변수입니다. 배열 매개 변수는 WMI에서 지정한 제한으로 인해 다차원 이거나 가변 수 없습니다.       메서드의 반환 형식은: void, 스칼라, 문자열, 날짜/시간 또는 개체입니다. 배열을 수 없습니다."
  example:
  - "The following example shows how to mark a method with the ManagementTask attribute to expose the method to WMI. The method will show up in WMI as ResetCounters.  \n  \n [C#]  \n  \n```  \n// Use the ManagementTask attribute to specify that a method  \n// is exposed to WMI through this provider. Consumers will be  \n// able to execute this method through WMI.  \n[ManagementTask]  \npublic void ResetCounters()  \n{  \n    counter.Reset();  \n```  \n  \n }"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementTaskAttribute : System.Management.Instrumentation.ManagementMemberAttribute
