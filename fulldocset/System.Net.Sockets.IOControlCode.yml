  namespace: System.Net.Sockets
  summary: "이 소켓 관련 인터페이스의 지정된 된 핸들과 연관 시킵니다. Winsock 2 참조 또는 특정 관련 인터페이스에 대 한 추가 정보 문서에 해당 프로토콜별 부록을 참조 하십시오. 발견 하 고 소켓에서 지원 될 수 있는 다른 인터페이스를 추적할 구성 요소 개체 모델 (COM)이이 IOCTL 대신 사용 하는 것이 좋습니다. 이 제어 코드는 시스템에 COM 사용할 수 없거나 다른 이유로 사용할 수 없습니다와 이전 버전과 호환성 제공 됩니다. 이 값은 Winsock 2 SIO_ASSOCIATE_HANDLE 상수와 같습니다."
