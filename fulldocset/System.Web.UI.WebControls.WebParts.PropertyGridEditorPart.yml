  nameWithType: PropertyGridEditorPart
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  type: Class
  summary: "최종 사용자가 연결 된 사용자 지정 속성을 편집할 수 있는 편집기 컨트롤을 제공 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 또는 서버 컨트롤입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "PropertyGridEditorPart 제공을 일반 사용자 인터페이스 (UI)에서 사용자 지정 속성을 편집할 수 있도록 하는 <xref:System.Web.UI.WebControls.WebParts.WebPart>서버 컨트롤에 배치 하 고 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> 반면, 다른 <xref:System.Web.UI.WebControls.WebParts.EditorPart>같은 <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>컨트롤, 편집, 기존 <xref:System.Web.UI.WebControls.WebParts.WebPart>클래스</xref:System.Web.UI.WebControls.WebParts.WebPart> 에서 UI 기반 속성</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> 및</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> 컨트롤</xref:System.Web.UI.WebControls.WebParts.EditorPart>       만큼 도구 기반 웹 파트 컨트롤 집합에만 (자세한 내용은 참조는 <xref:System.Web.UI.WebControls.WebParts.ToolZone>클래스 개요), 파트 도구 기반 컨트롤이 및 이러한 각 해당 형식의 도구 영역에 있어야 합니다.</xref:System.Web.UI.WebControls.WebParts.ToolZone> 이러한 종류의 제어 웹 파트 컨트롤 집합에 있는 구분 하는 두 개의 특성:-는 최종 사용자가 웹 파트 응용 프로그램에서 페이지의 기본 UI를 구성 하는 컨트롤을 개인 설정할 수 있도록 하는 도우미 컨트롤입니다.      -특정 페이지 디스플레이 모드에만 표시 됩니다.       PropertyGridEditorPart 컨트롤은 특수 제어 하 고 웹 페이지가 편집 모드에 있을 경우에 있고 특정 표시 될 <xref:System.Web.UI.WebControls.WebParts.WebPart>서버 컨트롤이 편집을 위해 사용자가 선택 되었는지 또는.</xref:System.Web.UI.WebControls.WebParts.WebPart> PropertyGridEditorPart 컨트롤 같은 다른 모든 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤에 있어야 합니다.는 <xref:System.Web.UI.WebControls.WebParts.EditorZone>페이지의 영역에서.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] >는 <xref:System.Web.UI.WebControls.WebParts.EditorZone>영역만 포함 될 수 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤 및 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤을 다른 형식의 영역에 배치할 수 없습니다.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       PropertyGridEditorPart 컨트롤은 사용 하 여 소스 코드에 표시 된 속성에 대 한 편집 UI를 제공는 `WebBrowsable` 특성 (에서 <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>클래스).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> 속성은이 특성으로 표시 되 면 PropertyGridEditorPart 컨트롤 속성의 형식에 따라 편집 UI 만들고 사용 하는 <xref:System.ComponentModel.PropertyDescriptor>개체 각 편집 컨트롤의 값 속성의 형식으로 변환 하는 데 필요한 경우.</xref:System.ComponentModel.PropertyDescriptor> 또한 PropertyGridEditorPart 컨트롤 편집 UI를 표시 하는 데 도움이 되는 다른 특성을 추가할 수 있습니다. `WebDisplayName` 특성 (에서 <xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute>클래스) 편집 UI의 각 컨트롤과 함께 표시 되는 레이블에 대 한 텍스트를 지정할 수 있습니다.</xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute> `WebDescription` 특성 (에서 <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>클래스) 편집 UI의 각 컨트롤에 대 한 도구 설명으로 표시 되는 문자열을 지정할 수 있습니다.</xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>       다양 한 종류의 속성을 편집 하기 위해 만든 컨트롤은 다음 표에 나열 됩니다.      | 속성 형식 | 속성을 편집 하려면 생성 된 컨트롤이 |   |-------------------|------------------------------------------|   | 문자열 | <xref:System.Web.UI.WebControls.TextBox>|   | Int, Float, 단위 | <xref:System.Web.UI.WebControls.TextBox>|   | 부울 | <xref:System.Web.UI.WebControls.CheckBox>|   | <xref:System.Enum>| <xref:System.Web.UI.WebControls.DropDownList>(열거 값의 목록을 포함) |   | <xref:System.DateTime>| <xref:System.Web.UI.WebControls.TextBox>|       PropertyGridEditorPart 클래스에는 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>가져오거나 컨트롤에 대 한 표시 제목 텍스트를 설정 하는 데 사용 되는 속성.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.DateTime> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Enum> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> 또한 보호 된 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>페이지 편집 모드로 전환 하는 경우 컨트롤에 표시 되는지 여부를 결정 하는 속성.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>       PropertyGridEditorPart 클래스에 두 가지 중요 한 메서드 <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A>및 <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>에서 상속 되는 <xref:System.Web.UI.WebControls.WebParts.EditorPart>클래스 및 재정의.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A> 메서드는 가져오기 및에 편집기 컨트롤의 필드 값과 속성 사이의 속성 값을 설정 수 있기 때문에 중요 한는 <xref:System.Web.UI.WebControls.WebParts.WebPart>편집 하 고 제어 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart>       PropertyGridEditorPart 제어를 사용 하면 사용자 지정 속성에만 편집할 수 있습니다, 때문에 해야 다른 <xref:System.Web.UI.WebControls.WebParts.EditorPart>편집 모양, 레이아웃 및 동작을 설정 하는 웹 파트 컨트롤의 컨트롤 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 기타 컨트롤에 포함 된 <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, 및 <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> 이러한 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤이 <xref:System.Web.UI.WebControls.WebParts.WebPart>필요한 경우 <xref:System.Web.UI.WebControls.WebParts.EditorPart>클래스</xref:System.Web.UI.WebControls.WebParts.EditorPart> 에서 상속 하 여 사용자 지정 편집기 컨트롤을 만들 수도 있지만 컨트롤</xref:System.Web.UI.WebControls.WebParts.WebPart> 을 편집 하는 데 필요한 대부분의 편집 기능을 제공</xref:System.Web.UI.WebControls.WebParts.EditorPart> 코드 예제를 참조 하십시오.는 <xref:System.Web.UI.WebControls.WebParts.EditorPart>클래스 개요 항목입니다.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > 내에서 액세스 가능성을 높이기 위해 PropertyGridEditorPart 컨트롤이 렌더링 되는 `<fieldset>` 요소입니다. `<fieldset>` 요소 PropertyGridEditorPart 컨트롤의 편집을 위해 사용 되는 컨트롤 관련된 집합을 그룹화 하 고 시각적 사용자 에이전트 (예: 일반적인 웹 브라우저)와 음성 기반의 사용자 에이전트 (예: 화면 읽기)에 대 한 이러한 컨트롤 간의 탭된 탐색을 용이 하 게 합니다.      ## 이 컨트롤에 대해 기본적으로 렌더링 되는 태그를 내게 필요한 옵션 웹 콘텐츠 내게 필요한 옵션 지침 1.0 WCAG 우선 순위 1 지침 등의 내게 필요한 옵션 표준 준수 하지 않을 수 있습니다. 이 컨트롤에 대 한 내게 필요한 옵션 지원에 대 한 세부 정보를 참조 하십시오. [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates how to declare a PropertyGridEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a PropertyGridEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains a declarative reference to a PropertyGridEditorPart control. The page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:UserInfoWebPart>` element for the control.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `UserInfoWebPart`, which is referenced in the Web page. Notice that the various properties that contain information about a user are all marked with the `WebBrowsable` attribute. This enables the PropertyGridEditorPart control to provide the UI for editing those properties. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_2.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_2.cs)]  \n  \n When you load the page in a browser, select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the PropertyGridEditorPart control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class, based on the type of the property. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
