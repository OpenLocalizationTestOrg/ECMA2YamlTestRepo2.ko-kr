  name: ApplyChanges()
  nameWithType: PropertyGridEditorPart.ApplyChanges()
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "값을 저장 한 <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> 컨트롤은 연결 된 해당 속성을 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 제어 합니다."
  remarks: "ApplyChanges 메서드는 중요 한 메서드가 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 사용자가 설정한 값을 저장 하는 메서드는 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>컨트롤은 연결 된 해당 속성을 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 연결된 된 컨트롤에서 참조 되는 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>컨트롤의 상속 된 <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>속성.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>      > [!IMPORTANT] > 때문에 ApplyChanges 메서드를 재정의할 수 없습니다 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>형식이 sealed 수 합니다.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 그러나 다양 한 편집으로 인해 프로세스 보다 더 많은 프로그래밍 방식으로 제어 해야 하는 경우 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 속성 보다는 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>컨트롤에서 제공 사용자 지정을 만들 수 있습니다 <xref:System.Web.UI.WebControls.WebParts.EditorPart>제어 하 고이 방법의 사용자 지정 구현을 제공 합니다.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> 코드 예제를 참조 하십시오.는 <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>메서드.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>       ApplyChanges 메서드 값은 연결 된 사용자 지정 공용 속성에 설정 하려고 시도 <xref:System.Web.UI.WebControls.WebParts.WebPart>는 이러한 각 속성에는 제어는 `[WebBrowsable(true)]` 특성.</xref:System.Web.UI.WebControls.WebParts.WebPart>       ApplyChanges 메서드는 확인 또는 편집 사용자 인터페이스 (UI)에서 동사를 적용을 나타내는 단추를 클릭할 때 호출 됩니다. 호출할 수 있습니다도 그 사용자 고유의 코드에서 직접 사용자 작업과 별도로 편집 된 값을 저장 하는 필요한 경우."
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>저장 동작 값은 <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> 에 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 성공 하지 않으면 (오류가 발생할 경우), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: "에 연결 된 속성에 대 한 값을 설정 하려고 할 때 오류가 발생 했습니다 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref>합니다."
  platform:
  - net462
