  summary: "값을 검색 한 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 컨트롤을 업데이트 하는 해당 컨트롤 내에서 이러한 속성 값을 편집 하는 데는 <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> 제어 합니다."
  remarks: "SyncChanges 메서드는 중요 한 메서드가 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 구현 하는 <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>에서 연결 된 현재 값을 검색 하는 기본 클래스에서 메서드 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤을의 컨트롤을 업데이트는 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>사용자가 편집할 수 있도록이 값을 가진 컨트롤.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       SyncChanges 메서드가 호출 될 때마다 값은 연결 된 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 변경 했을 수 있습니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> 에 대 한는 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>컨트롤은 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>호출한 직후 SyncChanges 메서드를 호출 하는 컨트롤을 포함 하는 영역은 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A>메서드를 있도록 값은 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>컨트롤은 연결 된 값과 항상 동기화 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> SyncChanges 메서드를 호출 하는 경우에도 시기는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤이 편집 모드로 전환 됩니다.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
