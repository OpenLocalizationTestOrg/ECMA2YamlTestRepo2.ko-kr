  fullName: System.Runtime.Caching.CacheItem
  type: Class
  summary: "캐시에 있는 개별 캐시 항목을 나타냅니다."
  remarks: "CacheItem 클래스를 사용 하 여 영역을 포함할 수 있는 캐시 항목의 논리적 표현을 제공는 <xref:System.Runtime.Caching.CacheItem.RegionName%2A>속성.</xref:System.Runtime.Caching.CacheItem.RegionName%2A> 기본 ASP.NET 캐시 구현에서 캐시 항목은 키/값 쌍입니다.       캐시의 항목 CacheItem 인스턴스 않습니다. 대신, 캐시 공급자는 편리 하 게 되는 모든 내부 형식으로 캐시 항목을 저장할 수 있습니다. 그러나 캐시 API를 사용 하려면 캐시 공급자 CacheItem 인스턴스로 (또는 그 반대로) 캐시 항목을 변환할 수 있습니다.       캐시 항목에 대 한 추가 정보를 제공 하는 사용자 지정 캐시 CacheItem 클래스 로부터 구현을 상속할 수 있습니다."
  example:
  - "The following example shows how to use the CacheItem class to store the contents of a file as a cache entry.  \n  \n [!code-vb[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/visualbasic/t-system.runtime.caching_0_1.vb)]\n [!code-cs[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/csharp/t-system.runtime.caching_0_1.cs)]"
