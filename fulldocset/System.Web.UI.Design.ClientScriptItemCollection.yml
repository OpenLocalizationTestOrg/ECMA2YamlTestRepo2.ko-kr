  langs:
  - csharp
  name: ClientScriptItemCollection
  nameWithType: ClientScriptItemCollection
  fullName: System.Web.UI.Design.ClientScriptItemCollection
  type: Class
  summary: "디자인 타임에 Web Form 또는 사용자 정의 컨트롤에 포함 된 클라이언트 스크립트 블록의 읽기 전용 컬렉션을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "각 <xref:System.Web.UI.Design.ClientScriptItem>ClientScriptItemCollection 클래스에서 개체를 나타내는 `script` 디자인 타임에 문서 (Web Form, 웹 서버 컨트롤, 콘텐츠 페이지 또는 마스터 페이지)에 포함 된 블록.</xref:System.Web.UI.Design.ClientScriptItem>       사용 된 <xref:System.Web.UI.Design.WebFormsRootDesigner>클래스를 설정 하거나 디자인 화면에서 Web Forms 문서에 포함 된 클라이언트 스크립트 요소를 검사 합니다.</xref:System.Web.UI.Design.WebFormsRootDesigner> 사용 하 여 웹 문서에 포함 된 클라이언트 스크립트 요소 컬렉션을 검색할는 <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>메서드.</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> 클라이언트 스크립트 요소를 사용 하 여 웹 문서에 추가 된 <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>메서드.</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       <xref:System.Web.UI.ClientScriptManager>클래스</xref:System.Web.UI.ClientScriptManager> 를 사용 하 여 런타임 시 클라이언트 스크립트 요소를 추가 하려면      > [!NOTE] > The ClientScriptItemCollection 클래스 디자인 타임에는 클라이언트에서 실행 하는 스크립트 요소를 나타냅니다. 때문에 `script` ClientScriptItemCollection 개체는 서버에서 실행 되지 않으므로 대해 생성 되는 요소는 요소가 포함 되지 않습니다는 `runat=&quot;server&quot;` 특성입니다."
