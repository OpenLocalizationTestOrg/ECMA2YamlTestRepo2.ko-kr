  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.UI.Design.ClientScriptItemCollection&quot;> </xref> 클래스입니다."
  remarks: "경우 `clientScriptItems` 은 `null` (`Nothing` Visual basic에서) 또는 빈 생성자 초기화 된 요소를 포함 하지 않음 <xref:System.Web.UI.Design.ClientScriptItemCollection>개체입니다.</xref:System.Web.UI.Design.ClientScriptItemCollection> 그렇지 않으면 항목에는 `clientScriptItems` 배열 <xref:System.Web.UI.Design.ClientScriptItemCollection>.</xref:System.Web.UI.Design.ClientScriptItemCollection> 에 대 한 항목을 설정할 때 사용       ClientScriptItemCollection 생성자는 <xref:System.Web.UI.Design.WebFormsRootDesigner>클래스</xref:System.Web.UI.Design.WebFormsRootDesigner> 에서 파생 된 클래스는 일반적으로 사용 비주얼 디자이너는 구현에서 <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>반환 하는 메서드는 <xref:System.Web.UI.Design.ClientScriptItemCollection>디자인 타임에 웹 문서에서 클라이언트 스크립트 요소에 대 한 개체입니다.</xref:System.Web.UI.Design.ClientScriptItemCollection> </xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>"
  syntax:
    content: public ClientScriptItemCollection (System.Web.UI.Design.ClientScriptItem[] clientScriptItems);
    parameters:
