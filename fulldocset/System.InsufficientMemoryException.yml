  fullName: System.InsufficientMemoryException
  type: Class
  summary: "충분 한 사용 가능한 메모리에 대 한 실패 한 경우 throw 되는 예외입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "와 달리 <xref:System.OutOfMemoryException>, InsufficientMemoryException 작업을 시작 하기 전에 throw 되 고 따라서 상태 손상을 의미 하지 않습니다.</xref:System.OutOfMemoryException> 응용 프로그램이 예외를 catch 수, 메모리 사용을 제한 및 메모리 상태 및 되거나 프로그램 상태가 손상 잠재력 실제 방지 합니다.       이 예외가 throw 되는 <xref:System.Runtime.MemoryFailPoint.%23ctor%2A>현재 사용 가능한 메모리의 크기 보다 더 큰 예상된 메모리 할당을 지정 하는 경우 생성자.</xref:System.Runtime.MemoryFailPoint.%23ctor%2A> 프로그램 예외를 catch 할 수 및 메모리를 필요로 하거나 더 적은 메모리를 필요로 하는 세부 단계에서 실행 하는 작업을 지연 합니다.       참조는 <xref:System.Runtime.MemoryFailPoint>코드 예제를 보려면 클래스.</xref:System.Runtime.MemoryFailPoint>      > [!NOTE] >이 예외에 포함 되지 않습니다는 [Windows 스토어 앱 용.NET](http://go.microsoft.com/fwlink/?LinkID=247912) 또는 [이식 가능한 클래스 라이브러리](~/add/includes/ajax-current-ext-md.md), 하지만 일부의 멤버를에서 throw 됩니다. 이 경우, 예외를 catch 하려면 작성 한 `catch` 문을 <xref:System.OutOfMemoryException>대신.</xref:System.OutOfMemoryException>"
  syntax:
    content: 'public sealed class InsufficientMemoryException : OutOfMemoryException'
  inheritance:
