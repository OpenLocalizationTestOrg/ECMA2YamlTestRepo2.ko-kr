  nameWithType: ProxyWebPart
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPart
  type: Class
  summary: "특정 조건에서 페이지에 있는 다른 웹 파트 컨트롤을 대체 해야 하는 웹 파트 컨트롤에 대 한 기본 클래스를 나타냅니다."
  remarks: "ProxyWebPart는 웹 파트 컨트롤 집합에 대 한 기본 클래스와 같은 <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>및 <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>, 페이지에 있는 다른 웹 파트 컨트롤에 대 한 자리 표시자로 사용할 수 있습니다.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> </xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> 일반적으로 일종의 오류 또는 오류가 발생 했을 때 ProxyWebPart 컨트롤을 다른 웹 파트 컨트롤을 바뀝니다. 예를 들어, 사용자를 페이지에 웹 파트 컨트롤을 볼 권한이 없는, 웹 파트 컨트롤에서 의도 한 아래 템플릿으로 바뀝니다는 <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> 웹 파트 컨트롤을 로드할 수 없거나의 새 인스턴스를 만들 수 없습니다, 원래 웹 파트 컨트롤으로 대체 되는 <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> 웹 파트 컨트롤 나중에 의도 한 사용자에 게 제공 되는 경우 페이지에 복원 됩니다 및 ProxyWebPart 클래스에서 파생 된 개체가 제거 됩니다.       ProxyWebPart 클래스 뷰 상태를 저장 하거나 상태를 제어 하지 않습니다. 웹 파트 컨트롤 ProxyWebPart 개체에 의해 대체 되 고 다음 나중에 사용할 수 있게 됩니다, 해당 뷰 상태와 제어 상태 비어 있게 됩니다.       ProxyWebPart 개체는 교체 된 웹 파트 컨트롤에 대 한 개인 설정 데이터를 보존 합니다. 원래 웹 파트 컨트롤에 사용할 수 있게 됩니다, 해당 개인 설정 데이터가 복원 됩니다.       경우는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>제어 개인 설정 데이터를 ProxyWebPart 개체의 속성을 저장 하지는 않습니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 대신, ProxyWebPart 개체를 대체 하는 컨트롤의 속성을 저장 합니다. 원래 웹 파트 컨트롤을 사용할 수 있게 하는 경우 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>제어 합니다. 자동으로 로드 합니다</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       <xref:System.Web.UI.WebControls.WebParts.WebPartCollection>ProxyWebPart 개체를 포함 하는 개체입니다.</xref:System.Web.UI.WebControls.WebParts.WebPartCollection> 웹 파트 컨트롤에서 검색할 수에서 의도 한 ID는 <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A>속성 또는 <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A>속성.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A>       대체는 경우 ProxyWebPart 개체는 공급자 또는 소비자 웹 파트 연결의 웹 파트 컨트롤, 연결이 활성화 되지 않았지만 삭제 되지 않습니다. 를 사용할 수는 원래 웹 파트 컨트롤 연결을 다시 활성화 됩니다."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public abstract class ProxyWebPart : System.Web.UI.WebControls.WebParts.WebPart
