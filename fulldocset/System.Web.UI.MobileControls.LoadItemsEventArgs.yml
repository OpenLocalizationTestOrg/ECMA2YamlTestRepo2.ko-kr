  summary: "사용자 지정 페이지 매김을 지 원하는 ASP.NET 모바일 컨트롤에 대 한 이벤트 데이터를 제공 합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
