  namespace: System.Windows.Forms
  summary: "사용자 인터페이스 (UI) 효과 설정 또는 해제 여부를 나타내는 값을 가져옵니다."
  remarks: "UI 효과 페이딩 애니메이션, 추적, 핫 및 포함 시스템 컨트롤의 스크롤 및 마우스 커서 아래 그림자를 다듬이 됩니다. UI 효과 비활성화 하는 경우 이러한 기능은 사용할 수 없습니다. UI 효과 설정 하면 현재 사용자에 대 한 활성으로 구성 된 영향만 활성화 됩니다.       다음 표에서이 속성의 값이 일 때 특정 UI 효과가 사용 되는지 여부를 나타내는 속성을 `true`: | 항목 | 설명 |   |----------|-----------------|   | <xref:System.Windows.Forms.SystemInformation.IsComboBoxAnimationEnabled%2A>| 콤보 상자에 슬라이드 방식으로 열기 효과 사용할 수 있는지 여부를 나타냅니다. |   | <xref:System.Windows.Forms.SystemInformation.IsTitleBarGradientEnabled%2A>| 창 제목 표시줄에 그라데이션 효과 사용할 수 있는지 여부를 나타냅니다. |   | <xref:System.Windows.Forms.SystemInformation.IsHotTrackingEnabled%2A>| 메뉴 모음의 메뉴 이름과 같은 사용자 인터페이스 요소에 대해 핫 트래킹을 사용 하는지 여부를 나타냅니다. |   | <xref:System.Windows.Forms.SystemInformation.IsListBoxSmoothScrollingEnabled%2A>| 목록 상자에 부드러운 스크롤 효과 사용할 수 있는지 여부를 나타냅니다. |   | <xref:System.Windows.Forms.SystemInformation.IsMenuAnimationEnabled%2A>| 메뉴 페이드 또는 슬라이드 애니메이션 기능 사용할지를 나타냅니다. |   | <xref:System.Windows.Forms.SystemInformation.MenuAccessKeysUnderlined%2A>| 메뉴 선택 키에 항상 밑줄을 표시 하는지 여부를 나타냅니다. |   | <xref:System.Windows.Forms.SystemInformation.IsSelectionFadeEnabled%2A>| 선택 영역 페이드 효과 사용할 수 있는지 여부를 나타냅니다. |   | <xref:System.Windows.Forms.SystemInformation.IsToolTipAnimationEnabled%2A>| 도구 설명 애니메이션이 사용 되는지 여부를 나타냅니다. |      > [!NOTE] >이 속성은 Windows 2000, Windows XP 및 Windows Server 2003 제품군에 대해서만 지원 됩니다.</xref:System.Windows.Forms.SystemInformation.IsToolTipAnimationEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsSelectionFadeEnabled%2A> </xref:System.Windows.Forms.SystemInformation.MenuAccessKeysUnderlined%2A> </xref:System.Windows.Forms.SystemInformation.IsMenuAnimationEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsListBoxSmoothScrollingEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsHotTrackingEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsTitleBarGradientEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsComboBoxAnimationEnabled%2A> 다른 플랫폼에서이 속성은 반환 `false`합니다."
  example:
  - "The following code example lists all properties of the <xref:System.Windows.Forms.SystemInformation> class in a <xref:System.Windows.Forms.ListBox> and displays the current value of the property in a <xref:System.Windows.Forms.TextBox> when a list item selected.  \n  \n [!code-vb[SystemInformationBrowser#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_154_1.vb)]\n [!code-cpp[SystemInformationBrowser#1](~/add/codesnippet/cpp/p-system.windows.forms.s_154_1.cpp)]\n [!code-cs[SystemInformationBrowser#1](~/add/codesnippet/csharp/p-system.windows.forms.s_154_1.cs)]"
  syntax:
    content: public static bool UIEffectsEnabled { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>UI 효과 사용 하면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
