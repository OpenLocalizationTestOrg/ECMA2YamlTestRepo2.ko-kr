  remarks: "이 클래스는 기본적으로는 <xref:System.Collections.IComparer>인터페이스.</xref:System.Collections.IComparer> <xref:System.Collections.CaseInsensitiveComparer>클래스는의 구현에서 <xref:System.Collections.IComparer>대/소문자 구분 문자열 비교를 수행 하는 인터페이스입니다.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer>       비교 프로시저를 사용 하 여는 <xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName>현재 다르게 지정 되지 않는 스레드.</xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName> 문자열 비교는 culture에 따라 다른 결과 있을 수 있습니다. 문화권별 비교에 대 한 자세한 내용은 참조는 <xref:System.Globalization>네임 스페이스 및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example shows how <xref:System.Collections.Comparer.Compare%2A> returns different values depending on the culture associated with the Comparer.  \n  \n [!code-cpp[System.Collections.Comparer#1](~/add/codesnippet/cpp/t-system.collections.com_1.cpp)]\n [!code-vb[System.Collections.Comparer#1](~/add/codesnippet/visualbasic/t-system.collections.com_1.vb)]\n [!code-cs[System.Collections.Comparer#1](~/add/codesnippet/csharp/t-system.collections.com_1.cs)]"
