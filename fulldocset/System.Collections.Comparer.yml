  namespace: System.Collections
  summary: "동일한 형식의 두 개체의 대/소문자 구분 비교를 수행 하 고 있는지 여부를 나타내는 하나 보다 작은지, 같은지 또는 다른 보다 큰 값을 반환 합니다."
  remarks: "경우 `a` 구현 <xref:System.IComparable>, 다음 `a`.</xref:System.IComparable> `CompareTo`(`b`)를 반환 합니다; 그렇지 않은 경우, `b` 구현 <xref:System.IComparable>의 부정된 결과 `b`.</xref:System.IComparable> `CompareTo`(`a`)이 반환 됩니다.       비교 `null` 종류와 허용 되 고 <xref:System.IComparable>.</xref:System.IComparable> 를 사용 하는 경우 예외가 생성 되지 않습니다 정렬할 때 `null` 다른 개체 보다 작은 것으로 간주 됩니다.       문자열 비교는 culture에 따라 다른 결과 있을 수 있습니다. 문화권별 비교에 대 한 자세한 내용은 참조는 <xref:System.Globalization>네임 스페이스 및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example shows how Compare returns different values depending on the culture associated with the <xref:System.Collections.Comparer>.  \n  \n [!code-cpp[System.Collections.Comparer#1](~/add/codesnippet/cpp/m-system.collections.com_0_1.cpp)]\n [!code-vb[System.Collections.Comparer#1](~/add/codesnippet/visualbasic/m-system.collections.com_0_1.vb)]\n [!code-cs[System.Collections.Comparer#1](~/add/codesnippet/csharp/m-system.collections.com_0_1.cs)]"
  syntax:
    content: public int Compare (object a, object b);
