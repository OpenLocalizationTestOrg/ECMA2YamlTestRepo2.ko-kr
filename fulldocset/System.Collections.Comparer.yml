      description: "비교할 첫 번째 개체입니다."
    - id: b
      type: System.Object
      description: "비교할 두 번째 개체입니다."
    return:
      type: System.Int32
      description: "상대 값을 나타내는 부호 있는 정수 <code> a </code> 및 <code> b </code>다음 표에 나와 있는 것 처럼, 합니다.       <table><thead><tr><th> 값       </th><th> 의미       </th></tr></thead><tbody><tr><td> 0 보다 작음       </td><td><code>a</code>is less than <code>b</code>.       </td></tr><tr><td> 0       </td><td><code>a</code>equals <code>b</code>.       </td></tr><tr><td> 0 보다 큼       </td><td><code>a</code>보다 큰 <code> b </code>합니다.       </td></tr></tbody></table>"
  overload: System.Collections.Comparer.Compare*
  exceptions:
