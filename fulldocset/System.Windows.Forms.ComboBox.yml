  type: Class
  summary: "Windows 콤보 상자 컨트롤을 나타냅니다."
  remarks: "ComboBox와 결합 하는 텍스트 상자가 표시 됩니다는 <xref:System.Windows.Forms.ListBox>, 사용자가 목록에서 항목을 선택 하거나 새 값을 입력 수 있습니다.</xref:System.Windows.Forms.ListBox>       <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>속성 목록 항상 표시 여부 또는 드롭다운 목록에서 목록을 표시 되는지 여부를 지정 합니다.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>속성 텍스트 부분을 편집할 수 있는지 여부를 지정 합니다.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> 참조 <xref:System.Windows.Forms.ComboBoxStyle>사용할 수 있는 설정 및 결과 대 한.</xref:System.Windows.Forms.ComboBoxStyle> 항상 목록을 표시 하 고 새 값을 입력을 허용 하지 않습니다 설정이 있습니다. 새 값이 없는 추가할 수 있는 목록을 표시 하려면 사용 하 여 한 <xref:System.Windows.Forms.ListBox>컨트롤.</xref:System.Windows.Forms.ListBox>       를 추가 하거나 런타임에 목록에서 개체를 제거 하려면 메서드를 사용는 <xref:System.Windows.Forms.ComboBox.ObjectCollection>클래스 (통해는 <xref:System.Windows.Forms.ComboBox.Items%2A>ComboBox의 속성).</xref:System.Windows.Forms.ComboBox.Items%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection> 사용 하 여 개체 참조의 배열에 할당할 수는 <xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A>메서드.</xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A> 다음 목록에는 각 개체에 대 한 기본 문자열 값을 표시 됩니다. 개별 개체를 추가할 수는 <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A>메서드.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> 항목을 삭제할 수는 <xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>전체 목록 메서드 또는 선택 취소는 <xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A>메서드.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>       표시 및 선택 기능 외에도 ComboBox 또한 효율적으로 ComboBox에 항목을 추가 하 고 목록의 항목 내에서 텍스트를 찾을 수 있도록 기능을 제공 합니다. 와 <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A>및 <xref:System.Windows.Forms.ComboBox.EndUpdate%2A>메서드를 추가할 수 많은 수의 항목 ComboBox 컨트롤 목록에 항목이 추가 될 때마다 다시 표시 하지 않고.</xref:System.Windows.Forms.ComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> <xref:System.Windows.Forms.ComboBox.FindString%2A>및 <xref:System.Windows.Forms.ComboBox.FindStringExact%2A>메서드를 사용 하는 특정 검색 문자열이 포함 된 목록에서 항목을 검색할 수 있습니다.</xref:System.Windows.Forms.ComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ComboBox.FindString%2A>       목록에서 현재 선택 된 항목을 관리 하려면 이러한 속성을 사용할 수는 <xref:System.Windows.Forms.ComboBox.Text%2A>속성 편집 필드에 표시 되는 문자열을 지정 하는 <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>가져오거나 현재 항목을 설정 하는 속성 및 <xref:System.Windows.Forms.ComboBox.SelectedItem%2A>속성을 가져오거나 설정 개체에 대 한 참조.</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox.Text%2A>      > [!NOTE] > 있는 경우는 <xref:System.Windows.Forms.ListBox>, ComboBox 또는 <xref:System.Windows.Forms.CheckedListBox>Windows Forms 페이지 및 파생된 폼에서 컨트롤의 문자열 컬렉션을 수정 하려면 자료에 대해 기본 폼에서 해당 컨트롤의 문자열 컬렉션 비어 있어야 합니다.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> 문자열 컬렉션이 비어 있지 않으며 되는 읽기 전용 또 다른 형태를 파생 시킬 때 됩니다."
  example:
  - "The following code example is a complete application showing how you can use the <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> method to add items to a ComboBox, the <xref:System.Windows.Forms.ComboBox.FindString%2A> method to find items in a ComboBox, and the <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> and <xref:System.Windows.Forms.ComboBox.EndUpdate%2A> methods to efficiently add a large number items to a ComboBox. The ability to store values that are different from displayed text is inherited from <xref:System.Windows.Forms.ListControl>. For an example of how to use this feature, see the <xref:System.Windows.Forms.ListControl> class.  \n  \n You must add references to the `System.Drawing` and `System.Windows.Forms` namespaces to run this example.  \n  \n [!code-vb[ComboBox#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_15_1.vb)]\n [!code-cpp[ComboBox#1](~/add/codesnippet/cpp/t-system.windows.forms.c_15_1.cpp)]\n [!code-cs[ComboBox#1](~/add/codesnippet/csharp/t-system.windows.forms.c_15_1.cs)]"
