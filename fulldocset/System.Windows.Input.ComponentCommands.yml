      description: "명령입니다.       <table><thead><tr><th> 기본값       </th><th></th></tr></thead><tbody><tr><td> 키 제스처       </td><td> Shift + 아래쪽       </td></tr><tr><td> UI 텍스트       </td><td> 아래로 선택 영역 확장       </td></tr></tbody></table>"
