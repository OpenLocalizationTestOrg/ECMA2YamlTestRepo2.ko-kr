  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "지정 된 형식의 제공 된 설정을 사용 하 여 공급자의 컬렉션을 초기화 합니다."
  remarks: "이 메서드는 <xref:System.Web.Configuration.ProvidersHelper.InstantiateProvider%2A>InstantiateProviders 메서드를 통해 메서드를 해당 메서드에 의해 throw 된 예외가 버블링 됩니다.</xref:System.Web.Configuration.ProvidersHelper.InstantiateProvider%2A>"
  syntax:
    content: public static void InstantiateProviders (System.Configuration.ProviderSettingsCollection configProviders, System.Configuration.Provider.ProviderCollection providers, Type providerType);
    parameters:
    - id: configProviders
      type: System.Configuration.ProviderSettingsCollection
      description: "초기화 시 공급자에 전달할 설정의 컬렉션입니다."
    - id: providers
      type: System.Configuration.Provider.ProviderCollection
      description: "메서드가 반환 된 후에 초기화 된 공급자를 포함 하는 데 사용 되는 컬렉션입니다."
    - id: providerType
      type: System.Type
      description: "<xref:System.Type>의 공급자를 초기화할 수 있습니다.</xref:System.Type>"
  overload: System.Web.Configuration.ProvidersHelper.InstantiateProviders*
  exceptions: []
  platform:
  - net462
