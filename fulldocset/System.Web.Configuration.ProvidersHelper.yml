  name: InstantiateProvider(ProviderSettings,Type)
  nameWithType: ProvidersHelper.InstantiateProvider(ProviderSettings,Type)
  fullName: System.Web.Configuration.ProvidersHelper.InstantiateProvider(ProviderSettings,Type)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "초기화 하 고 제공 된 설정을 사용 하 여 지정 된 유형의 단일 공급자를 반환 합니다."
  syntax:
    content: public static System.Configuration.Provider.ProviderBase InstantiateProvider (System.Configuration.ProviderSettings providerSettings, Type providerType);
    parameters:
    - id: providerSettings
      type: System.Configuration.ProviderSettings
      description: "공급자 초기화 시 전달 되는 설정입니다."
    - id: providerType
      type: System.Type
      description: "<xref:System.Type>의 공급자를 초기화할 수 있습니다.</xref:System.Type>"
    return:
      type: System.Configuration.Provider.ProviderBase
      description: "제공 된 설정을 사용 하 여 지정 된 형식의 새 공급자입니다."
  overload: System.Web.Configuration.ProvidersHelper.InstantiateProvider*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The provider type defined in configuration was <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> or an empty string (\"\").  \n  \n \\- or -  \n  \n The provider type defined in configuration is not compatible with the type used by the feature that is attempting to create a new instance of the provider."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The provider threw an exception while it was being initialized.  \n  \n \\- or -  \n  \n An error occurred while attempting to resolve a <xref:System.Type> instance for the provider specified in <code>providerSettings</code>."
  platform:
  - net462
- uid: System.Web.Configuration.ProvidersHelper.InstantiateProviders(System.Configuration.ProviderSettingsCollection,System.Configuration.Provider.ProviderCollection,System.Type)
