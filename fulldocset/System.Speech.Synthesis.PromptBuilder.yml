  - csharp
  name: PromptBuilder(CultureInfo)
  nameWithType: PromptBuilder.PromptBuilder(CultureInfo)
  fullName: System.Speech.Synthesis.PromptBuilder.PromptBuilder(CultureInfo)
  type: Constructor
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: "새 인스턴스를 만듭니다는 <xref href=&quot;System.Speech.Synthesis.PromptBuilder&quot;> </xref> 클래스 및 문화권을 지정 합니다."
  remarks: "에 대 한 값을 설정 하는이 생성자는 <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>속성.</xref:System.Speech.Synthesis.PromptBuilder.Culture%2A> <xref:System.Speech.Synthesis.SpeechSynthesizer>개체는 지정 된 언어를 지 원하는 설치 된 음성 선택 하려고는 `culture` 메시지를 처리 하기.</xref:System.Speech.Synthesis.SpeechSynthesizer> 지정 된 문화권과 음성 발견 되 면 사용 됩니다. 지정 된 문화권과 음성을 찾을 수 없는 경우 기본 음성을 사용 됩니다.       지정 된 언어의 단어를 올바르게 발음는 `culture` 매개 변수를 지 원하는 언어 음성 합성 (텍스트 음성 변환 또는 TTS) 엔진이 설치 되어 있어야 합니다. 설치 된 TTS 엔진 음성을 라고 합니다. 특정 문화권에 대 한 설치 된 음성에 대 한 정보를 가져오려면는 <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>       Microsoft Windows 및 System.Speech API에 대 한 값으로 모든 유효한 언어 국가 코드를 허용 `culture`합니다. Windows 7과 함께 제공 되는 TTS 엔진 지원는 다음과 같은 언어 국가 코드:-EN-US입니다. 영어 (미국)-ZH-CN 합니다. 중국어 (중국)-zh-tw로 제공 합니다. 중국어 (대만) 두 문자 언어 코드 &quot;en&quot;와 같은 허용 됩니다."
  example:
  - "The example that follows creates a <xref:System.Speech.Synthesis.PromptBuilder> instance and specifies its <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>.  \n  \n```c#  \nusing System.Speech.Synthesis;  \n  \npublic void MySimpleText ()  \n{  \n    PromptBuilder builder = new PromptBuilder(new System.Globalization.CultureInfo(\"en-US\"));  \n    builder.AppendText(\"Hello world!\");  \n}  \n```  \n  \n The following markup shows the equivalent SSML:  \n  \n```xml  \n<speak version=\"1.0\"  \n xmlns=\"http://www.w3.org/2001/10/synthesis\" xml:lang=\"en-US\">  \n  Hello world!  \n</speak>  \n```"
  syntax:
    content: public PromptBuilder (System.Globalization.CultureInfo culture);
    parameters:
    - id: culture
      type: System.Globalization.CultureInfo
      description: "에 언어, 문화권, 쓰기 체계, 사용 된 달력의 이름 및 날짜 서식 지정 및 문자열 정렬 방법 등 특정 문화권에 대 한 정보를 제공 합니다."
  overload: System.Speech.Synthesis.PromptBuilder.#ctor*
  exceptions: []
  platform:
  - net462
