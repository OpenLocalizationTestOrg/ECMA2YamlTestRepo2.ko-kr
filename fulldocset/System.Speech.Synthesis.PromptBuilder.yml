  remarks: "`culture` StartVoice에 대 한 매개 변수 <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A> <xref:System.Speech.Synthesis.PromptBuilder>포함 하는 개체</xref:System.Speech.Synthesis.PromptBuilder> 의 속성이</xref:System.Speech.Synthesis.PromptBuilder.Culture%2A> 다를 수 있습니다  하지만 실제로의 값은 `culture` 매개 변수 보다 우선 합니다는 <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>속성.</xref:System.Speech.Synthesis.PromptBuilder.Culture%2A> <xref:System.Speech.Synthesis.SpeechSynthesizer>로 지정 된 언어를 지 원하는 설치 된 음성 선택 하려고 합니다는 `culture` 으로 언급 해야 할 StartVoice과 <xref:System.Speech.Synthesis.PromptBuilder.EndVoice%2A>.</xref:System.Speech.Synthesis.PromptBuilder.EndVoice%2A> 로 묶인 콘텐츠 매개 변수</xref:System.Speech.Synthesis.SpeechSynthesizer> 지정 된 문화권과 음성 발견 되 면 사용 됩니다. 지정 된 문화권과 음성을 찾을 수 없는 경우 기본 음성을 사용 됩니다. 호출 <xref:System.Speech.Synthesis.PromptBuilder.EndVoice%2A>.</xref:System.Speech.Synthesis.PromptBuilder.EndVoice%2A> StartVoice로 지정 된 음성 사용을 중지 하려면       지정 된 언어의 단어를 올바르게 발음는 `culture` 매개 변수를 지 원하는 언어 음성 합성 (텍스트 음성 변환 또는 TTS) 엔진이 설치 되어 있어야 합니다. 설치 된 TTS 엔진 음성을 라고 합니다. 특정 문화권에 대 한 설치 된 음성에 대 한 정보를 가져오려면는 <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>       Microsoft Windows 및 System.Speech API에 대 한 값으로 모든 유효한 언어 국가 코드를 허용 `culture`합니다. Windows 7과 함께 제공 되는 TTS 엔진 지원는 다음과 같은 언어 국가 코드:-EN-US입니다. 영어 (미국)-ZH-CN 합니다. 중국어 (중국)-zh-tw로 제공 합니다. 중국어 (대만) 두 문자 언어 코드 &quot;en&quot;와 같은 허용 됩니다."
