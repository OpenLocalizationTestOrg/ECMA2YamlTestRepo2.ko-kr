  name: PromptBuilder
  nameWithType: PromptBuilder
  fullName: System.Speech.Synthesis.PromptBuilder
  type: Class
  summary: "빈 만듭니다 <xref href=&quot;System.Speech.Synthesis.Prompt&quot;> </xref> 개체와 콘텐츠를 추가, 음성 선택, 음성 특성 제어 및 음성된 단어 읽기 발음 제어 하기 위한 메서드를 제공 합니다."
  remarks: "PromptBuilder, 일반 텍스트, SSML 태그 (문자열 또는 파일), 기록 된 오디오 또는 다른 PromptBuilder 개체를 포함 하 여 프롬프트에 다양 한 콘텐츠 형식 추가할 수 있습니다.       PromptBuilder 개체를 텍스트를 추가 하 고 필요에 따라 강조, 속도 및 볼륨 등의 음성 특성 제어를 사용 중 하나는 <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>메서드.</xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>  음성 특성 그룹으로 제어할 수 있습니다는 <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>및 <xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A>메서드.</xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>       텍스트를 추가 하 고 사용 되는 기능을 제어할 수 있습니다를 사용 하 여 발음 여부나는 <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithAlias%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A>, 또는 <xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A>메서드.</xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithAlias%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>       오버 로드 된 중 하나를 사용 하 여 프롬프트에서 현재 선택 된 음성 변경 <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>메서드를 사용 또는 지정 하는 특정 음성 명명 필요한 연령 / 성별 등의 음성 특성.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>       음성 PromptBuilder 개체에서를 생성 하려면 전달할 수 있습니다에 대 한 인수로 <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>       자세한 내용은 참조 [복잡 한 프롬프트 생성](http://msdn.microsoft.com/en-us/552cb356-7344-473e-b0f2-7a9983f8c1a4)합니다."
