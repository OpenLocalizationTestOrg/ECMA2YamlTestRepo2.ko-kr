  name: DesignerSerializationOptionsAttribute
  nameWithType: DesignerSerializationOptionsAttribute
  fullName: System.Windows.Markup.DesignerSerializationOptionsAttribute
  type: Class
  summary: "속성에 대 한 serialization 플래그를 지정합니다."
  remarks: "DesignerSerializationOptionsAttribute는 디자이너 및 디자인 화면이 특성이 지정 된 속성이와 상호 작용할 때 사용 해야 하는 폼에 대 한 제약 조건을 힌트를 제공 합니다. 일반적으로 이렇게 하면 지금 원인은 <xref:System.Windows.Markup.DesignerSerializationOptions>.</xref:System.Windows.Markup.DesignerSerializationOptions> 힌트를 의사 공백을의 위험에 문자열의 내용을 직렬화 된 양식으로 해당 속성과 상호 작용 있는 경우에서 이렇게 할 수도 있습니다. 이러한 이유로 DesignerSerializationOptionsAttribute 적용 되는 위치 하는 예제 사례는 <xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>       특성 메서드에 할당 DesignerSerializationOptionsAttribute 지원을 위해 사용 합니다. 이렇게 하면 XAML에 대 한 직렬화 옵션 DesignerSerializationOptionsAttribute에 할당 하 여 연결 된 속성을 선언 하는 `Get` 접근자 메서드에 연결 된 속성 사용 패턴을 지 원하는 합니다. WPF 형식에서 이러한 예는 <xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>및 해당 `Get` 접근자 <xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.</xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A> </xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>       하지 여부 속성은 serialize 되지 않습니다 DesignerSerializationOptionsAttribute 원하는 직렬화 형식 힌트는 note 합니다. 속성 serialization의 다른 측면에 영향을 하려는 경우 사용할 수 있습니다 <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>를 구현할 수 또는 `ShouldSerialize` 패턴 소유자 클래스의 메서드</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> 디자인 타임에 대 한 일반.NET serialization 패턴에 자세한 내용은 참조 [디자이너 Serialization 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class DesignerSerializationOptionsAttribute : Attribute
