- uid: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "삽입할 레코드에 대 한 필드 이름/값 쌍을 포함 하는 사전을 가져옵니다."
  remarks: "삽입할 레코드에 대 한 필드의 값에 액세스 하려면 값 속성을 사용 합니다. 예를 들어 레코드의 값을 HTML로 인코딩할 하기 전에 수 있습니다 데이터 소스에 삽입 합니다.       값 속성으로 구현 하는 개체를 반환 합니다.는 <xref:System.Collections.Specialized.IOrderedDictionary>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary> 개체에 <xref:System.Collections.DictionaryEntry>레코드의 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.IOrderedDictionary>직접 값 필드에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of fields for the record being inserted.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 삽입 하는 레코드에 대 한 키 필드 이름/값 쌍의 사전에 들어 있는입니다."
  overload: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
