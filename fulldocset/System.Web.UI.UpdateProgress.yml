  type: Class
  summary: "브라우저에서 시각적 피드백을 제공 때 하나 이상의 내용을 <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> 컨트롤 업데이트 됩니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [UpdatePanel 컨트롤에는 UpdateProgress 연관](#associating_an_updateprogress_with_an_updatepanel_control)      -   [UpdateProgress 컨트롤의 콘텐츠를 지정 하](#specifying_the_content_of_the_updateprogress_control)      -   [페이지에 있는 UpdateProgress 컨트롤 배치](#putting_updateprogress_controls_on_the_page)      -   [사용자 지정 때 UpdateProgress 컨트롤이 표시](#customizing_when_updateprogress_controls_are_displayed)      -   [CSS 스타일 적용](#applying_styles)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The UpdateProgress 컨트롤을 사용 하면 부분 페이지 렌더링의 진행률에 대 한 피드백을 제공할 수 있습니다.       다시 게시 또는 초기 페이지 렌더링에 대 한 UpdateProgress 컨트롤 내용이 표시 되지 않습니다.       페이지에는 여러 UpdateProgress 컨트롤 포함 될 수 있습니다. 각각 다른 연결 될 수 있습니다 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> UpdateProgress 제어 하 고 모든 연결 하나를 사용할 수 또는 <xref:System.Web.UI.UpdatePanel>페이지에 있는 컨트롤.</xref:System.Web.UI.UpdatePanel>       렌더링을 제어 하는 UpdateProgress는 `div` 표시할지 또는 포스트백이 발생 하 고 있는지에 따라 숨길지 여부를 지정 하는 요소는 <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>UpdateProgress 컨트롤의 속성을 설정 합니다.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      <a name=&quot;associating_an_updateprogress_with_an_updatepanel_control&quot;></a># # UpdateProgress 컨트롤과 연결는 UpdateProgress는 UpdatePanel 컨트롤 사용자와 연결 된 <xref:System.Web.UI.UpdatePanel>설정 하 여 컨트롤의 <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>UpdateProgress 컨트롤의 속성.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdatePanel> 다시 게시 이벤트가 발생 하면 내는 <xref:System.Web.UI.UpdatePanel>UpdateProgress 컨트롤이 표시 되는 연결 된 컨트롤.</xref:System.Web.UI.UpdatePanel> 설정 하지 않은 경우는 <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>속성 UpdateProgress 컨트롤 내에서 시작 된 모든 비동기 포스트백에 대 한 진행 상황이 표시 됩니다. <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> 패널에 대 한 트리거가 있는 모든 컨트롤에도 표시 됩니다.       <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>속성 UpdateProgress 제어 동작에 다음과 같은 결과가:-는 <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>속성이 설정 되지 않은, UpdateProgress 컨트롤이 다음 포스트백에 대해 표시 됩니다:-내부에서 생성 되는 포스트백 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>          -에 대 한 비동기 트리거 역할을 하는 컨트롤에서 발생 하는 포스트백 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel>      -는 <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>속성이로 설정 되는 <xref:System.Web.UI.UpdatePanel>컨트롤 ID, 연결 된 내부에서 생성 되는 포스트백에 대 한 컨트롤이 표시 되는 UpdateProgress <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       경우는 <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>존재 하지 않는 컨트롤에 속성이 설정 되어 있으면 UpdateProgress 컨트롤도 표시 되지 것입니다.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       경우는 <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>속성은 <xref:System.Web.UI.UpdatePanel>컨트롤으로 설정 되어 `false` 포스트백에서 내는 <xref:System.Web.UI.UpdatePanel>제어 되는 연결 된 컨트롤은 계속 표시 UpdateProgress.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>      <a name=&quot;specifying_the_content_of_the_updateprogress_control&quot;></a># # UpdateProgress 컨트롤 사용의 내용을 지정 하는 <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>속성을 통해 UpdateProgress 컨트롤에서 표시 되는 메시지를 지정 합니다.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A> 경우는 <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>속성이 비어 있으면 UpdateProgress 컨트롤이 표시 되 면 아무 것도 같습니다.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>       서식 파일 HTML 태그를 포함할 수 있습니다. 예를 들어 포스트백을 처리 하는 사용자에 게 알리는 애니메이션된 이미지를 표시할 수 있습니다. 부분 페이지 업데이트를 중지 하기 위해 클릭할 수 있는 단추를 표시할 수 있습니다. 또한 다음 진행 중인 동안 다른 모든 포스트백을 방지 하는 것이 좋습니다. 다음 예제에서는 이러한 작업을 수행 하는 데 사용할 수 있는 클라이언트 스크립트를 보여 줍니다.       [!code-cs[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_1.aspx)][!code-vb[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_1.aspx) ] 예제 코드를 사용 하 여 설정 하 여는 `onClick` 특성의는 `HtmlButton` &quot;AbortPostBack()&quot;를 제어 합니다.   자세한 내용은 메서드 및 클래스의 속성을 참조 하십시오.      <a name=&quot;putting_updateprogress_controls_on_the_page&quot;></a># # 내부 또는 다른 외부 수-UpdateProgress 페이지 컨트롤에 UpdateProgress 컨트롤을 배치 하는 중 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> UpdateProgress 컨트롤 템플릿의 표시 UpdateProgress 컨트롤 위치한에 종속 되지 않습니다. 중첩 된 <xref:System.Web.UI.UpdatePanel>부모 패널 내 컨트롤을 자식 패널은.</xref:System.Web.UI.UpdatePanel> 이 경우 자식 패널 내에서 발생 하는 포스트백 컨트롤이 모든 UpdateProgress 자식 패널에서 표시할 부모 패널와 연관 된 합니다. 부모 패널의 직계 자식 컨트롤에서 포스트백이 발생 하는 경우 연결 된 부모 패널 UpdateProgress 컨트롤이 표시 됩니다.      <a name=&quot;customizing_when_updateprogress_controls_are_displayed&quot;></a># # 때 사용자 지정 컨트롤.5 초 (500 밀리초) 동안 기다립니다. UpdateProgress 기본적으로 UpdateProgress 컨트롤이 표시 되기 전에 해당 내용을 표시 합니다. 이렇게 하면 컨트롤이 비동기 포스트백이 매우 빠르게 수행 하는 경우 깜박이 것을 방지할 수 있습니다. 설정 하 여 지연 시간을 지정할 수 있습니다는 <xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>속성.</xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>       UpdateProgress 컨트롤 표시 되 면 세밀 하 게 제어 해야 할 경우에 대 한 클라이언트 스크립트를 제공할 수 있습니다는 및 클래스의 이벤트입니다. 에 `beginRequest` 이벤트 처리기 UpdateProgress 컨트롤을 표시 하는 DOM 요소를 표시할 수 있습니다. 에 `endRequest` 이벤트 처리기를 숨길 수 있습니다.       때 대상 UpdateProgress 컨트롤을 표시 하려면 클라이언트 스크립트를 제공 해야 <xref:System.Web.UI.UpdatePanel>컨트롤을 업데이트 하 여 다음과 같은 경우:-이 컨트롤의 포스트백은 패널에 대 한 비동기 포스트백 트리거로 등록 되 고 페이지에는 UpdateProgress 컨트롤이 없는 경우.</xref:System.Web.UI.UpdatePanel> 그러나 <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>속성 패널의 ID로 설정 되지 않은</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      사용 하 여 컨트롤의 포스트백 비동기 포스트백 컨트롤로 등록-는 <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>의 메서드는 <xref:System.Web.UI.ScriptManager>컨트롤.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>      <a name=&quot;applying_styles&quot;></a># # Expando 특성을 허용-CSS 스타일의 UpdateProgress 제어를 적용 하는 중입니다. 따라서 컨트롤이 렌더링 HTMLelements에 CSS 클래스를 설정할 수 있습니다. 예를 들어 다음 예제에 나와 있는 태그를 만들 수 있습니다: ```   <asp:UpdateProgress runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp: UpdateProgress>    ``` 이전 예제에서 태그를 HTML 렌더링 다음과 유사한 페이지 실행: ```   <div id=&quot;ctl00_MainContent_UpdateProgress1&quot; class=&quot;myStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> # # 선언적 구문      ```   <asp:UpdateProgress       AssociatedUpdatePanelID=&quot;string&quot;       DisplayAfter=&quot;integer&quot;       DynamicLayout=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <ProgressTemplate>               <!-- child controls -->           </ProgressTemplate>   </asp:UpdateProgress>   ```"
  example:
  - "The following examples show different ways to use the UpdateProgress control to show progress during asynchronous postbacks.  \n  \n The following example shows one UpdateProgress control that displays progress status for two <xref:System.Web.UI.UpdatePanel> controls.  \n  \n [!code-vb[System.Web.UI.UpdateProgress1#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_2.aspx)]\n [!code-cs[System.Web.UI.UpdateProgress1#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_2.aspx)]  \n  \n This following example shows two UpdateProgress controls. Each control displays progress status for an associated <xref:System.Web.UI.UpdatePanel> control.  \n  \n [!code-vb[System.Web.UI.UpdateProgress2#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_3.aspx)]\n [!code-cs[System.Web.UI.UpdateProgress2#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_3.aspx)]"
