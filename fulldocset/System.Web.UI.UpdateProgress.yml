- uid: System.Web.UI.UpdateProgress.DynamicLayout
  id: DynamicLayout
  parent: System.Web.UI.UpdateProgress
  langs:
  - csharp
  name: DynamicLayout
  nameWithType: UpdateProgress.DynamicLayout
  fullName: System.Web.UI.UpdateProgress.DynamicLayout
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Progresstemplate을 동적으로 렌더링 되는지 여부를 결정 하는 값을 가져오거나 설정 합니다."
  remarks: "DynamicLayout 속성 필요할 경우에 페이지에 진행률 서식 파일의 내용에 대 한 공간 할당 되었는지 여부를 결정 합니다.       DynamicLayout 속성이 `true`, 페이지를 처음 렌더링할 때에 진행률 서식 파일의 내용에 대 한 공간이 할당 되지 않습니다. 대신, 필요한 경우에 내용을 표시 하는 페이지 동적으로 변경 합니다. 에 `style` 속성의는 `div` 렌더링된 된 태그에서 진행률 템플릿을 포함 하는 요소는 `display` 특성이로 설정 된 `none`합니다.       DynamicLayout 속성이 `false`, 페이지를 처음 렌더링할 때 진행률 서식 파일의 내용에 대 한 공간 할당 되 고 <xref:System.Web.UI.UpdateProgress>컨트롤 콘텐츠를 물리적으로 페이지 레이아웃의 일부가.</xref:System.Web.UI.UpdateProgress> 에 `style` 속성의는 `div` 렌더링된 된 태그에서 진행률 템플릿이 포함 된 요소는 `display` 특성이로 설정 된 `block`, 및 `visibility` 특성이로 설정 된 처음 `hidden`합니다."
  syntax:
    content: public bool DynamicLayout { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>progresstemplate; 동적으로 렌더링 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.UpdateProgress.DynamicLayout*
  exceptions: []
  platform:
  - net462
