- uid: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  id: GetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  parent: System.Runtime.Serialization.ISerializationSurrogate
  langs:
  - csharp
  name: GetObjectData(Object,SerializationInfo,StreamingContext)
  nameWithType: ISerializationSurrogate.GetObjectData(Object,SerializationInfo,StreamingContext)
  fullName: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData(Object,SerializationInfo,StreamingContext)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "제공 된 정보를 표시 <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> 개체를 직렬화 하는 데 필요한 데이터를 사용 합니다."
  remarks: "개체에서 데이터를 추출 `obj` 에 저장 된 <xref:System.Runtime.Serialization.SerializationInfo> `info` 매개 변수.</xref:System.Runtime.Serialization.SerializationInfo>       서로게이트를 있는이 메서드 정보를 저장 된 개체에 대 `obj` 에 <xref:System.Runtime.Serialization.SerializationInfo> `info` 매개 변수.</xref:System.Runtime.Serialization.SerializationInfo> 이 정보에는 개체의 필드, 속성 및 현재 값을 포함 하 여 해당 개체의 뷰에 대해 설명 합니다. <xref:System.Runtime.Serialization.SerializationInfo>서로게이트의 뷰일 수 또는 실제 개체에 해당할 수 있습니다.</xref:System.Runtime.Serialization.SerializationInfo>       이 메서드는에 의해 보호 되는 <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>에 대 한는 <xref:System.Security.Permissions.SecurityPermission>와 <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>지정.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>"
  syntax:
    content: public void GetObjectData (object obj, System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: obj
      type: System.Object
      description: "직렬화 할 개체입니다."
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: "<xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> 데이터로 채울 합니다."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "대상 (참조 <xref:System.Runtime.Serialization.StreamingContext>)이이 serialization에 대 한.</xref:System.Runtime.Serialization.StreamingContext>"
  overload: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "호출자에 게 필요한 권한이 없습니다."
  platform:
  - net462
- uid: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  id: SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  parent: System.Runtime.Serialization.ISerializationSurrogate
  langs:
  - csharp
  name: SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  nameWithType: ISerializationSurrogate.SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  fullName: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "정보를 사용 하 여 개체를 채우는 <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref>합니다."
  remarks: "SetObjectData 메서드는 역직렬화 하는 동안 호출 됩니다. 이 메서드에서 빈 <xref:System.Object>취할 수 있습니다 `obj` 이미 생성 되어 하 고 입력 <xref:System.Runtime.Serialization.SerializationInfo> `info` 해당 개체에 대 한 데이터.</xref:System.Runtime.Serialization.SerializationInfo></xref:System.Object> 생성자는 deserialization 정보 및 개체의 재구성 하는 동안 호출 되지 않습니다.       이 메서드는에 의해 보호 되는 <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>에 대 한는 <xref:System.Security.Permissions.SecurityPermission>와 <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>지정.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>"
  syntax:
    content: public object SetObjectData (object obj, System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context, System.Runtime.Serialization.ISurrogateSelector selector);
    parameters:
    - id: obj
      type: System.Object
      description: "채울 개체입니다."
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: "개체를 채우는 데 정보입니다."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "개체가 역직렬화 되는 소스입니다."
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "호환 되는 서로게이트에 대 한 검색을 시작할 서로게이트 선택기입니다."
    return:
      type: System.Object
      description: "채워진된 deserialize 된 개체입니다."
  overload: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "호출자에 게 필요한 권한이 없습니다."
  platform:
  - net462
