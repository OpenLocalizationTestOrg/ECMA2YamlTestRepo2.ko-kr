  remarks: "구성 요소 클라이언트에 서비스 구성 요소를 제공 하는 IProfferServiceContract을 구현 합니다. 서비스를 구성 요소에 제공 다른 클라이언트 구성 요소 서비스에 액세스할 수 있습니다. 구성 요소는 일반적으로 IProfferServiceContract <xref:System.AddIn.Contract.IServiceProviderContract>.</xref:System.AddIn.Contract.IServiceProviderContract> 를 구현합니다 하는 동일한 형식에 구현       클라이언트가 사용 하는 <xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A>를 추가 하려면 메서드는 <xref:System.AddIn.Contract.IServiceProviderContract>구성 요소에서 제공 하는 서비스 공급자의 집합에.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A> 클라이언트가 사용 하는 <xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>제거 하는 메서드는 <xref:System.AddIn.Contract.IServiceProviderContract>구성 요소에서 제공 하는 서비스 공급자 집합에서.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>"
  syntax:
