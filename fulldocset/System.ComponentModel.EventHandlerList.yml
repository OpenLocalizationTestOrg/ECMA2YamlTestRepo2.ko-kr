  type: Class
  summary: "대리자의 단순 목록을 제공합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스는 대리자의 목록에서 항목을 찾는 선형 검색 알고리즘을 사용 합니다. 선형 검색 알고리즘을 다 수의 항목이 작업할 경우 비효율적입니다. 따라서 큰 목록에 있으면 항목 찾기 느립니다."
