  summary: "UI 자동화 요소가 확정 되지 않은 상태 에서입니다."
  remarks: "확인할 수 없는 속성 컨트롤을 사용자가 작동 하는지 여부를 나타내는 데 사용할 수 있습니다. 예를 들어, 확인란을 선택 하 고 흐리게 표시 되는 결정 되지 않은 상태를 나타내는 나타날 수 있습니다.       알 수 없는 상태가 만드는 간에 차이가 있는 컨트롤을 사용 하지 않도록 설정 합니다. 따라서 비활성화 상태에 있는 확인란 포커스를 받을 수 있습니다. 확인할 수 없는 컨트롤을 마우스 오른쪽 단추로 클릭할 때는 ToggleState 주기은 다음 값을 설정 합니다."
