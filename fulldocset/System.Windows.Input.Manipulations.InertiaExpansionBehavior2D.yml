  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "원하는 확장 감속 제곱 밀리초 당 좌표 단위를 가져오거나 설정 합니다."
  remarks: "이 속성 값은 함께 사용할 수 없습니다는 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>및 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>이 속성은 설정 설정; 속성 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>및 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>를 `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>       이 속성에 대 한 기본값은 `NaN`합니다.       비활성 프로세서가 실행 중인; 하는 동안이 속성을 설정할 수 없습니다. 그렇지 않으면 예외가 throw 됩니다."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "원하는 확장 감속 밀리초 당 좌표 단위에서 제곱입니다."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration*
  exceptions: []
  platform:
  - net462
