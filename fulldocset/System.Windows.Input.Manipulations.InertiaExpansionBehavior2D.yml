  remarks: "확장 비례 이어야 합니다. 이 속성의 값의 값과 같아야는 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>속성 관성 프로세서 시작; 그렇지 않으면 예외가 throw 됩니다.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       이 속성에 대 한 기본값은 `NaN`합니다. 이 속성을 유지 하 고 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>이 속성을 설정 또는 기본값에서 변경 되지 않은 및 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>영 (0)으로 확장 관성이 비활성화 됩니다.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       비활성 프로세서가 실행 중인; 하는 동안이 속성을 설정할 수 없습니다. 그렇지 않으면 예외가 throw 됩니다."
