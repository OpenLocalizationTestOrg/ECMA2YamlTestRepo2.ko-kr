  summary: "좌표 단위에서는 x 축, 원하는 확장을 가져오거나 설정 합니다."
  remarks: "확장 비례 이어야 합니다. 이 속성의 값의 값과 같아야는 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>속성 관성 프로세서 시작; 그렇지 않으면 예외가 throw 됩니다.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>       이 속성 값은 함께 사용할 수 없습니다는 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>속성,이 속성이 설정 설정 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>를 `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>       이 속성에 대 한 기본값은 `NaN`합니다.       DesiredExpansionX 유한, 음수가 아닌 숫자 여야 합니다. 확장의 속도 따라 결정 되는 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>속성.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       비활성 프로세서가 실행 중인; 하는 동안이 속성을 설정할 수 없습니다. 그렇지 않으면 예외가 throw 됩니다."
  syntax:
    content: public float DesiredExpansionX { get; set; }
    return:
      type: System.Single
      description: "좌표 단위에서 x 축 따라 원하는 확장입니다."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX*
  exceptions: []
  platform:
  - net462
