- uid: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  id: InitialRadius
  parent: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D
  langs:
  - csharp
  name: InitialRadius
  nameWithType: InertiaExpansionBehavior2D.InitialRadius
  fullName: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "초기 평균 반지름 좌표 단위를 가져오거나 설정 합니다."
  remarks: "이 속성은 확장 되는 요소에 대 한 배율 인수를 계산 하려면 관성 프로세서에서 사용 됩니다.       예를 들어, 하는 경우는 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>및 <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>속성이 3.75로 설정 된,이 통해 알립니다 관성 프로세서 시작 확장 속도 (은)는 양쪽 축 따라 밀리초 당 3.75 좌표 단위 인지.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       연결 된 확장이 속도에 배율을 확장 되는 요소 크기에 따라 다릅니다. Small 요소에 대 한이 확장 속도 큰 요소 보다 큰 배율 인수를 나타냅니다. InitialRadius 속성을 설정 하 여 관성 프로세서를의 요소 크기를 알립니다.       InitialRadius 속성에 대 한 기본값은 1.0입니다.       유효한 값은 1.0 보다 크거나 같은 유한한 수 있습니다."
  syntax:
    content: public float InitialRadius { get; set; }
    return:
      type: System.Single
      description: "초기 평균 반지름, 좌표 단위에서입니다."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius*
  exceptions: []
  platform:
  - net462
