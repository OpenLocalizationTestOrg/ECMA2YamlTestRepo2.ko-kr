  fullName: System.Web.SiteMapProviderCollection
  type: Class
  summary: "사용 하는 <xref href=&quot;System.Web.SiteMap&quot;> </xref> 클래스의 집합을 추적 <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> 를 사용할 수 있는 개체는 <xref href=&quot;System.Web.SiteMap&quot;> </xref> 사이트 맵 초기화 중입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "SiteMapProviderCollection 클래스는 강력한 형식의 <xref:System.Collections.Hashtable>의 컬렉션 <xref:System.Web.SiteMapProvider>개체.</xref:System.Web.SiteMapProvider> </xref:System.Collections.Hashtable> Add 메서드 <xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29> <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>, SiteMapProviderCollection 클래스 <xref:System.Web.SiteMapProviderCollection.AddArray%2A> <xref:System.Web.SiteMapProvider>.</xref:System.Web.SiteMapProvider> 형식의 배열을 추가 하는 메서드</xref:System.Web.SiteMapProviderCollection.AddArray%2A> 를 지원</xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29> 하 고</xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29> 두 외에도       사용 되는 SiteMapProviderCollection는 <xref:System.Web.SiteMap>클래스의 집합을 추적 <xref:System.Web.SiteMapProvider>를 사용할 수 있는 개체는 <xref:System.Web.SiteMap>사이트 맵 초기화 하는 동안.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap> 그러나의 존재는 <xref:System.Web.SiteMapProvider>공급자에서 컬렉션 반드시에서 사용 되는 <xref:System.Web.SiteMap>개체를 사용 하기 위해 되는 것만.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider>       경우는 <xref:System.Web.SiteMapProvider>SiteMapProviderCollection에 저장 되는 <xref:System.Configuration.Provider.ProviderBase.Name%2A>속성 키로 사용 됩니다.</xref:System.Configuration.Provider.ProviderBase.Name%2A> </xref:System.Web.SiteMapProvider>"
  example:
  - "The following code example demonstrates how to retrieve the SiteMapProviderCollection object from the <xref:System.Web.SiteMap> object and iterate through it.  \n  \n If you have more than just the default provider configured for your site, you will see each provider that is displayed. For example, if you are using the sample `AccessSiteMapProvider` found in the <xref:System.Web.SiteMapProvider> class overview, you will see the following output.  \n  \n```  \nXmlSiteMapProvider   System.Web.XmlSiteMapProvider  \nAccessSiteMapProvider   Samples.AspNet.Controls.AccessSiteMapProvider  \n```  \n  \n [!code-cs[System.Web.SiteMap_2#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_0_1.aspx)]\n [!code-vb[System.Web.SiteMap_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_0_1.aspx)]"
