  remarks: "처리는 <xref:System.Windows.Forms.DataGridView.CellParsing>사용자 지정 값 셀에 의해 지정 된 형식에서 값을 변환 사용자 지정 값에서 제공 하는 이벤트 <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>속성.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView.CellParsing>       처리 하는 <xref:System.Windows.Forms.DataGridView.CellParsing>이벤트를 직접 값을 변환할 수 있습니다 또는 기본 변환을 사용자 지정할 수 있습니다.</xref:System.Windows.Forms.DataGridView.CellParsing> 예를 들어 값 변환할 수 있습니다는 셀을 사용 하 여 직접 <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>메서드와 형식 변환기를 선택 합니다.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> 또는 기본 형식 변환기, 값을 구문 분석 되지만 수정 하도록는 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, 및 <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>반환 되는 개체의 속성은 <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>셀을 사용 하 여 초기화 된 속성 <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>속성.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       값으로 직접 변환의 초기, 형식이 지정 된 값을 바꿉니다는 <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>속성 셀에 의해 지정 된 형식에서 변환 된 값으로 <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>속성.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 구문 분석 더 이상 필요한 임을 나타내려면 설정는 <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>속성을 `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       완료 되었을 때 이벤트 처리기는 경우는 <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>은 `null` 없거나 올바른 형식의 또는 <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A>속성은 `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>있는 셀을 사용 하는 구문 분석 되 <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>메서드와 기본 형식 변환기.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> 이 메서드의 기본 구현을 사용 하 여 값을 구문 분석 하는 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>전달 된 셀 스타일의 속성</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> 및</xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 값은 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>값의 <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>속성 및 전달 된 형식 변환기를</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> 사용 하 여 구문 분석 되는,</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 없는 경우       셀 값을 표시 하기 위해 형식이 지정 된 값으로 변환을 사용자 지정 하려면 처리는 <xref:System.Windows.Forms.DataGridView.CellFormatting>이벤트.</xref:System.Windows.Forms.DataGridView.CellFormatting>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       DataGridViewCellParsingEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
