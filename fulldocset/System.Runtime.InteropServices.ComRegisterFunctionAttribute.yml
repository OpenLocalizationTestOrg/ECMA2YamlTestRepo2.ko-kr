items:
- uid: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  id: ComRegisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComRegisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "COM;에서 사용할 어셈블리를 등록할 때 호출할 메서드를를 지정 합니다. 그러면 등록 프로세스 중 사용자가 작성 한 코드를 실행 합니다."
  remarks: "메서드에이 특성을 적용할 수 있습니다.       ComRegisterFunctionAttribute는 COM 클라이언트의 요구 사항을 수용 하기 위해 임의의 등록 코드를 추가할 수 있습니다. 예를 들어의 등록 함수를 사용 하 여 레지스트리를 업데이트할 수 있습니다는 <xref:Microsoft.Win32>네임 스페이스.</xref:Microsoft.Win32> 등록 메서드를 제공 하는 경우 적용 해야 <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>등록 취소 메서드를 등록 메서드에서 수행한 작업을 취소 합니다.</xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>       공용 언어 런타임에서 포함 하는 어셈블리가 (직접 또는 간접적으로)에 등록 될 때이 특성을 갖는 메서드를 호출는 [Regasm.exe (어셈블리 등록 도구)](~/add/includes/ajax-current-ext-md.md)또는 <xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>메서드.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>       메서드는 다음과 같은 특징이 있는 경우에이 특성을 적용할 수 있습니다.-범위: 모든 (public, private, 및 등).      -   Type: `static`.      : 매개 변수는 단일 허용 <xref:System.Type>매개 변수 또는 <xref:System.String>매개 변수 형식입니다.</xref:System.String> </xref:System.Type>      반환 형식: `void`합니다."
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
