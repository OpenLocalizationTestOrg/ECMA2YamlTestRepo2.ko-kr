  name: XmlDsigC14NTransform
  nameWithType: XmlDsigC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigC14NTransform
  type: Class
  summary: "디지털 서명에 대 한 C14N XML 정규화 변환이 World Wide Web Consortium (W3C)에 정의 된 대로 의견 없이 나타냅니다."
  remarks: "XmlDsigC14NTransform 클래스는 XML 문서의 정규 형식을 설명 하는 C14N XML 정규화 변환이 나타냅니다.  이 변환을 사용 하 여 다이제스트 (디지털 서명을 만드는 데 사용 됨)를 만듭니다는 서명자는 XML 문서의 정규 형식을 사용 하 여 합니다.  받는 사람이 같은 변환을 사용 하 여 XML 문서의 동일한 정규 형식을 사용 하 여 XML 디지털 서명을 확인 다음 수 있습니다.       메모를 포함 하지 않는 XML 문서에 서명 해야 XmlDsigC14NTransform 클래스를 사용 합니다.       정규화 변환 클래스의 새 인스턴스를 대부분의 경우에서 필요 하지 않습니다. 정규화 변환을 지정 하려면 전달 된 식별자 URI (Uniform Resource) 변환에 설명 하는 <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>에서 액세스할 수 있는 속성은 <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>속성.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  정규화 변환에 대 한 참조를 얻으려고 사용는 <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>에서 액세스할 수 있는 속성은 <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>속성.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       XmlDsigC14NTransform 클래스를 설명 하는 URI에 의해 정의 됩니다는 <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>필드 및 <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl>필드.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>       또는 사용자 고유의 정형화 알고리즘을 사용 하 여 XML 문서를 수동으로 해시에 대 한 정규화 변환 클래스의 새 인스턴스를 만드는 해야 합니다.       C14N 변환에 대 한 자세한 내용은 섹션 6.5 및 www.w3.org/TR/xmldsig-core/에 World Wide Web Consortium (W3C)에서 사용할 수 있는 XMLDSIG 사양의 6.6.1를 참조 하십시오. 정형화 알고리즘이 www.w3.org/TR/xml-c14n에서 사용할 수 있는 정식 W3C XML 사양에 정의 됩니다."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign non-XML data using a detached signature.  Example #1 creates a signature of www.microsoft.com in an XML file and then verifies the file.  The second example demonstrates how to call members of the XmlDsigC14NTransform class.  \n  \n **Example #1**  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_10_1.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_10_1.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_10_1.cpp)]  \n  \n **Example #2**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/cpp/t-system.security.crypto_10_2.cpp)]\n [!code-cs[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_10_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_10_2.vb)]"
