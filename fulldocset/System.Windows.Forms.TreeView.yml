  summary: "각로 표시 되는 레이블된 항목의 계층적 컬렉션을 표시 한 <xref href=&quot;System.Windows.Forms.TreeNode&quot;> </xref>합니다."
  remarks: "<xref:System.Windows.Forms.TreeView.Nodes%2A>컬렉션 보관 모든는 <xref:System.Windows.Forms.TreeNode>TreeView 컨트롤에 할당 된 개체입니다.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.Nodes%2A> 이 컬렉션의 트리 노드는 루트 트리 노드 라고 합니다. 트리 루트 노드에 이후에 추가 된 트리 노드를 자식 노드 라고 합니다. 때문에 각 <xref:System.Windows.Forms.TreeNode>다른 컬렉션을 포함할 수 <xref:System.Windows.Forms.TreeNode>개체 하기 어려울 수 위치를 확인할 트리 구조의 컬렉션을 반복 하는 경우.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> 구문 분석할 수 있습니다는 <xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>사용 하 여 문자열의 <xref:System.Windows.Forms.TreeView.PathSeparator%2A>문자열 값 위치를 결정 한 <xref:System.Windows.Forms.TreeNode>레이블의 시작 및 끝.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>       할당 <xref:System.Windows.Forms.ImageList>에 <xref:System.Windows.Forms.TreeView.ImageList%2A>속성과 <xref:System.Drawing.Image> <xref:System.Windows.Forms.ImageList>해당 <xref:System.Drawing.Image>.</xref:System.Drawing.Image> 할당할</xref:System.Windows.Forms.ImageList> 에서</xref:System.Drawing.Image> 인덱스 값을 참조 하</xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> 여 트리 노드 옆에 이미지를 표시할 수 있습니다. 이미지를 할당 하려면 다음 속성을 사용:-설정의 <xref:System.Windows.Forms.TreeView.ImageIndex%2A>속성의 인덱스 값을는 <xref:System.Drawing.Image>트리 노드가 선택 되지 않은 경우 표시 하려는.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageIndex%2A>      -설정의 <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>속성의 인덱스 값을는 <xref:System.Drawing.Image>트리 노드가 선택 된 때를 표시 하려는.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>       참조 하는 이미지는 <xref:System.Windows.Forms.TreeView.ImageIndex%2A>및 <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>속성 값은에 할당 된 모든 트리 노드에 표시 되는 기본 이미지는 <xref:System.Windows.Forms.TreeView.Nodes%2A>컬렉션.</xref:System.Windows.Forms.TreeView.Nodes%2A> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> 개별 트리 노드 기본 이미지를 설정 하 여 재정의할 수는 <xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>및 <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>       TreeView에 표시 되는 상태 이미지는 기본적으로 16 x 16 픽셀입니다. 설정의 <xref:System.Windows.Forms.ImageList.ImageSize%2A>의 속성은 <xref:System.Windows.Forms.TreeView.StateImageList%2A>이미지 표시 되는 방식에 영향을 미치지 것입니다.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> 그러나 상태 이미지 크기를 조정할 시스템 DPI 설정에 따라 app.config 파일에 다음 항목이 포함 되어 있으면: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` 다음 수준의 자식 트리 노드를 표시 하려면 트리 노드를 확장할 수 있습니다. 사용자를 확장할 수는 <xref:System.Windows.Forms.TreeNode>옆에 표시 되 면 더하기 기호 (+) 단추를 클릭 하 여는 <xref:System.Windows.Forms.TreeNode>, 하거나 확장할 수는 <xref:System.Windows.Forms.TreeNode>호출 하 여는 <xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName>메서드.</xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> 모든 자식 트리 노드 수준을 확장 하 고 <xref:System.Windows.Forms.TreeNode.Nodes%2A>컬렉션, 호출의 <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>메서드.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> 하위 <xref:System.Windows.Forms.TreeNode>수준 호출 <xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName> <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> 옆에 표시 되 면 빼기 기호 (-) 단추를 눌러 메서드 또는 사용자 수</xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> 를 축소할 수 있습니다. 호출할 수도 있습니다는 <xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>메서드를 확장 및 축소 된 상태로 대체.</xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>       트리 노드 확인란 표시할 수 있습니다. 확인란을 표시 하려면 설정는 <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>를 TreeView 속성 `true`.</xref:System.Windows.Forms.TreeView.CheckBoxes%2A> <xref:System.Windows.Forms.TreeNode.Checked%2A>속성이 `true` 트리 노드의 선택된 상태에 있는.</xref:System.Windows.Forms.TreeNode.Checked%2A>      > [!NOTE] > 설정은 <xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>속성 내에서 <xref:System.Windows.Forms.TreeView.BeforeCheck>또는 <xref:System.Windows.Forms.TreeView.AfterCheck>이벤트는 이벤트를 여러 번 발생 시키고 유효성 검사 예기치 않은 동작이 발생할 수 있습니다.</xref:System.Windows.Forms.TreeView.AfterCheck> </xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName> 예를 들어 설정할 수 있습니다는 <xref:System.Windows.Forms.TreeNode.Checked%2A>재귀적으로 사용자를 확장 하 여 각각을 개별적으로 확인 보유 하지 않도록 자식 노드를 업데이트할 경우 이벤트 처리기에 대 한 속성.</xref:System.Windows.Forms.TreeNode.Checked%2A> 이벤트를 여러 번 발생 하지 않으려면 논리를 추가 하는 경우에 재귀 코드를 실행 하는 이벤트 처리기에 <xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> <xref:System.Windows.Forms.TreeViewEventArgs> <xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>.</xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName> 로 설정 되지 않은</xref:System.Windows.Forms.TreeViewEventArgs> 속성</xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> 이 작업을 수행 하는 방법의 예를 들어의 예 섹션을 참조 하십시오.는 <xref:System.Windows.Forms.TreeView.AfterCheck>또는 <xref:System.Windows.Forms.TreeView.BeforeCheck>이벤트.</xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeView.AfterCheck>       표시 및 스타일 속성 중 일부를 설정 하 여 TreeView 컨트롤의 모양을 변경할 수 있습니다. 설정 <xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A>를 `true` 각 옆의 더하기 기호나 빼기 기호가 단추를 표시 <xref:System.Windows.Forms.TreeNode>확장 되거나 축소 각각 수입니다.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A> 설정 된 <xref:System.Windows.Forms.TreeView.ShowRootLines%2A>속성을 `true` TreeView 모든 루트 트리 노드를 함께 조인 하는 줄을 표시 하면.</xref:System.Windows.Forms.TreeView.ShowRootLines%2A> 해당 루트 노드를 설정 하 여 자식 트리 노드를 연결 하는 선을 표시할 수 있습니다는 <xref:System.Windows.Forms.TreeView.ShowLines%2A>속성을 `true`.</xref:System.Windows.Forms.TreeView.ShowLines%2A> 설정 된 <xref:System.Windows.Forms.TreeView.HotTracking%2A>속성을 `true` 마우스 포인터가 모양 트리 노드 레이블 위로 가져갈 변경.</xref:System.Windows.Forms.TreeView.HotTracking%2A> 핫 트랙는 트리 노드 레이블이 하이퍼링크 모양을 적용 됩니다. 또한 완전히 TreeView 컨트롤의 모양을 사용자 지정할 수 있습니다. 이 작업을 수행 하려면 설정는 <xref:System.Windows.Forms.TreeView.DrawMode%2A>속성 이외의 값을 <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>처리는 <xref:System.Windows.Forms.TreeView.DrawNode>이벤트.</xref:System.Windows.Forms.TreeView.DrawNode> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A>      > [!NOTE] > 설정할 때의 <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>, <xref:System.Windows.Forms.TreeView.Scrollable%2A>, <xref:System.Windows.Forms.TreeView.ImageIndex%2A>, 및 <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>에서 속성을 런타임에, TreeView 핸들을 다시 만드는 (참조 <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) 컨트롤의 모양을 업데이트 합니다.</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> </xref:System.Windows.Forms.TreeView.Scrollable%2A> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> 이 인해 선택한 <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> 제외 하 고 축소 하는 모든 트리 노드"
  example:
  - "The following code example demonstrates the use of the TreeView control.  \n  \n [!code-cs[TreeViewMisc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_28_1.cs)]\n [!code-vb[TreeViewMisc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_1.vb)]  \n  \n The following, more complex code example displays customer information in a TreeView control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the TreeView is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the TreeView creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a TreeView control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_28_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_28_2.cpp)]"
