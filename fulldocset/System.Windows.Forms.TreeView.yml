  namespace: System.Windows.Forms
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref> 클래스입니다."
  remarks: ''
  example:
  - "The following code example demonstrates how to change the collapse state of a <xref:System.Windows.Forms.TreeView> so that all the checked nodes are visible. First, all the nodes are expanded, and a handler is added for the <xref:System.Windows.Forms.TreeView.BeforeCollapse> event. Next, all the nodes are collapsed. The <xref:System.Windows.Forms.TreeView.BeforeCollapse> event handler determines whether a given node has child nodes that are checked. If a node has checked children, the collapse is canceled for that node. In order to allow standard node collapse when the minus sign next to a node is clicked, the <xref:System.Windows.Forms.TreeView.BeforeCollapse> event handler is then removed.  \n  \n This behavior can also be implemented by handling the <xref:System.Windows.Forms.TreeView.BeforeExpand> event, as illustrated in the example for that topic.  \n  \n [!code-cs[TreeViewShowCheckedNodes2#1](~/add/codesnippet/csharp/m-system.windows.forms.t_71_1.cs)]\n [!code-cpp[TreeViewShowCheckedNodes2#1](~/add/codesnippet/cpp/m-system.windows.forms.t_71_1.cpp)]\n [!code-vb[TreeViewShowCheckedNodes2#1](~/add/codesnippet/visualbasic/m-system.windows.forms.t_71_1.vb)]"
  syntax:
    content: public TreeView ();
    parameters: []
  overload: System.Windows.Forms.TreeView.#ctor*
  exceptions: []
