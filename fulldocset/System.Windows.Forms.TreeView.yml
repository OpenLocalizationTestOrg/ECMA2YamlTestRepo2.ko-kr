  summary: "트리 뷰 컨트롤의 트리 노드 옆에 있는 확인란을 표시할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "왼쪽의 트리 노드 레이블이 트리 노드 확인란이 표시는 <xref:System.Drawing.Image>있는 경우.</xref:System.Drawing.Image> 확인란을 한 번에 여러 개의 트리 노드를 선택할 수 있습니다.       때의 CheckBoxes 속성은 <xref:System.Windows.Forms.TreeView>로 설정 된 `true`, 및 <xref:System.Windows.Forms.TreeView.StateImageList%2A>속성이 설정 되어 각 <xref:System.Windows.Forms.TreeNode>에 포함 되어 있는 <xref:System.Windows.Forms.TreeView>첫 번째와 두 번째 이미지를 표시는 <xref:System.Windows.Forms.TreeView.StateImageList%2A>검사 되지 않은 선택 된 상태를 각각 나타냅니다.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.TreeView> 그러나 표시 된 이미지 다음과 같은 상황이 발생 하는 경우 달라질 수 있습니다: 경우는 <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>0 또는 1 및 확인란 속성 부모 이외의 값으로 설정 되어 있는 노드의 있습니다 <xref:System.Windows.Forms.TreeView>로 설정 되어 `false`, <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>설정 되지 않은 것을 나타낼 때-1을 자동으로 다시 설정 되지 것입니다.</xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> 이 경우 지정 된 인덱스 위치의 상태 이미지 표시 됩니다. 확인란으로 설정 되어 있으면 `true` 다시 첫 번째 및 두 번째 등의 이미지는 <xref:System.Windows.Forms.TreeView.StateImageList%2A>각각 checked 또는 unchecked 상태를 나타내기 위해 표시 됩니다.</xref:System.Windows.Forms.TreeView.StateImageList%2A>      > [!NOTE] > 실행 시 확인란 속성을 설정할 때의 <xref:System.Windows.Forms.TreeView>핸들을 다시 만드는 (참조 <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) 컨트롤의 모양을 업데이트 합니다.</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView> 이 인해 선택한 <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> 제외 하 고 축소 하는 모든 트리 노드"
  example:
  - "The following code example demonstrates how to change the collapse state of a <xref:System.Windows.Forms.TreeView> so that all the checked nodes are visible. First, all the nodes are collapsed, and a handler is added for the <xref:System.Windows.Forms.TreeView.BeforeExpand> event. Next, all the nodes are expanded. The <xref:System.Windows.Forms.TreeView.BeforeExpand> event handler determines whether a given node has child nodes that are checked. If a node does not have checked children, the expansion is canceled for that node. In order to allow standard node expansion when the plus sign next to a node is clicked, the <xref:System.Windows.Forms.TreeView.BeforeExpand> event handler is then removed.  \n  \n This behavior can also be implemented by handling the <xref:System.Windows.Forms.TreeView.BeforeCollapse> event, as illustrated in the example for that topic.  \n  \n [!code-vb[TreeViewShowCheckedNodes1#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_230_1.vb)]\n [!code-cpp[TreeViewShowCheckedNodes1#1](~/add/codesnippet/cpp/p-system.windows.forms.t_230_1.cpp)]\n [!code-cs[TreeViewShowCheckedNodes1#1](~/add/codesnippet/csharp/p-system.windows.forms.t_230_1.cs)]"
