  remarks: "설정의 <xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>속성 내에서 한 <xref:System.Windows.Forms.TreeView.BeforeCheck>AfterCheck 이벤트 처리기를 여러 번 발생 이벤트를 발생 하 고 예기치 않은 동작이 발생할 수 있습니다.</xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName> 이벤트를 여러 번 발생 하지 않으려면 논리를 추가 하는 경우에 재귀 코드를 실행 하는 이벤트 처리기에 <xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> <xref:System.Windows.Forms.TreeViewEventArgs> <xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>.</xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName> 로 설정 되지 않은</xref:System.Windows.Forms.TreeViewEventArgs> 속성</xref:System.Windows.Forms.TreeViewEventArgs.Action%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트 처리 및 발생](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example updates all the child tree nodes of a <xref:System.Windows.Forms.TreeNode> when the user changes its checked state. This code requires that you have a <xref:System.Windows.Forms.Form> with a <xref:System.Windows.Forms.TreeView> that has <xref:System.Windows.Forms.TreeNode> objects in its <xref:System.Windows.Forms.TreeNodeCollection>. The <xref:System.Windows.Forms.TreeNodeCollection> should have tree nodes with child nodes.  \n  \n [!code-cpp[TreeView.AfterCheck_BeforeCheck#1](~/add/codesnippet/cpp/e-system.windows.forms.t_52_1.cpp)]\n [!code-vb[TreeView.AfterCheck_BeforeCheck#1](~/add/codesnippet/visualbasic/e-system.windows.forms.t_52_1.vb)]\n [!code-cs[TreeView.AfterCheck_BeforeCheck#1](~/add/codesnippet/csharp/e-system.windows.forms.t_52_1.cs)]"
