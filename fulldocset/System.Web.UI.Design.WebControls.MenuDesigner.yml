  fullName: System.Web.UI.Design.WebControls.MenuDesigner
  type: Class
  summary: "비주얼 디자이너에서 디자인 타임 지원을 제공는 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.Menu>클래스 메뉴 웹 서버 컨트롤 계층 구조를 제공 합니다.</xref:System.Web.UI.WebControls.Menu>       비주얼 디자이너에서 소스 뷰에서 디자인 뷰로 전환 하면 태그 소스 코드가 연결 된 설명 하는 <xref:System.Web.UI.WebControls.Menu>제어 구문 분석 되 고 디자인 화면에 컨트롤의 디자인 타임 버전이 만들어집니다.</xref:System.Web.UI.WebControls.Menu> 소스 뷰로 다시 전환 하는 경우 디자인 타임 컨트롤 태그에 유지 되 고 웹 페이지에 대 한 기존 태그에 추가 합니다. MenuDesigner 클래스에 대 한 디자인 타임 지원을 제공 <xref:System.Web.UI.WebControls.Menu>비주얼 디자이너에서 컨트롤.</xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A>속성 반환 하지 않습니다는 <xref:System.ComponentModel.Design.DesignerActionListCollection>개체에서 파생 된 개체는 일반적으로 포함 하는 <xref:System.ComponentModel.Design.DesignerActionList>디자이너의 클래스는 상속 트리에서 각 수준에 대 한.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>서식 지정에 표시 하기 위해 구성표의 컬렉션을 반환 하는 속성은 **자동 서식** 대화 상자.</xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>       <xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A>관련 된 서식 파일에 대 한 템플릿 그룹의 컬렉션을 반환 하는 속성 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>속성은 항상 반환 `true`, 디자이너에 연결 된 임시 복사본을 만들어 있는지 <xref:System.Web.UI.WebControls.Menu>디자인 타임 태그를 생성 합니다.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>       MenuDesigner 클래스 메서드는 다음 기능을 제공:- <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A>메서드 디자이너를 표시, 편집 및 연결 된 디자인을 준비 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>메서드는 연결 된 렌더링 하는 데 사용 되는 태그를 반환 <xref:System.Web.UI.WebControls.Menu>디자인 타임에.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A>메서드 없는 태그를 사용할 수 있는 경우 디자인 타임에 연결된 된 컨트롤에 대 한 자리 표시자를 렌더링 하는 태그를 가져옵니다.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>메서드는 오류가 발생 했을 때 디자인 타임에 연결된 된 컨트롤을 렌더링 하는 태그를 제공 합니다.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A>메서드는 연결 된 바인딩합니다 <xref:System.Web.UI.WebControls.Menu>컨트롤을 디자인 타임 데이터 원본.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>메서드는 연결 된 컨트롤에 대 한 디자인 타임에 사용할 수 있는 샘플 데이터 소스를 생성 합니다.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>"
  example:
  - "The following code example shows how to extend the MenuDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Menu> control at design time.  \n  \n The example derives the `MyMenu` class from the <xref:System.Web.UI.WebControls.Menu>. The `MyMenu` class is a copy of the <xref:System.Web.UI.WebControls.Menu>. The example also derives the `MyMenuDesigner` class from the MenuDesigner class, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyMenuDesigner` on the `MyMenu` class.  \n  \n `The MyMenuDesigner` overrides the following MenuDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method to draw an orange, dotted border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> to generate the markup for a placeholder that contains a message indicating that no menu items are defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyMenu` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_7_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_7_1.cs)]"
