  remarks: "Activate 이벤트가 발생할 때 현재 <xref:System.Web.UI.WebControls.View>컨트롤은 활성 뷰.</xref:System.Web.UI.WebControls.View> 이 문제가 발생 때의 값은 <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>속성 변경 내용을 또는 <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>메서드를 다른 지정 하는 <xref:System.Web.UI.WebControls.View>컨트롤.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> 예를 들어 경우 `View1` 내에서 현재 보기가 <xref:System.Web.UI.WebControls.MultiView>제어 때는 <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>지정 하려면 속성 변경 내용을 `View2`, 활성화 이벤트가 발생 `View2` 및 <xref:System.Web.UI.WebControls.View.Deactivate>에 대 한 이벤트는 `View1`.</xref:System.Web.UI.WebControls.View.Deactivate> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> </xref:System.Web.UI.WebControls.MultiView>"
  example:
  - "The following code example demonstrates how to specify and code an event handler for the Activate event of a <xref:System.Web.UI.WebControls.View> control. When the active view changes, a message is displayed to the user specifying the <xref:System.Web.UI.WebControls.View> control that raised the Activate event and the <xref:System.Web.UI.WebControls.View> control that raised the <xref:System.Web.UI.WebControls.View.Deactivate> event.  \n  \n [!code-vb[View.Activate Event Example#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_82_1.aspx)]\n [!code-cs[View.Activate Event Example#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_82_1.aspx)]"
