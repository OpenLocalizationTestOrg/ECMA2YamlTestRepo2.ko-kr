- uid: System.Web.UI.WebControls.View.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.View
  langs:
  - csharp
  name: EnableTheming
  nameWithType: View.EnableTheming
  fullName: System.Web.UI.WebControls.View.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "이 컨트롤에 테마를 적용할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "EnableTheming 속성에 대 한 테마를 사용할 수 있는지 여부를 나타냅니다.는 <xref:System.Web.UI.WebControls.View>컨트롤.</xref:System.Web.UI.WebControls.View> EnableTheming 속성도 영향을 줍니다에 포함 된 컨트롤에 대 한 테마를 사용할 수 있는지 여부를 해당 <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>컬렉션.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> EnableTheming 속성이 `true`을 적용할 컨트롤 스킨에 대 한 응용 프로그램의 테마 디렉터리를 검색 합니다. 테마 디렉터리에 특정 컨트롤에 대 한 스킨이 스킨 적용 되지 않습니다. EnableTheming 속성이 `false`, 테마 디렉터리 검색 되지 않고의 내용과 <xref:System.Web.UI.Control.SkinID%2A>속성은 사용 되지 않습니다.</xref:System.Web.UI.Control.SkinID%2A>       컨트롤이 부모 컨트롤을 포함 하는 페이지의 설정 EnableTheming 값을 재정의할 수 있습니다. 예를 들어 경우는 <xref:System.Web.UI.WebControls.View>컨트롤에 EnableTheming로 설정 `false`, 포함 된 자식 컨트롤에 테마를 선택적으로 적용할 수는 <xref:System.Web.UI.WebControls.View>설정 하 여 컨트롤의 <xref:System.Web.UI.Control.EnableTheming%2A>속성을 `true` 개별 자식 컨트롤에.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View>"
  syntax:
    content: public override bool EnableTheming { get; set; }
