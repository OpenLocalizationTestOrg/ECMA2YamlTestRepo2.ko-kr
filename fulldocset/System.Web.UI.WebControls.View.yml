  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The View 컨트롤은 컨트롤의 그룹에 대 한 컨테이너입니다.       뷰 컨트롤에 항상 포함 되어야 합니다는 <xref:System.Web.UI.WebControls.MultiView>컨트롤.</xref:System.Web.UI.WebControls.MultiView> 한 번에 하나의 뷰 컨트롤의 활성 뷰를 정의할 수 있습니다는 <xref:System.Web.UI.WebControls.MultiView>컨트롤.</xref:System.Web.UI.WebControls.MultiView>       <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>속성 내에서 활성화 된 View 컨트롤 지정는 <xref:System.Web.UI.WebControls.MultiView.Views%2A>의 컬렉션을 <xref:System.Web.UI.WebControls.MultiView>컨트롤.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.MultiView.Views%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> 활성화 된 view 컨트롤을 포함 하는 클라이언트에 렌더링 되 <xref:System.Web.UI.WebControls.MultiView>컨트롤이 표시 됩니다.</xref:System.Web.UI.WebControls.MultiView> 사용 하 여는 <xref:System.Web.UI.WebControls.View.Visible%2A>되는지 확인 하려면 뷰 컨트롤 및 해당 자식 컨트롤이 페이지에 표시 되 고 렌더링 된 클라이언트에 대 한 속성.</xref:System.Web.UI.WebControls.View.Visible%2A>       컨트롤을 포함 한 다른 모든 형식의 컨트롤을 포함할 수 <xref:System.Web.UI.WebControls.MultiView>컨트롤.</xref:System.Web.UI.WebControls.MultiView> 뷰 컨트롤에서 모든 스타일 속성을 지원 하지 않습니다. 뷰 컨트롤에 스타일을 적용 하려면 하나 이상의 추가 <xref:System.Web.UI.WebControls.Panel>뷰 컨트롤에 컨트롤.</xref:System.Web.UI.WebControls.Panel>       뷰 클래스를 제공는 <xref:System.Web.UI.WebControls.View.Activate>및 <xref:System.Web.UI.WebControls.View.Deactivate>이벤트.</xref:System.Web.UI.WebControls.View.Deactivate> </xref:System.Web.UI.WebControls.View.Activate> <xref:System.Web.UI.WebControls.View.Activate>현재 뷰 컨트롤에는 활성 뷰가 될 때 이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.View.Activate> 이 문제가 발생 때의 값은 <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>속성 변경 내용을 또는 <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>메서드는 서로 다른 뷰 컨트롤을 지정 합니다.</xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> 예를 들어 경우 `View1` 내에서 현재 보기가 <xref:System.Web.UI.WebControls.MultiView>제어 때는 <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>속성 변경 내용을 지정 `View2`, <xref:System.Web.UI.WebControls.View.Activate>에 대 한 이벤트는 `View2` 및 <xref:System.Web.UI.WebControls.View.Deactivate>에 대 한 이벤트는 `View1`.</xref:System.Web.UI.WebControls.View.Deactivate> </xref:System.Web.UI.WebControls.View.Activate> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> </xref:System.Web.UI.WebControls.MultiView>       사용자가 여러 뷰 컨트롤 내에서 탐색할 수 있도록는 <xref:System.Web.UI.WebControls.MultiView>컨트롤을 추가할 수 있습니다는 <xref:System.Web.UI.WebControls.LinkButton>또는 <xref:System.Web.UI.WebControls.Button>각 뷰 컨트롤에 컨트롤.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.MultiView> 설정 된 <xref:System.Web.UI.WebControls.LinkButton>또는 <xref:System.Web.UI.WebControls.Button>컨트롤의 `CommandName` 속성을 이동 하려면 View 컨트롤의 ID입니다.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.LinkButton> 코드 예제에서는 <xref:System.Web.UI.WebControls.MultiView.ActiveViewChanged>.</xref:System.Web.UI.WebControls.MultiView.ActiveViewChanged> 을 참조 하십시오.       내에서 뷰 컨트롤을 조작에 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.MultiView>제어, 참조는 <xref:System.Web.UI.WebControls.MultiView>항목.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.MultiView>      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:View       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnActivate=&quot;Activate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeactivate=&quot;Deactivate event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.MultiView> control that contains three View controls. The first time the page is loaded, `DefaultView` is set as the active view. Each View control contains link buttons to allow the user to navigate to different views. Note that each View control contains a <xref:System.Web.UI.WebControls.Panel> control to allow styles to be applied.  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_297_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ViewDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(false)]

      [System.Web.UI.ToolboxData("<{0}:View runat="server"></{0}:View>")]

      public class View : System.Web.UI.Control
