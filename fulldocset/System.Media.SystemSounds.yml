  summary: "Windows 운영 체제 소리 이벤트 종류의 집합과 연결 된 소리를 검색 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "SystemSounds 클래스는 현재 사용자에 대 한 운영 체제 소리 이벤트 형식의 세트와 연결 된 소리를 검색 하기 위한 메서드를 제공 합니다. Windows 제어판에서 각 유형의 운영 체제 사운드 이벤트와 연결 된 소리를 구성할 수 있습니다.       SystemSounds 제공와 연결 된 소리에 액세스 하는 정적 메서드는 <xref:System.Media.SystemSounds.Asterisk%2A>, <xref:System.Media.SystemSounds.Beep%2A>, <xref:System.Media.SystemSounds.Exclamation%2A>, <xref:System.Media.SystemSounds.Hand%2A>및 <xref:System.Media.SystemSounds.Question%2A>소리 이벤트.</xref:System.Media.SystemSounds.Question%2A> </xref:System.Media.SystemSounds.Hand%2A> </xref:System.Media.SystemSounds.Exclamation%2A> </xref:System.Media.SystemSounds.Beep%2A> </xref:System.Media.SystemSounds.Asterisk%2A> 각 속성 반환는 <xref:System.Media.SystemSound>소리를 재생 하려면 사용할 수 있는.</xref:System.Media.SystemSound>"
  syntax:
    content: public sealed class SystemSounds
