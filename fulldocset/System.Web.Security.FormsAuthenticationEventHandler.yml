items:
- uid: System.Web.Security.FormsAuthenticationEventHandler
  id: FormsAuthenticationEventHandler
  langs:
  - csharp
  name: FormsAuthenticationEventHandler
  nameWithType: FormsAuthenticationEventHandler
  fullName: System.Web.Security.FormsAuthenticationEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 **FormsAuthentication_OnAuthenticate** 의 이벤트는 <xref href=&quot;System.Web.Security.FormsAuthenticationModule&quot;> </xref>합니다."
  remarks: "<xref:System.Web.Security.FormsAuthenticationModule.Authenticate> <xref:System.Web.Security.FormsAuthenticationModule>클래스</xref:System.Web.Security.FormsAuthenticationModule> 의 이벤트</xref:System.Web.Security.FormsAuthenticationModule.Authenticate> 에 대해 FormsAuthenticationEventHandler 대리자 정의 에 액세스할 수 있습니다는 <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>의 이벤트는 <xref:System.Web.Security.FormsAuthenticationModule>라는 서브루틴을 지정 하 여 클래스 **FormsAuthentication_OnAuthenticate** ASP.NET 응용 프로그램의 Global.asax 파일에.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>이벤트가 발생 하는 동안는 <xref:System.Web.HttpApplication.AuthenticateRequest>이벤트.</xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate>       <xref:System.Web.Security.FormsAuthenticationModule>생성는 <xref:System.Web.Security.FormsAuthenticationEventArgs>현재 사용 하 여 <xref:System.Web.HttpContext>에 전달 된 **FormsAuthentication_OnAuthenticate** 이벤트.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationModule>       사용할 수 있습니다는 <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>속성은 <xref:System.Web.Security.FormsAuthenticationEventArgs>개체에 제공 되는 **FormsAuthentication_OnAuthenticate** 설정 하는 이벤트는 <xref:System.Web.HttpContext.User%2A>현재 <xref:System.Web.HttpContext>을 사용자 지정 <xref:System.Security.Principal.IPrincipal>개체.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> 에 대 한 값을 지정 하지 않으면는 <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>하는 동안 속성에서 **FormsAuthentication_OnAuthenticate** 이벤트, 쿠키 또는 URL에서 폼 인증 티켓에서 제공한 id에 사용 됩니다.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       **FormsAuthentication_OnAuthenticate** 이벤트는만 발생 시기 인증 <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>로 설정 되어 <xref:System.Web.Configuration.AuthenticationMode>및 <xref:System.Web.Security.FormsAuthenticationModule>는 응용 프로그램에 대 한 활성 HTTP 모듈.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_4_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_4_1.asax)]"
  syntax:
    content: public delegate void FormsAuthenticationEventHandler(object sender, FormsAuthenticationEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
