  name: OnChangedCallback
  nameWithType: OnChangedCallback
  fullName: System.Runtime.Caching.OnChangedCallback
  type: Delegate
  summary: "모니터링된 항목의 변경 내용을 처리 하는 메서드에 대 한 참조를 정의 합니다."
  remarks: "OnChangedCallback 대리자는 내용이 캐시 된 개체에 변경 내용이 발생 하는 캐시 구현에 신호를 변경 모니터에 의해 사용 됩니다. 작업의 모든 구현의 <xref:System.Runtime.Caching.ChangeMonitor>형식 캐시 된 개체의 변경 내용을 모니터링 하는 것입니다.</xref:System.Runtime.Caching.ChangeMonitor> 예를 들어 파일의 내용을 캐시 항목에 포함 된 한 파일이 업데이트 된 경우 관련된 캐시 항목 수 변경 합니다. 파생된 된 일반적인 캐시 구현에서 <xref:System.Runtime.Caching.ChangeMonitor>인스턴스 OnChangedCallback 대리자를 사용 하 여 변경에 대 한 캐시를 알리기 위해.</xref:System.Runtime.Caching.ChangeMonitor>"
  syntax:
    content: public delegate void OnChangedCallback(object state);
  inheritance:
  - System.Delegate
  platform:
  - net462
