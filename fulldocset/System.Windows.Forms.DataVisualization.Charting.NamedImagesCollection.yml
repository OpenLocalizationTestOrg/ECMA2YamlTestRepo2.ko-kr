  remarks: "NamedImagesCollection 클래스의 컬렉션을 나타냅니다 <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>개체는 연결 된 이미지 및 컬렉션에 고유한 이름을 가진 개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>       이 클래스는으로 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>루트의 컬렉션 속성 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>개체와 사용할 수 런타임에.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>       이미지에는.NET Framework에서 파생 된 개체 수 <xref:System.Drawing.Image>클래스 같은 <xref:System.Drawing.Bitmap>를 동적으로 생성 됩니다.</xref:System.Drawing.Bitmap> </xref:System.Drawing.Image> 이미지를이 컬렉션에 저장 하 고 나중 <xref:System.Windows.Forms.DataVisualization.Charting.Chart> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A> 등의 컨트롤</xref:System.Windows.Forms.DataVisualization.Charting.Chart> 에서 이미지 속성에 할당 수 있습니다.       때에서 이미지 속성 중 하나는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>컨트롤을 지정 하 여 설정는 `string` 값의 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>NamedImagesCollection, 형식의 컬렉션 속성을 해당 이름의 이미지 있는지을 먼저 확인 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> 일치 하는 경우 <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>개체를 찾았지만,이 이미지 사용 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> 일치 하는 경우 <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>개체 위치한, 문자열 식이 URL, 이미지 리소스 이름 또는 경로 이름으로 처리 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>"
