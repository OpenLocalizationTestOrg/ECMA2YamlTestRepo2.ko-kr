      description: "공용 언어 런타임 네임 스페이스입니다."
    - id: typeNamespace
      type: System.String
      description: "이 메서드가 반환 될 때를 포함 한 <xref:System.String>디코딩된 네임 스페이스 이름을 보유 하는.</xref:System.String> 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
