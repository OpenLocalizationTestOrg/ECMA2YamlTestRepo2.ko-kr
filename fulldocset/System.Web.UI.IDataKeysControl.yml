  langs:
  - csharp
  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "ASP.NET 만드는 방법을 클라이언트 Id는 데이터 바인딩된 컨트롤에 대 한을 지정 하는 속성을 정의 합니다."
  remarks: "IDataKeysControl 인터페이스는 클라이언트 ID를 만드는 방법을 지정할 수 있도록 데이터 바인딩된 컨트롤을 구현 하는 두 개의 속성을 정의 합니다. 컨트롤의 여러 인스턴스를 표시 하는 데이터 바인딩된 컨트롤에 컨트롤의 각 인스턴스에 대 한 ID를 만들어야 합니다. 이 ID는 클라이언트 스크립트에서 컨트롤에 액세스 하려면 고유 해야 합니다.       <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>속성을 사용 하면 해당 값에 대 한 생성 된 값에 포함 된 데이터 필드의 이름으로 지정할 수는 <xref:System.Web.UI.Control.ClientID%2A>속성.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> 이러한 값은 컨트롤이 페이지에 렌더링 되는 순서와 같은 임의의 값 대신 의미 있는 데이터 값에 해당 하는 방식으로 컨트롤의 각 인스턴스를 고유 하 게 식별 하는 데 사용 됩니다. 예를 들어 제품 데이터 테이블에서 레코드를 표시할 때 할당할 수 있습니다 `ProductID` 에 <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>속성.</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> 이 경우의 값으로 데이터 바인딩된 컨트롤의 각 인스턴스를 식별할 수 있습니다는 `ProductID` 필드입니다."
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
