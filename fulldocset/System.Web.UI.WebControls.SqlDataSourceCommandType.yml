  fullName: System.Web.UI.WebControls.SqlDataSourceCommandType
  type: Enum
  summary: "사용 하는 SQL 명령의 유형에 대해 설명 된 <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> 및 <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> 데이터베이스 작업을 수행할 때 제어 합니다."
  remarks: "SqlDataSourceCommandType 열거형에서 사용 되는 <xref:System.Web.UI.WebControls.SqlDataSource>및 <xref:System.Web.UI.WebControls.AccessDataSource>SQL 명령에 포함 된 형식을 설명 하는 컨트롤의 <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>, 및 <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>속성.</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 텍스트 값 StoredProcedure 값 이면 텍스트는 저장된 프로시저의 이름을 텍스트는 SQL 쿼리 또는 명령 문자열을 나타냅니다."
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> text to the name of a stored procedure and the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommandType%2A> property to the StoredProcedure value to retrieve data from a Microsoft SQL Server database and display it in a <xref:System.Web.UI.WebControls.DropDownList>.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_171_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_171_1.aspx)]"
