  name: GenericXmlSecurityToken
  nameWithType: GenericXmlSecurityToken
  fullName: System.IdentityModel.Tokens.GenericXmlSecurityToken
  type: Class
  summary: "XML 기반으로 하는 보안 토큰을 나타냅니다."
  remarks: "사양에 정의 되어 있지 않은 연결을 통해 토큰을 받거나 보안 토큰의 형식을 확인할 수 없으므로 GenericXmlSecurityToken 클래스를 사용 합니다. 예를 들어 페더레이션 시나리오에서를 보안 토큰 서비스 (STS)는 요청 보안 토큰 (RST)을 보낼 때 항상 모르는 STS에서 반환 된 보안 토큰의 형식입니다. 이러한 경우 XML 보안 토큰의 내부 및 외부 참조와 함께 저장 하는 GenericXmlSecurityToken를 사용할 수 있습니다.       기본 제공 보안 토큰 중 하나로 충분 하지 않은 경우 XML을 사용 하 여 클레임을 정의 하려면 GenericXmlSecurityToken 클래스를 사용 합니다. GenericXmlSecurityToken 보안 토큰에는 일반적으로 응용 프로그램에서 정의한 XML 집합이 포함 하는 보안 토큰 허용 되지만 다른 보안 토큰 XML을 사용 하 여 클레임을 정의할 수 있습니다."
  syntax:
    content: 'public class GenericXmlSecurityToken : System.IdentityModel.Tokens.SecurityToken'
