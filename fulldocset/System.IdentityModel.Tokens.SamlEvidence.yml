  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>보안 토큰 주체는 특정 리소스에 액세스 하려면 인증 하는 시기를 지정할 수 있는 SAML 어설션을 사용 하 여 클레임을 지정 합니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML 어설션의 클레임은 SAML 설명으로 표현 됩니다. SAML 사양에서는 일련의 SAML 설명 형식 정의 하 고 그 중 하나는 <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>어설션하 여 지정된 된 리소스에 대 한 주체의 액세스와 관련 된 권한 부여 결정 했습니다.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> SamlEvidence 클래스에 <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> 에 대 한 권한 부여 결정을 렌더링 하는 SAML 기관에서 사용 하는 증거를 나타냅니다. 증명 정보는 SAML 어설션에 또는 참조 하는 SAML 어설션에 대 한 참조로 지정 됩니다는 <xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>및 <xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A>속성을 각각.</xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A> </xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>"
  example:
  - "<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAssertion>  \n  \n <xref:System.IdentityModel.Tokens.SamlSecurityToken>"
