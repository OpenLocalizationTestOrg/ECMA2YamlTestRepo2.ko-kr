  fullName: System.Configuration.Assemblies.AssemblyHashAlgorithm
  type: Enum
  summary: "파일을 해시 하 고 강력한 이름을 생성에 사용 되는 모든 해시 알고리즘을 지정 합니다."
  remarks: "A `hash function``H` 입력을 가져와서 하는 변환 `m` 해시 값을 호출 하는 고정 크기 문자열을 반환 하 고 `h` (즉, `h`  =  `H` (`m`)). 이 속성을 가진 해시 함수는 다양 한 일반 계산 사용 하지만 암호화에 사용할 경우 해시 함수는 일반적으로 몇 가지 추가 속성이 있어야 수 선택 됩니다.       암호화 해시 함수에 대 한 기본 요구 사항은:-의 길이 입력 될 수 있습니다.      -출력은 고정된 길이입니다.      - `H` (`x)` 은 비교적 쉽습니다 지정한 x에 대 한 계산 합니다.      -   `H` (`x`) is one-way.      - `H` (`x`)는 충돌이 있습니다.       해시 값은 긴 메시지 또는 문서를 계산 되었는지; 간결 하 게 나타냅니다. 이 값이 메시지 다이제스트를 라고 합니다. 메시지 다이제스트는 더 큰 문서의 디지털 지문 생각할 수 있습니다. 잘 알려진 해시 함수는 MD2 및 및 SHA 합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyHashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
