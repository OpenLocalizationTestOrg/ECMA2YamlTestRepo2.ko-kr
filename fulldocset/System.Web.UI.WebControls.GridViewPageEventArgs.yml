  name: NewPageIndex
  nameWithType: GridViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 표시할 새 페이지의 인덱스를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> 제어 합니다."
  remarks: "때문에 <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>이벤트가 발생 하기 전에 <xref:System.Web.UI.WebControls.GridView>페이징 작업을 수행 하는 컨트롤의 <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>사용자가 선택한 페이지의 인덱스를 결정 하는 컨트롤의 속성을 사용할 수 없습니다.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> NewPageIndex 속성을 사용 하 여 사용자가 선택한 페이지의 인덱스를 확인 합니다.      > [!NOTE] > 중에서 <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>이벤트에는 <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>속성은 여전히 이전에 표시 된 페이지의 인덱스를 포함 합니다.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging>       또한 프로그래밍 방식으로 다른 값으로 설정 하 여 사용자가 선택한 페이지 인덱스를 재정의 하려면이 속성을 사용할 수 있습니다."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1152_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1152_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "에 표시할 새 페이지의 인덱스는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> 제어 합니다."
