  remarks: "<xref:System.Web.UI.WebControls.GridViewPageEventArgs>클래스</xref:System.Web.UI.WebControls.GridViewPageEventArgs> 의 새 인스턴스를 초기화 하려면이 생성자를 사용 합니다.       다음 표에서 <xref:System.Web.UI.WebControls.GridViewPageEventArgs>안내 하십시오.</xref:System.Web.UI.WebControls.GridViewPageEventArgs> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex%2A>| 값은 `newPageIndex` 매개 변수입니다. |      > [!NOTE] > 이벤트를 발생 시킬 때이 생성자는 주로 컨트롤 개발자가 사용 합니다.</xref:System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex%2A>"
  syntax:
    content: public GridViewPageEventArgs (int newPageIndex);
    parameters:
    - id: newPageIndex
      type: System.Int32
      description: "표시할 새 페이지의 인덱스입니다."
