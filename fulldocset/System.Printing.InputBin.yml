  name: InputBin
  nameWithType: InputBin
  fullName: System.Printing.InputBin
  type: Enum
  summary: "빈 문서 또는 다른 인쇄 미디어의 원본으로 사용 되는 입력된 함을 지정 합니다."
  remarks: "이 형식의 값은 주로 다음 용도로 사용 됩니다:-의 구성원으로는 <xref:System.Printing.PrintCapabilities.InputBinCapability%2A>컬렉션의 속성 <xref:System.Printing.PrintCapabilities>를 지 원하는 프린터 입력된 bin의 유형을 나타냅니다.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.InputBinCapability%2A>      -의 값으로는 <xref:System.Printing.PrintTicket.InputBin%2A>속성은 <xref:System.Printing.PrintTicket>, 프린터에 지정 된 저장소를 사용 하도록 지시 합니다.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.InputBin%2A>       알 수 없는 값의 속성에 사용 되지 않습니다는 <xref:System.Printing.PrintCapabilities>개체입니다.</xref:System.Printing.PrintCapabilities>       설정할 수 없습니다는 <xref:System.Printing.PrintTicket>속성을 알 수 없습니다.</xref:System.Printing.PrintTicket> 다른 경우 <xref:System.Printing.PrintTicket>응용 프로그램 생성을 인식할 수 없는 옵션을 입력된 함 기능을 설정 하는 PrintTicket 문서를 만들었습니다 (에 정의 되어 있지 않은 옵션, 즉는 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397)는 <xref:System.Printing.PrintTicket>해당 문서를 사용 하 여 생성 되는 응용 프로그램에 대 한 개체의 값으로 알 수 없는 됩니다는 <xref:System.Printing.PrintTicket.InputBin%2A>속성.</xref:System.Printing.PrintTicket.InputBin%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       하지만 <xref:System.Printing.PrintTicket>및 <xref:System.Printing.PrintCapabilities>클래스는 상속 될 수 없습니다, 확장할 수 있습니다는 [인쇄 스키마](http://go.microsoft.com/fwlink/?LinkId=186397) 에서 고려 하지는 인쇄 장치 기능을 인식 하는 <xref:System.Printing.PrintTicket>또는 <xref:System.Printing.PrintCapabilities>클래스.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 자세한 내용은 참조 [NOTINBUILD: 하는 방법: 인쇄 스키마 및 새 인쇄 시스템 클래스 만들기 확장](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)합니다."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum InputBin
