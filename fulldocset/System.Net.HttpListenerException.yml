  type: Class
  summary: "HTTP 요청을 처리 오류가 발생 한 경우 throw 되는 예외입니다."
  remarks: "이 예외가 throw 되는 <xref:System.Net.HttpListener>클래스와 해당 관련된 클래스를 초기화 하는 동안 오류가 발생 하는 경우는 <xref:System.Net.HttpListener>또는 만들거나 HTTP 요청에 대 한 응답을 보내는 중입니다.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener> 예를 들어이 예외가 발생 하는 경우는 <xref:System.Net.HttpListener>이미 등록 되어 있는 식별자 URI (Uniform Resource) 접두사를 등록 하려고 시도 합니다.</xref:System.Net.HttpListener>       **관련 팁** 이미 등록 되어 있는 URI 접두사를 등록 하 려 하지 않았는지 확인 합니다.    URI 접두사가 이미 등록 되어 있는 경우이 예외가 발생 합니다.       HTTP 요청이 올바른지 확인 합니다.    이 예외가 throw 되는 <xref:System.Net.HttpListener>클래스와 해당 관련된 클래스를 초기화 하는 동안 오류가 발생 하는 경우는 <xref:System.Net.HttpListener>또는 만들거나 HTTP 요청에 대 한 응답을 보내는 중입니다.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener>       사용 하는 경우는 `HttpListenerPrefixCollection.Add` 메서드, 있는지 확인은 `uriPrefix` 이미 추가 되지 않았습니다.    다른 경우이 예외가 throw 됩니다 <xref:System.Net.HttpListener>접두사를 이미 추가한 `uriPrefix`.</xref:System.Net.HttpListener>"
  syntax:
    content: 'public class HttpListenerException : System.ComponentModel.Win32Exception'
