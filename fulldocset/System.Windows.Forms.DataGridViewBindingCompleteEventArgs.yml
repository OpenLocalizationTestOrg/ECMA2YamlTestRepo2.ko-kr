  remarks: "<xref:System.Windows.Forms.DataGridView.DataBindingComplete>소스의 데이터의 내용이 변경 하거나 때 이벤트가 발생의 값은 <xref:System.Windows.Forms.DataGridView.DataSource%2A>, <xref:System.Windows.Forms.DataGridView.DataMember%2A>, 또는 <xref:System.Windows.Forms.Control.BindingContext%2A>속성의는 <xref:System.Windows.Forms.DataGridView>컨트롤이 변경.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.Control.BindingContext%2A> </xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataBindingComplete>       이 클래스는 수행한 변경 설명는 <xref:System.Windows.Forms.CurrencyManager>에서 내부 목록을.</xref:System.Windows.Forms.CurrencyManager>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.DataBindingComplete> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.DataBindingComplete> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#333](~/add/codesnippet/csharp/t-system.windows.forms.d_86_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#333](~/add/codesnippet/visualbasic/t-system.windows.forms.d_86_1.vb)]"
