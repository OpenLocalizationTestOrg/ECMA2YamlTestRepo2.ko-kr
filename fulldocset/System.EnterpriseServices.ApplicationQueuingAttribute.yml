  summary: "큐 지원을 사용 되는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "응용 프로그램은 기본적으로 대기 중인된 구성 요소를 사용할 수 없습니다. 인스턴스화 <xref:System.EnterpriseServices.ApplicationQueuingAttribute>사용 하도록 응용 프로그램을 사용 하면 대기 중인 구성 요소; 그러나 응용 프로그램을 클라이언트에서 대기 중인된 메시지를 수신 대기를 지원 하지 않습니다.</xref:System.EnterpriseServices.ApplicationQueuingAttribute>"
  example:
  - "The following code example gets and sets the value of an `ApplicationQueuing` attribute's Enabled property.  \n  \n [!code-cs[EnterpriseServicesApplicationQueuingAttribute#2](~/add/codesnippet/csharp/p-system.enterpriseservi_8_1.cs)]\n [!code-vb[EnterpriseServicesApplicationQueuingAttribute#2](~/add/codesnippet/visualbasic/p-system.enterpriseservi_8_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>큐 지원을 사용할 수는 있습니다. 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 생성자가 설정한 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
