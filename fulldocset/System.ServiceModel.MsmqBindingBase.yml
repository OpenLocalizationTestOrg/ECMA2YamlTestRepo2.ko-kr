  remarks: "TimeToLive 속성 시간을 다투는 메시지가 수신 응용 프로그램에서 처리 되기 전에 기한이 지나지 않도록 확인으로 설정 됩니다. 지정 된 시간 간격 내에서 수신 응용 프로그램에서 액세스 하지 않은 큐의 메시지는 만료 되었습니다. 만료 된 메시지는 배달 못 한 편지 큐 라는 특수 큐로 전송 됩니다. 으로 설정 된 배달 못 한 편지 큐의 위치는 <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>속성 또는 보증에 따라 해당 기본값으로.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
