  summary: "이 바인딩의 체계를 반환합니다."
  remarks: "메시지 큐 (MSMQ)는 네이티브 MSMQ 프로토콜과 SRMP 프로토콜 모두를 사용 하 여 큐 관리자 간의 메시지 전송을 지원 합니다. 대기 중인된 전송 바인딩을 사용 하는 응용 프로그램 이러한 프로토콜을 모두 사용할 수 있습니다. 대기 중인된 전송 바인딩에서 지 원하는 프로토콜 체계는 네이티브 프로토콜의 net.msmq, SRMP 프로토콜의 경우에 SRMP의 경우 net.srmps HTTPS를 통해 됩니다.       <xref:System.ServiceModel.MsmqIntegration.MsmqIntegrationBinding>는 사용자 큐의 형식 이름에서 직접 지정할 수의 큐 주소는 msmq.formatname 단일 구성표를 지원 합니다.</xref:System.ServiceModel.MsmqIntegration.MsmqIntegrationBinding>"
  syntax:
    content: public override string Scheme { get; }
    return:
      type: System.String
      description: "이 바인딩의 체계입니다. 구현에 따라 반환 되는 체계 <xref href=&quot;System.ServiceModel.MsmqBindingBase&quot;> </xref>합니다. <xref href=&quot;System.ServiceModel.NetMsmqBinding&quot;> </xref> 구현은 &quot;net.msmq&quot;를 반환 합니다. <xref href=&quot;System.ServiceModel.MsmqIntegration.MsmqIntegrationBinding&quot;> </xref> 구현은 &quot;msmq.formatname&quot;을 반환 합니다."
  overload: System.ServiceModel.MsmqBindingBase.Scheme*
  exceptions: []
  platform:
  - net462
