  summary: "재시도 사이의 지연 시간을 지정 하는 값을 가져오거나 주기 즉시 배달할 수 없는 메시지를 배달 하려고 할 때입니다."
  remarks: "단일 재시도 주기는 지정 된 횟수 만큼 수신 응용 프로그램으로 메시지를 배달 하려고 합니다. 지정 된 시도 횟수는 <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>속성.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> 응용 프로그램을 즉시 다시 시도의 지정된 된 시간 후 메시지에 액세스할 수 없는 경우 메시지는 재시도 큐로 전송 됩니다. 후속 재시도 주기는 RetryCycleDelay에서 지정한 지연 시간이 지나고 응용 프로그램을 다시 배달 하려고를 재시도 큐에서 응용 프로그램 큐에 반환 되는 메시지로 구성 됩니다. 재시도 주기 횟수 <xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>.</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A> 지정"
