  fullName: System.ServiceModel.MsmqBindingBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "수신 응용 프로그램으로 메시지 배달을 시도 하는 재시도 주기는 최대 수를 가져오거나 설정 합니다."
  remarks: "단일 재시도 주기는 지정 된 횟수 만큼 응용 프로그램에 메시지를 배달 하려고 합니다. 설정 되어의 시도 횟수는 <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>속성.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> 응용 프로그램을 즉시 다시 시도의 지정된 된 시간 후 메시지에 액세스할 수 없는 경우 메시지는 재시도 큐로 전송 됩니다. 후속 재시도 주기 구성 메시지 하기 위해 메시지가 재시도 큐에서 응용 프로그램 큐에서 지정한 지연 시간이 지나고 응용 프로그램을 다시 배달 하려고 하는 <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>속성.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> MaxRetryCycles 속성 응용 프로그램에서는 메시지를 배달 하기 위해 재시도 주기 수를 지정 합니다."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "응용 프로그램으로 메시지 배달을 시도 하는 재시도 주기는 최대 수입니다. 기본값은 2입니다."
  overload: System.ServiceModel.MsmqBindingBase.MaxRetryCycles*
  exceptions: []
