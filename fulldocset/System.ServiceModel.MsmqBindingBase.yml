  summary: "응용 프로그램 큐에서 읽은 메시지에 즉시 배달 시도의 최대 수를 가져오거나 설정 합니다."
  remarks: "메시지에 대해 즉시 배달 시도의 최대 수는 수행 하는 경우 응용 프로그램에서 메시지에 액세스 하지 다음는로 메시지가 보내집니다 재시도 큐로 나중에 배달을 시도 합니다. 없는 재시도 주기를 지정 하는 경우 메시지는 포이즌 메시지 큐로 보내지거나 부정 승인이 발신자에 게 전송 됩니다.       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A></xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "즉시 배달 시도의 최대 수입니다. 기본값은 5입니다."
