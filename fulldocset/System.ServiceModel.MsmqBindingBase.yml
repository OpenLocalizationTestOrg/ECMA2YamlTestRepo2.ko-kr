  remarks: "여러 번 시도 했으나 실패 한 메시지 배달 큐의 메시지는 포이즌 합니다. 이 포이즌 메시지는 결국이 속성의 설정에 따라 처리 됩니다. 이 속성이로 설정 된 경우 <xref:System.ServiceModel.ReceiveErrorHandling>는 수신기에 오류가 발생 및 <xref:System.ServiceModel.MsmqPoisonMessageException>추적 및 throw 됩니다.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ReceiveErrorHandling> 포이즌 메시지 큐에 남아 큐에서 더 많은 메시지에 액세스 하려면 먼저 제거 해야 합니다. <xref:System.ServiceModel.MsmqPoisonMessageException>포함 한 <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>식별 하 고 큐에서 포이즌 메시지를 수동으로 제거 사용할 수 있는.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       이 속성이로 설정 된 경우 <xref:System.ServiceModel.ReceiveErrorHandling>, 포이즌 메시지가 제거 됩니다.</xref:System.ServiceModel.ReceiveErrorHandling>       이 속성이로 설정 된 경우 <xref:System.ServiceModel.ReceiveErrorHandling>, 부정 승인이 클라이언트에 전송 되 고 포이즌 메시지가 큐에서 제거 됩니다.</xref:System.ServiceModel.ReceiveErrorHandling> 이 옵션은 메시지 큐 4.0 에서만 사용할 수 및 필요한 [!INCLUDE[wv](~/add/includes/wv-md.md)]합니다.       로 설정 하면 <xref:System.ServiceModel.ReceiveErrorHandling>, 포이즌 메시지가 최종 포이즌 하위 큐로 이동 됩니다.</xref:System.ServiceModel.ReceiveErrorHandling> 이 옵션은 메시지 큐 4.0에서 사용할 수 있으며 필요 [!INCLUDE[wv](~/add/includes/wv-md.md)]합니다."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "A <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> 포이즌 메시지 및 디스패치할 수 없는 다른 메시지의 처리 방법을 지정 하는 값입니다."
  overload: System.ServiceModel.MsmqBindingBase.ReceiveErrorHandling*
  exceptions: []
  platform:
  - net462
