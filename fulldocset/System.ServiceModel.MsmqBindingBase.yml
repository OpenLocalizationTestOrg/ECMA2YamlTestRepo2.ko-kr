- uid: System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "만료 되었거나 전송 또는 배달 하지 못한 메시지가 배치 되는 응용 프로그램을 배달 못 한 편지 큐의 위치를 포함 하는 URI를 가져오거나 설정 합니다."
  remarks: "배달 못 한 편지 큐는 배달 하지 못한 만료 된 메시지에 대 한 송신 응용 프로그램의 큐 관리자에 있습니다.       CustomDeadLetterQueue 변수로 지정 된 URI는 net.msmq 체계를 사용 해야 합니다.       경우 <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>로 설정 된 <xref:System.ServiceModel.DeadLetterQueue>또는 <xref:System.ServiceModel.DeadLetterQueue>, CustomDeadLetterQueue을으로 설정 해야 `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> CustomDeadLetterQueue 없으면 `null`, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> 으로 설정 되어 있어야</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> 합니다"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "<xref:System.Uri>각 응용 프로그램에 대 한 배달 못 한 편지 큐의 위치를 포함 하는.</xref:System.Uri> 기본값은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingBase.DeadLetterQueue
  fullName: System.ServiceModel.MsmqBindingBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "사용할 배달 못 한 편지 큐의 형식을 나타내는 열거형 값을 가져오거나 설정 합니다."
  remarks: "배달 못 한 편지 큐는 배달 하지 못한 만료 된 메시지에 대 한 송신 응용 프로그램의 큐 관리자에 있습니다. 배달 못 한 편지 큐 열거형에는 사용할 배달 못 한 편지 큐의 형식을 지정 합니다. 값은:- `None`: 배달 못 한 편지 큐가 필요 합니다. 메시지 배달 하지 못한 경우의 기록이 배달 못 한 편지 큐에 유지 됩니다. 이것이 기본 설정 값으로 <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>로 설정 된 `false`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      - `System`: 배달 실패 한 메시지를 기록 하기 위해 시스템 차원의 배달 못 한 편지 큐를 사용 합니다. 메시지 큐 (MSMQ)에 트랜잭션 시스템 배달 못 한 편지 큐 및 비트랜잭션 시스템 배달 못 한 편지 큐가 기록 실패 각각 배달 된 메시지 큐와 비트랜잭션 큐에서입니다. 이것이 기본 설정 값으로 <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>로 설정 된 `true`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      - `Custom`:에 지정 된 큐는 <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>배달 하지 못한 메시지를 기록 하기 위해 사용 되는 속성.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       메시지가 수신 응용 프로그램에 연결할 못하는 이유는 같습니다.:-트랜잭션 메시지가 비트랜잭션 큐로 전송 됩니다.      -비트랜잭션 메시지가 트랜잭션 큐로 전송 됩니다.      -인증 되지 않은 메시지가 인증 된 메시지만 허용 하는 큐로 전송 됩니다.      -암호화 되지 않은 메시지가 암호화 된 메시지만 허용 하는 큐로 전송 됩니다.      -메시지가 메시지 받는 사람에 게 배달 되기 전에 만료 됩니다.      대상 컴퓨터의-메시지 저장 할당량 또는 대상 큐의 저장 할당량이 초과 되었거나 메시지가 도착할 때 대상 컴퓨터에서 사용 가능한 저장소 공간이 없을 합니다.      -발신자가 갖고 있지는 [액세스 권한을](http://go.microsoft.com/fwlink/?LinkID=96167) 대상 큐에 메시지를 저장 하는 데 필요한 합니다.      메시지에 첨부 된-디지털 서명이 올바르지 않습니다.      -대상 큐 관리자 암호화 된 메시지를 해독할 수 없습니다.      -대상 큐가 제거 되었거나 메시지를 검색 하기 전에 삭제 했습니다."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "A <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> 사용할 배달 못 한 편지 큐의 형식을 나타내는 열거형 값입니다."
  overload: System.ServiceModel.MsmqBindingBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.Durable
  id: Durable
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingBase.Durable
  fullName: System.ServiceModel.MsmqBindingBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "이 바인딩에서 처리 하는 메시지가 지속적인 지 또는 일시적인 지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "지속적 메시지는 큐 관리자 응답 하지 않을 때, 일시적 메시지는 손실 되더라도 남아 있지만 합니다. 응용 프로그램에서 이따금의 메시지 손실을된 허용할 수 있다면 일시적 메시지가 유용 합니다.       경우 <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>로 설정 된 `true`, 메시지가 지속적 이어야 합니다.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 바인딩에서 처리 하는 메시지가; 내구성이 있는 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 일시적 이면 합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.MsmqBindingBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingBase.ExactlyOnce
  fullName: System.ServiceModel.MsmqBindingBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "이 바인딩에서 처리 하는 메시지가 정확히 한 번 수신 되는지를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "함께 또는 보증 없이 메시지를 보낼 수 있습니다. 보증을 사용 하면 응용 프로그램 보낸된 메시지가 수신 메시지 큐에 도달 하거나 그렇지 않은 경우 응용 프로그램이이를 확인할 수는 배달 못 한 편지 큐를 읽어 확인 합니다.       로 설정 된 ExactlyOnce로 전송 된 메시지 `true` 는 트랜잭션 큐로만 보내야 합니다.       로 설정 된 경우 ExactlyOnce `true`, 메시지 큐 (MSMQ)는 보낸된 메시지가 단 한 번만 수신 메시지 큐에 배달 됩니다 적절 보장을 나타냅니다. 배달이 실패 하면 메시지가 배달 못 한 편지 큐로 전송 됩니다.       ExactlyOnce 되도록 요구 하는 메시지에 대 한 `false`, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>속성의 기본값은 `null`.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>       ExactlyOnce 되도록 요구 하는 메시지에 대 한 `true`, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>속성의 기본값은 MSMQ에서 트랜잭션 시스템 차원의 배달 못 한 편지 큐입니다.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 바인딩에서 처리 하는 메시지가 정확히 한 번만; 수신 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.MsmqBindingBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
