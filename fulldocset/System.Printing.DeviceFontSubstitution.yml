  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "프린터 장치 글꼴 대체 사용 되는지 여부를 지정 합니다."
  remarks: "글꼴이 아닌 텍스트만 프린터를 보낼 때 인쇄할이 빠릅니다. 일부 프린터에는 해당 메모리에 영구적으로 저장 되는 글꼴입니다. 이러한 프린터를 사용 하면 인쇄 응용 프로그램에서 사용 되는 각 글꼴에 대 한 프린터 상주 글꼴을 대체할 수 있도록 합니다.       이 형식의 값은 주로 다음 용도로 사용 됩니다:-의 구성원으로는 <xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>컬렉션의 속성 <xref:System.Printing.PrintCapabilities>, 프린터 기능을 나타냅니다.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -의 값으로는 <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>속성의는 <xref:System.Printing.PrintTicket>, 인쇄 작업에 대 한 장치 글꼴 대체를 사용할지 여부를 프린터에 지시 합니다.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       알 수 없는 값의 속성에 사용 되지 않습니다는 <xref:System.Printing.PrintCapabilities>개체입니다.</xref:System.Printing.PrintCapabilities>       설정할 수 없습니다는 <xref:System.Printing.PrintTicket>속성을 알 수 없습니다.</xref:System.Printing.PrintTicket> 다른 경우 <xref:System.Printing.PrintTicket>응용 프로그램 생성 장치 글꼴 대체 기능이 인식할 수 없는 옵션을 설정 하는 PrintTicket 문서를 만들었습니다 (에 정의 되어 있지 않은 옵션, 즉는 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397))는 <xref:System.Printing.PrintTicket>해당 문서를 사용 하 여 생성 되는 응용 프로그램에 대 한 개체의 값으로 알 수 없는 됩니다는 <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>속성.</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       하지만 <xref:System.Printing.PrintTicket>및 <xref:System.Printing.PrintCapabilities>클래스는 상속 될 수 없습니다, 확장할 수 있습니다는 [인쇄 스키마](http://go.microsoft.com/fwlink/?LinkId=186397) 에서 고려 하지는 인쇄 장치 기능을 인식 하는 <xref:System.Printing.PrintTicket>또는 <xref:System.Printing.PrintCapabilities>클래스.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 자세한 내용은 참조 [NOTINBUILD: 하는 방법: 인쇄 스키마 및 새 인쇄 시스템 클래스 만들기 확장](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)합니다."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum DeviceFontSubstitution
