  summary: "디자인 타임 HTML 태그를 미리 보기 위해 사용할 수 있는 웹 서버 컨트롤을 가져오거나 설정 합니다."
  remarks: "ViewControl 속성에서 사용 하 여 <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>속성 반환 값을 결정 하도록 합니다.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>       경우는 <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>속성은 `true`, ViewControl 속성 컨트롤의 임시 복사본을 반환 합니다.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> 임시 컨트롤에 대 한 변경 내용이 유지 되지 않습니다.       경우는 <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>속성은 `false`, ViewControl 속성의 인스턴스를 반환 합니다.는 <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>컨트롤에 대 한 속성.</xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> </xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> 컨트롤의 인스턴스 변경 내용은 유지 됩니다.       <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>에서 설정 된 <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>개체의 값을 설정 하는 데 사용 됩니다는 <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>속성.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> 따라서의 <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>설정은 기본 <xref:System.Web.UI.Design.ControlDesigner>클래스</xref:System.Web.UI.Design.ControlDesigner> 에서 ViewControl 속성에서 반환 하는 컨트롤의 종류를 결정 합니다.</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> 경우는 <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>컨트롤 디자이너 선언에 지정 되지 않은 <xref:System.Web.UI.Design.ControlDesigner>개체 동작은를 지정 하는 <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>속성으로 `false`.</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute>"
  example:
  - "The following code example demonstrates how to mark a control designer with the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> attribute. The code example derives a Web server control from the <xref:System.Web.UI.WebControls.Label> class and associates the control with a custom control designer implementation. The control designer class declaration is marked with the `SupportsPreviewControl` attribute set to `true`. The control designer overrides the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method, and then displays the <xref:System.Web.UI.WebControls.Label.Text%2A> property of the control in italic at design time.  \n  \n [!code-cs[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/csharp/p-system.web.ui.design.c_3_1.cs)]\n [!code-vb[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/visualbasic/p-system.web.ui.design.c_3_1.vb)]"
  syntax:
    content: public System.Web.UI.Control ViewControl { get; set; }
    return:
      type: System.Web.UI.Control
      description: "A <xref href=&quot;System.Web.UI.Control&quot;> </xref> 디자인 타임 HTML 태그를 생성 하는 기본 클래스에 의해 사용 되는 개체입니다."
