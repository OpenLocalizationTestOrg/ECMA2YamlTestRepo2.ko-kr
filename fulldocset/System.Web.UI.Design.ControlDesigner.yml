      description: "콜백에 대 한 인수를 포함 하는 개체입니다."
    - id: description
      type: System.String
      description: "사용자 트랜잭션을 취소할 수 있도록 디자인 호스트에서 사용 되는 트랜잭션이 완료의 결과 대 한 설명"
