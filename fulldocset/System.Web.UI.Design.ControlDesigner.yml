  name: ControlDesigner
  nameWithType: ControlDesigner
  fullName: System.Web.UI.Design.ControlDesigner
  type: Class
  summary: "웹 서버 컨트롤의 디자인 모드 동작을 확장 하기 위한 기본 컨트롤 디자이너 클래스를 제공 합니다."
  remarks: "ControlDesigner 클래스에서 상속 되며, 고와 같은 디자인 호스트에서 웹 서버 컨트롤에 대 한 디자인 타임 지원을 제공 하기 위해 확장 될 수 있는 기본 컨트롤 디자이너 클래스를 제공 [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]합니다.       디자인 타임 렌더링을 사용 하기 위한 개체 모델은 간단한 개체 모델에 대 한 액세스를 제공 하는 다음 새 기본 클래스에서 이전 버전에 비해 향상:-ControlDesigner는 새로운 기능이 있지만 크게 향상 되었습니다.      -   <xref:System.Web.UI.Design.ContainerControlDesigner>.</xref:System.Web.UI.Design.ContainerControlDesigner>      -   <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      ## 자동 서식 지정 만들면 다양 한 사용자 지정 웹 서버 컨트롤에 복잡 한 스타일 변경 내용을 적용 하는 페이지 개발자의 프로세스를 간소화할 수 있는 자동 및 미리 정의 된 형식의 됩니다. 예를 들어는 <xref:System.Web.UI.Design.WebControls.TableDesigner>ControlDesigner 클래스에서 파생 되는 컨트롤을 선택할 수 있는 다양 한 자동 서식을 제공 합니다.</xref:System.Web.UI.Design.WebControls.TableDesigner> 구현 하 고 사용자 지정 컨트롤에서 자동 서식 지정을 제공 하려면 다음 기능을 사용:- <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>속성.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormat>클래스</xref:System.Web.UI.Design.DesignerAutoFormat>      - <xref:System.Web.UI.Design.DesignerAutoFormatStyle>클래스</xref:System.Web.UI.Design.DesignerAutoFormatStyle>      ## 작업 목록 (스마트 태그) 작업 목록은 되는 컨트롤을 사용 하는 페이지 개발자가 디자인 타임 사용자 인터페이스 (UI)에서 수행할 수 있는 중요 한 또는 널리 사용 되는 작업 메뉴와 같은 [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]합니다. 예를 들어 사용자 컨트롤의 디자인 타임 뷰에서 사용할 수 있는 작업의 메뉴를 제공할 수 있습니다. 이 컨트롤을 자동으로 서식 지정 하는 태스크가 포함 됩니다. 작업 목록에 대해 알아보려면 다음 기능을 통해 시작:- <xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>속성.</xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>      - <xref:System.ComponentModel.Design.DesignerActionList>클래스</xref:System.ComponentModel.Design.DesignerActionList>      - <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>메서드.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      - <xref:System.ComponentModel.Design.DesignerActionListCollection>클래스</xref:System.ComponentModel.Design.DesignerActionListCollection>      - <xref:System.ComponentModel.Design.DesignerActionMethodItem>클래스</xref:System.ComponentModel.Design.DesignerActionMethodItem>      - <xref:System.ComponentModel.Design.DesignerActionPropertyItem>클래스</xref:System.ComponentModel.Design.DesignerActionPropertyItem>      ## 컨트롤 디자이너 영역 영역은 웹 서버 컨트롤의 디자인 타임 뷰에서 편집 가능한 영역입니다. 이 기능은 WYSIWYG와 유사한 디자인 타임에 템플릿 콘텐츠, 내부 컨트롤 및 속성 편집을 제공 합니다. 컨트롤 디자이너 영역으로 컨트롤을 만들 했거나 영역으로 컨트롤을 끌어다 도구 상자를 사용할 수 있습니다. 다음과 같은 기능으로 관리 됩니다. 영역:- <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>      - <xref:System.Web.UI.Design.DesignerRegion>클래스</xref:System.Web.UI.Design.DesignerRegion>      - <xref:System.Web.UI.Design.EditableDesignerRegion>클래스</xref:System.Web.UI.Design.EditableDesignerRegion>      - <xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>      ## 템플릿 기반의 디자인 타임 편집에 대 한 UI를 만들기 위한 모델와 같은 컨트롤 템플릿은 <xref:System.Web.UI.WebControls.GridView>제어 하 고, 이전 버전에서 크게 향상 되었습니다.</xref:System.Web.UI.WebControls.GridView> 해당 컨트롤의 다양 한 부분에 대 한 템플릿을 포함 하는 복잡 한 사용자 지정 컨트롤을 만들 수 있으며 사용자 지정 컨트롤 디자이너에는 다음과 같은 기능을 사용 하 여 템플릿을 수정 하는 페이지 개발자 수:- <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>속성.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>속성.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>      - <xref:System.Web.UI.Design.TemplateGroup>클래스</xref:System.Web.UI.Design.TemplateGroup>      ## 디자인 타임 렌더링 The ControlDesigner 클래스에 웹 서버 컨트롤의 디자인 타임 렌더링을 지 원하는 다음과 같은 메서드가 있습니다. 대부분의 이러한 메서드는 이전 버전에서와 동일:- <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>"
  example:
  - "The following code example demonstrates how to create a simple designer class that derives from the ControlDesigner class. This control designer supports a custom `TextControl` class and provides a command to change the text size of a control at design time. The control designer is associated with the control by specifying the control designer in a <xref:System.ComponentModel.DesignerAttribute> object declaration on the `TextControl` class. The key to persisting property changes from the control designer to the HTML markup is found in the `ToggleTextSize` method of the custom `ActionList` class.  \n  \n To try the example, add a reference to the System.Design.dll assembly and compile the code.  \n  \n [!code-vb[ControlDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_1.vb)]\n [!code-cs[ControlDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_1.cs)]  \n[!code-cs[ControlDesignerSample#8](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_2.aspx)]\n[!code-vb[ControlDesignerSample#8](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_2.aspx)]"
