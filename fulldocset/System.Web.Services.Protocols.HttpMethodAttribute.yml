  langs:
  - csharp
  name: HttpMethodAttribute
  nameWithType: HttpMethodAttribute
  fullName: System.Web.Services.Protocols.HttpMethodAttribute
  type: Class
  summary: "HTTP-GET 또는 HTTP-POST, 형식 매개 변수를 serialize 하는 XML 웹 서비스 메서드에 전달 하 고 응답 XML 웹 서비스 메서드의 읽기 집합을 사용 하는 XML 웹 서비스 클라이언트에이 특성을 적용 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "XML 웹 서비스 클라이언트는 HTTP GET을 사용 하 여는 XML 웹 서비스 메서드를 호출 하는 경우 <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>으로 설정 되어 있어야 `XmlReturnReader` 및 <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>로 설정 `UrlParameterWriter`.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> HTTP POST를 사용 하 여 XML 웹 서비스를 호출 하는 XML 웹 서비스 클라이언트를 설정 해야 <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>를 `XmlReturnReader` 및 <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>를 `HtmlFormParameterWriter`.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>"
  example:
  - "The following example is a proxy class generated by the Wsdl.exe utility for calling an XML Web service utility using HTTP-POST. The Wsdl.exe automatically supplies the correct types for <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> and <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>, along with specifying that the proxy class inherits from <xref:System.Web.Services.Protocols.HttpPostClientProtocol>.  \n  \n [!code-cs[Classic HttpMethodAttribute Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_21_1.cs)]\n [!code-cpp[Classic HttpMethodAttribute Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_21_1.cpp)]\n [!code-vb[Classic HttpMethodAttribute Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_21_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class HttpMethodAttribute : Attribute
