  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]런타임 추적 인프라가 워크플로 인스턴스가 일시 중단 되 면 여는 TrackingWorkflowSuspendedEventArgs 생성 됩니다. 경우는 <xref:System.Workflow.Runtime.Tracking.TrackingProfile>연결 된 워크플로 인스턴스가 포함 됩니다는 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>에 대해 구성 된 한 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>, 워크플로 추적 인프라에는 TrackingWorkflowSuspendedEventArgs 저장 한 다음 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>에 <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>를 추적 서비스로 보내는.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      > [!NOTE] > TrackingWorkflowSuspendedEventArgs <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> 정보를 전달 하는 런타임 추적 서비스가 의해서만 사용 됩니다 <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>이벤트에 <xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>.</xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs> 전달</xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName> 에 대 한 데이터"
  example:
  - "The following code example demonstrates a method, named `WriteSuspendedEventArgs`, which captures a TrackingWorkflowSuspendedEventArgs. The code writes information from the method's arguments to the console, including the value of the <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs.Error%2A> property.  \n  \n This code example is part of the EventArgs Tracking SDK Sample from the Program.cs file. For more information, see [EventArgs Tracking Sample](http://msdn.microsoft.com/en-us/94818da2-c3c4-4a13-b47a-a0fb30dbbf1c).  \n  \n [!code-cs[WF_Samples#287](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#287)]\n [!code-vb[WF_Samples#287](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#287)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

