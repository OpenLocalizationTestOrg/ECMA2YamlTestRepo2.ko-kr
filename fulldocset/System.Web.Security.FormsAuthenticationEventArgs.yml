  langs:
  - csharp
  name: FormsAuthenticationEventArgs
  nameWithType: FormsAuthenticationEventArgs
  fullName: System.Web.Security.FormsAuthenticationEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 **FormsAuthentication_OnAuthenticate** 이벤트입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "FormsAuthenticationEventArgs 클래스는 이벤트 값을 제공 하는 데 사용 된 **FormsAuthentication_OnAuthenticate** 이벤트를 생성 하 고 현재 요청에 대 한 사용자 지정 id를 지정할 수 있습니다.       <xref:System.Web.Security.FormsAuthenticationModule>FormsAuthenticationEventArgs 개체를 현재 사용 하 여 생성 <xref:System.Web.HttpContext>에 전달 된 **FormsAuthentication_OnAuthenticate** 이벤트.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationModule>       사용할 수는 <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>속성을 설정 하려면는 <xref:System.Web.HttpContext.User%2A>현재 <xref:System.Web.HttpContext>을 사용자 지정 <xref:System.Security.Principal.IPrincipal>개체입니다.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       에 대 한 값을 지정 하지 않으면는 <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>하는 동안 속성에서 **FormsAuthentication_OnAuthenticate** 이벤트, 쿠키 또는 URL에서 폼 인증 티켓에서 제공한 id에 사용 됩니다.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       **FormsAuthentication_OnAuthenticate** 이벤트는만 발생 시기 인증 <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>로 설정 되어 <xref:System.Web.Configuration.AuthenticationMode>및 <xref:System.Web.Security.FormsAuthenticationModule>는 응용 프로그램에 대 한 활성 HTTP 모듈.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_3_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_3_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
