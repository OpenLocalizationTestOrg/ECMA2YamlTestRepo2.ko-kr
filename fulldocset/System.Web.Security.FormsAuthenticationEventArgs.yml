  remarks: "<xref:System.Web.Security.FormsAuthenticationModule>생성 한 <xref:System.Web.Security.FormsAuthenticationEventArgs>개체는 제공 된를 사용 하 여 `context` 에 대 한 값으로는 <xref:System.Web.Security.FormsAuthenticationEventArgs.Context%2A>속성.</xref:System.Web.Security.FormsAuthenticationEventArgs.Context%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationModule> 그런 다음 전달는 <xref:System.Web.Security.FormsAuthenticationEventArgs>개체는 **FormsAuthentication_OnAuthenticate** 이벤트.</xref:System.Web.Security.FormsAuthenticationEventArgs>"
  syntax:
