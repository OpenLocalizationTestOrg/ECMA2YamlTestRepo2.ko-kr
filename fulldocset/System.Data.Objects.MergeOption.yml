  name: MergeOption
  nameWithType: MergeOption
  fullName: System.Data.Objects.MergeOption
  type: Enum
  summary: "개체 컨텍스트에 로드 중인 개체를 개체 컨텍스트에 이미 있는 개체와 병합 하는 방법을 지정 합니다."
  remarks: "[!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)] 캐시의 특정 엔터티 키가 있는 개체의 단일 인스턴스로 유지 합니다. <xref:System.Data.EntityKey>개체는 개체의 id를 나타내는 변경할 수 없는 개체.</xref:System.Data.EntityKey> 엔터티 키는 개체 컨텍스트에서 id 확인을 수행 하는 데 사용 됩니다. 자세한 내용은 참조 [엔터티 키 작업](http://msdn.microsoft.com/en-us/fe3f4206-d277-43a1-a72f-4e86fdf12b9f)합니다. 동일한 id 가진 엔터티가 이미 추적 중인 경우 데이터 원본 및 상태 관리자에서 이미 데이터에서 가져온 데이터 쿼리의 MergeOption에 따라 병합 됩니다."
  syntax:
    content: public enum MergeOption
  inheritance:
  - System.Enum
  platform:
  - net462
