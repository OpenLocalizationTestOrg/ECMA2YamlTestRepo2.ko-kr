- uid: System.Data.Objects.MergeOption.PreserveChanges
  id: PreserveChanges
  parent: System.Data.Objects.MergeOption
  langs:
  - csharp
  name: PreserveChanges
  nameWithType: MergeOption.PreserveChanges
  fullName: System.Data.Objects.MergeOption.PreserveChanges
  type: Field
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "개체 컨텍스트에 없는 개체가 컨텍스트에 연결 됩니다."
  remarks: "엔터티의 상태가 <xref:System.Data.EntityState.Unchanged>, 현재 및 원래 값은 항목에 데이터 소스 값으로 덮어쓰여집니다.</xref:System.Data.EntityState.Unchanged> 엔터티 유지 상태 <xref:System.Data.EntityState.Unchanged>속성이 수정 된 것으로 표시 됩니다.</xref:System.Data.EntityState.Unchanged>       엔터티의 상태가 <xref:System.Data.EntityState.Modified>, 수정 된 속성의 현재 값은 데이터 소스 값으로 덮어쓰여지지 않습니다.</xref:System.Data.EntityState.Modified> 수정 되지 않은 속성의 원래 값은 데이터 원본의 값으로 덮어쓰여집니다.       에 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 버전 4는 [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)] 수정 되지 않은 속성의 현재 값을 데이터 원본에서 반환 된 값과 비교 합니다. 값이 동일 하면 속성이 수정 된 것으로 표시 됩니다.       에 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 버전 3.5 s p 1의 [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)] 는 표시 하지 않습니다 속성 수정, 데이터 원본 값이 다른 경우에 합니다.       <xref:System.Data.Objects.ObjectContext.SaveChanges%2A>.</xref:System.Data.Objects.ObjectContext.SaveChanges%2A> 를 호출 하는 경우 수정 된 속성만 데이터 소스에 유지 됩니다.       3.5 SP1 동작을 유지 하려면 설정 <xref:System.Data.Objects.ObjectContextOptions.UseLegacyPreserveChangesBehavior%2A>를 `true`.</xref:System.Data.Objects.ObjectContextOptions.UseLegacyPreserveChangesBehavior%2A> 로컬 컨텍스트에서 변경 내용을 유지 하는 동안 낙관적 동시성 예외를 확인할 PreserveChanges 옵션을 사용할 수 있습니다. 자세한 내용은 참조 [변경 내용을 저장 하 고 동시성 관리](http://msdn.microsoft.com/en-us/b8378601-4f26-4a05-a24a-f50aeb68610e)합니다."
  syntax:
    content: PreserveChanges
    return:
      type: System.Data.Objects.MergeOption
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
