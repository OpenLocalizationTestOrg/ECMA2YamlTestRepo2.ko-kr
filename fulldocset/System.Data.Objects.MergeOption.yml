  summary: "개체 컨텍스트에 없는 개체가 컨텍스트에 연결 됩니다. 개체가 컨텍스트에서 이미 있으면 항목에서 개체의 속성의 현재 값인 원래 값 데이터 소스 값으로 덮어쓰지 않습니다. 개체의 항목의 상태와 항목에 대 한 개체의 속성의 상태를 변경 하지 마십시오. AppendOnly 기본 병합 옵션입니다."
