  summary: "X509을 가져오거나 설정 합니다. 피어에 대 한 인증서입니다."
  remarks: "이 속성을 포함 한 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>피어 메시에 서 환경을 인증할 때 사용 되는 인스턴스.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2> 인스턴스는 선택한 PeerTransportCredentialType.Certificate은 자격 증명을 입력 하는 경우 지정 되어야 합니다. 경우 PeerTransportCredentialType. <xref:System.ServiceModel.PeerTransportCredentialType>을 선택 하면이 속성은 선택 사항.</xref:System.ServiceModel.PeerTransportCredentialType>"
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509Certificate2 Certificate { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "X509 피어에 대 한 인증서입니다."
