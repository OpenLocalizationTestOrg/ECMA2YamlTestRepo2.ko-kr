  fullName: System.Activities.DurableInstancing.HasRunnableWorkflowEvent
  type: Class
  summary: "SQL 워크플로 인스턴스 저장소에서 지 속성 데이터베이스에서 실행 가능한 인스턴스가 있음 워크플로 호스트에 알리기 위해 발생 하는 이벤트를 나타냅니다."
  remarks: "인스턴스는 *실행 가능한*일시 중단 된 상태나 완료 된 상태가 아니며 다음 조건을 충족 하는 경우:-인스턴스가 잠금 해제 되어 되었으며 만료 된 보류 중인 타이머가 있습니다.      -인스턴스 잠금이 해제 되어 상태가 **Executing**합니다.      -인스턴스는 잘못 된 잠금이 있습니다.       저장소를 사용 하는 워크플로 호스트에 속하는 실행 가능한 인스턴스를 인스턴스 저장소는 정기적으로 검색 해야 합니다. 워크플로 호스트 형식과 일치 하는 지 속성 저장소에서 실행 가능한 인스턴스를 찾을 때는 HasRunnableWorkflowEvent를 발생 시켜야 합니다. 인스턴스 저장소를 찾지 못하면 실행 가능한 인스턴스 지 속성 저장소에서 실행 가능한 인스턴스가 대 한 지 속성 저장소를 모니터링 하려면 계속 해야 합니다.       HasRunnableWorkflowEvent를 발생 시키고, 인스턴스 저장소 중지할지 수신 하 고 있는 <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand> 실행 될 때까지 실행 가능한 인스턴스를 지 속성 저장소 모니터링 모니터링이 계속 됩니다만 TryLoadRunnableWorkflowCommand 실행 실행 가능한 인스턴스가 반환 되지 않습니다.       워크플로 호스트는 HasRunnableWorkflowEvent를 받을 경우 실행는 <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>인스턴스 저장소는 인스턴스를 메모리로 로드에 대해.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>"
