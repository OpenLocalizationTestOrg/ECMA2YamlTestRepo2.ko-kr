- uid: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  id: UseConsistentNullReferenceBehavior
  parent: System.Data.Objects.ObjectContextOptions
  langs:
  - csharp
  name: UseConsistentNullReferenceBehavior
  nameWithType: ObjectContextOptions.UseConsistentNullReferenceBehavior
  fullName: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "일관 된 NullReference 동작 사용 여부를 결정 하는 부울 값을 가져오거나 설정 합니다."
  remarks: "이 플래그 설정 된 경우 `false`의 Value 속성을 설정 하는 다음는 <xref:System.Data.Objects.DataClasses.EntityReference%601>null로 외래 키 관계에 대 한 null 이미 있으면 아무런 효과가 없습니다.</xref:System.Data.Objects.DataClasses.EntityReference%601> 이 플래그로 설정 되 면 `true`, null이 되어 수에 외래 키와 값이 현재 null 하는 경우에 삭제에 대 한 관계 항상 인해 값을 null로 설정 합니다. 기본값은 `false` ObjectContext를 사용 하는 경우 및 `true` DbContext를 사용 하는 경우."
  syntax:
    content: public bool UseConsistentNullReferenceBehavior { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>일관 된 NullReference 동작을 사용 하면; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior*
  exceptions: []
  platform:
  - net462
