  remarks: "콜백을 다른 컨텍스트에서 일부 코드의 실행을 요청 하는 기능을 제공 합니다. 상황에 맞는 콜백을 CrossContextDelegate 클래스 정의 됩니다. 각 컨텍스트는 컨텍스트에서 콜백을 수행 하는 데 사용할 수 있는 콜백 개체가 있습니다. 콜백 개체를 통해 콜백을 요청에 사용 되는 대리자 CrossContextDelegate 클래스 여야 합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void CrossContextDelegate();
