  remarks: "OnQueryContinueDrag 이벤트는 끌기 작업 중 키보드 또는 마우스 단추 상태가 변경 될 때 발생 합니다. OnQueryContinueDrag 이벤트는 끌기 소스가 끌기 작업을 취소 해야 할지를 결정 하도록 허용 합니다.       끌기 작업 관련 이벤트는 컨트롤이 유효한 놓기 대상일 경우 발생 합니다. <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>지정 끌기 효과 함께 발생 합니다.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> 목록이 끌기 효과 대 한 참조는 <xref:System.Windows.Forms.DragDropEffects>열거형.</xref:System.Windows.Forms.DragDropEffects>       마우스 커서 위치, 키보드 상태 및 마우스 단추 상태의 변경 내용은 추적 합니다.      -사용자가 창의 외부로 이동 하는 경우는 <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>이벤트가 발생 합니다.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>      -마우스를 다른 컨트롤로 가져가면 하는 경우는 <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>제어 하는 발생에 대 한.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>      -마우스가 이동 하지만 동일한 컨트롤 내에서 경우는 <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>이벤트가 발생 합니다.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       키보드 또는 마우스 단추 상태가 변경 될을 OnQueryContinueDrag 이벤트가 발생 하 고 데이터를 끌기를 계속할지 여부를 결정 하거나 파일의 값을 기준으로 작업을 취소 하는 `Action` <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> 이벤트의 속성       값이 `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>이벤트 작업을 계속 하려면는 및 <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>이벤트는 적절 한 시각적 피드백이 설정 될 수 있도록 새로운 효과 함께 발생 합니다.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> 유효한 끌어서 놓기 작업 결과의 목록에 대 한 참조는 <xref:System.Windows.Forms.DragDropEffects>열거형.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] >는 <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>및 <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>이벤트는 쌍을 이루고 있어서 마우스가 놓기 대상을 통과할 때 사용자가 제공 대 한 최신 피드백이 마우스 위치에.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       값이 `DragAction.Drop`, 놓기 효과 값이 원본에 반환, 되므로 소스 응용 프로그램이 소스 데이터에 대해 적절 한 작업을 수행할 수 예를 들어 데이터 잘라내기 작업이 이동 인 경우.       값이 `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>이벤트가 발생 합니다.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>       기본적으로 OnQueryContinueDrag 이벤트 설정 `Action` 를 `DragAction.Cancel` ESC 키를 누른 설정 하는 경우 `Action` 를 `DragAction.Drop` 마우스 왼쪽, 가운데 또는 오른쪽 단추를 누르면 합니다."
