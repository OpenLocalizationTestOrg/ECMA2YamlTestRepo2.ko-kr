  name: VisualStateManager
  nameWithType: VisualStateManager
  fullName: System.Windows.VisualStateManager
  type: Class
  summary: "상태 및 컨트롤에 대 한 상태 간의 전환을 위한 논리를 관리 합니다."
  remarks: "VisualStateManager 시점과 컨트롤의 상태가 변경 특정 상태에 있을 때 컨트롤을 컨트롤의 모양에 대 한 상태를 지정할 수 있습니다. 예를 들어 한 <xref:System.Windows.Controls.Button>를 누를 때 보다 눌려질 때 약간 다른 모양을 갖도록 수 있습니다.</xref:System.Windows.Controls.Button> 두 개의 상태는 <xref:System.Windows.Controls.Button>정의 누르면 해당 (`&quot;Pressed&quot;`) 때 및 (`&quot;Normal&quot;`).</xref:System.Windows.Controls.Button> 상태에 있을 때 컨트롤의 모양에 <xref:System.Windows.VisualState>.</xref:System.Windows.VisualState> 에 의해 정의 됩니다. A <xref:System.Windows.VisualState>의 컬렉션을 포함 <xref:System.Windows.Media.Animation.Storyboard>컨트롤이 해당 상태에 있을 때 컨트롤의 모양을 변경 하는 방법을 지정 하는 개체입니다.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> 시각적 상태를 설정 하 여 추가 컨트롤에는 `VisualStateManager.VisualStateGroups` 컨트롤에 연결 합니다. 각 <xref:System.Windows.VisualStateGroup>의 컬렉션을 포함 <xref:System.Windows.VisualState>함께 사용할 수 없는 개체.</xref:System.Windows.VisualState> </xref:System.Windows.VisualStateGroup> 즉, 컨트롤은 항상 각 <xref:System.Windows.VisualStateGroup>.</xref:System.Windows.VisualStateGroup> 의 정확히 하나의 상태       VisualStateManager를 사용 하면 컨트롤 특정 상태가 될 때 지정할 수 있습니다. 상태를 변경할 호출 해야 하는 메서드는 각 시나리오에 따라 달라 집니다. VisualStateManager를 사용 하는 컨트롤을 만들 경우 해당 <xref:System.Windows.Controls.ControlTemplate>, 호출의 <xref:System.Windows.VisualStateManager.GoToState%2A>메서드.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate> VisualStateManager를 사용 하는 컨트롤을 만드는 방법에 대 한 자세한 내용은 참조 [모양을 사용자 지정할 수는 컨트롤이 올려진 만드는](~/add/includes/ajax-current-ext-md.md)합니다. 외부의 VisualStateManager를 사용 하는 경우는 <xref:System.Windows.Controls.ControlTemplate>(에 VisualStateManager를 사용 하는 경우에 예를 들어는 <xref:System.Windows.Controls.UserControl>또는 단일 요소), 호출의 <xref:System.Windows.VisualStateManager.GoToElementState%2A>메서드.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.Controls.UserControl> </xref:System.Windows.Controls.ControlTemplate> 두 경우 모두는 VisualStateManager 적절 하 게 시작 하 고 관련 된 상태와 연결 된 스토리 보드를 중지 하는 데 필요한 논리를 수행 합니다. 예를 들어, 컨트롤의 상태를 정의 하 `State1` 및 `State2`, 각각 연결 된 스토리 보드를 포함 합니다. 컨트롤에 있으면 `State1` 전달 하 `State2` 를 <xref:System.Windows.VisualStateManager.GoToState%2A>또는 <xref:System.Windows.VisualStateManager.GoToElementState%2A>에 스토리 보드를 시작 하는 VisualStateManager `State2` /에서 스토리 보드를 중지 하 고 `State1`.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.VisualStateManager.GoToState%2A>       컨트롤에 포함 되어 있는 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] 는 VisualStateManager를 사용 하 여 시각적 상태를 변경 합니다. 만들 때는 <xref:System.Windows.Controls.ControlTemplate>에 포함 된 컨트롤에 대 한 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]를 추가할 수 있습니다 <xref:System.Windows.VisualState>개체를 컨트롤의 <xref:System.Windows.Controls.ControlTemplate>특정 상태에 컨트롤의 모양을 지정 하려면.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> 에 포함 된 컨트롤에 대 한 시각적 상태의 이름을 찾으려면 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], 참조 [컨트롤 스타일 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다. 컨트롤의 논리 핸들 되므로 이외의 아무런 작업도 하지 않고도 상태 간 전환을 <xref:System.Windows.VisualState> <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> 새 개체</xref:System.Windows.VisualState> 를 정의 합니다. 기존 컨트롤에 대 한 컨트롤 템플릿을 작성 하는 방법에 대 한 자세한 내용은 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md)합니다.       VisualStateManager에서 상속, 재정의 해야 상태 간 전환을 위한 자체 논리를 구현 하려는 경우는 <xref:System.Windows.VisualStateManager.GoToStateCore%2A>메서드와 집합은 <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName>사용자 지정 논리를 사용 하는 컨트롤에 연결 합니다.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName> </xref:System.Windows.VisualStateManager.GoToStateCore%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Shapes.Rectangle> and adds a <xref:System.Windows.VisualStateGroup> named `CommonStates` to the `VisualStateManager.VisualStatesGroups` attached property. The example defines the `MouseOver` and `Normal`<xref:System.Windows.VisualState> objects in the `CommonStates`<xref:System.Windows.VisualStateGroup>. When the user moves the mouse pointer over the <xref:System.Windows.Shapes.Rectangle>, it changes from red to green over one half second. When the user moves the mouse away from the rectangle, the <xref:System.Windows.Controls.Grid> immediately changes back to red. Note that the `Normal` state does not define a <xref:System.Windows.Media.Animation.Storyboard>. A <xref:System.Windows.Media.Animation.Storyboard> is not required because when the <xref:System.Windows.Shapes.Rectangle> transitions from the `MouseOver` state to the `Normal` state, the <xref:System.Windows.Media.Animation.Storyboard> for `MouseOver` is stopped and the <xref:System.Windows.Media.SolidColorBrush.Color%2A> property for the <xref:System.Windows.Media.SolidColorBrush> returns to red.  \n  \n [!code-xml[VSMCustomControl#VSMNoTemplate](~/add/codesnippet/xaml/vsmcustomcontrol/window1.xaml#vsmnotemplate)]  \n  \n The following example shows the event handler that is defined in the previous example and calls the <xref:System.Windows.VisualStateManager.GoToElementState%2A> method to transition between states. If the rectangle in the previous example was part of a <xref:System.Windows.Controls.ControlTemplate>, the example would have to call the <xref:System.Windows.VisualStateManager.GoToState%2A> method.  \n  \n [!code-cs[VSMCustomControl#GoToElementState](~/add/codesnippet/csharp/vsmcustomcontrol/window1.xaml.cs#gotoelementstate)]\n [!code-vb[VSMCustomControl#GoToElementState](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/window1.xaml.vb#gotoelementstate)]"
