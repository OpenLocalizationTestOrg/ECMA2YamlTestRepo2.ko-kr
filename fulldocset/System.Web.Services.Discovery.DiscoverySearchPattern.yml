  summary: "검색 가능한 파일 형식에 대 한 파일 확장명 검색 패턴에 대 한 인터페이스를 설정합니다."
  remarks: "사용할 수는 <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName>속성을 검색할 수 파일 형식을 웹 서비스 문서에 추가 합니다.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName> 검색 문서가 일반적으로.disco 확장을 사용 하는 파일로 serialize 하는 동안에 여러 파일을 추가할 수 있습니다는 <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>속성과 해당 파일 DiscoverySearchPattern의 구현을 통해 표시 되는 다른 확장명을 가질 수 있습니다.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>       DiscoverySearchPattern 클래스와 파생된 클래스를 사용 하는 비추상은 <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>클래스의 <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>검색 문서에 대 한 HTTP 요청을 처리 하는 메서드.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> 일반적으로 이러한 클래스의 필요가 개발자가 직접 사용할 수 없습니다."
