  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "파생된 클래스에서 재정의 되는 경우는 <xref href=&quot;System.Web.Services.Discovery.DiscoveryReference&quot;> </xref> 지정한 파일 이름에 대 한 개체입니다."
  remarks: "<xref:System.Web.Services.Discovery.DiscoverySearchPattern> <xref:System.Web.Services.Discovery.DiscoveryReference>.</xref:System.Web.Services.Discovery.DiscoveryReference> 에서 파생 된의 관련된 구체적 클래스를 반환 하 여 GetDiscoveryReference 메서드 구현</xref:System.Web.Services.Discovery.DiscoverySearchPattern> 에서 파생 된 클래스       예를 들어는 <xref:System.Web.Services.Discovery.ContractSearchPattern>반환 클래스는 <xref:System.Web.Services.Discovery.ContractReference>.asmx 웹 서비스 파일 및 동적으로 해당 위치를 포함 하는 인스턴스 설명 언어 WSDL (웹 서비스) 문서를 생성 합니다.</xref:System.Web.Services.Discovery.ContractReference> </xref:System.Web.Services.Discovery.ContractSearchPattern>"
  syntax:
    content: public abstract System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "검색 파일 또는 동적으로 생성 된 검색 문서에 표시 되는 파일의 이름입니다. 예를 들어 한.asmx 또는.xsd 파일입니다."
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "파일 이름입니다."
