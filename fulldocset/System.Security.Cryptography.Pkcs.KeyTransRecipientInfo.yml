  summary: "Version 속성 키 전송 수신자의 버전을 검색 합니다. 키 전송 수신자의 버전은이 클래스의 개체에 대 한 자동으로 설정 하 고 값을 받는 사람이에 참여 키 전송 알고리즘은 의미 합니다."
  remarks: '버전에 따라 결정 여부이 메시지 <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>포함 된 PKCS #7 메시지 또는 암호화 메시지 구문 (CMS) 메시지.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> CMS는 PKCS # 7의 최신 상위 집합입니다.'
  syntax:
    content: public override int Version { get; }
    return:
      type: System.Int32
      description: "키 전송의 버전을 나타내는 int 값 <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> 개체입니다."
