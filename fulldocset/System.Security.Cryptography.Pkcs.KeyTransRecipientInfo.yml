  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  type: Class
  summary: "KeyTransRecipientInfo 클래스 키 전송 받는 사람 정보를 정의합니다.        *키 전송* 알고리즘에는 일반적으로 보낸 사람이 받는 사람 된 공유 암호화 키를 해당 키를 생성 하 고 다음 받는 사람에 게 전송 하 여 설정 하는 RSA 알고리즘을 사용 합니다. 이 달리 *키 계약* 알고리즘을 사용 하 여 암호화는 두 당사자 키 둘 다에 관여 해당 세대 그 키에 서로 합의."
  remarks: "이 클래스는 공용 생성자;가 수 없습니다. 따라서 인스턴스화할 수 없습니다 공개적으로 합니다. 액세스할 수 있는 읽기 전용 클래스는 <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>속성.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
