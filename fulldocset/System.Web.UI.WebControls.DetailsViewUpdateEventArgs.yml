- uid: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "업데이트 하는 레코드에 대 한 키 필드 이름/값 쌍을 포함 하는 사전을 가져옵니다."
  remarks: "업데이트할 레코드의 키 필드의 값에 액세스 하려면 키 속성을 사용 합니다. 예를 들어 업데이트 된 레코드의 로그를 유지할 이러한 값을 사용할 수 있습니다.      > [!NOTE] >이 속성의 키 필드에만 포함 합니다. 업데이트 된 버전과 원래 키가 아닌 필드에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>및 <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>속성을 각각.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       구현 하는 개체를 반환 하는 키 속성은 <xref:System.Collections.Specialized.IOrderedDictionary>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary> 개체에 <xref:System.Collections.DictionaryEntry>업데이트할 레코드의 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.IOrderedDictionary>직접 값 필드에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1103_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1103_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 업데이트 하는 레코드에 대 한 키 필드 이름/값 쌍의 사전에 들어 있는입니다."
  overload: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: DetailsViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "업데이트 하는 레코드에 대 한 필드의 새 이름/값 쌍을 포함 하는 사전을 가져옵니다."
  remarks: "새 값 속성을 사용 하 여 업데이트할 레코드에 대 한 새 필드 값에 액세스 하도록 합니다. 예를 들어 업데이트 된 레코드의 로그를 유지할 이러한 값을 사용할 수 있습니다.      > [!NOTE] >이 속성의 키 필드를 포함 되지 않았습니다. 키 필드에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> 사용 하 여 필드의 원래 값을 액세스할 수도 있습니다는 <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>       구현 하는 개체를 반환 하는 새 값 속성은 <xref:System.Collections.Specialized.IOrderedDictionary>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary> 개체에 <xref:System.Collections.DictionaryEntry>업데이트할 레코드의 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.IOrderedDictionary>직접 값 필드에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_803_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_803_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 업데이트 하는 레코드에 대 한 필드의 새 이름/값 쌍의 사전에 들어 있는입니다."
  overload: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
