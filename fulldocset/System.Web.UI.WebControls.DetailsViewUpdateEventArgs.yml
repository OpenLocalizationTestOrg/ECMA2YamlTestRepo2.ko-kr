  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdating&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>발생는 <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>업데이트 단추 이벤트 (된 단추 해당 `CommandName` 속성이 &quot;업데이트&quot;로 설정) 컨트롤 내에서 클릭 하기 전에 <xref:System.Web.UI.WebControls.DetailsView>레코드를 업데이트 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView> HTML 인코딩 같은 사용자 정의 루틴을 수행 하는 이벤트 처리기를 제공할 수 있습니다이 이벤트가 발생할 때마다 데이터 원본에서 업데이트 하기 전에 레코드의 값입니다.       DetailsViewUpdateEventArgs 개체를 전송 하는 선택적 명령 인수의 값을 확인할 수 있는 이벤트 처리기에 전달 되는 <xref:System.Web.UI.WebControls.DetailsView>제어 하 고 업데이트 작업을 취소 해야 하는지 여부를 나타내는.</xref:System.Web.UI.WebControls.DetailsView> 사용 하 여 명령 인수의 값을 확인 하려면는 <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A> 업데이트 작업을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 또한 읽기 또는 사용 하 여 사용자가 입력 한 새 값을 수정할 수는 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>및 <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>속성의 키 필드를 포함 하는 동안는 <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>속성 키가 아닌 필드를 포함 합니다.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> 키가 아닌 필드의 원래 값에 액세스 해야 할 경우 사용 된 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 DetailsViewUpdateEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdateEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_99_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_99_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
