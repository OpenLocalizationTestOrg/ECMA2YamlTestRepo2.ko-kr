  summary: "업데이트에 레코드에 대 한 필드의 원래 이름/값 쌍을 포함 하는 사전을 가져옵니다."
  remarks: "업데이트 된 레코드에 대 한 원래 필드 값에 액세스 하려면 OldValues 속성을 사용 합니다. 예를 들어 업데이트 된 레코드의 로그를 유지할 이러한 값을 사용할 수 있습니다.      > [!NOTE] >이 속성의 키 필드를 포함 되지 않았습니다. 키 필드에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> 사용 하 여 사용자가 입력 한 새 필드 값에 액세스할 수도 있습니다는 <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       OldValues 속성 구현 하는 개체를 반환 합니다.는 <xref:System.Collections.Specialized.IOrderedDictionary>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary> 개체에 <xref:System.Collections.DictionaryEntry>업데이트할 레코드의 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry>      > [!NOTE] >를 사용할 수도 있습니다는 개체의 인덱서 필드 값에 직접 액세스할 수 있습니다."
  example:
  - "The following code example demonstrates how to use the OldValues property to access the original values of the non-key fields for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_881_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_881_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 업데이트할 레코드에 대 한 필드의 원래 이름/값 쌍의 사전에 들어 있는입니다."
