  summary: "텍스트 상자에 나타냅니다는 <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> 사용자 텍스트를 입력할 수 있도록 합니다."
  remarks: "ToolStripTextBox <xref:System.Windows.Forms.TextBox> <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> 호스팅에 대해 최적화</xref:System.Windows.Forms.TextBox> 됩니다. ToolStripTextBox 수준 하지만 내부에서 호스트 된 컨트롤의 속성 및 이벤트의 하위 집합 노출 <xref:System.Windows.Forms.TextBox>제어를 통해 사용할 수 있다는 것은 <xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A>속성.</xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A> </xref:System.Windows.Forms.TextBox>       ToolStripTextBox 컨트롤 응용 프로그램에 텍스트를 입력할 수 있습니다. 이 컨트롤에 여러 줄 편집을 비롯 한 표준 Windows 텍스트 상자 컨트롤에서 찾을 수 없는 추가 기능이 있습니다.       일반적으로 ToolStripTextBox 컨트롤을 한 줄 텍스트를 표시 하거나 입력으로 수락 사용 됩니다. 사용할 수는 <xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>여러 줄의 텍스트를 표시 하거나 입력할 수 있도록 합니다.</xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A> 설정의 <xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>및 <xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A>속성을 `true` 여러 줄 ToolStripTextBox 컨트롤에서 텍스트 조작 큰 수 있도록 합니다.</xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>       ToolStripTextBox 컨트롤에 설정 하 여 입력 텍스트의 양을 제한할 수 있습니다는 <xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A>속성을 특정 수의 문자.</xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A> 사용 하 여는 <xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>만 대문자, 소문자, 사용자에 게 입력할 수 있도록 하는 속성 또는 ToolStripTextBox 컨트롤에 대 / 소문자의 조합입니다.</xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>       텍스트를 ToolStripTextBox 컨트롤에 입력 하지를 제한 하려면에 대 한 이벤트 처리기를 만들 수 있습니다는 <xref:System.Windows.Forms.Control.KeyDown>컨트롤에 입력 된 각 문자의 유효성을 검사 하기 위해 이벤트.</xref:System.Windows.Forms.Control.KeyDown> 설정 하 여 모든 항목을 ToolStripTextBox 컨트롤의에서 데이터를 제한할 수도 있습니다는 <xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>속성을 `true`.</xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>"
