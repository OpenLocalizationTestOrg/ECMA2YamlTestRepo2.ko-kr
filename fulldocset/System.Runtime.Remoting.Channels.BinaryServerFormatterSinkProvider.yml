  type: Class
  summary: "채널 싱크 공급자를 사용 하는 서버 포맷터에 대 한 구현을 제공는 <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>합니다."
  remarks: "서버 채널의 구현을 통해에 연결 된 채널 싱크는 <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>인터페이스.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> 모든 원격 서버 채널에는 생성자를 제공는 <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>매개 변수로.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       가 체인에 저장 된 채널 싱크 공급자 및 사용자가 외부 하나 채널 생성자에 전달 하기 전에 모든 채널 싱크 공급자를 함께 연결 해야 합니다. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>이라는 속성을 제공 <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>이 목적을 위해.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       여러 채널 싱크 공급자 구성 파일에서 제공 하 고 원격 인프라 연결을 구성 파일에서 발견 되는 순서로 합니다. 채널 싱크 공급자 중에서 채널을 만들 때 생성 됩니다는 <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>호출.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       포맷터 싱크 사용 싱크 구성 속성을 런타임 시 채널을 구성 합니다. 싱크 속성에 <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> 내에 구성 파일에서 또는 프로그래밍 방식으로 지정할 수 구성 파일에서 모든 값 표현 됩니다 문자열 하지만 속성을 작성할 때 <xref:System.Collections.IDictionary>프로그래밍 방식으로 네이티브 값 또는 문자열 값 형식의 지정할 수 있습니다.</xref:System.Collections.IDictionary>       다음 표에서 싱크는 현재 싱크 공급자에 대해 지정할 수 있는 구성 속성을 보여 줍니다.      | 속성 | 설명 |   |--------------|-----------------|   | `includeVersions`| 포맷터 버전 관리 정보에 포함할 것인지를 지정 합니다. 값은 `true` 또는 `false`. |      > [!IMPORTANT] > 신뢰할 수 없는 데이터 나 안전 하지 않은 채널을 통해이 개체의 인스턴스를 사용 하는 것은 보안상 위험 합니다. 신뢰할 수 있는 데이터에만 및 보안 채널을 통해이 개체를 사용 합니다. 자세한 내용은 참조 [신뢰할 수 없는 데이터 보안 위험](http://go.microsoft.com/fwlink/?LinkId=330378)합니다."
