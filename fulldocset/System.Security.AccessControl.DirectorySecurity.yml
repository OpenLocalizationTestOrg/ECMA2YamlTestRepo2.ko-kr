  nameWithType: DirectorySecurity
  fullName: System.Security.AccessControl.DirectorySecurity
  type: Class
  summary: "액세스 제어 나타냅니다 및 디렉터리에 대 한 보안 감사 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "DirectorySecurity 클래스에는 시스템 디렉터리 및 액세스 시도 감사 하는 방법에 대 한 액세스 권한을 지정 합니다. 이 클래스는 규칙의 집합으로 액세스 및 감사 권한을 나타냅니다. 각 액세스 규칙으로 표시 됩니다는 <xref:System.Security.AccessControl.FileSystemAccessRule>개체를 나타내는 각 감사 규칙이 동안는 <xref:System.Security.AccessControl.FileSystemAuditRule>개체입니다.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       DirectorySecurity 클래스는 기본 Windows 파일 보안 시스템 추상화 합니다. 이 시스템을 디렉터리에 대 한 액세스를 제어 하는 임의 액세스 제어 목록 (DACL) 및 시스템 액세스 제어 목록 (SACL) 감사가 수행 되는 액세스 제어 시도 지정 하는 각 디렉터리에 있습니다. <xref:System.Security.AccessControl.FileSystemAccessRule>및 <xref:System.Security.AccessControl.FileSystemAuditRule>클래스 Dacl과 Sacl을 구성 하는 액세스 제어 항목 (Ace)의 추상화는.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       대부분의 Dacl과 Sacl;의 세부 DirectorySecurity 클래스가 숨깁니다. ACE 순서를 지정 하거나 null DACL 걱정할 필요가 없습니다.       사용 하 여 <xref:System.Security.AccessControl.FileSecurity>검색, 추가, DACL 및 파일의 SACL을 나타내는 액세스 규칙을 변경 하는 클래스입니다.</xref:System.Security.AccessControl.FileSecurity>       다음 표에서에 액세스 하 고 디렉터리 보안을 유지 하는 데 메서드를 보여 줍니다.      | 작업 | 메서드 |   |----------|-------------|   | 규칙 추가 |<xref:System.Security.AccessControl.FileSystemSecurity.AddAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.AddAccessRule%2A?displayProperty=fullName><br /><br /> <xref:System.Security.AccessControl.FileSystemSecurity.AddAuditRule%2A?displayProperty=fullName>|   | 규칙을 제거 |<xref:System.Security.AccessControl.FileSystemSecurity.RemoveAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.RemoveAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.AddAuditRule%2A?displayProperty=fullName><br /><br /> <xref:System.Security.AccessControl.FileSystemSecurity.RemoveAuditRule%2A?displayProperty=fullName>|   | 검색할 디렉터리에 적용할 액세스 제어 |<xref:System.IO.Directory.GetAccessControl%2A?displayProperty=fullName></xref:System.IO.Directory.GetAccessControl%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.RemoveAuditRule%2A?displayProperty=fullName><br /><br /> <xref:System.IO.DirectoryInfo.GetAccessControl%2A?displayProperty=fullName>|   | 디렉터리에 적용할 액세스 제어 유지 |<xref:System.IO.Directory.SetAccessControl%2A?displayProperty=fullName></xref:System.IO.Directory.SetAccessControl%2A?displayProperty=fullName></xref:System.IO.DirectoryInfo.GetAccessControl%2A?displayProperty=fullName><br /><br /> <xref:System.IO.DirectoryInfo.SetAccessControl%2A?displayProperty=fullName>|</xref:System.IO.DirectoryInfo.SetAccessControl%2A?displayProperty=fullName>"
  example:
  - "The following code example uses the DirectorySecurity class to add and then remove an access control list (ACL) entry from a directory.  You must supply a valid user or group account to run this example.  \n  \n [!code-cpp[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_1_1.cpp)]\n [!code-cs[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_1_1.cs)]\n [!code-vb[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_1_1.vb)]"
