  namespace: System.ComponentModel
  summary: "개체의 해당 속성에 리소스의 값을 적용합니다."
  remarks: "이 메서드는 개발 환경에서 사용 되는 현재 문화권에 대 한 모든 리소스를 조사 합니다. 형식의 키가 있는 리소스를 찾으려고 시도 `objectName``.propertyName`여기서 `objectName` 매개 변수로 전달 됩니다 및 `propertyName` 속성의 이름입니다. 해당 리소스의 다음 적용될지 `value` 개체의 해당 속성에 있습니다. 일치 하는 속성이 없는 경우 리소스 무시 됩니다."
  syntax:
    content: public void ApplyResources (object value, string objectName);
    parameters:
    - id: value
      type: System.Object
      description: "<xref:System.Object>을 적용할 수 속성 값이 포함 된.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "A <xref:System.String>리소스에서 조회할 개체의 이름을 포함 하는.</xref:System.String>"
