  type: Class
  summary: "문을 serialize 할 수 있는 위치를 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "일반적으로 문이 컨텍스트 스택에 있는 문 컬렉션으로 serialize 됩니다. 문 컨텍스트를 만들고 호출 하 여이 동작을 수정할 수는 <xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A>문이 테이블에 저장 하려는 문을 가진 개체 컬렉션을 사용 하 여 메서드.</xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A> 각 개체를 직렬화 할 때의 <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>메서드를 해당 내용이 문이 테이블에 배치 하 고 컨텍스트에 저장 합니다.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> 이 개체를 스택에 밀어 넣으면 문 자신의 컬렉션에 추가한 문을 통합 작업은 합니다."
