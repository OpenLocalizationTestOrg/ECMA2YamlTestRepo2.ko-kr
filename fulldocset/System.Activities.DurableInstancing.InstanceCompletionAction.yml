  type: Enum
  summary: "지 속성 공급자 유지할지 또는 인스턴스가 완료 된 후 지 속성 저장소에 인스턴스에 대 한 상태 정보를 삭제할지 여부를 지정 하는 옵션을 포함 합니다."
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]SQL 워크플로 인스턴스 저장소의 구성 요소로 SQL 지 속성 공급자와 함께 제공의 구체적인 구현인는 <xref:System.Runtime.Persistence.InstanceStore>클래스 및 SQL Server 데이터베이스에 상태 정보를 저장 하는 데 사용 됩니다.</xref:System.Runtime.Persistence.InstanceStore> 경우는 `InstanceComplectionAction` 특성이 대 한 DeleteNothing으로 설정 되어는 <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>서비스와 연결 된 서비스 동작에 SQL 지 속성 공급자 인스턴스 상태 정보는 인스턴스에 대 한 SQL Server 지 속성 데이터베이스에는 인스턴스가 완료 된 후에 및 유지 때는 `InstanceComplectionAction` 특성 (즉, 기본값) DeleteAll로 설정 된 경우 지 속성 공급자는 인스턴스가 완료 될 때 모든 인스턴스 상태 정보를 삭제 합니다.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
