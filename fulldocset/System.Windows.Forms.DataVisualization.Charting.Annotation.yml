  name: Annotation
  nameWithType: Annotation
  fullName: System.Windows.Forms.DataVisualization.Charting.Annotation
  type: Class
  summary: "주석을 모두에 공통적인 속성과 메서드를 정의합니다. 이 클래스는 추상 클래스입니다."
  remarks: "주석은 주석 처리 하거나 데이터 요소와 같은 차트 요소에 자세히 설명한 일반적으로 사용 됩니다. 주석은 사용자 지정 도형을 그릴 데도 사용할 수 있습니다.       기본적으로 주석이 (0,&0;) 나타내는 왼쪽 위 모퉁이 나타내는 차트 이미지의 오른쪽 아래 모서리 (100100)와 상대 좌표를 사용 하 여 배치 됩니다. 축 값을 사용 하는 시스템에이 상대 좌표 시스템에서 전환할 수 이기도 합니다. 축과 함께 좌표계, X와 Y를 주석의 왼쪽 위 모퉁이의 위치를 나타내는 사용 하 여 설정 X 축과 Y 축 값을 0-100 범위의 값 대신 합니다.       주석 크기와 위치를 지정 하는 경우 축 값을 사용 하는 방법은 두 가지가: 설정-는 <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A>또는 두 가지 주석 속성을 둘 다는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>속성 값이는 <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>      -사용 된 <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>속성을 데이터 요소에 대 한 주석을 고정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> 이 경우 위치는 자동으로 계산 합니다.       모든 주석은 특성을 설정 하려면 일반적인 색, 위치 등의 모든 주석 개체가 기준 위치와 같은 사용할 수 있는 주석 클래스에서 파생 됩니다."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
