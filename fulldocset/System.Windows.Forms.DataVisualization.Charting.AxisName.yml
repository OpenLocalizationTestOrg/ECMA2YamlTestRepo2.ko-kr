  summary: "축의 이름을 지정합니다."
  remarks: "AxisName 열거에는 차트에 사용할 수 있는 네 개의 서로 다른 축을 나타냅니다.       막대형 및 누적 가로 막대형 차트에서는 축의 회전 되었음을 시계 방향으로 90도 합니다. 예를 들어, 이러한 두 차트에 대 한 기본 x 축이 왼쪽 세로 축입니다.       가로 막대형, 누적 가로 막대형 제외한 모든 차트, 원형 및 도넛형 차트는 기본 및 보조 축은 다음과 같습니다: | 축 유형 | 설명 |   |---------------|-----------------|   | 기본 x 축 | 가로 축 아래쪽. |   | 보조 x 축을 | 위쪽 가로 축. |   | 기본 y 축 | 왼쪽된 세로 축입니다. |   | 보조 y 축을 | 오른쪽 세로 축입니다. |       막대형 및 누적 가로 막대형 차트에서는 축의 회전 되었음을 시계 방향으로 90도 합니다. 예를 들어, 이러한 두 차트에 대 한 기본 x 축이 왼쪽 세로 축입니다."
