  summary: "채널에 사용 되는 헤더의 컬렉션 싱크를 저장 합니다."
  remarks: "사용할 수는 `foreach` 내용 <xref:System.Collections.DictionaryEntry>.</xref:System.Collections.DictionaryEntry> 형식의 개체가 포함 된 헤더 목록에 대해 반복 하는 문 문자열로, 헤더에 키가 필요 하 고 비교는 대/소문자 비구분 단위로 수행 합니다.       이 클래스는 클래스 수준에 상속 요청과 링크 요청을 만듭니다. A <xref:System.Security.SecurityException>직접 실행 호출자 또는 파생된 클래스 중 하나에 인프라 권한이 없는 경우에 throw 됩니다.</xref:System.Security.SecurityException> 보안 요청에 대 한 세부 정보를 참조 하십시오. [링크 요청](~/add/includes/ajax-current-ext-md.md) 및 [상속 요청](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

