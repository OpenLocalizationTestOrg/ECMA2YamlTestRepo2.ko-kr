  summary: "태그의 매핑되는 형식의 이름을 가져오거나 설정 합니다."
  remarks: "태그 매핑은 컴파일 타임에 발생합니다. 이 매핑하면 매핑된 형식이 (MappedTagType 속성으로 지정 됨) 원래 태그 형식 대신 사용할 수 (지정 된는 <xref:System.Web.Configuration.TagMapInfo.TagType%2A>속성) 모든 페이지와 구성 파일의 범위에 ASP.NET 응용 프로그램의 컨트롤에 대 한.</xref:System.Web.Configuration.TagMapInfo.TagType%2A>      > [!NOTE] > 빈 문자열 값이이 속성에 대 한 구성 시스템 개체를 serialize 할 때 예외를 throw 하도록 하면 됩니다."
