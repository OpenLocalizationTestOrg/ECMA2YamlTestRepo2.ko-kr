  fullName: System.Web.UI.BasePartialCachingControl
  type: Class
  summary: "에 대 한 기본 기능을 제공 된 <xref href=&quot;System.Web.UI.StaticPartialCachingControl&quot;> </xref> 및 <xref href=&quot;System.Web.UI.PartialCachingControl&quot;> </xref> 클래스입니다."
  remarks: "BasePartialCachingControl 클래스를 사용 하는 출력 캐싱을 프로그래밍 시나리오에서 사용 하도록 설정 된 사용자 정의 컨트롤을 나타냅니다. ASP.NET은 컨트롤에 대 한 출력 캐시를 사용 하는 여러 방법을 제공 합니다. 다음 목록에는 출력 캐싱을 사용 하도록 설정 하는 방법은 설명:-사용 하 여는 `@ OutputCache` 지시문 사용할 수 있도록 출력 선언적 시나리오에서 캐시 합니다.      -사용 된 <xref:System.Web.UI.PartialCachingAttribute>클래스를 사용 하는 코드 숨김 파일에서 사용자 정의 컨트롤에 대 한 캐싱을.</xref:System.Web.UI.PartialCachingAttribute>      -사용 된 <xref:System.Web.UI.ControlCachePolicy>클래스를 사용 하는 BasePartialCachingControl 인스턴스 프로그래밍 시나리오에서 캐시 설정을 지정할 수 있습니다.</xref:System.Web.UI.ControlCachePolicy>"
  example:
  - "The following code example demonstrates how to create a reference to the BasePartialCachingControl class and sets it to the value of the <xref:System.Web.UI.Control.Parent%2A> property. The code then sets the <xref:System.Web.UI.BasePartialCachingControl.Dependency%2A> property to a <xref:System.Web.Caching.CacheDependency> object that makes the control dependent on a text file.  \n  \n [!code-cs[BasePartialCachingControl#1](~/add/codesnippet/csharp/t-system.web.ui.basepart_1.ascx)]\n [!code-vb[BasePartialCachingControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.basepart_1.ascx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public abstract class BasePartialCachingControl : System.Web.UI.Control
