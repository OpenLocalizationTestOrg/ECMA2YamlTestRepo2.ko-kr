  remarks: "ImageList은 일반적으로 사용 되는 다른 컨트롤에서와 같은 <xref:System.Windows.Forms.ListView>, <xref:System.Windows.Forms.TreeView>, 또는 <xref:System.Windows.Forms.ToolBar>.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListView> 아이콘 또는 비트맵의 ImageList에 추가할 수 있습니다 및 다른 컨트롤 필요한 대로 이미지를 사용할 수 있습니다.       ImageList은 이미지 목록을 관리 하는 핸들을 사용 합니다. <xref:System.Windows.Forms.ImageList.Handle%2A>가져오기와 같은 특정 작업까지 만들어지지는 <xref:System.Windows.Forms.ImageList.Handle%2A>호출 또는 <xref:System.Windows.Forms.ImageList.Draw%2A>, 이미지 목록에서 수행 됩니다.</xref:System.Windows.Forms.ImageList.Draw%2A> </xref:System.Windows.Forms.ImageList.Handle%2A> </xref:System.Windows.Forms.ImageList.Handle%2A> 설정 하는 등의 다른 작업을 수행 된 <xref:System.Windows.Forms.ImageList.ColorDepth%2A>또는 <xref:System.Windows.Forms.ImageList.ImageSize%2A>하면는 <xref:System.Windows.Forms.ImageList.Handle%2A>를 다시 만들어야 합니다.</xref:System.Windows.Forms.ImageList.Handle%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> </xref:System.Windows.Forms.ImageList.ColorDepth%2A> 따라서 이미지를 ImageList에 추가 하기 전에 이러한 작업을 수행 해야 합니다. 또한 지역화할 폼으로 작업할 때 항상 및 추가 해야 ImageList 이미지 때 폼의 언어 속성이 기본값으로 설정 됩니다. 이미지는 응용 프로그램 리소스 파일을 손상 됩니다을 추가 하기 전에 폼의 언어를 변경 합니다."
