- uid: System.Web.Security.WindowsAuthenticationModule.Authenticate
  id: Authenticate
  parent: System.Web.Security.WindowsAuthenticationModule
  langs:
  - csharp
  name: Authenticate
  nameWithType: WindowsAuthenticationModule.Authenticate
  fullName: System.Web.Security.WindowsAuthenticationModule.Authenticate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "응용 프로그램은 현재 요청을 인증 하는 경우 발생 합니다."
  remarks: "Authenticate 발생 하는 동안는 <xref:System.Web.HttpApplication.AuthenticateRequest>이벤트.</xref:System.Web.HttpApplication.AuthenticateRequest>       인증 이벤트에 액세스할 수 있습니다는 <xref:System.Web.Security.WindowsAuthenticationModule>라는 서브루틴을 지정 하 여 클래스 **WindowsAuthentication_OnAuthenticate** ASP.NET 응용 프로그램의 Global.asax 파일에.</xref:System.Web.Security.WindowsAuthenticationModule>       사용할 수 있습니다는 <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>속성은 <xref:System.Web.Security.WindowsAuthenticationEventArgs>개체에 제공 되는 **WindowsAuthentication_OnAuthenticate** 설정 하는 이벤트는 <xref:System.Web.HttpContext.User%2A>현재 <xref:System.Web.HttpContext>을 사용자 지정 <xref:System.Security.Principal.IPrincipal>개체.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.WindowsAuthenticationEventArgs> </xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> 에 대 한 값을 지정 하지 않으면는 <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>하는 동안 속성에서 **WindowsAuthentication_OnAuthenticate** 이벤트를 IIS에서 제공 하는 id가 현재 요청에 대 한 id로 사용 하는 Windows.</xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> IIS는 익명 인증을 사용 하는 경우 하면 <xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>속성에서 반환 된 id로 설정 되는 <xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>메서드.</xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A> </xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>       **WindowsAuthentication_OnAuthenticate** 이벤트가 발생할 경우에만 인증 <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>로 설정 되어 <xref:System.Web.Configuration.AuthenticationMode>및 <xref:System.Web.Security.WindowsAuthenticationModule>는 응용 프로그램에 대 한 활성 HTTP 모듈.</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>      > [!NOTE] > 인증 이벤트의 통합 모드로 실행 되는 IIS 7.0에는 <xref:System.Web.Security.WindowsAuthenticationModule>발생할 때 두 ASP.NET <xref:System.Web.Security.WindowsAuthenticationModule>및 IIS `AnonymousAuthenticationModule` 모듈을 사용 하도록 설정 됩니다.</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Security.WindowsAuthenticationModule> 이 시나리오에서는 인증 알림을 받으려면를 구독 하는 <xref:System.Web.HttpApplication.AuthenticateRequest>의 이벤트는 <xref:System.Web.HttpApplication>인스턴스.</xref:System.Web.HttpApplication> </xref:System.Web.HttpApplication.AuthenticateRequest> 통합된 모드의 호환성 문제에 대 한 자세한 내용은 참조 [ASP.NET 응용 프로그램을 IIS 6.0에서 IIS 7.0 이동](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/csharp/e-system.web.security.wi_1.asax)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/visualbasic/e-system.web.security.wi_1.asax)]"
  syntax:
    content: public event System.Web.Security.WindowsAuthenticationEventHandler Authenticate;
    return:
      type: System.Web.Security.WindowsAuthenticationEventHandler
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
