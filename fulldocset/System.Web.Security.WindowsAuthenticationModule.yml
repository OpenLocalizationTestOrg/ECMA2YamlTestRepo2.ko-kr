  langs:
  - csharp
  name: WindowsAuthenticationModule
  nameWithType: WindowsAuthenticationModule
  fullName: System.Web.Security.WindowsAuthenticationModule
  type: Class
  summary: "Windows 인증을 사용 하는 경우에 ASP.NET 응용 프로그램에 대 한 사용자의 id를 설정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "때 인증 <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>로 설정 되어 <xref:System.Web.Configuration.AuthenticationMode>, WindowsAuthenticationModule 집합은 <xref:System.Web.HttpContext.User%2A>현재 <xref:System.Web.HttpContext>에 <xref:System.Security.Principal.IPrincipal>현재 요청에 대 한 IIS에서 제공 하는 Windows id를 나타내는 개체입니다.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A> IIS에서 익명 인증을 사용할 경우는 WindowsAuthenticationModule 반환한 id를 사용 하 여는 <xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>메서드.</xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>       WindowsAuthenticationModule <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>사용자 지정 <xref:System.Security.Principal.IPrincipal> <xref:System.Web.HttpContext.User%2A> <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> 현재 속성</xref:System.Web.HttpContext.User%2A> 에 대 한 개체</xref:System.Security.Principal.IPrincipal> 를 제공할 수 있도록 하는 이벤트</xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> 를 노출합니다. <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>라는 서브루틴을 지정 하 여 액세스 하는 이벤트 **WindowsAuthentication_OnAuthenticate** ASP.NET 응용 프로그램의 Global.asax 파일에.</xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>      > [!NOTE] > 사용 하 여 WindowsAuthenticationModule 클래스를 사용 하 여 IIS 7.0에서 <xref:System.Web.Security.FormsAuthenticationModule>클래스가 지원 되지 않습니다.</xref:System.Web.Security.FormsAuthenticationModule> 통합된 모드의 호환성 문제에 대 한 자세한 내용은 참조 [ASP.NET 응용 프로그램을 IIS 6.0에서 IIS 7.0 이동](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.wi_1_1.asax)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.wi_1_1.asax)]"
  syntax:
    content: 'public sealed class WindowsAuthenticationModule : System.Web.IHttpModule'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpModule
  inheritedMembers: []
  platform:
  - net462
