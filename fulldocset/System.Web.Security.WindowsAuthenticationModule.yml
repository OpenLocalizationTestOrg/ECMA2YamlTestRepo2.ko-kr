  remarks: "이 생성자는 응용 프로그램 코드에서 호출할 수 없습니다.       <xref:System.Web.Security.WindowsAuthenticationModule>클래스</xref:System.Web.Security.WindowsAuthenticationModule> 의 인스턴스를 만들려면이 생성자를 호출 하는 ASP.NET 생성자를 호출한 후 호출 된 <xref:System.Web.Security.WindowsAuthenticationModule.Init%2A>새로운 초기화 하려면 메서드 <xref:System.Web.Security.WindowsAuthenticationModule>개체입니다.</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Security.WindowsAuthenticationModule.Init%2A>"
  syntax:
