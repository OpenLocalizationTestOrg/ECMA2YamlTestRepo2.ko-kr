  langs:
  - csharp
  name: DataRowVersion
  nameWithType: DataRowVersion
  fullName: System.Data.DataRowVersion
  type: Enum
  summary: "버전을 설명는 <xref href=&quot;System.Data.DataRow&quot;> </xref>합니다."
  remarks: "DataRowVersion 값에서 찾을 값을 검색할 때 사용 됩니다는 <xref:System.Data.DataRow>를 사용 하 여 <xref:System.Data.DataRow.Item%2A>또는 <xref:System.Data.DataRow.GetChildRows%2A>의 <xref:System.Data.DataRow>개체입니다.</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow>       DataRowVersion는 어떤 버전의 메시지가 표시 되는 <xref:System.Data.DataRow>존재 합니다.</xref:System.Data.DataRow> 다음과 같은 상황에서는 버전 변경:-호출한 후는 <xref:System.Data.DataRow>개체의 <xref:System.Data.DataRow.BeginEdit%2A>메서드 값을 변경 하면는 `Current` 및 `Proposed` 값을 사용할 수 있습니다.</xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow>      -후 호출의 <xref:System.Data.DataRow>개체의 <xref:System.Data.DataRow.CancelEdit%2A>메서드는 `Proposed` 값이 삭제 됩니다.</xref:System.Data.DataRow.CancelEdit%2A> </xref:System.Data.DataRow>      -후 호출의 <xref:System.Data.DataRow>개체의 <xref:System.Data.DataRow.EndEdit%2A>메서드를 제안 값 됩니다는 `Current` 값.</xref:System.Data.DataRow.EndEdit%2A> </xref:System.Data.DataRow>      -후 호출의 <xref:System.Data.DataRow>개체의 <xref:System.Data.DataRow.AcceptChanges%2A>메서드는 `Original` 값이 동일는 `Current` 값.</xref:System.Data.DataRow.AcceptChanges%2A> </xref:System.Data.DataRow>      -후 호출의 <xref:System.Data.DataTable>개체의 <xref:System.Data.DataTable.AcceptChanges%2A>메서드는 `Original` 값이 동일는 `Current` 값.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable>      -후 호출의 <xref:System.Data.DataRow>개체의 <xref:System.Data.DataRow.RejectChanges%2A>메서드에 `Proposed` 값이 삭제 되 고 버전이 됩니다 `Current`.</xref:System.Data.DataRow.RejectChanges%2A> </xref:System.Data.DataRow>"
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"
  syntax:
    content: public enum DataRowVersion
