  remarks: "<xref:System.Windows.Forms.PropertyGrid.PropertyTabChanged> <xref:System.Windows.Forms.PropertyGrid>.</xref:System.Windows.Forms.PropertyGrid> 새 속성 탭을 선택 하면 이벤트 발생</xref:System.Windows.Forms.PropertyGrid.PropertyTabChanged>       PropertyTabChangedEventArgs 이전 탭 및 선택 되 고 새 탭에서 데이터를 제공 합니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
