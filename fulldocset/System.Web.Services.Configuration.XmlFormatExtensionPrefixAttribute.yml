  name: XmlFormatExtensionPrefixAttribute
  nameWithType: XmlFormatExtensionPrefixAttribute
  fullName: System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute
  type: Class
  summary: "XML 네임 스페이스와 서비스 설명 서비스 설명 형식 확장에 사용할 XML 네임 스페이스 접두사를 지정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "서비스 설명 형식 확장은 ASP.NET을 사용 하 여 만든 XML 웹 서비스에 대 한 서비스 설명이 생성 되는 방식을 확장 합니다. 특히 서비스 설명 형식 확장을 서비스 설명 XML 요소를 추가합니다. SOAP 확장에 대 한 정보는 서비스 설명에 배치 되지 되므로 XML 웹 서비스의 클라이언트와 서버 쪽에서 실행 하는 SOAP 확장 빌드될 때 유용 합니다. 서비스 설명에는 SOAP 확장에 대 한 정보를 추가 하는 경우 클라이언트는 특정 SOAP 확장을 실행 해야 함을 해석할 수 있습니다. 클라이언트와 서버 모두에서 실행 되어야 하는 SOAP 확장의 예로 암호화 SOAP 확장 합니다. 서버 에서만 실행 되는 암호화 SOAP 확장을 클라이언트로 다시 보내기 전에 반환 값을 암호화 하는 경우는 클라이언트는 SOAP 확장을 실행 하 여 SOAP 메시지를 해독 해야 합니다. 그렇지 않은 경우 클라이언트는 반환 값을 처리할 수 없습니다.       다음 단계를 사용 하 여 서비스 설명 형식 확장 빌드: 1입니다.  빌드 <xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtension> 에서 파생 된 클래스      2.  적용 된 <xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>클래스에 서비스 설명 형식 확장을 실행할지 확장 지점을 지정 합니다.</xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>      3.  필요에 따라, 적용 한 <xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>클래스에 새 확장 지점 역할을 하는 클래스 내에서 멤버를 지정 합니다.</xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>      4.  필요에 따라 한 XmlFormatExtensionPrefixAttribute 클래스에 적용 하 고 서비스 설명 형식 확장에서 생성 된 XML 요소와 연결 될 XML 네임 스페이스 접두사를 지정 합니다.      5.  서비스 설명 형식 확장 내에서 실행 되도록 구성 된 `serviceDescriptionFormatExtensionTypes` 구성 파일의 섹션입니다."
  example:
  - >-
    [!code-cs[ServiceDescriptionFormatExtension#1](~/add/codesnippet/csharp/t-system.web.services.co_2_1.cs)]
     [!code-vb[ServiceDescriptionFormatExtension#1](~/add/codesnippet/visualbasic/t-system.web.services.co_2_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class XmlFormatExtensionPrefixAttribute : Attribute
