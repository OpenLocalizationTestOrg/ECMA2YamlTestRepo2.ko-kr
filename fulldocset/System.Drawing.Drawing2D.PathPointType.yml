  name: PathPointType
  nameWithType: PathPointType
  fullName: System.Drawing.Drawing2D.PathPointType
  type: Enum
  summary: "지점의 유형을 지정는 <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> 개체입니다."
  remarks: "각 <xref:System.Drawing.Drawing2D.GraphicsPath>개체에 연결 된. 유형이</xref:System.Drawing.Drawing2D.GraphicsPath> 요소 유형에 지점 경로 그리는 데 사용 되는 방법을 결정 합니다. 셰이프를 구성 하는 소수점 형식 시작 지점과 중지 지점을 베 지 어 곡선 점 포함 됩니다. 또한 유형은 경로나 표시 하거나 숨기려면 포인트 마스크 쉽게 탐색할 수 있게 하는 마커를 포함 합니다. 선 종류 및 베 지 어 형식의 CloseSubpath와 결합할 수 있습니다 (비트 or 연산자를 사용 하 여 `OR`) 해당 하는 점 그림에서 마지막 점 고 그림을 닫을 수 있음을 나타내려면 합니다."
  syntax:
    content: public enum PathPointType
