  summary: "소비자에 게는 XAML 네임 스페이스 매핑에 대 한 권장 되는 접두사를 반환할 수 있는 서비스를 나타냅니다. 소비자는 디자인 환경 또는 serializer에 포함 될 수 있습니다."
  remarks: "이 인터페이스는 특정 XAML 네임 스페이스에 대 한 접두사를 반환 하는 서비스를 나타냅니다. 기술에는 어셈블리 수준 정보로 XAML 네임 스페이스 매핑 위한 기본 접두사를 보고합니다. 이 서비스는 해당 정보를 검색합니다.       .NET Framework XAML 서비스 구현에서는 제공 <xref:System.Windows.Markup.XmlnsPrefixAttribute>어셈블리 수준에서 기본 접두사 정보를 적용 하기 위한 메커니즘으로.</xref:System.Windows.Markup.XmlnsPrefixAttribute> Inamespaceprefixlookup에서 서비스를 제공 하는 기존 서비스 공급자 정보를 사용할 수 있는 경우 해당 특성에서 정보를 읽을 수 있습니다."
