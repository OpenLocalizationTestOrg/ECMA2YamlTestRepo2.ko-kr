  name: IsCopyConstructed
  nameWithType: IsCopyConstructed
  fullName: System.Runtime.CompilerServices.IsCopyConstructed
  type: Class
  summary: "이 형식의 값을 복사 된 형식에서 제공 하는 복사 생성자를 사용 해야 함을 나타냅니다.  이 클래스는 상속 될 수 없습니다."
  remarks: "IsCopyConstructed 클래스에 의해 수정 형식일 라는 메서드를 구현 해야 `MarshalCopy` 기본 복사 생성자를 호출 합니다.       복사 생성자가 있는 메타 데이터로 내보내는 네이티브 c + + 형식 해당 메서드를 마샬링 경계 값을 복사 하는 경우 마샬러가 호출 해야 합니다.  Microsoft c + + 컴파일러는 모든 네이티브 c + + 형식을 메서드 매개 변수에서를 수정 하 고이 한정자는 마샬링 코드에서이 동작을 트리거할 수 있는 형식을 반환 합니다.       컴파일러는 적시에 (JIT) 컴파일러가 기본 동작은 적절 하지 않은 경우 값을 처리 하는 방식을 변경 하려면 메타 데이터 내에서 사용자 지정 한정자를 내보냅니다.  JIT 컴파일러는 사용자 지정 한정자를 발견 하면는 한정자 지정 하는 방식으로 값을 처리 합니다.  컴파일러는 메서드 매개 변수를 사용자 지정 한정자를 적용 하 고 값을 반환할 수 있습니다.  JIT 컴파일러는 필수 한정자에 응답 해야 하지만 선택적 한정자를 무시할 수 있습니다.       다음 방법 중 하나를 사용 하는 메타 데이터를 사용자 지정 한정자를 내보낼 수 있습니다:-에서 메서드를 사용 하는 <xref:System.Reflection.Emit.TypeBuilder>같은 <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, 및 <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      --호출을 포함 하는 Microsoft MSIL (intermediate language) 명령 파일을 생성 하는 중 `modopt` 및 `modreq`, 하 고 사용 하 여 파일을 어셈블할는 [Ilasm.exe (IL 어셈블러)](~/add/includes/ajax-current-ext-md.md)합니다.      -관리 되지 않는 리플렉션 API를 사용 합니다."
