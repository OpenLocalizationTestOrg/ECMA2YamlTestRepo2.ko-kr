  name: ResolveEventHandler
  nameWithType: ResolveEventHandler
  fullName: System.ResolveEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>, <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>, 또는 <xref href=&quot;System.AppDomain.AssemblyResolve&quot;> </xref> 의 이벤트는 <xref href=&quot;System.AppDomain&quot;> </xref>합니다."
  remarks: "런타임 클래스 로더가 어셈블리, 형식 또는 리소스에 대 한 참조를 해결할 수 없는 경우에 참조 된 어셈블리, 형식 또는 리소스 어셈블리를 런타임에 알리는 콜백을 제공할 수 있도록 해당 이벤트 발생 합니다. 이면 ResolveEventHandler 유형, 어셈블리 또는 리소스를 확인 하는 어셈블리를 반환 하거나 null을 반환 하는 어셈블리를 인식할 수 없습니다. 자세한 내용은 참조 [어셈블리 로드 해결](~/add/includes/ajax-current-ext-md.md) 및 <xref:System.AppDomain.ResourceResolve?displayProperty=fullName>, <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>, 및 <xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>이벤트.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName>      > [!IMPORTANT] > 부터는 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], 리소스 어셈블리를 비롯 한 모든 어셈블리에 대해 ResolveEventHandler 이벤트가 발생 합니다. 이전 버전에서는 리소스 어셈블리에 대 한 이벤트가 발생 하지 않습니다. 운영 체제에 지역화 된 처리기에 여러 번 호출할 수 있습니다: 대체 (fallback) 체인의 각 문화권에 대해 한 번씩입니다.       각 파생된 클래스 <xref:System.Delegate>및 <xref:System.MulticastDelegate>생성자 및 `Invoke` 메서드.</xref:System.MulticastDelegate> </xref:System.Delegate> <xref:System.Delegate>클래스</xref:System.Delegate> 에 대 한 설명에서 c + + 코드 예제를 참조 하십시오."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
  inheritance:
  - System.Delegate
  platform:
  - net462
