  summary: "컨테이너를 기준으로 사용자 인터페이스 (UI) 요소의 행 이나 열 크기 조정 해야는 방법을 지정 합니다."
  remarks: "열거형 지정 방법을 행 이나 열 UI 요소의 일반적으로 제어를 SizeType 해당 컨테이너의 크기를 기준으로 크기를 조정 하 합니다. 이 열거형은에서 사용 된 <xref:System.Windows.Forms.RowStyle>및 <xref:System.Windows.Forms.ColumnStyle>을 해당 기본 설정된 크기 조정 속성을 나타내기 위해 클래스.</xref:System.Windows.Forms.ColumnStyle> </xref:System.Windows.Forms.RowStyle> <xref:System.Windows.Forms.TableLayoutPanel>차례로 사용 하 여 이러한 스타일 클래스 클래스.</xref:System.Windows.Forms.TableLayoutPanel>       초기 할당 후 남은 공간이 행 이나 열 스타일이 배포 되 행 이나 다른 기본 설정된 크기 조정 특성이 있는 열을 사용 하 여 컨테이너를 레이아웃할 때 <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName>AutoSize 또는 % 속성 값.</xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName> property on a <xref:System.Windows.Forms.ColumnStyle> object. This code example is part of a larger example provided for the <xref:System.Windows.Forms.TableLayoutPanel> control.  \n  \n [!code-vb[System.Windows.Forms.TableLayoutPanel#8](~/add/codesnippet/visualbasic/t-system.windows.forms.s_14_1.vb)]\n [!code-cs[System.Windows.Forms.TableLayoutPanel#8](~/add/codesnippet/csharp/t-system.windows.forms.s_14_1.cs)]"
