  fullName: System.ComponentModel.DataObjectMethodType
  type: Enum
  summary: "에 지정 된 대로 메서드가 수행 하는 데이터 작업의 유형을 식별는 <xref href=&quot;System.ComponentModel.DataObjectMethodAttribute&quot;> </xref> 메서드에 적용 합니다."
  remarks: ''
  example:
  - "The following code example demonstrates how you can apply the <xref:System.ComponentModel.DataObjectMethodAttribute> to a publicly exposed method and identify the type of data operation it performs as well as whether it is the type's default data method. In this example the `NorthwindEmployee` type exposes two different data methods: one to retrieve a set of data named `GetAllEmployees`, and one to delete data named `DeleteEmployeeByID`. The <xref:System.ComponentModel.DataObjectMethodAttribute> is applied to both methods.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/visualbasic/t-system.componentmodel._14_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/csharp/t-system.componentmodel._14_1.cs)]"
  syntax:
    content: public enum DataObjectMethodType
