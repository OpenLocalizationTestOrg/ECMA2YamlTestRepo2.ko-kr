  type: Class
  summary: "저장할 데이터 요소와 계열 특성을 나타냅니다."
  remarks: "Series 개체 데이터 계열을 표시 하 고 <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>클래스</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection> 에 저장 됩니다.       여러 <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>개체 <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>클래스</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> 를 사용 하 여</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> 저장 또한 데이터 계열의 특성을 저장합니다. 예를 들어 데이터 계열에 색 특성, 배경 이미지 특성, 배경 그라데이션 특성 및 붙습니다.       <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>계열에 속하는 개체는 또한 고유한 특성이.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> 일반적으로 동일한 특성을 속해 있는 계열과 데이터 요소에 대 한 설정 하는 경우 데이터 요소 특성 우선 순위가 있습니다.       하지 반드시 계열을 차트; 이를 다른 계열을 만들고 표시 한 다음 계산을 수행 하는 데 사용 되는 데이터 요소 값을 저장할 수 있습니다. 예를 들어 계열 개체가 그려지지 A 이러한 계열을 둘 다를 표시 하지만, Series B와 C 계열 데이터 요소를 추가 하는 결과 수 있습니다. 계열 개체를 끌 수 있도록는 <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>속성의 이름으로 설정 해야 합니다는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>계열을 그리는 데 사용 되는 개체입니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       일련 만들어질 때 자동으로 할당 됩니다는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>&quot;Default&quot;, 명명 된 개체 또는 &quot;Default&quot; 개체가 존재 하지 않는 경우에 차트 영역 컬렉션의 첫 번째 사용 가능한 차트 영역과.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       계열 표시 하지 않으려면 설정 해당 <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>속성을 빈 문자열로.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>속성 그릴 경우이 계열을 그리는 데 사용 되는 차트의 종류를 결정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>"
