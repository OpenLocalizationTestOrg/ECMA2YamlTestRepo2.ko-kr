  remarks: "계열의 모든 데이터 요소 순차 색인을 사용 하 여이 속성이 고 `true` 다음 연결 된 X 값에 관계 없이 데이터 요소를 순차적으로 표시 됩니다. 즉, &quot;없는&quot; 데이터 요소가 없으면 생깁니다.       예를 들어 3 개의 데이터 요소가 1, 2, 4 X 값을 갖는 일련의 합니다. 이 속성은 경우 `false`, &quot;3&quot; 레이블이 지정 된 x 축 위치에 누락 된 데이터 요소 있을 것입니다. 그러나이 속성을 설정 하는 경우 `true`, 세 개의 데이터 요소가 1, 2 및 4, 지점에 순차적으로 그려지고 및 누락 된 데이터 요소 없음이 됩니다. X 축 위치 &quot;3&quot; 레이블이 차트에 나타나지 않습니다.       주말 등,에 대 한 데이터가 없다는 것을 알고 있는 간격에 대 한 데이터 요소가 없습니다 하지 않을 경우에 유용 합니다.      > [!IMPORTANT] > 여러 계열을 표시 하는 인덱싱된 X 값을 사용 하 여 하나 이상의 계열 경우 모든 계열이 정렬 되어야 합니다-즉, 같은 수의 데이터 요소가 있는-하며 해당 지점 동일한 X 값이 있어야 합니다."
