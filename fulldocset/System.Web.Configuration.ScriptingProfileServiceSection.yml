  summary: "읽기 액세스 프로필 속성을 가져오거나 설정 합니다."
  remarks: "AJAX 사용 응용 프로그램에 대 한 읽기 액세스 프로필 속성을 사용 하려면 하나 이상의 프로필 속성 이름을 ReadAccessProperties 속성에 추가 합니다.       빈 문자열 배열에 ReadAccessProperties를 설정할 수 있습니다. 즉, 프로필 속성 클라이언트 스크립트에서 읽을 수 없게 됩니다."
