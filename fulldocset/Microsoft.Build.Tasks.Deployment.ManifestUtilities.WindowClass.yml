  remarks: '창 클래스를 포함 하는 어셈블리의 버전을 포함 하는이 속성 등록에 사용 되는 내부 창 클래스 이름 여부를 제어 합니다. 이 특성의 값으로 가능 `yes` 또는 `no`합니다. 기본값은 `yes`합니다. 값 `no` 동일한 창 클래스는 해당 하는 비---side-by-side 구성 요소와 함께-구성 요소가 정의 되어 있고 동일한 창 클래스 동일 하 게 취급 하려는 경우에 사용 해야 합니다. 창 클래스 등록에 대 한 일반적인 규칙이 적용:만 적용 되는 버전에 없기 때문에 창 클래스를 등록 하는 첫 번째 구성 요소를 등록할 수 수 있습니다.'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>등록에 사용 되는 이름이 어셈블리의 버전을 포함 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;> </xref>합니다."
