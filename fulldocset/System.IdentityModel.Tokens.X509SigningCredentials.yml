  remarks: "기본적으로이 생성자는 다음과 같이 사용 됩니다. 프로그램 <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>를 보안 키 식별자를 생성 합니다.</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>"
