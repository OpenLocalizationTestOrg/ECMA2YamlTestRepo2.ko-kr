  remarks: "참조 하는 보안 키 식별자를 생성 하기 위한 Windows Communication Foundation에서 지원 되는 키 식별자 절 형식은 <xref:System.IdentityModel.Tokens.X509SecurityToken>는 <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>, 및 <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>.</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SecurityToken> 그러나 사용자 지정 시나리오를 사용 하려면이 생성자에서 실행 되지 않는 모든 유효성 검사에 제공 된 보안 키 식별자를 생성 하는 데 사용 된 절 형식을 `ski` 매개 변수입니다."
  syntax:
    content: public X509SigningCredentials (System.Security.Cryptography.X509Certificates.X509Certificate2 certificate, System.IdentityModel.Tokens.SecurityKeyIdentifier ski, string signatureAlgorithm, string digestAlgorithm);
