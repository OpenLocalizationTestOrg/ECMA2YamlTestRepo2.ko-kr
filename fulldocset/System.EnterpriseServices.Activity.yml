  summary: "사용자 정의 작업을 현재 스레드에 바인딩합니다."
  remarks: "BindToCurrentThread 통해 전송 된 일괄 처리 작업을 바인딩하는 <xref:System.EnterpriseServices.Activity.SynchronousCall%2A>또는 <xref:System.EnterpriseServices.Activity.AsynchronousCall%2A>현재 단일 스레드 아파트 (STA) 하는 메서드.</xref:System.EnterpriseServices.Activity.AsynchronousCall%2A> </xref:System.EnterpriseServices.Activity.SynchronousCall%2A> 현재 스레드 (MTA)는 다중 스레드 아파트에서 실행 되는 경우에 BindToCurrentThread 효과가 없습니다. 현재 스레드 모델의 구성에 따라 결정 됩니다는 <xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>의 속성은 <xref:System.EnterpriseServices.ServiceConfig>개체입니다.</xref:System.EnterpriseServices.ServiceConfig> </xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>"
