  namespace: System.Security.Cryptography.X509Certificates
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Security.Cryptography.X509Certificates.PublicKey&quot;> </xref> 클래스 공개 키, ASN.1로 인코딩된 공개 키 매개 변수 및 ASN.1로 인코딩된 공개 키 값의 개체 식별자 (OID) 개체를 사용 합니다."
  syntax:
    content: public PublicKey (System.Security.Cryptography.Oid oid, System.Security.Cryptography.AsnEncodedData parameters, System.Security.Cryptography.AsnEncodedData keyValue);
    parameters:
    - id: oid
      type: System.Security.Cryptography.Oid
      description: "공개 키를 나타내는 개체 식별자 (OID) 개체입니다."
    - id: parameters
      type: System.Security.Cryptography.AsnEncodedData
      description: "ASN.1로 인코딩된 공개 키 매개 변수입니다."
    - id: keyValue
      type: System.Security.Cryptography.AsnEncodedData
      description: "ASN.1로 인코딩된 공개 키 값입니다."
