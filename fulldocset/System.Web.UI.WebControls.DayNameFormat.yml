  type: Enum
  summary: "에 주 중 일에 대 한 표시 형식을 지정 된 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 제어 합니다."
  remarks: "DayNameFormat 열거형의 요일에 대 한 표시 형식을 나타냅니다는 <xref:System.Web.UI.WebControls.Calendar>컨트롤.</xref:System.Web.UI.WebControls.Calendar>      > [!NOTE] > 일부 문화권에서 `DayNameFormat.FirstLetter` 및 `DayNameFormat.FirstTwoLetter` 하나 이상의 요일에 대 한 동일한 값을 표시 합니다. 이러한 문화권 사용을 고려해 볼 `DayNameFormat.Shortest`, 동일한 약어를 사용 하지 않고 가능한 짧은 약어를 표시 하는 합니다."
  example:
  - "The following code example shows how to specify a format for the format for the days of the week in a <xref:System.Web.UI.WebControls.Calendar> control.  \n  \n [!code-cs[CalendarDayNameFormat#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_292_1.aspx)]\n [!code-vb[CalendarDayNameFormat#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_292_1.aspx)]"
