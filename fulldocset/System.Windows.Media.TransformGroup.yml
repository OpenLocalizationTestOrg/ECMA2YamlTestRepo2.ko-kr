  summary: "복합 나타냅니다 <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> 다른 이루어져 <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> 개체입니다."
  remarks: "여러 적용 하려는 경우는 TransformGroup를 사용 하 여 <xref:System.Windows.Media.Transform>단일 속성에는 개체입니다.</xref:System.Windows.Media.Transform>       복합 변환에서 개별 변환의 순서가 중요 합니다. 예를 들어 하면 먼저 회전, 크기 조정을 차례로 변환, 메시지가 다른 결과 보다 먼저 변환 하는 경우 다음 회전 다음 크기를 조정 합니다. 순서는 중요 한 가지 이유는 회전 및 배율 조정 같은 변환 좌표계의 원점을 기준으로 수행 됩니다. 원본에서 멀리 이동 된 개체를 확장 합니다. 결과 서로 다르게 생성 중심이 원점 하는 개체 크기를 조정 합니다. 마찬가지로, 중심이 원점 있는 개체를 회전 원본에서 멀리 이동 된 개체를 회전 다른 결과 생성 합니다.       **Freezable 기능:** 에서 상속 된 <xref:System.Windows.Freezable>클래스 TransformGroup 클래스는 여러 가지 특수 기능을 제공: TransformGroup 개체를 여러 개체 간에 공유로 선언, 성능 향상을 위해 읽기 전용, 복제 및 가집니다 될 수 있습니다.</xref:System.Windows.Freezable> 제공 하는 다른 기능에 대 한 자세한 내용은 <xref:System.Windows.Freezable>개체 참조 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class TransformGroup : System.Windows.Media.Transform
