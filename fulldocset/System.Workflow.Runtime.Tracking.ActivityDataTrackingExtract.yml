  summary: "필드 또는 속성을 추적 지점이 일치할 때 연결된 된 활동에서 추출할 값을 가져오거나 설정 합니다."
  remarks: "필드 또는 활동;의 속성을 지정 하려면 멤버를 설정할 수 있습니다. 이러한 필드 또는 속성;의 구성원 구현 하는 필드 또는 속성 (또는 그룹의 멤버)의 단일 요소는 <xref:System.Collections.IEnumerable>인터페이스.</xref:System.Collections.IEnumerable> 예를 들어 활동에는 `string` 속성 이름이 MyString 인 있으며 런타임 추적의 길이 반환 하는 인프라를 멤버를 &quot;mystring.length&quot;로 설정할 수 있습니다. 또는 MyString의 두 번째 문자를 반환 하려면 멤버를 &quot;MyString [1]&quot;를 설정할 수 있습니다.      > [!NOTE] > 멤버는 활동 형식에서 속성의 실제 이름 이어야 합니다. 이 이름은 나타나는 디자이너에서 디자이너 지역화 하 고 속성 이름을 매핑하는 기능을 지원 하기 때문에에서 다를 수 있습니다."
