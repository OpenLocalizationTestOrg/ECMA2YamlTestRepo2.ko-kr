  name: ActivityDataTrackingExtract
  nameWithType: ActivityDataTrackingExtract
  fullName: System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract
  type: Class
  summary: "속성이 나 필드 활동에서 추출 하 고 추적 지점이 일치할 때 연결된 된 주석 컬렉션과 함께 추적 서비스로 보낼 수를 지정 합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]각 사용자 이벤트 또는 워크플로 인스턴스 중에 발생 하는 활동 상태 이벤트는 특정 활동과 연결 됩니다. ActivityDataTrackingExtract이이 활동에서 추출할 필드나 속성을 지정 합니다. 중 하나 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>또는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>대 한 런타임 추적 인프라는 인프라는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>나 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> 일치 하는 경우 연결된 된 활동에서 속성 또는 필드 추출 명령</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> 에 ActivityDataTrackingExtract를 포함할 수 있습니다. 런타임 추적 인프라 넣습니다 추출한 데이터와 연결 된 주석을 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>또는 <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>를 추적 서비스로 반환 하는.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       설정 <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>필드 또는 속성은 활동에서 추출 하도록 런타임 추적 인프라에 대 한를 지정할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A> 에 추가 하 여 추가 정보를 추출한 데이터와 연결할 수 있습니다."
