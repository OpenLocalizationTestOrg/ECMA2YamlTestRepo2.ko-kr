  namespace: Microsoft.VisualBasic.Devices
  summary: "네트워크 가용성을 변경할 때 발생 합니다."
  remarks: "응용 프로그램은 `NetworkAvailabilityChanged` 네트워크의 사용 가능 여부가 변경 될 때마다 이벤트입니다. 사용할 수 있습니다는 <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>의 속성은 `e` 매개 변수는 네트워크 연결의 새 상태를 가져옵니다.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> 네트워크 연결의 현재 상태를 가져오려면는 <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>속성.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       Windows Forms 응용 프로그램에서는이 이벤트는 다른 사용자 인터페이스 이벤트와 함께 응용 프로그램의 주 스레드에서 발생 합니다. 따라서 이벤트 처리기를 응용 프로그램의 사용자 인터페이스에 직접 액세스할 수 있습니다. 그러나 응용 프로그램이이 이벤트는 발생 하는 경우 다른 사용자 인터페이스 이벤트를 처리 중인 경우이 이벤트를 처리할 수 다른 이벤트 처리기가 완료 되거나는 <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>메서드.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       사용할 수 없습니다는 `Handles` 문을 처리 하는 `NetworkAvailabilityChanged` 이벤트를 사용 해야 합니다는 `AddHandler` 문.       Windows Forms 응용 프로그램에는 `MyApplication` 노출 개체는 `NetworkAvailabilityChanged` 수 있지만이 이벤트와 동일한 기능을 제공 하는 이벤트를 사용 하 여 처리할 수는 `Handles` 문.      > [!NOTE] > 대부분의 네트워크 허브 대규모 네트워크에서의 허브 연결이 끊어진 경우에 네트워크 연결을 제공 합니다. 따라서 유선된 연결에 대 한이 이벤트는 컴퓨터와 허브 간의 연결이 변경을 나타냅니다.      > [!NOTE] >는 `NetworkAvailabilityChanged` 또는 응용 프로그램 관리자가 아닌 Windows 2000에서 실행 하는 Windows 95, Windows 98에서 실행 되는 응용 프로그램에서 이벤트가 발생 하지 않습니다. 응용 프로그램은 이러한 플랫폼에서 실행 될 수 있습니다를 사용 하 여는 <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>속성.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>"
  example:
  - "This example uses the `My.Computer.Network.NetworkAvailabilityChanged` event to update the user interface of a form or control.  \n  \n This code should to be in a form or control that has a <xref:System.Windows.Forms.Label> named `Label1`.  \n  \n [!code-vb[VbVbalrMyApplication#50](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#50)]"
  syntax:
    content: public event Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler NetworkAvailabilityChanged;
    return:
      type: Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler
      description: "추가할 수 있습니다."
  exceptions: []
