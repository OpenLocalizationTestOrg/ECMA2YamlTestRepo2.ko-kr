  remarks: "이 속성을 사용 하면 수 있습니다.-삭제 하거나 차트 개체;에 대해 생성 된 맵 영역을 사용자 지정 모든 <xref:System.Web.UI.DataVisualization.Charting.DataPoint>, <xref:System.Web.UI.DataVisualization.Charting.Series>, <xref:System.Web.UI.DataVisualization.Charting.LegendItem>또는 <xref:System.Web.UI.DataVisualization.Charting.StripLine>비어 있지 않은 가진 개체를 `Url`, `MapAreaAttributes` 또는 `ToolTip` 속성 관련된 맵 영역 개체를 갖게 됩니다.</xref:System.Web.UI.DataVisualization.Charting.StripLine> </xref:System.Web.UI.DataVisualization.Charting.LegendItem> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint>      -사용자 정의 셰이프 및 좌표에 있는 사용자 지정 맵 영역을 추가 합니다."
