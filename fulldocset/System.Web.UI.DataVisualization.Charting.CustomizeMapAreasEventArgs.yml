  summary: "CustomizeMapAreas 이벤트에 대 한 데이터를 제공 된 <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> 제어 합니다."
  remarks: "에 대 한 데이터를 제공 하는이 클래스는 <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas>차트 컨트롤의 이벤트입니다.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas>       이 클래스의 유일한 속성은 <xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>개발자 가의 속성을:-삭제 하거나 차트 개체;에 대해 생성 된 맵 영역을 사용자 지정 모든 <xref:System.Web.UI.DataVisualization.Charting.DataPoint>, <xref:System.Web.UI.DataVisualization.Charting.Series>, <xref:System.Web.UI.DataVisualization.Charting.LegendItem>또는 <xref:System.Web.UI.DataVisualization.Charting.StripLine>비어 있지 않은 가진 개체를 `Url`, `MapAreaAttributes` 또는 `ToolTip` 속성 관련된 맵 영역 개체를 갖게 됩니다.</xref:System.Web.UI.DataVisualization.Charting.StripLine> </xref:System.Web.UI.DataVisualization.Charting.LegendItem> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>      -사용자 정의 셰이프 및 좌표에 있는 사용자 지정 맵 영역을 추가 합니다."
