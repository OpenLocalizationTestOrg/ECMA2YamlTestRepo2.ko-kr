  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "특정 컴퓨터, 응용 프로그램, 또는 리소스에 적용 되는 구성 파일을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "구성 설정은 구성 파일의 계층 구조에 저장 됩니다. 구성 클래스 인스턴스는 컴퓨터와 같은 특정 물리적 엔터티 또는 응용 프로그램 또는 웹 사이트 등의 논리 엔터티에 적용 되는 구성 파일의 모든 구성 설정의 병합 된 보기를 나타냅니다. 논리 엔터티 원격 서버에서 로컬 컴퓨터에 있을 수 있습니다. 구성 파일에 대 한 정보를 참조 하십시오. [구성 앱](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 구성 파일](~/add/includes/ajax-current-ext-md.md)합니다.       지정된 엔터티에 대 한 구성 파일이 있는 경우 Machine.config 파일에 정의 된 대로 구성 개체의 기본 구성 설정을 나타냅니다.       다음 클래스를 사용 하 여 구성 개체를 가져올 수 있습니다:- <xref:System.Configuration.ConfigurationManager>엔터티는 클라이언트 응용 프로그램 클래스.</xref:System.Configuration.ConfigurationManager>      - <xref:System.Web.Configuration.WebConfigurationManager>클래스를 엔터티 웹 응용 프로그램이 면.</xref:System.Web.Configuration.WebConfigurationManager>       구성 개체를 반환 하는 메서드의 이름은 &quot;열기&quot;로 시작 합니다.       구성 개체에 구성 설정을 나타내는 구성 파일을 생성할 수도 있습니다. 이 작업을 수행 하려면 다음 방법 중 하나를 사용:-호출는 <xref:System.Configuration.Configuration.Save%2A>메서드는 새 구성 파일을 만듭니다.</xref:System.Configuration.Configuration.Save%2A>      -호출 된 <xref:System.Configuration.Configuration.SaveAs%2A>메서드를 다른 위치에 새 구성 파일을 생성 합니다.</xref:System.Configuration.Configuration.SaveAs%2A>       구성 파일을 만드는 방법의 이름은 &quot;저장&quot;로 시작 합니다.      > [!NOTE] > 원격 컴퓨터에서 구성 설정에 대 한 액세스를 활성화 하려면 Aspnet_regiis 명령줄 도구를 사용 합니다. 이 도구에 대 한 자세한 내용은 참조 [ASP.NET IIS 등록 도구 (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md)합니다. 만들기 및.NET Framework에 포함 된 내장 섹션 이외의 사용자 지정 구성 설정에 액세스 하는 방법에 대 한 정보를 참조 <xref:System.Configuration.ConfigurationSection>.</xref:System.Configuration.ConfigurationSection>"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration
  inheritance:
  - System.Object
