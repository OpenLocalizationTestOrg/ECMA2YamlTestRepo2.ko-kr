  summary: "정의 하는 상수를 지정 된 <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> 개체입니다."
  remarks: "하나 이상의 CultureAndRegionModifiers 값의 비트 조합에 대 한 인수로 지정 된 <xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName>생성자.</xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName> 그 결과 사용 하면 <xref:System.Globalization.CultureAndRegionInfoBuilder>만들 사용자 지정 문화권 개체입니다.</xref:System.Globalization.CultureAndRegionInfoBuilder>       사용자 지정 문화권 이러한 특성의 조합을 가질 수 있습니다.-사용자 지정 문화권 특정 문화권 이나 중립 문화권 될 수 있습니다.           특정 문화권 중립 문화권은 언어만 지역이 지정 하는 동안 언어 및 영역을 지정 합니다.      -사용자 지정 문화권 대체 문화권 또는 추가 문화권 수 있습니다.           대체 문화권 Windows와 함께 제공 되는 로캘 또는.NET Framework와 함께 제공 되는 문화권을 대체 합니다.           추가 문화권 것 대체 문화권입니다. 추가 문화권 완전히 새로운 수도 있고 기존.NET Framework 문화권 또는 Windows 로캘을 확장할 수 있습니다.      > [!IMPORTANT] > CultureAndRegionModifiers 열거형 어셈블리에 있는 이름이 같은 sysglobl.dll 합니다. 성공적으로이 형식을 사용 하는 코드를 컴파일 sysglobl.dll에 대 한 참조를 추가 해야 합니다."
  example:
  - "The following code example creates a custom culture with a private use prefix, then lists a set of its properties. The first property is the name of the culture.  \n  \n [!code-cs[sys.glob.carib1#1](~/add/codesnippet/csharp/t-system.globalization.c_0_1.cs)]\n [!code-cpp[sys.glob.carib1#1](~/add/codesnippet/cpp/t-system.globalization.c_0_1.cpp)]\n [!code-vb[sys.glob.carib1#1](~/add/codesnippet/visualbasic/t-system.globalization.c_0_1.vb)]"
