  name: BounceEase
  nameWithType: BounceEase
  fullName: System.Windows.Media.Animation.BounceEase
  type: Class
  summary: "바운스되 애니메이션된 효과 만드는 감속/가속 함수를 나타냅니다."
  remarks: "다음 그래프의 다른 값을 사용 하 여 BounceEase를 보여 줍니다. <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>여기서 *f*(*t*)에서는 및 *t* 시간을 나타냅니다.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![BounceEase EasingMode 그래프 ] (~/add/media/bounceease-graph.png &quot;BounceEase EasingMode 그래프입니다.&quot;)       사용 하 여 발생 하는 몇 개입니까 바운스 지정할 수 있습니다는 <xref:System.Windows.Media.Animation.BounceEase.Bounces%2A>속성 지정 바운스 정도 (탄력성 바운스 됩니다)를 사용 하는 <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>속성.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> </xref:System.Windows.Media.Animation.BounceEase.Bounces%2A> <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>속성의 다음 바운스 진폭 크기 조정을 지정 합니다.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> 예를 들어 바운스 값이 2의 다음 바운스 진폭을 부드럽게 하는 동안 두 배로 만듭니다 및 점점 멀리 동안 다음 바운스 진폭을 절반 합니다.       여러 다른 감속/가속 함수 BounceEase 다음 Silverlight 샘플을 사용 하 여 확인할 수 있는 것 외에도 있습니다.       [이 샘플을 실행](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) 실행 시간에 포함 된 감속/가속 함수를 사용 하 여를 <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> 에서 상속 하 여 사용자 지정 감속/가속 함수를 만들 수 있습니다      <a name=&quot;xamlObjectElementUsage_BounceEase&quot;></a># # XAML 개체 요소 사용```   <BounceEase .../>   ```"
  example:
  - "The following example applies a BounceEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a bouncing effect.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
