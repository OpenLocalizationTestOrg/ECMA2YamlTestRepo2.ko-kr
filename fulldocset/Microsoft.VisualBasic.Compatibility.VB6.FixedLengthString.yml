  name: FixedLengthString
  nameWithType: FixedLengthString
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString
  type: Class
  summary: "Visual Basic 6.0 고정 길이 문자열의 동작을 에뮬레이션합니다."
  remarks: "Visual Basic 6.0에서는 `String` 길이가 고정된 된 선언 될 수 있습니다. [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], 고정 길이 문자열은 더 이상 지원 되 고 새 <xref:System.String>가 할당 될 때마다의 길이 <xref:System.String>변경 됩니다.</xref:System.String> </xref:System.String>       `FixedLengthString` 클래스는 고정 길이 문자열을 선언할 수 있습니다. Visual Basic 6.0 문자열로의 동작을 에뮬레이트하는 데 사용할 수 있습니다. A `FixedLengthString` 변환할 수 없습니다는 <xref:System.String>; 하거나 참조 해야 합니다는 <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A>속성 또는 호출의 <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A>형식을 변환 하는 메서드.</xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A> </xref:System.String>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  example:
  - "The following example demonstrates how to declare and use a `FixedLengthString`.  \n  \n```  \nPrivate Sub DemoFixedLengthString()  \n    ' Declare a string that has a length of 7 characters and assign the  \n    ' initial string. The additional 5 positions will be padded with  \n    ' spaces.  \n    Dim fixedString As New FixedLengthString(7, \"He\")  \n    ' Display the string in a message box.  \n    MsgBox(fixedString.ToString)  \n    ' Assign a new value to the string.  \n    fixedString.Value = \"Hello World\"  \n    ' Display again. Note that only the first 7 characters are shown.  \n    MsgBox(fixedString.ToString)  \nEnd Sub  \n```"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class FixedLengthString
