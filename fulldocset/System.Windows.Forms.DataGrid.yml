  remarks: "사용 하 여는 <xref:System.Windows.Forms.GridTableStylesCollection>하 여 표시 되는 각 테이블의 사용자 지정된 뷰를 만들 TableStyles 속성을 통해 검색 된 <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>컨트롤.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridTableStylesCollection>       기본적으로 TableStyles 속성에서 반환 된 컬렉션 없는지 <xref:System.Windows.Forms.DataGridTableStyle>개체입니다.</xref:System.Windows.Forms.DataGridTableStyle> 사용자 지정 된 보기의 집합을 만들려면: 1입니다.  에 <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle> 만들기      2.  여 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>는 <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> 의</xref:System.Data.DataTable.TableName%2A> 그리드 테이블 개체의</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 설정      3.  추가 <xref:System.Windows.Forms.DataGridColumnStyle>개체, 표시, 하려는 각 표의 열에 대해 각각 하나씩의 <xref:System.Windows.Forms.GridColumnStylesCollection>에서 반환 되는 <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>속성.</xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle>      4.  <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>각 <xref:System.Windows.Forms.DataGridColumnStyle>는 <xref:System.Data.DataColumn.ColumnName%2A> <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> 하</xref:System.Windows.Forms.DataGridColumnStyle> 의</xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> 설정      5.  추가 <xref:System.Windows.Forms.DataGridTableStyle>개체 TableStyles 속성에서 반환 된 컬렉션입니다.</xref:System.Windows.Forms.DataGridTableStyle>      > [!CAUTION] > <xref:System.Windows.Forms.DataGridColumnStyle>개체에 추가 하는 <xref:System.Windows.Forms.GridColumnStylesCollection> <xref:System.Windows.Forms.DataGridTableStyle>개체에 <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> 를</xref:System.Windows.Forms.DataGridTableStyle> 추가 하기 전에</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> 항상 만들기 빈을 추가 하는 경우 <xref:System.Windows.Forms.DataGridTableStyle>유효한 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>를 컬렉션에 값 <xref:System.Windows.Forms.DataGridColumnStyle>개체가 자동으로 생성 됩니다.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> 새 <xref:System.Windows.Forms.DataGridColumnStyle>중복 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> 값</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 을 가진 개체</xref:System.Windows.Forms.DataGridColumnStyle> 를 추가 하려고 하면 예외가 throw 될 결과적으로,"
