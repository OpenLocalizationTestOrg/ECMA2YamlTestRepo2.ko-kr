  summary: "스크롤 가능한 표에 ADO.NET 데이터를 표시합니다. <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> 선택 하는 경우 DataGrid 컨트롤의 이전 버전과 호환성 및 이후 사용 유지 하는 반면; 대체 하 고 DataGrid 컨트롤에 기능을 추가 합니다."
  remarks: "DataGrid 자식 테이블에 대 한 웹 형식의 링크를 표시합니다. 자식 테이블을 탐색 하는 링크를 클릭할 수 있습니다. 자식 테이블 표시 될 때 뒤로 단추 클릭 하 여 부모 테이블 다시 탐색할 수 있도록 캡션을에 나타납니다. 부모 행의 데이터는 캡션 아래와 열 머리글 위에 표시 됩니다. 단추 오른쪽의 뒤로 단추를 클릭 하 여 부모 행 정보를 숨길 수 있습니다.       사용 하 여 런타임 시 DataGrid에는 테이블을 표시 하려면는 <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>설정 하는 메서드는 <xref:System.Windows.Forms.DataGrid.DataSource%2A>및 <xref:System.Windows.Forms.DataGrid.DataMember%2A>속성을 올바른 데이터 원본.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> 다음 데이터 소스를 사용할:- <xref:System.Data.DataTable>- <xref:System.Data.DataView>- <xref:System.Data.DataSet>- <xref:System.Data.DataViewManager>-1 차원 배열이-구현 하는 모든 구성 요소는 <xref:System.ComponentModel.IListSource>인터페이스를 구현 하는 구성 요소는 <xref:System.Collections.IList>에 대 한 자세한 정보에 대 한 인터페이스는 <xref:System.Data.DataSet>클래스를 참조 하십시오. [데이터 집합, Datatable 및 Dataview](~/add/includes/ajax-current-ext-md.md).</xref:System.Data.DataSet> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       사용자가 데이터를 편집할 수 있지만에서 사용 하 여 새 행을 추가할 것을 금지 하는 표를 만들 수는 <xref:System.Data.DataView>설정을 확인 하 고 데이터 원본으로는 <xref:System.Data.DataView.AllowNew%2A>속성을 `false`.</xref:System.Data.DataView.AllowNew%2A> </xref:System.Data.DataView>       데이터 소스를 관리 하 여 <xref:System.Windows.Forms.BindingManagerBase>개체입니다.</xref:System.Windows.Forms.BindingManagerBase> 각 테이블에는 <xref:System.Windows.Forms.BindingManagerBase>폼의 <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> 에서 반환 될</xref:System.Windows.Forms.BindingManagerBase> 데이터 원본에 대 한 연결 된 반환 하 여 데이터 원본에 의해 포함 된 행의 수를 확인할 수는 예를 들어 <xref:System.Windows.Forms.BindingManagerBase>개체의 <xref:System.Windows.Forms.BindingManagerBase.Count%2A>속성.</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase>       데이터 유효성 검사, 데이터 및 해당 이벤트를 나타내는 원본 개체를 사용 합니다. 예를 들어 데이터에서 제공 하는 경우는 <xref:System.Data.DataTable>에 <xref:System.Data.DataSet>를 사용 하 여는 <xref:System.Data.DataTable.ColumnChanging>및 <xref:System.Data.DataTable.RowChanging>이벤트.</xref:System.Data.DataTable.RowChanging> </xref:System.Data.DataTable.ColumnChanging> </xref:System.Data.DataSet> </xref:System.Data.DataTable>      > [!NOTE] > 이므로 열 수를 사용자 지정할 수 있습니다 (추가 또는 삭제의 멤버는 <xref:System.Windows.Forms.GridColumnStylesCollection>) 행의 <xref:System.Windows.Forms.DataGridCell.RowNumber%2A> <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> <xref:System.Data.DataRow>인덱스 <xref:System.Data.DataColumn>에 <xref:System.Data.DataTable>.</xref:System.Data.DataTable> 에</xref:System.Data.DataColumn> </xref:System.Data.DataRow> 맞게 속성 값을 보장할 수 없습니다</xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> 및</xref:System.Windows.Forms.DataGridCell.RowNumber%2A> 열별로 정렬할 수 있습니다 및</xref:System.Windows.Forms.GridColumnStylesCollection> 따라서 하지 말아야 해당 속성을 사용 하는 <xref:System.Windows.Forms.Control.Validating>데이터 유효성을 검사 하는 이벤트입니다.</xref:System.Windows.Forms.Control.Validating>       선택 된 셀을 확인 하려면 사용 하 여는 <xref:System.Windows.Forms.DataGrid.CurrentCell%2A>속성.</xref:System.Windows.Forms.DataGrid.CurrentCell%2A> <xref:System.Windows.Forms.DataGrid.Item%2A>속성에 셀 또는 단일 <xref:System.Windows.Forms.DataGridCell>.</xref:System.Windows.Forms.DataGridCell> 의 행 및 열 인덱스를 많이 걸릴 수</xref:System.Windows.Forms.DataGrid.Item%2A> 를 사용 하 여 셀의 값 변경 모니터는 <xref:System.Windows.Forms.DataGrid.CurrentCellChanged>다른 셀을 선택 하는 사용자를 검색 하는 이벤트입니다.</xref:System.Windows.Forms.DataGrid.CurrentCellChanged>       컨트롤의 어느 부분이 사용자 클릭을 확인 하려면 사용 하 여는 <xref:System.Windows.Forms.DataGrid.HitTest%2A>에서 메서드는 <xref:System.Windows.Forms.Control.MouseDown>이벤트.</xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.DataGrid.HitTest%2A> <xref:System.Windows.Forms.DataGrid.HitTest%2A>메서드가 반환 되는 <xref:System.Windows.Forms.Data