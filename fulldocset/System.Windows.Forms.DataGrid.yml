idTableStyle.MappingName%2A?displayProperty=fullName>       인스턴스를 만들 테이블의 사용자 지정된 보기를 만들려면는 <xref:System.Windows.Forms.DataGridTextBoxColumn>또는 <xref:System.Windows.Forms.DataGridBoolColumn>클래스 및 개체를 추가 하는 <xref:System.Windows.Forms.GridTableStylesCollection>를 통해 액세스는 <xref:System.Windows.Forms.DataGrid.TableStyles%2A>속성.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn> 두 클래스 모두 <xref:System.Windows.Forms.DataGridColumnStyle>.</xref:System.Windows.Forms.DataGridColumnStyle> 에서 상속 각 열 스타일에 대 한 설정에서 <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>에 <xref:System.Data.DataColumn.ColumnName%2A>눈금에 표시 하려고 하는 열의.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> 열을 숨기려면 해당 설정 <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>에 유효한 <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> 이외의 값으로</xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>       서식을 지정 된 열의 텍스트를 설정의 <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>의 속성은 <xref:System.Windows.Forms.DataGridTextBoxColumn>에 있는 값 중 하나를 [형식 지정](~/add/includes/ajax-current-ext-md.md) 및 [사용자 지정 날짜 및 시간 형식 문자열](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>       DataGrid 개체의 강력한 형식의 배열에 바인딩할 개체 유형이 공용 속성을 포함 해야 합니다. 만들려는 <xref:System.Windows.Forms.DataGridTableStyle>배열을 표시 하는 설정는 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>속성을 `typename[]` 여기서 `typename` 개체 유형의 이름으로 바뀝니다.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> 또한는 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>속성은 대/소문자 구분; 형식 이름은 정확히 