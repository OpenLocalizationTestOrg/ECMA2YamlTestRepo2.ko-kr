ms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> 또한는 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>속성은 대/소문자 구분; 형식 이름은 정확히 일치 해야 합니다.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 참조는 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>예에 대 한 속성.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       <xref:System.Windows.Forms.DataGrid> <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> 에</xref:System.Windows.Forms.DataGrid> 바인딩할 수 있습니다. 기능은 <xref:System.Collections.ArrayList>여러 종류의 개체를 포함할 수는 있지만 <xref:System.Windows.Forms.DataGrid>목록의 모든 항목이 첫 번째 항목으로 같은 유형의 경우에 이와 같은 목록이 바인딩할 수 있습니다.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> 즉, 동일한 유형의 모든 개체 여야 하거나 목록에서 첫 번째 항목으로 동일한 클래스에서 상속 해야 합니다. 예를 들어 첫 번째 항목 목록에는 <xref:System.Windows.Forms.Control>, 두 번째 항목 수는 <xref:System.Windows.Forms.TextBox>(에서 상속 되 <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> 이면, 반면에 첫 번째 항목에 <xref:System.Windows.Forms.TextBox>두 번째 개체에 <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> 일 수 없습니다</xref:System.Windows.Forms.TextBox> 또한는 <xref:System.Collections.ArrayList>바인딩될 때 항목이에 있어야 합니다.</xref:System.Collections.ArrayList> 빈 <xref:System.Collections.ArrayList>빈 그리드가 발생 합니다.</xref:System.Collections.ArrayList> 또한 개체는 <xref:System.Collections.ArrayList>공용 속성을 포함 해야 합니다.</xref:System.Collections.ArrayList> 에 바인딩할 때는 <xref:System.Collections.ArrayList>로 설정 된 <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>의 <xref:System.Windows.Forms.DataGridTableStyle>&quot;ArrayList&quot; (형식 이름)을.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
