  name: ModelEditingScope
  nameWithType: ModelEditingScope
  fullName: System.Activities.Presentation.Model.ModelEditingScope
  type: Class
  summary: "편집 저장소에 변경 내용 그룹을 나타냅니다. 변경 그룹은 트랜잭션입니다. 편집 범위에서 변경 커밋 또는 중단 한 단위로 수 있습니다."
  remarks: "편집 범위가 커밋되면 편집 저장소는 모든 변경, 내에서 발생 하는 모델에 적용 합니다. 경우 편집 범위 <xref:System.Activities.Presentation.Model.ModelEditingScope.Revert%2A>메서드를 호출 하기 전에 편집 범위가 삭제 된 또는 <xref:System.Activities.Presentation.Model.ModelEditingScope.Complete%2A>호출을 편집 하는 범위 편집 저장소에서 상태를 다시 적용 하는 기본 개체에 대 한 변경 내용이 되돌릴 대신 됩니다.</xref:System.Activities.Presentation.Model.ModelEditingScope.Complete%2A> </xref:System.Activities.Presentation.Model.ModelEditingScope.Revert%2A> 이 실행 취소 메커니즘에 대 한 기반이 됩니다."
  syntax:
    content: 'public abstract class ModelEditingScope : IDisposable'
  inheritance:
  - System.Object
  implements:
