  name: WebHttpSecurityMode
  nameWithType: WebHttpSecurityMode
  fullName: System.ServiceModel.WebHttpSecurityMode
  type: Enum
  summary: "HTTP 요청을 수신 하도록 서비스 끝점을 구성 하는 데 사용할 수 있는 보안 모드를 정의 합니다."
  remarks: "이 열거형을 사용 하 여 구성 된 끝점에서 전송 수준 보안이 사용 되는지 여부를 지정 하는 <xref:System.ServiceModel.WebHttpBinding>HTTP 요청을 받을.</xref:System.ServiceModel.WebHttpBinding> 기본값은 None, 보안 없이 사용 됨을 나타냅니다.       전송 값을 지정 하는 경우는 <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>를 제공한 다음 설정을 <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>속성 서비스 끝점에 적용 됩니다.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> WebHttpSecurityMode의 값만 설정할 수 있습니다는 <xref:System.ServiceModel.WebHttpBinding>명시적 매개 변수와 그 값 다시 설정할 수 없습니다 바인딩 인스턴스가 만들어진 후으로 사용 하는 생성자입니다.</xref:System.ServiceModel.WebHttpBinding>       TransportCredentialOnly는 메시지 무결성 및 기밀성이 제공 하지 않습니다. HTTP 기반 클라이언트 인증만을 제공합니다. 이 모드는 주의 해 서 사용 해야 합니다. 환경에서 사용 해야, 예: IPSec, 다른 방법 및 클라이언트 인증만 의해 전송 보안이 제공 위치에서 제공한는 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 인프라입니다."
