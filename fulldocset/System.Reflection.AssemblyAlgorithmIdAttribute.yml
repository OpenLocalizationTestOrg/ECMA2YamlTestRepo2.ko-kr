  type: Class
  summary: "어셈블리의 모든 파일을 해시 하는 알고리즘을 지정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "파일 해시 값과 어셈블리의 이름은 어셈블리 매니페스트에 저장 됩니다. 파일을 로드할 때 파일은 매니페스트가 처음 빌드 이후 변경 되지 않았는지 확인 하십시오 해시 값이 사용 됩니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyAlgorithmIdAttribute : Attribute
