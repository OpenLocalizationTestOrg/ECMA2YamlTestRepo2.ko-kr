  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "가져오기 및 디자이너에 대 한 옵션 값을 설정에 대 한 기본 클래스를 제공 합니다."
  remarks: "DesignerOptionService 클래스 옵션의 컬렉션을 제공 합니다. 이러한 옵션 컬렉션의 각 추가로 필터링 할 수 있도록 하는 인덱서를 포함 합니다. 각 옵션 컬렉션의 모든 해당 자식 옵션 롤업 뿐 고유 옵션 집합이 포함 되어 있습니다. 속성 간의 이름 충돌을 발생 시 가장 바깥쪽 options 개체 우선 적용 됩니다. 다음 **도구 | 옵션** 사용자 인터페이스 (UI) 구조 중요의 가장 바깥쪽 옵션 개체가 사용 하는 방법을 보여 줍니다: **WindowsFormsDesigner | 일반**      -   **SnapToGrid**      -   **ShowGrid**      -   **GridSize** 지정는 <xref:System.ComponentModel.Design.IDesignerOptionService>라는 `service`의 값에 도달 하는 <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>속성을 다음과 같이 호출 하는 것: [!code-cs [IDesignerOptionServiceExample&#2;](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)][!code-vb[IDesignerOptionServiceExample&#2;](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)][!code-cpp[IDesignerOptionServiceExample&#2;](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp) ] 이동할 때까지 작동 <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>다른 페이지로.</xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>     </xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> </xref:System.ComponentModel.Design.IDesignerOptionService> 또한 <xref:System.ComponentModel.Design.IDesignerOptionService>없는 검색 메커니즘을 제공 합니다.</xref:System.ComponentModel.Design.IDesignerOptionService> 에 전달할 문자열을 잘 모르는 경우 서비스 속성 값을 찾을 수 없습니다.       DesignerOptionService 클래스는 이러한 문제를 해결합니다. 컬렉션을 쿼리할 수 이며에 정의 된 형식 변환기는 <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection>를 확장할 수 있는 컬렉션을 표시 하는 개체입니다.</xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> 이 형식 변환기를 속성 창 전체 디자이너 옵션 서비스를 전달할 수 있으며 서비스를 눈으로 보면서 검사할 수 있습니다."
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
  syntax:
    content: 'public abstract class DesignerOptionService : System.ComponentModel.Design.IDesignerOptionService'
