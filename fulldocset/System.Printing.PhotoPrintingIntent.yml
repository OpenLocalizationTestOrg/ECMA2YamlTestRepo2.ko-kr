  name: PhotoPrintingIntent
  nameWithType: PhotoPrintingIntent
  fullName: System.Printing.PhotoPrintingIntent
  type: Enum
  summary: "사진 인쇄 하는 경우 출력의 품질을 지정 합니다. 프린터 드라이버는 PhotoPrintingIntent 확인 및 기타 품질 요소에 대 한 정량 값으로 변환합니다."
  remarks: "이 형식의 값은 주로 다음 용도로 사용 됩니다:-의 구성원으로는 <xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>속성은 컬렉션의 <xref:System.Printing.PrintCapabilities>를 지 원하는 프린터 품질 수준을 지정 합니다.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>      -같이 <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>속성인 값의 <xref:System.Printing.PrintTicket>, 특정 품질을 사용 하 여 프린터에 알려 줍니다.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>       알 수 없는 값의 속성에 사용 되지 않습니다는 <xref:System.Printing.PrintCapabilities>개체입니다.</xref:System.Printing.PrintCapabilities>       설정할 수 없습니다는 <xref:System.Printing.PrintTicket>속성을 알 수 없습니다.</xref:System.Printing.PrintTicket> 다른 경우 <xref:System.Printing.PrintTicket>응용 프로그램 생성 사진 인쇄 의도 기능 인식할 수 없는 옵션을 설정 하는 PrintTicket 문서를 만들었습니다 (에 정의 되어 있지 않은 옵션, 즉는 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397))는 <xref:System.Printing.PrintTicket>해당 문서를 사용 하 여 생성 되는 응용 프로그램에 대 한 개체의 값으로 알 수 없는 됩니다는 <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>속성.</xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       하지만 <xref:System.Printing.PrintTicket>및 <xref:System.Printing.PrintCapabilities>클래스는 상속 될 수 없습니다, 확장할 수 있습니다는 [인쇄 스키마](http://go.microsoft.com/fwlink/?LinkId=186397) 에서 고려 하지는 인쇄 장치 기능을 인식 하는 <xref:System.Printing.PrintTicket>또는 <xref:System.Printing.PrintCapabilities>클래스.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 자세한 내용은 참조 [NOTINBUILD: 하는 방법: 인쇄 스키마 및 새 인쇄 시스템 클래스 만들기 확장](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)합니다."
  syntax:
    content: public enum PhotoPrintingIntent
