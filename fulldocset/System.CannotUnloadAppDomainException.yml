  type: Class
  summary: "응용 프로그램 도메인 언로드에 실패 한 경우 throw 되는 예외입니다."
  remarks: "CannotUnloadAppDomainException를 다음 언로드할 때 throw 됩니다.-응용 프로그램의 수명 동안 로드 된 상태로 있어야 하는 기본 응용 프로그램 도메인입니다.      즉시 실행을 중단할 수 없는 실행 스레드가-응용 프로그램 도메인입니다.      -응용 프로그램 도메인 이미 언로드 되었습니다.       CannotUnloadAppDomainException은 0x80131015 값이 있는 HRESULT COR_E_CANNOTUNLOADAPPDOMAIN를 사용 합니다.       목록이 CannotUnloadAppDomainException의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.CannotUnloadAppDomainException.%23ctor%2A>생성자.</xref:System.CannotUnloadAppDomainException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CannotUnloadAppDomainException : SystemException
