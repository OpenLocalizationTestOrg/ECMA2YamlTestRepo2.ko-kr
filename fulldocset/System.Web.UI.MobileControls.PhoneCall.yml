  summary: "전화 걸기 기능이 없는 장치에서 장치를 이동 하는 위치는 URL을 가져오거나 설정 합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "의해 제어 되는 사용자에 게는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성은 <xref:System.Web.UI.MobileControls.PhoneCall>개체 <xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A>, <xref:System.Web.UI.MobileControls.PhoneCall.AlternateFormat%2A>, 및 AlternateUrl 속성.</xref:System.Web.UI.MobileControls.PhoneCall.AlternateFormat%2A> </xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A> </xref:System.Web.UI.MobileControls.PhoneCall> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] >이 속성은 탐색을 위한 대체 위치로 전화 걸기를 수 없는 장치에만 사용 됩니다."
  example:
  - "This example shows how to add several phone numbers to a <xref:System.Web.UI.MobileControls.Panel> on your page. One <xref:System.Web.UI.MobileControls.PhoneCall> control has an AlternateUrl for devices that cannot make a phone call.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
