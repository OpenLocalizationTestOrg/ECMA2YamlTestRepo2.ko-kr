  nameWithType: EventKeyword
  fullName: System.Diagnostics.Eventing.Reader.EventKeyword
  type: Class
  summary: "이벤트에 대 한 키워드를 나타냅니다. 키워드는 이벤트 공급자에 정의 되 고 다른 비슷한 이벤트 (이벤트의 용도에 따라)를 사용 하 여 이벤트를 그룹화 하는 데 사용 됩니다."
  remarks: "이 클래스를 인스턴스화할 수 없습니다. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>개체 하나씩 공급자 이벤트에서 사용 하는 각 키워드에 대해 하나씩 EventKeyword 개체 목록을 정의 합니다.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> 각 키워드는에서 64 비트 마스크입니다. 미리 정의 된 비트 값과 예약된 비트 매니페스트는 0x0000000000000001 및 0x0000800000000000 사이의 모든 비트를 사용 하려면이 마스크의 상위 16 자리를 차지 합니다.       표준 이벤트 키워드에 정의 된는 <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>열거형.</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
