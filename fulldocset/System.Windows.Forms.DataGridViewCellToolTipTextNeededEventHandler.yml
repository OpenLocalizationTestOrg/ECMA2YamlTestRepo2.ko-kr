  remarks: "<xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>이벤트 발생만 때는 <xref:System.Windows.Forms.DataGridView>제어 <xref:System.Windows.Forms.DataGridView.DataSource%2A>속성을 설정 또는 해당 <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>속성은 `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       처리 하는 <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>이벤트 처리기에 지정한 도구 설명 텍스트가 표시 됩니다 때마다는 마우스 포인터가 셀과 컨트롤 <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>속성 값은 `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>이벤트는 현재 상태 또는 셀의 값에 의해 결정 되는 도구 설명 표시 하려는 경우에 유용 합니다.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>이벤트는 또한 될 때마다 발생의 값은 <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>검색 하거나 프로그래밍 방식으로 또는 마우스 포인터가 셀 내부로 이동할 때.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       사용할 수는 <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>및 <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>상태 또는 셀의 값을 확인 하 고이 정보를 사용 하 여 설정할 속성을는 <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>속성.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> 이 속성은 셀의 값으로 초기화 <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>이벤트 값을 무시 하는 속성.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       처리는 <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>많은 양의 데이터로 작업할 때 이벤트 <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>여러 셀에 대 한 값.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정에 대 한 유용한](~/add/includes/ajax-current-ext-md.md)합니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       DataGridViewCellToolTipTextNeededEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
