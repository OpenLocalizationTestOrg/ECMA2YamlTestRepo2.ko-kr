  name: WebDisplayNameAttribute
  nameWithType: WebDisplayNameAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute
  type: Class
  summary: "웹 파트 컨트롤의 속성에 대 한 알기 쉬운 이름을 정의합니다."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>컨트롤은 사용자가을 사용자 지정 속성을 편집할 수 있도록 하는 일반 사용자 인터페이스 (UI) <xref:System.Web.UI.WebControls.WebParts.WebPart>서버 컨트롤에 배치 하 고 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 편집 UI로 소스 코드에 표시 된 속성을 위해 제공 됩니다는 `WebBrowsable` 특성 (에서 <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>클래스).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> 속성은이 특성으로 표시 되는 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>컨트롤 속성의 형식에 따라 편집 UI에서 만들고 사용 하는 <xref:System.ComponentModel.PropertyDescriptor>개체 각 편집 컨트롤의 값 속성의 형식으로 변환 하는 데 필요한 경우.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       `WebDisplayName` (WebDisplayNameAttribute 클래스)에서 특성을 사용 하면 편집 UI의 각 컨트롤과 함께 표시 되는 레이블에 대 한 텍스트를 지정할 수 있습니다."
  example:
  - "The following code example demonstrates how to use the WebDisplayNameAttribute attribute to assign a display name to a property on a Web Parts control. The custom `UserJobType` property is given a friendly name \"Job Type\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_113_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_113_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDisplayNameAttribute : Attribute
