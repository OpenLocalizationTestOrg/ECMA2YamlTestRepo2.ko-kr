  remarks: "SUDSParserException remoting WSDL 파서에서 생성 됩니다. WSDL 파서가에서 사용 되는 [Soapsuds 도구 (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5), <xref:System.Runtime.Remoting.MetadataServices.MetaData>클래스</xref:System.Runtime.Remoting.MetadataServices.MetaData> 를 사용 하 여 프로그래밍 방식으로 호출 될 수도 있습니다       SUDSParserException은 0x80131500 값이 있는 HRESULT COR_E_EXCEPTION를 사용 합니다.       목록이 SUDSParserException의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Exception>생성자.</xref:System.Exception>"
