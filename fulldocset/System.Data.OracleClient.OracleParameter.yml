  name: OracleParameter
  nameWithType: OracleParameter
  fullName: System.Data.OracleClient.OracleParameter
  type: Class
  summary: "매개 변수를 나타내는 <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> 에 대 한 매핑도 필요에 따라는 <xref href=&quot;System.Data.DataColumn&quot;> </xref>합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "매개 변수 이름은 대/소문자 구분 하지 않습니다.       Microsoft OLE DB Provider를 사용 하 여 Oracle MSDAORA () 및 ODBC.NET Framework 데이터 공급자에 대 한 Oracle 데이터베이스를 쿼리할 때 사용 하는 `LIKE` 절 쿼리 고정 길이 필드 값을 일치 하는 모든 필요한 항목을 반환할 수 없습니다. Oracle의 고정 길이 필드 값을 일치 하는 경우는 이유는는 `LIKE` 절 뒤쪽 채움 공백을 포함 하 여 문자열의 전체 길이 일치 합니다. 예를 들어 테이블에 Oracle 데이터베이스 필드가 &quot;Field1&quot;으로 정의 된 `char(3)`, 값을 입력 하 고 다음 코드를 해당 테이블의 행에 &quot;a&quot;는 행을 반환 하지 합니다.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Oracle &quot;a&quot;로 서의 열 값을 저장 하기 때문에 이것이 (패딩 &quot;a&quot;와 후행 공백 3의 고정된 필드 길이), Oracle의 경우 &quot;a&quot;의 매개 변수 값에 대 한 일치 하는 항목으로 처리 하지 않습니다는 `LIKE` 고정 길이 필드의 비교 합니다.       이 문제를 해결 하려면 매개 변수 값에 백분율 (&quot;%&quot;) 와일드 카드 문자를 추가 (`&quot;a%&quot;`), 하거나 SQL을 사용 하 여 `=` 비교 대신 합니다."
  example:
  - "The following example creates multiple instances of OracleParameter through the <xref:System.Data.OracleClient.OracleParameterCollection> within the <xref:System.Data.OracleClient.OracleDataAdapter>. These parameters are used to select data from the database and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OracleClient.OracleDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OracleParameter#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_2_1.vb)]\n [!code-cs[Classic WebData OracleParameter#1](~/add/codesnippet/csharp/t-system.data.oracleclie_2_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleParameter/OracleParameterConverter))]

