  summary: "매개 변수의 값을 가져오거나 설정 합니다."
  remarks: "에 바인딩된 값에 대 한 입력된 매개 변수는 <xref:System.Data.OracleClient.OracleCommand>서버로 보내집니다.</xref:System.Data.OracleClient.OracleCommand> 완료에는 값이 설정 출력 및 반환 값 매개 변수는 <xref:System.Data.OracleClient.OracleCommand>후의 <xref:System.Data.OracleClient.OracleDataReader>닫혀.</xref:System.Data.OracleClient.OracleDataReader> </xref:System.Data.OracleClient.OracleCommand>       입력된 매개 변수 값을 Oracle 데이터 형식 또는 Microsoft.NET Framework 데이터 형식을 개체로 설정할 수 있습니다 (예를 들어 한 <xref:System.Data.OracleClient.OracleNumber>또는 <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber>       서버에 null 매개 변수 값을 보낼 때 null이 아닌 DBNull을 지정 해야 합니다. 시스템에서 null 값은 값이 없는 빈 개체입니다. DBNull null 값을 나타내는 데 사용 됩니다.       응용 프로그램 데이터베이스 형식을 지정 하는 경우 바인딩된 값 공급자가 서버에 데이터를 보낼 때 해당 형식으로 변환 됩니다. 공급자가 지 원하는 경우 모든 유형의 값을 변환 하는 <xref:System.IConvertible>인터페이스.</xref:System.IConvertible> 지정된 된 형식의 값과 호환 되지 않는 경우 변환 오류가 발생할 수 있습니다.       <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, 및 <xref:System.Data.OracleClient.OracleParameter.Size%2A>매개 변수 속성 값을 설정 하 여 유추할 수 있습니다.</xref:System.Data.OracleClient.OracleParameter.Size%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> 따라서는 지정할 필요가 없습니다. 그러나에 노출 되지 않습니다 <xref:System.Data.OracleClient.OracleParameter>속성 설정을.</xref:System.Data.OracleClient.OracleParameter> 예를 들어 매개 변수의 크기 유추 된 경우 문 실행 다음 유추 된 값 크기에 포함 되지 않습니다.       `InputOutput`, `Output`, 및 `ReturnValue` <xref:System.Data.ParameterDirection>Value 속성에서 사용 되는 값 입력된 값을 Oracle 데이터 형식 아닌 경우 Microsoft.NET Framework 데이터 형식 됩니다 (예를 들어 <xref:System.Data.OracleClient.OracleNumber>또는 <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.ParameterDirection> 이 REF CURSOR, BFILE, 적용할 않거나 LOB 데이터 형식입니다.       Value 속성을 덮어씁니다는 **업데이트** 메서드."
  syntax:
    content: public override object Value { get; set; }
    return:
      type: System.Object
      description: "개체 매개 변수의 값입니다. 기본값은 null입니다."
  overload: System.Data.OracleClient.OracleParameter.Value*
  exceptions: []
