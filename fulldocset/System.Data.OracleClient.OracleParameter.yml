  fullName: System.Data.OracleClient.OracleParameter.Size
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "열에 데이터를 바이트 단위로 최대 크기를 가져오거나 설정 합니다."
  remarks: "크기 설정 매개 변수의 입력된 값을만 영향을 줍니다. 반환 값과 출력 매개 변수는이 속성에 의해 영향을 받지 않습니다.       Size 속성 이진 및 문자열 형식에 사용 됩니다.       문자열이 아닌 데이터 형식 및 ANSI 문자열 데이터의 크기 속성이 바이트 수를 의미합니다. 유니코드 문자열 데이터에 대 한 크기는 문자 수를 나타냅니다. 문자열에 대 한 개수 종결 문자를 포함 하지 않습니다.       가변 길이 데이터 형식에 대 한 크기는 서버에 전송할 데이터의 최대 크기를 설명 합니다. 예를 들어 유니코드 문자열 값에 대 한 크기&1; 백 먼저 자로 서버에 전송 되는 데이터의 양을 제한 하는 데 사용 수 없습니다.       양방향 및 출력 매개 변수 및 반환 값에 대 한 크기의 값을 설정 해야 합니다. 이 입력된 매개 변수에 대 한 명시적으로 설정의 값에서에서 유추 됩니다 지정된 된 매개 변수의 실제 크기 매개 변수가 있는 문을 실행 하 고 있습니다.       <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, <xref:System.Data.OracleClient.OracleParameter.Value%2A>.</xref:System.Data.OracleClient.OracleParameter.Value%2A> 를 설정 하 여 매개 변수 크기 속성을 유추할 수</xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> 따라서는 지정할 필요가 없습니다. 그러나에 노출 되지 않습니다 <xref:System.Data.OracleClient.OracleParameter>속성 설정을.</xref:System.Data.OracleClient.OracleParameter> 예를 들어 매개 변수의 크기 유추 된 경우 문 실행 다음 유추 된 값 크기에 포함 되지 않습니다.       고정된 길이 데이터 형식에 대 한 크기의 값은 무시 됩니다. 정보 제공 목적으로 검색할 수 있습니다 하 고 공급자 서버에 매개 변수 값을 전송할 때 사용 하는 바이트의 최대 크기를 반환 합니다."
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOracleParameter()  \n   Dim parameter As New OracleParameter(\"pDescription\", OracleType.VarChar)  \n   parameter.IsNullable = True  \n   parameter.Direction = ParameterDirection.Output  \n   parameter.Size = 88  \nEnd Sub  \n```  \n  \n```c#  \npublic void CreateOracleParameter()   \n{  \n   OracleParameter parameter = new OracleParameter(\"pDescription\", OracleType.VarChar);  \n   parameter.IsNullable = true;  \n   parameter.Direction = ParameterDirection.Output;  \n   parameter.Size = 88;  \n}  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "열에 데이터를 바이트 단위로 최대 크기입니다. 기본값은 0 (값의 최대 크기를 지정 하지 않을 때 사용할)."
  overload: System.Data.OracleClient.OracleParameter.Size*
  exceptions: []
  platform:
  - net462
