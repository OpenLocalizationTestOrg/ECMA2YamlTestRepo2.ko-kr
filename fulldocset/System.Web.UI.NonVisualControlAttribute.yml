  name: NonVisualControlAttribute
  nameWithType: NonVisualControlAttribute
  fullName: System.Web.UI.NonVisualControlAttribute
  type: Class
  summary: "디자인 타임 컨트롤 visual 또는 비시각적 제어로 처리할지 여부를 나타내는 특성을 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "NonVisualControlAttribute 특성이 데이터 소스 컨트롤과 같은 클라이언트에 렌더링 되지 않는 컨트롤에 적용 되 고 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 디자인 타임 동안 페이지 개발자 모든 비시각적 컨트롤 숨기기 하려는 수 있습니다. 디자이너도 표시 하면 보이지 않는 컨트롤을 모두 NonVisualControlAttribute 특성 설정 하 여 `true`합니다.       NonVisualControlAttribute 특성을 사용 하는 컨트롤의 예로 <xref:System.Web.UI.DataSourceControl>, <xref:System.Web.UI.HierarchicalDataSourceControl>, <xref:System.Web.UI.WebControls.HiddenField>, 및 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.HiddenField> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how you can apply the NonVisualControlAttribute attribute to a class. In this example, the default NonVisualControlAttribute attribute is applied to a data source control. This is equivalent to the <xref:System.Web.UI.NonVisualControlAttribute.NonVisual> field.  \n  \n [!code-cs[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.nonvisua_1.cs)]\n [!code-vb[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.nonvisua_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class NonVisualControlAttribute : Attribute
