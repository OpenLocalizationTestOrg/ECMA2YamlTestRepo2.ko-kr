  remarks: "때의 대상은 <xref:System.Activities.Statements.CompensationHandle>지정 된 <xref:System.Activities.Statements.Compensate>활동 <xref:System.Activities.Statements.CompensableActivity> <xref:System.Activities.Statements.CompensationHandle>.</xref:System.Activities.Statements.CompensationHandle> 를 반환 하는</xref:System.Activities.Statements.CompensableActivity> 의 보정 처리기를 명시적으로 호출</xref:System.Activities.Statements.Compensate> </xref:System.Activities.Statements.CompensationHandle> 때의 대상은 <xref:System.Activities.Statements.CompensationHandle>를 지정 하지 않으면는 <xref:System.Activities.Statements.Compensate>모든 자식에 대 한 기본 보정을 호출 하는 활동 <xref:System.Activities.Statements.CompensableActivity>성공적으로 완료 순서와 반대로 활동.</xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Compensate> </xref:System.Activities.Statements.CompensationHandle> <xref:System.>InvalidOperationException? qualifyHint/False / autoUpgrade = = True 대상 참조 하는 경우 throw 되는 <xref:System.Activities.Statements.CompensableActivity>를 이전에 확인 되었거나 보정.</xref:System.Activities.Statements.CompensableActivity> </xref:System.>       이 속성은 런타임에 읽기 전용입니다. 런타임에 값이 설정 되는 경우는 <xref:System.InvalidOperationException>발생 합니다.</xref:System.InvalidOperationException>"
