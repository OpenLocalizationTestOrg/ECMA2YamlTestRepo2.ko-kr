- uid: System.Web.Configuration.CustomErrorsSection.RedirectMode
  id: RedirectMode
  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: RedirectMode
  nameWithType: CustomErrorsSection.RedirectMode
  fullName: System.Web.Configuration.CustomErrorsSection.RedirectMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "사용자 지정 오류 페이지를 사용자가 리디렉션되는 경우 요청의 URL 변경할 수 있는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "RedirectMode 속성이로 설정 된 경우 <xref:System.Web.Configuration.CustomErrorsRedirectMode>, 오류 페이지에 사용자가 리디렉션되 및 원래 URL 오류 페이지의 URL로 변경 됩니다.</xref:System.Web.Configuration.CustomErrorsRedirectMode> RedirectMode 속성이로 설정 된 경우 <xref:System.Web.Configuration.CustomErrorsRedirectMode>, 사용자 오류 페이지에 전송 되 고 브라우저에서 원래 URL이 변경 되지 않습니다.</xref:System.Web.Configuration.CustomErrorsRedirectMode>"
  syntax:
    content: public System.Web.Configuration.CustomErrorsRedirectMode RedirectMode { get; set; }
    return:
      type: System.Web.Configuration.CustomErrorsRedirectMode
      description: "사용자 지정 오류 페이지를 사용자가 리디렉션되는 경우 URL 변경 되는지 여부를 표시 하는 값입니다. 기본값은 <xref href=&quot;System.Web.Configuration.CustomErrorsRedirectMode&quot;> </xref>합니다."
  overload: System.Web.Configuration.CustomErrorsSection.RedirectMode*
  exceptions: []
  platform:
  - net462
