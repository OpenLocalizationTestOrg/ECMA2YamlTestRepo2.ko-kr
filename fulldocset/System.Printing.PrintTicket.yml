  name: PageScalingFactor
  nameWithType: PrintTicket.PageScalingFactor
  fullName: System.Printing.PrintTicket.PageScalingFactor
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "기준인 프린터 확대 하거나 페이지에서 인쇄 이미지 축소 비율을 가져오거나 설정 합니다."
  remarks: "프린터에는 크기 조정에 대 한 최대 및 최소 제한이 있을 수 있습니다. <xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>.</xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A> 를 사용 하 여 규모 조정 한도 대 한 테스트 수 있습니다.       A `null` 값이이 속성은이 기능 설정이 지정 되지 않은 것을 의미 합니다. 또한 값이 `null`의 XML 버전은 <xref:System.Printing.PrintTicket>(참조 <xref:System.Printing.PrintTicket.SaveTo%2A>및 <xref:System.Printing.PrintTicket.GetXmlStream%2A>)이이 기능에 대 한 태그가 포함 되지 것입니다.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket>       일반적으로이 PageScalingFactor 속성을 나타냅니다는 **배율** `ScoredProperty` 의 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397)의 `PageScaling` 키워드입니다. 하지만 일부 복잡성은 다음과 같습니다.       PageScalingFactor 속성을 읽을 때 속성은 다음과 같이 동작 합니다.      -PrintTicket XML 문서에는 경우는 `PageScaling` 기능 하도록 설정할는 **CustomSquare** 옵션을 및 **CustomSquare** 옵션의 **배율** 값이 양수 값 이면 반환 되는 값입니다.      -PrintTicket XML 문서에는 경우는 `PageScaling` 기능으로 설정 된 **사용자 지정** 옵션을 및 **사용자 지정** 옵션의 **ScaleWidth** 값이 양수 값 이면 반환 되는 값입니다.      -모든 경우에 따라 `null` 반환 됩니다.       PageScalingFactor 속성을 설정할 때 속성은 다음과 같이 동작 합니다.      -로 설정 된 경우 `null`, 하면 `PageScaling` 태그 PrintTicket XML 문서에서 제거 됩니다.      -그렇지는 `PageScaling` PrintTicket XML 문서에서에서 기능으로 설정 되어 **CustomSquare** 및 **CustomSquare** 옵션의 **눈금** 값은 전달된 된 값으로 설정 합니다. (참조 **예외** 속성이 1 보다 작은 값으로 설정 되어 있으면 발생 합니다.)"
  syntax:
    content: public Nullable<int> PageScalingFactor { get; set; }
    return:
      type: System.Nullable{System.Int32}
      description: "<xref:System.Int32>백분율을 나타내는 값입니다.</xref:System.Int32>"
  overload: System.Printing.PrintTicket.PageScalingFactor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "호출 코드 1 보다 작은 값으로 속성을 설정 하려고 시도 했습니다."
  platform:
  - net462
