  nameWithType: PrintTicket
  fullName: System.Printing.PrintTicket
  type: Class
  summary: "인쇄 작업의 설정을 정의합니다."
  remarks: "PrintTicket 개체는 호출 하는 XML 문서의 특정 종류의 쉬운-에-작업-으로 표현 된 *PrintTicket 문서*합니다. 후자는 프린터에 지시 (예: 데이터 정렬 및 스테이플 이중)는 다양 한 기능을 설정 하는 방법의 집합입니다. 예를 들어 해당 스테이플 설정 하 고 왼쪽된 위 모퉁이의 인쇄 작업 스테이플 프린터를 지시 하는 문서는 것이 한 `<JobStapleAllDocuments … >` 지정 하는 요소 **StapleTopLeft**합니다. 요소를 나타내는 차례로 <xref:System.Printing.PrintTicket.Stapling%2A>PrintTicket 개체의 속성입니다.</xref:System.Printing.PrintTicket.Stapling%2A> PrintTicket 문서 따라야는 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397)합니다.       PrintTicket 클래스 하면 XML의 직접 작성할에서 필요 없이 프린터의 기능을 구성 하는 응용 프로그램 <xref:System.IO.Stream>개체입니다.</xref:System.IO.Stream>       홈 및 회사에서 사용 하는 파일 및 사진 프린터의 가장 인기 있는 기능을 모두 PrintTicket 클래스의 속성으로 표시 됩니다. 하지만 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397) 더 많은 정의 일반적이 지 기능과 것으로 확장할 수 있습니다는 특수 인쇄 장치의 기능을 처리 합니다. 따라서 있지만 PrintTicket 및 <xref:System.Printing.PrintCapabilities>클래스는 상속 될 수 없습니다, 확장할 수 있습니다는 [인쇄 스키마](http://go.microsoft.com/fwlink/?LinkId=186397) 는 PrintTicket에서 고려 하지는 인쇄 장치 기능을 인식 하도록 또는 <xref:System.Printing.PrintCapabilities>클래스.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities> 자세한 내용은 참조 [NOTINBUILD: 하는 방법: 인쇄 스키마 및 새 인쇄 시스템 클래스 만들기 확장](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)합니다.       **참고** 때 the PrintTicket 개체 PrintTicket 문서를 사용 하는 생성자를 만든 (으로 <xref:System.IO.Stream>) 매개 변수를 해당 전체 문서 PrintTicket 클래스의 공용 속성으로 표현 되지 않는 특수 기능을 표현 하는 XML 요소를 포함 하는 개체의 public이 아닌 필드에 저장 된</xref:System.IO.Stream> PrintTicket 문서를 생성 하는 드라이버의 개인 확장을 사용 하는 경우 실제로 [Schema](http://go.microsoft.com/fwlink/?LinkId=186397)개인적으로 정의 된 태그는 public이 아닌 PrintTicket 문서의 일부분으로도 저장 됩니다.      > [!CAUTION] > 내에서 클래스는 <xref:System.Printing>Windows 서비스 또는 ASP.NET 응용 프로그램 또는 서비스 내에서 사용 하기 위해 네임 스페이스를 사용할 수 없습니다.</xref:System.Printing> 이러한 응용 프로그램 종류 중 하나에서 이러한 클래스를 사용 하는 동안 예기치 않은 문제가 발생할 수 있습니다, 그리고 감소와 같은 서비스 성능 및 런타임 예외입니다.       Windows Forms 응용 프로그램에서 인쇄 하는 경우 참조는 <xref:System.Drawing.Printing>네임 스페이스.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
