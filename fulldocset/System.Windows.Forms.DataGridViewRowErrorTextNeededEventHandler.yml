  remarks: "<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>이벤트 발생만 때는 <xref:System.Windows.Forms.DataGridView>제어 <xref:System.Windows.Forms.DataGridView.DataSource%2A>속성을 설정 또는 해당 <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>속성은 `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> 처리는 <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>의 상태와 포함 된 값에 따라 행에 대 한 오류를 확인 하려는 경우 이벤트가 유용 합니다.</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       처리 하는 <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>이벤트 오류 텍스트에에서 지정 된 처리기를 오류 문자 모양과 행 머리글에 표시 하지 않는 한는 <xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>속성이 `false`.</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> 오류 문자 위로 마우스 포인터를 이동할 때 오류 텍스트 도구 설명에 나타납니다.       <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>이벤트는 또한 될 때마다 발생의 값은 <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>속성을 검색 합니다.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       사용할 수는 <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName>속성을 상태 또는 행의 값을 확인 하 고이 정보를 사용 하 여 변경 하거나 수정 하는 <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName> 이 속성은 행의 값으로 초기화 <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>이벤트 값을 무시 하는 속성.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       처리는 <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>많은 행을 설정의 작업할 때 이벤트 <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>여러 행에 대 한 값.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정에 대 한 유용한](~/add/includes/ajax-current-ext-md.md)합니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       DataGridViewRowErrorTextNeededEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
