  type: Class
  summary: "X509의 고유 이름을 나타내는 인증서. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스에 대 한 확장 비슷합니다는 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>또는 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>속성 사람이 나 인증서를 발급 받는 엔터티의 이름입니다.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> X.500는 분산된 디렉터리 서비스에 대 한 국제 표준. 고유 이름은 다음 형식을 사용: [X500: / C CountryCode/O = = Organization/OU = OrganizationUnit/CN = CommonName] 다음과 같은 필드 길이 제한이 적용: | 필드 | 길이 제한 |   |-----------|------------------|   | CountryCode | 2 자 |   | 조직 | 최대 64 자 |   | OrganizationUnit | 최대 32 자 |   | CommonName | 최대 64 자 |       다음과 같은 지침이 적용:-필드 값은 대 / 소문자 구분 될 수 있습니다.      -구분 기호는 슬래시 기호 (/) 및 첫 번째 값을 이전과 이후의 각 값 사이 나타나야 합니다.      -구분 기호 뒤에 공백이 수행할 수 있습니다.       다음은 서식이 올바로 지정 된 이름의 예: [X500: / C = US / O = Microsoft / OU = WGA / CN = TedSt]"
  example:
  - "The following code example shows how to use the X500DistinguishedName class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/cpp/t-system.security.crypto_36_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/csharp/t-system.security.crypto_36_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_36_1.vb)]"
