  name: VisualTreeHelper
  nameWithType: VisualTreeHelper
  fullName: System.Windows.Media.VisualTreeHelper
  type: Class
  summary: "시각적 트리에서 노드와 관련 된 일반적인 작업을 수행 하는 유틸리티 메서드를 제공 합니다."
  remarks: "시각적 트리의 노드 수 <xref:System.Windows.Media.Visual>또는 <xref:System.Windows.Media.Media3D.Visual3D>개체.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> 시각적 개체의 형식에만 적용 되는 메서드 중 하나 <xref:System.Windows.Media.Visual>나 <xref:System.Windows.Media.Media3D.Visual3D>.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> 로 형식화 됩니다. 그러나 VisualTreeHelper 클래스의 일부 메서드를 허용 된 <xref:System.Windows.DependencyObject>어떤 유형의 시각적 개체를 나타내는 값입니다.</xref:System.Windows.DependencyObject>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]개체의 몇 가지 다른 트리 구조에 대 한 프로그래밍 방식의 액세스를 지원합니다. 기본적으로, 시각적 트리 및 논리적 트리 노출 됩니다. 경우에 따라 논리 트리는 요소에 대 한 보다 유용한 표현을 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 벗어난 <xref:System.Windows.Media.Visual>클래스</xref:System.Windows.Media.Visual> 수준에서 응용 프로그램에 있지만 논리적 트리 개념적으로 구현 됩니다 논리적 트리에서 시각적 트리 달리 <xref:System.Windows.Documents.ListItem>.</xref:System.Windows.Documents.ListItem> 같은 표시 되지 않는 데이터 개체를 나타낼 수 있습니다. 논리 트리에 대 한 자세한 내용은 참조 하십시오. [In WPF](~/add/includes/ajax-current-ext-md.md)합니다. 논리적 트리 에서도 지 원하는 <xref:System.Windows.LogicalTreeHelper>.</xref:System.Windows.LogicalTreeHelper> 는 유사한 유틸리티 메서드 클래스"
  example:
  - "The following example shows how to enumerate all the descendants of a visual object, which is a technique you might want to use if you were interested in serializing all the rendering information of a visual object hierarchy.  \n  \n [!code-vb[VisualsOverview#101](~/add/codesnippet/visualbasic/visualsoverview/window1.xaml.vb#101)]\n [!code-cs[VisualsOverview#101](~/add/codesnippet/csharp/VisualsOverview/Window1.xaml.cs#101)]"
