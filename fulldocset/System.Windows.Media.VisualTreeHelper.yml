  remarks: "픽셀 맞추기 개체 가장자리 장치 관련 픽셀에 렌더링 되도록 콘텐츠 레이아웃을 고정 하는 프로세스는 합니다. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 그래픽 시스템에서는 장치 독립적 단위를 독립성 해상도 및 장치를 사용 합니다. 각 장치 독립적 픽셀 시스템의 자동으로 조정 [!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)] 설정 합니다. 이로써 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 응용 프로그램 적절 한 크기 조정에 대 한 다른 [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] 설정을 응용 프로그램으로 자동으로 만듭니다 [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-인식 합니다.       그러나이 [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] 독립성 앤티앨리어싱 인해 불규칙 한 가장자리 렌더링을 만들 수 있습니다. 흐린, 또는 &quot;소프트&quot; 가장자리 표시 되는 이러한 아티팩트는 가장자리의 위치가 (장치 픽셀) 사이 있지 않고 장치 픽셀 중간에 있을 때 발생할 수 있습니다. 이 문제를 해결 하기 위해 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 픽셀 맞추기를 통해 장치 픽셀에 &quot;맞춤선&quot; 하는 시각적 트리를 위해 앤티앨리어싱에서 생성 된 부드러운 가장자리를 제거 하는 방법을 제공 합니다."
