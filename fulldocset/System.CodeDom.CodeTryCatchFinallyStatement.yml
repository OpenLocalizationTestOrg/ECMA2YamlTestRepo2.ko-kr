  fullName: System.CodeDom.CodeTryCatchFinallyStatement
  type: Class
  summary: "나타냅니다는 <xref uid=&quot;langword_csharp_try&quot; name=&quot;try&quot; href=&quot;&quot;> </xref> 개수에 관계 없이 사용 하 여 블록 <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;> </xref> 절 및 필요에 따라 한 <xref uid=&quot;langword_csharp_finally&quot; name=&quot;finally&quot; href=&quot;&quot;> </xref> 블록입니다."
  remarks: "CodeTryCatchFinallyStatement 나타내는 데 사용할 수는 `try/``catch` 코드 블록입니다.       <xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A>속성 내에서 실행할 문을 포함 한 `try` 블록.</xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A> <xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A>속성에 포함 된 `catch` 절이 검색 되었습니다 예외를 처리 합니다.</xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A> <xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>속성 내에서 실행할 문을 포함 한 `finally` 블록.</xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>      > [!NOTE] > 지원 하지 않는 언어도 `try/catch` 블록입니다. 호출 된 <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>메서드는 <xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName>코드 생성기에서 지원 하는지 여부를 확인 하는 플래그 `try/catch` 블록.</xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTryCatchFinallyStatement to define a try...catch...finally statement for exception handling.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codetry_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codetry_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetry_1.vb)]"
  syntax:
