  nameWithType: XpsDigSigPartAlteringRestrictions
  fullName: System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions
  type: Enum
  summary: "부분을 지정 된 [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> 디지털 서명의 범위에서 제외 되 합니다."
  remarks: "이 열거형에는 멤버 값의 비트 조합을 허용 하는 FlagsAttribute 합니다.       서명을 무효화 디지털 서명에서 제외 되도록 지정 되는 부분을 수정할 수 있습니다.  예를 들어 문서가 명 이상의 사용자에 의해 서명 하는 경우 SignatureOrigin 일부 문서에 처음 서명할 때 서명에서 제외 해야 합니다.  (제외가에 지정 되어는 `restrictions` 에 대 한 호출의 매개 변수 <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  SignatureOrigin 부분 제외 되지 않은 경우 추가 서명 첫 번째 서명자의 서명을 무효화 합니다.       디지털 서명에 대 한 자세한 내용은 MSDN 문서를 참조 하십시오. *Open Packaging Conventions의 디지털 서명 프레임 워크* //go.microsoft.com/fwlink/ [http://go.microsoft.com/fwlink/?LinkId=74494](http://go.microsoft.com/fwlink/?LinkId=74494)합니다.       핵심 속성 및 파트 서명 원본에 대 한 자세한 내용은의 3 장 참조는 *Open Packaging Conventions* 사양에서 다운로드할 수 [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)합니다."
  example:
  - "The following example shows how to use this enumeration to digitally sign an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document.  \n  \n [!code-cs[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDefinitionsAndSigning.cs#signxpsdocument)]\n [!code-vb[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedefinitionsandsigning.vb#signxpsdocument)]"
  syntax:
    content: >-
      [System.Flags]

      public enum XpsDigSigPartAlteringRestrictions
