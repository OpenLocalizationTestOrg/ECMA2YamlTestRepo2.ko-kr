  summary: "문자열에서 변환 된 <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> 개체입니다."
  remarks: "DependencyPropertyConverter 클래스는 <xref:System.String> <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> 의 인스턴스로</xref:System.String> 에서 변환 예외를 throw 하는 다른 방법을 시도해도 변환 합니다.       변환 하는 DependencyPropertyConverter는 <xref:System.String>다음 입력된 형식을 사용 하 여: *typeName*`.`*propertyName*.</xref:System.String> 형식을 *namespacePrefix*:*typeName*`.`*propertyName* 레거시 용도로 사용할 수 있지만 *namespacePrefix*: 구성 요소가 무시 됩니다. 형식을 *propertyName* ; 특정 한 경우에도 사용할 수이 format는 앰비언트 속성을 평가 하 고 추론 하는 기능에는 *typeName*, 서비스 구현에 의해 <xref:System.Xaml.IAmbientProvider>컨텍스트에서.</xref:System.Xaml.IAmbientProvider>       레거시 용도로이 클래스는 BAML 레코드의 변환을 지원 하지만 구현 정보 이므로에 신뢰할 수 없습니다.       이 변환기의 동작은 XAML 처리에 대 한 단일 WPF 시나리오 주위 지향 구체적으로: 특성 값을 읽기 <xref:System.Windows.Setter.Property%2A>를 생성 한 <xref:System.Windows.DependencyProperty>값.</xref:System.Windows.DependencyProperty> </xref:System.Windows.Setter.Property%2A>      <a name=&quot;xamlTextUsage_DependencyPropertyConverter&quot;></a># # XAML 텍스트 사용"
