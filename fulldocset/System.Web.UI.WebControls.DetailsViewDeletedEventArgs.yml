  summary: "삭제 하는 항목에 대 한 키가 아닌 필드 이름/값 쌍의 사전을 가져옵니다."
  remarks: "삭제할 레코드에 대 한 키가 아닌 필드의 값에 액세스 하려면 값 속성을 사용 합니다. 예를 들어, 삭제 된 레코드의 로그를 유지할 이러한 값을 사용할 수 있습니다.      > [!NOTE] >이 속성의 키 필드는 레코드에 대 한 포함 되지 않았습니다. 키 필드에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       값 속성은 반환 된 <xref:System.Collections.Specialized.IOrderedDictionary>구현 하는 개체는 <xref:System.Collections.Specialized.IOrderedDictionary>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.IOrderedDictionary> 개체에 <xref:System.Collections.DictionaryEntry>삭제 하는 레코드의 키가 아닌 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.IOrderedDictionary>직접 값 필드에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1007_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1007_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 삭제 하는 항목에 대 한 키가 아닌 필드 이름/값 쌍의 사전에 들어 있는입니다."
