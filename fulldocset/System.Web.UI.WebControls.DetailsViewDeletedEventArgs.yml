  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.UI.WebControls.DetailsViewDeletedEventArgs&quot;> </xref> 클래스입니다."
  remarks: "<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>클래스</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> 의 새 인스턴스를 초기화 하려면이 생성자를 사용 합니다.       다음 표에서 <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>안내 하십시오.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>| 값은 `affectedRows` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>| 에 포함 된는 <xref:System.Exception?displayProperty=fullName>는 `e` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>| 로 초기화 `false`. |      > [!NOTE] > 이벤트를 발생 시킬 때이 생성자는 주로 컨트롤 개발자가 사용 됩니다.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>"
  syntax:
