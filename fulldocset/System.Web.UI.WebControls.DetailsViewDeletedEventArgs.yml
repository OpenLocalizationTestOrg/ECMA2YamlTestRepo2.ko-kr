- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: DetailsViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "(있는 경우) 예외를 가져옵니다 삭제 작업 동안 예외가 발생 합니다."
  remarks: "(있는 경우) 예외를 확인 하려면 예외 속성을 사용 하 여 삭제 작업 동안 예외가 발생 합니다. 이 속성을 반환 하는 경우 예외가 발생 된, `null`합니다.      > [!NOTE] > 예외가 발생 했습니다. 이벤트 처리기에서 예외를 처리 하려는 설정 해야는 <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>속성을 `true`고, 그렇지 않으면, 예외 처리에 대 한 호출 스택에 다음 방법으로 전달 됩니다.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_405_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_405_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "<xref:System.Exception>삭제 작업 중에 발생 하는 예외를 나타내는입니다.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "삭제 작업 중에 발생 하는 예외 처리 되었는지 여부를 이벤트 처리기를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "삭제 작업 동안 예외가 발생 한 경우, ExceptionHandled 속성 처리 되었는지 나타내는 예외 이벤트에 처리기를 사용 합니다. 이 속성이로 설정 된 경우 `true`, 예외 처리 된 것으로 간주 되어 호출 스택에 전달 됩니다. 이 속성은로 설정 하는 경우 `false`, 예외 처리에 대 한 호출 스택에 다음 방법으로 전달 됩니다. 발생 한 예외를 확인 하려면는 <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_770_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_770_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>예외 이벤트에 처리기; 처리 된 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "이름이 포함 된 키 필드 이름/값 쌍의 정렬된 된 사전 및 삭제 된 항목의 키 필드의 값을 가져옵니다."
  remarks: "삭제할 레코드의 키 필드의 값에 액세스 하려면 키 속성을 사용 합니다. 예를 들어, 삭제 된 레코드의 로그를 유지할 이러한 값을 사용할 수 있습니다.      > [!NOTE] >이 속성의 키 필드에만 포함 합니다. 키가 아닌 필드에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>       구현 하는 개체를 반환 하는 키 속성은 <xref:System.Collections.Specialized.IOrderedDictionary>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary> 개체에 <xref:System.Collections.DictionaryEntry>삭제할 레코드의 키 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.IOrderedDictionary>직접 값 필드에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_439_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_439_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> 키 필드 이름/값 쌍의 항목과 일치 하는 데 사용 삭제할 정렬된 된 사전을 포함 하 합니다."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
