  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "중복 메시지를 식별 하는 것에 대 한 전송에 사용 되는 메시지 해시의 최대 수를 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "이 속성 중복 메시지 검색 알고리즘을 해제할 수는 시스템 관리자와 개발자가 제공 합니다. 중복 메시지 검색이 해제이 값을 0으로 설정 합니다. 기본값은 4112입니다."
  syntax:
    content: public int DuplicateMessageHistoryLength { get; set; }
    return:
      type: System.Int32
      description: "최대 사용 하는 메시지 해시 수입니다."
