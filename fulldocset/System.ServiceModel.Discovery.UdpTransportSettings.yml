- uid: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  id: MulticastInterfaceId
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: MulticastInterfaceId
  nameWithType: UdpTransportSettings.MulticastInterfaceId
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "멀티 캐스트 메시지를 주고받을 때 사용 되는 네트워크 어댑터를 고유 하 게 식별 하는 값을 가져오거나 설정 합니다."
  remarks: "런타임 시 전송 사용 하 여이 값을 다음 사용을 설정 하는 인터페이스 인덱스를 조회 하는 `IP_MULTICAST_IF` 및 `IPV6_MULTICAST_IF` 소켓 옵션입니다. 동일한 인터페이스 인덱스가 멀티 캐스트 그룹을 조인할 때 사용 됩니다. 기본값은 `null`입니다."
  syntax:
    content: public string MulticastInterfaceId { get; set; }
    return:
      type: System.String
      description: "네트워크 어댑터 식별자입니다."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  id: SocketReceiveBufferSize
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: SocketReceiveBufferSize
  nameWithType: UdpTransportSettings.SocketReceiveBufferSize
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "기본 WinSock 소켓의 수신 버퍼 크기를 가져오거나 설정 합니다."
  remarks: "수신 채널의 사용자 데이터를 받을 때 시스템이 동작 하는 방법을 제어 하려면 바인딩의이 값을 사용할 수 있습니다. 예를 들어, 응용 프로그램에 액세스 하는 지정 된 인바운드 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 메시지를 WinSock 버퍼에 처리 하도록 응용 프로그램에 대 한 대기 하는 동안 최대 임계값에 도달한 경우, 더 높은 값을 사용 하는 메시지 수입니다. 같은 상황에서 더 낮은 값을 사용 하 여 메시지가 삭제 될 수 있습니다. 이 속성은 기본 WinSock 노출 `SO_RCVBUF` 소켓 설정을 합니다. 이 속성 값 이상 <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> 크기 이어야 합니다. 보다 작은 값으로 설정 된 <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>런타임 예외가 발생 합니다.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> 기본값은 65536입니다."
  syntax:
    content: public int SocketReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "수신 버퍼 크기입니다."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
