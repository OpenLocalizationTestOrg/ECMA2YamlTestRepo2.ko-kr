  type: Class
  summary: "접근성 시나리오에서 테이블 형식 ASP.NET 데이터 바인딩된 컨트롤의 렌더링된 된 테이블의 머리글 셀을와 같은 나타냅니다 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>합니다."
  remarks: "DataControlFieldHeaderCell 클래스 데이터 테이블에서 사용 됩니다 (같은 <xref:System.Web.UI.WebControls.GridView>제어)를 액세스할 수 있는 헤더를 나타내는.</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.DetailsView> <xref:System.Web.UI.WebControls.FormView>레이아웃 표 것으로 간주 하 고 액세스 가능한 머리글 필요 하지 않습니다, DataControlFieldHeaderCell 클래스를 사용 하지 않는 등과</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> 같은 테이블 형식 컨트롤       DataControlFieldHeaderCell 클래스는 두 가지 경우에 사용 됩니다.- <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>속성은 `true`.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>      -이 필드는 한 <xref:System.Web.UI.WebControls.BoundField>개체 <xref:System.Web.UI.WebControls.BoundField.DataField%2A>속성이로 설정 되어는 <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>속성.</xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A> </xref:System.Web.UI.WebControls.BoundField.DataField%2A> </xref:System.Web.UI.WebControls.BoundField>       렌더링 하는 일반 DataControlFieldHeaderCell 개체를 사용 하는 경우 둘 다는 `<td>` 대신는 `<th>` 요소입니다.       DataControlFieldHeaderCell 클래스를 지원 하기 때문에 <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>속성에서 사용 되는 <xref:System.Web.UI.WebControls.GridView>때마다 제어는 <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>속성은 `true`.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>"
