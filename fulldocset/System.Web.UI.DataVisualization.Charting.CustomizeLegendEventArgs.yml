  remarks: "CustomizeLegendEventArgs 클래스에서 사용 되는 <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>이벤트.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>       이 클래스에는 두 개의 속성이 있습니다. <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>속성을 사용 하면 삭제 하거나 기본 및 사용자 지정 범례 항목을 수정 하 고 사용자 지정 범례 항목을 추가할 수 있습니다.</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> 범례 항목의 순서를 변경 하려면이 속성을 사용할 수도 있습니다.       <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>속성은이 이벤트를 발생 시킨 범례를 식별 하는 데 사용 합니다.</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>"
