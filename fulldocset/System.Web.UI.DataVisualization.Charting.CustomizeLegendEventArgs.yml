- uid: System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems
  id: LegendItems
  parent: System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs
  langs:
  - csharp
  name: LegendItems
  nameWithType: CustomizeLegendEventArgs.LegendItems
  fullName: System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "수정 하거나 사용자 지정의 순서를 변경 하 고 기본 범례 항목 사용을 제거 하는 <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> 이벤트입니다. 사용자 지정 범례 항목을 추가 하려면 사용할 수도 있습니다."
  remarks: "LegendItems 속성 삭제 하거나 기본 및 사용자 지정 범례 항목을 수정할 수 있습니다는 <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>이벤트, 사용자 지정 범례 항목을 추가 합니다.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> 범례 항목의 순서를 변경할 수도 있습니다.      > [!NOTE] >는 <xref:System.Web.UI.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>및 [LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md) 기본 범례 항목과 연결 된 데이터 요소를 확인 하려면 속성을 사용할 수 있습니다.</xref:System.Web.UI.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> 이러한 속성은 사용자 지정 항목이 차트 데이터와 연결 하기 때문에 사용자 지정 범례 항목에 대 한 빈 문자열을 반환 합니다.       이 속성을 사용 하면 결정할 <xref:System.Web.UI.DataVisualization.Charting.Legend>는 이벤트가 발생 한, 개별 사용자 지정할 수 있습니다 [범례](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.DataVisualization.Charting.Legend>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.LegendItemsCollection LegendItems { get; }
    return:
      type: System.Web.UI.DataVisualization.Charting.LegendItemsCollection
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItemsCollection&quot;></xref> object."
