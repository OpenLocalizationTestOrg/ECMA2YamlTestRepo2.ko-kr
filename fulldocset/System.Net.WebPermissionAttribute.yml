  name: WebPermissionAttribute
  nameWithType: WebPermissionAttribute
  fullName: System.Net.WebPermissionAttribute
  type: Class
  summary: "인터넷 리소스에 액세스할 수 있는 권한을 지정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "WebPermissionAttribute는 선언적으로 클래스에 사용할 수 있는 URI 문자열과 정규식 문자열을 지정할 수 있습니다.       WebPermissionAttribute에 지정 된 보안 정보는 WebPermissionAttribute 적용 되는 클래스 특성 대상의 메타 데이터에 저장 됩니다. 런타임 시이 정보를 액세스 하는 시스템입니다. <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>에 전달 된 생성자는 허용 가능한 WebPermissionAttribute 대상을 결정 합니다.</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> 시스템에서 사용 하는 <xref:System.Net.WebPermission>에서 반환 되는 <xref:System.Net.WebPermissionAttribute.CreatePermission%2A>특성 대상의 보안 정보를 메타 데이터에 저장 된 직렬화 가능 형식으로 변환 하는 메서드입니다.</xref:System.Net.WebPermissionAttribute.CreatePermission%2A> </xref:System.Net.WebPermission>      > [!NOTE] > WebPermissionAttribute에만 사용 되며 [선언적 보안](http://msdn.microsoft.com/en-us/97e21efd-6e89-4115-90d5-ad239513dad8)합니다. 에 대 한 [명령적 보안](http://msdn.microsoft.com/en-us/15aab1e1-6b7d-41ad-b102-c1ed7bedea27), 해당 <xref:System.Net.WebPermission>.</xref:System.Net.WebPermission> 사용"
  example:
  - "The following example demonstrates how to apply WebPermissionAttribute to a method.  \n  \n [!code-cs[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/csharp/t-system.net.webpermissi_1.cs)]\n [!code-cpp[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/cpp/t-system.net.webpermissi_1.cpp)]\n [!code-vb[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/visualbasic/t-system.net.webpermissi_1.vb)]"
