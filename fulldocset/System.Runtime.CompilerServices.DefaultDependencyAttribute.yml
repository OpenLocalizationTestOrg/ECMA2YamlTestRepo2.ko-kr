items:
- uid: System.Runtime.CompilerServices.DefaultDependencyAttribute
  id: DefaultDependencyAttribute
  children:
  - System.Runtime.CompilerServices.DefaultDependencyAttribute.#ctor(System.Runtime.CompilerServices.LoadHint)
  - System.Runtime.CompilerServices.DefaultDependencyAttribute.LoadHint
  langs:
  - csharp
  name: DefaultDependencyAttribute
  nameWithType: DefaultDependencyAttribute
  fullName: System.Runtime.CompilerServices.DefaultDependencyAttribute
  type: Class
  summary: "종속성 가능성을 나타내는 공용 언어 런타임 (CLR)에 대 한 힌트 로드 하는 것을 제공 합니다. 이 클래스는 부모를 지정 하지 않을 때 힌트를 사용 해야를 나타내는 종속 어셈블리에 사용 된 <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> 특성입니다.  이 클래스는 상속 될 수 없습니다."
  remarks: "이 특성은 사용 되는 [Ngen.exe (네이티브 이미지 생성기)](~/add/includes/ajax-current-ext-md.md) 네이티브 어셈블리 이미지를 생성 하 합니다.       기본 바인딩 확인 하려면 종속 어셈블리에 DefaultDependencyAttribute 특성을 적용 합니다.       종속성이 로드 될 수 있는 (<xref:System.Runtime.CompilerServices.LoadHint>) 해당 종속성에 바인딩할 Ngen.exe 발생 합니다.</xref:System.Runtime.CompilerServices.LoadHint>  이 힌트를 사용 하 여 Ngen.exe를 부모 어셈블리가 로드 될 때 종속성을 항상 로드 커밋되지만 감소 작업 집합 및 향상 된 처리량을 발생 시키는 코드를 생성할 수 있습니다.       적용 하는 경우는 <xref:System.Runtime.CompilerServices.DependencyAttribute>특성의 값을 사용 하 여 어셈블리를 <xref:System.Runtime.CompilerServices.LoadHint>, 네이티브 이미지 생성 서비스 DefaultDependencyAttribute 특성으로 지정 된 기본 바인딩에 대 한 종속 어셈블리를 참조 합니다.</xref:System.Runtime.CompilerServices.LoadHint> </xref:System.Runtime.CompilerServices.DependencyAttribute>"
  example:
  - "The following code example demonstrates how to apply the DefaultDependencyAttribute attribute to an assembly to specify that the dependency is likely to be loaded.  \n  \n [!code-vb[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_1_1.vb)]\n [!code-cs[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_1_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class DefaultDependencyAttribute : Attribute
