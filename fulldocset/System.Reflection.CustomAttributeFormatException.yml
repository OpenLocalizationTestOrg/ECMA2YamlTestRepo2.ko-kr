  summary: "사용자 지정 특성의 이진 형식이 유효 하지 않을 때 throw 되는 예외입니다."
  remarks: "`CustomAttributeFormatException`0x80131537 값이 있는 HRESULT COR_E_FORMAT를 사용 합니다.       `CustomAttributeFormatException`데이터 형식에 사용자 지정 특성 형식이 잘못 되었습니다, 가능한 데이터 형식을 만드는 데 사용 되는 도구의의 버그 때문에 throw 됩니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CustomAttributeFormatException : FormatException
