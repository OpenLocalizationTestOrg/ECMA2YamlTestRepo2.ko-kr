  summary: "마지막으로 게시와에서 다른 경우에 목록 컨트롤의 게시 된 내용과 로드 합니다."
  remarks: "사용자 지정 컨트롤을 <xref:System.Web.UI.WebControls.ListBox>클래스</xref:System.Web.UI.WebControls.ListBox> 에서 파생할 때 주로 컨트롤 개발자가 LoadPostData 메서드는       LoadPostData 메서드가 나타내는 경우의 상태는 <xref:System.Web.UI.WebControls.ListBox>컨트롤 변경 되었습니다.</xref:System.Web.UI.WebControls.ListBox> 컨트롤의 각 목록 항목에 동일한 있는지 결정 즉, <xref:System.Web.UI.WebControls.ListItem.Selected%2A>마지막 게시 된 값과 값.</xref:System.Web.UI.WebControls.ListItem.Selected%2A> 컨트롤에 항목을 선택 하면 사용자는 <xref:System.Web.UI.WebControls.ListItem.Selected%2A>해당 하는 것에 대 한 값 <xref:System.Web.UI.WebControls.ListItem>개체는 <xref:System.Web.UI.WebControls.ListControl.Items%2A>의 컬렉션은 <xref:System.Web.UI.WebControls.ListBox>컨트롤.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Selected%2A> 일부 목록 항목 컨트롤에서 선택 되거나 경우는 <xref:System.Web.UI.WebControls.ListBox>사용 하지 않으면 LoadPostData 반환 `false`.</xref:System.Web.UI.WebControls.ListBox>       LoadPostData 메서드가 반환 될 때 `true` ASP.NET 페이지 프레임 워크는 컨트롤에 대 한 호출에서 <xref:System.Web.UI.WebControls.RadioButtonList.RaisePostDataChangedEvent%2A>컨트롤의 메서드를.</xref:System.Web.UI.WebControls.RadioButtonList.RaisePostDataChangedEvent%2A>"
  syntax:
