  fullName: System.Web.UI.WebControls.ListBox
  type: Class
  summary: "여러 항목 선택 또는 선택할 수 있는 목록 상자 컨트롤을 나타냅니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 선택할 수 있는 목록 컨트롤을 만드는 ListBox 컨트롤 또는 여러 항목을 선택할 소개 사용 합니다.       사용 하 여는 <xref:System.Web.UI.WebControls.ListBox.Rows%2A>속성을 컨트롤의 높이 지정 합니다.</xref:System.Web.UI.WebControls.ListBox.Rows%2A> 여러 항목을 선택할 수 있도록, 설정 된 <xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>속성을 `ListSelectionMode.Multiple`.</xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>       ListBox 컨트롤에 표시할 항목을 지정 하려면는 `ListItem` 및 ListBox 컨트롤의 닫는 태그 사이 각 항목에 대 한 요소입니다.       사용 하 여는 <xref:System.Web.UI.WebControls.ListControl.Items%2A>를 검사 하는 컬렉션의 <xref:System.Web.UI.WebControls.ListItem>ListBox 컨트롤에 포함 된 개체입니다.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListControl.Items%2A> 예를 들어 열거 하 여 ListBox 컨트롤에서 선택한 항목을 확인할 수 있습니다는 <xref:System.Web.UI.WebControls.ListControl.Items%2A>컬렉션 및 테스트는 <xref:System.Web.UI.WebControls.ListItem.Selected%2A>각각에 대 한 값 <xref:System.Web.UI.WebControls.ListItem>요소.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>       ListBox 컨트롤에는 또한 데이터 바인딩을 지원합니다. 데이터 소스에 컨트롤을 바인딩할 먼저 중 하 나와 같은 데이터 원본을 만들고는 <xref:System.Web.UI.DataSourceControl>컨트롤에 표시할 항목을 포함 하는 개체입니다.</xref:System.Web.UI.DataSourceControl> 를 사용 하 여는 <xref:System.Web.UI.Control.DataBind%2A>ListBox 컨트롤에 데이터 소스를 바인딩할 메서드.</xref:System.Web.UI.Control.DataBind%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>및 <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>바인딩할 데이터 소스 필드를 지정 하는 속성은 `Text` 및 `Value` 속성을 각각 각 목록 항목 컨트롤에서.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> ListBox 컨트롤 이제 데이터 원본에서 정보를 표시 됩니다.      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. 컨트롤에서 입력된 텍스트를 표시 하기 전에 사용자 입력을 확인 하려면 유효성 검사 컨트롤을 사용할 수 있습니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 자세한 내용은 참조 [보안 표준 컨트롤](~/add/includes/ajax-current-ext-md.md), [하는 방법: 보호에 대 한 스크립트에 의해 악용 문자열을 HTML 인코딩 적용 하 여 웹 응용 프로그램에서](~/add/includes/ajax-current-ext-md.md), 및 [ASP.NET 웹 페이지에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:ListBox       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SelectionMode=&quot;Single|Multiple&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:ListBox>   ```"
  example:
  - "The following example demonstrates how to create a ListBox control.  \n  \n [!code-cs[Classic ListBox Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_1.aspx)]\n [!code-vb[Classic ListBox Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_1.aspx)]  \n  \n The following example shows how to create a ListBox control that supports multiple selections.  \n  \n [!code-cs[Classic ListBox Example 2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_2.aspx)]\n [!code-vb[Classic ListBox Example 2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_2.aspx)]  \n  \n The following example demonstrates how to create a ListBox control through data binding.  \n  \n [!code-vb[Classic ListBox Example 2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_3.aspx)]\n [!code-cs[Classic ListBox Example 2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_3.aspx)]"
