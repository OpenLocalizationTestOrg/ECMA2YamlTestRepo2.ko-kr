  summary: "비주얼 디자이너에서 디자인 타임 지원을 제공는 <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> 웹 서버 컨트롤입니다."
  remarks: "<xref:System.Web.UI.WebControls.MultiView>의 그룹에 대 한 컨테이너로 <xref:System.Web.UI.WebControls.View>컨트롤.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> 응용 프로그램 특정 렌더링 <xref:System.Web.UI.WebControls.View>컨트롤을 응용 프로그램이 정의 하는 기준에 따라 클라이언트 브라우저.</xref:System.Web.UI.WebControls.View>       비주얼 디자이너에서 소스 뷰에서 디자인 뷰로 전환 하면 태그 소스 코드 설명 하는 <xref:System.Web.UI.WebControls.MultiView>제어 구문 분석 되 고 디자인 화면에 컨트롤의 디자인 타임 버전이 만들어집니다.</xref:System.Web.UI.WebControls.MultiView> 소스 뷰로 다시 전환 하는 경우 디자인 타임 컨트롤 태그 소스 코드에 유지 되 고 웹 페이지에 대 한 태그를 편집 합니다. MultiViewDesigner 클래스에 대 한 디자인 타임 지원을 제공는 <xref:System.Web.UI.WebControls.MultiView>비주얼 디자이너에서 제어 합니다.</xref:System.Web.UI.WebControls.MultiView>"
