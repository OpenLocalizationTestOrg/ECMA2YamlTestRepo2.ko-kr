  remarks: "GetHdc 및 <xref:System.Drawing.IDeviceContext.ReleaseHdc%2A>가져오고 Windows 기반 장치에 대 한 핸들을 해제할 수 있도록 하는 두 가지가 있습니다.</xref:System.Drawing.IDeviceContext.ReleaseHdc%2A> 호출 하 여 GetHdc에 대 한 호출을 항상 따라야 <xref:System.Drawing.IDeviceContext.ReleaseHdc%2A>창 핸들 작업을 마친 후.</xref:System.Drawing.IDeviceContext.ReleaseHdc%2A>       와 같은 Windows GDI 메서드를 사용 하 여 만든 핸들을 가져오는 데 GetHdc 설계 되지 않았습니다 `CreateDC` 또는 `CreateCompatibleDC`합니다."
