- uid: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(System.String,System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName)
  id: SetCertificate(System.String,System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName)
  parent: System.ServiceModel.Security.X509CertificateRecipientServiceCredential
  langs:
  - csharp
  name: SetCertificate(String,StoreLocation,StoreName)
  nameWithType: X509CertificateRecipientServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  fullName: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "인증서의 주체 고유 이름, 인증서 저장소 이름을 지정 하 여 서비스를 나타내는 데 사용 하 고 저장소 위치를 지정 합니다."
  remarks: "대 한 자세한 내용은 `subjectName` 매개 변수를 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> 를 참조 하세요.       에 대 한 값 `storeLocation` 에 포함 된 <xref:System.Security.Cryptography.X509Certificates.StoreLocation>열거형:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: (기본값) 로컬 컴퓨터에 할당 된 인증서 저장소.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: 현재 사용자가 사용 되는 인증서 저장소.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       클라이언트 응용 프로그램 시스템 계정으로 실행 하는 경우 해당 인증서는 일반적으로 <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> 클라이언트 응용 프로그램 사용자 계정으로 실행 하는 경우 해당 인증서는 일반적으로 <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       에 대 한 값 `storeName` 에 포함 된 <xref:System.Security.Cryptography.X509Certificates.StoreName>열거형.</xref:System.Security.Cryptography.X509Certificates.StoreName>"
  example:
  - "The following code shows how to use this method to set a certificate for a service credential.  \n  \n [!code-cs[S_UEX509CertificateRecipientServiceCredential#5](~/add/codesnippet/csharp/7605d57a-9f2c-46ee-bb3d-_1.cs)]\n [!code-vb[S_UEX509CertificateRecipientServiceCredential#5](~/add/codesnippet/visualbasic/7605d57a-9f2c-46ee-bb3d-_1.vb)]"
  syntax:
    content: public void SetCertificate (string subjectName, System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName);
    parameters:
    - id: subjectName
      type: System.String
      description: "주체 고유 이름입니다."
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "서비스 인증서 저장소의 위치는 서비스 인증서를 가져오기 위해 사용 합니다."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "열려는 X.509 인증서 저장소의 이름을 지정 합니다."
  overload: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName,System.Security.Cryptography.X509Certificates.X509FindType,System.Object)
  id: SetCertificate(System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName,System.Security.Cryptography.X509Certificates.X509FindType,System.Object)
  parent: System.ServiceModel.Security.X509CertificateRecipientServiceCredential
  langs:
  - csharp
  name: SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  nameWithType: X509CertificateRecipientServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  fullName: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "와 같은 쿼리 매개 변수를 지정 하 여 서비스를 나타내는 데 사용할 인증서를 지정 <code> storeLocation </code>, <code> storeName </code>, <code> findType </code> 및 <code> findValue </code>합니다."
  remarks: "에 대 한 값 `storeLocation` 에 포함 된 <xref:System.Security.Cryptography.X509Certificates.StoreLocation>열거형:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: (기본값) 로컬 컴퓨터에 할당 된 인증서 저장소.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: 현재 사용자가 사용 되는 인증서 저장소.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       클라이언트 응용 프로그램 시스템 계정으로 실행 하는 경우 해당 인증서는 일반적으로 <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> 클라이언트 응용 프로그램 사용자 계정으로 실행 하는 경우 해당 인증서는 일반적으로 <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       에 대 한 값 `storeName` 에 포함 된 <xref:System.Security.Cryptography.X509Certificates.StoreName>열거형.</xref:System.Security.Cryptography.X509Certificates.StoreName>       에 대 한 값 `findType` 에 포함 된 <xref:System.Security.Cryptography.X509Certificates.X509FindType>열거형.</xref:System.Security.Cryptography.X509Certificates.X509FindType>       가장 일반적으로 사용 되는 열거형은 <xref:System.Security.Cryptography.X509Certificates.X509FindType>, 지정된 된 저장소에서 인증서의 주체 이름에서 대/소문자 구분 검색을 수행 하는.</xref:System.Security.Cryptography.X509Certificates.X509FindType> 이 검색이 정확 하지을 수 있습니다. 둘 이상의 인증서가 다음 첫 번째 일치 하는 클라이언트를 나타내기 위해 찾기를 사용할 반환 합니다."
  example:
  - "The following code shows how to use this method to set a certificate for a service credential.  \n  \n [!code-cs[S_UEX509CertificateRecipientServiceCredential#2](~/add/codesnippet/csharp/82435789-49cd-409a-9984-_1.cs)]\n [!code-vb[S_UEX509CertificateRecipientServiceCredential#2](~/add/codesnippet/visualbasic/82435789-49cd-409a-9984-_1.vb)]"
  syntax:
    content: public void SetCertificate (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
    parameters:
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "클라이언트 인증서 저장소의 위치는 클라이언트 인증서를 가져오기 위해 사용 합니다."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "열려는 X.509 인증서 저장소의 이름을 지정 합니다."
    - id: findType
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "실행할 X.509 검색의 유형을 정의 합니다."
    - id: findValue
      type: System.Object
      description: "X.509 인증서 저장소에서 검색할 값입니다."
  overload: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
