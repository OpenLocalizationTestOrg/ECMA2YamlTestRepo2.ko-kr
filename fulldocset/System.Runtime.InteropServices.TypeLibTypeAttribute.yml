  fullName: System.Runtime.InteropServices.TypeLibTypeAttribute
  type: Class
  summary: "포함는 <xref href=&quot;System.Runtime.InteropServices.TYPEFLAGS&quot;> </xref> COM 형식 라이브러리에서이 형식에 대 한 처음 가져온입니다."
  remarks: "[Tlbimp.exe (형식 라이브러리 가져오기)](~/add/includes/ajax-current-ext-md.md) 클래스 또는 인터페이스에이 특성을 적용 합니다.       이 특성은 형식 라이브러리를 가져와서은 때 적용 됩니다. 인 경우에만 적용 되는 메서드의 <xref:System.Runtime.InteropServices.TYPEFLAGS>0이 아닌 값으로 계산 합니다.</xref:System.Runtime.InteropServices.TYPEFLAGS> 특성은 알아야 하는 도구에서 사용할 수 있도록 설계 방법을 원래 <xref:System.Runtime.InteropServices.TYPEFLAGS>설정 되었습니다.</xref:System.Runtime.InteropServices.TYPEFLAGS> 공용 언어 런타임에서이 특성을 사용 하지 않습니다."
  example:
  - "The following example demonstrates how to get the TypeLibTypeAttribute value of a class or interface.  \n  \n [!code-cs[ImprovedInteropSnippets#4](~/add/codesnippet/csharp/t-system.runtime.interop_14_1.cs)]\n [!code-cpp[ImprovedInteropSnippets#4](~/add/codesnippet/cpp/t-system.runtime.interop_14_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#4](~/add/codesnippet/visualbasic/t-system.runtime.interop_14_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibTypeAttribute : Attribute
