items:
- uid: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable
  id: IVersioningPersonalizable
  children:
  - System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load(System.Collections.IDictionary)
  langs:
  - csharp
  name: IVersioningPersonalizable
  nameWithType: IVersioningPersonalizable
  fullName: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable
  type: Interface
  summary: "이전 버전의 웹 파트 컨트롤에 속한 개인 설정 데이터를 관리할 수 있는 인터페이스를 나타냅니다."
  remarks: "웹 파트 컨트롤을 새 버전으로 업그레이드 하면 업그레이드 된 클래스에서 개인 설정 가능한 속성을 변경 해도 있을 수 있습니다. 예를 들어 업그레이드 된 버전 웹 파트 컨트롤의 이전 버전에서 사용할 수 있는 속성을 지원 더 이상 될 수 없습니다. 이러한 시나리오에서는 웹 파트 컨트롤 집합 내부 데이터 저장소에서 개인 설정 데이터를 로드할 수 있습니다 하지만이 데이터를 적용 하기 위한 속성이 없습니다. 컨트롤 IVersioningPersonalizable 인터페이스를 구현 하는 웹 파트 컨트롤 분리 된 개인 설정 데이터를 전달 됩니다. 응용 프로그램 다음이 데이터를 사용 하 여 최신 버전에서 속성을 업데이트 하거나 다른 방식으로 데이터를 사용할 수 있습니다. 웹 파트 컨트롤을 가져올 때 고아 속성을 발견 하는 경우는 <xref:System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load%2A>메서드도 호출 됩니다.</xref:System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load%2A>"
  syntax:
    content: public interface IVersioningPersonalizable
  implements: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load(System.Collections.IDictionary)
  id: Load(System.Collections.IDictionary)
  parent: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable
  langs:
  - csharp
  name: Load(IDictionary)
  nameWithType: IVersioningPersonalizable.Load(IDictionary)
  fullName: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load(IDictionary)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "버전 변경으로 인해 데이터에 대 한 해당 하는 개인 설정 된 속성을 하지 않은 웹 파트 컨트롤에 개인 설정 데이터를 로드 합니다."
  remarks: "`unknownProperties` 알 수 없는 개인 설정 데이터를 컨트롤에 적용할 수 없는 &quot;User&quot;와 &quot;Shared&quot; 범위의 병합 된 표시를 포함 하는 매개 변수입니다. 페이지가 실행 되는 사용자 범위에서를 알 수 없는 사용자 범위 값 (있는 경우) 알 수 없는 공유 범위 값 대신 제공 됩니다. 이 정보는 일련의 각 이름이 컨트롤에서 찾을 수 없는 속성의 문자열 이름을 고 속성 값을 포함 하는 각 값 이름/값 쌍으로 저장 됩니다. 캐스팅 하거나 적절 한 형식으로 값을 변환 하 고 (예: 새 속성을 이전 속성에서 데이터 매핑) 추가 처리를 수행 하는 컨트롤의 작업은       컨트롤의 상태가 변경 되 면 호출 해야 <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>(상속 된 메서드 또는에서 파생 되지 않은 컨트롤의 경우 공용 정적 메서드의 <xref:System.Web.UI.WebControls.WebParts.WebPart>).</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A> 컨트롤 &quot;더티&quot;으로 자체를 표시, 웹 파트 컨트롤 집합의 컨트롤의 &quot;더티&quot; 상태에 관계 없이 컨트롤에서 개인 설정 데이터를 추출 되며이 개인 설정 수명 주기의 뒷부분에 나오는 기본 데이터 저장소에 다시 저장 합니다. 컨트롤의 값을 처리 한 결과로 &quot;더티&quot; if로 표시 해야는 `unknownProperties` 매개 변수를 컨트롤의 상태가 변경 되었습니다.       Note 고아 속성 컨트롤을 웹 파트를 가져올 때 검색 되 면이 방법을 자동으로 호출 됩니다."
  syntax:
    content: public void Load (System.Collections.IDictionary unknownProperties);
    parameters:
    - id: unknownProperties
      type: System.Collections.IDictionary
      description: "컨트롤에 적용할 수 없는 개인 설정 데이터의 사전입니다."
  overload: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load*
  exceptions: []
  platform:
  - net462
