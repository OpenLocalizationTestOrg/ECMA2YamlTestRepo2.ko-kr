  name: EntitySetAttribute
  nameWithType: EntitySetAttribute
  fullName: System.Data.Services.Common.EntitySetAttribute
  type: Class
  summary: "엔터티 클라이언트 데이터 서비스 클래스에 속해 있는 집합을 나타냅니다."
  remarks: "EntitySetAttribute 클래스는 엔터티 클래스에 속해 있는 집합의 이름을 확인 하려면 데이터 바인딩하는 동안 클라이언트에서 사용 됩니다. 이 특성에서 생성 되는 `Add Service Reference` 바인딩 옵션을 사용할 때와 도구에서 대화 상자의 때는 `/binding` 옵션이 제공 됩니다.       데이터 바인딩과 함께 사용 되는 모든 사용자 제공 클라이언트 데이터 서비스 클래스에는 EntitySetAttribute를 적용 해야 합니다.       EntitySetAttribute는 형식과 연결 된 하나의 엔터티 집합이 있을 때만 지원 됩니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class EntitySetAttribute : Attribute
