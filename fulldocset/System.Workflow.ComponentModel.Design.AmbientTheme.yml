  name: AmbientTheme
  nameWithType: AmbientTheme
  fullName: System.Workflow.ComponentModel.Design.AmbientTheme
  type: Class
  summary: "모양 및 느낌 속성 설정을 디자인 타임 환경의 최상위 워크플로에 제공합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]워크플로 테마는 워크플로 디자인 화면의 모양과 느낌을 정의합니다. 여기에 배경 스타일, 전경 스타일, 글꼴 및 워크플로 디자인 화면에 대해 정의 된 아이콘입니다. 앰비언트 테마는 워크플로 디자인 화면에 대 한 기본 표시 속성을 포함합니다. (예를 들어 그리드, 배경색 및 전경색, 읽기 전용 디자이너 색 및 등) 전체 디자인 화면에서 사용할 설정을 제공 합니다. 사용자가 선택한 값 이나 운영 체제에서 값을 사용할 수 있습니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

