  summary: "런타임 추적 인프라가 추적 지점에서 제외 해야 하는 위치 컬렉션을 가져옵니다."
  remarks: "경우는 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>ExcludedLocations의 개체는 특정 사용자 이벤트에 대 한 일치, 추적 지점은 일치 되지 되지 않은 <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>를 추적 서비스로 전송 됩니다.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> ExcludedLocations 비어 있으면 제외 된 위치가 없습니다 있습니다.       런타임 추적 인프라에서 추적 중인에서 특정 위치를 제외할 ExcludedLocations를 사용할 수 있습니다. 에 지정 된 위치의 하위 집합을 제외할 수는 예를 들어 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>추적 지점별 추적 해야 하는 위치를 보다 정확 하 게 구체화 하기 위해.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>"
  syntax:
