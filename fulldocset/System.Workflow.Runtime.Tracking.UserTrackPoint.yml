  summary: "워크플로 인스턴스에서 추출 하 고 추적 서비스로 보낼 데이터를 지정 하는 컬렉션을 가져옵니다."
  remarks: "추적 지점이 일치할 때, 런타임 추적 인프라 보냅니다는 <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>를 추적 서비스로.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> 사용자 데이터는 <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> 반환 런타임 추적 인프라가 워크플로 인스턴스에서 추출에 지정 된 데이터를 추출할 수 있고이 <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> 보낼 추출 된 데이터를 <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>기록 하 고 <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> 반환</xref:System.Workflow.Runtime.Tracking.TrackingDataItem> 에 캡슐화 되어       추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>사용자 이벤트와 관련 된 활동에서 추출 되어야 하는 멤버 데이터를 지정 하는 추출 하는 개체를 추가할 수 <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>워크플로의 루트 활동에서 추출 되어야 하는 멤버 데이터를 지정 하는 추출 하는 개체입니다.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> 를 추출 하 고 추적 서비스로 보낼 데이터를 지정 하는 합니다. 기본값은 빈 컬렉션입니다."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
