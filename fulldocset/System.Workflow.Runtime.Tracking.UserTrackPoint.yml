  name: UserTrackPoint
  nameWithType: UserTrackPoint
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint
  type: Class
  summary: "루트 워크플로 인스턴스의 잠재적 실행 경로에서 추적 되는 사용자 이벤트와 연결 된 지점을 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]활동 디자이너나 워크플로 디자이너는 오버 로드 된 사용할 수 있습니다 <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>및 <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>런타임 추적 인프라가 사용자 이벤트로 데이터를 내보낼 워크플로를 계측 하는 방법.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> 내보낸 데이터를 사용자 데이터 라고 합니다. 활동 상태 이벤트 및 상태가 변경 될 때만 발생 하는 워크플로 상태 이벤트와 달리 사용자 이벤트는 워크플로에서 계측 되는 모든 위치에서 발생할 수 있습니다. 사용자 이벤트를 내보내는 워크플로 계측 하는 방법은 여러 가지가 있습니다. 예를 들어, 워크플로 디자이너는 워크플로 진행률에 대 한 논리적 상태 정보를 전달 하는 경우가 또는 활동 디자이너를 활동 멤버에는 활동 상태 변경 이외의 기회를 제공 해야 할 수 있습니다.       UserTrackPoint은 사용자 이벤트와 연결 된 루트 워크플로 인스턴스의 잠재적 실행 경로에 관심 지점을 정의 합니다. UserTrackPoint 일치에 포함 되는 위치, 일치에서 제외 되는 위치 및 추적 지점이 일치할 때 워크플로 인스턴스에서 추출 되어야 하는 추가 데이터를 포함 합니다. UserTrackPoint를 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName>런타임 추적 인프라가 보낼 지시 하는 <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>추적 지점이 일치할 때 추적 서비스에.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName> 사용자 데이터는 <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> 반환 단일 UserTrackPoint 워크플로 인스턴스의 여러 지점에서 일치할 수 있습니다.       A <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>워크플로 인스턴스의 잠재적 실행 경로에 있는 사용자 이벤트와 연결 된 위치에 대 한 일치 조건을 포함 합니다.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>개체를 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>추적 지점에 대 한 일치에 포함 해야 하는 위치를 정의할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> 마찬가지로, 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>개체를 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>추적 지점 일치에서 제외 해야 하는 위치를 정의할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>개체 및 <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>개체를 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>추적 지점이 일치할 때 워크플로 인스턴스에서 추출 되어야 하는 데이터를 지정할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> 추출 된 데이터가 <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> 반환 됩니다.       에 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>추적 지점과 연결 된 추가 정보를 지정 합니다.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> 이러한 주석은 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName> 반환 됩니다.       이 클래스를 사용 하는 방법의 예제를 보려면는 [Tracking 사용 하 여 사용자 추적 지점 샘플](http://msdn.microsoft.com/en-us/d894a18a-a4c6-467e-9a42-8be025ecd4d5)합니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

