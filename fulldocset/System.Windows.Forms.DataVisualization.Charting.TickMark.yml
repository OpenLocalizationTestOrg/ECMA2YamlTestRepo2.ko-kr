- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "눈금의 길이 가져오거나 설정 합니다. 길이 축에 따라 차트 이미지의 너비 또는 높이의 백분율을 나타내는 단위로 측정 됩니다."
  remarks: "눈금 표시의 크기는 눈금 표시의 길이 결정합니다.       `Size` 속성은 차트 이미지의 너비 또는 높이의 백분율을 나타내는 단위로 측정 됩니다. 눈금 표시는 세로 축을 따라 표시 되 면 측정 단위는 차트 이미지의 너비의 백분율입니다. 눈금 표시는 가로 축을 따라 표시 되 면 측정 단위는 차트 이미지 높이의 백분율입니다.       모든 차트 영역에 대 한 세로 축을 따라 표시 되는 모든 눈금 표시의 차트 이미지의 너비에 변경이 됩니다. 마찬가지로, 모든 차트 영역에 대 한 가로 축을 따라 표시 되는 모든 눈금 표시의 차트 이미지의 높이 변경을 발생 합니다.       방금 벽의 너비에 대 한 그려집니다 있도록&3; 차원 (3D) 차트에 대 한 눈금 표시를 표시 하려면는 <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>속성을 <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>눈금 표시 크기 영 (0)의 크기 속성을 사용 하 여 지정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> 크기 또는 눈금 표시의 길이 나타내는 값입니다. 기본값은 1.0%입니다."
