- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "눈금 표시 스타일을 가져오거나 설정 합니다."
  remarks: "TickMarkStyle 속성 눈금 표시의 스타일을 결정 합니다.       눈금 표시를 축 선, 차트 영역 외부의 차트 영역 내에 그릴 수 또는 비활성화할 수 있습니다.       3 차원 (3D) 차트에 대 한 눈금 표시를 방금 벽의 너비에 대 한 그려집니다 되도록 표시 하려면 <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> TickMarkStyle 속성 설정 다음 (0) 사용 하 여&0;의 눈금 표시 크기를 지정 된 <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>       TickMarkStyle 속성이로 설정 된 경우 <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>, 눈금 표시가 표시 되지 않습니다.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> 눈금 표시 수 또한 수 설정 / 해제를 설정 하 여는 <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>속성을 `true` 또는 `false`.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.TickMarkStyle
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref> 열거형 값입니다. 기본값은 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref>합니다."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462
