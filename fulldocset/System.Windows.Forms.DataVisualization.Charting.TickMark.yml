  type: Class
  summary: "나타냅니다 주 및 부 눈금 축을 따라 표시 합니다."
  remarks: "눈금 표시 클래스는 모든 차트 눈금에 대 한 기능을 캡슐화합니다.       눈금 표시 클래스도 노출 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A>의 속성 <xref:System.Windows.Forms.DataVisualization.Charting.Axis>개체.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>       기본적으로 주 눈금 표시는 보조 눈금 표시를 명시적으로 표시 해야 하는 반면 주 눈금선에 표시 됩니다.       MajorTickMark.Interval 설정 되지 않았습니다 (`Double.NaN`) 기본적으로 눈금 표시 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> 에 따라 로 설정 된 MinorTickMark.Interval `Auto` (`0`) 기본적으로 차트 컨트롤이 자동으로 결정 하는 간격입니다.       개발자는이 클래스를 사용할 수 있습니다:-를 사용 하도록 설정 하거나 눈금 표시를 사용 하지 않도록 설정 합니다.      -눈금의 색, 너비, 길이 및 선 스타일 기호 설정 합니다.      -눈금 표시가 축 안에 또는 축을 따라 축 밖에 표시 되는지 여부를 결정 하는 스타일을 지정 합니다.      --시작 위치를 지정 하는 중-첫 번째 눈금 표시를 그릴 위치-눈금 표시 간격 뿐 아니라는 주파수와 상관 관계가 있습니다."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Windows.Forms.DataVisualization.Charting.Grid
