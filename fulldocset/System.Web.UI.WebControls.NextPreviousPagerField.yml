  fullName: System.Web.UI.WebControls.NextPreviousPagerField
  type: Class
  summary: "탐색 컨트롤을 표시 하는 필드를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> 컨트롤에는 사용자가 데이터를 페이징할 수 있도록 합니다."
  remarks: "NextPreviousPagerField 클래스 나타냅니다에 탐색 컨트롤을 표시 하는 필드는 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> 이러한 탐색 컨트롤을 사용할 수 있습니다가 구현 하는 컨트롤에서 표시 되는 데이터는 <xref:System.Web.UI.WebControls.IPageableItemContainer>인터페이스와 같은 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer>       NextPreviousPagerField 클래스는 사용자가 한 번에 한 페이지씩 데이터 페이지를 탐색 하거나 첫 번째 또는 마지막 데이터 페이지로 이동할 수 있도록 하는 단추를 제공 합니다.       사용 하 여 NextPreviousPagerField 개체의 모양을 사용자 지정할 수 있습니다는 <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>속성을 단추 스타일을 설정 합니다.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> 사용할 수도 있습니다는 <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>속성을 표시 되는 단추 종류를 선택 합니다.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 다음 표에서 사용 가능한 단추 목록을 표시 합니다.      | 단추 유형을 | 설명 |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| <xref:System.Web.UI.WebControls.Button>제어 합니다. |   | <xref:System.Web.UI.WebControls.ButtonType>| <xref:System.Web.UI.WebControls.ImageButton>제어 합니다. |   | <xref:System.Web.UI.WebControls.ButtonType>| <xref:System.Web.UI.WebControls.LinkButton>제어 합니다. |       NextPreviousPagerField 개체를 숨길 수 있습니다는 <xref:System.Web.UI.WebControls.DataPager>설정 하 여 컨트롤의 <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>속성을 `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType> 설정 하 여 개별 단추 (첫 번째 페이지, 이전 페이지, 다음 페이지 및 마지막 페이지 단추)을 숨길 수도 있습니다는 <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>, 및 <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A>속성을 `false`.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>       NextPreviousPagerField 컨트롤을 사용 하면 각 단추에 대 한 사용자 지정 텍스트를 사용 하 여 지정할 수는 <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>, 및 <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A>속성.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>       경우는 <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>속성이 `ButtonType.Image`를 단추에 대해 표시 되는 이미지에 URL을 제공 해야 합니다.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 각 단추에 대해 개별적으로 이미지를 설정 하 여 설정할 수 있습니다는 <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>, 및 <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A>속성.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>       때는 <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>속성이로 설정 되어 `ButtonType.Image`, 대체 텍스트는 이미지에 대 한 해당 텍스트 속성이 작동 합니다.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 예를 들어 지정 된 텍스트는 <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>속성이 첫 번째 페이지 이미지 단추에 대 한 대체 텍스트로 표시 됩니다.</xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A> 도구 설명을 지 원하는 브라우저에서는이 텍스트는 도구 설명으로도 표시 됩니다."
