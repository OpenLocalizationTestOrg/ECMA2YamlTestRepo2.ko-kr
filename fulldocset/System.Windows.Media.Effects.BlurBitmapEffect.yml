  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]비트맵 효과 소프트웨어 렌더링 합니다. 효과 적용 하는 모든 개체도 소프트웨어에서 렌더링 됩니다. 성능이 저하 될 수 있습니다이 처럼 큰 시각적 개체에 애니메이션 비트맵 효과 적용 하지 안 합니다.       BlurBitmapEffect은 SDK와 함께 제공 되는 여러 가지 효과 중 하나입니다. 기타 효과 포함:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>다음 그림과 시각적 개체에 적용 된 BlurBitmapEffect (이 경우에 적용 한 <xref:System.Windows.Controls.Button>).</xref:System.Windows.Controls.Button> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>       ![스크린 샷: 흐림 효과가 없는 단추 비교 단추](~/add/media/effects-normalvsblur.png &quot;스크린 샷: 흐림 효과가 없는 단추 비교 단추&quot;)"
