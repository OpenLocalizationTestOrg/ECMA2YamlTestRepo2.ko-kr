  type: Class
  summary: "모든 Panel 요소에 대 한 기본 클래스를 제공합니다. 패널의 요소를 사용 하 여 배치 및 자식 개체에 정렬할 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] 응용 프로그램입니다."
  remarks: "컬렉션을 포함 하는 패널 <xref:System.Windows.UIElement>에 있는 개체는 <xref:System.Windows.Controls.Panel.Children%2A>속성.</xref:System.Windows.Controls.Panel.Children%2A> </xref:System.Windows.UIElement> 추가 <xref:System.Windows.UIElement>패널에 자식이 암시적으로 추가 된 <xref:System.Windows.Controls.UIElementCollection>패널 요소에 대 한.</xref:System.Windows.Controls.UIElementCollection> </xref:System.Windows.UIElement>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]여러 가지 복잡 한 레이아웃을 사용 하도록 설정 하는 파생 된 패널 구현 종합적인을 제공 합니다. 새 레이아웃 컨테이너를 구현 하려는 경우 사용 하 여는 <xref:System.Windows.FrameworkElement.MeasureOverride%2A>및 <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>메서드.</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> </xref:System.Windows.FrameworkElement.MeasureOverride%2A> 이러한 메서드를 사용 하는 방법의 데모를 보려면 참조 [래핑 사용자 지정 콘텐츠 패널 만들기 샘플](http://go.microsoft.com/fwlink/?LinkID=159979)합니다.       Panel 요소 경우 마우스 또는 스타일러스 이벤트를 수신 하지 않습니다는 <xref:System.Windows.Controls.Panel.Background%2A>정의 되어 있지 않습니다.</xref:System.Windows.Controls.Panel.Background%2A> 이벤트 핸들 마우스 또는 스타일러스 해야 할 패널에 대 한 배경 원하지 않는 경우 <xref:System.Windows.Media.Brushes.Transparent%2A>.</xref:System.Windows.Media.Brushes.Transparent%2A> 를 사용 하 여       Panel 요소 기본적으로 포커스를 받지 않습니다. 포커스를 받을 패널 요소를, 설정 된 <xref:System.Windows.UIElement.Focusable%2A>속성을 `true`.</xref:System.Windows.UIElement.Focusable%2A>"
  example:
  - "The following example shows how to use the <xref:System.Windows.Controls.Panel.Children%2A> property to add two <xref:System.Windows.Controls.Button> objects to a <xref:System.Windows.Controls.StackPanel>.  \n  \n [!code-xml[StackPanel_snip#StackPanelExampleWholePage](~/add/codesnippet/xaml/StackPanel_snip/StackPanelExample.xaml#stackpanelexamplewholepage)]\n [!code-xml[StackPanel_snip#StackPanelExampleWholePage](~/add/codesnippet/xaml/t-system.windows.control_30_1.xaml)]  \n  \n [!code-vb[Stackpanel_Procedural_snip#StackPanelExampleWholePage](~/add/codesnippet/visualbasic/stackpanel_vb/stackpanelexample.vb#stackpanelexamplewholepage)]\n [!code-cs[Stackpanel_Procedural_snip#StackPanelExampleWholePage](~/add/codesnippet/csharp/Stackpanel_csharp/StackpanelExample.cs#stackpanelexamplewholepage)]"
