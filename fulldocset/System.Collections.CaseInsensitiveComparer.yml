  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "동일한 형식의 두 개체의 대/소문자 구분 비교를 수행 하 고 있는지 여부를 나타내는 하나 보다 작은지, 같은지 또는 다른 보다 큰 값을 반환 합니다."
  remarks: "경우 `a` 및 `b` 사용 하 여 두 문자열이 면이 메서드에서 <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>대/소문자와 문자열을 비교 무시 됩니다; 그렇지 않으면 사용은 <xref:System.IComparable>두 개체의 구현.</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> 즉, 경우 `a` 구현 <xref:System.IComparable>,이 메서드는 결과를 반환 하는 다음 `a`.</xref:System.IComparable> `CompareTo`(`b`), 그렇지 않으면 경우 `b` 구현 <xref:System.IComparable>, 부정된 결과를 반환 하는 다음 `b`.</xref:System.IComparable> `CompareTo` (`a`).       비교 `null` 종류와 허용 되 고 <xref:System.IComparable>.</xref:System.IComparable> 를 사용 하는 경우 예외가 생성 되지 않습니다 정렬할 때 `null` 다른 개체 보다 작은 것으로 간주 됩니다.       문자열 비교는 culture에 따라 다른 결과 있을 수 있습니다. 문화권별 비교에 대 한 자세한 내용은 참조는 <xref:System.Globalization>네임 스페이스 및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "비교할 첫 번째 개체입니다."
    - id: b
      type: System.Object
      description: "비교할 두 번째 개체입니다."
    return:
      type: System.Int32
      description: "상대 값을 나타내는 부호 있는 정수 <code> a </code> 및 <code> b </code>다음 표에 나와 있는 것 처럼, 합니다.       <table><thead><tr><th> 값       </th><th> 의미       </th></tr></thead><tbody><tr><td> 0 보다 작음       </td><td><code>a</code>보다 작은 <code> b </code>, 대/소문자 무시 됩니다.       </td></tr><tr><td> 0       </td><td><code>a</code>equals <code> b </code>, 대/소문자 무시 됩니다.       </td></tr><tr><td> 0 보다 큼       </td><td><code>a</code>보다 큰 <code> b </code>, 대/소문자 무시 됩니다.       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
