  fullName: System.Collections.CaseInsensitiveComparer
  type: Class
  summary: "두 개체가 같은지를 문자열의 대/소문자 무시를 비교 합니다."
  remarks: "CaseInsensitiveComparer 구현 하는 <xref:System.Collections.IComparer>마찬가지로 문자열 대/소문자 구분 비교를 지 원하는 인터페이스 <xref:System.Collections.CaseInsensitiveHashCodeProvider>구현 하는 <xref:System.Collections.IHashCodeProvider>문자열에 대해 대/소문자 구분 비교를 지 원하는 인터페이스.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.IComparer>       <xref:System.Collections.Comparer>클래스의 기본 구현은 <xref:System.Collections.IComparer>인터페이스 및 대/소문자 구분 문자열 비교를 수행 합니다.</xref:System.Collections.IComparer> </xref:System.Collections.Comparer>       키로 사용 되는 개체는 <xref:System.Collections.Hashtable>재정의 하는 데 필요한는 <xref:System.Object.GetHashCode%2A?displayProperty=fullName>메서드 (또는 <xref:System.Collections.IHashCodeProvider>인터페이스) 및 <xref:System.Object.Equals%2A?displayProperty=fullName>메서드 (또는 <xref:System.Collections.IComparer>인터페이스).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> 메서드나 인터페이스의 구현을 대/소문자 구분; 같은 방식으로 처리 해야 합니다. 그렇지 않은 경우는 <xref:System.Collections.Hashtable>올바르게 작동할 수 있습니다.</xref:System.Collections.Hashtable> 예를 들어, 만들 때 한 <xref:System.Collections.Hashtable>를 사용 하 여이 클래스를 사용 해야는 <xref:System.Collections.CaseInsensitiveHashCodeProvider>클래스 또는 대/소문자 구분 <xref:System.Collections.IHashCodeProvider>구현.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.Hashtable>       문자열 비교는 culture에 따라 다른 결과 있을 수 있습니다. 문화권별 비교에 대 한 자세한 내용은 참조는 <xref:System.Globalization>네임 스페이스 및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
