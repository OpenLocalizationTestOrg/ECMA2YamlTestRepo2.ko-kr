  summary: "로컬 서비스 인터페이스와 인터페이스를 표시 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!WARNING] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]로컬 서비스 인터페이스를 구현 하는 클래스는 <xref:System.Workflow.Activities.ExternalDataExchangeService> <xref:System.Workflow.Activities.CallExternalMethodActivity> <xref:System.Workflow.Activities.HandleExternalEventActivity>.</xref:System.Workflow.Activities.HandleExternalEventActivity> 및</xref:System.Workflow.Activities.CallExternalMethodActivity> 에서 사용할 수 있습니다 및</xref:System.Workflow.Activities.ExternalDataExchangeService> 에 추가 해야       ExternalDataExchangeAttribute와 특성을 사용 하는 인터페이스에 대 한 이벤트 <xref:System.Workflow.Activities.ExternalDataEventArgs>.</xref:System.Workflow.Activities.ExternalDataEventArgs> 에서 파생 되는 이벤트 데이터가 있어야 합니다.       제네릭 형식은 인터페이스 메서드 및 이벤트 선언에 대 한 지원 되지만, 인터페이스 선언 자체에 대 한 제네릭 형식은 지원 되지 않습니다. 다음 인터페이스로 사용 하기 위해 사용할 수 없습니다는 `ExternalDataExchange`합니다.      ```   public interface IInterfaceName<TCommand>   {        void MethodName(TCommand Request);   }   ```"
  example:
  - "The following code example shows how to set the ExternalDataExchangeAttribute on an interface. This code example is part of the ActiveDirectoryRoles SDK sample from the IStartPurchaseOrder.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Using Active Directory Roles](http://msdn.microsoft.com/en-us/7b1708da-fd2a-47da-902b-3d50580ee781).  \n  \n [!code-cs[wf_samples#285](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#285)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, AllowMultiple=false, Inherited=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

