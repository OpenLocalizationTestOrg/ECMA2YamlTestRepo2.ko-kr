  name: HtmlTextWriter
  nameWithType: HtmlTextWriter
  fullName: System.Web.UI.HtmlTextWriter
  type: Class
  summary: "태그 문자와 텍스트 ASP.NET 서버 컨트롤 출력 스트림에 씁니다. 이 클래스는 ASP.NET 서버 컨트롤에는 클라이언트에 태그를 렌더링할 때 사용 하는 서식 지정 기능을 제공 합니다."
  remarks: "HtmlTextWriter 클래스 데스크톱 브라우저에 HTML 4.0 렌더링에 사용 됩니다. 모든 태그 작성기에 대 한 기본 클래스는 HtmlTextWriter 이기도 <xref:System.Web.UI>네임 스페이스를 포함 하는 <xref:System.Web.UI.ChtmlTextWriter>, <xref:System.Web.UI.Html32TextWriter>, 및 <xref:System.Web.UI.XhtmlTextWriter>클래스.</xref:System.Web.UI.XhtmlTextWriter> </xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.ChtmlTextWriter> </xref:System.Web.UI> 이러한 클래스는 요소, 특성 및 다른 유형의 변경에 대 한 스타일 및 레이아웃 정보를 작성 하는 데 사용 됩니다. 또한 이러한 클래스는 각 표시 언어와 관련 된 페이지 및 컨트롤 어댑터 클래스에서 사용 됩니다.       대부분의 경우 ASP.NET 자동으로 요청 하는 장치에 대 한 적절 한 기록기를 사용합니다. 그러나 사용자 지정 텍스트 작성기 또는 특정 장치에 대 한 페이지를 렌더링 하는 특정 작성기를 지정 하려면 매핑해야 작성기의 페이지에는 `controlAdapters` 응용 프로그램 브라우저 파일의 섹션입니다."
  example:
  - "The following code example shows how to override the <xref:System.Web.UI.Control.Render%2A> method of a custom control that is derived from the <xref:System.Web.UI.Control> class. The code example illustrates how to use various HtmlTextWriter methods, properties, and fields.  \n  \n [!code-cs[MarkupTextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.htmltext_1_1.cs)]\n [!code-vb[MarkupTextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmltext_1_1.vb)]"
