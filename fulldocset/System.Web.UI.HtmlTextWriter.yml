  summary: "요소의 여는 태그에 지정 된 태그 특성과 값을 추가 하는 <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> 후속 호출 하 여 개체를 만들고는 <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag*>메서드.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag*>"
  remarks: "특성 중 하나가 아닌 경우 AddAttribute 메서드의 AddAttribute 오버 로드를 사용 하 여는 <xref:System.Web.UI.HtmlTextWriterAttribute>값 특성은 런타임이 될 때까지 알 수 없는 경우 또는.</xref:System.Web.UI.HtmlTextWriterAttribute>       지정 된 태그 요소의 모든 인스턴스에 대 한는 <xref:System.Web.UI.HtmlTextWriter>클래스의 해당 요소에 대 한 특성 목록을 유지 합니다.</xref:System.Web.UI.HtmlTextWriter> 경우는 <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>메서드를 호출 하 여 추가 된 모든 특성이 <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>메서드는 요소의 여는 태그에 렌더링 됩니다.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> </xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> 특성 목록에서 다음 지워집니다는 <xref:System.Web.UI.HtmlTextWriter>개체입니다.</xref:System.Web.UI.HtmlTextWriter>       태그 요소를 렌더링 하기 위한 코딩 패턴은 다음과 같습니다:-사용 된 <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>특성이 있는 요소에 추가 하는 방법을.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>      -사용 된 <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>메서드.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>      -다른 방법을 사용 필요에 따라 요소의 여는 태그와 닫는 태그 사이 있는 콘텐츠를 렌더링 합니다.      -사용 된 <xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>메서드.</xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> method before calling the <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> method. The code calls two different overloads of <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> and two different overloads of <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A> before it calls the <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> method to render a `<span>` element to the output stream. The AddAttribute method is used to define the custom attribute named `CustomAttribute` and the custom value named `CustomAttributeValue` for the `<span>` element that this code renders.  \n  \n [!code-cs[MarkupTextWriter_Samples1#2](~/add/codesnippet/csharp/m-system.web.ui.htmltext_42_1.cs)]\n [!code-vb[MarkupTextWriter_Samples1#2](~/add/codesnippet/visualbasic/m-system.web.ui.htmltext_42_1.vb)]"
