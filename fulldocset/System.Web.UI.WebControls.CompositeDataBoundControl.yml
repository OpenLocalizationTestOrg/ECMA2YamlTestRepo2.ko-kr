  nameWithType: CompositeDataBoundControl
  fullName: System.Web.UI.WebControls.CompositeDataBoundControl
  type: Class
  summary: "다른 서버 컨트롤로 구성 된 테이블 형식 데이터 바인딩된 컨트롤에 대 한 기본 클래스를 나타냅니다."
  remarks: "CompositeDataBoundControl 클래스는 데이터 원본에서 데이터를 바인딩하는 복합 서버 컨트롤에 대 한 기본 클래스로 사용 됩니다. 복합 서버 컨트롤에는 다른 서버 컨트롤의 조합에서 작성 되는 컨트롤이입니다. 페이지 개발자 CompositeDataBoundControl 클래스를 직접; 사용 하지 않습니다. 대신,이 클래스 로부터 파생 되는 컨트롤을 사용 합니다. 복합 데이터 바인딩 컨트롤의 예로 <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, 및 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       CompositeDataBoundControl 컨트롤에서 상속 된 클래스에서 재정의 해야 합니다는 <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29>컨트롤 계층 구조를 만드는 메서드를.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29> 복합 데이터 바인딩 컨트롤의 자식 컨트롤에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>컬렉션.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>"
  example:
  - "The following code example demonstrates how to create a custom composite data-bound control that displays the values of a data source in a table.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_267_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_267_1.vb)]"
  syntax:
    content: 'public abstract class CompositeDataBoundControl : System.Web.UI.WebControls.DataBoundControl, System.Web.UI.INamingContainer'
