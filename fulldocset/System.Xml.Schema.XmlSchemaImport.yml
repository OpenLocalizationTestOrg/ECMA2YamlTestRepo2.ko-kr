  nameWithType: XmlSchemaImport.Namespace
  fullName: System.Xml.Schema.XmlSchemaImport.Namespace
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "식별자 URI (Uniform Resource) 참조로 가져온된 스키마에 대 한 대상 네임 스페이스를 가져오거나 설정 합니다."
  remarks: "`namespace` 특성을 포함 하는 스키마 문서의 사용 하 여 선언 하는 하나 이상의 접두사를 통해 해당 네임 스페이스의 스키마 구성 요소에 대 한 정규화 된 참조를 포함할 수 있음을 나타냅니다 `xmlns` 특성입니다. 이 특성이 없으면 포함 하는 스키마는 가져온된 네임 스페이스의 구성 요소에 정규화 되지 않은 참조를 포함할 수 있습니다."
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "URI 참조로 가져온된 스키마에 대 한 대상 네임 스페이스입니다.       선택 사항입니다."
  overload: System.Xml.Schema.XmlSchemaImport.Namespace*
  exceptions: []
  platform:
  - net462
