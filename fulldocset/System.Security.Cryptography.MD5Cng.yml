  nameWithType: MD5Cng
  fullName: System.Security.Cryptography.MD5Cng
  type: Class
  summary: "MD5의 CNG (Cryptography Next Generation) 구현을 제공 (메시지 다이제스트 5) 128 비트 해시 알고리즘입니다."
  remarks: "이 알고리즘 해시만 되며 모든 암호화 또는 암호 해독을 제공 하지 않습니다. CNG (BestCrypt) BCrypt 계층을 사용합니다.      > [!NOTE] > 최신 보안 해시 알고리즘 s h A-256 및 s h A-512를 사용할 수와 같은 해시 알고리즘입니다. 중 하나는 <xref:System.Security.Cryptography.SHA256Cng>클래스 또는 <xref:System.Security.Cryptography.SHA512Cng>MD5Cng 클래스 대신 클래스</xref:System.Security.Cryptography.SHA512Cng> </xref:System.Security.Cryptography.SHA256Cng> 를 사용 하는 것이 좋습니다. MD5Cng 레거시 응용 프로그램 및 데이터와 호환성을 위해서만 사용 합니다.      > [!NOTE] >를 사용 하는 FIPS Windows 보안 설정과 throw MD5 알고리즘을 사용 하는 <xref:System.Security.Cryptography.CryptographicException>예외.</xref:System.Security.Cryptography.CryptographicException>"
  syntax:
    content: 'public sealed class MD5Cng : System.Security.Cryptography.MD5'
