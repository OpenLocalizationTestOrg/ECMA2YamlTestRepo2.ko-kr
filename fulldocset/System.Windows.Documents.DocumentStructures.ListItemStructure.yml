  summary: "문서 서식 지정 태그에 표시 된 대로 목록 항목에 대 한 숫자, 문자 또는 글머리 기호의 이름을 가져오거나 설정 합니다."
  remarks: "A <xref:System.Windows.Documents.DocumentStructures.ListStructure>집합 항목을 반영에 목록으로 서식을 실제로 단락을 일반적으로 짧은 `<FixedPage>` 문서 태그의 일부로.</xref:System.Windows.Documents.DocumentStructures.ListStructure> 일반적으로 목록의 각 항목은 숫자, 문자 또는 글머리 기호 등 표식으로 지정 됩니다. 표식의 여러 문자 또는 이미지 수도 있습니다. 표식 속성의 값은 고 <xref:System.Windows.FrameworkElement.Name%2A>요소의 특성에는 `<FixedPage>` 어떤 표식 즉을 지정 하는 문서 태그의 일부로</xref:System.Windows.FrameworkElement.Name%2A> 예를 들어 표식 요소는 목록 항목 및 <xref:System.Windows.FrameworkElement.Name%2A>해당 요소는 다음 표식 속성을 <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>미러 목록 항목으로 설정 해야 &quot;ThirdItem&quot;</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> 의 &quot; ThirdItem&quot;</xref:System.Windows.FrameworkElement.Name%2A> 대 한 표식으로 숫자 3을 지정 하는 경우       목록 항목 표식이 있으면 해당 표식 속성으로 마커를 참조 하는 데 실패 <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>소모 하는 응용 프로그램을 강제로 수는 <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>을 표시 하거나 문서 끝에 표시할 표식 인쇄할.</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.Documents.DocumentStructures.ListItemStructure>"
  syntax:
