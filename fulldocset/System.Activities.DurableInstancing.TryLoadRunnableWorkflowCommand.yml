  - csharp
  name: TryLoadRunnableWorkflowCommand
  nameWithType: TryLoadRunnableWorkflowCommand
  fullName: System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand
  type: Class
  summary: "워크플로 호스트가 지 속성 저장소에서 실행 가능한 인스턴스를 메모리로 로드 하기 위해 인스턴스 저장소에 대해 실행 하는 명령을 나타냅니다."
  remarks: "인스턴스는 *실행 가능한*일시 중단 된 상태나 완료 된 상태가 아니며 다음 조건을 충족 하는 경우:-인스턴스가 잠금 해제 되어 되었으며 만료 된 보류 중인 타이머가 있습니다.      -인스턴스 잠금이 해제 되어 상태가 **Executing**합니다.      -인스턴스는 만료 된 잠금이 있습니다.       저장소를 사용 하는 워크플로 호스트에 속하는 실행 가능한 인스턴스를 인스턴스 저장소는 정기적으로 검색 해야 합니다. 발생 시켜야는 <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>워크플로 호스트 형식과 일치 하는 지 속성 저장소에서 실행 가능한 인스턴스를 찾으면.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent> 인스턴스 저장소를 찾지 못하면 실행 가능한 인스턴스 지 속성 저장소에서 실행 가능한 인스턴스가 대 한 지 속성 저장소를 모니터링 하려면 계속 해야 합니다.       인스턴스 저장소는 HasRunnableWorkflowEvent를 발생 시키고, 실행 가능한 인스턴스를 지 속성 저장소를 수신 하 고는 TryLoadRunnableWorkflowCommand 실행 될 때까지 모니터링 중지 해야 합니다. 모니터링이 계속 됩니다만 TryLoadRunnableWorkflowCommand 실행 실행 가능한 인스턴스가 반환 되지 않습니다.       워크플로 호스트는 HasRunnableWorkflowEvent를 받을 경우 인스턴스를 메모리로 로드 하는 인스턴스 저장소에 대해 TryLoadRunnableWorkflowCommand 실행 합니다."
  syntax:
    content: 'public sealed class TryLoadRunnableWorkflowCommand : System.Runtime.DurableInstancing.InstancePersistenceCommand'
