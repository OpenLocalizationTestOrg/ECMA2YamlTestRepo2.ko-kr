  remarks: "유효성 검사 그룹을 사용 하는 페이지에 유효성 검사 컨트롤 특정 범주에 할당할 수 있습니다. 각 유효성 검사 그룹 페이지에서 다른 유효성 검사 그룹 별개로 검사할 수 있습니다. ValidationGroup 속성을 사용 하 여 유효성 검사 그룹의 이름을 지정 하는 <xref:System.Web.UI.WebControls.CheckBox>제어 서버에 다시 게시 될 때 유효성 검사가 수행 됩니다.</xref:System.Web.UI.WebControls.CheckBox>       ValidationGroup 속성은 적용 경우에만의 값은 <xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>속성이 `true`.</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A> 지정된 된 그룹의 일부인 경우 값을 지정 하면 ValidationGroup 속성에 대 한 유효성 검사 컨트롤에 때 유효성이 검사 되는 <xref:System.Web.UI.WebControls.CheckBox>컨트롤이 서버에 다시 게시 합니다.</xref:System.Web.UI.WebControls.CheckBox> ValidationGroup에 대 한 값을 지정 하지 않으면 경우 및 <xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>속성이 `true`, 페이지에서 유효성 검사 그룹에 할당 되지 않은 모든 유효성 검사 컨트롤에는 컨트롤이 서버에 다시 게시 될 때 유효성이 검사 됩니다.</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
