  remarks: "이 항목의:- [소개](#Introduction)      -   [선언적 구문](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # 소개 CheckBox 컨트롤을 사용 하 여 사용자가 선택할 수 있도록 한 `true` 또는 `false` 상태입니다.             여러 CheckBox 컨트롤을 사용 하려는 경우는 <xref:System.Web.UI.WebControls.CheckBoxList>편리한 데이터 바인딩 기능을 제공 하는 대체 컨트롤입니다.</xref:System.Web.UI.WebControls.CheckBoxList> 그러나 개별 CheckBox 컨트롤 레이아웃에 대 한 제어 강화를 제공합니다.      > [!IMPORTANT] > A CheckBox 컨트롤은 잠재적 보안 위협이 사용자 입력을 허용 합니다. 기본적으로 ASP.NET 모바일 웹 페이지 확인 사용자 입력 스크립트 또는 HTML 요소가 포함 되지 않습니다. 자세한 내용은 참조 [스크립트에 의해 악용 개요](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:CheckBox       AccessKey=&quot;string&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Checked=&quot;True|False&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnCheckedChanged=&quot;CheckedChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
