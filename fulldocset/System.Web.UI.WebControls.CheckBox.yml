  remarks: "이 속성을 사용 하 여 관련 된 텍스트 레이블을 지정 하는 <xref:System.Web.UI.WebControls.CheckBox>컨트롤.</xref:System.Web.UI.WebControls.CheckBox> 이 속성 수 또한 가져오는 데 사용할 프로그래밍 방식으로 관련 된 텍스트 레이블을 <xref:System.Web.UI.WebControls.CheckBox>컨트롤.</xref:System.Web.UI.WebControls.CheckBox>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [하는 방법: Web Forms 응용 프로그램에](~/add/includes/ajax-current-ext-md.md)합니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
