- uid: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(System.Drawing.Point)
  id: GetHitTest(System.Drawing.Point)
  parent: System.Windows.Forms.Design.ScrollableControlDesigner
  langs:
  - csharp
  name: GetHitTest(Point)
  nameWithType: ScrollableControlDesigner.GetHitTest(Point)
  fullName: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "컨트롤에 의해 지정된 된 지점에 마우스 클릭을 처리 해야 하는지 여부를 나타냅니다."
  remarks: "GetHitTest 메서드 컨트롤 디자인 모드에 있는 동안 컨트롤에 지정된 된 지점에 한 번의 클릭을 전달 해야 하는지 여부를 결정 합니다. 재정의할 수 있으며 클릭을 수신 하도록 디자인 타임 환경에서 컨트롤을 사용 하도록 설정 하려면이 메서드를 구현할 수 있습니다.      > [!NOTE] > 점을 화면 좌표를 전달할 수 있습니다는 <xref:System.Windows.Forms.Control.PointToClient%2A>의 메서드는 <xref:System.Windows.Forms.Control>컨트롤의 왼쪽 위 모퉁이 기준으로 점의 좌표를 가져오려면 클래스.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.PointToClient%2A>"
  syntax:
    content: protected override bool GetHitTest (System.Drawing.Point pt);
    parameters:
    - id: pt
      type: System.Drawing.Point
      description: "A <xref href=&quot;System.Drawing.Point&quot;> </xref> 는는 마우스를 클릭 한 위치를 화면 좌표로 나타내는입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>지정한 지점의 클릭을 컨트롤이 처리 해야이 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest*
  exceptions: []
  platform:
  - net462
