  type: Class
  summary: "기본 디자이너 클래스의 디자인 모드 동작을 확장 하는 데는 <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> 스크롤 메시지를 받아야 하 합니다."
  remarks: "ScrollableControlDesigner 기본 클래스를 제공 컨트롤의 디자이너에 대 한 스크롤 메시지에 응답 하는 합니다. 메서드 및에서 상속 된 기능 외에 <xref:System.Windows.Forms.Design.ParentControlDesigner>, <xref:System.Windows.Forms.Design.ControlDesigner>, 및 <xref:System.ComponentModel.Design.ComponentDesigner>클래스 ScrollableControlDesigner 제공는 <xref:System.Windows.Forms.Control.WndProc%2A>디자인 타임에 컨트롤을 WM_HSCROLL 및 WM_VSCROLL 메시지를 전달 하는 메서드 재정의.</xref:System.Windows.Forms.Control.WndProc%2A> </xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.ParentControlDesigner>      > [!NOTE] >는 폼에서 해당 <xref:System.Windows.Forms.Form.AutoScroll%2A>활성으로 설정 하는 속성, 스크롤 막대는 디자인 타임 환경에서 활성화 항상.</xref:System.Windows.Forms.Form.AutoScroll%2A>       디자이너에 <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> 를 사용 하는 형식과 연결할 수 있습니다. 디자인 타임 동작을 사용자 지정의 개요를 참조 하십시오. [디자인 타임 지원을 확장](~/add/includes/ajax-current-ext-md.md)합니다."
