  fullName: System.Data.OracleClient.OraclePermission
  type: Class
  summary: ".NET Framework Data Provider for Oracle 사용자에 게 부여 Oracle 데이터베이스를 액세스 하기에 적합 한 보안 수준을 보장할 수 있습니다."
  remarks: "이 형식은 사용 되지 않으며.NET Framework의 이후 버전에서 제거 됩니다. 자세한 내용은 참조 [Oracle 및 ADO.NET](~/add/includes/ajax-current-ext-md.md)합니다.       <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>속성 보다 우선는 <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>속성.</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A> </xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> 따라서 설정 하면 <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>를 `false`를 설정 해야 <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>를 `false` 사용자 빈 암호를 사용 하는 연결 하지 못하도록 하려면.</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> </xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>       보안 요청을 사용 하는 방법을 보여 주는 예제를 참조 하십시오. [코드 액세스 보안 및 ADO.NET](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
