  remarks: "ChartColorPalette 열거형은 루트에 사용할 색상표를 나타냅니다 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>개체와 <xref:System.Windows.Forms.DataVisualization.Charting.Series>개체.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       데이터 요소 및 관련된 계열 없는 색이 할당 된 경우 데이터에 기본 색이 할당 됩니다. 예:-경우 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>로 설정 된 기본 색상표 None으로 설정 되어 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A>또는 BrightPastel.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>       이상인 경우입니다. <xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>아니면 차트에 대 한 기본 색상표를 사용 하는 None으로 설정 (<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>).</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>"
