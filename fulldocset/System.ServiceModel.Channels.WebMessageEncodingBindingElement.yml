  remarks: "전체 복제 라고도 현재 바인딩 요소 개체 트리의 전체 복사본을 만듭니다. 개체의 전체 복제는 개체의 복사본 및 해당 개체에서 직접 또는 간접적으로 참조 하는 모든 대상을 복사를 만듭니다. 전체 개체 그래프 복사 라고 합니다. 전체 복제를 반환 하면 런타임에서를 여러 개의 사용자 지정 바인딩이 하나의 사용자 지정 바인딩 요소를 공유할 수 있습니다. 전체 복제가 반환 되지 않으면 런타임 동작이 정의 되지 않습니다. 개체의 단순 복제는 달리,만 개체의 복사본입니다. 단순 복사는 참조 된 개체의 복사본은 만들지는 개체가 다른 개체에 대 한 참조를 포함 하는 경우 대신 원본 개체에 대 한 참조만 복사합니다."
