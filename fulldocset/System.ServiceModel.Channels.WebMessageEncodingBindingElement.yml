  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "일반 텍스트 XML, 개체 JSON (JavaScript Notation) 메시지 인코딩 및 &quot;원시&quot; 이진 콘텐츠를 읽고에서 사용 될 때를 쓸 수 있게는 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 바인딩."
  remarks: "인코딩은 메시지를 바이트 시퀀스로 변형 하는 프로세스입니다. 디코딩은 역 프로세스입니다. 이러한 프로세스에서는 문자 인코딩을 지정을 해야 합니다. WebMessageEncodingBindingElement는 일반 텍스트 XML 및 JSON 인코딩과 &quot;원시&quot; 이진 데이터를 처리 하는 일련의 내부 인코더에 위임 하 여 작동 합니다. 이 위임은 복합 메시지 인코더에 의해 수행 됩니다.       이 바인딩 요소와 요소의 복합 인코더는 <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> 에서 사용 되는 SOAP 메시징을 사용 하지 않는 시나리오에서 인코딩을 제어 하는 데 사용 이러한 시나리오는 &quot;Plain Old XML&quot; (POX), REPRESENTATIONAL State Transfer (), RSS Really Simple Syndication () 및 Atom 배포, 및 Asynchronous JavaScript and XML (AJAX)에 포함 됩니다. 복합 메시지 인코더에는 SOAP 또는 Ws-addressing을 지원 하지 않습니다 <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A> <xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A> 은 항상 반환</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A> 하므로       바인딩 요소를 사용 하 여 생성할 때 쓰기 문자 인코딩을 사용 하 여 구성할 수 있습니다는 <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>생성자.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> <xref:System.Text.Encoding>값 JSON 및 텍스트 XML 사례에 대 한 쓰기 동작을 지정 합니다.</xref:System.Text.Encoding> 읽기의 경우 모든 유효한 메시지 인코딩 및 텍스트 인코딩이 인식 됩니다.       이 생성자의 판독기 및 작성기 풀에 할당 되 고 각각 새 판독기나 작성기를 할당 하지 않고 들어오는 메시지와 나가는 메시지를 처리할 수 있도록 되는 최대 수에 기본값을 설정 합니다. 속성 <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>및 <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>에 각각 할당할 판독기 및 작성기의 최대 수를 설정 하 여 사용할 수도 있습니다.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> 기본적으로 64 개의 판독기와 16 명의 작성기가 할당 됩니다.       기본 복잡성 제약 조건을 에서도 설정 된이 생성자에는 <xref:System.Xml.XmlDictionaryReaderQuotas>하 여이 인코딩과 연결 된는 <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>DOS (서비스)의 서비스 거부를 방지 하기 위해 속성 공격 메시지 복잡성을 사용 하 여 끝점 처리 리소스를 독점 하.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       WebMessageEncodingBindingElement에는 <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>JSON, XML 또는 원시 메시지 디코더와 및 지정 된 콘텐츠 형식에 따라 적절 하 게 인코더는 메시지 인코더 팩터리를 만드는 메서드를 생성 합니다.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       또한 WebMessageEncodingBindingElement 팩터리 및 수신기는 HTTP 요청이 이동 하는 채널에 생성 하는 메서드를 제공 합니다.       복합 인코더 및 관련 된 클래스와 구성 요소 부분 신뢰 환경에서 사용할 수 있고이 사용 하이 여 특별 한 권한이 필요 하지 않습니다."
