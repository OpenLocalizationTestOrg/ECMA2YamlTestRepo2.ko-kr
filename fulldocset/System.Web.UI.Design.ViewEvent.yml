  summary: "컨트롤 디자이너의 템플릿 모드를 변경 하기 위한 뷰 이벤트 발생 했음을 나타냅니다."
  remarks: "A <xref:System.Web.UI.Design.ViewEventHandler>메서드 비교 대리자는 <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>속성과 정적 <xref:System.Web.UI.Design.ViewEvent>필드를 이벤트를 발생 시킨 동작의 형식을 결정 합니다.</xref:System.Web.UI.Design.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> </xref:System.Web.UI.Design.ViewEventHandler> A <xref:System.Web.UI.Design.ViewEvent>개체가 같은지를 디자인 화면에 컨트롤에 대 한 템플릿 편집 모드 변경 되었음을 나타내는 TemplateModeChanged.</xref:System.Web.UI.Design.ViewEvent>       <xref:System.Web.UI.Design.ControlDesigner>클래스는 기본 제공 <xref:System.Web.UI.Design.ViewEventHandler>위임.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ControlDesigner> 이벤트 유형이 TemplateModeChanged 인 대리자에 대 한 값이 설정 된 <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>속성.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>       파생 된 사용자 지정 디자이너는 <xref:System.Web.UI.Design.TemplatedControlDesigner>클래스 재정의할 수 있습니다는 <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>템플릿 편집 컨트롤의 디자인 화면에 대 한 모드 변경 될 때 추가 처리를 수행 하는 메서드.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>"
