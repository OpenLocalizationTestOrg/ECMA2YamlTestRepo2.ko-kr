  summary: "디자인 타임에 컨트롤의 보기에서 발생 한 이벤트의 종류를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "ViewEvent에 개체가 제공 되는 디자이너 구성 요소 디자인 호스트에서 예를 들어 [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]컨트롤의 디자인 타임 보기에서 특정 사용자 작업으로 발생 한 이벤트를 발생 시킬 때, 합니다. <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>이벤트를 처리 한 <xref:System.Web.UI.Design.ViewEventHandler>메서드를 대리자는 <xref:System.Web.UI.Design.ViewEventArgs>개체를 매개 변수로.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>의 속성은 <xref:System.Web.UI.Design.ViewEventArgs>클래스는 ViewEvent 개체입니다.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> <xref:System.Web.UI.Design.ViewEventHandler>메서드 비교 대리자는 <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>이벤트를 발생 시킨 동작의 형식을 결정 하는 정적 ViewEvent 필드 속성.</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> </xref:System.Web.UI.Design.ViewEventHandler> 이벤트는 다음과 같은 경우에 발생 하는 예를 들어:-디자인 화면에서 영역을 클릭 합니다.      -디자이너 디자인 화면에 컨트롤을 그립니다.      -입력 하거나 템플릿 편집 컨트롤에 대 한 모드를 종료 합니다.       <xref:System.Web.UI.Design.ControlDesigner>처리 하는 기본 대리자를 제공 하는 클래스는 <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>이벤트.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> </xref:System.Web.UI.Design.ControlDesigner> 사용자 지정 컨트롤 디자이너 재정의 <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, 및 <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>디자인 화면에 컨트롤에 대 한 이벤트를 처리 하는 메서드.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       디자이너 호스트를 초기화 한 <xref:System.Web.UI.Design.ViewEventArgs>개체를 개체의 디자인 화면에 다음 전달 동작의 종류에 대 한는 <xref:System.Web.UI.Design.ViewEventHandler>위임.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs> <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>의 속성은 <xref:System.Web.UI.Design.ViewEventArgs>개체 동작의 유형을 나타냅니다:- <xref:System.Web.UI.Design.ViewEvent.Click>이벤트.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>이벤트.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>이벤트.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>속성 동작의 종류와 관련 된 이벤트 인수를 제공 합니다.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>"
  syntax:
    content: public sealed class ViewEvent
