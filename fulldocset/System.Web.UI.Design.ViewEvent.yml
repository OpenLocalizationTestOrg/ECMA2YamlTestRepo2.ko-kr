  remarks: "A <xref:System.Web.UI.Design.ViewEventHandler>메서드 비교 대리자는 <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>속성과 정적 <xref:System.Web.UI.Design.ViewEvent>필드를 이벤트를 발생 시킨 동작의 형식을 결정 합니다.</xref:System.Web.UI.Design.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> </xref:System.Web.UI.Design.ViewEventHandler> A <xref:System.Web.UI.Design.ViewEvent>개체가 같은지를 그리기 컨트롤 디자인 화면에 대 한 paint 이벤트를 나타냅니다.</xref:System.Web.UI.Design.ViewEvent>       <xref:System.Web.UI.Design.ControlDesigner>클래스는 기본 제공 <xref:System.Web.UI.Design.ViewEventHandler>위임.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ControlDesigner> 대리자를 호출 하는 이벤트 유형이 페인트 이면는 <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>메서드.</xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> 클래스에서 파생 되는 <xref:System.Web.UI.Design.ControlDesigner>재정의 클래스는 <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>를 처리할 메서드를 영역에 대해 이벤트를 클릭 하 여 디자인 타임에.</xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner>"
