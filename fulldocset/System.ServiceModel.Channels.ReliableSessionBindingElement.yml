- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout
  id: InactivityTimeout
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: InactivityTimeout
  nameWithType: ReliableSessionBindingElement.InactivityTimeout
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "서비스를 닫기 전에 비활성 상태로 유지 하는 시간 간격을 가져오거나 설정 합니다."
  remarks: "에서는 응용 프로그램 또는 인프라 메시지를 받는 채널 작업이 이루어집니다. 비활성 시간 제한 매개 변수는 비활성 세션을 유지 하는 최대 기간을 제어 합니다. 아무런 작업 없이 시간 간격이 경과할 InactivityTimeout 보다 더 많은, 세션은 인프라 및 채널에 오류가 발생 하 여 중단 됩니다. 신뢰할 수 있는 세션이 일방적으로 종료 합니다.       보내는 응용 프로그램에 신뢰할 수 있는 세션 다음 보낼 메시지가 없는 경우 비활성; 때문에 오류가 발생 되지 않습니다. 대신 연결 유지 메커니즘 세션이 무기한 활성 상태로 유지 합니다. Note 있는 발송자 수 독립적으로 중단할 신뢰할 수 있는 세션 없는 응용 프로그램 메시지 발신 이나 수신 하는 경우. 따라서는 비활성 시간 제한이 만료 네트워크 조건에 메시지가 수신 되지 않거나 발신자에 오류가 있는 경우."
  syntax:
    content: public TimeSpan InactivityTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>는 서비스를 닫기 전에 비활성 상태로 유지 하는 시간 간격을 지정 하는.</xref:System.TimeSpan> 기본값은 10 분입니다."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "값 집합이 보다 작거나&0; 보다 크거나 중 하나 <xref:System.Int32.MaxValue>나 <xref:System.TimeSpan.MaxValue>.</xref:System.TimeSpan.MaxValue> </xref:System.Int32.MaxValue>"
  platform:
  - net462
- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels
  id: MaxPendingChannels
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxPendingChannels
  nameWithType: ReliableSessionBindingElement.MaxPendingChannels
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "보류 중일 수 있는 채널의 최대 수를 가져오거나 설정 합니다. 신뢰할 수 있는 세션 중입니다."
  remarks: "채널은 수락 대기 중인 보류 됩니다. 해당 제한에 도달 하지 채널이 생성 되 고 내려 대기 중 모드까지 숫자 (그대로 사용 하 여 보류 중인 채널). 각 수신기에 대 한 제한입니다.       때 임계값에 도달 하 고 원격 응용 프로그램을 신뢰할 수 있는 새 세션을 설정 하려고 하면 요청이 거부 되 고 열기 작업에이 오류가 표시 됩니다."
  syntax:
    content: public int MaxPendingChannels { get; set; }
    return:
      type: System.Int32
      description: "보류 중일 수 있는 채널의 최대 수입니다. 기본값은 4입니다."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels*
