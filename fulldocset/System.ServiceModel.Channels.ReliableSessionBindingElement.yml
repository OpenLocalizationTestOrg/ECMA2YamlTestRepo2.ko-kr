- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval
  id: AcknowledgementInterval
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: AcknowledgementInterval
  nameWithType: ReliableSessionBindingElement.AcknowledgementInterval
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "팩터리에서 만든 신뢰할 수 있는 채널에서 메시지 소스에 승인을 보내기 전에 대상이 대기 하는 시간 간격을 가져오거나 설정 합니다."
  remarks: "신뢰할 수 있는 채널에서 메시지를 받는 대상 메시지의 정보 밀도 증가 하 고 네트워크 트래픽을 줄이기 위해 단일 메시지에 이러한 메시지에 대 한 승인을 그룹화 합니다. 트래픽이 증가 함에 따라 수록 그룹화 비율이 합니다. 모든 메시지를 가능한 한 빨리 하지만 대신 될 때까지 대기 하는 시간 간격에 대 한 해당 간격 동안 도착 한 승인을 그룹화에 대 한 한 승인을 보내기 위해 시도 하지 않습니다 하 고 다음 보냅니다 모두 함께 합니다. 첫 번째 메시지 수신 되는 예외입니다. 가 배달 되는 즉시 승인 됩니다. 또한 신뢰할 수 있는 세션에 사용 되는 단일 HTTP 연결으로 되는 경우 예를 들어는 <xref:System.ServiceModel.WSHttpBinding>아닌 <xref:System.ServiceModel.WSDualHttpBinding>,이 설정을 사용 하지 않으면 다음.</xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       AcknowledgementInterval 속성으로 설정 하는 값은은 하드 한도가 아니고 인프라에 권장 됩니다."
  syntax:
    content: public TimeSpan AcknowledgementInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>메시지 소스에 승인을 보낼 때까지 서비스가 대기 하는 시간 간격을 지정 하는.</xref:System.TimeSpan> 기본값은 2 초입니다."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "설정 값이&0; 보다 작은 경우"
  platform:
  - net462
