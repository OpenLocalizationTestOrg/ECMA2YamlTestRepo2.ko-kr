  namespace: System.ServiceModel.Channels
  summary: "신뢰할 수 있는 세션에 흐름 제어를 사용할 수 있는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "흐름 제어는 발신자 보다 수신자가 처리할 수 있는 더 많은 메시지를 보내지 않습니다 수 있도록 신뢰할 수 있는 세션을 구현 하는 메커니즘입니다. 수신자는 메시지 버스트를 수용 하기 위해 사용 되는 메시지 및 메시지의 순서가의 버퍼입니다. 수신자는 각 승인에서이 버퍼에 남아 있는 공간의 양을 발신자에 알립니다. 보낸 사람 수신자의 버퍼 공간이 왼쪽 될 때마다 새 메시지를 전달 하지 않도록 하려면이 정보를 사용할 수 있습니다."
  syntax:
    content: public bool FlowControlEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>신뢰할 수 있는 세션에서 흐름 제어를 사용 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.FlowControlEnabled*
  exceptions: []
  platform:
  - net462
