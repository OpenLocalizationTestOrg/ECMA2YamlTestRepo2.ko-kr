- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount
  id: MaxRetryCount
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxRetryCount
  nameWithType: ReliableSessionBindingElement.MaxRetryCount
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "메시지를 신뢰할 수 있는 세션 중에 전송 하는 최대 횟수를 가져오거나 설정 합니다."
  remarks: "메시지 받는 사람이 받는 배달을 승인 했으면 전송할 간주 됩니다.       승인에는 특정 시간 내에 전송 된 메시지에 대 한 받지 않는 경우 인프라 다시 자동으로 메시지를 전송 합니다. 인프라 많아야 MaxRetryCount 여러 번에 메시지를 보내려고 시도 합니다. 이 한도 도달 하기 전에 승인을 받지 못하면 치명적인 통신 오류로 / 채널 오류 이벤트가 발생 하면 합니다.       인프라를 사용 하 여 지 수 백오프 알고리즘 재전송을 시기 결정 계산 된 평균 라운드트립 시간을 기반으로 합니다. 초기 재시도 시간은 세션을 설정 하는 측정 된 라운드트립 시간에 따라 계산 됩니다. 알고리즘은 재전송 시도 마다 약 8.5 분이 경과 첫 번째 재전송 시도 마지막 재전송 시도 사이 지연 두 배로 만듭니다. 계산된 된 라운드트립 시간에 따라 조정 되는 첫 번째 재전송 시도 대 한 고는 결과 재전송 시도 시간 늘어나는 달라 집니다. 따라서 재전송 시간을 다양 한 네트워크 조건에 맞게 동적으로 적용할 수 있습니다."
  syntax:
    content: public int MaxRetryCount { get; set; }
    return:
      type: System.Int32
      description: "메시지를 다시 전송 시도 횟수 최대 수입니다. 최소값은 1입니다. 최대값은 <xref:System.Int32>; 이며 기본값은 8.</xref:System.Int32>"
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "설정 값이&0; 보다 작은 경우"
  platform:
  - net462
- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxTransferWindowSize
  id: MaxTransferWindowSize
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxTransferWindowSize
  nameWithType: ReliableSessionBindingElement.MaxTransferWindowSize
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxTransferWindowSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "송신 버퍼 또는 수신 버퍼에 존재할 수 있는 메시지의 최대 수를 가져오거나 설정 합니다."
  remarks: "발신자와 수신자 둘 다에서 MaxTransferWindowSize 속성의 값을 설정할 수 있습니다. 이 값은 포함 하는 WSDL의 바인딩 정책에 사용 하는 경우 그렇게는 [ServiceModel Metadata 유틸리티 도구 (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md) 여 클라이언트를 구성 하려면 동일한 값을 갖습니다. 그렇지 않으면이 값은 설정한 클라이언트에 연결 해야 합니다.       보낸 사람에이 한도 도달 하면 추가적인 보내기 호출이 차단 됩니다. 받는 사람에 대해이 한도 도달 하면 기본 채널에 도착 하는 새 메시지 수락 되지 않습니다.       신뢰할 수 있는 세션 네트워크 사용률을 향상 시킬 수 있도록 윈도우 프로토콜을 사용 합니다. 필요한 버퍼링 양은 전송 윈도우의 크기에서 직접 파생 됩니다. 이 값을 튜닝할 때 note 직접적인 방법으로 최적의 전송 윈도우가 대역폭 및 대기 시간 관련 됩니다. 이상적인 최대 윈도우 크기는 대기 시간 대역폭입니다. 네트워크 사용률이 100%; 보다 작은 대상 생성 값 보다 크면 공간이 낭비 됩니다."
  syntax:
    content: public int MaxTransferWindowSize { get; set; }
    return:
      type: System.Int32
      description: "버퍼링 할 수 있는 메시지의 최대 수입니다. 최소값은 1입니다. 최대값은 4096입니다. 및 기본값은 32입니다."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxTransferWindowSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "설정 된 값 보다 작거나 하나 또는 4096 보다 큰 경우"
  platform:
  - net462
