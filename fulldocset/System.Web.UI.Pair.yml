  summary: "두 관련된 개체를 저장 하는 데 사용 되는 기본 유틸리티 클래스를 제공 합니다."
  remarks: "Pair 클래스는 두 관련된 개체를 저장 하는 기본 구조도 사용 됩니다. 구성 섹션 처리기 또는 페이지 상태 관리 작업 중과 같은 ASP.NET, 전반에 걸쳐 다양 한 방법으로 사용 되는 유틸리티 클래스입니다. 두 관련된 개체와 데이터 숨기기 중요 하지 않은 경우에 포함 하기 위한 구조가 해야 사용자 고유의 코드에서 Pair 클래스를 사용할 수 있습니다. Pair 클래스는 개체 참조를 캡슐화 하지 않는 <xref:System.Web.UI.Pair.First>및 <xref:System.Web.UI.Pair.Second>, 속성에서 노출을 호출 하는 모든 코드에 직접 공용 클래스 필드와.</xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Pair.First>       Pair 클래스 페이지 상태 지 속성 구현에서는 여러 가지 방법으로 사용할 수 있습니다. 둘 다에 대 한 컨테이너로 가장 일반적으로 사용 되는 <xref:System.Web.UI.Control.ViewState%2A>및 <xref:System.Web.UI.PageStatePersister.ControlState%2A>컬렉션.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Control.ViewState%2A> 이 경우에 <xref:System.Web.UI.Pair.First>속성은 사용 <xref:System.Web.UI.Control.ViewState%2A>, 및 <xref:System.Web.UI.Pair.Second> <xref:System.Web.UI.PageStatePersister.ControlState%2A>.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Control.ViewState%2A> </xref:System.Web.UI.Pair.First>"
