  remarks: "비주얼 디자이너에서 사용 하는 <xref:System.Web.UI.Design.RouteValueExpressionEditor>의 개별 속성을 선택 하려면 RouteValueExpressionEditorSheet 클래스와 함께 클래스는 `RouteValue` 식에는 선택한 식 속성 값을 결합 하 고는 `RouteValue` 식.</xref:System.Web.UI.Design.RouteValueExpressionEditor>       <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>메서드 RouteValueExpressionEditorSheet 개체를 반환 합니다.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> 식 대화 상자, 컨트롤 속성을 선택 하 고에 바인딩할 경우에 `RouteValue` 식, 호출 하 여 비주얼 디자이너는 <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A>메서드.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A> 비주얼 디자이너를 사용 하 여 반환된 된 RouteValueExpressionEditorSheet 개체에 대 한는 <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>속성.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A> 비주얼 디자이너를 호출 하는 속성을 선택 하면는 <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>만드는 메서드를 한 `RouteValue` 식 문자열입니다.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>       <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>속성을 만들기 위해 지정 해야 합니다는 `RouteValue` 식 문자열입니다.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>"
