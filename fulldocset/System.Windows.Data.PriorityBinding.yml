  name: PriorityBinding
  nameWithType: PriorityBinding
  fullName: System.Windows.Data.PriorityBinding
  type: Class
  summary: "컬렉션을 설명 <xref href=&quot;System.Windows.Data.Binding&quot;> </xref> 성공적으로 값을 생성 하는 컬렉션의 첫 번째 바인딩에서 해당 값을 받는 단일 바인딩 대상 속성에 연결 된 개체입니다."
  remarks: "PriorityBinding 바인딩의 목록이 있는 바인딩 대상 (대상) 속성을 연결할 수 있습니다. 성공적으로 값을 반환 하는 첫 번째 바인딩을 활성 바인딩이 됩니다.       바인딩 값을 반환 했습니다: 1입니다.  바인딩 소스 경로 성공적으로 확인합니다.      2.  값 변환기 있는 경우는 결과 값을 변환할 수 있습니다.      3.  결과 값은 대상 속성에 유효 합니다.       값 <xref:System.Windows.DependencyProperty.UnsetValue?displayProperty=fullName>성공적인 반환 값으로 간주 되지 않습니다.</xref:System.Windows.DependencyProperty.UnsetValue?displayProperty=fullName>       바인딩의 우선 순위 목록에서 해당 순서에 따라 결정 됩니다. 목록에서 첫 번째로 표시 되는 바인딩 가장 높은 우선 순위를 있습니다.       바인딩 엔진 목록에서 첫 번째 바인딩을 사용 하 여 시작 하 고 해당 바인딩을 성공적으로 값을 반환 하는지 여부를 확인 합니다. 그렇지 않으면 해당 바인딩의 값이 사용 됩니다. 바인딩 엔진에 성공적으로 값을 반환 하는지 여부를 확인 하려면 두 번째 바인딩을 검사 하 여 첫 번째 바인딩 값을 성공적으로 반환 하지 않는 경우 그렇지 않으면 두 번째 바인딩에서 값 현재 값이 됩니다. 이 확인 프로세스의 바인딩 목록 끝으로 계속 합니다. 성공적으로 값을 반환 하는 바인딩이 바인딩 <xref:System.Windows.Data.BindingBase.FallbackValue%2A>.</xref:System.Windows.Data.BindingBase.FallbackValue%2A> 사용       바인딩 엔진에서 모든 바인딩에 대 한 변경 내용을 수신 대기를 계속 합니다. 언제 든 지 더 높은 우선 순위의 바인딩 중 하나를 반환 하면 값을 성공적으로 해당 바인딩에 대 한 값은 현재 값 하 고 현재 값을 대체 합니다."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Bindings")]

      public class PriorityBinding : System.Windows.Data.BindingBase, System.Windows.Markup.IAddChild
