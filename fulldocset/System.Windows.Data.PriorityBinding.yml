  remarks: "> [!NOTE]>이 속성 설정할 수 있습니다 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] 다음 예제에 표시 되는 컬렉션 구문을 사용 하 여 또는 컬렉션 개체에 액세스 하 고 Add 등의 다양 한 메서드를 사용 하 여 합니다. 컬렉션 개체에 액세스 하려면 사용 하는 속성은 읽기 전용 컬렉션 자체는 읽기/쓰기 이지만 합니다.      <a name=&quot;xamlPropertyElementUsage_Bindings&quot;></a># # XAML 속성 요소 사용 ```   <object>       OneOrMoreBindings   </object>   ``` <a name=&quot;xamlValues_Bindings&quot;> </a> # # XAML 값 *OneOrMoreBindings* 하나 이상의 <xref:System.Windows.Data.Binding>개체입니다. <xref:System.Windows.Data.PriorityBinding>현재 지원 하지 않는 <xref:System.Windows.Data.MultiBinding>또는 <xref:System.Windows.Data.PriorityBinding>개체.</xref:System.Windows.Data.PriorityBinding> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.PriorityBinding> </xref:System.Windows.Data.Binding>      "
  example:
  - "In the following example, \\<PriorityBinding.Bindings> is implicit. The <xref:System.Windows.Data.Binding> objects that are established for the <xref:System.Windows.Data.PriorityBinding> are implicitly added to the <xref:System.Windows.Data.BindingBase> collection. For more information, see the \"Property Value\" section earlier in this topic.  \n  \n [!code-xml[PriorityBinding#2](~/add/codesnippet/xaml/PriorityBinding/Window1.xaml#2)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Windows.Data.BindingBase> Bindings { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Windows.Data.BindingBase}
      description: "컬렉션 <xref href=&quot;System.Windows.Data.Binding&quot;> </xref> 개체입니다. <xref href=&quot;System.Windows.Data.PriorityBinding&quot;></xref>현재 형식의 개체만 지원 <xref href=&quot;System.Windows.Data.Binding&quot;> </xref> 아닌 <xref href=&quot;System.Windows.Data.MultiBinding&quot;> </xref> 또는 <xref href=&quot;System.Windows.Data.PriorityBinding&quot;> </xref>합니다. 추가 <xref href=&quot;System.Windows.Data.Binding&quot;> </xref> 자식은 <xref href=&quot;System.Windows.Data.PriorityBinding&quot;> </xref> 에 자식이 암시적으로 추가 하는 개체는 <xref href=&quot;System.Windows.Data.BindingBase&quot;> </xref> 에 대 한 컬렉션의 <xref href=&quot;System.Windows.Data.MultiBinding&quot;> </xref> 개체입니다. 기본값은 빈 컬렉션입니다."
