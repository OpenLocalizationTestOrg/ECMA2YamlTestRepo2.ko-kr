### YamlMime:ManagedReference
items:
- uid: System.Web.UI.IFilterResolutionService
  id: IFilterResolutionService
  children:
  - System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  - System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  langs:
  - csharp
  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "해당 디자이너 개발자가 이름으로 장치 필터를 평가 하는 데 사용할 수 있는 인터페이스를 제공 합니다."
  remarks: "페이지 개발자와 제어 작성자 하도록 IFilterResolutionService 인터페이스를 사용 하지 마십시오. 하도록 IFilterResolutionService 인터페이스 designer 개발자가 디자이너 환경에서 컨트롤을 구문 분석 하 고 유지할 때 장치 필터와 관련 된 서비스를 제공 하 여 구현 됩니다.       하도록 IFilterResolutionService 인터페이스 디자이너 개발자가 필터링 된 속성의 편집을 지원 해야 할 때 사용 됩니다.       하도록 IFilterResolutionService 인터페이스 디자이너 환경에서 장치 필터의 컨트롤의 사용에 해당 됩니다. 컨트롤을 구문 분석 하거나 브라우저 요청의 컨텍스트 외부에서 디자이너 환경에서 유지, 하도록 IFilterResolutionService 인터페이스에는 현재 컨트롤 명명 된 필터에 의해 영향을 받는 여부 및 명명된 된 필터는 특정 장치 필터 계층의 일부인 있는지 여부를 결정 하는 방법을 제공 합니다.       <xref:System.Web.Configuration.HttpCapabilitiesBase>클래스 하도록 IFilterResolutionService 인터페이스를 구현 합니다.</xref:System.Web.Configuration.HttpCapabilitiesBase>"
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "장치 필터를 지정 된 두 간에 부모-자식 관계가 존재 하는지 여부를 나타내는 값을 반환 합니다."
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "장치 필터 이름입니다."
    - id: filter2
      type: System.String
      description: "장치 필터 이름"
    return:
      type: System.Int32
      description: "장치 필터도 식별 하는 경우 1 <code> filter1 </code> 로 식별 되는 필터의 부모 <code> filter2 </code>, 장치 필터도 식별 하는 경우-1 <code> filter2 </code> 로 식별 되는 필터의 부모 <code> filter1 </code>, 및 두 개의 필터 간의 부모-자식 관계가 없는 경우 0입니다."
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  id: EvaluateFilter(System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: EvaluateFilter(String)
  nameWithType: IFilterResolutionService.EvaluateFilter(String)
  fullName: System.Web.UI.IFilterResolutionService.EvaluateFilter(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "지정된 된 필터는 현재 필터링 개체의 형식 인지를 나타내는 값을 반환 합니다."
  remarks: "EvaluateFilter 메서드는 명명 된 장치 필터에서 지 원하는 필터 형식 인지 확인는 <xref:System.Web.UI.IFilterResolutionService>개체입니다.</xref:System.Web.UI.IFilterResolutionService>"
  syntax:
    content: public bool EvaluateFilter (string filterName);
    parameters:
    - id: filterName
      type: System.String
      description: "장치 필터의 이름입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>지정된 된 필터는 현재 필터 개체에 적용할 수 있는 형식이 면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.IFilterResolutionService.EvaluateFilter*
  exceptions: []
  platform:
  - net462
