  remarks: "서버 이벤트가 발생할 때의 <xref:System.Web.UI.HtmlControls.HtmlButton>컨트롤을 클릭 합니다.</xref:System.Web.UI.HtmlControls.HtmlButton> 이 서버 이벤트에는 서버와 백에 클라이언트에서 수행 되도록의 왕복이 발생 합니다. 클라이언트 쪽에서 의도 한 대로 다른 `OnClick` 이벤트입니다. 서버 이벤트를 사용 하 여 실행 코드와 클라이언트 쪽에서 실행 한 코드 간에 충돌이 있는 경우 `OnClick` 이벤트, 서버 쪽 이벤트 지침 클라이언트 쪽 코드를 재정의 합니다.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
