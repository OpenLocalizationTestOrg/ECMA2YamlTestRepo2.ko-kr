  name: HtmlButton
  nameWithType: HtmlButton
  fullName: System.Web.UI.HtmlControls.HtmlButton
  type: Class
  summary: "HTML에 프로그래밍 방식으로 액세스할 수 있도록 <xref uid=&quot;langword_csharp_&lt;button&gt;&quot; name=&quot;&lt;button&gt;&quot; href=&quot;&quot;> </xref> 서버에서 태그를 지정 합니다."
  remarks: "`<button>` 요소를 사용 하면 웹 개발자가 다른 서버 컨트롤을 포함 하 여 포함 된 HTML 요소의 구성할 수 있는 사용자 인터페이스 (UI) 폼 단추를 만들 수 있습니다.      > [!NOTE] >는 `<button>` 요소는 HTML 4.0 사양에 정의 되어 있으며 Microsoft Internet Explorer 4.0 이상 버전 에서만 지원 됩니다. 다른 브라우저에서 사용 하기 위해 UI 양식 단추를 만들려면 <xref:System.Web.UI.HtmlControls.HtmlInputImage>클래스</xref:System.Web.UI.HtmlControls.HtmlInputImage> 를 사용 하 여 보십시오       파일을 HtmlButton 컨트롤을 클릭할 때 일련의 사용자 지정 지침을 수행 하려면 제공에 대 한 사용자 지정 이벤트 처리기는 <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>이벤트.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>      > [!NOTE] > The HtmlButton 컨트롤이 클라이언트 브라우저에 ECMAScript를 렌더링 합니다. 클라이언트 브라우저에서 제대로 작동 하려면 ECMAScript이이 컨트롤에 사용할 수 있어야 합니다. 클라이언트 스크립트에 대 한 자세한 내용은 참조 하십시오. [ASP.NET 웹 페이지에서 클라이언트 스크립트](~/add/includes/ajax-current-ext-md.md)합니다.       목록이 HtmlButton의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>생성자.</xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event to display the name entered in the text box.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_8_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_8_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

