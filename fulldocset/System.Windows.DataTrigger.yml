  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # XAML 속성 요소 사용 ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # XAML 값 *ZeroOrMoreSetters*&0; 개 이상의 <xref:System.Windows.Setter>개체입니다.</xref:System.Windows.Setter>             A <xref:System.Windows.DataTrigger>작업을 시작 하거나 사용할 수 있습니다 <xref:System.Windows.Setter>데이터 항목에 지정된 된 조건을 충족 하는 경우 s 속성을 적용할 값입니다.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger>       동일한 setter 컬렉션에서 동일한 속성을 설정 하는 둘 이상의 setter가 선언 된 setter 마지막 사용 됩니다.       Setter 속성은 한 <xref:System.Windows.DataTrigger>개체만 포함할 수 있습니다 <xref:System.Windows.Setter>개체.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger> 추가 <xref:System.Windows.Setter>에 자식은 <xref:System.Windows.DataTrigger>개체가 암시적으로 추가 된 <xref:System.Windows.SetterBaseCollection>에 대 한는 <xref:System.Windows.DataTrigger>개체.</xref:System.Windows.DataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.DataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>개체가 지원 되지 않습니다. 만 <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>지원 <xref:System.Windows.EventSetter>개체.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example shows two <xref:System.Windows.DataTrigger> objects that are defined in a <xref:System.Windows.DataTemplate>. The <xref:System.Windows.DataTemplate> is applied to *AuctionItem* data objects (not shown in this example), which have the property *SpecialFeatures*.  \n  \n The first <xref:System.Windows.DataTrigger> is specified such that if the data object has a *SpecialFeatures* value of *Color*, then the item is displayed with a `DodgerBlue` background with Navy titles. If the data object has a *SpecialFeatures* value of *Highlight*, then the second <xref:System.Windows.DataTrigger> will be active, causing the item to be displayed with an Orange border with a star.  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703).  \n  \n [!code-xml[DataBindingLab#AuctionItemsDataTriggers](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemsdatatriggers)]"
