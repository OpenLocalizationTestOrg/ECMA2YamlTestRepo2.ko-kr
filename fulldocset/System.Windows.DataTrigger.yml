  summary: "데이터 개체의 속성 값을 생성 하는 바인딩을 가져오거나 설정 합니다."
  remarks: "이 바인딩에 의해 생성 된 속성 값으로 지정 된 값과 비교 되는 <xref:System.Windows.DataTrigger.Value%2A>속성.</xref:System.Windows.DataTrigger.Value%2A> 값은 첫 번째 바인딩 가능한 경우 값의 형식으로 변환한 다음 사용 하 여 두 값을 비교는 `Object.Equals` 메서드. 두 값이 같으면 관련된 작업이 나 setter 적용 됩니다.       바인딩을 만들고 사용 하는 <xref:System.Windows.Data.Binding.Path%2A>속성에 특정 개체 (바인딩 소스 개체)의 속성에 바인딩됩니다.</xref:System.Windows.Data.Binding.Path%2A> 예를 들어에 바인딩되는 *우선 순위* 속성의는 *작업*합니다. 자세한 내용은 참조 [데이터 바인딩 개요](~/add/includes/ajax-current-ext-md.md)합니다.       두 바인딩을 지정 해야 하 고 <xref:System.Windows.DataTrigger.Value%2A>속성에는 <xref:System.Windows.DataTrigger>의미 있는 데이터 트리거에 대 한.</xref:System.Windows.DataTrigger> </xref:System.Windows.DataTrigger.Value%2A> 하나 또는 두 속성 모두 설정 되지 않은 경우 예외가 throw 됩니다.      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a># # XAML 특성 사용 ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> # # XAML 속성 요소 사용 ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> # # XAML 값 *선언* 쉼표 (,)로 구분 된&0; 개 이상의 특성 할당 클래스입니다.             참조 [바인딩 태그 확장](~/add/includes/ajax-current-ext-md.md) 자세한 정보에 대 한 합니다."
  example:
  - "In the following example, the <xref:System.Windows.DataTrigger> sets the <xref:System.Windows.Controls.Border.BorderBrush%2A> of the element named `border` to `Yellow` if the `TaskType` property is `TaskType.Home`.  \n  \n [!code-xml[DataTemplatingIntro#DT](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#dt)]  \n[!code-xml[DataTemplatingIntro#DataTrigger](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#datatrigger)]  \n[!code-xml[DataTemplatingIntro#AddingMore2](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#addingmore2)]  \n  \n For a detailed discussion of this example, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
