  name: PerformanceCounterInstaller
  nameWithType: PerformanceCounterInstaller
  fullName: System.Diagnostics.PerformanceCounterInstaller
  type: Class
  summary: "에 대 한 설치 관리자를 지정 된 <xref href=&quot;System.Diagnostics.PerformanceCounter&quot;> </xref> 구성 요소입니다."
  remarks: "다음 정보는 응용 프로그램 시작 시 성능 카운터를 설치 하는 경우 성능 향상을 제공할 도움이 될 수 있습니다. .NET Framework 버전 2.0과 함께 설치 되는 성능 카운터 범주는 자체 메모리가 있는 각 성능 카운터 범주와 별도 공유 메모리를 사용 합니다. 레지스트리 키 HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services FileMappingSize 라는 DWORD를 만들어 별도 공유 메모리의 크기를 지정할 수 있습니다\\\\*\\<범주 이름 >*\\Performance 합니다. FileMappingSize 값 범주의 공유 메모리 크기에 설정 됩니다. 기본 크기는 10 진수 131072입니다. FileMappingSize 값 없으면는 `fileMappingSize` 특성 값에는 `performanceCounters` 구성 파일을 처리에 대 한 추가 오버 헤드를 발생 시키는 Machine.config 파일에 지정 된 요소가 사용 됩니다. 레지스트리에서 파일 매핑 크기를 설정 하 여 응용 프로그램 시작에 대 한 성능 향상을 실현할 수 있습니다."
  example:
  - "The following code example demonstrates how to create a PerformanceCounterInstaller object and add it to an <xref:System.Configuration.Install.InstallerCollection>.  \n  \n [!code-cpp[PerformanceCounterInstaller#1](~/add/codesnippet/cpp/t-system.diagnostics.per_2_1.cpp)]\n [!code-cs[PerformanceCounterInstaller#1](~/add/codesnippet/csharp/t-system.diagnostics.per_2_1.cs)]\n [!code-vb[PerformanceCounterInstaller#1](~/add/codesnippet/visualbasic/t-system.diagnostics.per_2_1.vb)]"
