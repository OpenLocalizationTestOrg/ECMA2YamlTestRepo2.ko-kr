  name: MimeTypePropertyAttribute
  nameWithType: MimeTypePropertyAttribute
  fullName: System.Data.Services.Client.MimeTypePropertyAttribute
  type: Class
  summary: "주석이 추가 된가 있는 클래스의 속성에 주석을 달고는 <xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;> </xref>합니다."
  remarks: "`MimeTypePropertyAttribute` <xref:System.Data.Services.Client.MediaEntryAttribute>.</xref:System.Data.Services.Client.MediaEntryAttribute> 에 지정 된 속성과 연결 하 고 mime 형식을 포함 하는 속성의 이름을 가져오는 지정 된 속성은 자동 데이터의 mime 형식으로 설정 하 여 지연 로드 된 경우 미디어 링크 항목과 연결 된 미디어 리소스는 <xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>메서드.</xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>       또한이 속성에서 mime 형식을 읽어 시스템과 사용 하 여 설정는 `Content-Type` 미디어 링크 항목에 대 한 게시물에 헤더를 요청 합니다. 미디어 링크 항목은 이진 데이터 및 메타 데이터를 처리 하기 위한 AtomPub 프로토콜 구문입니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute
