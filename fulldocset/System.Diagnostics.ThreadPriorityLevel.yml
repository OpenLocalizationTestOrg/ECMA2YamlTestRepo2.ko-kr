  fullName: System.Diagnostics.ThreadPriorityLevel
  type: Enum
  summary: "스레드의 우선 순위 수준을 지정합니다."
  remarks: "모든 스레드에 스레드의 우선 순위 값과 해당 프로세스의 우선 순위 클래스에 의해 결정 하는 기본 우선 순위 수준입니다. 운영 체제의 프로세서 시간 다음 조각을 가져올 스레드를 결정 하 모든 실행 스레드의 기본 우선 순위 수준을 사용 합니다.       우선 순위 수준을 절대값은 없지만 우선 순위 값의 범위입니다. 지정 된 범위에서의 위치를 확인 하려면 프로세스 우선 순위 클래스를 사용 하 여 순위를 계산 하는 운영 체제는 <xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>스레드의 우선 순위를 설정할 속성입니다.</xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>"
  syntax:
    content: public enum ThreadPriorityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
