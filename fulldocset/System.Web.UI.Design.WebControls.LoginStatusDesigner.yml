- uid: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.LoginStatusDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: LoginStatusDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "디자인 타임에 연결된 된 컨트롤을 렌더링 하는 데 사용 되는 태그를 가져옵니다."
  remarks: "경우는 <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>또는 <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>(로그인 여부에 따라 사용자가), 속성은 `null`, 빈 문자열 (&quot;&quot;), 또는 단일 공백 (&quot;&quot;), GetDesignTimeHtml 메서드 집합은 <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>또는 <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>속성을 적절 하 게는 <xref:System.Web.UI.Control.ID%2A>괄호 (&quot;&quot;)로 묶인 속성.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> 설정에 관계 없이 다음의 <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>또는 <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>, GetDesignTimeHtml 메서드 호출의 <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>기본의 디자인 타임 렌더링에 대 한 태그를 생성 하는 메서드는 <xref:System.Web.UI.WebControls.LoginStatus>컨트롤.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.LoginStatus> class at design time. The example draws a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/csharp/m-system.web.ui.design.w_3_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_3_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "렌더링 하는 데 사용 되는 태그를 포함 하는 문자열은 <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> 디자인 타임에 있습니다."
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
