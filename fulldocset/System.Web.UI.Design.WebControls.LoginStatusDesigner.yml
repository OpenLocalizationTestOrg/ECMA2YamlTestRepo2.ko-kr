  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner
  type: Class
  summary: "비주얼 디자이너에서 디자인 타임 지원을 제공는 <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> 웹 서버 컨트롤입니다."
  remarks: "<xref:System.Web.UI.WebControls.LoginStatus>컨트롤이 자동으로 사용자의 인증 상태를 확인 하 고 적절 한 로그인 또는 로그 아웃 옵션을 표시 하는 단추를 렌더링 합니다.</xref:System.Web.UI.WebControls.LoginStatus>       비주얼 디자이너에서 소스 뷰에서 디자인 뷰로 전환 하면 태그 소스 코드 설명 하는 <xref:System.Web.UI.WebControls.LoginStatus>제어 구문 분석 되 고 디자인 화면에 컨트롤의 디자인 타임 버전이 만들어집니다.</xref:System.Web.UI.WebControls.LoginStatus> 소스 뷰로 다시 전환 하는 경우 디자인 타임 컨트롤 태그 소스 코드에 유지 되 고 웹 페이지에 대 한 태그를 편집 합니다. LoginStatusDesigner 클래스에 대 한 디자인 타임 지원을 제공는 <xref:System.Web.UI.WebControls.LoginStatus>컨트롤.</xref:System.Web.UI.WebControls.LoginStatus>       <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A>속성 반환 하지 않습니다는 <xref:System.ComponentModel.Design.DesignerActionListCollection>개체에서 파생 된 개체는 일반적으로 포함 하는 <xref:System.ComponentModel.Design.DesignerActionList>디자이너의 클래스는 상속 트리에서 각 수준에 대 한.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>속성은 항상 반환 `true`, 디자이너에 연결 된 임시 복사본을 만들어 있는지 <xref:System.Web.UI.WebControls.LoginStatus>디자인 타임에는 사용자 인증 상태를 사용할 수 없기 때문에 디자인 타임 태그를 생성 하려면.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>       <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A>메서드는 연결 된 렌더링 하는 데 사용 되는 태그를 반환 <xref:System.Web.UI.WebControls.LoginStatus>디자인 타임에.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>메서드는 디자이너를 표시, 편집 및 디자인 관련된 <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus> 준비</xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>"
  example:
  - "The following code example shows how to extend the LoginStatusDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.LoginStatus> control at design time.  \n  \n The example derives the `MyLoginStatus` control from the <xref:System.Web.UI.WebControls.LoginStatus>. The `MyLoginStatus` is a copy of the <xref:System.Web.UI.WebControls.LoginStatus> control. The example also derives the `MyLoginStatusDesigner` class from LoginStatusDesigner, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginStatusDesigner` on the `MyLoginStatus` control.  \n  \n The `MyLoginStatusDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make it more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLoginStatus` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_1_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_1_1.vb)]"
  syntax:
    content: 'public class LoginStatusDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
