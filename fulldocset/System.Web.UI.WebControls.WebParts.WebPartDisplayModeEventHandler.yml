  remarks: "WebPartDisplayModeEventHandler 대리자에 지정 된 메서드가 때 호출 됩니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>       페이지 개발자가 추가 하 여 웹 파트 이벤트에 대 한 사용자 지정 처리기를 제공할 수는 `OnDisplayModeChanged` 특성을 `<asp:webpartmanager>` 의 요소는 페이지 및 사용자 지정 메서드 이름 특성에 할당 합니다. 사용자 지정 처리기를 프로그래밍 방식으로 할당할 수도 있습니다. 프로그래밍 방식으로 이벤트 처리기를 할당에 대 한 자세한 내용은 참조 하십시오. [NIB: 방법: 이벤트에 이벤트 처리기 메서드에 연결](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)합니다."
