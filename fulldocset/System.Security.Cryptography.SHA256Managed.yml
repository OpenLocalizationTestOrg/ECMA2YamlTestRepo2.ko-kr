  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Security.Cryptography.SHA256Managed&quot;> </xref> 클래스는 관리 되는 라이브러리를 사용 합니다."
  remarks: "해시는 많은 양의 데이터를 나타내는 고정 된 크기의 고유 값으로 사용 됩니다. 해당 데이터도 일치 하는 경우에 두 데이터 집합의 해시 일치 해야 합니다. 약간 변경 된 데이터에 큰 예측할 수 없는 해시 변화 시킵니다.       에 대 한 해시 크기는 <xref:System.Security.Cryptography.SHA256Managed>알고리즘은 256 비트.</xref:System.Security.Cryptography.SHA256Managed>       **중요 한** 로컬 보안 정책에서 하나를 설정 하는 다음과 같은 보안을 사용 하거나 그룹 정책의 일부로 받아볼 수는 <xref:System.InvalidOperationException>이 생성자를 사용 하려고 하면: **시스템 암호화: 암호화, 해시 및 서명에 사용 하 여 FIPS 호환 알고리즘** </xref:System.InvalidOperationException>"
  syntax:
    content: public SHA256Managed ();
    parameters: []
  overload: System.Security.Cryptography.SHA256Managed.#ctor*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "FIPS Federal Information Processing Standards () 보안 설정이 사용 됩니다. 이 구현은 Windows Platform FIPS 유효성을 검사 한 암호화 알고리즘의 일부가 아닙니다."
  platform:
  - net462
- uid: System.Security.Cryptography.SHA256Managed.HashCore(System.Byte[],System.Int32,System.Int32)
