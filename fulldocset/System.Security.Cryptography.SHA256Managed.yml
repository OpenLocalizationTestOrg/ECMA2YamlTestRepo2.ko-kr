  fullName: System.Security.Cryptography.SHA256Managed.HashCore(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "파생된 클래스에서 재정의 되 면 개체에 쓰여진 데이터의 경로 <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> 해시를 계산할 해시 알고리즘입니다."
  remarks: "응용 프로그램 코드에서이 메서드는 합니다.       이 추상 메서드는 해시 계산을 수행합니다. 암호화 스트림 개체를 쓸 때마다이 메서드를 통해 데이터를 전달합니다. 데이터의 각 블록에 대 한 올바른 해시 값이 데이터 스트림의 끝에 반환 되므로이 메서드는 해시 개체의 상태를 업데이트 합니다."
  syntax:
    content: protected override void HashCore (byte[] rgb, int ibStart, int cbSize);
    parameters:
    - id: rgb
      type: System.Byte[]
      description: "입력된 데이터입니다."
    - id: ibStart
      type: System.Int32
      description: "데이터 사용을 시작할 바이트 배열의 오프셋입니다."
    - id: cbSize
      type: System.Int32
      description: "데이터로 사용할 배열의 바이트 수입니다."
  overload: System.Security.Cryptography.SHA256Managed.HashCore*
  exceptions: []
