- uid: System.Web.UI.PostBackOptions.AutoPostBack
  id: AutoPostBack
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: AutoPostBack
  nameWithType: PostBackOptions.AutoPostBack
  fullName: System.Web.UI.PostBackOptions.AutoPostBack
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "사용자 작업에 대 한 응답으로 서버에는 폼이 자동으로 게시 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "사용할 수 있습니다 AutoPostBack 속성 임을 나타내는 Web Forms 페이지 드롭 다운 목록에서 항목을 선택 하는 등 사용자 작업에 대 한 응답으로 서버에 다시 자동으로 게시 합니다. JavaScript `setTimeout` 메서드를 사용 하는 _로`doPostBack` 메서드 포스트백에서 발생 하기 전에 사용자 작업은 완료 되도록 합니다."
  example:
  - "The following code example shows the client-side script that is generated when the AutoPostBack property and the <xref:System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol%2A> property are both set to `true`.  \n  \n```vb#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```  \n  \n```c#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```"
  syntax:
    content: public bool AutoPostBack { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>폼은 자동으로 다시 게시; 사용자 동작에 응답 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.PostBackOptions.AutoPostBack*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.ClientSubmit
  id: ClientSubmit
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ClientSubmit
  nameWithType: PostBackOptions.ClientSubmit
  fullName: System.Web.UI.PostBackOptions.ClientSubmit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "클라이언트 쪽 스크립트에서 다시 게시 이벤트가 발생 해야 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "ClientSubmit 속성은 클라이언트 쪽 스크립트에서 다시 게시 이벤트가 발생 해야 하는지 여부를 나타냅니다. ClientSubmit 속성을 설정 하는 경우 `false`, 없습니다 JavaScript 발생 합니다. 에 할당 해야 `false` ClientSubmit 속성 호출 하려는 경우에 `__doPostBack` 메서드 직접 합니다."
  syntax:
    content: public bool ClientSubmit { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>클라이언트 쪽 스크립트;에서 다시 게시 이벤트가 발생 하면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.PostBackOptions.ClientSubmit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.PerformValidation
  id: PerformValidation
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: PerformValidation
  nameWithType: PostBackOptions.PerformValidation
  fullName: System.Web.UI.PostBackOptions.PerformValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "다시 게시 이벤트가 발생 하기 전에 클라이언트 쪽 유효성 검사가 필요한 지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "다시 게시 이벤트가 발생 하기 전에 클라이언트 쪽 유효성 검사를 수행할지 여부를 지정 하려면 PerformValidation 속성이 사용 됩니다. PerformValidation 속성 값을로 설정 된 경우 `true`를 사용할 수도 있습니다는 <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A>를 유효성 검사를 수행할지 포스트백 이벤트가 발생 하기 전에 유효성 검사 그룹 이름을 지정 하는 속성.</xref:System.Web.UI.PostBackOptions.ValidationGroup%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A> and PerformValidation properties to ensure that two <xref:System.Web.UI.WebControls.TextBox> controls have information entered in them before the postback event is generated. The `NameTextBox` and `AgeTextBox` controls are part of the `PersonalInfoGroup` validation group, but the `StateTextBox` control is not. Therefore, the user does not have to enter any data in the `StateTextBox` control before the postback event is generated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/csharp/p-system.web.ui.postback_2_1.aspx)]\n [!code-vb[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_2_1.aspx)]"
  syntax:
    content: public bool PerformValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>다시 게시 이벤트가 발생 하기 전에 클라이언트 쪽 유효성 검사가 필요한 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.PostBackOptions.PerformValidation*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol
  id: RequiresJavaScriptProtocol
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: RequiresJavaScriptProtocol
  nameWithType: PostBackOptions.RequiresJavaScriptProtocol
  fullName: System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "나타내는 값을 가져오거나 여부는 <xref uid=&quot;langword_csharp_javascript:&quot; name=&quot;javascript:&quot; href=&quot;&quot;> </xref> 접두사 클라이언트 쪽 스크립트에 대해 생성 됩니다."
  remarks: "`javascript:` 일부 HTML 특성을 가진 접두사와 같은 필요한는 `href` 특성에는 `<a>` URL에서 JavaScript 속성을 구분 하기 위해 태그입니다. 특성 같은 `onclick` 필요 하지 않습니다는 `javascript:` JavaScript와 자동으로 연결 되어 있어 접두사입니다."
  syntax:
