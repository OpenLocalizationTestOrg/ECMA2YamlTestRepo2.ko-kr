- uid: System.Web.UI.PostBackOptions.ActionUrl
  id: ActionUrl
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ActionUrl
  nameWithType: PostBackOptions.ActionUrl
  fullName: System.Web.UI.PostBackOptions.ActionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Web Forms 페이지 포스트백에 대 한 대상 URL을 가져오거나 설정 합니다."
  remarks: "ActionUrl 속성은 <xref:System.Web.UI.PostBackOptions>에 대 한 URL을 지정 하는 클래스는 `action` Web Forms 페이지의 특성.</xref:System.Web.UI.PostBackOptions> Web Forms 페이지를 표시할 항목을 지정할 ActionUrl 속성을 사용할 수 데이터를 다시 게시, 페이지 간 게시 발생 합니다. 페이지 간 게시에 대 한 자세한 내용은 참조 하십시오. [ASP.NET Web Forms의 게시 페이지 간](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates using the ActionUrl property of a <xref:System.Web.UI.PostBackOptions> object to cause a cross-page postback if a user positions the mouse pointer on a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-vb[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_0_1.aspx)]\n [!code-cs[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/csharp/p-system.web.ui.postback_0_1.aspx)]"
  syntax:
    content: public string ActionUrl { get; set; }
    return:
      type: System.String
      description: "Web Forms 페이지 포스트백에 대 한 URL입니다. 기본값은 빈 문자열 (&quot;&quot;)."
  overload: System.Web.UI.PostBackOptions.ActionUrl*
  exceptions: []
  platform:
  - net462
