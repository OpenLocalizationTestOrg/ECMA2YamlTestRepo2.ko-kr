  fullName: System.Web.UI.Design.XslTransformFileEditor
  type: Class
  summary: "XML 변환 파일을 선택 하기 위한 디자인 타임 사용자 인터페이스를 제공 합니다."
  remarks: "선택 하 고 XML 변환 파일 (.xsl)에 대 한 URL을 편집 하 고 컨트롤 속성에 URL을 할당 하는 XslTransformFileEditor 개체 디자인 타임에 사용 됩니다. 예를 들어는 <xref:System.Web.UI.WebControls.XmlDataSource>컨트롤의 값을 설정 XslTransformFileEditor 클래스 디자인 타임에 사용 된 <xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A>속성.</xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       사용 하 여는 <xref:System.ComponentModel.EditorAttribute>는 XslTransformFileEditor에 속성 연결 특성.</xref:System.ComponentModel.EditorAttribute> 디자이너 호스트를 호출 하는 연결된 된 속성을 디자인 화면에서 편집 된 <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>메서드.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>메서드는 <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>메서드를 다시 URL을 선택 하기 위한 사용자 인터페이스를 표시 한 다음 사용자가 선택 되어 있는 URL을 반환 합니다.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>메서드는 사용자 인터페이스의 표시 스타일을 나타냅니다.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       XML 변환 파일 URL 속성에 대 한 사용자 지정 편집기를 정의 XslTransformFileEditor에서 클래스를 파생 합니다. 예를 들어 파생된 클래스는 재정의할 수는 <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>메서드를 호출 합니다는 <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>메서드를 사용자 지정 <xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A>또는 <xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A>값.</xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A> </xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XslTransformFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XslTransformFileEditor class allows the user interface to select and edit an XML transform file name for the property value.  \n  \n [!code-cs[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_1_1.cs)]\n [!code-vb[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_1_1.vb)]"
  syntax:
    content: 'public class XslTransformFileEditor : System.Web.UI.Design.UrlEditor'
