  summary: "입력 하 고 암호를 처리 하기 위한 컨트롤을 나타냅니다."
  remarks: "> [!IMPORTANT]> PasswordBox에 버블링에 대 한 처리가 기본 제공 <xref:System.Windows.UIElement.MouseUp>및 <xref:System.Windows.UIElement.MouseDown>이벤트.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp>  따라서 사용자 지정 이벤트 처리기 수신 대기 하는 `MouseUp` 또는 `MouseDown` 의 이벤트는 `PasswordBox` 호출 되지 것입니다.  이러한 이벤트에 응답 해야 할 경우 터널링에 대 한 수신 <xref:System.Windows.UIElement.PreviewMouseUp>및 <xref:System.Windows.UIElement.PreviewMouseDown>이벤트 대신 사용 하 여 처리기를 등록 또는 <xref:System.Windows.EventSetter.HandledEventsToo%2A>인수 (이 두 번째 옵션은 코드를 통해 사용할 수만).</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> 이벤트가 처리 하려는 경우가 아니면 의도적으로 이러한 이벤트의 PasswordBox 기본 처리를 사용 하지 않도록 설정 하 고 컨트롤의에 주목할 만한 영향 있다는 점에 유의 하는 표시 하지 않는 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]합니다.      ## 동일한 속성 설정을 사용 하 여 여러 PasswordBox 컨트롤에 적용 된 PasswordBox 컨트롤을 사용자 지정의 <xref:System.Windows.FrameworkElement.Style%2A>속성.</xref:System.Windows.FrameworkElement.Style%2A> 기본값을 수정할 수 <xref:System.Windows.Controls.ControlTemplate>고유한 모양을 제어할 수 있습니다.</xref:System.Windows.Controls.ControlTemplate> 만들기에 대 한 자세한 내용은 <xref:System.Windows.Controls.ControlTemplate>, 참조 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  부분 및 PasswordBox에만 적용 되는 상태를 보려면 참조 [PasswordBox Syles 및 템플릿](~/add/includes/ajax-current-ext-md.md)합니다.       종속성 속성을이 컨트롤은 컨트롤의 기본 스타일으로 설정할 수 있습니다.  기본 스타일 속성은 응용 프로그램에이 컨트롤이 표시 하는 경우 속성이 기본값에서 변경 될 수 있습니다. 기본 스타일 응용 프로그램이 실행 중인 때 사용 되는 데스크톱 테마에 따라 결정 됩니다.  자세한 내용은 참조 [기본 WPF 테마](http://go.microsoft.com/fwlink/?LinkID=158252)합니다.      > [!NOTE] > 시각적 속성을 설정만 영향을 미칠 속성 시각적 단추 컨트롤의 기본 서식 파일에 속성이 있으며를 사용 하 여 설정 된 경우는 합니다. &quot;변경의 시각적 구조의 정도 제어&quot; 섹션의 시각적 속성 목록을 찾을 수 있습니다 [는 ControlTemplate을 만들어 기존 컨트롤의 모양 사용자 지정](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)합니다."
