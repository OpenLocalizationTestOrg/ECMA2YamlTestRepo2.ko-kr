  id: Actions
  parent: System.Windows.EventTrigger
  langs:
  - csharp
  name: Actions
  nameWithType: EventTrigger.Actions
  fullName: System.Windows.EventTrigger.Actions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "이벤트가 발생할 때 적용할 작업의 컬렉션을 가져옵니다."
  remarks: "와 달리 <xref:System.Windows.Trigger>, <xref:System.Windows.EventTrigger>종료 상태에 대 한 개념이 있으므로 이벤트를 발생 시킨 조건이 더 이상 true 면 작업을 실행 취소할 수 없습니다.</xref:System.Windows.EventTrigger> </xref:System.Windows.Trigger>       추가 <xref:System.Windows.TriggerAction>에 자식은 <xref:System.Windows.EventTrigger>개체가 암시적으로 추가 된 <xref:System.Windows.TriggerActionCollection>에 대 한는 <xref:System.Windows.EventTrigger>개체.</xref:System.Windows.EventTrigger> </xref:System.Windows.TriggerActionCollection> </xref:System.Windows.EventTrigger> </xref:System.Windows.TriggerAction>      > [!NOTE] >이 속성 설정할 수 있습니다 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] 표시, 컬렉션 구문을 사용 하거나 컬렉션 개체에 액세스 하 고 추가 등의 다양 한 메서드를 사용 하 여 합니다. 컬렉션 개체 자체를 액세스 하는 속성은 읽기 전용, 컬렉션 자체는 읽기 / 쓰기입니다.      <a name=&quot;xamlPropertyElementUsage_Actions&quot;></a># # XAML 속성 요소 사용 ```   <object>     <object.Actions>       OneOrMoreTriggerActions     </object.Actions>   </object>   ``` <a name=&quot;xamlValues_Actions&quot;> </a> # # XAML 값 *OneOrMoreTriggerActions* 하나 이상의 <xref:System.Windows.TriggerAction>개체입니다.</xref:System.Windows.TriggerAction>      "
  example:
  - "This example describes how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. As mentioned above, adding a <xref:System.Windows.TriggerAction> child to an <xref:System.Windows.EventTrigger> object implicitly adds it to the <xref:System.Windows.TriggerActionCollection> for the <xref:System.Windows.EventTrigger> object. Therefore, in this example, `<EventTrigger.Actions>` is implicit.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/StyleEventTriggerAnimation/Default.xaml#eventtriggersnippet)]\n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/p-system.windows.eventtr_1_1.xaml)]"
  syntax:
    content: public System.Windows.TriggerActionCollection Actions { get; }
    return:
      type: System.Windows.TriggerActionCollection
      description: "기본값은 빈 컬렉션입니다."
  overload: System.Windows.EventTrigger.Actions*
  exceptions: []
  platform:
  - net462
