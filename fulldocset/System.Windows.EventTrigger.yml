  summary: "가져오거나는 <xref href=&quot;System.Windows.RoutedEvent&quot;> </xref> 이 트리거를 활성화할 합니다."
  remarks: "<xref:System.Windows.EventTrigger>지정된 된 라우트된 이벤트가 발생할 때 작업의 집합을 적용 합니다.</xref:System.Windows.EventTrigger> 예를 들어 수 사용 하려는 <xref:System.Windows.EventTrigger>마우스 포인터를 특정 위로 가져갈 때 애니메이션의 집합을 시작 하려면 s [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] 컨트롤.</xref:System.Windows.EventTrigger>       경우 서식 파일이 나이 포함 된 스타일 <xref:System.Windows.EventTrigger>가 없습니다는 `TargetType` 해야 품질 이벤트 이름 사용 하 여 클래스 이름에 지정 된 속성의 `ClassName.EventName` 구문.</xref:System.Windows.EventTrigger>       <xref:System.Windows.EventTrigger>개체는 이미 <xref:System.Windows.RoutedEventArgs.Handled%2A>.</xref:System.Windows.RoutedEventArgs.Handled%2A> 된 이벤트를 처리할 수 없습니다.</xref:System.Windows.EventTrigger> 와 같은 컨트롤 <xref:System.Windows.Controls.Button>또는 <xref:System.Windows.Controls.TextBox>마우스 클릭 같은 사용자 입력된 이벤트에서 특정 작업을 수행 하 고 키보드 이벤트.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> 예를 들어, 단추 스타일을 지정 하 고 설정 하는 <xref:System.Windows.Input.Mouse.MouseDown>의 RoutedEvent으로 이벤트는 <xref:System.Windows.EventTrigger>, <xref:System.Windows.EventTrigger>이벤트 단추에서 먼저 처리 하기 때문에 적용 되지 않습니다.</xref:System.Windows.EventTrigger> </xref:System.Windows.EventTrigger> </xref:System.Windows.Input.Mouse.MouseDown> 대신 사용할 수는 <xref:System.Windows.Input.Mouse.PreviewMouseDown>이벤트 또는 다른 이벤트입니다.</xref:System.Windows.Input.Mouse.PreviewMouseDown>       사용 중인 경우 데이터 바인딩을 사용 하는 경우는 <xref:System.Windows.Data.Binding.TargetUpdated>설정 해야 이벤트에는 <xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A>값 프로그램 <xref:System.Windows.Data.Binding>개체 이벤트를 발생에 대해 true로.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A> </xref:System.Windows.Data.Binding.TargetUpdated>"
  example:
  - "This example shows how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. In this example, the <xref:System.Windows.Style> has the <xref:System.Windows.Style.TargetType%2A> set to <xref:System.Windows.Shapes.Rectangle>. Therefore, there is no need to qualify the `MouseEnter` and `MouseLeave` event names with the class name.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/StyleEventTriggerAnimation/Default.xaml#eventtriggersnippet)]\n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/p-system.windows.eventtr_0_1.xaml)]"
