  fullName: System.Windows.EventTrigger
  type: Class
  summary: "이벤트에 대 한 응답으로 작업 집합을 적용 하는 트리거를 나타냅니다."
  remarks: "<xref:System.Windows.Trigger>개체는 <xref:System.Windows.Trigger.Setters%2A>, <xref:System.Windows.TriggerBase.EnterActions%2A>, 및 <xref:System.Windows.TriggerBase.ExitActions%2A>EventTrigger 개체 집합을 시작 하는 동안 특정 속성의 상태에 따라 변경 사항 또는 작업에 적용 되는 속성 <xref:System.Windows.EventTrigger.Actions%2A>지정 된 라우트된 이벤트가 발생할 때.</xref:System.Windows.EventTrigger.Actions%2A> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A> </xref:System.Windows.Trigger.Setters%2A></xref:System.Windows.Trigger> 예를 들어는 EventTrigger 마우스 포인터를 특정 위로 가져갈 때 애니메이션의 집합을 시작 하는 데 경우가 [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] 제어 합니다. 와 달리 <xref:System.Windows.Trigger>, EventTrigger에 종료 상태에 대 한 개념이 없습니다, 이벤트 지정 되지 않은 조건을 발생 시킨 후 작업 실행 취소 되지 것입니다.</xref:System.Windows.Trigger>       이벤트는 트리거를 사용 하는 경우를 방해 하지 컨트롤의 고유한 동작 하는 이벤트를 선택 해야 합니다. 와 같은 컨트롤 <xref:System.Windows.Controls.Button>또는 <xref:System.Windows.Controls.TextBox>마우스 클릭 같은 사용자 입력된 이벤트에서 특정 작업을 수행 하 고 키보드 이벤트.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> 예를 들어, 단추 스타일을 지정 하 고 설정 하는 <xref:System.Windows.Input.Mouse.MouseDown>이벤트로는 <xref:System.Windows.EventTrigger.RoutedEvent%2A>는 EventTrigger의 EventTrigger 적용 되지 않습니다 이벤트 단추에서 먼저 처리 하기 때문에.</xref:System.Windows.EventTrigger.RoutedEvent%2A> </xref:System.Windows.Input.Mouse.MouseDown> 대신 사용할 수는 <xref:System.Windows.Input.Mouse.PreviewMouseDown>이벤트 또는 다른 이벤트입니다.</xref:System.Windows.Input.Mouse.PreviewMouseDown>       사용 중인 경우 데이터 바인딩을 사용 하는 경우는 <xref:System.Windows.Data.Binding.TargetUpdated>설정 해야 이벤트에는 <xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A>값 프로그램 <xref:System.Windows.Data.Binding>개체를 `true` 이벤트를 발생에 대 한.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A> </xref:System.Windows.Data.Binding.TargetUpdated>       추가 <xref:System.Windows.TriggerAction>자식 EventTrigger 개체에 암시적으로 추가 된 <xref:System.Windows.TriggerActionCollection>EventTrigger 개체에 대 한.</xref:System.Windows.TriggerActionCollection> </xref:System.Windows.TriggerAction>"
  example:
  - "This example shows how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. In this example, the <xref:System.Windows.Style> has the <xref:System.Windows.Style.TargetType%2A> set to <xref:System.Windows.Shapes.Rectangle>. Therefore, there is no need to qualify the `MouseEnter` and `MouseLeave` event names with the class name.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/StyleEventTriggerAnimation/Default.xaml#eventtriggersnippet)]\n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/t-system.windows.eventtr_1.xaml)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Actions")]

      public class EventTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
