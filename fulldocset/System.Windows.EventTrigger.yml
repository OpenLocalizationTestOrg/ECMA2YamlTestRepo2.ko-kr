  summary: "이 트리거를 활성화 하는 이벤트를 사용 하 여 개체의 이름을 가져오거나 설정 합니다. 요소 트리거 또는 템플릿 트리거에서 사용 됩니다."
  remarks: "요소에는 범위 내에서 이름에이 속성을 설정할 수 트리거 컬렉션 (컬렉션이 <xref:System.Windows.EventTrigger>의 일부인) 적용 됩니다.</xref:System.Windows.EventTrigger> 이 일반적으로이 <xref:System.Windows.EventTrigger>.</xref:System.Windows.EventTrigger> 포함 된 템플릿 내에 있는 명명된 된 요소 설정 하는 경우는 <xref:System.Windows.FrameworkElement.Triggers%2A>요소를 직접 이면 속성이 부모 요소의 해당 범위 내에서 명명된 된 요소입니다.</xref:System.Windows.FrameworkElement.Triggers%2A>       사용 하 여 개체 이름을 지정할 수는 [X:name 지시문](~/add/includes/ajax-current-ext-md.md) 구문입니다."
  syntax:
