  summary: "복합 형식에 대 한 기본 클래스입니다."
  remarks: "ComplexObject 복합 형식에 대 한 기본 기능을 구현 합니다. 자세한 내용은 참조 [복합 형식 개체](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af)합니다.       개념적 모델을 사용 하 여 사용자 지정 데이터 클래스를 구현할 때는 복합 형식을 나타내는 데이터 클래스 ComplexObject에서 상속 하는 것이 좋습니다. 자세한 내용은 참조 [사용자 지정 개체](http://msdn.microsoft.com/en-us/af6f07ce-2261-4c65-87cf-d018ad082921)합니다.       복합 형식은 엔터티 형식 또는 다른 복합 형식의 속성을 수 있습니다.       복합 형식은 엔터티 형식의 비스칼라 속성으로 반환 됩니다. 이렇게 하면 스칼라 속성이 엔터티 내에 구성 됩니다. 엔터티와 같이 복합 형식은 스칼라 속성 또는 다른 복합 형식 속성으로 이루어집니다. 복합 형식은 연결된 된 엔터티 형식 없이 사용할 수 없습니다. 복합 형식은 키가 없으며, 복합 형식 개체 연결된 된 엔터티 형식 없이 관리할 수 없습니다. 자세한 내용은 참조 [복합 형식 개체](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af)합니다."
  example:
  - "In the following example, the custom data class `OrderInfo` inherits from ComplexObject and is mapped to the `OrderInfo` complex type defined in the conceptual model.  \n  \n [!code-vb[DP EntityObject Concepts#EntityObject](~/add/codesnippet/visualbasic/EntityObjectVB/SalesObjects.vb#entityobject)]\n [!code-cs[DP EntityObject Concepts#EntityObject](~/add/codesnippet/csharp/EntityObjectCS/SalesObjects.cs#entityobject)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract(IsReference=true)]

      public abstract class ComplexObject : System.Data.Objects.DataClasses.StructuralObject
