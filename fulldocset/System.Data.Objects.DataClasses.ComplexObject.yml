  remarks: "복합 형식은 엔터티 데이터 모델 도구를 생성 되 면 ReportPropertyChanged 메서드는에 캐시 된 값에 적용할 속성 변경 후의 <xref:System.Data.Objects.DataClasses.IEntityChangeTracker>속성의 원래 값으로.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker>       이 메서드는 <xref:System.Data.Objects.DataClasses.IEntityChangeTracker.EntityComplexMemberChanged%2A>변경 추적기에서 메서드.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker.EntityComplexMemberChanged%2A>       사용자 지정 복합 개체의 속성에 적용 된 변경 내용을 추적 하려면, ReportPropertyChanged를 호출 해야 합니다. 복합 개체가 <xref:System.Data.Objects.DataClasses.ComplexObject>.</xref:System.Data.Objects.DataClasses.ComplexObject> 에서 상속 되는 경우이 작업을 수행합니다"
