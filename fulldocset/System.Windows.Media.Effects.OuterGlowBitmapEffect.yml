  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]비트맵 효과 소프트웨어 렌더링 합니다. 효과 적용 하는 모든 개체도 소프트웨어에서 렌더링 됩니다. 성능이 저하 될 수 있습니다이 때문에 비트맵 효과 큰 표시 항목이 나 애니메이션을으로 적용 해야 합니다.       OuterGlowBitmapEffect는와 함께 제공 되는 다양 한 효과 중 하나는 [!INCLUDE[TLA2#tla_lhsdk](~/add/includes/tla2sharptla-lhsdk-md.md)]합니다. 다른는 현상이 포함:- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>다음 그림과 시각적 개체에 적용 된 OuterGlowBitmapEffect (이 경우에 적용 한 <xref:System.Windows.Controls.TextBox>).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect>       ![스크린 샷: OuterGlowBitmapEffect 비트맵 효과](~/add/media/effects-outerglowsimple.png &quot;스크린 샷: OuterGlowBitmapEffect 비트맵 효과&quot;) 다음 그림은 OuterGlowBitmapEffect의 몇 가지 기본 속성의 효과 보여 합니다.      - <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A>Halo 광선의 크기를 지정 하는 속성: ![스크린 샷: OuterGlowBitmapEffect 비트맵 효과](~/add/media/effects-outerglowglowsize.png &quot;스크린 샷: OuterGlowBitmapEffect 비트맵 효과&quot;) - <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A>광선의 잡음 레벨을 지정 하는 속성: ![스크린 샷: 비교 Noise 속성 값](~/add/media/effects-outerglownoise.png &quot;스크린 샷: 비교 Noise 속성 값&quot;) - <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A>속성 지정 투명도 광선: ![스크린 샷: 글로우 불투명도 속성 값을 비교](~/add/media/effects-outerglowopacity.png &quot;스크린 샷: 글로우 불투명도 속성 값을 비교&quot;) </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A>"
