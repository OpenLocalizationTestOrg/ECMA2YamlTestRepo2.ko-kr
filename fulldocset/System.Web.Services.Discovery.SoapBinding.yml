  name: SoapBinding
  nameWithType: SoapBinding
  fullName: System.Web.Services.Discovery.SoapBinding
  type: Class
  summary: "검색 문서에서 SOAP 바인딩을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "SOAP 바인딩을 XML 웹 서비스에 대 한 인터페이스와 비슷합니다. 버전 관리에 대 한 및 특정 SOAP 바인딩을 구현 하는 XML 웹 서비스를 검색할 때 유용 합니다. 예를 들어, 검색 문서에는 참조 된 웹 서비스에 의해 구현 되는 SOAP 바인딩을 지정 하는 SOAP 바인딩에 대 한 선택적 정보를 포함 될 수 있습니다. SOAP 바인딩 추가 하 여 XML 문서와 검색 문서 내에서 지정 된 한 `SOAP` 같은 XML 네임 스페이스와 XML 요소는 <xref:System.Web.Services.Discovery.SoapBinding.Namespace>상수.</xref:System.Web.Services.Discovery.SoapBinding.Namespace> <xref:System.Web.Services.Discovery.SoapBinding.Address%2A>XML 웹 서비스의 URL을 지정 하는 속성 및 <xref:System.Web.Services.Discovery.SoapBinding.Binding%2A>속성에는 해당 XML 웹 서비스에서 구현 되는 SOAP 바인딩을 지정 합니다.</xref:System.Web.Services.Discovery.SoapBinding.Binding%2A> </xref:System.Web.Services.Discovery.SoapBinding.Address%2A>"
  example:
  - >-
    [!code-vb[Discovery_SoapBinding1#1](~/add/codesnippet/visualbasic/t-system.web.services.di_8_1.vb)]
     [!code-cs[Discovery_SoapBinding1#1](~/add/codesnippet/csharp/t-system.web.services.di_8_1.cs)]
     [!code-cpp[Discovery_SoapBinding1#1](~/add/codesnippet/cpp/t-system.web.services.di_8_1.cpp)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("soap", Namespace="http://schemas.xmlsoap.org/disco/soap/")]

      public sealed class SoapBinding
