  namespace: System.Security.Authentication.ExtendedProtection
  summary: "Windows 통합된 인증 한 신뢰할 수 있는 프록시에 의해 종료 하는 보안 채널에 겹쳐서 표시 되었으며 채널 바인딩 토큰이 SPN 유효성 검사가 필요한. 이 사용 하려면 하지만 CBT의 SPN을 선택 하는 동안 확인 되지 않습니다."
  syntax:
    content: TrustedProxy
    return:
