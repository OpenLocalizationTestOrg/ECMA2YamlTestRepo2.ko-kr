  summary: "<xref href=&quot;System.Activities.DurableInstancing.SqlWorkflowInstanceStore&quot;> </xref> 기본 제어 끝점을 하는 경우에이 클래스를 사용 하 여 추가 &lt; <xref uid=&quot;langword_csharp_workflowInstanceControl&quot; name=&quot;workflowInstanceControl&quot; href=&quot;&quot;> </xref> &gt; 하위 요소에는 &lt; <xref uid=&quot;langword_csharp_sqlWorkflowInstanceStoreBehavior&quot; name=&quot;sqlWorkflowInstanceStoreBehavior&quot; href=&quot;&quot;> </xref> &gt; 요소 명시적으로 지정 하지 않으면 합니다."
  remarks: "`workflowInstanceControl`> SqlWorkflowInstanceStore 요소의 하위 요소는 워크플로 인스턴스 제어 끝점에 대 한 매개 변수를 지정 하는 선택적 요소입니다. 워크플로 관리 서비스는 서비스 호스트에 제어 명령을 실행 하려면이 끝점을 사용 합니다.       경우는 `workflowInstanceControl`> SqlWorkflowInstanceStore 요소의 하위 요소를 생략 하면, SqlWorkflowInstanceStore는 여전히 WorkflowRuntimeEndpoint 클래스를 사용 하 여 기본 제어 끝점을 추가 합니다."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowRuntimeEndpoint : System.ServiceModel.Activities.WorkflowHostingEndpoint
