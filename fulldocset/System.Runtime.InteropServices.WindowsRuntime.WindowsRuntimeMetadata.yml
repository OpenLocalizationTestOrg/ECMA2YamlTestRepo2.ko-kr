- uid: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ReflectionOnlyNamespaceResolve
  id: ReflectionOnlyNamespaceResolve
  parent: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata
  langs:
  - csharp
  name: ReflectionOnlyNamespaceResolve
  nameWithType: WindowsRuntimeMetadata.ReflectionOnlyNamespaceResolve
  fullName: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ReflectionOnlyNamespaceResolve
  type: Event
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.WindowsRuntime
  summary: "리플렉션 전용 컨텍스트에 Windows 메타 데이터 파일의 확인이 실패 하면 발생 합니다."
  remarks: "이 이벤트는 발생 하 고 처리 한 후 응용 프로그램 도메인의 수명 동안 다시 발생 하지 않습니다. 네임 스페이스를 정의 하는 파일 목록을 변경할 수 없습니다. 이 이벤트는 비슷합니다는 <xref:System.AppDomain.ReflectionOnlyAssemblyResolve>관리 되는 어셈블리에 대 한 이벤트입니다.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve>       <xref:System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs>클래스</xref:System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs> 를 참조 하십시오.      > [!IMPORTANT] >이 이벤트에 대 한 이벤트 처리기는 예외를 throw 하지 않아야 합니다."
  syntax:
    content: public static event EventHandler<System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs> ReflectionOnlyNamespaceResolve;
    return:
      type: System.EventHandler{System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs}
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace(System.String,System.Collections.Generic.IEnumerable{System.String})
  id: ResolveNamespace(System.String,System.Collections.Generic.IEnumerable{System.String})
  parent: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata
  langs:
  - csharp
  name: ResolveNamespace(String,IEnumerable<String>)
  nameWithType: WindowsRuntimeMetadata.ResolveNamespace(String,IEnumerable<String>)
  fullName: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace(String,IEnumerable<String>)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.WindowsRuntime
  summary: "검색에 지정된 된 위치를 지정 합니다. 지정된 된 네임 스페이스에 대 한 Windows 메타 데이터 파일을 찾습니다."
  remarks: "이 메서드 오버 로드를 호출 하는 것은 <xref:System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace%28System.String%2CSystem.String%2CSystem.Collections.Generic.IEnumerable%7BSystem.String%7D%29>메서드 오버 로드를 지정 하 고 `null` 에 대 한는 `windowsSdkFilePath` 매개 변수.</xref:System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace%28System.String%2CSystem.String%2CSystem.Collections.Generic.IEnumerable%7BSystem.String%7D%29>"
  syntax:
    content: public static System.Collections.Generic.IEnumerable<string> ResolveNamespace (string namespaceName, System.Collections.Generic.IEnumerable<string> packageGraphFilePaths);
    parameters:
    - id: namespaceName
      type: System.String
      description: "해결 하려면 네임 스페이스입니다."
    - id: packageGraphFilePaths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Windows 메타 데이터 파일을 검색 하는 응용 프로그램 경로 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 운영 체제 설치에서 Windows 메타 데이터 파일에 대해서만 검색 합니다."
    return:
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "정의 하는 Windows 메타 데이터 파일을 나타내는 문자열의 열거형 목록 <code> namespaceName </code>합니다."
  overload: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "운영 체제 버전을 지원 하지 않습니다는 [!INCLUDE[wrt](~/add/includes/wrt-md.md)]합니다."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>namespaceName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
