  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.WindowsRuntime
  summary: "검색에 지정된 된 위치를 지정 합니다. 지정된 된 네임 스페이스에 대 한 Windows 메타 데이터 파일을 찾습니다."
  remarks: "에 대해 지정 하는 경로 `windowsSdkFilePath` Windows로 시작 하는 네임 스페이스만 검색 됩니다."
  syntax:
    content: public static System.Collections.Generic.IEnumerable<string> ResolveNamespace (string namespaceName, string windowsSdkFilePath, System.Collections.Generic.IEnumerable<string> packageGraphFilePaths);
    parameters:
    - id: namespaceName
      type: System.String
      description: "해결 하려면 네임 스페이스입니다."
    - id: windowsSdkFilePath
      type: System.String
      description: "SDK에서 제공 하는 Windows 메타 데이터 파일에 대 한 검색 하는 경로 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 운영 체제 설치에서 Windows 메타 데이터 파일을 찾으려고 합니다."
    - id: packageGraphFilePaths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Windows 메타 데이터 파일을 검색할 응용 프로그램 경로입니다."
    return:
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "정의 하는 Windows 메타 데이터 파일을 나타내는 문자열의 열거형 목록 <code> namespaceName </code>합니다."
  overload: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "운영 체제 버전을 지원 하지 않습니다는 [!INCLUDE[wrt](~/add/includes/wrt-md.md)]합니다."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>namespaceName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
