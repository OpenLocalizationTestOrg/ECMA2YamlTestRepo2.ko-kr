  fullName: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata
  type: Class
  summary: "Windows 메타 데이터 파일에서 제공 되는 형식에 대 한 리플렉션 전용 형식인 요청 및 확인을 수행 하기 위한 메서드를 확인 하기 위한 이벤트를 제공 합니다."
  remarks: "어셈블리 id에 대 한 중요으로 하지 않은.NET Framework와 달리 [!INCLUDE[wrt](~/add/includes/wrt-md.md)] 형식입니다. 에 [!INCLUDE[wrt](~/add/includes/wrt-md.md)], Windows 메타 데이터 파일 (합니다. WinMD 파일)만 메타 데이터를 코드가 아니라를 포함합니다. 형식 간에 이동할 수 한 Windows 메타 데이터 파일에서 서비스 팩 릴리스에서 네임 스페이스와 연결 된 Windows 메타 데이터 파일을 찾을 수 있게 되기를 중요 합니다.      > [!NOTE] > 하위 네임 스페이스 포함을 의미 하지 않습니다. 네임 스페이스 A.B 네임 스페이스 A.에에서 포함 되지 않습니다는 즉,"
  syntax:
    content: public static class WindowsRuntimeMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
