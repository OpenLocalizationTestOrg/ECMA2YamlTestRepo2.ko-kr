  summary: "파생된 클래스에서 재정의 되 면 현재 모듈을 초기화 하 고 ASP.NET 응용 프로그램 개체에서 이벤트를 처리를 준비 합니다."
  remarks: "InitializeModule 메서드를 사용 하 여 특정 이벤트에 의해 발생 된 이벤트 처리 메서드를 등록에 대 한 모든 추가 구성 상태를 로드 하는 <xref:System.Web.HttpApplication>개체입니다.</xref:System.Web.HttpApplication> 이 메서드가 호출 될 때는 <xref:System.IdentityModel.Services.HttpModuleBase.Init%2A>메서드는 <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>속성은 이미 초기화 되었습니다.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.Init%2A> 이 속성에서이 모듈에 적용 되는 구성 개체를 가져올 수 있습니다. <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>이 모듈에서 모든 토큰 처리에 대 한 속성을 사용 해야 합니다.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>"
