- uid: System.ServiceModel.Configuration.MetadataElement.WsdlImporters
  id: WsdlImporters
  parent: System.ServiceModel.Configuration.MetadataElement
  langs:
  - csharp
  name: WsdlImporters
  nameWithType: MetadataElement.WsdlImporters
  fullName: System.ServiceModel.Configuration.MetadataElement.WsdlImporters
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "설명 언어 WSDL (웹 서비스) 1.1 메타 데이터를 Ws-policy 첨부 파일과 함께 가져오는 WSDL 가져오기 컬렉션을 가져옵니다."
  remarks: "A <xref:System.ServiceModel.Description.WsdlImporter>메타 데이터를 가져올 수 있을 뿐만 아니라 해당 정보를 계약 및 끝점 정보를 나타내는 다양 한 클래스로 변환 하는 데 사용 됩니다.</xref:System.ServiceModel.Description.WsdlImporter>       가져오기 오류를 표시 하며, 가져오기 및 변환 프로세스와 관련 된 형식 정보를 수락 하는 속성 및 계약과 끝점 정보에 선택적으로 가져올 수 있습니다. 또한 바인딩 정보와 정책 문서, WSDL 문서, WSDL 확장명 및 XML 스키마 문서에 대 한 액세스를 제공 하는 속성의 가져오기도 지원 합니다."
  syntax:
    content: public System.ServiceModel.Configuration.WsdlImporterElementCollection WsdlImporters { get; }
    return:
      type: System.ServiceModel.Configuration.WsdlImporterElementCollection
      description: "설명 언어 WSDL (웹 서비스) 1.1 메타 데이터를 Ws-policy 첨부 파일과 함께 가져오는 WSDL 가져오기의 컬렉션입니다."
  overload: System.ServiceModel.Configuration.MetadataElement.WsdlImporters*
  exceptions: []
  platform:
  - net462
