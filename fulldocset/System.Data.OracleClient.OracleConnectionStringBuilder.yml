  name: OracleConnectionStringBuilder
  nameWithType: OracleConnectionStringBuilder
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder
  type: Class
  summary: "만들기 및 사용 되는 연결 문자열의 내용을 관리 하는 간단한 방법을 제공는 <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> 클래스입니다."
  remarks: "이 형식은 사용 되지 않으며.NET Framework의 이후 버전에서 제거 됩니다. 자세한 내용은 참조 [Oracle 및 ADO.NET](~/add/includes/ajax-current-ext-md.md)합니다.       연결 문자열 작성기 클래스의 메서드와 속성을 사용 하 여 개발자가 프로그래밍 방식으로 만드는 구문이 올바른 연결 문자열 및 구문 분석 하 고 기존 연결을 다시 작성 문자열을 허용 합니다. 연결 문자열 작성기 Oracle에서 허용 되는 알려진된 키/값 쌍을 해당 하는 강력한 형식의 속성을 제공 합니다. OracleConnectionStringBuilder 클래스가 구현 하는 <xref:System.ComponentModel.ICustomTypeDescriptor>인터페이스.</xref:System.ComponentModel.ICustomTypeDescriptor> 이 클래스는 디자인 타임에 Visual Studio.NET 디자이너에 작동 한다는 것을 의미 합니다. 입력 한 경우 개발자가 디자이너를 사용 하 여 강력 하 게 빌드할 수 **데이터 집합** 하 고 강력한 형식의 VISUAL Studio 내에서 연결을 강력한 형식의 연결 문자열 작성기 클래스는 속성을 표시은 형식과 연결 된는 또한는 변환기에 대 한 공통 값을 매핑할 수 있는 알려진 키입니다.       연결 문자열을 만드는 응용 프로그램의 일부로 개발자 OracleConnectionStringBuilder 클래스를 사용 작성 하 고 연결 문자열을 수정할 수 있습니다. 또한 OracleConnectionStringBuilder 클래스에서는 응용 프로그램 구성 파일에 저장 된 연결 문자열을 관리 하기가 쉽습니다.       OracleConnectionStringBuilder 유효한 키/값 쌍에 대 한 검사를 수행합니다. 따라서 잘못 된 연결 문자열을 만드는이 클래스를 사용할 수 없습니다. 잘못 된 쌍을 추가 하려고 하면 예외가 throw 됩니다. OracleConnectionStringBuilder 클래스 동의어의 고정된 된 컬렉션을 유지 관리 및 필요한 경우 해당 잘 알려진 키 이름으로 동의어를 변환에 필요한 변환을 수행할 수 있습니다. 예를 들어, 사용 하는 경우는 <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>속성 값을 검색 하려면 필요한 키에 대 한 모든 동의어를 포함 하는 문자열을 지정할 수 있습니다.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A> 참조는 <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>허용 가능한 동의어의 전체 목록에 대 한 속성.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       OracleConnectionStringBuilder 악의적 항목을 삽입 하려는 시도 처리 합니다. 예를 들어 다음 코드를 기본값을 사용 하 여 <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>속성 (C# 인덱서) 중첩 된 키/값 쌍을 올바르게 이스케이프.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       [Visual Basic]      ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ``` 결과 따옴표에 사용자 ID 값을 포함 하 여 잘못 된 값을 안전한 방법으로 처리 하는 다음 연결 문자열:```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

      [System.Obsolete("OracleConnectionStringBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

