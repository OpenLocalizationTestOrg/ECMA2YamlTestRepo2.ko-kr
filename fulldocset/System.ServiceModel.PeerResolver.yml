    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.ServiceModel.PeerNodeAddress}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; 포함 된 <xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;> </xref> 피어 메시에 참여 중인 노드를 나타내는 개체입니다."
