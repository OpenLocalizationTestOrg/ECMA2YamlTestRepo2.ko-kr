  summary: "피어 메시에 참여 중인 노드 중&0; 개 이상의 끝점 주소를 제공된 된 메시 ID를 확인 합니다."
  syntax:
    content: public abstract System.Collections.ObjectModel.ReadOnlyCollection<System.ServiceModel.PeerNodeAddress> Resolve (string meshId, int maxAddresses, TimeSpan timeout);
    parameters:
    - id: meshId
      type: System.String
      description: "메시의 피어 메시 ID는 <xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;> </xref> 개체를 나타내는 참여 중인 노드를 얻을 수 있습니다."
    - id: maxAddresses
      type: System.Int32
      description: "반환할 끝점 주소의 수입니다."
    - id: timeout
