- uid: System.ServiceModel.PeerResolver.Unregister(System.Object,System.TimeSpan)
  id: Unregister(System.Object,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Unregister(Object,TimeSpan)
  nameWithType: PeerResolver.Unregister(Object,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Unregister(Object,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "피어 메시에 서 노드의 등록 항목을 제거합니다."
  remarks: "등록 ID는 최소한, 피어 노드 ID와 메시 ID의 튜플을 나타내는 피어 확인자 토큰은 이 ID 값 <xref:System.ServiceModel.PeerResolver.Register%2A>.</xref:System.ServiceModel.PeerResolver.Register%2A> 이전 호출에서 가져온 합니다.       등록을 취소 두 가지 특정 경우에 호출:-는 <xref:System.ServiceModel.PeerNode>피어 메시 (일반적으로 마지막 피어 채널이 나 서비스 호스트를 닫은 이와 연관의 결과)로 남게 됩니다.</xref:System.ServiceModel.PeerNode>      -는 <xref:System.ServiceModel.PeerNode>피어 메시에 참여 중인 다른 노드의 없는 사용할 수 있는 끝점 주소를 찾을 수 있습니다.</xref:System.ServiceModel.PeerNode> 결과적으로 <xref:System.ServiceModel.PeerNode>참일 더 이상 등록 <xref:System.ServiceModel.PeerResolver>.</xref:System.ServiceModel.PeerResolver> 자체 등록을 취소 하려면 취소를 호출 하려고 합니다</xref:System.ServiceModel.PeerNode> 노드가 다른 피어 노드는 메시 내에서 등록 취소 된 이후 가능할 경우 노드 수를 다시 등록할 <xref:System.ServiceModel.PeerResolver.Register%2A>새 등록 id입니다. 가져오는 및</xref:System.ServiceModel.PeerResolver.Register%2A> 호출 하 여"
  syntax:
    content: public abstract void Unregister (object registrationId, TimeSpan timeout);
    parameters:
    - id: registrationId
      type: System.Object
      description: "<xref:System.ServiceModel.PeerResolver.Register*>.</xref:System.ServiceModel.PeerResolver.Register*> 한 이전 호출에서 가져온 노드의 등록 ID"
    - id: timeout
      type: System.TimeSpan
      description: "피어 메시에 서 등록이 제거 될 때까지 기다릴 시간의 길이입니다. 시도가 실패 하면 <xref:System.TimeoutException>피어에 발생 합니다.</xref:System.TimeoutException>"
  overload: System.ServiceModel.PeerResolver.Unregister*
  exceptions: []
  platform:
  - net462
