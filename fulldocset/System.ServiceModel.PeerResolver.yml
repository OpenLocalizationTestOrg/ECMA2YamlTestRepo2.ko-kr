    content: public virtual void Initialize (System.ServiceModel.EndpointAddress address, System.ServiceModel.Channels.Binding binding, System.ServiceModel.Description.ClientCredentials credentials, System.ServiceModel.PeerResolvers.PeerReferralPolicy referralPolicy);
    parameters:
    - id: address
      type: System.ServiceModel.EndpointAddress
      description: "<xref:System.ServiceModel.EndpointAddress>이 피어 확인자 인스턴스의 새 끝점 주소를 들어 있는입니다.</xref:System.ServiceModel.EndpointAddress>"
    - id: binding
      type: System.ServiceModel.Channels.Binding
      description: "<xref:System.ServiceModel.Channels.Binding>이 피어 확인 자의 새 네트워크 바인딩을 지정 하는 합니다.</xref:System.ServiceModel.Channels.Binding>"
    - id: credentials
      type: System.ServiceModel.Description.ClientCredentials
      description: "<xref:System.ServiceModel.Description.ClientCredentials>이 피어 확인자에 대 한 새 클라이언트 자격 증명을 지정 하는 합니다.</xref:System.ServiceModel.Description.ClientCredentials>"
    - id: referralPolicy
      type: System.ServiceModel.PeerResolvers.PeerReferralPolicy
      description: "<xref href=&quot;System.ServiceModel.PeerResolvers.PeerReferralPolicy&quot;></xref>이 피어 확인 자의 새 조회 정책을 지정 하 합니다."
