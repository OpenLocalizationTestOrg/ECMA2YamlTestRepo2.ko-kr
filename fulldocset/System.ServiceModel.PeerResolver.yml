  name: PeerResolver
  nameWithType: PeerResolver
  fullName: System.ServiceModel.PeerResolver
  type: Class
  summary: "등록에 대 한 계약을 정의 하는 데 기본 형식 및 해상도의 피어 메시 ID 메시에 참여 하는 노드의 끝점 주소를 지정 합니다."
  remarks: "이 클래스는 사용자 지정 피어 이름 확인자 구현에 대 한 기본 클래스입니다. 피어 이름 확인자는 피어 메시에 참여 중인 피어 노드를 찾기 위해 피어 채널에서 사용 하는 검색 서비스입니다. 노드를 피어 메시를 기준인 피어 노드가 알려지고 사용할 수 있게 피어 메시에 서 메커니즘으로 &quot;등록&quot;에 사용 됩니다."
