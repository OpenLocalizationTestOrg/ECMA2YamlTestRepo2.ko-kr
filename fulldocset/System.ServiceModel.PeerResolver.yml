  summary: "업데이트는 <xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;> </xref> 특정 피어 메시에 등록 한 노드에 대해 합니다."
  remarks: "업데이트 될 때 호출 됩니다의 주소는 <xref:System.ServiceModel.PeerNode>로컬 컴퓨터에서 변경 내용.</xref:System.ServiceModel.PeerNode>"
  syntax:
    content: public abstract void Update (object registrationId, System.ServiceModel.PeerNodeAddress updatedNodeAddress, TimeSpan timeout);
    parameters:
    - id: registrationId
      type: System.Object
      description: "이전에 호출 하 여 가져온 노드의 등록 ID 토큰<xref:System.ServiceModel.PeerResolver.Register*></xref:System.ServiceModel.PeerResolver.Register*>"
    - id: updatedNodeAddress
      type: System.ServiceModel.PeerNodeAddress
      description: "업데이트 된 끝점 주소 (및 기타 멀티 호 밍 IP 주소)."
    - id: timeout
      type: System.TimeSpan
      description: "피어 메시 내 노드의 등록을 업데이트 하려는 시도 중단 하기 전에 대기 하는 시간 길이입니다. 시도가 실패 하면 <xref:System.TimeoutException>피어에 발생 합니다.</xref:System.TimeoutException>"
  overload: System.ServiceModel.PeerResolver.Update*
  exceptions: []
  platform:
  - net462
