  summary: "새로 제공한 끝점 주소와 설정으로 현재 피어 확인자 인스턴스를 초기화합니다."
  remarks: "이 메서드는 단순히 기존 피어 확인자 인스턴스가; 초기화 새를 생성 하지 않습니다. 새 피어 확인자를 만들려면 해당 바인딩 요소에 대 한 CreatePeerResolver 메서드를 호출 (예를 들어 <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>).</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>"
