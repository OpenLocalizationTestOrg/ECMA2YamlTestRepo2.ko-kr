  remarks: "이 속성은로 설정 하는 경우 `true`, 애니메이션 효과 준된 행렬의 회전 각도가 반복 하는 애니메이션에 따라 누적 됩니다.  작은 호 더 이상, 누적 각도로 회전을 다시 시작 하지 않고 반복 될 때마다 지속적으로 회전 하 여 개체를 발생 합니다.  함께 사용 하면는 <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>의 `true`, 개체 (사용자가 지정한 경로)에 따라 다름 반송 동안 전도 처럼 나타날 수 있습니다.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A> 관련된 내용은 <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A> 을 참조 하세요.       경우이 속성을 설정 해도 효과가 없습니다 <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.DoesRotateWithTangent%2A>은 `false`.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.DoesRotateWithTangent%2A>       이 속성은 애니메이션 행렬의 각도 애니메이션 반복 하는 경우 누적 되는지 여부를 결정 해당 <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A>; 설정 되지는지 않습니다 오프셋이 애니메이션을 다시 시작할 때 누적.</xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> 애니메이션에 구축 해제 이전 애니메이션의 값을 참조 하십시오 <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive%2A>.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive%2A> 하는 방법에 대 한 내용은      <a name=&quot;dependencyPropertyInfo_IsAngleCumulative&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulativeProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulativeProperty>"
  example:
  - "The following example uses two similar <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath> animations to animate the same rectangle. Both animations have the same <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.PathGeometry%2A> setting, which causes the rectangle to rotate as it moves along the screen to the right, and both animations are set to repeat four times. The first animation's IsAngleCumulative property is set to `false`, so the rectangle jumps back to its original angle when the animation repeats. The second animation's IsAngleCumulative property is set to `true`; as a result, the rectangle angle appears to increase when the animation repeats, rather than jumping back to its original value.  \n  \n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAngleCumulativeExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_8_1.xaml)]\n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAngleCumulativeExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_8_1.xaml)]"
  syntax:
    content: public bool IsAngleCumulative { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>애니메이션의 회전 각도가 반복 해 서 축적 되어야 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative*
