  name: PreApplicationStartMethodAttribute
  nameWithType: PreApplicationStartMethodAttribute
  fullName: System.Web.PreApplicationStartMethodAttribute
  type: Class
  summary: "응용 프로그램 시작에 대 한 지원 확장된을 제공합니다."
  remarks: "-어셈블리 정의 된 응용 프로그램 시작 메서드가 호출 되는 순서의 보장이 없습니다. 결과적으로, 각 등록 된 시작 격리에서 실행 하도록 코드를 작성 해야 메서드와 부작용 다른 등록 된 시작 방법 중에서 신뢰 하지 않아야 합니다.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class PreApplicationStartMethodAttribute : Attribute
