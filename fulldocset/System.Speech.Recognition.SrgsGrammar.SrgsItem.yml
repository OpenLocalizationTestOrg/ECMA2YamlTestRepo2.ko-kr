  remarks: "SrgsItem 개체와 같은 엔터티, 즉 구 구성할 수 있습니다 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>개체, 논리 조합의 구 및 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>개체 및 기타 등등.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> 사용할 수는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>SrgsItem 개체의 다른 구성에 대 한 액세스 권한을 얻으려고 SrgsItem 클래스의 속성입니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       어떤 SrgsItem 개체에 나타나는 순서는 지정 된 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>사용자 해야 서로 통신할는 순서를 지정 하는 개체입니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> 기본적으로는 SrgsItem의 내용은 정확히 한 번만 읽을 해야 합니다. SrgsItem의 내용을 반복 해 서 읽을 해야를 지정 하려면 사용 된 <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>집합과, 생성자는 `repeatCount` 매개 변수.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> 마찬가지로,는 SrgsItem 말할 수 횟수에 대 한 범위를 지정 하려면 설정 하는 생성자 중 하나는 SrgsItem 만듭니다는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>속성 및 <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>속성.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> SrgsItem 이미 있는 경우 중 하나를 사용할 수 있습니다는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>또는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>반복을 지정 하는 메서드.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       항목의 값을 설정 하 여 반복 해 서 읽을 확률을 지정할 수도 있습니다는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>속성.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem 내에서 개체는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>개체를 사용자 서로 통신할 수 있습니다 하나 대체 목록을 구성 합니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> 사용할 수는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>속성을 통해 지정된 된 항목 목록에는 통용 될 가능성을 지정 합니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       SrgsItem 클래스 나타냅니다는 `item` World Wide Web Consortium (W3C)에 정의 된 요소 [음성 인식 문법 사양 (SRGS) 버전 1.0](http://go.microsoft.com/fwlink/?LinkId=201761)합니다. SRGS에 대 한 내용은 `item` 요소 및 System.Speech에서 지원 되는 해당 하는 방법에 대 한 세부 정보 참조 [요소 항목](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)합니다."
