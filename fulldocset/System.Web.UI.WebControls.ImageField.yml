  fullName: System.Web.UI.WebControls.ImageField
  type: Class
  summary: "데이터 바인딩된 컨트롤에 이미지로 표시 되는 필드를 나타냅니다."
  remarks: "ImageField 클래스는 데이터 바인딩된 컨트롤에서 사용 됩니다 (예: <xref:System.Web.UI.WebControls.GridView>및 <xref:System.Web.UI.WebControls.DetailsView>) 표시 된 각 레코드에 대 한 이미지를 표시 하.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> ImageField 개체는 사용 되는 데이터 바인딩된 컨트롤에 따라 다르게 표시 됩니다. 예를 들어는 <xref:System.Web.UI.WebControls.GridView>컨트롤에 열으로 ImageField 개체를 표시 하는 동안는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤 행으로 표시 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       이미지를 표시 하려면 이미지의 URL이 포함 된 데이터 원본의 필드에 ImageField 개체를 바인딩할 해야 있습니다. 설정 하 여 이렇게는 <xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A>속성.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A> 사용 하 여 URL 값의 형식을 지정할 수는 <xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A>속성.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A> 각 이미지는 연결 된 대체 텍스트를 포함할 수도 있습니다. 이 텍스트는 이미지를 로드할 수 없습니다 또는 사용할 수 없는 경우에 표시 됩니다. 도구 설명 기능을 지 원하는 브라우저 도구 설명으로도이 텍스트를 표시 합니다. 다음 방법 중 하나를 사용 하 여 표시 된 이미지에 대 한 대체 텍스트를 지정할 수 있습니다:-사용 된 <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>속성을 통해 모든 이미지에 적용 되는 대체 텍스트를 지정 합니다.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>      -사용는 <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>속성을 데이터 원본에서 필드를 바인딩하는 <xref:System.Web.UI.WebControls.Image.AlternateText%2A>각 이미지의 속성입니다.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> 이렇게 하면 표시 되는 각 이미지에 대 한 다양 한 대체 텍스트를 사용할 수 있습니다. 사용 하 여 대체 텍스트를 선택적으로 서식을 지정할 수 데이터를 바인딩하는 경우는 <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>속성.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>       이미지에 대 한 URL 값이 `null`, 이미지를 표시할 수 없습니다. 에 대 한 대체 이미지를 표시할 수 `null` 필드의 값을 설정 하 여는 <xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A>속성.</xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A> 대체 이미지 대신 대체 텍스트를 설정 하 여 표시할 수 있습니다는 <xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>속성.</xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>       기본적으로 선언 된 모든 필드가 데이터 바인딩된 컨트롤에 표시 됩니다. 데이터 바인딩된 컨트롤의 이미지 필드 개체를 설정 하 여 숨길 수 있습니다는 <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>속성을 `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       ImageField 개체의 머리글 및 바닥글 섹션을 사용자 지정할 수 있습니다. 캡션을 머리글 또는 바닥글 섹션에 표시 하려면 설정는 <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>또는 <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>속성을 각각.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> 텍스트 대신 헤더 섹션에서 이미지를 표시 하는 설정의 <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>속성.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> 헤더 섹션 ImageField 개체에 설정 하 여 숨길 수는 <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>속성을 `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > 일부 데이터 바인딩된 컨트롤 (예:는 <xref:System.Web.UI.WebControls.GridView>컨트롤) 표시 하거나 컨트롤의 전체 헤더 섹션을 숨길 수.</xref:System.Web.UI.WebControls.GridView> 이러한 데이터 바인딩된 컨트롤을 지원 하지 않습니다는 <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>개별 데이터 바인딩된 필드에 대 한 속성.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> 컨트롤의 사용을 표시 하거나 숨기는 데이터 바인딩된 컨트롤의 전체 헤더 섹션 하 여 `ShowHeader` 속성 (있는 경우).       또한 사용자 지정할 수 있습니다 (글꼴 색, 배경색, 및 등) ImageField 개체의 모양을 필드의 다른 부분에 대 한 스타일 속성을 설정 합니다. 다음 표에서 다른 스타일 속성을 나열합니다.      | Style 속성 | 설명 |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| ImageField 개체의 자식 웹 서버 컨트롤에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| ImageField 개체의 바닥글 섹션에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| ImageField 개체의 헤더 섹션에 대 한 스타일 설정 합니다. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| ImageField 개체의 데이터 항목에 대 한 스타일 설정 합니다. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
