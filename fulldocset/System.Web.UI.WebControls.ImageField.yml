  remarks: "AlternateText 속성을 사용 하 여에 표시 되는 이미지에 대 한 대체 텍스트를 지정 하는 <xref:System.Web.UI.WebControls.ImageField>개체입니다.</xref:System.Web.UI.WebControls.ImageField> 이미지 로드 될 수 없거나 사용할 수 없는 경우 대체 텍스트가 표시 됩니다. 도구 설명 기능을 지 원하는 브라우저 도구 설명으로도이 텍스트를 표시 합니다.      > [!NOTE] >이 속성이 설정 된 경우, 모든 이미지에 표시 되는 <xref:System.Web.UI.WebControls.ImageField>개체에서 동일한 대체 텍스트를 공유 합니다.</xref:System.Web.UI.WebControls.ImageField> 바인딩할 수 있습니다 대체 텍스트는 데이터 원본의 필드에에서 설정 하 여는 <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>이 속성 대신.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> 이렇게 하면 표시 되는 각 이미지에 대 한 다양 한 대체 텍스트를 사용할 수 있습니다. 경우 모두의 AlternateText 및 <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>속성이 설정 되는 <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>속성이 우선 합니다.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
