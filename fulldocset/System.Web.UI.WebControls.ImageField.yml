- uid: System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString
  id: DataAlternateTextFormatString
  parent: System.Web.UI.WebControls.ImageField
  langs:
  - csharp
  name: DataAlternateTextFormatString
  nameWithType: ImageField.DataAlternateTextFormatString
  fullName: System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "되는 형식을 지정 하는 문자열을 가져오거나 설정 합니다. 각 이미지에 대 한 대체 텍스트는 <xref href=&quot;System.Web.UI.WebControls.ImageField&quot;> </xref> 개체가 렌더링 됩니다."
  remarks: "DataAlternateTextFormatString 속성을 사용 하 여에 표시 되는 이미지의 대체 텍스트 값에 대 한 사용자 지정 형식을 지정 하는 <xref:System.Web.UI.WebControls.ImageField>개체입니다.</xref:System.Web.UI.WebControls.ImageField>      > [!NOTE] > 형식 문자열 적용 된 경우에만 <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>속성이 설정 되어.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> 없으면 적용는 <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>속성을 설정 합니다.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>       필드에 포함 된 원래 값을 수정 해야 할 경우에 유용 합니다. DataAlternateTextFormatString 속성을 설정 하지 않으면 경우 대체 텍스트 값 특수 한 서식을 얻지 못합니다.       형식 문자열 리터럴 문자열일 수 및 일반적으로 필드의 값에 대 한 자리 표시자를 포함 합니다. 예를 들어 형식 문자열에서에서 &quot;항목 값: {0}&quot;, &quot;{0} 개&quot; 자리 표시자에서 지정 된 필드의 값으로 대체 됩니다는 <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>속성.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> 형식 문자열의 나머지 리터럴 텍스트로 표시 됩니다.      > [!NOTE] > 데이터 원본에서 필드의 값은 최종 표시 텍스트에 포함 되지 않은 형식 문자열에 자리 표시 자가 포함 되어 있지 않으면, 합니다.       자리 표시자는 콜론으로 구분 된 두 부분으로 구성 됩니다 (&quot;:&quot;) 사이 중괄호 (&quot;{}&quot;)의 형태로 `{A:Bxx}`합니다. 값의 콜론 앞 (`A` 예:에서)는&0;부터 시작 하는 매개 변수 목록의 필드 값의 인덱스를 지정 합니다.      > [!NOTE] >이 매개 변수는 서식 지정 구문의 일부입니다. 각 셀에 하나의 필드 값이 있기 때문에이 값을 0으로 설정할 수만 있습니다.       콜론과 콜론 뒤의 값은 선택적입니다. 콜론 문자 (`B` 예:에서) 값을 표시 하는 형식을 지정 합니다. 다음 표에서 일반 형식을 나열합니다.      | 형식 문자와 | 설명 |   |----------------------|-----------------|   | `C`| 통화 형식으로 숫자 값을 표시 합니다. |   | `D`|&10; 진수 형식의 숫자 값을 표시 합니다. |   | `E`| Scientific (지 수) 형식으로 숫자 값을 표시 합니다. |   | `F`| 고정된 형식으로 숫자 값을 표시 합니다. |   | `G`| 일반 형식에서 숫자 값을 표시 합니다. |   | `N`| 숫자 형식으로 숫자 값을 표시 합니다. |   | `X`|&16; 진수 형식의 숫자 값을 표시 합니다. |      > [!NOTE] > 형식 문자를 제외 하 고 대/소문자를. `X`, 지정 된 경우에서&16; 진수 문자를 표시 하는 합니다.       형식 문자 (예:에서 xx) 다음 값은 유효 자릿수 또는 소수 자릿수의 수를 지정 합니다. 예를 들어 형식 문자열 &quot;{0: f2}&quot;는 소수 자릿수가 두 자리인 고정 소수점 숫자를 표시합니다.       서식 지정에 대 한 자세한 내용은 참조 하십시오. [형식 지정](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates how to use the DataAlternateTextFormatString property to apply a custom format to the alternate text values for the images in an <xref:System.Web.UI.WebControls.ImageField> object.  \n  \n [!code-vb[ImageFieldAlternateTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_53_1.aspx)]\n [!code-cs[ImageFieldAlternateTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_53_1.aspx)]"
  syntax:
    content: public virtual string DataAlternateTextFormatString { get; set; }
    return:
      type: System.String
      description: "되는 형식을 지정 하는 문자열의 각 이미지에 대 한 대체 텍스트는 <xref href=&quot;System.Web.UI.WebControls.ImageField&quot;> </xref> 개체가 렌더링 됩니다. 기본값은 빈 문자열 (&quot;&quot;), 대체 텍스트에 적용 된 이제 특수 한 서식을 나타냅니다."
  overload: System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString*
  exceptions: []
  platform:
  - net462
