  summary: "이벤트 로그에 대 한 기본 액세스 권한을 정의합니다. 응용 프로그램 및 시스템 값 로그를 공유 하는지 액세스 제어 목록 (ACL)에 적절 한 Windows 로그 (응용 프로그램이 나 시스템 이벤트 로그) 및 공유와 같은 격리의 다른 로그 이벤트 추적에 대 한 ETW (Windows) 세션을 나타냅니다. 사용자 지정 격리를 사용 하 여 모든 채널 전용 ETW 세션을 사용합니다."
