  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "지정한 카운터 식별자 및 형식을 사용 하 여 카운터 집합에 카운터를 추가 합니다."
  remarks: "카운터 카운터 집합의 인스턴스를 만들기 전에 집합에 카운터를 추가 해야 합니다."
  syntax:
    content: public void AddCounter (int counterId, System.Diagnostics.PerformanceData.CounterType counterType);
    parameters:
    - id: counterId
      type: System.Int32
      description: "이 카운터를 식별합니다. 카운터를 정의 하는 매니페스트에 사용한 값을 사용 합니다."
    - id: counterType
      type: System.Diagnostics.PerformanceData.CounterType
      description: "카운터 유형을 식별합니다. 카운터 형식은 카운터 데이터는 계산, 평균, 및 표시 하는 방법을 결정 합니다."
  overload: System.Diagnostics.PerformanceData.CounterSet.AddCounter*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "카운터 식별자 집합에 있는 이미 또는 음수 이면 또는 카운터 형식이 NULL 이거나 유효 하지 않습니다."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "카운터 집합 카운터의 인스턴스를 만든 후 카운터 집합에 추가할 수 없습니다."
  platform:
  - net462
