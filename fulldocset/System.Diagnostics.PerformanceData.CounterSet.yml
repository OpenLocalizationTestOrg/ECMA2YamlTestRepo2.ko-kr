- uid: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(System.String)
  id: CreateCounterSetInstance(System.String)
  parent: System.Diagnostics.PerformanceData.CounterSet
  langs:
  - csharp
  name: CreateCounterSetInstance(String)
  nameWithType: CounterSet.CreateCounterSetInstance(String)
  fullName: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(String)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "카운터 집합의 인스턴스를 만듭니다."
  remarks: "단일 인스턴스 카운터 집합과 하나에 대 한 또는 번 더 다중 인스턴스 카운터 집합에 대 한이 메서드를 한 번 더 호출 합니다.       공급자는 인스턴스를 만들 때 결정 합니다. 카운터 데이터를 더 많은 고정 공급자 초기화 시에 인스턴스를 만들 수 있습니다. 예를 들어 컴퓨터의 프로세서 수가 간주 됩니다 정적, 프로세서에 대 한 카운터 데이터를 제공 하는 공급자 초기화 시에는 컴퓨터에서 각 프로세서에 대 한 인스턴스를 만들 수 없습니다. 더욱 동적 디스크와 같은 프로세스 카운터 또는 카운터 공급자 추가 중인 새 USB 장치 또는 생성 되는 새 프로세스에 대 한 응답에서 새 인스턴스를 만드는 것 합니다.       공급자는 항상 상태로 최신 데이터는 카운터를 유지 해야 합니다."
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public System.Diagnostics.PerformanceData.CounterSetInstance CreateCounterSetInstance (string instanceName);
    parameters:
    - id: instanceName
      type: System.String
      description: "인스턴스의 이름입니다. 이름은 고유 해야 합니다."
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstance
      description: "카운터 데이터를 포함 하는 카운터 집합의 인스턴스."
  overload: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "인스턴스 이름이 NULL입니다."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "카운터 카운터 집합의 인스턴스를 만들기 전에 집합에 카운터를 추가 해야 합니다."
  platform:
  - net462
