  remarks: "UseAuthentication 속성 메시지를 인증 해야 하는지 여부를 지정 합니다. 인증을 요청 하는 송신 응용 프로그램, 메시지 큐 디지털 서명을 만들어을 보낼 때 메시지에 서명 하 고 수신 될 때 메시지를 인증할 사용 합니다.       UseAuthentication로 설정 된 경우 큐에 도달 하면 메시지가 거부는 인증 된 메시지만 허용 하는 큐에 메시지를 보내면 `false`합니다.       메시지의 속성을 보고 하 고 메시지가 인증 실패 하는지 여부를 결정 하는 것이 불가능 합니다. 인증에 실패 하는 메시지는 무시 되 고 큐에 배달 되지 않습니다."
