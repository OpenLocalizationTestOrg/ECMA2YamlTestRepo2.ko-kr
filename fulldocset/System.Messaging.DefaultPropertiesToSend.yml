  summary: "대상 큐에서 검색할 메시지에 대 한 제한 시간을 가져오거나 설정 합니다."
  remarks: "TimeToBeReceived 속성 (초)를 대상 큐 로부터 받는 보낸된 메시지에 대 한 총 시간을 지정 합니다. 대상 큐에 도달 하는 데 걸린 시간을 포함 하는이 제한 시간 및 응용 프로그램에서 메시지를 검색 하기 전에 큐에서 대기를 소요 된 시간입니다.      > [!CAUTION] > 종속 클라이언트 컴퓨터를 사용할 때 메시지 큐를 실행 하는 서버에 있는 시계가와 클라이언트 컴퓨터의 시계가 동기화 합니다. 두 시계 동기화 되지 않은 경우 TimeToBeReceived 없을 때 메시지를 보낼 때 예기치 않은 동작이 발생할 수 있습니다 <xref:System.Messaging.Message.InfiniteTimeout>.</xref:System.Messaging.Message.InfiniteTimeout>       TimeToBeReceived 간격에는 메시지 큐에서 제거 되기 전에 만료 되 면 메시지 큐 응용 프로그램에서 메시지를 삭제 합니다. 메시지는 배달 못 한 편지 큐로 보내지거나 메시지의 <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>속성이 `true`, 무시 되는 경우 또는 <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>은 `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> TimeToBeReceived 경우 보다 작은 <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>, TimeToBeReceived 우선적으로 적용 합니다.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       메시지의 <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>타이머가 만료 되기 전에 메시지가 검색 되지 않으면 메시지 큐는 보내는 응용 프로그램 부정 승인 메시지를 다시 보내도록로 속성을 설정할 수 있습니다.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>      > [!CAUTION] > <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>부정 승인을 받지 못합니다 timetobereceived 값 <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> 의 값 보다 작으면 때</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> 수신 하도록 지정한 경우       트랜잭션에서 여러 개의 메시지를 보내면 메시지 큐 첫 번째 메시지의 TimeToBeReceived 속성의 값을 사용 합니다."
  syntax:
    content: public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: "(초)를 대상 큐 로부터 받는 보낸된 메시지에 대 한 총 시간입니다. 기본값은 <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>합니다."
