  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Messaging.DefaultPropertiesToSend&quot;> </xref> 클래스입니다."
  remarks: "<xref:System.Messaging.DefaultPropertiesToSend> <xref:System.Messaging.Message>.</xref:System.Messaging.Message> 형식의 하지 않은 큐에 전송 하는 개체와 연결할 기본 속성 값을 정의할 수</xref:System.Messaging.DefaultPropertiesToSend> 의 새 인스턴스를 만들 수 있습니다. <xref:System.Messaging.MessageQueue>한 <xref:System.Messaging.DefaultPropertiesToSend>인스턴스가 생성 되 고 <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>있는 <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> 의 멤버</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> 와 연결 된</xref:System.Messaging.DefaultPropertiesToSend> 개체</xref:System.Messaging.MessageQueue> 와 작업 하는 경우       다음 C# 코드에 나와 있는 것 처럼, 보내려고 큐의 기본 속성을 정의 하는 방법은 두 가지가 있습니다. 이 인스턴스에 대 한 값을 설정할 수 <xref:System.Messaging.DefaultPropertiesToSend>는 큐와 연결 <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>속성: ```   DefaultPropertiesToSend myDefaultProperties = new DefaultPropertiesToSend();     // Set default values for the properties.     myDefaultProperties.Label = &quot;myLabel&quot;;     myDefaultProperties.Recoverable = false;    ...     myMessageQueue.DefaultPropertiesToSend = myDefaultProperties;     myMessageQueue.Send(&quot;hello&quot;);   ``` 또는 값을 개별적으로 할당할 수 있습니다는 <xref:System.Messaging.MessageQueue>인스턴스의 <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>속성을 직접: ```   myMessageQueue.DefaultPropertiesToSend.Label = &quot;myLabel&quot;;     myMessageQueue.DefaultPropertiesToSend.Recoverable = false;   ...     myMessageQueue.Send(&quot;hello&quot;);   ``` 두 번째이 옵션을 선택 하면 DefaultPropertiesToSend 생성자를 명시적으로 호출 필요가 없습니다.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend> 인스턴스를 만들 수도 <xref:System.Messaging.DefaultPropertiesToSend>예를 들어, 보내는 메시지의 일부 조건에 종속 된 속성의 기본값이 있는지.</xref:System.Messaging.DefaultPropertiesToSend> 여러 개 만들 수 있습니다 <xref:System.Messaging.DefaultPropertiesToSend>인스턴스 및 큐의 지정할 <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>큐에 메시지를 보내기 전에 속성.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend>       다음 표에서 <xref:System.Messaging.DefaultPropertiesToSend>안내 하십시오.</xref:System.Messaging.DefaultPropertiesToSend> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>| `AcknowledgeTypes.None`|   | <xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A>|0|   | <xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A>| `true`|   | <xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A>| `EncryptionAlgorithm.RC2`|   | <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>| 바이트 길이가&0; 인 배열을 |   | <xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A>| `HashAlgorithm.MD5`|   | <xref:System.Messaging.DefaultPropertiesToSend.Label%2A>| 빈 문자열 (&quot;&quot;) |   | <xref:System.Messaging.DefaultPropertiesToSend.Priority%2A>| `MessagePriority.Normal`|   | <xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A>| `false`|</xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A></xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A></xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A></xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A></xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A></xref:System.Messaging.DefaultPropertiesToSend.Priority%2A></xref:System.Messaging.DefaultPropertiesToSend.Label%2A></xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.Extension%2A></xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A></xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A></xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
