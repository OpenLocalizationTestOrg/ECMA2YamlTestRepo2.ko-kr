  name: UseDeadLetterQueue
  nameWithType: DefaultPropertiesToSend.UseDeadLetterQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "배달 못 한 편지 큐로 배달할 수 없는 메시지의 복사본을 보낼지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>고 UseDeadLetterQueue 메시지 큐를 메시지를 추적 하는 방법을 지정 합니다.</xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> UseDeadLetterQueue 이면 `true`, (메시지에 대 한 비트랜잭션) 배달 오류가 발생 한 경우 (예를 들어 메시지 타이머가 만료 되는 경우) 메시지를 배달 하지 못한 컴퓨터에 대 한 비트랜잭션 배달 못 한 편지 큐로 메시지가 보내집니다.       트랜잭션 메시지를 배달 하지 못한 경우 메시지는 항상 음수 트랜잭션과 미결 원본 컴퓨터에 트랜잭션 배달 못 한 편지 큐로 전송 됩니다.       배달 못 한 편지 큐에 메시지를 저장할 때 더 이상 필요 없는 메시지를 제거 하는 정기적으로 큐를 비웁니다. 메시지 큐가 있는 컴퓨터에 대 한 크기 할당량에 대해 배달 못 한 편지 큐 수에 저장 합니다. 컴퓨터 할당량 관리자가 설정 되 고 단일 큐에서 뿐 아니라 컴퓨터에서 메시지 저장을 위해 할당 된 총 크기를 나타냅니다.       저널 또는 배달 못 한 편지 큐를 만들지 않습니다. 다음은 메시지 큐에서 생성 되는 두 시스템 큐입니다."
  syntax:
    content: public bool UseDeadLetterQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>메시지 배달 실패는 배달 못 한 편지 큐로 송신할 메시지의 복사본에 있는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue*
  exceptions: []
