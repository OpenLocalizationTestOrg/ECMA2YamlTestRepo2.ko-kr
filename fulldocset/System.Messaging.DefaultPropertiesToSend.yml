  summary: "대상 큐로 이동할 때 메시지를 추적할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "UseTracing 속성 대상 큐로 이동할 때 메시지의 경로 추적 여부를 지정 합니다. 경우 `true`, 보고 메시지 큐에서 생성 된 메시지 라우팅 메시지 큐 서버를 통해 메시지가 전달 될 때마다 보고서 큐로 전송 됩니다. 보고서 큐 소스 큐 관리자에서 지정 됩니다. 보고서 큐 메시지를 메시지 큐에서 생성 된 보고 하려면 제한 되지 않습니다. 보고서 큐로 응용 프로그램에서 생성 된 메시지를 보낼 수 있습니다.       추적을 사용 하 여 Active Directory 설정 하 고 메시지 큐 엔터프라이즈에 대 한 보고서 큐를 지정 해야 합니다. 이러한 설정은 관리자가 구성 됩니다."
  syntax:
    content: public bool UseTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>대상 큐에 전달 되는 도중에 원본 메시지를 수행한 각 중간 단계를 시스템의 보고서 큐에 보내도록 보고서를 생성 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Messaging.DefaultPropertiesToSend.UseTracing*
  exceptions: []
