- uid: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  id: AcknowledgeType
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AcknowledgeType
  nameWithType: DefaultPropertiesToSend.AcknowledgeType
  fullName: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "보내는 응용 프로그램에 반환할 승인 메시지 유형을 가져오거나 설정 합니다."
  remarks: "AcknowledgeType 속성에는 보내는 응용 프로그램에 반환할 승인 메시지의 형식을 지정 합니다. 예를 들어 시간 제한에 도달 또는 대상 큐에서 검색 하 고 메시지 인해 여부 또는 메시지를 검색할 때 대상에 도달 하면 알림을 요청할 수 AcknowledgeType 속성을 설정 합니다."
  syntax:
    content: public System.Messaging.AcknowledgeTypes AcknowledgeType { get; set; }
    return:
      type: System.Messaging.AcknowledgeTypes
      description: "중 하나는 <xref href=&quot;System.Messaging.AcknowledgeTypes&quot;> </xref> 열거형 값입니다. 이 값은 시스템에서는 관리 큐에 게시 하 고 승인을 보내는 응용 프로그램으로 반환 되는 경우 승인 메시지의 형식을 사용 합니다. 기본값은 <xref uid=&quot;langword_csharp_AcknowledgeTypes.None&quot; name=&quot;AcknowledgeTypes.None&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Messaging.DefaultPropertiesToSend.AcknowledgeType*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  id: AdministrationQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AdministrationQueue
  nameWithType: DefaultPropertiesToSend.AdministrationQueue
  fullName: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "메시지 큐에서 생성 하는 승인 메시지를 받는 큐를 가져오거나 설정 합니다."
  remarks: "AdministrationQueue 속성에 지정 된 큐는 비트랜잭션 큐를 수 있습니다. 관리 큐에 보낸 승인 메시지 원본 메시지가 대상 큐에 도달 하면 여부 및 메시지가 큐에서 제거 되었는지 여부를 나타낼 수 있습니다.       경우는 <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>속성 이외의 모든 값을 가지 `None`, 보내는 응용 프로그램에서 관리 큐로 사용할 큐를 지정 해야 합니다.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public System.Messaging.MessageQueue AdministrationQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "<xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> 시스템 생성 승인 메시지에 사용 되는 관리 큐를 지정 하는 합니다. 기본값은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Messaging.DefaultPropertiesToSend.AdministrationQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AppSpecific
  id: AppSpecific
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AppSpecific
  nameWithType: DefaultPropertiesToSend.AppSpecific
  fullName: System.Messaging.DefaultPropertiesToSend.AppSpecific
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "응용 프로그램 관련 추가 정보를 가져오거나 설정 합니다."
  remarks: "AppSpecific 속성 추가 정보가 포함 되어 응용 프로그램 관련은 서로 다른 형식의 메시지를 구성 하는 데 사용할 수 있는 예를 들어 응용 프로그램 관련 인덱스를 사용 합니다. 것은 AppSpecific 정보를 해석 하는 응용 프로그램의 책임입니다.       가능한 경우, 메시지 데이터 AppSpecific 속성 아닌 메시지의 본문에 포함 되어야 합니다.       사용 하 여 외부 큐를 사용할 때의 <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>속성을 통해 메시지 큐가 아닌 메시지 속성을 지정 합니다.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A> 와 마찬가지로 AppSpecific의 내용을 이해 하는 응용 프로그램에서 수행 된 <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>속성.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>"
  syntax:
    content: public int AppSpecific { get; set; }
    return:
      type: System.Int32
      description: "응용 프로그램 관련 정보입니다. 기본값은 0입니다."
  overload: System.Messaging.DefaultPropertiesToSend.AppSpecific*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  id: AttachSenderId
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AttachSenderId
  nameWithType: DefaultPropertiesToSend.AttachSenderId
  fullName: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "보낸 사람 ID를 메시지에 연결될지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "보낸 사람 ID가 보내는 사용자의 식별자를 나타내는 바이트 배열입니다. 보낸 사람 ID는 메시지 큐에서 설정 되 고 보낸 사람에는 큐에 액세스 권한이 있는지 여부를 확인 하려면 수신 큐 관리자에서 사용 됩니다. 보낸 사람 ID은 메시지가 대상 큐에 도달 했을 때 인증 된 경우에 신뢰할 수만 있습니다.       보낸 사람 ID는 메시지에 연결 되어 있지 않고, 보내는 응용 프로그램 지정 되었음이 표시 되는 메시지 큐을 확인 하지 않아야 메시지의 보낸 사람에 게 대상 큐로 메시지를 보낼 때. 대상 큐는 인증 된 메시지 및 중 하나에 허용 하는 경우 <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>AttachSenderId 아니거나 `false`, 큐에 도달 하면 메시지가 거부 됩니다.</xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>"
  syntax:
    content: public bool AttachSenderId { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>보낸 사람 ID 메시지;에 연결 해야 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Messaging.DefaultPropertiesToSend.AttachSenderId*
  exceptions: []
  platform:
  - net462
