  namespace: System.Messaging
  summary: "원본 컴퓨터의 컴퓨터 저널에서 메시지의 복사본을 유지할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "UseJournalQueue 및 <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>메시지 큐를 메시지를 추적 하는 방법을 지정 합니다.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> UseJournalQueue 이면 `true`, 메시지가 전송 되는 각 단계에서 복사본은 원본 컴퓨터의 컴퓨터 저널에 보관 합니다.       대상 큐가 있는 경우 원격 컴퓨터에서 보낸된 메시지가 업무 일지 큐에만 복사 됩니다. 메시지가 큐에 직접 보내집니다 대상이 로컬 컴퓨터에 있으면 저널링을 요구 하도록 중간 단계가 있습니다.       업무 일지 큐에 메시지를 저장할 때 더 이상 필요 없는 메시지를 제거 하는 정기적으로 큐를 비웁니다. 큐가 있는 컴퓨터에 대 한 할당량에 대 한 업무 일지 큐 수에 저장 된 메시지 (관리자가 컴퓨터 할당량 설정 됨).       저널 또는 배달 못 한 편지 큐를 만들지 않습니다. 다음은 메시지 큐에서 생성 되는 두 시스템 큐입니다.       메시지와 큐 모두에서 저널링을 지정할 수 있습니다. UseJournalQueue 다음과 같은 경우 `true`, 전송 될 때 메시지를 업무 일지에 복사 합니다. 때 <xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>은 `true`를 받을 때 메시지의 저널링.</xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>"
  syntax:
    content: public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>그 뒤에 해당 메시지의 복사본 원래 컴퓨터의 컴퓨터 업무 일지에 보관 하도록 요청 전송한 원래 컴퓨터에서 다음 단계로; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Messaging.DefaultPropertiesToSend.UseJournalQueue*
  exceptions: []
  platform:
  - net462
