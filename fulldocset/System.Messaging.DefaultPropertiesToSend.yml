  name: EncryptionAlgorithm
  nameWithType: DefaultPropertiesToSend.EncryptionAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "개인 메시지의 본문을 암호화 하는 데 사용 되는 암호화 알고리즘을 가져오거나 설정 합니다."
  remarks: "개인 메시지의 경우 전송 되 고 수신 될 때 암호를 해독 하기 전에 암호화 됩니다. EncryptionAlgorithm 속성 개인 메시지의 메시지 본문을 암호화 하는 데 사용 하는 알고리즘을 지정 합니다.       큐에서는 들어오는 메시지를 암호화할 수 있습니다. 암호화 되지 않은 (private이 아닌) 메시지를 개인 메시지를 허용 하는 큐 또는 개인 메시지만 private이 아닌 메시지를 수락 하는 큐에 전송 된 경우 메시지 큐에서 거부 됩니다. 보내는 응용 프로그램은 메시지가 거부 된 경우 부정 승인 메시지는 보내는 응용 프로그램 반환을 요청할 수 있습니다."
  syntax:
    content: public System.Messaging.EncryptionAlgorithm EncryptionAlgorithm { get; set; }
    return:
      type: System.Messaging.EncryptionAlgorithm
      description: "중 하나는 <xref href=&quot;System.Messaging.EncryptionAlgorithm&quot;> </xref> 열거형 값입니다. 기본값은 <xref uid=&quot;langword_csharp_RC2&quot; name=&quot;RC2&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm*
  exceptions: []
  platform:
  - net462
