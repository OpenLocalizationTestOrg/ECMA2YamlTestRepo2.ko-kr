  summary: "이외의 개체를 보낼 때 사용할 수 있는 기본 속성 값을 지정 <xref href=&quot;System.Messaging.Message&quot;> </xref> 를 메시지 큐 인스턴스."
  remarks: "에 <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> 에 전송 된 메시지에 대 한 선택한 속성에 기본값을 설정할 수 있습니다. DefaultPropertiesToSend의 기본 속성 값을 지정 하는 데 사용 됩니다 일 때 보낼 메시지 개체 포인터는 <xref:System.Messaging.Message>문자열 인수에 전달 하는 예를 들어, 인스턴스는 큐로 보내집니다는 <xref:System.Messaging.MessageQueue.Send%2A>메서드 코드 조각에 `myMessageQueue.Send(&quot;hello&quot;)`.</xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.Message> <xref:System.Messaging.Message>속성과 DefaultPropertiesToSend에서 제공 하는 속성 값을 보낼 때 동일한 이름의 클래스에는 <xref:System.Messaging.Message>특히 인스턴스.</xref:System.Messaging.Message> </xref:System.Messaging.Message> 사용자가 지정한 경우에 <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>큐에 대 한 보내기는 <xref:System.Messaging.Message>개체를 해당 큐로 동일 하 게 명명에 대 한 값을 하면 <xref:System.Messaging.Message>큐의 재정의 하는 속성 <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>값.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.Message> </xref:System.Messaging.Message> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>       설정 하지 않으면 명시적으로 기본 <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>.</xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A> 생성자에 의해 지정 된 값에 있는 속성       DefaultPropertiesToSend의 인스턴스에 대 한 초기 속성 값 목록은 DefaultPropertiesToSend 생성자를 참조 하십시오."
  example:
  - "The following code example uses the priority of a message to determine default properties to send for the message.  \n  \n [!code-cpp[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.defau_1.cpp)]\n [!code-cs[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.defau_1.cs)]\n [!code-vb[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.defau_1.vb)]"
