  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "워크플로 디버거를 동시에 실행 되는 복합 활동의 자식 활동 단계별로 방법을 지정 합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]와이 열거형은 사용 된 <xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>다음 두 가지 동작을 정의 하기 위해:- **단계별 동시 실행**.</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> 이 단계별 실행이 모드에서는 단계별로 및 동시에 실행 되는 활동은 워크플로에서 디버그 수 있습니다. 이 옵션을 동시에 워크플로 내에서 실행 되는 활동을 실행할 때 제어가 변경 발생 하는지 확인할 수 있습니다.      - **단계별 순차 실행**합니다. 이 모드를 단계별로 실행 하 고와 같은 복합 활동의 특정 분기를 디버깅할 수 있습니다는 <xref:System.Workflow.Activities.ParallelActivity>또는 <xref:System.Workflow.Activities.ConditionedActivityGroup>활동.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> 이 옵션을 사용 하 여 디버깅 하는 경우 워크플로의 다른 활동이 동시 실행 되어 제어가 변경 발생 함을 하지 확인할 수 있습니다. 워크플로의 다른 활동이 동시에 실행 되는 현재 선택 된 분기의 활동만 단계별로 디버거만 설명 합니다. 예를 들어 기본적으로의 맨 왼쪽 분기는 <xref:System.Workflow.Activities.ParallelActivity>활동과의 첫 번째 자식 활동이 <xref:System.Workflow.Activities.ConditionedActivityGroup>활동 단계별 실행에 사용 됩니다.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> 다른 분기 나 자식 활동을 디버깅 하려는 경우 해당 분기 나 자식 활동에 명시적 중단점을 배치 합니다. 중단점이 트리거되면 해당 분기에서 계속 단계별로 실행 합니다."
  syntax:
    content: >-
