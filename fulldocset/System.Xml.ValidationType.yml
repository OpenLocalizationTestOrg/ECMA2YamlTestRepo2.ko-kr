  fullName: System.Xml.ValidationType
  type: Enum
  summary: "수행할 유효성 검사의 유형을 지정 합니다."
  remarks: "<xref:System.Xml.XmlReader>클래스 스키마 또는 문서 유형 정의 (DTD)를 사용 하 여 유효성 검사를 적용할 수 있습니다.</xref:System.Xml.XmlReader> ValidationType 열거형 만든된 유효성 검사의 유형을 지정 <xref:System.Xml.XmlReader>인스턴스에서 수행 해야 합니다.</xref:System.Xml.XmlReader> <xref:System.Xml.XmlReader>인스턴스 유효성 검사 될 수 있습니다 <xref:System.Xml.XmlReader>하 여 만든 개체는 <xref:System.Xml.XmlReader.Create%2A>메서드, 또는 <xref:System.Xml.XmlValidatingReader>개체입니다.</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       유효성 검사 모델에는 세 가지 특징을 엄격 하 고, 정보 및 상태에 있습니다. Strict, 정보 유효성 검사 형식을 혼합 하 여 스키마 또는 문서 종류 정의 (DTD)를 찾을 수 없으면 및 스키마의 요소와 특성에 대 한 유효성 검사를 수행할 수 없는 경우 상태 경고를 제공 하는 경우 경고를 제공 하는 것을 허용 하지 않습니다."
  syntax:
    content: public enum ValidationType
  inheritance:
  - System.Enum
  platform:
  - net462
