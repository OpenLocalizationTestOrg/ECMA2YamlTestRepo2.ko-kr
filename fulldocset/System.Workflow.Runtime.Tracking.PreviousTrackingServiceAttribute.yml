  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]새 버전의 포함 된 어셈블리가 <xref:System.Workflow.Runtime.Tracking.TrackingService>구현 배포 되 면 새 버전의 추적에이 특성이 적용 되는 이전 버전의 어셈블리를 식별 하는 클래스를 서비스 합니다.</xref:System.Workflow.Runtime.Tracking.TrackingService> 이렇게 하면 워크플로 사용 하는 이전 버전의 추적 서비스를 사용 하는 동안 유지 하지만 새 버전이 구현 된 후 다시 시작에 대 한 새 추적 서비스를 활용 하 여 런타임."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class PreviousTrackingServiceAttribute : Attribute
