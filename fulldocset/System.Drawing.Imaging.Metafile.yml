  summary: "그래픽 메타 파일을 정의합니다. 메타 파일 (생성 된) 기록 될 수 있는 그래픽 작업의 시퀀스를 설명 하는 레코드가 포함 되어 있고 재생 (표시). 이 클래스는 상속할 수 없습니다."
  remarks: "사용 하는 경우는 <xref:System.Drawing.Image.Save%2A>메타 파일 형식 WMF (Windows) 또는 확장 메타 파일 형식 (EMF) 파일로 결과 파일 그래픽 이미지를 저장 하는 메서드 대신 그래픽 PNG (이동식 네트워크) 파일로 저장 됩니다.</xref:System.Drawing.Image.Save%2A> 때문에이 문제가 발생 된 [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] 의 구성 요소는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] .wmf 또는.emf 파일로 저장 하는 데 사용할 수 있는 인코더에는 없습니다."
  example:
