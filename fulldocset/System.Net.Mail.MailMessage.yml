  summary: "사용 하 여 보낼 수 있는 전자 메일 메시지를 나타냅니다는 <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> 클래스입니다."
  remarks: "MailMessage 클래스의 인스턴스는 <xref:System.Net.Mail.SmtpClient>클래스</xref:System.Net.Mail.SmtpClient> 를 사용 하 여 배달에 SMTP 서버에 전송 되는 전자 메일 메시지를 생성 하는 데 사용 됩니다.       매개 변수로 보낸 사람, 받는 사람, 제목 및 전자 메일 메시지의 본문을 지정할 수 있습니다 때는 <xref:System.Net.Mail.MailMessage.%23ctor%2A>MailMessage 개체를 초기화 하는 데 사용 됩니다.</xref:System.Net.Mail.MailMessage.%23ctor%2A> 이러한 매개 변수는 설정할 수도 있습니다 또는 MailMessage 개체에서 속성을 사용 하 여 액세스 합니다.       MailMessage 클래스의 다음 속성을 사용 하 여 주 메일 메시지 헤더 및 메시지에 대 한 요소를 설정할 수 있습니다.      | 메일 헤더 또는 부분 | 속성 |   |-------------------------|--------------|   | 첨부 파일 | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | (숨은 참조) 탄소 복사본 시각 | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | 탄소 복사본 (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Content-type | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | 사용자 지정 헤더에 대 한 인코딩을 | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | 메시지 본문 | <xref:System.Net.Mail.MailMessage.Body%2A>|   | 우선 순위 | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | 받는 사람 | <xref:System.Net.Mail.MailMessage.To%2A>|   | 회신 | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | 보낸 사람 | <xref:System.Net.Mail.MailMessage.From%2A>|   | 제목 | <xref:System.Net.Mail.MailMessage.Subject%2A>|       MailMessage 클래스에서는 응용 프로그램을 사용 하 여 메시지에 대 한 헤더 컬렉션에 액세스 하는 <xref:System.Net.Mail.MailMessage.Headers%2A>속성.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Subject%2A> </xref:System.Net.Mail.MailMessage.From%2A> </xref:System.Net.Mail.MailMessage.ReplyToList%2A> </xref:System.Net.Mail.MailMessage.To%2A> </xref:System.Net.Mail.MailMessage.Priority%2A> </xref:System.Net.Mail.MailMessage.Body%2A> </xref:System.Net.Mail.MailMessage.HeadersEncoding%2A> </xref:System.Net.Mail.MailMessage.BodyEncoding%2A> </xref:System.Net.Mail.MailMessage.CC%2A> </xref:System.Net.Mail.MailMessage.Bcc%2A> </xref:System.Net.Mail.MailMessage.Attachments%2A> 이 컬렉션은 읽기 전용으로 설정 하는 동안 (새 컬렉션을 설정할 수 없습니다), 사용자 지정 헤더에 추가할 수 또는이 컬렉션에서 삭제 합니다. MailMessage 인스턴스가 전송 될 때 추가 된 모든 사용자 지정 헤더 포함 됩니다. 머리글만에서이 컬렉션에 특별히 추가 된 메시지를 보내기 전에 <xref:System.Net.Mail.MailMessage.Headers%2A>속성 컬렉션에 포함 됩니다.</xref:System.Net.Mail.MailMessage.Headers%2A> 후는 MailMessage 인스턴스가 전달 된는 <xref:System.Net.Mail.MailMessage.Headers%2A>경우 전달 된 매개 변수 또는 속성은도 MailMessage 클래스의 관련된 속성을 사용 하 여 설정 된 헤더를 포함 한 <xref:System.Net.Mail.MailMessage.%23ctor%2A>MailMessage 개체를 초기화 하는 데 사용 됩니다.</xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       일부 메일 헤더가 잘못 된 경우에 전자 메일 메시지를 손상 시킬 수 있습니다. 매개 변수를 전달 된 경우 또는 MailMessage 클래스에서 속성을 사용 하 여 설정할 수 있는 헤더 컬렉션의 메일 헤더 해야만 설정할 수 있도록 MailMessage 클래스 속성을 사용 하는 <xref:System.Net.Mail.MailMessage.%23ctor%2A>MailMessage 개체를 초기화 합니다.</xref:System.Net.Mail.MailMessage.%23ctor%2A> 사용 하 여 다음과 같은 메일 헤더 추가 하지 않을 <xref:System.Net.Mail.MailMessage.Headers%2A>속성 및 값을 사용 하 여 이러한 헤더에 대해 설정는 <xref:System.Net.Mail.MailMessage.Headers%2A>속성 삭제 되거나 덮어는 메시지를 보낼 때:-숨은 참조-참조-콘텐츠-ID-콘텐츠-위치--에-X 우선 순위가 경우 응용 프로그램 보낸 사람 콘텐츠 전송 인코딩----에서 중요도-MIME 버전-우선 순위 날짜-콘텐츠-유형 회신-에-사용 하 여 X 보낸 사람 헤더 지정 하지 않습니다는 <xref:System.Net.Mail.MailMessage.Headers%2A>속성 MailMessage 클래스에서 만들어집니다는 메시지를 보낼 때.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       사용 하 여는 <xref:System.Net.Mail.MailMessage.AlternateViews%2A>속성을 다른 형식으로 전자 메일 메시지의 복사본을 지정 합니다.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> 예를 들어 HTML에서 메시지를 보낼 경우 수도 있습니다 받는 사람 중 일부에 HTML 콘텐츠를 표시할 수 없는 전자 메일 프로그램을 사용 하면 일반 텍스트 버전 수 있도록 합니다. 대체 뷰가 포함 된 메시지를 만드는 방법을 보여 주는 예를 들어 <xref:System.Net.Mail.MailMessage.AlternateViews%2A>.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> 을 참조 하십시오.       사용 하 여는 <xref:System.Net.Mail.MailMessage.Attachments%2A>전자 메일 메시지에 첨부 파일을 추가할 속성입니다.</xref:System.Net.Mail.MailMessage.Attachments%2A> 첨부 파일이 있는 메시지를 만드는 방법을 보여 주는 예를 들어 <xref:System.Net.Mail.MailMessage.Attachments%2A>.</xref:System.Net.Mail.MailMessage.Attachments%2A> 을 참조 하십시오.       전자 메일 메시지를 어셈블한 후 보낼 수 있습니다를 사용 하 여는 <xref:System.Net.Mail.SmtpClient.Send%2A>또는 <xref:System.Net.Mail.SmtpClient.SendAsync%2A>메서드.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
