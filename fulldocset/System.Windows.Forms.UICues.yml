  name: UICues
  nameWithType: UICues
  fullName: System.Windows.Forms.UICues
  type: Enum
  summary: "사용자 인터페이스의 상태를 지정 합니다."
  remarks: "이 열거형은 ventArgs에 대 한 생성자는 같은 멤버에서 사용 됩니다.       이 열거형은 표시 하거나 변경할 수 있는 사용자 인터페이스 큐를 지정 하는 데 사용 됩니다. 예를 들어 사용자가 ALT 키를 누르면 메뉴의 바로 가기 키 밑줄 적절 한 문자를 표시 하 여 표시 됩니다. ShowKeyboard 고 ChangeKeyboard이이 예제에 대 한 UICues의 비트 조합이입니다."
  syntax:
    content: >-
      [System.Flags]

      public enum UICues
