  name: TypeToTypeInfoMarshaler
  nameWithType: TypeToTypeInfoMarshaler
  fullName: System.Runtime.InteropServices.CustomMarshalers.TypeToTypeInfoMarshaler
  type: Class
  summary: "관리 되지 않는 마샬링 <xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> 인터페이스를 관리 되는 <xref:System.Type>클래스 및 관리 되는 마샬링하고 <xref:System.Type>를 관리 되지 않는 클래스 <xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> 인터페이스.</xref:System.Type> </xref:System.Type>"
  remarks: "`ITypeInfo` 내보낸된 형식 라이브러리에 나타나는 메타 데이터를 기반으로 하는.NET 형식에 대해 노출 하는 인터페이스입니다. 마찬가지로,는 <xref:System.Type>에 대해 노출 된 인스턴스는 `ITypeInfo` 으로 가져온된 어셈블리에 표시 되는 메타 데이터를 기반으로 하는 인터페이스입니다.</xref:System.Type>       형식 라이브러리 가져오기 (Tlbimp.exe) 부호를 사용 하 여 `ITypeInfo` 매개 변수는 적절 한 <xref:System.Runtime.InteropServices.MarshalAsAttribute>와 <xref:System.Runtime.InteropServices.UnmanagedType>열거형 멤버를 사용 하는 시그니처를 변환할 때 `ITypeInfo` 매개 변수를 사용 하는 시그니처 <xref:System.Type>매개 변수.</xref:System.Type> </xref:System.Runtime.InteropServices.UnmanagedType> </xref:System.Runtime.InteropServices.MarshalAsAttribute>       <xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>및 <xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A>.</xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A> </xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A> 호출 하 여 사용자 지정 마샬러 없이 동일한 변환 기능을 수행할 수 있습니다."
  syntax:
    content: 'public class TypeToTypeInfoMarshaler : System.Runtime.InteropServices.ICustomMarshaler'
  inheritance:
  - System.Object
  implements:
  - System.Runtime.InteropServices.ICustomMarshaler
  inheritedMembers: []
  platform:
  - net462
