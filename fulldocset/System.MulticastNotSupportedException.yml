  remarks: "이 생성자에는 <xref:System.Exception.Message%2A>속성의 새 인스턴스를 &quot;지정된 된 대리자와이 작업을 수행할 수 없습니다.&quot;와 같은 오류를 설명 하는 시스템 제공 메시지로</xref:System.Exception.Message%2A> 초기화합니다. 이 메시지는 현재 시스템 문화권을 고려 합니다.       다음 표에서 <xref:System.MulticastNotSupportedException>안내 하십시오.</xref:System.MulticastNotSupportedException> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 값 |   |--------------|-----------|   | <xref:System.Exception.InnerException%2A>| Null 참조 (`Nothing` Visual basic에서). |   | <xref:System.Exception.Message%2A>| 지역화 된 오류 메시지 문자열입니다. |</xref:System.Exception.Message%2A> </xref:System.Exception.InnerException%2A>"
