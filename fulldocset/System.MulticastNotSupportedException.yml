  type: Class
  summary: "두 대리자를 결합 하 려 할 때 throw 되는 예외에 따라는 <xref:System.Delegate>형식 대신는 <xref:System.MulticastDelegate>유형.</xref:System.MulticastDelegate> </xref:System.Delegate> 이 클래스는 상속 될 수 없습니다."
  remarks: "대리자만 기반으로 <xref:System.MulticastDelegate>형식을 결합할 수 있습니다.</xref:System.MulticastDelegate> 두 멀티 캐스트 대리자를 사용 하 여 결합할 수 있습니다는 <xref:System.MulticastDelegate.CombineImpl%2A>메서드.</xref:System.MulticastDelegate.CombineImpl%2A>       MulticastNotSupportedException은 0x80131514 값이 있는 HRESULT COR_E_MULTICASTNOTSUPPORTED를 사용 합니다.       목록이 MulticastNotSupportedException의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.MulticastNotSupportedException.%23ctor%2A>생성자.</xref:System.MulticastNotSupportedException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
