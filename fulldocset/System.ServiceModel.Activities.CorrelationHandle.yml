  remarks: "[!INCLUDE[wf](~/add/includes/wf-md.md)]네 가지 유형의 상관 관계를 제공 합니다: [콘텐츠 기반](~/add/includes/ajax-current-ext-md.md), [요청-회신](~/add/includes/ajax-current-ext-md.md), [영 속 이중](~/add/includes/ajax-current-ext-md.md), 및 [컨텍스트 교환](~/add/includes/ajax-current-ext-md.md)합니다. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]상관 관계를 참조 [상관 관계 개요](~/add/includes/ajax-current-ext-md.md), 특정 상관 관계 형식에서 설명한 및 상관 관계 샘플에 있는 [서비스 [WF 샘플]](~/add/includes/ajax-current-ext-md.md) 의 노드는 [!INCLUDE[wf1](~/add/includes/wf1-md.md)] 샘플입니다.       런타임에서 사용 하는 <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>가 존재 하지 않으면 상관 관계를 위해는 **CorrelatesWith** 메시지 활동의 속성을 사용 합니다.</xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>  제공 하는 앰비언트 핸들 두 가지가 모두 없을 경우 <xref:System.ServiceModel.Activities.CorrelationScope>또는 워크플로 서비스가 사용 됩니다.</xref:System.ServiceModel.Activities.CorrelationScope>"
  example:
  - "The following example shows how to set the CorrelationHandle on a <xref:System.ServiceModel.Activities.SendReply> activity.  \n  \n [!code-cs[ImplicitExplicitCorrelation#0](~/add/codesnippet/csharp/implicitexplicitcorrelation.service/pharmacyservice.cs#0)]"
