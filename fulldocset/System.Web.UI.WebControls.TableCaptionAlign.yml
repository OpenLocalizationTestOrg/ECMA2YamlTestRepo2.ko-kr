  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "HTML 캡션 요소로 렌더링 텍스트의 가로 또는 세로 위치를 지정 합니다."
  remarks: "TableCaptionAlign 열거와 같은 테이블으로 렌더링 될 수 있는 컨트롤의 HTML 캡션 요소의 가로 또는 세로 위치를 나타냅니다 <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, 또는 <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Table> 예를 들어는 <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>속성이 열거형 값을 사용 하 여에서 캡션 맞춤을 설정 하는 <xref:System.Web.UI.WebControls.Table>컨트롤.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>       NotSet를 지정 하는 경우 컨트롤이 렌더링 되는 브라우저 캡션을 맞춤 위치를 결정 합니다.       <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>속성 테이블로 렌더링 될 수 있는 컨트롤에 대 한 캡션 요소의 위치를 지정 합니다.</xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> <xref:System.Web.UI.WebControls.Table.Caption%2A>속성 캡션 요소에 표시할 텍스트를 지정 합니다.</xref:System.Web.UI.WebControls.Table.Caption%2A> 보조 기술 장치가에서 제공 하는 설명을 사용할 수는 <xref:System.Web.UI.WebControls.Table.Caption%2A>속성 컨트롤을 보다 쉽게 사용할 수 있습니다.</xref:System.Web.UI.WebControls.Table.Caption%2A> 예를 들어 테이블에 대 한 설명을 제공 하기 위해 사용자는 화면 판독기 장치 캡션을 읽을 수 있습니다."
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_263_1.aspx)]"
  syntax:
    content: public enum TableCaptionAlign
  inheritance:
  - System.Enum
  platform:
  - net462
