  name: ScopelessEnumAttribute
  nameWithType: ScopelessEnumAttribute
  fullName: System.Runtime.CompilerServices.ScopelessEnumAttribute
  type: Class
  summary: "열거형을 네이티브 열거형 형식 이름으로 한정 되지 않습니다 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "C + + 컴파일러는 c + + 프로그램에서 참조 된 열거형 형식 이름으로 한정 필요가 나타내기 위해 네이티브 열거형 형식에 ScopelessEnumAttribute 특성을 적용 합니다.  이 특성에서 관리 되는 열거형 형식 네이티브 열거형 형식을 구분합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Enum)]

      public sealed class ScopelessEnumAttribute : Attribute
