  remarks: "<xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName>이벤트가 참조 하는 웹 응용 프로그램에 있는 첫 번째 HTTP 모듈에서 <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName>속성.</xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName> 이 첫 번째 액세스가 속성 원인을 <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>개체를 만들고 구성에서 초기화할 수 있습니다.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName>이벤트가 발생 합니다.</xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName> 새로 만든된 <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>개체 <xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A?displayProperty=fullName>검사 하거나 수정 하기 위해 이벤트 처리기에서 속성</xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A?displayProperty=fullName> 을 통해</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> 액세스할 수 있습니다."
