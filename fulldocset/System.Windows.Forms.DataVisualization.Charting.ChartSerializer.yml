  summary: "serialization을 사용 하도록 설정 된 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> 제어 합니다."
  remarks: "이 클래스는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A>루트 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>클래스</xref:System.Windows.Forms.DataVisualization.Charting.Chart> 의 속성</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A> 으로 노출       직렬화는 차트의 상태를 저장 하 고 차트에 serialize 된 데이터를 로드 옵션도 제공 합니다. 모든 차트 속성은 차트의 데이터를 포함 하 여 유지할 수 있습니다. 또한 직렬화로 표시 된 모든 차트 속성을 재설정할 수 있습니다.       이 클래스는 사용자 정의 뷰 상태를 관리 하는 경우 필요에 따라 사용 수 있습니다. 중 하나는 `Load` 상태 보기 및 중 하나를 로드 하려면 메서드를 사용할 수는 `Save` 보기 상태를 설정할 때에 메서드를 사용할 수 있습니다.       XML 또는 이진 형식 데이터를 직렬화 하는 저장 사용할 수 있습니다. XML은 기본적으로 사용 되지만 하는 형식으로 변경할 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>       차트 속성을 저장 하 고 사용 하 여 로드 된 `Save` 및 `Load` 메서드를 각각. Note에 기본이 아닌 값을 가진 속성에만 기록 됩니다. 데이터 저장 및/또는 스트림 파일을 사용 하 여 로드 <xref:System.IO.TextWriter>, <xref:System.IO.TextReader>, <xref:System.Xml.XmlWriter>및 <xref:System.Xml.XmlReader>개체.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlWriter> </xref:System.IO.TextReader> </xref:System.IO.TextWriter> 저장 및/또는 개체를 사용 하 여 데이터 로드에서 파생 하는 경우는 <xref:System.IO.TextReader>, <xref:System.IO.TextWriter>, <xref:System.Xml.XmlReader>또는 <xref:System.Xml.XmlWriter>클래스, 데이터의 형식을 XML 이어야 합니다.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlReader> </xref:System.IO.TextWriter> </xref:System.IO.TextReader>       다음은 직렬화 가능한 데이터를 정의 하는 데 기본에서 고급에서 세 가지 기술에 설명 합니다. 참고 수 있다는 것도 순차 불가능 한 데이터를 정의 합니다. 이 기술은 다음 단락에 설명 되어 있습니다.      -직렬화는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>를 사용 하는 `Save` 및 `Load` 메서드, 속성을 지정 하지 않고.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> 차트 데이터를 포함 하는 기본이 아닌 값을 가진 모든 차트 속성을 직렬화 됩니다.      -차트 속성으로 지정 된 직렬화는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>속성 데이터, 모양, 등과 같은 범주로 직렬화 할 차트 속성을 그룹화 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> 형태의 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>및 <xref:System.Windows.Forms.DataVisualization.Charting.Series>개체는 자동으로 serialize; serialize 된 데이터를 기존 차트 영역 및 로드 하는 경우 계열에 적용 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>      > [!IMPORTANT] >는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>속성은 내부적으로 구현 되며는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>으로 제어는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>속성-차트 속성으로 지정 된의 직렬화는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> 다음은 직렬화 할 수 있는 모든 차트 속성의 쉼표로 구분 된 목록입니다. 이 속성은 명시적인 값을 설정 후 것은 저장할 모든 속성을 지정 하는 개발자의 책임입니다. 즉, 달리는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>속성, 차트 영역 및 시리즈 이름을 자동으로 삭제 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>속성 함께에서 사용할 수도 있습니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> 그러나 확인 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>직접 연결 하지 않으면 차트 속성으로 지정 된 설정 되는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>속성이 재정의 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       특정 속성을 직렬화 하지 못하게 하려면 사용 하 여는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> 하나의 속성이 설정 된 경우 직렬화 가능 및 비 직렬화 같이 와일드 카드를 사용 하는 공통 되는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>속성이 우선 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> 그러나 우선 순위 속성을 지정 했을 때 얼마나 많은 와일드 카드 사용 된에 따라서도 다릅니다.       기본적으로 직렬화 속성 로드 되기 전에 기본값으로 재설정 됩니다. 사용 하 여이 동작을 변경할 수는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A>메서드를 명시적으로 차트 속성을 기본값으로 다시 설정할 사용할 수도 있습니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A>"
