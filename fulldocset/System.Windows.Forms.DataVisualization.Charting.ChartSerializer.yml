.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       경우에 따라 속성이는 와일드 카드를 사용할 때 일반적인를 serialize 및 직렬화 되지 둘 다 수 나 설정할 수 있습니다. <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>SerializableContent 식에 비해 더 낮은 우선 순위에 따라 식.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> 그러나 무게 감소 와일드 카드를 사용 하는 문자열 식에 지정 된 note 합니다. 예를 들어, SerializableContent 속성이로 설정 된 경우 &quot;*합니다. BackColor&quot;및 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>속성이 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>, 모든 B`ackColor` 속성을 제외 하 고 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>개체를 직렬화 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       설정 하는 경우는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>속성 SerializableContent 속성이 설정 됩니다 내부적으로.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> 경우는 <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>속성이 이미 설정 되어 있지만 다른 속성은 serialize 할 수, 추가 속성을 지정할 때 SerializableContent 속성을 연결 해야 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> 이 절차의 예제를 보려면 아래 샘플 코드를 참조 하십시오.       로드 하 고 작업을 다시 설정 하는 모든 저장,이 속성에 영향을 줍니다."
