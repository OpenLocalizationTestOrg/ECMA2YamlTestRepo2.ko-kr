  summary: "실행 중인 시스템에 Windows XP 스타일에서 대화 상자를 표시할지 여부를 나타내는 값을 가져오거나 설정 합니다. [!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)] 이상."
  remarks: "이 속성이로 설정 된 경우 `true`, <xref:System.Windows.Forms.PrintDialog.ShowHelp%2A>및 <xref:System.Windows.Forms.PrintDialog.ShowNetwork%2A>이러한 속성은 Windows 2000 및 이후 버전의 Windows에 대 한 사용 되지 않는 내용이 무시 됩니다.</xref:System.Windows.Forms.PrintDialog.ShowNetwork%2A> </xref:System.Windows.Forms.PrintDialog.ShowHelp%2A>"
  syntax:
    content: public bool UseEXDialog { get; set; }
