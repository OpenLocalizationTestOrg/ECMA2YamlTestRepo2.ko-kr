- uid: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  id: IsNavigationInitiator
  parent: System.Windows.Navigation.NavigationEventArgs
  langs:
  - csharp
  name: IsNavigationInitiator
  nameWithType: NavigationEventArgs.IsNavigationInitiator
  fullName: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "현재 탐색기 탐색을 시작 했는지 여부를 나타내는 값을 가져옵니다."
  remarks: "이 속성 현재 탐색기가 탐색을 시작 하는지 여부 또는 부모 탐색기를 탐색 하는지 여부를 나타냅니다. 예를 들어 현재 탐색기는 부모 탐색기 내부를 탐색 대상인 페이지 내부 프레임 수 있습니다. 이 속성을 사용 하 여 중지할지 여부를 결정는 `Navigating` 이벤트 또는 중지 하는 `LoadCompleted` 이벤트입니다. 이 속성이 `false`, 탐색기의 부모 탐색기 또한 탐색 및 구형의 이미 회전 합니다. 이 속성이 `true`, 현재 프레임 내 탐색을 시작한 및 구형의 회전 해야 (또는 계속 합니다.)"
  syntax:
    content: public bool IsNavigationInitiator { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>현재 프레임; 내부 탐색을 시작한 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 부모 탐색기 탐색도 하는 경우."
  overload: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator*
  exceptions: []
  platform:
  - net462
