  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "다른 컨트롤에 대 한 컨테이너로 작동할 수 있는 컨트롤에 대 한 포커스 관리 기능을 제공 합니다."
  remarks: "ContainerControl 포커스 관리 기능을 제공 하 고 다른 컨트롤에 대 한 컨테이너 역할을 할 수 있는 컨트롤을 나타냅니다. 이 클래스에서 상속 하는 컨트롤 포함 하는 다른 컨테이너 내에서 포커스를 어딘가에 이동 하는 경우에 활성 컨트롤을 추적할 수 있습니다.       ContainerControl 개체는 포함 된 컨트롤에 대 한 논리적 경계를 제공합니다. 컨테이너 컨트롤 수 탭 키 누름 캡처하고 컬렉션의 다음 컨트롤로 포커스를 이동 합니다.      > [!NOTE] > 컨테이너 컨트롤이 포커스를 받지 않습니다; 포함 된 컨트롤의 컬렉션에서 첫 번째 자식 컨트롤에 포커스가 항상 설정 됩니다.       일반적으로 ContainerControl 클래스에서 직접 상속는 없습니다. <xref:System.Windows.Forms.Form><xref:System.Windows.Forms.UserControl>, 및 <xref:System.Windows.Forms.UpDownBase>ContainerControl에서 클래스 상속.</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"
