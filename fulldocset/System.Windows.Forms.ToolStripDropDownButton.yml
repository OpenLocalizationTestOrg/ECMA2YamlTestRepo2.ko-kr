  name: ToolStripDropDownButton
  nameWithType: ToolStripDropDownButton
  fullName: System.Windows.Forms.ToolStripDropDownButton
  type: Class
  summary: "컨트롤을 나타냅니다 클릭 하면 표시 됩니다는 연결 된 <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> 사용자 단일 항목을 선택할 수 있는 합니다."
  remarks: "ToolStripDropDownButton 처럼 보이는 <xref:System.Windows.Forms.ToolStripButton>, 합니다. 클릭 하면 드롭다운 영역을 표시 하지만</xref:System.Windows.Forms.ToolStripButton> 설정 하 여 드롭다운 화살표를 표시 또는 숨기기는 <xref:System.Windows.Forms.ToolStripDropDownButton.ShowDropDownArrow%2A>속성.</xref:System.Windows.Forms.ToolStripDropDownButton.ShowDropDownArrow%2A> ToolStripDropDownButton <xref:System.Windows.Forms.ToolStripOverflowButton> <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> 를 오버플로 하는 항목을 표시 하</xref:System.Windows.Forms.ToolStripOverflowButton> 는 호스트       ToolStripDropDownButton를 사용 하 여 색 선택 같은 친숙 한 드롭다운 목록 컨트롤을 활성화 합니다. 설정 된 <xref:System.Windows.Forms.ToolStripDropDownButton.ShowDropDownArrow%2A>속성을 `true` 나타내려면 보다 명확 하 게 사용자에 게 다른 추가 옵션은 드롭 다운 목록에서 사용할 수 있습니다.</xref:System.Windows.Forms.ToolStripDropDownButton.ShowDropDownArrow%2A>"
  example:
  - "The following code example displays three <xref:System.Windows.Forms.ToolStripButton> controls when the ToolStripDropDownButton is clicked. The buttons change the foreground color of the form.  \n  \n [!code-cs[System.Windows.Forms.ToolStrip1#5](~/add/codesnippet/csharp/t-system.windows.forms.t_62_1.cs)]\n [!code-cpp[System.Windows.Forms.ToolStrip1#5](~/add/codesnippet/cpp/t-system.windows.forms.t_62_1.cpp)]\n [!code-vb[System.Windows.Forms.ToolStrip1#5](~/add/codesnippet/visualbasic/t-system.windows.forms.t_62_1.vb)]"
