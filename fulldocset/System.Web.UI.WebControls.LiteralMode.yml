  nameWithType: LiteralMode
  fullName: System.Web.UI.WebControls.LiteralMode
  type: Enum
  summary: "지정 방법을의 콘텐츠는 <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> 컨트롤을 렌더링 합니다."
  remarks: "LiteralMode 열거형 방법에 대해 지정할 수 있는 모드를 나타냅니다의 콘텐츠는 <xref:System.Web.UI.WebControls.Literal>컨트롤을 렌더링 합니다.</xref:System.Web.UI.WebControls.Literal> <xref:System.Web.UI.WebControls.Literal.Mode%2A>내용의 동작을 설정 하려면 이러한 열거 값을 사용 하는 속성은 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성에는 <xref:System.Web.UI.WebControls.Literal>컨트롤.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal.Mode%2A>       지정 하는 경우 `PassThrough`를의 전체 내용을 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성 장치 또는 수정 하지 않고 브라우저에 전달 됩니다.</xref:System.Web.UI.WebControls.Literal.Text%2A> 예를 들어 경우는 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성은 <xref:System.Web.UI.WebControls.Literal>컨트롤에 포함 되어는 `<hr>` 태그를 모든 장치 및 기능의 지원 여부에 관계 없이 브라우저에 전송 됩니다.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       지정 하는 경우 `Encode`에 대 한 콘텐츠는 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성 렌더링 되기 전에 HTML로 인코딩된 문자열로 변환 됩니다.</xref:System.Web.UI.WebControls.Literal.Text%2A> 예를 들어 경우는 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성은 <xref:System.Web.UI.WebControls.Literal>컨트롤에 포함 되어는 `<hr>` 태그 것으로 변환 됩니다 `<hr>` 장치 또는 브라우저에 전송 합니다.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       지정 하는 경우 `Transform`의 렌더링 동작은 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성 렌더링할 태그의 유형에 따라 다릅니다.</xref:System.Web.UI.WebControls.Literal.Text%2A> 경우는 <xref:System.Web.UI.WebControls.Literal>장치에 대 한 컨트롤이 렌더링 되는지 또는 HTML 또는 XHTML을 변환 지정을 지 원하는 브라우저를 생성 통과 지정 하는 것과 같습니다.</xref:System.Web.UI.WebControls.Literal> 모든 태그와에 대 한 요소는 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성 요청 하는 브라우저에 대 한 렌더링 됩니다.</xref:System.Web.UI.WebControls.Literal.Text%2A>       경우는 <xref:System.Web.UI.WebControls.Literal>HTML 또는 XHTML WML 또는 cHTML 같은 이외의 표시 언어에 대 한 컨트롤이 렌더링 되는지, 지원 되지 않는 태그 요소를 제거 하려면 Transform 값을 사용할 수 있습니다.</xref:System.Web.UI.WebControls.Literal> 이 경우의 태그 언어 요소는 <xref:System.Web.UI.WebControls.Literal.Text%2A>컨트롤에 대 한 대상된 태그 언어에서 지원 되지 않는 속성은 렌더링 되지 않습니다.</xref:System.Web.UI.WebControls.Literal.Text%2A> 예를 들어 경우는 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성은 <xref:System.Web.UI.WebControls.Literal>컨트롤에 포함 되어는 `<hr>` WML 장치에 콘텐츠를 보내기 전에 태그, 태그가 제거 됩니다.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> 지원 되지 않는 태그에 내용이 들어 태그만 제거 되 고 콘텐츠가 장치 또는 브라우저에 전송 됩니다. 예를 들어 경우는 <xref:System.Web.UI.WebControls.Literal.Text%2A>콘텐츠를 포함 하는 속성 `<XYZ>Test</XYZ>`, `<XYZ>` 및 `</XYZ>` 태그는 제거 되는 텍스트 하는 동안 `Test` 장치 또는 브라우저에 보내집니다.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's <xref:System.Web.UI.WebControls.Literal.Mode%2A> property. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_77_1.aspx)]"
  syntax:
    content: public enum LiteralMode
  inheritance:
  - System.Enum
  platform:
  - net462
