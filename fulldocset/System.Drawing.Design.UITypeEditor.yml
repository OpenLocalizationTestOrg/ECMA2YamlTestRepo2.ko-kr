  name: UITypeEditor
  nameWithType: UITypeEditor
  fullName: System.Drawing.Design.UITypeEditor
  type: Class
  summary: "나타내고 지원 되는 데이터 형식 개체의 값을 편집 하기 위한 사용자 인터페이스 (UI)를 제공할 수 있는 값 편집기를 디자인에 사용할 수 있는 기본 클래스를 제공 합니다."
  remarks: "UITypeEditor 클래스에서 파생 및 확장 하는 디자인 타임 환경에 대 한 사용자 지정 형식 편집기를 구현 하는 기본 클래스를 제공 합니다. 사용자 지정 형식 편집기와 상호 작용 하는 일반적으로 <xref:System.Windows.Forms.PropertyGrid>컨트롤.</xref:System.Windows.Forms.PropertyGrid>       사용자 지정 형식 편집기는 텍스트 상자 값 편집기를 효과적으로 특정 형식의 값을 선택 하는 데 충분 하지 않은 경우에 유용 합니다.       사용자 지정 디자인 타임 UI 형식 편집기를 구현 하려면 다음 단계를 수행 해야 합니다.-UITypeEditor에서 파생 되는 클래스를 정의 합니다.      -재정의 <xref:System.Drawing.Design.UITypeEditor.EditValue%2A>사용자 인터페이스, 사용자 입력된 처리 및 값 할당을 처리 하는 메서드.</xref:System.Drawing.Design.UITypeEditor.EditValue%2A>      -재정의 <xref:System.Drawing.Design.UITypeEditor.GetEditStyle%2A>메서드를 편집기에서 사용할 편집기 스타일의 형식 속성 창에 게 알립니다.</xref:System.Drawing.Design.UITypeEditor.GetEditStyle%2A>       다음 단계를 수행 하 여 속성 창에서 값 표현을 칠할 수에 대 한 추가 지원을 추가할 수 있습니다:-재정의 <xref:System.Drawing.Design.UITypeEditor.GetPaintValueSupported%2A>메서드를 편집기에서 표시 값의 표현을 지원 하는지 나타냅니다.</xref:System.Drawing.Design.UITypeEditor.GetPaintValueSupported%2A>      -재정의 <xref:System.Drawing.Design.UITypeEditor.PaintValue%2A>메서드는 값의 표현 표시 기능을 구현 합니다.</xref:System.Drawing.Design.UITypeEditor.PaintValue%2A>      -편집기 초기화 동작을 포함 해야 하는 경우 UITypeEditor 생성자 메서드를 재정의 합니다.      > [!NOTE] > The UITypeEditor 클래스 오른쪽에서 왼쪽 (오른쪽에서 왼쪽) 레이아웃을 지원 하지 않습니다.       디자인 타임 지원 향상에 대 한 자세한 내용은 참조 [디자인 타임 지원 확장](~/add/includes/ajax-current-ext-md.md)합니다. UITypeEditor 구현에 대 한 자세한 내용은 참조 하십시오. [사용자 인터페이스 형식 편집기 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates that a UITypeEditor can be associated with an integer, double, or float property using an <xref:System.ComponentModel.EditorAttribute> to provide an angle selection interface from the Properties window in design mode. This example uses the <xref:System.Windows.Forms.Design.IWindowsFormsEditorService> interface to display a drop-down control in the Properties window in design mode. Compile the code and add the assembly to the Toolbox using the **Customize Toolbox** command on the **Tools** menu of Visual Studio. Create an instance of the `AngleTestControl` and click the drop-down button next to the Angle property in the Properties window to configure the property using the editor.  \n  \n [!code-cs[AngleEditor#1](~/add/codesnippet/csharp/t-system.drawing.design._13_1.cs)]\n [!code-cpp[AngleEditor#1](~/add/codesnippet/cpp/t-system.drawing.design._13_1.cpp)]\n [!code-vb[AngleEditor#1](~/add/codesnippet/visualbasic/t-system.drawing.design._13_1.vb)]"
  syntax:
    content: public class UITypeEditor
