  syntax:
    content: public object EditValue (IServiceProvider provider, object value);
    parameters:
    - id: provider
      type: System.IServiceProvider
      description: "<xref:System.IServiceProvider>서비스를 얻기 위해이 편집기를 사용할 수 있습니다.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "편집 하는 개체입니다."
    return:
      type: System.Object
      description: "개체의 새 값입니다."
