  remarks: "CommandSource 속성을 사용 하 여 이벤트를 발생 시킨 명령의 소스를 확인 합니다. 이 이벤트는 단추의 페이지 선택 요소에 경우에 발생 하기 때문에 <xref:System.Web.UI.WebControls.DataGrid>컨트롤을 클릭할 반환 된 소스는는 <xref:System.Web.UI.WebControls.DataGridItem>페이지 선택 요소를 나타내는 개체입니다.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGrid>"
  example:
