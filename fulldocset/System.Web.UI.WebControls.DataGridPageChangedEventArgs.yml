- uid: System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex
  id: NewPageIndex
  parent: System.Web.UI.WebControls.DataGridPageChangedEventArgs
  langs:
  - csharp
  name: NewPageIndex
  nameWithType: DataGridPageChangedEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "페이지 선택 요소에서 사용자가 선택한 페이지의 인덱스를 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> 제어 합니다."
  remarks: "NewPageIndex 속성을 사용 하 여의 페이지 선택 요소에서 사용자가 선택한 페이지의 인덱스를 결정 하는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤.</xref:System.Web.UI.WebControls.DataGrid> 이 값은 설정 하는 데 자주 사용는 <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>의 속성은 <xref:System.Web.UI.WebControls.DataGrid>선택한 페이지를 표시 하도록 컨트롤.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>"
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user in the page selection element of the <xref:System.Web.UI.WebControls.DataGrid> control. This value is then used to set the <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control to display the selected page.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_549_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_549_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; }
    return:
      type: System.Int32
      description: "페이지 선택 요소에서 사용자가 선택한 페이지의 인덱스는 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> 제어 합니다."
  overload: System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex*
  exceptions: []
  platform:
  - net462
