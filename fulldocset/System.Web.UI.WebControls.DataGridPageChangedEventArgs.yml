  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.UI.WebControls.DataGridPageChangedEventArgs&quot;> </xref> 클래스입니다."
  remarks: "이 생성자를 사용 하 여 만들고 <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>클래스</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> 의 새 인스턴스를 초기화 합니다.       인스턴스가 <xref:System.Web.UI.WebControls.DataGridCommandEventArgs>만들어집니다이 생성자를 호출한 다음 속성이 지정된 된 값으로 초기화 됩니다.</xref:System.Web.UI.WebControls.DataGridCommandEventArgs>      | 속성 | 초기 값 |   |----------------|-------------------|   | <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.CommandSource%2A>| `commandSource` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>| `newPageIndex` 매개 변수입니다. |</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.CommandSource%2A>"
  example:
  - "The following code example demonstrates how to create and initialize a new instance of the <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> class.  \n  \n [!code-cs[Classic DataGridPageChangedEventArgs.DataGridPageChangedEventArgs Example#1](~/add/codesnippet/csharp/2763f75d-89d8-4797-92f3-_1.cs)]\n [!code-vb[Classic DataGridPageChangedEventArgs.DataGridPageChangedEventArgs Example#1](~/add/codesnippet/visualbasic/2763f75d-89d8-4797-92f3-_1.vb)]"
