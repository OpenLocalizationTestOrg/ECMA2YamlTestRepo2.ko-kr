  fullName: System.Web.UI.WebControls.DataGridPageChangedEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.DataGrid.PageIndexChanged&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> 제어 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "<xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>는 발생 하는 이벤트의 페이지 선택 요소에 있는 단추는 <xref:System.Web.UI.WebControls.DataGrid>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       목록이 DataGridPageChangedEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event. It displays pages on the <xref:System.Web.UI.WebControls.DataGrid> control in 10-item increments.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_1.aspx)]  \n  \n [!code-cs[PageIndexChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_2.aspx)]\n [!code-vb[PageIndexChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_2.aspx)]"
  syntax:
    content: 'public class DataGridPageChangedEventArgs : EventArgs'
  inheritance:
