  fullName: System.Web.UI.WebControls.TreeNodeStyleCollection
  type: Class
  summary: "컬렉션을 나타냅니다 <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> 에 있는 개체는 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> 제어 합니다."
  remarks: "Treenodestylecollection은 클래스는 저장 하 고 컬렉션을 관리 하는 데 사용 <xref:System.Web.UI.WebControls.TreeNodeStyle>개체입니다.</xref:System.Web.UI.WebControls.TreeNodeStyle> <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>treenodestylecollection은, 형식의 속성에 대 한 개별 수준의 트리 노드 스타일을 저장 합니다.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>속성은 개별 스타일 속성에 대 한 대안와 같은 <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>트리 구조의 여러 수준에서 노드 스타일을 제어 하는 속성.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> 컬렉션의 첫 번째 스타일 노드 스타일에는 트리의 첫 번째 수준에 해당합니다. 컬렉션의 두 번째 스타일 트리와 등의 두 번째 수준에 있는 노드 스타일에 해당합니다. <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>속성은 가장 자주 사용 목차 스타일 탐색 메뉴를 생성 하려면 노드 특정 수준의 해야 자식 노드가 있는지 여부에 관계 없이 동일한 모양을.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       Treenodestylecollection은 클래스는 <xref:System.Web.UI.StateManagedCollection>클래스</xref:System.Web.UI.StateManagedCollection> 에서 대부분의 멤버를 상속합니다. 상속 된 멤버에 대 한 자세한 내용은 <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection> 을 참조 하십시오."
  example:
  - "The following code example demonstrates how to use the TreeNodeStyleCollection class to specify the style settings for the individual levels of a <xref:System.Web.UI.WebControls.TreeView> control. Notice that the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property returns a TreeNodeStyleCollection object.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_395_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_395_1.aspx)]"
