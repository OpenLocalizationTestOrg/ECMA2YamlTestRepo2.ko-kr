  remarks: "재정의 된 컨트롤에서는이 메서드는 유지 하 고 디자인 타임 모드에 있는 동안 컨트롤에 대 한 상태 설정 사용 됩니다. 이 메서드는 컨트롤 디자이너에 의해서만 사용 됩니다."
