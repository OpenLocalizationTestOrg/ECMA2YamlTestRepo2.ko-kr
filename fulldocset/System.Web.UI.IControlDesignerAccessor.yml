  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "컨트롤과 연결 된 임시 디자인 타임 데이터를 저장 하는 컨트롤 디자이너에 대 한 액세스를 제공 합니다."
  remarks: "IControlDesignerAccessor 인터페이스에 정의 된 메서드와 속성을 컨트롤 디자이너에 액세스 한 제어를 전달 하 고 임시 디자인 타임 데이터를 검색 하는 편리한 방법을 제공 합니다. 인터페이스를 구현 하는 <xref:System.Web.UI.Control>클래스가 있습니다.</xref:System.Web.UI.Control> 컨트롤 디자이너가이 인터페이스의 구현을 사용 하 여 컨트롤에 액세스 합니다.       디자인 타임 데이터를 임시 컨트롤 자체와 지속 되지 않습니다. 컨트롤에 대 한 디자인 타임 데이터를 유지 하기 위해의 콘텐츠를 검색 해야는 <xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>속성 한 디자이너 특정 위치에 저장 합니다.</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
