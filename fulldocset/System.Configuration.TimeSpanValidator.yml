  summary: "유효성을 검사 한 <xref:System.TimeSpan>개체입니다.</xref:System.TimeSpan>"
  remarks: "TimeSpanValidator 클래스는 확인 하는 데 사용 된 <xref:System.TimeSpan>개체가 특정 조건을 충족 합니다.</xref:System.TimeSpan> <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>두 매개 변수와 함께 생성자 사용 하면 최소와 최대 <xref:System.TimeSpan>을 따르는지.</xref:System.TimeSpan> </xref:System.Configuration.TimeSpanValidator.%23ctor%2A> <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>최소값 및 최대값을 확인 하는 세 개의 매개 변수가 있는 생성자 <xref:System.TimeSpan>유효성 검사 범위는 배타적 여부 뿐만 아니라.</xref:System.TimeSpan> </xref:System.Configuration.TimeSpanValidator.%23ctor%2A> <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>4 개의 매개 변수가 있는 생성자는 이전 세 가지 매개 변수를 확인 검사 여부는 <xref:System.TimeSpan>값은 시간 (초)을 지정한 수과 같습니다.</xref:System.TimeSpan> </xref:System.Configuration.TimeSpanValidator.%23ctor%2A>       <xref:System.Configuration.TimeSpanValidator.CanValidate%2A>메서드 유효성을 검사할 개체 유형이 예상된 유형과 일치 하는지 여부를 확인 합니다.</xref:System.Configuration.TimeSpanValidator.CanValidate%2A> 유효성 검사 중인 개체의 매개 변수로 전달 되는 <xref:System.Configuration.TimeSpanValidator.Validate%2A>메서드.</xref:System.Configuration.TimeSpanValidator.Validate%2A>"
