  fullName: System.Windows.Forms.Button
  type: Class
  summary: "Windows 단추 컨트롤을 나타냅니다."
  remarks: "단추에 포커스가 있으면 마우스, ENTER 키 또는 스페이스바를 사용 하 여 단추를 클릭할 수 있습니다.       설정의 <xref:System.Windows.Forms.Form.AcceptButton%2A>또는 <xref:System.Windows.Forms.Form.CancelButton%2A>속성은 <xref:System.Windows.Forms.Form>단추에 포커스가 없는 경우에 ENTER 또는 ESC 키를 누르거나 단추를 클릭 하 여 사용자가 허용 하도록.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.CancelButton%2A> </xref:System.Windows.Forms.Form.AcceptButton%2A> 폼 대화 상자의 동작을 제공합니다.       사용 하 여 폼을 표시할 때는 <xref:System.Windows.Forms.Form.ShowDialog%2A>메서드를 <xref:System.Windows.Forms.Button.DialogResult%2A> <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> 의 반환 값을 지정 하는 단추의 속성을</xref:System.Windows.Forms.Button.DialogResult%2A> 사용 하면</xref:System.Windows.Forms.Form.ShowDialog%2A>       단추의 모양을 변경할 수 있습니다. 예를 들어 웹 살펴보려면 평면으로 표시를 게 <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> 속성</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> 을 설정합니다 <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>속성 설정할 수도 있습니다 <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>단추 위로 마우스 포인터를 움직이면 될 때까지 플랫 나타나는 다음 표준 Windows 단추 모양에 소요 되는 단추,.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>      > [!NOTE] > 단추는이 처리 하지 않습니다 포커스가 있는 컨트롤 수락 하 고 ENTER 키 누름을 처리 하는 경우. 예를 들어 여러 줄 <xref:System.Windows.Forms.TextBox>또는 다른 단추에 포커스를 처리 하는 대신 적용 단추로 ENTER 키 누름을 제어 하는.</xref:System.Windows.Forms.TextBox>"
  example:
  - "The following code example creates a Button, sets its <xref:System.Windows.Forms.Button.DialogResult%2A> property to <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic Button.Button Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_15_1.cpp)]\n [!code-cs[Classic Button.Button Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_15_1.cs)]\n [!code-vb[Classic Button.Button Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_15_1.vb)]"
