  summary: "지정된 된 예외를 회신 싱크를 디스패치합니다."
  remarks: "DispatchException 메서드는 현재 싱크 스택에서의 생성자에 지정 된 회신 싱크를 통해 서버에 지정된 된 예외를 디스패치합니다. 현재 싱크 스택에서 회신 싱크 없이 만들어진 경우 예외는 전송 되지 않습니다 및 새 예외가 발생 하지 않습니다."
