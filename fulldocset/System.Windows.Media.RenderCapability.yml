  name: RenderCapability
  nameWithType: RenderCapability
  fullName: System.Windows.Media.RenderCapability
  type: Class
  summary: "수 있도록 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 응용 프로그램에 대 한 관련 된 현재 렌더링 계층 쿼리하고 <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref> 개체 변경 알림을 등록할 수 있습니다."
  remarks: "렌더링 계층 그래픽 하드웨어 기능 및 실행 하는 장치에 대 한 성능 수준을 정의 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 응용 프로그램입니다. 대부분 렌더링 계층 수준에 영향을 그래픽 하드웨어 기능에는 다음과 같습니다.-비디오 RAM: 그래픽 하드웨어에서 비디오 메모리의 양을 크기와 합성 그래픽에 사용할 수 있는 버퍼의 수를 결정 합니다.      픽셀 셰이더: 픽셀 셰이더는는 그래픽 효과를 픽셀 단위로 계산 하는 함수를 처리 합니다. 표시 된 그래픽 해상도 따라 각 디스플레이 프레임에 대 한 처리 해야 하는 몇 가지 백만 픽셀 있을 수 있습니다.      꼭지점 셰이더: 꼭 짓 점 셰이더는는 그래픽 개체의 꼭지점 데이터에 수학 연산을 수행 하는 함수를 처리 합니다.      -질감 지원: 여러 질감 지원 3D 그래픽 개체에서 혼합 작업 중 두 개 이상의 고유 질감을 적용 하는 능력을 나타냅니다. 그래픽 하드웨어 질감 단위 수 정도 질감 지원 결정 됩니다.       픽셀 셰이더, 꼭 짓 점 셰이더 및 질감 기능 하는 데 특정 정의 [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] 에서 다양 한 렌더링 계층을 정의 하는 데 사용 되는 버전 수준이 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]합니다. 참조에 대 한 전체 설명은 렌더링 계층, [그래픽 렌더링 계층](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public static class RenderCapability
