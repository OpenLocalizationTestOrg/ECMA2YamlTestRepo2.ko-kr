- uid: System.Windows.Media.RenderCapability.MaxPixelShaderInstructionSlots(System.Int16,System.Int16)
  id: MaxPixelShaderInstructionSlots(System.Int16,System.Int16)
  parent: System.Windows.Media.RenderCapability
  langs:
  - csharp
  name: MaxPixelShaderInstructionSlots(Int16,Int16)
  nameWithType: RenderCapability.MaxPixelShaderInstructionSlots(Int16,Int16)
  fullName: System.Windows.Media.RenderCapability.MaxPixelShaderInstructionSlots(Int16,Int16)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "지정 된 픽셀 셰이더 버전에서 지 원하는 명령 슬롯의 최대 수를 가져옵니다."
  remarks: "픽셀 셰이더 3.0에서 지 원하는 명령 슬롯 수가 달라 지지만 512 보다 크거나은 항상 있습니다.       픽셀 셰이더 2.0 및 3.0만 지원 됩니다."
  syntax:
    content: public static int MaxPixelShaderInstructionSlots (short majorVersionRequested, short minorVersionRequested);
    parameters:
    - id: majorVersionRequested
      type: System.Int16
      description: "픽셀 셰이더의 주 버전입니다."
    - id: minorVersionRequested
      type: System.Int16
      description: "픽셀 셰이더의 부 버전입니다."
    return:
      type: System.Int32
      description: "96 픽셀 셰이더 2.0에서 픽셀 셰이더 3.0, 512 이상 이거나 픽셀 셰이더의 다른 버전에 대 한 0입니다."
  overload: System.Windows.Media.RenderCapability.MaxPixelShaderInstructionSlots*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.RenderCapability.Tier
  id: Tier
  parent: System.Windows.Media.RenderCapability
  langs:
  - csharp
  name: Tier
  nameWithType: RenderCapability.Tier
  fullName: System.Windows.Media.RenderCapability.Tier
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "현재 스레드에 대 한 렌더링 계층을 나타내는 값을 가져옵니다."
  remarks: "> [!NOTE]>.NET Framework 4 렌더링 계층 1부터 다시 정의 되었습니다만 지 원하는 그래픽 하드웨어를 포함 하도록 [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] 9.0 이상. 지 원하는 그래픽 하드웨어 [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] 7 또는 8은 이제 렌더링 계층 0으로 정의 됩니다.       반환 값은&3; 가지 값 중 하나: | 반환 값 | 렌더링 계층 | 노트 |   |------------------|--------------------|-----------|   |&0;x00000000 |&0; | 장치에 응용 프로그램에 대해 그래픽 하드웨어 가속 없음 ´ ù. 모든 그래픽 기능 소프트웨어 가속을 사용 합니다. [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] 버전 9.0 보다 낮은 버전 수준입니다. |   | 0x00010000 | 1 | 그래픽 기능 대부분 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 필요한 시스템 리소스가 사용 가능 하며 사용 되지 않은 경우에 하드웨어 가속을 사용 합니다. 이에 해당 하는 [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] 버전 9.0 보다 크거나 같은 경우입니다. |   | 0x00020000 | 2 | 그래픽 기능 대부분 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 필요한 시스템 리소스가 모두 사용 하지 않은 경우 제공 된 하드웨어 가속을 사용 합니다. 이에 해당 하는 [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] 버전 9.0 보다 크거나 같은 경우입니다. |       다음 표에서 차이점을 보여 줍니다 그래픽 렌더링 계층 1과 렌더링 계층 2에 대 한 하드웨어 요구 사항: | 기능 | 계층 1 | 계층 2 |   |-------------|------------|------------|   | [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] 버전 | 9.0 보다 크거나 이어야 합니다. | 9.0 보다 크거나 이어야 합니다. |   | 비디오 RAM | 보다 크거나 같음 60MB 이어야 합니다. | 120 m B 보다 크거나 이어야 합니다. |   | 픽셀 셰이더 | 버전 2.0 보다 크거나 수준 해야 합니다. | 버전 2.0 보다 크거나 수준 해야 합니다. |   | 꼭 짓 점 셰이더 | 요구 사항 없음. | 버전 2.0 보다 크거나 수준 해야 합니다. |   | 질감 단위 | 요구 사항 없음. | 단위 수가 4 보다 크거나 같아야 합니다. |       렌더링 계층에 대 한 정의에 대 한 자세한 내용은 참조 하십시오. [그래픽 렌더링 계층](~/add/includes/ajax-current-ext-md.md)합니다.       현재 스레드에 연결 된 없는 경우 <xref:System.Windows.Threading.Dispatcher>개체를 자동으로 만들어집니다.</xref:System.Windows.Threading.Dispatcher>"
  example:
  - "The following example shows how to return the rendering tier for the current thread.  \n  \n [!code-cs[RenderOptions#RenderCapability1](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#rendercapability1)]\n [!code-vb[RenderOptions#RenderCapability1](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#rendercapability1)]"
  syntax:
    content: public static int Tier { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>인 상위 word 렌더링 계층 현재 스레드에 대 한에 해당 하는 값입니다.</xref:System.Int32>"
  overload: System.Windows.Media.RenderCapability.Tier*
  exceptions: []
  platform:
  - net462
