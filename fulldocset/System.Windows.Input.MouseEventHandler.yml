f:System.Windows.ContentElement.MouseEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName> 이 경로 따라 이동할 때 이벤트의 처리 된 특성에 영향을 줄 수 있습니다. 자세한 내용은 참조 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다.       이외의 <xref:System.Windows.RoutedEventArgs>모든 라우트된 이벤트의 <xref:System.Windows.Input.MouseEventArgs>MouseEventHandler 구현에서 사용할 수는 일부의 속성이 등 <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>.</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> </xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> 현재 단추 상태를 노출 하는</xref:System.Windows.Input.MouseEventArgs> 가장 중요 한 속성에 대 한 관련이 있는 속성</xref:System.Windows.RoutedEventArgs> 값 <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A><xref:System.Windows.Input.MouseDevice.Captured%2A>에</xref:System.Windows.Input.MouseDevice.Captured%2A> 확인할 수 있기 때문에 특히 유용</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>       구체적으로는 마우스 단추 이벤트를 처리 하는 이벤트는 다른 대리자 <xref:System.Windows.Input.MouseButtonEventHandler>.</xref:System.Windows.Input.MouseButtonEventHandler> 사용 마우스 단추 속성에서 사용할 수 있는 <xref:System.Windows.Input.MouseEventArgs>입력된 모드 또는 단추 이외의 이벤트를 처리 하는 경우에 있는 단추를 포함 하는 상호 작용 하는 경우.</xref:System.Windows.Input.MouseEventArgs>"
