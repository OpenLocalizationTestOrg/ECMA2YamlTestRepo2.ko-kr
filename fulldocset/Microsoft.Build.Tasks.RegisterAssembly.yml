- uid: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  id: TypeLibFiles
  parent: Microsoft.Build.Tasks.RegisterAssembly
  langs:
  - csharp
  name: TypeLibFiles
  nameWithType: RegisterAssembly.TypeLibFiles
  fullName: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "지정된 된 어셈블리에서 생성할 형식 라이브러리를 가져오거나 설정 합니다."
  remarks: "생성된 된 형식 라이브러리의 어셈블리 내에 정의 된 액세스할 수 있는 형식 정의 포함 합니다. 형식 라이브러리는 다음 중 하나에 경우에 생성 됩니다.-해당 이름의 형식 라이브러리 해당 위치에 존재 하지 않아야 합니다.      -A 형식 라이브러리가 있지만에 전달 되는 어셈블리 보다 오래 된 것입니다.       형식 라이브러리에서 전달 되는 어셈블리 보다 최신인 경우 새 만들어지지 하지만 어셈블리는 계속 등록 되어 있습니다.       이 속성을 지정 하는 경우에 따라 항목의 수가 있어야는 <xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A>속성 또는 작업이 실패 합니다.</xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A> 없는 입력을 지정 하는 경우 작업 기본적으로 어셈블리의 이름으로를 업데이트 하 고 항목의 확장명.tlb을 변경 합니다."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] TypeLibFiles { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "지정된 된 어셈블리에서 생성할 형식 라이브러리."
  overload: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles*
  exceptions: []
  platform:
  - net462
