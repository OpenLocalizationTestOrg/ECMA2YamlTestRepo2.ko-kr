  name: XhtmlMobileDocType
  nameWithType: XhtmlMobileDocType
  fullName: System.Web.UI.XhtmlMobileDocType
  type: Enum
  summary: "XHTML에 대 한 형식을 지정 된 <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> 페이지 또는 컨트롤에 렌더링 하는 클래스입니다."
  remarks: "으로 지정한 경우 XhtmlMobileDocType 열거형 값 중 하나에서 매개 변수는 <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>메서드 호출에서 값 해당 XHTML 문서 종류의 제한 사항에 맞게 텍스트 기록기를 강제로.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>       XHTML 기본은 XHTML 1.0의 모바일 버전 및 XHTML 문서로 XHTML 모듈의 최소 수를 지원 합니다. 이동 전화, (pda), 호출기, 셋톱 박스 등 XHTML 기능의 전체 집합을 지원 하지 않는 클라이언트에 대 한 설계 되었습니다. XHTML basic을 사용 하면 다양 한 휴대폰을 다양 한 표시 형식 및 프레젠테이션 기능을 포함 하 여 클라이언트의 최대 수에 문서를 표시할 수 있습니다.       XHTML 모바일 프로필에 추가 XHTML 기본적인 몇 가지 추가 요소 및 특성 추가 프레젠테이션 요소 및 내부 스타일 시트에 대 한 지원을 포함 하는 전체 XHTML 1.0에서 합니다.       WML 2.0 XHTML 기본 및 모바일 프로필 XHTML 스타일 시트에 대 한 지원을 제공 하 여 확장 합니다."
  syntax:
    content: public enum XhtmlMobileDocType
