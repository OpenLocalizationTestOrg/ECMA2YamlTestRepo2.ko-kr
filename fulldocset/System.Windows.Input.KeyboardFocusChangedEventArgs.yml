  summary: "에 대 한 데이터를 제공 <xref href=&quot;System.Windows.UIElement.LostKeyboardFocus&quot;> </xref> 및 <xref href=&quot;System.Windows.UIElement.GotKeyboardFocus&quot;> </xref> 라우트된 이벤트를와 연결 된 관련으로 미리 보기 이벤트입니다."
  remarks: "이 이벤트 데이터 클래스는 다음 연결 된 이벤트와 함께 사용:- <xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName>이 이벤트 데이터 클래스는 기본 요소에서 다음과 같은 라우트된 이벤트에 사용할 수도 있습니다.</xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName> 일반 요소 모델에 쉽게 액세스할 수 있도록 앞에 나열 된 연결 된 이벤트를 전달 하는 이러한 라우트된 이벤트의 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]합니다.      - <xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName>연결 된 이벤트와 기본 요소의 라우트된 이벤트의 이벤트 데이터를 공유 하 고 버블링 터널링 라우트된 이벤트의 버전 및 이벤트 데이터를 공유할 수도 있습니다.</xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName> 이 경로 따라 이동할 때 이벤트의 처리 된 특성에 영향을 줄 수 있습니다. 자세한 내용은 참조 [입력 개요](~/add/includes/ajax-current-ext-md.md)합니다.       경우는 <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>이벤트 또는 <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>이벤트를 처리 (<xref:System.Windows.RoutedEventArgs.Handled%2A> 로 설정 된 `true` 이벤트 데이터에서), 키보드 포커스 변경 되지 것입니다.</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>       경우는 <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>이벤트 또는 <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>이벤트를 처리, 키보드 포커스 변경 되지 것입니다.</xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>"
