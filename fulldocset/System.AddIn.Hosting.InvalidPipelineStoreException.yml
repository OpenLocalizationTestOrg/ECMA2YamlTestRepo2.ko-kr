  remarks: "와 달리 <xref:System.IO.DirectoryNotFoundException>,이 예외는 경로 정보를 제공 하지 않습니다.</xref:System.IO.DirectoryNotFoundException> 이렇게 하면 악의적인 사용자를가 고의로 잘못 된 경로 지정 하 고 예외에서 반환 되는 정보를 사용 하 여 실제 경로 확인 하는 않습니다.       이 예외는 추가 기능 및 파이프라인 정보의 저장소를 업데이트 하는 검색 메서드에 의해 throw 됩니다: <xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>,<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>, <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>, <xref:System.AddIn.Hosting.AddInStore.Update%2A>, 및 <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>.</xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>"
