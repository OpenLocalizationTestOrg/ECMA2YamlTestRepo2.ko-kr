  remarks: "이전 예외의 직접적인 결과에 이전 예외에 대 한 참조가 들어 있어야 throw 되는 예외는 <xref:System.Exception.InnerException%2A>속성.</xref:System.Exception.InnerException%2A> <xref:System.Exception.InnerException%2A>경우 null 참조 또는 생성자에 전달 되는 동일한 값을 반환 하는 속성의 <xref:System.Exception.InnerException%2A>속성이 생성자에 내부 예외 값을 제공 하지 않습니다.</xref:System.Exception.InnerException%2A> </xref:System.Exception.InnerException%2A>       다음 표에서 <xref:System.AddIn.Hosting.AddInSegmentDirectoryNotFoundException>클래스</xref:System.AddIn.Hosting.AddInSegmentDirectoryNotFoundException> 의 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 값 |   |--------------|-----------|   | <xref:System.Exception.InnerException%2A>| 내부 예외를 참조 합니다. |   | <xref:System.Exception.Message%2A>| 지역화 된 오류 메시지 문자열입니다. |</xref:System.Exception.Message%2A> </xref:System.Exception.InnerException%2A>"
  syntax:
