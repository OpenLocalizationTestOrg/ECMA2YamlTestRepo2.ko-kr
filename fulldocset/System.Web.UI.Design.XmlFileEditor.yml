  fullName: System.Web.UI.Design.XmlFileEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "지정 된 서비스 공급자와 컨텍스트를 사용 하 여 지정된 된 개체의 값을 편집 합니다."
  remarks: "필요한 편집 서비스를 가져올 수 있도록 서비스 공급자가 제공 됩니다."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 추가 컨텍스트 정보를 얻는 데 사용할 수 있는 합니다."
    - id: provider
      type: System.IServiceProvider
      description: "서비스 공급자 개체는 편집 서비스 얻을 수 있습니다."
    - id: value
      type: System.Object
      description: "편집 중인 값의 인스턴스입니다."
    return:
      type: System.Object
      description: "개체의 새 값입니다. 개체의 값을 변경 하지 않은 경우이 메서드는 전달 된 동일한 개체를 반환 해야 합니다."
  overload: System.Web.UI.Design.XmlFileEditor.EditValue*
  exceptions: []
  platform:
  - net462
