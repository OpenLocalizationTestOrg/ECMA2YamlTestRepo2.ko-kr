  name: UpdateMode
  nameWithType: UpdatePanel.UpdateMode
  fullName: System.Web.UI.UpdatePanel.UpdateMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "시기를 나타내는 값을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> 컨트롤의 내용이 업데이트 됩니다."
  remarks: "경우는 <xref:System.Web.UI.UpdatePanel>다른 내부에 있지 않은 <xref:System.Web.UI.UpdatePanel>컨트롤, 패널을 업데이트 하는 UpdateMode 설정에 따라 및 <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>속성 뿐만 아니라 트리거의 컬렉션.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> 경우는 <xref:System.Web.UI.UpdatePanel>다른 내부 <xref:System.Web.UI.UpdatePanel>부모 패널이 자식 패널 컨트롤을 자동으로 업데이트 됩니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>       콘텐츠는 <xref:System.Web.UI.UpdatePanel>컨트롤을 업데이트 하 여 다음과 같은 경우:-UpdateMode 속성이로 설정 된 경우 <xref:System.Web.UI.UpdatePanelUpdateMode>, <xref:System.Web.UI.UpdatePanel>컨트롤의 내용 페이지에서 모든 위치에서 포스트백이 발생할 때마다 업데이트 됩니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel> 여기에 다른 내부에 있는 컨트롤의 비동기 포스트백 <xref:System.Web.UI.UpdatePanel>컨트롤 및 컨트롤 안에 있지 않은의 포스트백 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      If는 <xref:System.Web.UI.UpdatePanel>다른 안에 중첩 되어 <xref:System.Web.UI.UpdatePanel>컨트롤과 부모 업데이트 패널 업데이트 됩니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      -UpdateMode 속성이로 설정 되어 있으면 <xref:System.Web.UI.UpdatePanelUpdateMode>, 다음 조건 중 하나가 발생 합니다:-호출 하는 <xref:System.Web.UI.UpdatePanel.Update%2A>의 메서드는 <xref:System.Web.UI.UpdatePanel>명시적으로 제어 합니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode>          사용 하 여 트리거로 정의 하는 컨트롤에 의해-게시 되는 <xref:System.Web.UI.UpdatePanel.Triggers%2A>의 속성은 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Triggers%2A> 이 시나리오에서는 컨트롤이 패널 콘텐츠를 업데이트를 하는 명시적으로 트리거합니다. 내부 또는 외부 중 하나는 컨트롤이 될 수는 <xref:System.Web.UI.UpdatePanel>트리거를 정의 하는 컨트롤입니다.</xref:System.Web.UI.UpdatePanel>          - <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>속성이로 설정 되어 `true` 의 자식 컨트롤의 <xref:System.Web.UI.UpdatePanel>컨트롤이 포스트백을 발생 합니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> 중첩 된 자식 컨트롤 <xref:System.Web.UI.UpdatePanel>컨트롤 외부에 대 한 업데이트를 일으키지 않습니다 <xref:System.Web.UI.UpdatePanel>트리거로 명시적으로 정의 되지 않은 제어 합니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example shows how to use the UpdateMode property. The example declares two <xref:System.Web.UI.UpdatePanel> controls. In the first panel, the UpdateMode property is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. In the second panel, UpdateMode is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. A button outside both panels is registered as an asynchronous postback control by calling the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's `Click` event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel’s content is updated only if the last panel refresh was more than five seconds ago. The content of the second panel is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/p-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public System.Web.UI.UpdatePanelUpdateMode UpdateMode { get; set; }
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "중 하나는 <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref> 값입니다. 기본값은 <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref>합니다."
  overload: System.Web.UI.UpdatePanel.UpdateMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "지정된 된 형식 중 하나인는 <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref> 값입니다."
