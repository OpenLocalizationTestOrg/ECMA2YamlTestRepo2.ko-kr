  remarks: "Update 메서드를 호출 하는 경우 페이지 부분 페이지 렌더링에 사용 되 면는 <xref:System.Web.UI.UpdatePanel>브라우저에서 컨트롤의 내용이 업데이트 됩니다.</xref:System.Web.UI.UpdatePanel> Update 메서드를 호출 하 여 확인을 실행 해야 하는 서버 코드가 있는 경우 여부는 <xref:System.Web.UI.UpdatePanel>컨트롤을 업데이트 해야 합니다.</xref:System.Web.UI.UpdatePanel> Update 메서드를 사용 하려는 경우 <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> <xref:System.Web.UI.UpdatePanelUpdateMode>.</xref:System.Web.UI.UpdatePanelUpdateMode> 속성</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> 을 설정 합니다. 서버 논리에서 패널을 업데이트 하는 결정 하려는 경우 있는지 확인 하는 <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>속성은 `false` 명시적 트리거가 패널에 대해 정의 되 고.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       일반적인 페이지 개발 시나리오에서는 경우 또는 트리거를 정의 하는 경우는 <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>속성은 `true` 에 대 한는 <xref:System.Web.UI.UpdatePanel>컨트롤 큐브의 Update 메서드에 페이지 수명 주기 동안 자동으로 호출 됩니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       경우는 <xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>에 대 한 속성이 정의 되지 않은 <xref:System.Web.UI.UpdatePanel>제어 패널의 업데이트가 발생 합니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>"
