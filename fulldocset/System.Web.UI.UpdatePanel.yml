  type: Class
  summary: "섹션 페이지 포스트백 없이 부분적으로 렌더링할 수 있게 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [UpdatePanel 콘텐츠 새로 고침](#refreshing_updatepanel_content)      -   [UpdatePanel 사용](#updatepanel_usage)      -   [스타일 적용](#applying_styles)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 UpdatePanel 컨트롤은 asp.net에서 AJAX 기능의 가장 중요 한 부분은 합니다.       에 사용 되는 <xref:System.Web.UI.ScriptManager>부분 페이지 렌더링을 사용 하도록 설정 하려면 컨트롤.</xref:System.Web.UI.ScriptManager> 부분 페이지 렌더링 페이지의 일부만 업데이트할 할 때 동기 포스트백 및 전체 페이지 업데이트에 대 한 필요성을 줄입니다. 부분 페이지 렌더링에서 전체 페이지 포스트백 중에 발생 하 고 웹 페이지 상호 작용 하는 화면 깜빡임을 줄어들기 때문에 사용자 환경을 개선 합니다.      <a name=&quot;refreshing_updatepanel_content&quot;></a># # UpdatePanel 콘텐츠 경우 부분 페이지 렌더링을 새로 고치는 사용, 전체 페이지를 업데이트 하는 포스트백 또는 하나 이상의 UpdatePanel 컨트롤의 콘텐츠를 업데이트 하는 비동기 포스트백 컨트롤을 수행할 수 있습니다. 다음에 따라 달라 집니다 컨트롤의 비동기 포스트백을 발생 여부와 UpdatePanel 컨트롤을 업데이트:-경우는 <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>UpdatePanel 컨트롤의 속성이로 설정 되어 <xref:System.Web.UI.UpdatePanelUpdateMode>, UpdatePanel 컨트롤의 내용이 포스트백이 발생할 때마다 시작 페이지에서 업데이트 됩니다.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> 이 컨트롤과 다른 UpdatePanel 컨트롤 내에 있는 비동기 포스트백을 포함 한 UpdatePanel 컨트롤 안에 있는 컨트롤에서 포스트백 합니다.      If는 <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>속성이로 설정 되어 <xref:System.Web.UI.UpdatePanelUpdateMode>, 다음과 같은 상황에서 UpdatePanel 컨트롤의 콘텐츠 업데이트: 호출 하는 경우-는 <xref:System.Web.UI.UpdatePanel.Update%2A>UpdatePanel의 메서드를 명시적으로 제어 합니다.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A>          -UpdatePanel 컨트롤 다른 UpdatePanel 컨트롤 안에 중첩 하 고 부모 패널 업데이트 됩니다.          사용 하 여 트리거로 정의 하는 컨트롤에 의해 게시-는 `Triggers` UpdatePanel 컨트롤의 속성입니다. 이 시나리오에서는 컨트롤이 패널 콘텐츠를 업데이트를 하는 명시적으로 트리거합니다. 내부 또는 외부와 연결 된 트리거가 UpdatePanel 컨트롤 컨트롤 수 있습니다.          -는 <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>속성이 `true` UpdatePanel 컨트롤의 자식 컨트롤이 포스트백을 발생 하 고.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> 중첩 된 UpdatePanel 컨트롤의 자식 컨트롤 트리거로 명시적으로 정의 하지 않는 한 UpdatePanel 컨트롤에 대 한 업데이트를 일으키지 않습니다.       설정의 조합 된 <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>속성을 `false` 및 <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>속성을 <xref:System.Web.UI.UpdatePanelUpdateMode>는 허용 되지 않으며 예외가 throw 됩니다.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       UpdatePanel 컨트롤은 비동기 게시를 수행할 때 사용자 지정 HTTP 헤더를 추가 합니다. 일부 프록시는이 사용자 지정 HTTP 헤더를 제거합니다. 이 경우 서버 때문에 클라이언트 오류가 일반 다시 게시로 요청을 처리 합니다. 이 문제를 해결 하려면 비동기 게시를 수행할 때 사용자 지정 양식 필드를 삽입 합니다. 헤더 또는 서버 코드에서 사용자 지정 양식 필드를 확인 합니다.      <a name=&quot;updatepanel_usage&quot;></a># # 다른 페이지 영역을 개별적으로 업데이트할 수 여러 UpdatePanel 컨트롤을 사용할 수 UpdatePanel 사용 있습니다. 하나 이상의 UpdatePanel 컨트롤을 포함 하는 페이지가 첫 번째 경우 렌더링 모든 UpdatePanel 컨트롤의 모든 콘텐츠 렌더링 되어 브라우저에 전달 합니다. 이후의 비동기 포스트백 각 UpdatePanel 컨트롤의 내용을 업데이트할 수 없습니다. 제어판 설정에 따라 및 개별 패널에 대 한 논리 클라이언트 또는 서버에 있습니다.       다음과 같은 시나리오에서 UpdatePanel 컨트롤을 사용할 수도 있습니다.-사용자 정의 컨트롤입니다.      -에 마스터 및 콘텐츠는 페이지입니다.      -다른 UpdatePanel 컨트롤 안에 중첩 합니다.      -템플릿 기반 컨트롤 내부와 같은 <xref:System.Web.UI.WebControls.GridView>또는 <xref:System.Web.UI.WebControls.Repeater>컨트롤.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.GridView>       프로그래밍 방식으로 또는 선언적으로 UpdatePanel 컨트롤을 추가할 수 있습니다.       UpdatePanel 컨트롤을 프로그래밍 방식으로 추가할 수 있지만 트리거를 프로그래밍 방식으로 추가할 수 없습니다. 트리거과 유사한 동작을 만들려면 비동기 포스트백 컨트롤로 페이지에 컨트롤을 등록할 수 있습니다. 호출 하 여이 작업을 수행 된 <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>의 메서드는 <xref:System.Web.UI.ScriptManager>컨트롤.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> 비동기 포스트백에 대 한 응답에서 및 처리기에서 호출을 실행 하는 이벤트 처리기를 만들 수 있습니다는 <xref:System.Web.UI.UpdatePanel.Update%2A>UpdatePanel 컨트롤의.</xref:System.Web.UI.UpdatePanel.Update%2A>      <a name=&quot;applying_styles&quot;></a># #-UpdatePanel 스타일을 적용 하는 중 컨트롤 expando 특성을 허용 합니다. 이 컨트롤을 렌더링 하는 HTMLelements에 대 한 CSS 클래스를 설정할 수 있습니다. 예를 들어 다음 예제에 나와 있는 태그를 만들 수 있습니다: ```   <asp:UpdatePanel runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp:UpdatePanel>    ``` 이전 예제에서 태그를 HTML 렌더링 다음과 유사한 페이지 실행: ```   <div id=&quot;ctl00_MainContent_UpdatePanel1&quot; class=&quot;MyStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> # # 선언적 구문      ```   <asp:UpdatePanel       ChildrenAsTriggers=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RenderMode=&quot;Block|Inline&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       UpdateMode=&quot;Always|Conditional&quot;       Visible=&quot;True|False&quot;   >       <ContentTemplate>           <!-- child controls -->       </ContentTemplate>       <Triggers>           <asp:AsyncPostBackTrigger                ControlID=&quot;string&quot;               EventName=&quot;string&quot;           />           <asp:PostBackTrigger                ControlID=&quot;string&quot;           />       </Triggers>   </asp:UpdatePanel>   ```"
  example:
  - "The following examples show different uses of the UpdatePanel control.  \n  \n **Controls Inside an UpdatePanel Control**  \n  \n The following example shows how to put controls inside an UpdatePanel control to reduce screen flicker when you post to the server. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an UpdatePanel control. By default, the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode> and the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_1.aspx)]  \n  \n **Master/Detail Scenario with UpdatePanel Controls**  \n  \n In the following example, an UpdatePanel control is used in a master/detail scenario that shows orders and order details from the Northwind database. One UpdatePanel control contains the <xref:System.Web.UI.WebControls.GridView> control that displays a list of orders. A second UpdatePanel control contains a <xref:System.Web.UI.WebControls.DetailsView> control that displays the details of one order. When you select an order from the first table, details for that order are displayed in the second table. The second table is updated asynchronously based on the selection in the first table. The sorting and paging operations in the orders summary table also cause partial updates.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#2](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_2.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#2](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_2.aspx)]  \n  \n If you put a <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control, setting the <xref:System.Web.UI.WebControls.GridView> control's <xref:System.Web.UI.WebControls.GridView.EnableSortingAndPagingCallbacks%2A> property to `true` is not supported. However, because the UpdatePanel control supports asynchronous postbacks, any postbacks that change the <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control cause the same behavior as sorting and paging callbacks.  \n  \n **Using an UpdatePanel Control in a Template**  \n  \n In the following example, an UpdatePanel control is used in the item template of a <xref:System.Web.UI.WebControls.GridView> control. UpdatePanel controls in each data row are generated automatically. Each row's UpdatePanel control contains a <xref:System.Web.UI.WebControls.Label> control to display the quantity of the item in that row and a <xref:System.Web.UI.WebControls.Button> control to decrease and increase the quantity.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#3](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_3.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#3](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_3.aspx)]"
