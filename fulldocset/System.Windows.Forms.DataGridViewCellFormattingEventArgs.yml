  remarks: "처리 하는 경우는 <xref:System.Windows.Forms.DataGridView.CellFormatting>FormattingApplied 속성을 설정 하는 이벤트를 `true` 설정한 후의 <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>서식을 추가 값이 필요한 경우 속성.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridView.CellFormatting> FormattingApplied 속성 값이 `false` 나타내듯이 값에 서식을 이벤트 처리기 종료 될 때 적용 됩니다는 <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, 및 <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>의 속성은 <xref:System.Windows.Forms.DataGridViewCellStyle>에서 반환 된 개체는 <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A>속성.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>"
  example:
  - "The following code example sets the FormattingApplied property to `true` to signal that formatting for this cell is finished.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_105_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/cpp/p-system.windows.forms.d_105_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/csharp/p-system.windows.forms.d_105_1.cs)]"
  syntax:
