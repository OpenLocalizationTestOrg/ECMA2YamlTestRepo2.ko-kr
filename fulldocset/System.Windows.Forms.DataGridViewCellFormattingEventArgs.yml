  remarks: "처리는 <xref:System.Windows.Forms.DataGridView.CellFormatting>이벤트 셀 값을 표시 하기 위해 적합 한 형식으로 변환 하거나 상태 또는 값에 따라 셀의 모양을 사용자 지정할 수 있습니다.</xref:System.Windows.Forms.DataGridView.CellFormatting>       <xref:System.Windows.Forms.DataGridView.CellFormatting>이 이벤트는 각 셀을 그릴 하지 않아야 시간이 오래 걸리는이 이벤트를 처리할 때 처리 될 때마다 발생 합니다.</xref:System.Windows.Forms.DataGridView.CellFormatting> 이 이벤트에도 발생 때 셀 <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>검색 또는 해당 <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>메서드를 호출 합니다.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       처리 하는 <xref:System.Windows.Forms.DataGridView.CellFormatting>이벤트에는 <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>속성은 셀 값으로 초기화 됩니다.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellFormatting> 표시 값을 사용자 지정 변환 셀 값에서 제공 하는 경우 설정 된 <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>속성 셀에 의해 지정 된 형식의 새 값이 있는지 확인 하는 변환 된 값을 <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>속성.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 더 이상 값 서식 지정이 필요 없음을 나타내려면 설정는 <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>속성을 `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       완료 되었을 때 이벤트 처리기는 경우는 <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>은 `null` 없거나 올바른 형식의 또는 <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>속성은 `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>사용 하 여 포맷 되는 <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, 및 <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>의해 반환 된 셀 스타일의 속성은 <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>셀을 사용 하 여 초기화 된 속성 <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>속성.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       값에 관계 없이 <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>속성, 반환 되는 개체의 표시 속성은 <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>속성은 셀을 렌더링 하는 데.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       사용자 지정 서식 사용에 대 한 자세한 내용은 <xref:System.Windows.Forms.DataGridView.CellFormatting>이벤트 참조 [하는 방법: Windows Forms DataGridView 컨트롤에서 사용자 지정 데이터 형식](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridView.CellFormatting>       이 이벤트를 처리할 때 성능 저하를 방지 하려면 셀에 셀에 직접 액세스 하는 대신 이벤트 처리기의 매개 변수를 통해 액세스 합니다.       서식이 지정 된 사용자 지정 값을 실제 셀 값으로 변환을 사용자 지정 하려면 처리는 <xref:System.Windows.Forms.DataGridView.CellParsing>이벤트.</xref:System.Windows.Forms.DataGridView.CellParsing>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
