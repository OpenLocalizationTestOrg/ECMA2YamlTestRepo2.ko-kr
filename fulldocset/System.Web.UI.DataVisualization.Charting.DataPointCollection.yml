  summary: "컬렉션을 나타냅니다 <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref> 개체입니다."
  remarks: "DataPointCollection 클래스의 컬렉션을 나타냅니다 <xref:System.Web.UI.DataVisualization.Charting.DataPoint>의 일부인 데이터 요소를 나타내는 개체는 <xref:System.Web.UI.DataVisualization.Charting.Series>개체입니다.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint>       이 컬렉션 클래스로 구현 됩니다는 <xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>속성은 <xref:System.Web.UI.DataVisualization.Charting.Series>개체입니다.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>       <xref:System.Web.UI.DataVisualization.Charting.DataPoint>개체를 추가 하거나 해당 X 값 및 Y를 사용 하 여 컬렉션에 삽입할 수-이미 매개 변수로 지정 된 값입니다.</xref:System.Web.UI.DataVisualization.Charting.DataPoint> 것도 추가 됩니다 자동으로 시리즈 중 하나를 사용 하 여 데이터 원본에 바인딩될 때는 <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>또는 <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>메서드.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A> </xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>       컬렉션에 속하는 계열에 있는 경우에이 컬렉션에서 발생 하는 순서로 그려질 데이터 요소는 <xref:System.Web.UI.DataVisualization.Charting.Series.IsXValueIndexed%2A>속성이로 설정 `true` (기본값은 `false`), 모든 데이터 요소에 대 한 모든 X 값이&0; 인 경우 또는.</xref:System.Web.UI.DataVisualization.Charting.Series.IsXValueIndexed%2A> 그렇지 않으면 데이터 요소의 X 값을 사용 하 여 그려집니다.       데이터 요소 수 수, 및 조작, 최대, 최소 또는 지정 된 X 또는 Y 값을 사용 하는 오버 로드 된 기반 `FindMaxValue`, `FindMinValue` 또는 `FindValue` 메서드를 각각.       <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.Count%2A>속성 컬렉션에 있는 항목의 총 수를 나타내고 컬렉션의 상한 값을 찾는 데 주로 사용 됩니다.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.Count%2A>"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

