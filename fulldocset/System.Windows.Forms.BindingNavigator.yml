  summary: "탐색 및 조작 UI (사용자 인터페이스를) 폼에서 데이터에 바인딩되는 컨트롤에 대 한을 나타냅니다."
  remarks: "BindingNavigator 컨트롤 탐색 하 고 폼에서 데이터를 조작 하는 표준화 된 방법을 나타냅니다. 대부분의 경우에서는 BindingNavigator와 쌍을 이루는 <xref:System.Windows.Forms.BindingSource>컨트롤을 폼에 데이터 레코드를 탐색 하 고 상호 작용.</xref:System.Windows.Forms.BindingSource> 이러한 경우에는 <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>속성은 연결 된 <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>데이터 소스 역할을 하는 구성 요소.</xref:System.Windows.Forms.BindingSource?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>       기본적으로 BindingNavigator 컨트롤의 사용자 인터페이스 (UI)로 이루어져 일련의 <xref:System.Windows.Forms.ToolStrip>단추, 텍스트 상자 및 데이터 추가, 삭제 및 데이터 탐색과 같은 가장 일반적인 데이터 관련 작업에 대해 정적 텍스트 요소.</xref:System.Windows.Forms.ToolStrip> 이러한 컨트롤 검색 또는 설정할 수 BindingNavigator 컨트롤의 연관된 된 멤버를 통해 합니다. 마찬가지로, 이기도 내에서 멤버를 일대일로 대응은 <xref:System.Windows.Forms.BindingSource>다음 표에 나와 있는 것 처럼 동일한 기능을 프로그래밍 방식으로 수행 하는 클래스입니다.</xref:System.Windows.Forms.BindingSource>      | UI 컨트롤 | BindingNavigator 멤버 | <xref:System.Windows.Forms.BindingSource>멤버 |   |----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------|   | **먼저 이동**|<xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveFirst%2A>|   | **이전 이동**|<xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A>| <xref:System.Windows.Forms.BindingSource.MovePrevious%2A>|   | **현재 위치**|<xref:System.Windows.Forms.BindingNavigator.PositionItem%2A>| <xref:System.Windows.Forms.BindingSource.Current%2A>|   | **Count**|<xref:System.Windows.Forms.BindingNavigator.CountItem%2A>| <xref:System.Windows.Forms.BindingSource.Count%2A>|   | **Move Next**|<xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveNext%2A>|   | **Move Last**|<xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveLast%2A>|   | **Add New**|<xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A>| <xref:System.Windows.Forms.BindingSource.AddNew%2A>|   | **Delete**|<xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A>| <xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>|       BindingNavigator 컨트롤을 폼에 추가 하 고와 같은 데이터 원본에 바인딩할는 <xref:System.Windows.Forms.BindingSource>,이 테이블의 관계를 자동으로 설정 됩니다.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A> </xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> </xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A> </xref:System.Windows.Forms.BindingSource.Count%2A> </xref:System.Windows.Forms.BindingNavigator.CountItem%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> </xref:System.Windows.Forms.BindingNavigator.PositionItem%2A> </xref:System.Windows.Forms.BindingSource.MovePrevious%2A> </xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A> </xref:System.Windows.Forms.BindingSource.MoveFirst%2A> </xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A> </xref:System.Windows.Forms.BindingSource>       이 도구 모음 사용자 지정 하려면 다음 방법 중 하나를 사용할 수 있습니다:-와 BindingNavigator 만들기는 <xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29>부울 값을 허용 하는 생성자 `addStandardItems` 매개 변수를이 매개 변수를 설정 하 고 `false`.</xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29> 그런 다음 원하는 추가 <xref:System.Windows.Forms.ToolStripItem>개체는 <xref:System.Windows.Forms.ToolStrip.Items%2A>컬렉션.</xref:System.Windows.Forms.ToolStrip.Items%2A> </xref:System.Windows.Forms.ToolStripItem>      -다양 한 사용자 지정 하거나 사용자 지정 디자인을 닫아야 합니다, 클래스를 파생 BindingNavigator 및 재정의 <xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>메서드를 추가 또는 대체 표준 항목을 정의 합니다.</xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>"
