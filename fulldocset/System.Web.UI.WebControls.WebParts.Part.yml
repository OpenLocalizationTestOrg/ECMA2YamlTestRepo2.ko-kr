  summary: "Web Forms 페이지에 모듈식 사용자 인터페이스를 렌더링 하는 모든 웹 파트 부분 컨트롤에 대 한 기본 클래스로 사용 됩니다."
  remarks: "일부 클래스는 모든 파트 컨트롤에 공통적으로 적용 되 고 웹 페이지에 모듈식 고 일관 된 모양을 갖도록 수 있도록 하는 속성을 정의 합니다. 이러한 공용 속성 제목, 설명 및 chrome 또는 파트 컨트롤 주위의 프레임의 특성을 포함 합니다.       <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>속성은 파트 컨트롤의 제목을 지정 합니다.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>속성 파트 컨트롤의 용도 요약 하는 데 사용 되 고 컨트롤의 제목 표시줄에 도구 설명으로 나타납니다.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>속성 지정 파트 컨트롤 주위의 테두리의 종류가 렌더링 되는 동안는 <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>속성 파트 컨트롤 최소화 일반적으로 렌더링 여부를 나타냅니다.</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> 일부 컨트롤의 테두리의 영향을 받습니다 포함 된 영역 속성 예를 들어는 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>속성 영역에 포함 된 모든 파트 컨트롤의 프레임에 영향을 줍니다.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       한 가지 유형의 일부 컨트롤은는 <xref:System.Web.UI.WebControls.WebParts.WebPart>해당 영역 내 콘텐츠를 렌더링 하는 컨트롤입니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> 다른 형식이 고 <xref:System.Web.UI.WebControls.WebParts.EditorPart>수정 하는 데 사용 하는 사용자 인터페이스 (UI) 컨트롤을 제공 하는 컨트롤 (개인 설정) 개별 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 일부 컨트롤의 세 번째 형식이 <xref:System.Web.UI.WebControls.WebParts.CatalogPart>목록이 제공 되는 제어 <xref:System.Web.UI.WebControls.WebParts.WebPart>사용자를 추가 하거나 웹 페이지에서 제거할 수 있는 컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       추상 <xref:System.Web.UI.WebControls.WebParts.WebZone>클래스</xref:System.Web.UI.WebControls.WebParts.WebZone> 에서 파생 되는 모든 영역에 포함 된 일부 컨트롤이 영역은 포함 된 파트 컨트롤을 구성 하는 일을 담당 합니다. 각 영역도 렌더링 UI 요소 자체에 대 한 머리글, 바닥글, 제목 표시줄 및 테두리 등 각 포함 된 일부 컨트롤 주위의 UI 요소를 포함 합니다.      > [!NOTE] > 대개 파트 컨트롤 영역 안에, 동안 이면 영역 외부에 파트 컨트롤을 배치할 수 해당 컨트롤이 웹 페이지의 태그에서 선언적으로 참조 됩니다. 영역 외부 웹 페이지에 파트 컨트롤을 선언한 경우 컨트롤 정상적으로 작동 하지만 대부분의 웹 파트 기능 손실 됩니다. 예를 들어, 컨트롤을 편집할 수 없습니다 및 런타임 시 영역으로 끌어 올 수 없습니다. 또한는 일부 컨트롤이 끌어서 놓을 수 영역에서 런타임에 영역 외부에서 페이지를 끌어 기억 하는 것이 좋습니다.       해당 영역 형식 및 기본 파트 형식의 몇 가지 예는 다음 표에 표시 됩니다.      | 부분 컨트롤 형식 | 영역 형식 |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>| <xref:System.Web.UI.WebControls.WebParts.WebPartZone>|   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>| <xref:System.Web.UI.WebControls.WebParts.EditorZone>|   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>| <xref:System.Web.UI.WebControls.WebParts.CatalogZone>|       부분 클래스에서 파생 되는 일부 컨트롤의 다양 한 종류의 상속 된 UI 기반 속성을 다르게 처리 합니다.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤의 여러 상속된 UI 속성을 무시 하 고으로 표시는 `Personalizable` 특성 (세부 정보를 참조 하십시오.는 <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>클래스 설명서), 개인 설정 이라는 기능 이후 브라우저 세션을 위해 저장 되도록 이러한 속성의 값이를 통해.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute></xref:System.Web.UI.WebControls.WebParts.WebPart> 예를 들어, 프로그래밍 방식으로 사용 하도록 설정 하면 사용자의 값을 업데이트 하는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤의 <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>(있다고 가정할 경우 개인 설정 기능이 활성화, 기본값) 값을 개인 설정할 수는 있는 런타임 시 속성.</xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 여러 UI 속성 하 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 및 파트 클래스에서 상속 된 <xref:System.Web.UI.WebControls.WebControl>클래스, 동일한 방식으로 처리 됩니다.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       다른 파트와 같은 제어 되는 반면, <xref:System.Web.UI.WebControls.WebParts.EditorPart>및 <xref:System.Web.UI.WebControls.WebParts.CatalogPart>을 개인 상속 된 UI 속성을 사용 하지 마십시오.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 이러한 이유로 프로그래밍 방식으로 할당 된 속성 값은 이후의 브라우저 세션에 대 한 저장 되지 않습니다. 예를 들어, 프로그래밍 방식으로 사용 하도록 설정 하면 사용자를 업데이트할 수는 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>컨트롤의 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>속성 런타임 시, 업데이트 된 값은 손실 후 컨트롤 닫거나 브라우저 세션이 종료.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       에 같은 값을 저장 하는 쉬운 방법에 대 한 UI 속성을 상속 <xref:System.Web.UI.WebControls.WebParts.EditorPart>및 <xref:System.Web.UI.WebControls.WebParts.CatalogPart>이후 브라우저 세션에 대 한 제어 페이지 지 속성 형식에서 속성 값을 선언 하는 것입니다.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 그러나이 정적 방법은 하며 여전히에서는 사용자가 속성 값을 개인 설정할 수 있습니다. 대신, 사용자가 런타임에, 개인화할 수 있도록 UI 속성을 상속된에 대 한 프로그래밍 방식으로 업데이트를 사용 하도록 설정 하려는 경우 사용할 수 있습니다 정적 private 변수 속성 값을 저장. 새 인스턴스를 때마다는 <xref:System.Web.UI.WebControls.WebParts.EditorPart>또는 <xref:System.Web.UI.WebControls.WebParts.CatalogPart>컨트롤이 만들어집니다 (예를 들어 컨트롤의 처리 하는 방법에에서 <xref:System.Web.UI.Control.Init>이벤트), 정적 변수 값을 해당 속성을 다시 할당할 수 있습니다.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 이러한 접근 방식은 사용자가 편집 UI와 카탈로그는 웹 파트 응용 프로그램의 UI 개인 설정 하는 기능을 제공 합니다."
  example:
  - "The following code examples demonstrate declarative use of several properties of the Part class, by using two instances of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the Part class provides, and illustrates the use of those properties in this code example.  \n  \n [!code-vb[WebParts_Part_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_1.vb)]\n [!code-cs[WebParts_Part_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_1.cs)]  \n  \n The second part of the example shows how to reference the custom part controls in an ASP.NET Web page. Notice that the various Part properties are assigned declaratively to the custom control instances. Compare the declarative code that references the two instances on the page, and then load the page in a browser. Note how the various properties affect the appearance of the controls. For example, after you load the page in a browser, the second instance of the `TextDisplayWebPart` control appears minimized, because its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.PartChromeState>.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_2.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_2.aspx)]"
