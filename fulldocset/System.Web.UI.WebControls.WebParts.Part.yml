  summary: "가져옵니다는 <xref href=&quot;System.Web.UI.ControlCollection&quot;> </xref> 사용자 인터페이스 계층 구조에서 지정 된 서버 컨트롤의 자식 컨트롤을 포함 하는 개체입니다."
  remarks: "ASP.NET 페이지와 서버 컨트롤의 닫는 태그 사이 컨트롤이 선언적으로 추가 되 면 ASP.NET에 자동으로 추가 컨트롤 포함 된 서버 컨트롤의 <xref:System.Web.UI.ControlCollection>개체입니다.</xref:System.Web.UI.ControlCollection> 모든 HTML 태그 또는 서버에서 처리 되지 않은 텍스트 문자열으로 처리 됩니다 <xref:System.Web.UI.LiteralControl>개체입니다.</xref:System.Web.UI.LiteralControl> 이러한 기타 서버 컨트롤과 같은 컬렉션에 추가 됩니다.       <xref:System.Web.UI.Control.Controls%2A>속성이의 인스턴스를 프로그래밍 방식으로 액세스할 수 있습니다.는 <xref:System.Web.UI.ControlCollection>서버 컨트롤에 대 한 클래스입니다.</xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.Control.Controls%2A> 컨트롤 컬렉션을 추가할 컬렉션에서 컨트롤을 제거 하거나 컬렉션에 서버 컨트롤을 반복할 수 있습니다."
  syntax:
    content: public override System.Web.UI.ControlCollection Controls { get; }
    return:
      type: System.Web.UI.ControlCollection
      description: "지정된 된 서버 컨트롤에 대 한 자식 컨트롤의 컬렉션입니다."
  overload: System.Web.UI.WebControls.WebParts.Part.Controls*
  exceptions: []
  platform:
  - net462
