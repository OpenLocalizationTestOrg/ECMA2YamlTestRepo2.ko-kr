  summary: "일부 컨트롤의 제목을 가져오거나 설정 합니다."
  remarks: "일부 컨트롤의 제목 표시줄에 나타나는 제목 텍스트는 Title 속성으로 설정 됩니다. 제목 텍스트 도구 설명 텍스트의 일부분으로의 제목 표시줄 위로 마우스 포인터를 놓으면도 표시는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 또는 다른 서버 컨트롤에 표시 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZone>영역.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       제목 텍스트의 스타일에 따라 결정 됩니다는 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>파트 컨트롤을 포함 하는 영역의 속성.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       컨트롤에 대 한 title를 제공 하지 않으면 자동으로 설정 하는 웹 파트 컨트롤 기본 문자열을 제목으로 계산 됩니다. 자세한 내용은 <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> 을 참조 하십시오. 또한 제목 문자열에 추가 되는 표준 부제목을 제공 하는 것이 같습니다. 자세한 내용은 참조 <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Title property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_532_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_532_1.aspx)]"
  syntax:
    content: public virtual string Title { get; set; }
    return:
