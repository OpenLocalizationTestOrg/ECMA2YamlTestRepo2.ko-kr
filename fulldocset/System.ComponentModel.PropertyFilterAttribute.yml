  summary: "지정 형식 설명자, 특히 속성을 보고 해야는 <xref:System.ComponentModel.TypeDescriptor.GetProperties*>메서드.</xref:System.ComponentModel.TypeDescriptor.GetProperties*>"
  remarks: "PropertyFilterAttribute [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 형식에 사용자 지정 하 여 반환 되는 속성의 수를 제한 하는 내부 메커니즘을 지원 <xref:System.Windows.DependencyObject>형식 설명자.</xref:System.Windows.DependencyObject> 경우는 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 발견 되 면 형식 설명자는 반환 된 속성의 범위를 좁힙니다. 일반적인에서 다른 PropertyFilterAttribute [!INCLUDE[TLA#tla_netframewkattr#plural](~/add/includes/tlasharptla-netframewkattrsharpplural-md.md)] 하므로 메타 데이터 클래스에 적용할 수 없습니다. 필터 메커니즘은 정적 메타 데이터를 통해 대신 코드를 통해 작동합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property)]

      public sealed class PropertyFilterAttribute : Attribute
