  langs:
  - csharp
  name: Logout()
  nameWithType: ClientFormsAuthenticationMembershipProvider.Logout()
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "사용자를 로그 아웃 합니다."
  remarks: "로그 아웃 메서드 쿠키 캐시의 모든 인증 쿠키를 지우고 다시 설정 된 `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>속성을 <xref:System.Security.Principal.WindowsPrincipal>현재 <xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity> 를 포함 하는 개체</xref:System.Security.Principal.WindowsPrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>       이 메서드를 호출 하면 현재 사용자가 더 이상 클라이언트 응용 프로그램 서비스에 대해 인증 됩니다. 즉, 역할을 통해 <xref:System.Web.ClientServices.Providers.ClientRoleProvider>클래스 및 <xref:System.Web.ClientServices.Providers.ClientSettingsProvider>클래스</xref:System.Web.ClientServices.Providers.ClientSettingsProvider> 를 통해 설정을</xref:System.Web.ClientServices.Providers.ClientRoleProvider> 검색할 수 없습니다. 그러나 사용자는 유효한 Windows id를 사용할 수 있습니다, 때문에 표시 될 수 있습니다 여전히는 `true` 다음과 같은 코드의 값: `Thread.CurrentPrincipal.Identity.IsAuthenticated`합니다. 클라이언트 응용 프로그램 서비스에 대 한 사용자가 인증 여부를 확인 하려면 있는지를 확인는 <xref:System.Security.Principal.IPrincipal.Identity%2A>의 속성 값은 <xref:System.Security.Principal.IPrincipal>통해 검색는 `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>속성은는 <xref:System.Web.ClientServices.ClientFormsIdentity>참조.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.Identity%2A> 그런 다음 확인은 <xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>속성.</xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>       현재 사용자를 다시 인증 하도록 호출는 <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>메서드 또는 `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>메서드.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>"
  example:
  - "The following example code demonstrates how to use this method to log out the user.  \n  \n [!code-cs[ClientApplicationServices#070](~/add/codesnippet/csharp/ClientAppServicesDemo/Form1.cs#070)]\n [!code-vb[ClientApplicationServices#070](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Form1.vb#070)]"
