  langs:
  - csharp
  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "클라이언트 응용 프로그램 서비스와 함께 폼 인증을 사용 하도록 설정 합니다."
  remarks: "폼 인증을 사용 하 여 확인 하므로 사용자가 클라이언트 응용 프로그램 서비스를 사용할 수 있습니다. 폼 인증을 사용 하려면 응용 프로그램 ClientFormsAuthenticationMembershipProvider 클래스를 사용 하도록 구성 합니다. 자세한 내용은 참조 [하는 방법: 클라이언트 응용 프로그램 서비스 구성](~/add/includes/ajax-current-ext-md.md)합니다.       을 구성한 후 호출 하 여 사용자가 확인할 수 있습니다는 `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>내부적으로 호출 하는 메서드에 <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>메서드.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       폼 인증에서는 사용자 응용 프로그램에서 제공 하는 로그인 컨트롤을 통해 자격 증명을 지정 해야 합니다. 자격 증명을 검색 하 고 전달할 수는 <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>메서드.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> 빈 문자열에 전달할 수 있습니다 또는 `null` 자격 증명 공급자를 사용 합니다. 자격 증명 공급자는는 <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>응용 프로그램 구성 파일에 지정 된 구현.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> 일반적으로 구현 됩니다는 <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>로그인 대화 상자를 표시 하는 채워진 반환할 메서드 <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials>개체입니다.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> </xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName> 자격 증명 공급자를 사용 하 여 여러 응용 프로그램에서 단일 로그인 대화 상자를 공유할 수 있습니다.       <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>에 표시 된 로그인 서비스를 통해 사용자를 인증 하는 메서드는 <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>속성.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> 값은 <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>속성은 일반적으로 다른 구성 값과 함께 응용 프로그램 구성 파일에서 검색 됩니다.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> 자세한 내용은 참조 [하는 방법: 클라이언트 응용 프로그램 서비스 구성](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md)합니다.       서비스 공급자를 설정 하는 사용자가 인증 되 고 `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>속성을 새 <xref:System.Web.ClientServices.ClientRolePrincipal>새 포함 된 개체 <xref:System.Web.ClientServices.ClientFormsIdentity>사용자 정보를 포함 하는 개체입니다.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> 경우는 <xref:System.Web.ClientServices.Providers.ClientRoleProvider>구성 된 응용 프로그램에 대해 사용할 수 있습니다는 <xref:System.Web.ClientServices.ClientRolePrincipal>역할 서비스에서 사용자 역할 정보를 검색할 개체입니다.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       통해 현재 ClientFormsAuthenticationMembershipProvider 인스턴스에 대 한 참조를 검색할 수 있습니다는 `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>속성.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> 멤버 자격 공급자 참조를 사용 하 여 호출 하 여 <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>메서드를 직접.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A> <xref:System.Web.Security.MembershipProvider>기본 클래스</xref:System.Web.Security.MembershipProvider> 에서 사용할 수 없는 메서드</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A> 를 호출 하는 멤버 자격 공급자 참조 해야 합니다는 또한       만들기, 삭제 또는 멤버 자격 정보를 수정 하려면 ClientFormsAuthenticationMembershipProvider 클래스를 사용할 수 없습니다. 만들기, 삭제 또는 사용자가 수정, 서버에서 로그인 서비스의 구성을 변경 해야 합니다."
