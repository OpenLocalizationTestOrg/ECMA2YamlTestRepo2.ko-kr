  name: StoreName
  nameWithType: StoreName
  fullName: System.Security.Cryptography.X509Certificates.StoreName
  type: Enum
  summary: "열려는 X.509 인증서 저장소의 이름을 지정 합니다."
  remarks: "이 열거형에 포함 된 인증서의 형식을 포함 하는 X.509 저장소 이름을 지정 합니다. 예를 들어, 내 허용 안 함 해지 된 인증서만 포함 하는 반면 개인 인증서를 포함 합니다."
  example:
  - "The following code example opens an X.509 certificate store, adds and deletes certificates, and then closes the store. It assumes you have three certificates to add to and remove from a local store.  \n  \n [!code-vb[X509StoreName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_95_1.vb)]\n [!code-cs[X509StoreName#1](~/add/codesnippet/csharp/t-system.security.crypto_95_1.cs)]"
