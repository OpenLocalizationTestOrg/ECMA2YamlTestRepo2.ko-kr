  remarks: "일반적으로 ButtonBase에서 상속 하지 않습니다. 사용자 지정 클래스를 만들려면에서 상속 된 <xref:System.Windows.Forms.Button>, <xref:System.Windows.Forms.CheckBox>, <xref:System.Windows.Forms.RadioButton>클래스</xref:System.Windows.Forms.RadioButton> 또는</xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.Button>       파생된 단추 제어 이미지를 표시 하려면 설정는 <xref:System.Windows.Forms.ButtonBase.Image%2A>속성 또는 <xref:System.Windows.Forms.ButtonBase.ImageList%2A>및 <xref:System.Windows.Forms.ButtonBase.ImageIndex%2A>속성.</xref:System.Windows.Forms.ButtonBase.ImageIndex%2A> </xref:System.Windows.Forms.ButtonBase.ImageList%2A> </xref:System.Windows.Forms.ButtonBase.Image%2A> 이미지를 설정 하 여 단추 컨트롤에 정렬 될 수는 <xref:System.Windows.Forms.ButtonBase.ImageAlign%2A>속성.</xref:System.Windows.Forms.ButtonBase.ImageAlign%2A> 마찬가지로,에 맞게는 <xref:System.Windows.Forms.Control.Text%2A>설정 단추 컨트롤에 표시 된 <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>속성.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Windows.Forms.Control.Text%2A>       <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>속성 유형과 컨트롤의 모양을 결정 합니다.</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> 경우는 <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>속성이 <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, 사용자의 운영 체제에는 컨트롤의 모양을 결정 합니다.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>"
