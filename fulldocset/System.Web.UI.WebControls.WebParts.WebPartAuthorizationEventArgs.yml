- uid: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  id: IsShared
  parent: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  langs:
  - csharp
  name: IsShared
  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "웹 파트 컨트롤 웹 파트 페이지의 모든 사용자에 게 표시 되는지 여부를 나타내는 값을 가져옵니다."
  remarks: "공유 웹 파트 컨트롤을 웹 페이지의 모든 사용자에 게 표시 됩니다. 사용자 컨트롤을 제어 하는 페이지에 추가한 사용자 에게만 표시 되 고 사용자 고유의는 공유 컨트롤 반대로 합니다.       사용자가 공유 개인 설정 범위에서 페이지를 보고 하는 동안 동적 컨트롤 추가 되 면 컨트롤 공유 됩니다. 컨트롤은 사용자가 사용자 개인 설정 범위에서 하는 동안 추가 된 경우는 <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>해당 컨트롤에 대 한 속성 값이 됩니다 `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>       에 대 한 자세한 내용은 공유 및 사용자 컨트롤 참조 [웹 파트 개인 설정 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>웹 파트 컨트롤; 페이지의 모든 사용자에 게 표시 되 면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
  exceptions: []
  platform:
  - net462
