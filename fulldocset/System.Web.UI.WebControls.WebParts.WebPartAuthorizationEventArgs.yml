  syntax:
    content: public WebPartAuthorizationEventArgs (Type type, string path, string authorizationFilter, bool isShared);
    parameters:
    - id: type
      type: System.Type
      description: "<xref:System.Type>권한을 확인할 컨트롤의.</xref:System.Type>"
    - id: path
      type: System.String
      description: "컨트롤이 사용자 정의 컨트롤 경우 권한이 부여 될 컨트롤에 대 한 소스 파일에 응용 프로그램 상대 경로입니다."
    - id: authorizationFilter
      type: System.String
      description: "에 할당 하는 임의의 문자열 값의 <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>속성은 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 페이지에는 컨트롤을 추가할 수 있는지 여부를 인증 하는 데 사용 하는 컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>"
    - id: isShared
      type: System.Boolean
      description: "권한 부여를 위해 확인할은 응용 프로그램의 여러 또는 모든 사용자에 게 표시 되었는지 공유 컨트롤 인지를 나타내는 및 해당 <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*>속성 값으로 설정 됩니다 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*>"
