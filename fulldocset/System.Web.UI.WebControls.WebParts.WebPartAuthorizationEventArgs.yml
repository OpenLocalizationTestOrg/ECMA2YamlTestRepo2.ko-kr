  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>이벤트 전에 발생 한 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤이 페이지에 추가 됩니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> 페이지에 컨트롤을 추가할 수 있는 일반적인 시나리오는 여러 가지가 있습니다. 에 대 한 전체 설명은 이러한에 대 한 설명 섹션을 참조는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>메서드.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>       WebPartAuthorizationEventArgs 클래스는 페이지에 추가 되는 웹 파트 컨트롤에 대 한 속성에 대 한 액세스를 제공 합니다. 컨트롤이 추가 되 면 체크 볼 수 있는지 여부를 해당 <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>속성이 설정 되었는지, 그렇다면 여부 컨트롤 하기 및 페이지에 추가 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>"
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
