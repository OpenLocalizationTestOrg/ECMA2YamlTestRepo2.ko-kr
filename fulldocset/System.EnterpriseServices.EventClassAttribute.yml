  name: EventClassAttribute
  nameWithType: EventClassAttribute
  fullName: System.EnterpriseServices.EventClassAttribute
  type: Class
  summary: "이벤트 클래스와 특성 사용된 클래스를 표시합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "경우 `EventClass` 가 지정 하는 COM + 카탈로그에 사용 하지 않아야; COM + 카탈로그에 사용 하도록 설정 하는 경우 구성 요소에 지정할 수 해야 합니다.       이벤트 클래스에 대 한 메서드는 구현;에 배달 되지 대신 이벤트 구독자에 배달 됩니다.       목록이 EventClassAttribute의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>생성자.</xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class EventClassAttribute : Attribute
  inheritance:
