  name: AsymmetricSecurityBindingElement
  nameWithType: AsymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  type: Class
  summary: "비대칭 암호화를 사용 하 여 채널 보안을 지 원하는 사용자 지정 바인딩 요소를 나타냅니다. 이 바인딩 요소는 발신자의 인증 토큰을 사용 하 여 메시지에 서명 하 고 수신자의 토큰을 사용 하 여 메시지를 암호화 합니다."
  remarks: "사용자 지정 바인딩에 특정 순서로 정렬 된 바인딩 요소 컬렉션이 포함: 바인딩 스택의 최상위를 나타내는 요소가 가장 먼저 추가 되, 다음 아래로 바인딩 스택에서 추가 되 두 번째로, 등입니다.      ### 이 클래스를 바인딩에 추가 하려면 1.  에 <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection> 만들기      2.  예: 선택적 <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>및 <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> 바인딩 스택에서이 바인딩 요소의 위에 오는 사용자 지정 바인딩 요소 만들기      3.  생성된 된 요소를 위의 순서 대로 추가 <xref:System.ServiceModel.Channels.BindingElementCollection>를 사용 하는 <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29>메서드.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Asymmetricsecuritybindingelement가의 인스턴스를 만들고 컬렉션에 추가 합니다.      5.  추가 사용자 지정 바인딩 요소 <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement> 등 컬렉션에 추가       이 클래스를 사용 하기 전에 표준 바인딩이 보안 요구 사항을 충족 하는지를 확인 해야 합니다.      > [!NOTE] > 클래스의 기본 클래스의 속성을 처리 해야이 개체의 인스턴스를 만든 후 <xref:System.ServiceModel.Channels.SecurityBindingElement>변경할 수 없는 것입니다.</xref:System.ServiceModel.Channels.SecurityBindingElement> 일부 속성에서 set를 호출 하면 예기치 않은 영향이 있을 수 있습니다: 바인딩 속성 문제의 유일한 표시는 런타임 오류를 이전 값을 유지 하는 경우 동작할 수 있습니다. 속성은 두 가지 방식이으로이 동작에 알려진 <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>및 <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> 경우 다른 속성이 있을 수 있습니다."
  example:
  - "The following example shows how to use this class to create a custom binding that includes this class as a security binding element. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] the code in this example, see [How to: Consistently Reference X.509 Certificates](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_3_1.cs)]\n [!code-vb[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_3_1.vb)]"
