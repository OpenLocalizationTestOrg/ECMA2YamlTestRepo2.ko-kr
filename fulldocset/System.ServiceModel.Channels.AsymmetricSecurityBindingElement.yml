  isEii: true
  parent: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  langs:
  - csharp
  name: System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  nameWithType: AsymmetricSecurityBindingElement.System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "WSDL 웹 서비스 설명 언어 () 정보에 추가 되는 바인딩으로 설정 하는 방법에 대 한 사용자 지정 정책 어설션을 내보냅니다."
  remarks: "이 메서드는 특정 계약에서 공개한 WSDL 정보에 바인딩 관련 문을 쓰며 및에서 사용 하는 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 하 고 바인딩 스택에서이 사용자 지정 바인딩 요소가 있음을 클라이언트에 전달 합니다.       이 메서드는 두 개의 매개 변수:는 <xref:System.ServiceModel.Description.MetadataExporter>및 <xref:System.ServiceModel.Description.PolicyConversionContext>개체.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataExporter> 사용 하 여는 <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>, <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>, 및 <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>방법으로 다양 한 범위에서 이미 내보낸 정책 어설션 컬렉션을 확인할.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A> 그런 다음 해당 컬렉션에 해당 정책 어설션을 추가 하려면이 메서드를 사용 합니다.       <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>속성 노출 된 <xref:System.ServiceModel.Description.ContractDescription>은 내보낼 끝점에 대 한.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A> 이 올바르게 내보낸된 정책 어설션의 범위를 설정 하려면이 메서드를 사용할 수 있습니다. 예를 들어 코드의 보안 특성에 대 한 동작을 추가할 수 있습니다는 <xref:System.ServiceModel.Description.ContractDescription>보안 정책 어설션을 추가할 위치를 나타내는.</xref:System.ServiceModel.Description.ContractDescription>       클라이언트 검색 하 고 구현 하 여 사용자 지정 바인딩 어설션을 가져올 수 사용자 지정 정책 어설션을 WSDL 정보에 연결 하면는 <xref:System.ServiceModel.Description.IPolicyImportExtension>인터페이스.</xref:System.ServiceModel.Description.IPolicyImportExtension>"
  syntax:
    content: void IPolicyExportExtension.ExportPolicy (System.ServiceModel.Description.MetadataExporter exporter, System.ServiceModel.Description.PolicyConversionContext context);
    parameters:
    - id: exporter
      type: System.ServiceModel.Description.MetadataExporter
      description: "<xref href=&quot;System.ServiceModel.Description.MetadataExporter&quot;> </xref> 내보내기 프로세스를 수정 하는 데 사용할 수 있는 합니다."
    - id: context
      type: System.ServiceModel.Description.PolicyConversionContext
      description: "<xref href=&quot;System.ServiceModel.Description.PolicyConversionContext&quot;> </xref> 를 사용자 지정 정책 어설션을 삽입에 사용할 수 있습니다."
  overload: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy*
  exceptions: []
  platform:
  - net462
