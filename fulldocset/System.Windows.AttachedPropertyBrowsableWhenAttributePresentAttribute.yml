  type: Class
  summary: "연결된 된 속성을 검색할 수 있는 다른 특정 요소에만 지정 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 해당 클래스 정의에 적용 합니다."
  remarks: "용어의 의미 `browsable` 이 대 한 설명에서 사용 되는 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 에 대 한 설명과 유사 <xref:System.ComponentModel.BrowsableAttribute>, 하지만 연결된 된 속성에 대 한 검색 가능한 상태는 하는 방법에 대 한 속성 정보 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]연결된 된 속성은 주로 때문에 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 개념.</xref:System.ComponentModel.BrowsableAttribute>       이 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] 연결 된 속성 정의의 get 접근자에만 적용 해야 합니다. 이 적용 되지 않습니다 [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] set 접근자에 있습니다. 탐색할 수 있도록 발송 되는 설정 작업은 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 관련 요소는 존재 여부와 true 동작을 제어 하는 요소를 정의 하는 속성에 get 접근자의 특성입니다.       연결된 속성 선언에 대 한 일반적인 정보를 참조 하십시오. [연결 된 속성 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class AttachedPropertyBrowsableWhenAttributePresentAttribute : System.Windows.AttachedPropertyBrowsableAttribute
