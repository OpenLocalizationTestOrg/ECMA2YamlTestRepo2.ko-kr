  name: BaseValidator
  nameWithType: BaseValidator
  fullName: System.Web.UI.MobileControls.BaseValidator
  type: Class
  summary: "이 클래스 로부터 파생 된 모든 유효성 검사 컨트롤에 대 한 핵심 구현을 제공 합니다. 이 클래스는 추상 클래스를 인스턴스화할 수 없습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "BaseValidator 클래스에서 상속 된 <xref:System.Web.UI.MobileControls.TextControl>에 있으므로 한 기본 클래스는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl> 잘못 된 항목이 발생할 경우 유효성 검사기의 값을 표시는 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 유효성 검사기의 값을 표시 속성을 설정 하지는 <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>속성 대신이 데이터는 텍스트에 표시 되는 <xref:System.Web.UI.MobileControls.ValidationSummary>컨트롤.</xref:System.Web.UI.MobileControls.ValidationSummary> </xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> 이 동작은 Web Forms 유효성 검사기와 일치 합니다.       ASP.NET 모바일 컨트롤의 유효성 검사를 지원 되는 <xref:System.Web.UI.MobileControls.TextBox>컨트롤 (해당 <xref:System.Web.UI.MobileControls.TextControl.Text%2A>속성) 및 <xref:System.Web.UI.MobileControls.SelectionList>컨트롤 (해당 <xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A>속성).</xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A> </xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextBox> 다른 컨트롤 포함 하 여 유효성 검사에 참여할 수는 <xref:System.Web.UI.ValidationPropertyAttribute>특성.</xref:System.Web.UI.ValidationPropertyAttribute> 자세한 내용은 참조는 [하는 방법: 유효성 검사에 대 한는 특정 값의 ASP.NET 서버 컨트롤에 대 한](~/add/includes/ajax-current-ext-md.md) 설명서입니다."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ErrorMessage")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.BaseValidatorDesigner))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidatorAdapter))]

      public abstract class BaseValidator : System.Web.UI.MobileControls.TextControl, System.Web.UI.IValidator
