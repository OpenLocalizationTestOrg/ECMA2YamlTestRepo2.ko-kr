  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "X.509 인증서의 형식을 지정합니다."
  remarks: "콘텐츠 형식, Cert, Pkcs12 및 SerializedCert 바이트 배열으로 내보낼 수 있습니다. 따라서 모든 세 가지 형식은 직렬화 된 인증서. SerializedCert 내보낸된 인증서 파일에서 달리를 사용 하 여 생성 하는 [CertSerializeCertificateStoreElement 함수](http://go.microsoft.com/fwlink/?LinkId=183293)는 인코딩된 인증서와 해당 인코딩된 속성을 serialize 합니다. 동일한 내보내면 <xref:System.Security.Cryptography.X509Certificates.X509Certificate>두 형식으로 개체 및 결과 바이트 배열을 볼, 서로 다른 두 개가 표시 됩니다.</xref:System.Security.Cryptography.X509Certificates.X509Certificate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
  inheritance:
  - System.Enum
  platform:
  - net462
