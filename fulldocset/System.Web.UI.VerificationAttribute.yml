  name: VerificationAttribute
  nameWithType: VerificationAttribute
  fullName: System.Web.UI.VerificationAttribute
  type: Class
  summary: "웹 콘텐츠 액세스 규칙의 메타 데이터 특성을 정의합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "VerificationAttribute 클래스의 인스턴스를 확인할 수 있는 웹 콘텐츠 액세스 규칙을 정의 합니다. 웹 콘텐츠 내게 필요한 옵션 지침에 대 한 자세한 내용은 참조는 [World Wide Web Consortium (W3C) 웹 사이트](http://go.microsoft.com/fwlink/?linkid=37125)합니다.       최소한의는 VerificationAttribute의 인스턴스를 정의 하는 데 필요한 정보를 포함:-확인 규칙을 나타내는 방법이 다릅니다. 생성자에 지정 된 값은 <xref:System.Web.UI.VerificationAttribute.Guideline%2A>속성.</xref:System.Web.UI.VerificationAttribute.Guideline%2A>      -지침의 검사점입니다. 생성자에 지정 된 값은 <xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>속성.</xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>      -검사점 우선 순위입니다.  생성자에 지정 된 값은 <xref:System.Web.UI.VerificationAttribute.Priority%2A>속성.</xref:System.Web.UI.VerificationAttribute.Priority%2A>      -A <xref:System.Web.UI.VerificationReportLevel>규칙이 보고 수준을 나타내는 열거형 값이 속하는.</xref:System.Web.UI.VerificationReportLevel> 생성자에 지정 된 값은 <xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>속성.</xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>      -확인 규칙이 true 인 경우 보고 되는 메시지입니다. 생성자에 지정 된 값은 <xref:System.Web.UI.VerificationAttribute.Message%2A>속성.</xref:System.Web.UI.VerificationAttribute.Message%2A>       인스턴스를 만들 때 지정할 수 있는 확인 규칙의 옵션 속성:- <xref:System.Web.UI.VerificationRule>확인 규칙을 해석 해야 하는 방법을 나타내는 열거형 값입니다.</xref:System.Web.UI.VerificationRule> 생성자에 지정 된 값은 <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>속성.</xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>      -A <xref:System.Web.UI.VerificationConditionalOperator>확인 규칙을 테스트 하는 데 사용 하는 조건부 식에 연산자를 나타내는 열거형 값입니다.</xref:System.Web.UI.VerificationConditionalOperator> 생성자에 지정 된 값은 <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>속성.</xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>      -내게 필요한 옵션 참조 지침 URL입니다. 생성자에 지정 된 값은 <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>속성.</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      -조건 식의 오른쪽을 나타내는 조건부 값입니다. 생성자에 지정 된 값은 <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>속성.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>      -조건 식의 왼쪽을 나타내는 조건부 속성입니다. 생성자에 지정 된 값은 <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>속성.</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>       메타 데이터 VerificationAttribute 정의 클래스, 속성 및 인덱서 선언 됩니다.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates using the VerificationAttribute class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The VerificationAttribute is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-vb[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.verifica_1.vb)]\n [!code-cs[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.verifica_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute
