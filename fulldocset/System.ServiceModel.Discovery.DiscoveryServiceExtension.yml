  name: DiscoveryServiceExtension
  nameWithType: DiscoveryServiceExtension
  fullName: System.ServiceModel.Discovery.DiscoveryServiceExtension
  type: Class
  summary: "추상 WCF 확장명 클래스 사용자 지정 검색 서비스를 지정 하거나 게시 된 끝점을 가져오기 위한입니다."
  remarks: "DiscoveryServiceExtension 및 재정의에서 클래스를 파생 된 <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>메서드를 사용자 지정 검색 서비스를 반환 합니다.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> 추가 하려면 파생된 클래스는 <xref:System.ServiceModel.ServiceHost>검색 가능한 서비스를 호스트 하는 확장입니다.</xref:System.ServiceModel.ServiceHost> 경우는 <xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A>라고 동작이 서비스 호스트에 확장을 반복 하 고는 DiscoveryServiceExtension을 찾습니다.</xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A> 가 있는 경우 해당 <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>사용자 지정 검색 서비스 가져오기 위해 호출 됩니다.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> 확장이 발견 되지 않으면 기본 검색 서비스 구현이 사용 됩니다."
  syntax:
    content: 'public abstract class DiscoveryServiceExtension : System.ServiceModel.IExtension<System.ServiceModel.ServiceHostBase>'
  inheritance:
