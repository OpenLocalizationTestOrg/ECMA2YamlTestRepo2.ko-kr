  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdated&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>발생는 <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>업데이트 단추 이벤트 (된 단추 해당 `CommandName` 속성이 &quot;업데이트&quot;로 설정) 컨트롤 내에서 클릭 하면 후의 <xref:System.Web.UI.WebControls.DetailsView>레코드를 업데이트 합니다.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> </xref:System.Web.UI.WebControls.DetailsView> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 업데이트 작업의 결과 확인 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리기를 제공할 수 있습니다.       DetailsViewUpdatedEventArgs 개체는 영향을 받는 레코드와 발생할 수 있는 모든 예외 수를 확인할 수 있는 이벤트 처리기에 전달 됩니다. 업데이트 작업에 의해 영향 받는 레코드 수를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>속성 예외가 발생 한 것인지 확인 합니다.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A> 예외가 처리 되었는지 여부를 이벤트 처리기를 설정 하 여 나타낼 수도 있습니다는 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A> 사용 하 여 업데이트 된 레코드에 대 한 키 필드 값에 액세스 해야 하는 경우는 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> 사용 하 여 원래 및 업데이트 된 키가 아닌 필드의 값에 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>및 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A>속성을 각각.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       기본적으로는 <xref:System.Web.UI.WebControls.DetailsView>제어가 반환 하 여 지정 된 모드는 <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>속성 업데이트 작업 후.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> 계속 하려면는 <xref:System.Web.UI.WebControls.DetailsView>편집 모드에 컨트롤을 설정는 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A>속성을 `true`.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 DetailsViewUpdatedEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdatedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_393_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_393_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
