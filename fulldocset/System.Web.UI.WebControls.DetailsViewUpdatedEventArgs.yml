  remarks: "기본적으로는 <xref:System.Web.UI.WebControls.DetailsView>제어가 반환 하 여 지정 된 모드는 <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>속성 업데이트 작업 후.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> KeepInEditMode 속성을 사용 하 여 지정할 수 있는지 여부를 <xref:System.Web.UI.WebControls.DetailsView>컨트롤 편집 모드에 유지 해야 합니다.</xref:System.Web.UI.WebControls.DetailsView> 계속 하려면는 <xref:System.Web.UI.WebControls.DetailsView>편집 모드에 컨트롤을이 속성을 설정 `true`.</xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > 특정 상황에서 기본 모드를 재정의 하려는 경우이 속성을 사용 해야 합니다. 경우는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤이 기본적으로 편집 모드로 유지으로 설정 해야 합니다는 <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>속성 대신.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
