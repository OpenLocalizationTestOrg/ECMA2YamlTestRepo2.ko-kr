  summary: "(있는 경우) 예외를 가져옵니다는 업데이트 작업 동안 예외가 발생 합니다."
  remarks: "(있는 경우) 예외를 확인 하려면 예외 속성을 사용 하는 업데이트 작업 중에 발생 합니다. 이 속성을 반환 하는 경우 예외가 발생 된, `null`합니다.      > [!NOTE] > 예외가 발생 했습니다. 이벤트 처리기에서 예외를 처리 하려는 설정 해야는 <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>속성을 `true`고, 그렇지 않으면, 예외 처리에 대 한 호출 스택에 다음 방법으로 전달 됩니다.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_573_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_573_1.aspx)]"
  syntax:
