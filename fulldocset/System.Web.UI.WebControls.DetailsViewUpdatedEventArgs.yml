  summary: "업데이트 된 레코드에 대 한 새 필드 이름/값 쌍을 포함 하는 사전을 가져옵니다."
  remarks: "새 값 속성을 사용 하 여 업데이트 된 레코드에 대 한 새 필드 값에 액세스 하도록 합니다. 예를 들어 업데이트 된 레코드의 로그를 유지할 이러한 값을 사용할 수 있습니다.       구현 하는 개체를 반환 하는 새 값 속성은 <xref:System.Collections.Specialized.IOrderedDictionary>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary> 개체에 <xref:System.Collections.DictionaryEntry>업데이트 된 레코드의 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.IOrderedDictionary>직접 값 필드에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.IOrderedDictionary>"
