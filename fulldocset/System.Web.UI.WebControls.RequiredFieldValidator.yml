  fullName: System.Web.UI.WebControls.RequiredFieldValidator
  type: Class
  summary: "연결된 된 입력된 컨트롤 필수 필드를 설정 합니다."
  remarks: "입력된 컨트롤을 필수 필드로 만들려면이 컨트롤을 사용 합니다. 입력된 컨트롤에서 해당 값이 변경 되지 않는 경우 유효성 검사 실패는 <xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A>포커스를 잃을 때 속성.</xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A>       여러 유효성 검사기는 동일한 입력 컨트롤과 연결할 수 있습니다. 예를 들어 한 RequiredFieldValidator 데 사용할 수는 동시에 있는 동안 컨트롤에 대 한 입력을 확인 한 <xref:System.Web.UI.WebControls.RangeValidator>는 입력은 지정 된 데이터 범위 이내 인지 확인 하는 데 사용할 수 있습니다.</xref:System.Web.UI.WebControls.RangeValidator>      > [!NOTE] > 안에 있는 RequiredFieldValidator 컨트롤을 사용 하는 경우는 <xref:System.Web.UI.UpdatePanel>검사기 컨트롤과 연결 된 컨트롤은 동일한 패널에 있어야 합니다.</xref:System.Web.UI.UpdatePanel> 사용 하는 방법에 대 한 자세한 내용은 <xref:System.Web.UI.UpdatePanel>부분 페이지 업데이트를 제어, 참조 [부분 페이지 렌더링 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       유효성 검사 컨트롤에 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> 을 참조 하십시오.      ## 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참조 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example demonstrates how to use the RequiredFieldValidator control to make sure that the user enters a value into the text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic RequiredFieldValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_26_1.aspx)]\n [!code-xml[Classic RequiredFieldValidator Example#1](~/add/codesnippet/xml/t-system.web.ui.webcontr_26_1.xml)]\n [!code-vb[Classic RequiredFieldValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_26_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RequiredFieldValidator runat="server" ErrorMessage="RequiredFieldValidator"></{0}:RequiredFieldValidator>")]

      public class RequiredFieldValidator : System.Web.UI.WebControls.BaseValidator
