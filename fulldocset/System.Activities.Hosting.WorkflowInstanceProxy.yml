  summary: "지정한 책갈피, 값, 콜백 메서드 및 사용자가 제공한 상태 데이터를 사용 하 여 비동기적으로 책갈피에서 워크플로 다시 시작 합니다."
  remarks: "다시 시작 작업이 성공 했는지 여부를 확인 하려면 <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> 호출 <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>내부 또는 콜백 메서드 외부에서 호출할 수 있습니다.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> 경우 <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>가 다시 시작 작업이 완료 될 때까지 차단 다시 시작 작업이 완료 되기 전에 호출 됩니다.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "책갈피입니다."
    - id: value
      type: System.Object
      description: "책갈피를 만든 작업에 전달할 데이터입니다."
    - id: callback
      type: System.AsyncCallback
      description: "다시 시작 비동기 작업이 완료 되 면 호출 될 메서드."
    - id: state
      type: System.Object
      description: "비동기 작업에 대 한 정보를 포함 하는 선택적 응용 프로그램 관련 개체입니다."
    return:
      type: System.IAsyncResult
      description: "비동기 작업에 대 한 참조입니다."
