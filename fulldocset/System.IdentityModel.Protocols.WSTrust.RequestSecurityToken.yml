  name: RequestSecurityToken
  nameWithType: RequestSecurityToken
  fullName: System.IdentityModel.Protocols.WSTrust.RequestSecurityToken
  type: Class
  summary: "보안 토큰을 요청 하는 데 사용 되는 wst: requestsecuritytoken 요소를 (RST)를 나타냅니다."
  remarks: "Wst: requestsecuritytoken 요소 (메시지)는 매개 변수 및 보안 토큰 서비스 (STS)에서 보안 토큰을 요청 하는 데 사용 되는 속성을 포함 합니다. 메시지 (또는 요소)은 RST으로 약어입니다. RequestSecurityToken 클래스 RST의 요소를 나타내는 속성을 포함 합니다. RST WS-트러스트; 정의 된 요청 바인딩 중 하나에 해당 하는 요청을 형성할 수 있습니다. 예를 들어 발급, 갱신 바인딩을, 유효성 검사 바인딩 바인딩이나 취소 바인딩. RequestSecurityToken 클래스에서 속성 중 대부분은 특정 종류의 이러한 바인딩에 의해 정의 된 대로 요청에만 있는 요소에 해당 합니다. 개체가 나타내는 요청 특정 RequestSecurityToken의 종류에 따라 또는 나타내는 특정 요청에 있는 매개 변수 개체의 일부 속성 못할 `null`합니다.       STS는 wst:RequestSecurityTokenResponse 요소 (RSTR)를 포함 하는 메시지의 요청에 대 한 응답을 반환 합니다. <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenResponse>클래스가 있습니다.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenResponse> 이 메시지가 표시 됩니다.       [!INCLUDE[wif_wstrust_ref](~/add/includes/ajax-current-ext-md.md)]"
  example:
  - "The code example that is used in this topic is taken from the `Custom Token` sample. This sample provides custom classes that enable processing of Simple Web Tokens (SWT) and it includes an implementation of a passive STS that is capable of serving an SWT token. The STS is implemented by a class that is derived from <xref:System.IdentityModel.SecurityTokenService>. Many of the methods of the <xref:System.IdentityModel.SecurityTokenService> class that are called from its token issuance pipeline take a RequestSecurityToken object as one if their parameters. For information about this sample and other samples available for WIF and about where to download them, see [WIF Code Sample Index](~/add/includes/ajax-current-ext-md.md).  \n  \n The following code example shows an implementation of the <xref:System.IdentityModel.SecurityTokenService.GetScope%2A?displayProperty=fullName> method. The method takes a RequestSecurityToken as one of its parameters and properties of this parameter are used to set properties on the <xref:System.IdentityModel.Scope> object that is returned by the method.  \n  \n [!code-cs[WIFCustomTokenSTS#4](~/add/codesnippet/csharp/passivests/customsecuritytokenservice.cs#4)]  \n[!code-cs[WIFCustomTokenSTS#5](~/add/codesnippet/csharp/passivests/customsecuritytokenservice.cs#5)]  \n[!code-cs[WIFCustomTokenSTS#7](~/add/codesnippet/csharp/passivests/customsecuritytokenservice.cs#7)]"
  syntax:
    content: 'public class RequestSecurityToken : System.IdentityModel.Protocols.WSTrust.WSTrustMessage'
