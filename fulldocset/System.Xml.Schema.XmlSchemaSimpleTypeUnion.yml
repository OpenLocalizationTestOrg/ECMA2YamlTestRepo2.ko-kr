  type: Class
  summary: "나타냅니다는 <xref uid=&quot;langword_csharp_union&quot; name=&quot;union&quot; href=&quot;&quot;> </xref> World Wide Web Consortium (W3C)에 지정 된 대로 XML 스키마에서 단순 형식에 대 한 요소입니다. A <xref uid=&quot;langword_csharp_union&quot; name=&quot;union&quot; href=&quot;&quot;> </xref> datatype의 내용을 지정할 데 사용할 수는 <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref>합니다. 값은 <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> 요소는 다른 데이터 형식의 공용 구조체에 지정 된 집합 중 하나 여야 합니다. 공용 구조체 형식은 항상 파생된 형식이 며 다른 데이터 형식의 두 개 이상 구성 해야 합니다."
  remarks: "A `union` 하나는 요소나 특성 값을 설정 하는 형식 또는 인스턴스를 하나 더 여러 atomic의 합집합에서 생성 된 형식의 및 유형을 나열 합니다."
  example:
