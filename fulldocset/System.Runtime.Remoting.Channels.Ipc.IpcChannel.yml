- uid: System.Runtime.Remoting.Channels.Ipc.IpcChannel.CreateMessageSink(System.String,System.Object,System.String@)
  id: CreateMessageSink(System.String,System.Object,System.String@)
  parent: System.Runtime.Remoting.Channels.Ipc.IpcChannel
  langs:
  - csharp
  name: CreateMessageSink(String,Object,String)
  nameWithType: IpcChannel.CreateMessageSink(String,Object,String)
  fullName: System.Runtime.Remoting.Channels.Ipc.IpcChannel.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Ipc
  summary: "지정된 된 URL 또는 채널 데이터 개체에 메시지를 배달 하는 채널 메시지 싱크를 반환 합니다."
  remarks: "CreateMessageSink 메서드는 지정 된 URL 또는 채널 데이터 개체에 메시지를 배달 하는 채널 메시지 싱크를 반환 합니다. 경우는 `uri` 매개 변수는 `null`, `remoteChannelData` 싱크에 대 한 대상으로 사용 됩니다. 중 하나는 `url` 또는 `remoteChannelData` 매개 변수 수 `null`, 둘 중 하나입니다.       채널 싱크는 원격 개체에 메시지를 보낼 전송 메커니즘으로 사용 되는 스트림과 채널을 통해 흐르는 기본 메시지에 대 한 액세스를 허용 하는 플러그 인 지점을 제공 합니다. 채널 싱크는의 체인에 함께 연결 `ChannelSinkProviders` 메시지는 마지막으로 serialize 되 고 전송 하기 전에 모든 채널 싱크이 체인이를 통해 메시지 흐름입니다."
  example:
