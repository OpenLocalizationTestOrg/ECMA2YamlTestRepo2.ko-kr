  type: Constructor
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Ipc
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Runtime.Remoting.Channels.Ipc.IpcChannel&quot;> </xref> 지정 된 구성 속성 및 싱크를 사용 하 여 클래스입니다."
  remarks: "채널 구성 속성에 대 한 자세한 내용은 참조 [채널 및 포맷터 구성 속성](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)합니다.       채널 싱크는 원격 개체에 메시지를 보낼 전송 메커니즘으로 사용 되는 스트림과 채널을 통해 흐르는 기본 메시지에 대 한 액세스를 허용 하는 플러그 인 지점을 제공 합니다. 또한 채널 싱크는 클라이언트와 서버 간의 메시지 전송 수행 합니다. 채널 싱크는 체인에 함께 연결 하 고 메시지는 마지막으로 serialize 되 고 전송 하기 전에 모든 채널 싱크이 체인이를 통해 메시지 흐름. 싱크 기능이 필요 하지 않은 경우에 설정 된 `clientSinkProvider` 및 `serverSinkProvider` 매개 변수를 `null`합니다.      > [!CAUTION] > 설정할 때의 `exclusiveAddressUse` 속성을 `false` 에 `properties` 인수를 여러 <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel>명명 된 파이프에 대 한 개체를 등록할 수 있습니다.</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel> 이 경우 요청 수 등록 채널 중 하나로 이동 합니다. 이 설정은 alc가 사용 되는 경우에 안전 하다 고 간주 됩니다."
  example:
  - "The following code example shows how to use this constructor. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.Channels.Ipc.IpcChannel> class.  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Ipc.IpcChannel#41](~/add/codesnippet/csharp/76706566-a7b6-4da4-9e17-_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Ipc.IpcChannel#41](~/add/codesnippet/cpp/76706566-a7b6-4da4-9e17-_1.cpp)]"
  syntax:
    content: public IpcChannel (System.Collections.IDictionary properties, System.Runtime.Remoting.Channels.IClientChannelSinkProvider clientSinkProvider, System.Runtime.Remoting.Channels.IServerChannelSinkProvider serverSinkProvider);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "A <xref:System.Collections.IDictionary>클라이언트와 서버 채널에서 사용할 수 있는 구성 속성에 대 한 값을 지정 하는 컬렉션.</xref:System.Collections.IDictionary>"
