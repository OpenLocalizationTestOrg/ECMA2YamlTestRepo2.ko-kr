  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]이 특성은 종속성 속성 옵션만 사용 해야 합니다. .NET 속성에 선언 된 경우 특성은 무시 됩니다.       ValidationOptionAttribute 메타 속성에만 사용 하는 데 사용 됩니다. 인스턴스 속성에 대 한 무시 됩니다. 자세한 내용은 참조 [활동 속성을 사용 하 여](http://msdn.microsoft.com/en-us/974353d4-28f9-4202-890d-b36981876148) 자세한 세부 정보에 대 한 합니다.       동작 <xref:System.Workflow.ComponentModel.Compiler.ValidationOption?displayProperty=fullName>.</xref:System.Workflow.ComponentModel.Compiler.ValidationOption?displayProperty=fullName> 기본적으로 ValidationOptionAttribute 지정 되지 않은 경우      ```c#   public sealed partial class Activity1: Activity   {       public Activity1()       {       }          public static DependencyProperty MyPropertyProperty =            DependencyProperty.Register(               &quot;MyProperty&quot;,                typeof(string),                typeof(Activity1),               new PropertyMetadata(                   DependencyPropertyOptions.Metadata,                   new ValidationOptionAttribute(ValidationOption.Required)));          [Browsable(true)]       [DesignerSerializationVisibility(DesignerSerializationVisibility.Visible)]       public string MyProperty       {           get           {               return ((string)(base.GetValue(Activity1.MyPropertyProperty)));           }           set           {               base.SetValue(Activity1.MyPropertyProperty, value);           }       }   }   ```"
