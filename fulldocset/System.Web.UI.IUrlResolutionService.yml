  namespace: System.Web.UI
  summary: "클라이언트에서 사용 하기에 적합 하는 확인된 URL을 반환 합니다."
  remarks: "지정된 된 URL이 절대 주소, 절대 URL 변경 하지 않고 반환 됩니다. 그렇지 않은 경우 URL은 클라이언트를 해결할 수 있는 상대 URL로 변환 됩니다."
  syntax:
    content: public string ResolveClientUrl (string relativeUrl);
    parameters:
    - id: relativeUrl
      type: System.String
      description: "현재 페이지에 따라 URL입니다."
    return:
      type: System.String
      description: "A <xref:System.String>확인된 URL을 포함 합니다.</xref:System.String>"
  overload: System.Web.UI.IUrlResolutionService.ResolveClientUrl*
  exceptions: []
  platform:
  - net462
