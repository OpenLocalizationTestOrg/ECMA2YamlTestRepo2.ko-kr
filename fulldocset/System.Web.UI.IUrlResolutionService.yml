items:
- uid: System.Web.UI.IUrlResolutionService
  id: IUrlResolutionService
  children:
  - System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
  langs:
  - csharp
  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "컨텍스트 정보에 기반 하는 상대 Url을 확인 하는 개체에 의해 구현 되는 서비스를 정의 합니다."
  remarks: "이 인터페이스는 URL 경로 확인 하는 데 사용 되는 서비스를 정의 합니다. IUrlResolutionService 인터페이스는 포함 된 경로 및 상대 경로 확인 하는 데 사용 되는 ~ 연산자입니다. 리소스를 참조 하는 서버 컨트롤을 통해 리소스에 경로 정의할 수는 ~ 연산자는 현재 응용 프로그램의 루트를 나타내는입니다. 포함 하는 경로 ~ 연산자는 브라우저에 전달 하는 경우 작동 하지 것입니다. 서버 컨트롤은 브라우저에 전달 하기 전에 대 한 절대 또는 상대 경로 경로 변환 해야 합니다.       <xref:System.Web.UI.Control>이 인터페이스를 구현합니다.</xref:System.Web.UI.Control> 파생 되는 컨트롤 <xref:System.Web.UI.Control>Url의 사용자 지정 된 확인을 제공 하려면이 구현을 재정의 수 없습니다.</xref:System.Web.UI.Control>"
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
