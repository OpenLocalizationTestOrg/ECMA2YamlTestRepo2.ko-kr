  name: ProcessorArchitecture
  nameWithType: ProcessorArchitecture
  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: "MSBuild 사용 해야 하는 도구 집합의 올바른 도구를 결정 합니다. 현재 시스템의 프로세서 아키텍처를 기반 합니다."
  remarks: "도구 집합에는 다양 한 상황에 사용 되는 컴파일러와 같은 여러 가지 도구를 포함 합니다. <xref:System.Reflection.ProcessorArchitecture>이러한 도구는 현재 시스템의 아키텍처 또는 x86, AMD64, 예: CPU에 따라 사용 해야 결정 등입니다.</xref:System.Reflection.ProcessorArchitecture>       도구 집합에 대 한 자세한 내용은 참조 하십시오. [표준 및 사용자 지정 도구 집합 구성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public static class ProcessorArchitecture
