  remarks: "NewMode 속성을 사용 하 여 모드를 결정 하는 <xref:System.Web.UI.WebControls.FormView>컨트롤이 전환.</xref:System.Web.UI.WebControls.FormView> 예를 들어 구성 하려면 수는 <xref:System.Web.UI.WebControls.FormView>컨트롤을 변경 하는 모드에 따라.</xref:System.Web.UI.WebControls.FormView> 모드를 지정 하려면이 속성을 사용할 수도 있습니다는 <xref:System.Web.UI.WebControls.FormView>중 하나로 설정 하 여 변경 내용을 제어는 <xref:System.Web.UI.WebControls.FormViewMode>열거형 값입니다.</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormView>"
  example:
