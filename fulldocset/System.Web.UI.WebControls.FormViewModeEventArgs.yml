  remarks: "<xref:System.Web.UI.WebControls.FormViewModeEventArgs>클래스</xref:System.Web.UI.WebControls.FormViewModeEventArgs> 의 새 인스턴스를 초기화 하려면이 생성자를 사용 합니다.       다음 표에서 <xref:System.Web.UI.WebControls.FormViewModeEventArgs>클래스</xref:System.Web.UI.WebControls.FormViewModeEventArgs> 의 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>| 값은 `cancelingEdit` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>| 값은 `mode` 매개 변수입니다. |      > [!NOTE] > 이벤트를 발생 시킬 때이 생성자는 주로 컨트롤 개발자가 사용 됩니다.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> </xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>"
  syntax:
    content: public FormViewModeEventArgs (System.Web.UI.WebControls.FormViewMode mode, bool cancelingEdit);
    parameters:
    - id: mode
      type: System.Web.UI.WebControls.FormViewMode
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.FormViewMode&quot;> </xref> 열거형 값입니다."
    - id: cancelingEdit
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>나타내는 <xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;> </xref> 이벤트가 었 고, 그렇지 않으면 사용자가 편집 작업을 취소의 결과로 발생 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
