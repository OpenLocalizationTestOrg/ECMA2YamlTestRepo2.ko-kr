  fullName: System.Web.UI.WebControls.FormViewModeEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.FormView.ModeChanging>이벤트가 발생할 때는 <xref:System.Web.UI.WebControls.FormView>컨트롤 모드는 실제로 변경 되기 전에 있지만 편집, 삽입 및 읽기 전용 모드 사이 전환 하려고 시도.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> 구성 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다는 <xref:System.Web.UI.WebControls.FormView>특정 모드에 대 한 제어 하거나이 이벤트가 발생할 때마다 모드 변경을 취소 합니다.</xref:System.Web.UI.WebControls.FormView>       A <xref:System.Web.UI.WebControls.FormViewInsertEventArgs>개체 모드를 확인할 수 있습니다 하는 이벤트 처리 메서드에 전달 되는 <xref:System.Web.UI.WebControls.FormView>확인 하려면 컨트롤이 변경 되 여부는 <xref:System.Web.UI.WebControls.FormView.ModeChanging>사용자 편집 또는 삽입 작업을 취소로 인해 또는 모드 변경을 취소 해야 함을 나타내기 위해 이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewInsertEventArgs> 새 모드를 확인 하려면 사용 된 <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>속성.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> 사용할 수도 있습니다는 <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>속성 중 하나를 설정 하 여 변경할 수 있는 대체 모드를 프로그래밍 방식으로 지정 된 <xref:System.Web.UI.WebControls.FormViewMode>열거형 값입니다.</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> 사용 하 여는 <xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>속성 편집을 취소 하는 사용자의 결과로이 이벤트가 발생 했는지 여부를 확인 또는 삽입 작업을 합니다.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A> 모드 변경의 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 FormViewModeEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewModeEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.FormView> control transitions to edit mode.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_17_1.aspx)]\n [!code-cs[FormViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_17_1.aspx)]"
  syntax:
    content: 'public class FormViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
