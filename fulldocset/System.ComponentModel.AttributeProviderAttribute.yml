  type: Class
  summary: "특성 리디렉션을 사용 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "여기서 속성은 모호 되도록 입력 의도적으로.NET Framework 개체 모델에서 몇 가지 경우가 있습니다. 예를 들어는 <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>속성으로 입력 `object`.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> 그 이유는이 속성에 여러 유형의 입력을 사용할 수 있는 합니다. 그러나이 속성의 특징을 설명 하는 메타 데이터를 추가 하지 공통 위치를 제공 합니다. 각 `DataSource` 속성 전체.NET Framework에서 형식 변환기, UI 형식 편집기 및 메타 데이터를 필요로 하는 다른 서비스에 대 한 동일한 메타 데이터를 좀 고려해 야 합니다. AttributeProviderAttribute이이 문제를 해결 합니다.       속성 설명자에 대 한 특성을 가져오는 규칙이이 특성을 속성에 배치 되 면 <xref:System.ComponentModel.MemberDescriptor.Attributes%2A?displayProperty=fullName>컬렉션 다릅니다.</xref:System.ComponentModel.MemberDescriptor.Attributes%2A?displayProperty=fullName> 일반적으로 속성 설명자는 로컬 속성을 수집 하 고 속성 형식이 특성을 가진를 병합 합니다. 이 경우 특성 실제 속성 형식에서가 아니라 AttributeProviderAttribute에서 반환 되는 형식에서 가져옵니다. 이 특성은 사용 <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>가리키도록는 <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>개체의 특정 유형을 <xref:System.ComponentModel.IListSource>, 적절 한 메타 데이터에 적용 됩니다 <xref:System.ComponentModel.IListSource>데이터 바인딩을 사용할 수 있습니다.</xref:System.ComponentModel.IListSource> </xref:System.ComponentModel.IListSource> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> 이 과정에서 외부 당사자에 게 모든 데이터 원본에 메타 데이터를 쉽게 추가할 수 있습니다.       특성은 AttributeProviderAttribute에 선언 된 형식에서 가져온 속성에 속성의 형식 특성과 특성 사이에서 우선을 순위가 높습니다. 다음은 우선 순위 순서로 표시 병합 된 사용 가능한 특성의 전체 집합:-속성이 특성-특성 공급자 특성 속성 형식 특성"
  example:
  - "The following code example demonstrates using AttributeProviderAttribute to mark a `DataSource` property with a specific type of <xref:System.ComponentModel.IListSource>. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#25](~/add/codesnippet/visualbasic/t-system.componentmodel._72_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#25](~/add/codesnippet/csharp/t-system.componentmodel._72_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class AttributeProviderAttribute : Attribute
