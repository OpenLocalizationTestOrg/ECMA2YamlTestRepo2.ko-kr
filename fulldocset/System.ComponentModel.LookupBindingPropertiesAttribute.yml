  name: LookupBindingPropertiesAttribute
  nameWithType: LookupBindingPropertiesAttribute
  fullName: System.ComponentModel.LookupBindingPropertiesAttribute
  type: Class
  summary: "조회 기반 바인딩을 지 원하는 속성을 지정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "LookupBindingPropertiesAttribute는 특히 조회 기반 바인딩과 함께 사용 되는 속성을 지정 하는 데 사용 되 <xref:System.Windows.Forms.ListBox>및 <xref:System.Windows.Forms.ComboBox>컨트롤.</xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox>       LookupBindingPropertiesAttribute 클래스 수준에서 지정 됩니다. 이 클래스는 상속 될 수 하며 동일한 클래스에 여러 특성을 허용 하지 않습니다."
  example:
  - "The following code example shows properties used with lookup-based binding.  \n  \n [!code-cs[System.ComponentModel.LookupBindingPropertiesAttribute#2](~/add/codesnippet/csharp/t-system.componentmodel._19_1.cs)]\n [!code-vb[System.ComponentModel.LookupBindingPropertiesAttribute#2](~/add/codesnippet/visualbasic/t-system.componentmodel._19_1.vb)]  \n  \n The LookupBindingPropertiesAttribute attribute must include all four members, except when unsetting values. The following code example shows the <xref:System.Windows.Forms.ComboBox> control.  \n  \n [!code-cs[System.ComponentModel.LookupBindingPropertiesAttribute#3](~/add/codesnippet/csharp/t-system.componentmodel._19_2.cs)]\n [!code-vb[System.ComponentModel.LookupBindingPropertiesAttribute#3](~/add/codesnippet/visualbasic/t-system.componentmodel._19_2.vb)]  \n  \n The following code example shows that a control can support both simple binding as well as list binding.  \n  \n [!code-cs[System.ComponentModel.LookupBindingPropertiesAttribute#4](~/add/codesnippet/csharp/t-system.componentmodel._19_3.cs)]\n [!code-vb[System.ComponentModel.LookupBindingPropertiesAttribute#4](~/add/codesnippet/visualbasic/t-system.componentmodel._19_3.vb)]  \n  \n The following code example shows that the LookupBindingPropertiesAttribute attribute can be unset by specifying no arguments.  \n  \n [!code-cs[System.ComponentModel.LookupBindingPropertiesAttribute#5](~/add/codesnippet/csharp/t-system.componentmodel._19_4.cs)]\n [!code-vb[System.ComponentModel.LookupBindingPropertiesAttribute#5](~/add/codesnippet/visualbasic/t-system.componentmodel._19_4.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class LookupBindingPropertiesAttribute : Attribute
