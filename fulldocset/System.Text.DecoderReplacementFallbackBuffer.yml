  fullName: System.Text.DecoderReplacementFallbackBuffer.Fallback(Byte[],Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "현재 대체 문자열을 사용 하려면 교체 대체 (fallback) 버퍼를 준비 합니다."
  remarks: "<xref:System.Text.Encoding.GetBytes%2A>및 <xref:System.Text.Encoder.Convert%2A>메서드 호출을 알 수 없는 입력된 바이트에 도달할 경우 대체 (fallback)에 있는 시퀀스를 디코딩할 수 없습니다.</xref:System.Text.Encoder.Convert%2A> </xref:System.Text.Encoding.GetBytes%2A> 대체 (fallback)의 반환 값 이면 `true`를 호출 하는 메서드를 호출할 수는 <xref:System.Text.DecoderReplacementFallbackBuffer.GetNextChar%2A>대체 (fallback) 버퍼의 각 문자를 얻는 메서드를.</xref:System.Text.DecoderReplacementFallbackBuffer.GetNextChar%2A>"
  syntax:
    content: public override bool Fallback (byte[] bytesUnknown, int index);
    parameters:
    - id: bytesUnknown
      type: System.Byte[]
      description: "입력된 바이트 시퀀스입니다. 예외가 발생 하지 않으면이 매개 변수는 무시 됩니다."
    - id: index
      type: System.Int32
      description: "바이트의 인덱스 위치 `bytesUnknown`합니다. 이 매개 변수는이 작업에서는 무시 됩니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>대체 문자열 비어 있지 않으면; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 대체 문자열이 비어 있으면 합니다."
  overload: System.Text.DecoderReplacementFallbackBuffer.Fallback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "하기 전에이 메서드는 <xref:System.Text.DecoderReplacementFallbackBuffer.GetNextChar*>교체 대체 (fallback) 버퍼에 있는 모든 문자를 읽기.</xref:System.Text.DecoderReplacementFallbackBuffer.GetNextChar*>"
  platform:
  - net462
