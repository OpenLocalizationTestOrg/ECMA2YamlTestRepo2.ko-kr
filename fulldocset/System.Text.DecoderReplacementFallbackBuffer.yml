  remarks: "<xref:System.Text.Encoding.GetBytes%2A?displayProperty=fullName>및 <xref:System.Text.Decoder.Convert%2A?displayProperty=fullName>메서드 호출 <xref:System.Text.DecoderReplacementFallbackBuffer.Fallback%2A>에서 알 수 없는 서로게이트 쌍 또는 문자는 입력에 발생 하는 경우.</xref:System.Text.DecoderReplacementFallbackBuffer.Fallback%2A> </xref:System.Text.Decoder.Convert%2A?displayProperty=fullName> </xref:System.Text.Encoding.GetBytes%2A?displayProperty=fullName> 하는 경우의 반환 값 <xref:System.Text.DecoderReplacementFallbackBuffer.Fallback%2A>은 `true`를 호출 하는 메서드를 교체 대체 (fallback) 버퍼의 각 문자를 가져올 GetNextChar를 호출할 수 있습니다.</xref:System.Text.DecoderReplacementFallbackBuffer.Fallback%2A>"
  syntax:
