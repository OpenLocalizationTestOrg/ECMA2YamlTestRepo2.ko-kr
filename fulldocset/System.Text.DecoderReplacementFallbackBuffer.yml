  name: DecoderReplacementFallbackBuffer
  nameWithType: DecoderReplacementFallbackBuffer
  fullName: System.Text.DecoderReplacementFallbackBuffer
  type: Class
  summary: "원래 입력된 바이트 시퀀스를 디코딩할 수 없는 경우 발생 되는 대체 출력 문자열을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "적합 한 디코딩가 없으면 인코딩된 바이트 시퀀스를 해당 하는 문자로 변환 하지 못할 수 있습니다. 디코딩이 실패에 대 한 일반적인 이유는 변환 작업 디코딩할 문자를 나타낼 수 없는 코드 페이지를 사용 한다는입니다.       입력된 바이트 시퀀스를 출력 문자로 변환할 수 없는 경우는 <xref:System.Text.DecoderReplacementFallback?displayProperty=fullName>개체 출력 문자에 대 한 대체 문자열을 제공 합니다.</xref:System.Text.DecoderReplacementFallback?displayProperty=fullName> 대체 문자열의 값을 초기화는 <xref:System.Text.DecoderReplacementFallback>개체 및의 값은 <xref:System.Text.DecoderReplacementFallback>DecoderReplacementFallbackBuffer 개체의 값을 초기화 하는 개체입니다.</xref:System.Text.DecoderReplacementFallback> </xref:System.Text.DecoderReplacementFallback> DecoderReplacementFallbackBuffer 개체의 값에는 교체 대체 (fallback) 버퍼를 라고 합니다. 변환 작업 디코딩된 문자 대신 대체 문자열로 내보낼를 교체 대체 (fallback) 버퍼를 사용 하 여 다음 나머지 입력 처리를 계속 합니다."
  syntax:
    content: 'public sealed class DecoderReplacementFallbackBuffer : System.Text.DecoderFallbackBuffer'
  inheritance:
  - System.Text.DecoderFallbackBuffer
  implements: []
  inheritedMembers: []
  platform:
  - net462
