  remarks: "Saml2Action 클래스는 리소스를 권한 부여는 요청, 부여 하거나 거부 된 <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> 에 동작을 지정 합니다.       <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>2 SAML 어설션의 주체가의 지정된 된 리소스에서 지정 된 일련의 동작을 수행 하는 기능에 대 한 클레임을 나타냅니다.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> 에 추가할 수는 Saml2Action는 <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>속성을 통해 원하는 동작을 지정 합니다.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>속성 동작을 나타내는 및 <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>속성은 작업이 정의 된 XML 네임 스페이스를 지정 합니다.</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>액세스 결정 적용 하는 리소스를 지정 하는 속성 및 <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>속성 액세스 결정을 지정 합니다.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
