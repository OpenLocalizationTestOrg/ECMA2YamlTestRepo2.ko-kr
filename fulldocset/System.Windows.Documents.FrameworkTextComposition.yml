  summary: "유니코드 기호에 현재 구성의 길이 가져옵니다."
  remarks: "CompositionLength 속성은 마지막 이후 입력 된 문자 수를 나타냅니다 <xref:System.Windows.Input.TextCompositionManager.TextInput>이벤트.</xref:System.Windows.Input.TextCompositionManager.TextInput> 이 속성은만 의미 있는 경우는 <xref:System.Windows.Input.TextCompositionManager.TextInputStart>또는 <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>이벤트가 발생 합니다.</xref:System.Windows.Input.TextCompositionManager.TextInputUpdate> </xref:System.Windows.Input.TextCompositionManager.TextInputStart>  경우는 <xref:System.Windows.Input.TextCompositionManager.TextInput>CompositionLength은-1, 이벤트가 발생 하면 및 <xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A>속성 컴퍼지션의 길이 나타냅니다.</xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A> </xref:System.Windows.Input.TextCompositionManager.TextInput>       CompositionLength는.NET Framework 버전 3.5에서에서 도입 되었습니다.  자세한 내용은 참조 [버전 및 종속성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public int CompositionLength { get; }
    return:
      type: System.Int32
      description: "유니코드 기호에 현재 구성의 길이입니다."
  overload: System.Windows.Documents.FrameworkTextComposition.CompositionLength*
  exceptions: []
  platform:
  - net462
