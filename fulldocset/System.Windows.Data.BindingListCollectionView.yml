  remarks: "기본 <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> 를 하는 모든 컬렉션 구현 하는 컬렉션에 대 한 <xref:System.ComponentModel.IBindingListView>또는 <xref:System.ComponentModel.IBindingList>, 기본 컬렉션 뷰는 BindingListCollectionView.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView> 특히, <xref:System.ComponentModel.IBindingList>BindingListCollectionView, 실행 되어야 하 고 <xref:System.ComponentModel.IBindingListView>는 추가 정렬 및 필터링 지원을 제공 하는 선택적 인터페이스입니다.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList>       여러 BindingListCollectionView 개체 있고 기본 원본이 `DataTable` 또는 `DataView`, 뷰 개체를 정렬 하지 않거나 독립적으로 필터링 합니다. 예를 들어, 연결 된 동일한 두 개의 BindingListCollectionView 개체가 있는 경우 `DataTable` 뷰 중 하나에 대해 정렬을 수행 하 고, 다른 보기에 있는 항목의 순서는 영향을 받을 수 있습니다. BindingListCollectionView 개체 내부를 사용 하기 때문에 이것이 <xref:System.ComponentModel.IBindingList>정렬 및 필터링 기능에 대 한.</xref:System.ComponentModel.IBindingList>       컬렉션 뷰에 대 한 자세한 내용은 참조 [데이터 바인딩 개요](~/add/includes/ajax-current-ext-md.md)합니다."
