  name: UltimateResourceFallbackLocation
  nameWithType: UltimateResourceFallbackLocation
  fullName: System.Resources.UltimateResourceFallbackLocation
  type: Enum
  summary: "지정 여부는 <xref:System.Resources.ResourceManager>주 어셈블리 또는 위성 어셈블리에 응용 프로그램의 기본 문화권의 리소스에 대 한 개체를 찾습니다.</xref:System.Resources.ResourceManager>"
  remarks: "UltimateResourceFallbackLocation 열거형 함께 사용 됩니다는 <xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName>지정 하려면 생성자 여부는 <xref:System.Resources.ResourceManager>개체 또는 위성 어셈블리를 주 앱 어셈블리 (기본값)에서 응용 프로그램의 기본 문화권의 리소스를 검색 합니다.</xref:System.Resources.ResourceManager> </xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName> 지역화 된 응용 프로그램 기본 문화권의 리소스는 리소스 대체 프로세스를 사용 하 여 문화권 관련 리소스가 발견 되 면 사용 됩니다. 자세한 내용은의 &quot;리소스 대체 프로세스&quot; 섹션을 참조 하십시오. [리소스 패키징 및 배포](~/add/includes/ajax-current-ext-md.md)합니다.       MainAssembly 값 또는 값을 지정 하는 경우는 <xref:System.Resources.NeutralResourcesLanguageAttribute>특성 및 리소스 관리자 기본 문화권에 속한 리소스 집합을 로드할 수 없습니다, throw 한 <xref:System.Resources.MissingManifestResourceException>예외.</xref:System.Resources.MissingManifestResourceException> </xref:System.Resources.NeutralResourcesLanguageAttribute> 위성을의 값을 지정 하는 경우는 <xref:System.Resources.NeutralResourcesLanguageAttribute>리소스 관리자 기본 문화권에 속한 리소스 집합을 로드할 수 없습니다, throw 및는 <xref:System.Resources.MissingSatelliteAssemblyException>예외.</xref:System.Resources.MissingSatelliteAssemblyException> </xref:System.Resources.NeutralResourcesLanguageAttribute>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum UltimateResourceFallbackLocation
