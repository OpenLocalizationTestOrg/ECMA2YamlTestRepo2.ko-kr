  langs:
  - csharp
  name: ObfuscateFontData(Byte[],Guid)
  nameWithType: XpsFont.ObfuscateFontData(Byte[],Guid)
  fullName: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(Byte[],Guid)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "글꼴 서체 데이터를 난독 처리 합니다."
  remarks: "ObfuscateFontData 메서드는을 사용이 허가 된 비공개 글꼴 난독 처리 해야 하는 경우 사용 하기 위해 제공 됩니다.       압축을 푸는 소유에서 사용자가 것을 막기 위해 ObfuscateFontData 메서드를 사용할 수이 메서드는 암호화를 제공 하지 않는 동안 [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] 글꼴과 다른 용도로 별도로 설치 됩니다.       글꼴 난독 처리 하는 방법에 대 한 자세한 내용은 섹션을 참조 2.1.7.3 &quot;포함 된 글꼴 난독 처리&quot;에 *XPS XML Paper Specification ()* 에서 다운로드할 수 [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)합니다."
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: "서체 데이터 난독 처리입니다."
    - id: guid
      type: System.Guid
      description: "[!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)] 난독 처리를 사용 하 여 `fontdata`합니다."
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
  exceptions: []
  platform:
  - net462
