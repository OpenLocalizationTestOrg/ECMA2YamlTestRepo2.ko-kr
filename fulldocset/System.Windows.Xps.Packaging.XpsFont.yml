  remarks: "XpsFont 클래스에 공용 생성자가 없습니다.       사용 된 <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>메서드 글꼴을 추가 하 고 새 문서에서에 대 한 참조를 가져옵니다.</xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>       사용 된 <xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>메서드를 기존 문서에 글꼴 참조를 가져옵니다.</xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>       설정에 따라 <xref:System.Windows.Xps.Serialization.XpsSerializationManager>및 <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>와 같은 <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>및 <xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>, 플러시 작업의는 <xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A>XpsFont 클래스의 메서드는 전체 될 때까지 지연 될 수 있습니다 <xref:System.Windows.Xps.Packaging.XpsDocument>닫힙니다.</xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> </xref:System.Windows.Xps.Packaging.PackageInterleavingOrder> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.XpsPackagingPolicy> </xref:System.Windows.Xps.Serialization.XpsSerializationManager>"
