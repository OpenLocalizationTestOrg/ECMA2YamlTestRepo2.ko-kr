  name: WSDualHttpBinding
  nameWithType: WSDualHttpBinding
  fullName: System.ServiceModel.WSDualHttpBinding
  type: Class
  summary: "서비스와 클라이언트가를 보내고 메시지를 받을 수 있는 이중 서비스 계약에서 사용할 설계는 안전 하 고 상호 운용 가능한 바인딩입니다."
  remarks: "WSDualHttpBinding 웹 서비스 프로토콜에 대 한 동일한 지원을 제공는 <xref:System.ServiceModel.WSHttpBinding>, 하지만 이중 계약에서 사용할.</xref:System.ServiceModel.WSHttpBinding> WSDualHttpBinding만 SOAP 보안을 지원 하며 신뢰할 수 있는 메시징입니다. 이 바인딩에 클라이언트는 서비스에 대 한 콜백 끝점을 제공 하는 공용 URI에 있어야 합니다. 이 <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>.</xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A> 제공 됩니다. 이중 바인딩은 클라이언트를 서비스의 IP 주소를 표시합니다. 클라이언트는 것만 서비스를 신뢰 연결에 보안을 사용 해야 합니다.       WSDualHttpBinding을 기본적으로 다음과 같은 바인딩 요소 스택을 생성:- <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>- <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>- <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>- <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>- <xref:System.ServiceModel.Channels.OneWayBindingElement>- <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>- <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement> </xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement> </xref:System.ServiceModel.Channels.OneWayBindingElement> </xref:System.ServiceModel.Channels.CompositeDuplexBindingElement> </xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement> </xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>"
  example:
  - "The following example shows how to specify the `wsDualHttpBinding` binding in a configuration file.  \n  \n [!code-cs[S_dualhttp#134](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#134)]"
  syntax:
    content: 'public class WSDualHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
