- uid: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSDualHttpBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "이 바인딩으로 구성 된 끝점에서 메시지를 받는 메시지 버퍼 관리자에 대 한 할당 될 수 있는 바이트 메모리의 최대 크기를 가져오거나 설정 합니다."
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>버퍼 풀으로 버퍼 사용 비용을 최소화 합니다.</xref:System.ServiceModel.Channels.BufferManager> 버퍼는 메시지가 채널에서 나올 때 서비스에서 메시지를 처리 해야 합니다. 버퍼 풀 메시지 로드를 처리 하기에 충분 한 메모리가 없는 경우는 <xref:System.ServiceModel.Channels.BufferManager>가비지 컬렉션 오버 헤드가 증가 하는 CLR 힙으로부터 추가 메모리를 할당 해야 합니다.</xref:System.ServiceModel.Channels.BufferManager> CLR 가비지 힙으로부터 광범위 하 게 할당은 버퍼 풀 크기가 너무 작습니다. 있고 성능이 MaxBufferPoolSize 제한을 늘려 더 크게 할당 향상 될 수 있는지를 나타냅니다.       여기서 설정한 버퍼 크기 제한은 메시지 교환의 성능을 최적화 됩니다. 설정 된 버퍼 최대값을 초과 하는 메시지가 삭제 되지 않습니다. 대신 CLR 힙으로부터 추가 메모리가 요청 하 고 그로 인해 버퍼를 사용 하는 보다 오버 헤드가 더 많은 가비지 수집."
  example:
  - "The following example shows how to set the `MaxBufferPoolSize`.  \n  \n [!code-cs[S_dualhttp#10](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#10)]\n [!code-vb[S_dualhttp#10](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#10)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "이 바인딩으로 구성 된 끝점에서 사용 되는 버퍼 풀에 대 한 바이트의 최대 크기입니다. 기본값은 524288 (바이트)입니다."
  overload: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
