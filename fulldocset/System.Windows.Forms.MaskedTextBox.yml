  remarks: "MaskInputRejected은 <xref:System.Windows.Forms.MaskedTextBox>클래스</xref:System.Windows.Forms.MaskedTextBox> 에 대 한 기본 이벤트       MaskInputRejected 이벤트 문자가 입력된 마스크에 의해 거부 될 때 발생 합니다. 가 나타내는 입력된 마스크는 <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>속성을 통해 컨트롤과 연결 된 마스킹된 텍스트 공급자에 의해 해석 되는 <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>속성.</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.Windows.Forms.MaskedTextBox.Mask%2A> 다음과 같은 상황에서 발생 하는 MaskInputRejected:-입력된 문자 해당 서식 요소와 일치 하지 않습니다. 예를 들어 사용자가 숫자 필요할 때 알파벳 문자를 입력 합니다. 이 이벤트는 발생 하는 이유는 가장 일반적인 이유 때문일 수 있습니다.      -사용자가 마스크의 끝을 넘어 추가로 문자를 입력 하려는 때문에 / / 마스크 이미 채워진 또는 현재 캐럿 위치에서 표시 된 입력된 마스크 문자열의 맨 끝으로 이동 되었습니다.      -붙여넣기 작업의 연결 된 형식 요소와 일치 하지 않는 문자를 삽입 하거나 또는 경우에는 <xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>속성은 `false`, 기존 문자 해당 서식 요소 일치 하지 않습니다 새 위치로 이동 합니다.</xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>      -잘라내기 작업은 기존 문자를 왼쪽으로 이동 하 고 하나 이상의 문자 새로 연결 된 서식 요소와 일치 하지 않습니다.      -할당 하려고는 <xref:System.Windows.Forms.MaskedTextBox.Text%2A>속성 및 할당된 된 문자열에는 하나 이상의 마스크 위반 발생 했습니다.</xref:System.Windows.Forms.MaskedTextBox.Text%2A>       MaskInputRejected 발생 시키는 컨트롤에 할당 된, 문자열의 어떠한 부분도 <xref:System.Windows.Forms.MaskedTextBox>.</xref:System.Windows.Forms.MaskedTextBox> 에 표시 됩니다.       MaskInputRejected에 대 한 처리 하는 기본 경고음 사운드 경우에 재생 됩니다는 <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>속성이 `true`.</xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> 이 이벤트는 사용자 지정 오류 처리를 구현, / / 마스크 꽉 차면 다음 사용자 입력된 컨트롤을 이동 또는 입력된 문자가 유효 하지 않을 경우 사용자 지정 오류 대화 상자 또는 도구 설명을 표시 하려면 대개 처리 됩니다."
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the MaskInputRejected event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the MaskInputRejected event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#486](~/add/codesnippet/csharp/e-system.windows.forms.m_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#486](~/add/codesnippet/visualbasic/e-system.windows.forms.m_6_1.vb)]"
