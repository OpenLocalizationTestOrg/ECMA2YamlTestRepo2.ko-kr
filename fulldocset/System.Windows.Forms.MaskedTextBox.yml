  remarks: "입력된 마스크에는 일반적으로 리터럴을 포함 합니다. 사용자가 까지의 문자를 입력 하는 경우는 <xref:System.Windows.Forms.MaskedTextBox>런타임에 현재 문자 위치에는 리터럴 놓이는 경우가 있습니다.</xref:System.Windows.Forms.MaskedTextBox> SkipLiterals 속성은 다음과 같이 처리 해야 다음 문자에 대 한 사용자 입력이 방법 설명:이 속성이- `true`, 사용자가 현재 위치에 같은 문자를 리터럴로 다시 입력할 수 있습니다 또는 편집 가능한 다음 문자를 입력 하 여 해당 위치에 현재 위치를 이동할 수 있습니다.      -이 속성은 경우 `false`, 사용자 편집 가능한 다음 문자는 입력할 수 있습니다. / / 마스크의 다음 위치로 리터럴 문자를 허용 하지 하는 경우 (예를 들어 사용자가 &quot;/&quot; 및 다음 위치에 숫자만 사용할), 컨트롤 발생시킬지는 <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>이벤트.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>       예를 들어, &quot;90/90/0000&quot; 날짜 입력 마스크의 슬래시 문자는 리터럴입니다. 사용자가 처음 두 자리 숫자를 &quot;11&quot;를 입력, 마스크는 첫 번째 슬래시 (/) 리터럴에서 현재 위치에 있다고 가정 합니다. SkipLiterals 이면 `true`, 사용자는 다음과 같은 선택 가능한 유효한:-는 &quot;/&quot; 문자를 입력할 수 있습니다. 이 인해 위치는이 예에서 요소를 마스킹 9, 네 번째 위치를 다음 문자로 이동 합니다.      -이 예제는 숫자는 편집 가능한 다음 문자를 입력할 수 있습니다. 숫자의 유효성을 검사할 수는 하 고 현재 위치 마스킹 요소 0 5 번째 위치에 자동으로 이동 합니다.       SkipLiterals 이면 `false`, 다음 올바른 데이터 입력만 허용 되는 경우이 예제는 숫자 그렇게 할 수 있습니다."
