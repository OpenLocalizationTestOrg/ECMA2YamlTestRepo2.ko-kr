  remarks: "마스크 자체에 없는 사용 하더라도 사용자의 입력 지정된 된 형식에 대 한 올바른 값을 나타내는 됩니다. 다음 C# 코드에서는 마스크: ```   maskedTextBox1.Mask = &quot;99/99/9999&quot;;   ``` 다음 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 코드에서는 마스크를 보여 줍니다: `MaskedTextBox1.Mask = &quot;99/99/9999&quot;` 사용자&8; 자리를 입력 했지만 사용자가 월, 날짜, 연도 값에 올바른 범위; 확인할 수 없습니다이 마스크 요구할 수 있습니다 &quot;12/20/2003&quot;와 &quot;70/90/0000&quot;은 관련해 서 / / 마스크는 동일 하 게 유효 합니다.       ValidatingType를 사용 하 여 사용자가 입력 한 데이터가 올바른 범위에 속하는지 여부를 확인 하려면-의 인스턴스를 할당 하 여 앞에서 언급 한 경우에는 <xref:System.DateTime>유형.</xref:System.DateTime> 현재 텍스트 컨트롤에 사용자 컨트롤을 벗어나면 하거나 유효성을 검사 합니다. 데이터에 대 한 모니터링 하 여 유효성 검사에 실패 여부를 확인할 수 있습니다는 <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>이벤트.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> <xref:System.Windows.Forms.MaskedTextBox>경우에 ValidatingType에 대해 검사를 수행 합니다 <xref:System.Windows.Forms.MaskedTextBox.MaskCompleted%2A>은 `true`.</xref:System.Windows.Forms.MaskedTextBox.MaskCompleted%2A></xref:System.Windows.Forms.MaskedTextBox>       정적을 구현 해야 ValidatingType 사용자 고유의 사용자 지정 데이터 형식을 사용 하려는 경우 `Parse` 매개 변수로 문자열을 사용 하는 메서드입니다. 이 메서드는 다음 서명을 중 하나 또는 모두를 구현 합니다.`public static Object Parse(string)`       `public static Object Parse(string, IFormatProvider)`"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime>. If it fails, the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code performs an additional check to ensure that the date supplied is not prior to today's date. This code example requires that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/p-system.windows.forms.m_0_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_0_1.vb)]"
