  fullName: System.Windows.Forms.MaskedTextBox
  type: Class
  summary: "적절 한 입력과 잘못 된 사용자 입력을 구분 하기 위해 마스크를 사용 합니다."
  remarks: "MaskedTextBox 클래스는 향상 된 <xref:System.Windows.Forms.TextBox>수락 하거나 거부 하는 사용자 입력에 대 한 선언적 구문을 지 원하는 컨트롤입니다.</xref:System.Windows.Forms.TextBox> 사용 하 여 <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>속성을 다음 응용 프로그램에 사용자 지정 유효성 검사 논리를 작성 하지 않고 입력을 지정할 수 있습니다:-필수 입력된 문자.</xref:System.Windows.Forms.MaskedTextBox.Mask%2A>      -선택적 입력된 문자      -; / / 마스크에서 지정된 된 위치에 필요한 입력 형식 예를 들어 숫자 또는 영문자나 영숫자입니다.      -리터럴 또는 MaskedTextBox;에 직접 표시 되어야 하는 문자 마스크 예를 들어, 전화 번호 또는 가격의 통화 기호에 하이픈 (-).      -; 입력된 문자에 대 한 특수 한 처리 예를 들어 영문자가 대문자로 변환 합니다.       MaskedTextBox 컨트롤 런타임 시 표시 되 면 일련의 프롬프트 문자 및 선택적인 리터럴 문자 마스크를 나타냅니다. 필수 또는 선택적 입력을 나타내는 각 편집 가능한 마스크 위치 단일 프롬프트 문자가 표시 됩니다. 예를 들어 숫자 기호 (#)는 종종 숫자 문자 입력에 대 한 자리 표시자로 사용 됩니다. 사용할 수는 <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>속성을 통해 사용자 지정 프롬프트 문자를 지정 합니다.</xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> <xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>속성 프롬프트 문자를 표시 하는 경우 컨트롤이 잃을 때 입력 포커스를 결정 합니다.</xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>       마스킹된 텍스트 상자에 사용자가 입력을 사용할 수 있는 입력된 문자 해당 각 프롬프트 문자를 순차적으로 대체 합니다. 바뀌지 않고 되지만 경우 경고음은 발생 하는 대신 잘못 된 입력된 문자를 입력 하는 경우는 <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>속성이 `true`, 및 <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>이벤트가 발생 합니다.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> </xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> 이 이벤트를 처리 하 여 고유의 사용자 지정 오류 논리를 제공할 수 있습니다.       다양 한 옵션은 사용자에 게 현재 삽입 지점 리터럴 문자 이면: 다음 프롬프트 문자가가 나타내는 프롬프트 문자를 입력, 리터럴은 자동으로 무시 되며 입력된 문자를 편집 가능한 다음 위치에 적용 됩니다 보다 다른 문자-합니다.      -프롬프트 문자를 입력 하는 경우 및 <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>속성이 true 이면 프롬프트 문자 및 삽입 입력은 겹쳐 쓸 지점 마스크의 다음 위치로 이동 됩니다.</xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>      -의 경우 처럼 항상, 화살표 키 이전 또는 다음 위치로 이동 하려면 사용할 수 있습니다.       사용할 수는 <xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A>여부는 사용자가 입력 한 모든 필수 입력을 확인 하는 속성.</xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A> <xref:System.Windows.Forms.MaskedTextBox.Text%2A>속성 마스크에 따라 형식을 지정 하는 사용자의 입력 항상 검색 됩니다와 <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>속성.</xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A>       MaskedTextBox 컨트롤은 실제로 모든 마스크 처리가 지연는 <xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName>에서 지정 된 클래스는 <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>속성.</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName> 이 표준 공급자 서로게이트가 제외한 모든 유니코드 문자를 지원 하며 세로로 결합 된 문자입니다. 그러나는 <xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>속성을 사용 하 여 문자 집합 a-z, A-Z, 0-9에 대 한 입력 제한할 수 있습니다.</xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>       마스크는 사용자의 입력 없음과 같은 형식이;에 대 한 유효한 값 나타낸다고 반드시 보장 하지 않습니다. 예를 들어 한 나이에 대 한-9는 입력할 수 있었습니다. 사용자의 입력에 해당 값 형식의 인스턴스를 할당 하 여 올바른 값을 나타냄을 확인할 수 있습니다는 <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>속성.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> 에 대 한 모니터링 하 여 잘못 된 값이 포함 된 경우 사용자의 MaskedTextBox에서 포커스가 제거 되는지 여부를 검색할 수 있습니다는 <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>이벤트.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> 값을 나타내는 개체를 통해 사용할 수 있습니다 유형 유효성 검사에 성공 하면는 <xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>의 속성은 <xref:System.Windows.Forms.TypeValidationEventArgs>매개 변수.</xref:System.Windows.Forms.TypeValidationEventArgs> </xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>       과 마찬가지로 <xref:System.Windows.Forms.TextBox>컨트롤을 몇 가지 일반적인 바로 가기 키 MaskedTextBox 함께 작동 하지 않습니다.</xref:System.Windows.Forms.TextBox> 특히, CTRL-R (오른쪽 맞춤 텍스트) CTRL-L (왼쪽 맞춤 텍스트), CTRL 키를 누른 채 L (센터 텍스트) 해도 영향을 미치지 합니다.      ## Visual Basic 6.0 MaskedTextBox와의 호환성은 대부분의에서 마스킹된 편집 컨트롤의 기능을 유지 하도록 설계 되었습니다 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 6.0. 마스킹된 편집 컨트롤의 공용 속성을 나열 하 고 MaskedTextBox에 상응을 제공 하는 다음 표에서 합니다.      | 마스킹된 편집 컨트롤 ([!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 6.0) 속성 | 해당 MaskedTextBox ([!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]) 속성 |   |-------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------|   | `AllowPrompt` 속성 | <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>|   | `AutoTab` 속성 | None |   | `ClipMode` 속성 | <xref:System.Windows.Forms.MaskedTextBox.CutCopyMaskFormat%2A>|   | `ClipText` 속성 | <xref:System.Windows.Forms.MaskedTextBox.Text%2A>( <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> <xref:System.Windows.Forms.MaskFormat>로 설정 됨) 하는 경우 |   | `Format` 속성 | None |   | `FormattedText` 속성 | <xref:System.Windows.Forms.MaskedTextBox.Text%2A>( <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> <xref:System.Windows.Forms.MaskFormat>로 설정 됨) 하는 경우 |   | `Mask` 속성 | <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>|   | `PromptChar` 속성 | <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>|   | `PromptInclude` 속성 | <xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A>|   | `ValidationError` 이벤트 | <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>|      > [!CAUTION] > The MaskedTextBox 컨트롤을 여러 줄 구성 지원 하거나 기능을 실행 취소 되지 않습니다.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> </xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A> </xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> </xref:System.Windows.Forms.MaskedTextBox.Mask%2A> </xref:System.Windows.Forms.MaskFormat> </xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> </xref:System.Windows.Forms.MaskFormat> </xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> </xref:System.Windows.Forms.MaskedTextBox.CutCopyMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A> 그러나 이러한 기능과 관련 된 멤버는 동안 보존 호환성을 위해는 <xref:System.Windows.Forms.TextBoxBase>기본 클래스 구현 사항을 아무런 작업도 수행 합니다.</xref:System.Windows.Forms.TextBoxBase>"
