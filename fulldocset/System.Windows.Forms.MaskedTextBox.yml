  summary: "발생 경우 <xref href=&quot;System.Windows.Forms.MaskedTextBox&quot;> </xref> 사용 하 여 현재 값을 구문 분석을 완료 된 <xref:System.Windows.Forms.MaskedTextBox.ValidatingType*>속성.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType*>"
  remarks: "<xref:System.Windows.Forms.MaskedTextBox>컨트롤은 사용자 입력에 정의 된 형식에 대해 유효성을 검사 필요에 따라 해당 <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> </xref:System.Windows.Forms.MaskedTextBox> 이 속성이 없는 경우 `null`, 다음과 같은 일련의 이벤트가 발생: 1입니다.  다음 중 하나가 발생 하면 유효성 검사 시퀀스 시작:- <xref:System.Windows.Forms.MaskedTextBox>컨트롤이 포커스를 잃을.</xref:System.Windows.Forms.MaskedTextBox>          - <xref:System.Windows.Forms.MaskedTextBox.Text%2A>속성을 검색 합니다.</xref:System.Windows.Forms.MaskedTextBox.Text%2A>          - <xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>메서드를 호출 합니다.</xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>      2.  이러한 이벤트 중 하나에 대 한 호출에서 발생 된 `Parse` 와 지정 된 형식의 메서드는 <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A>속성.</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A> `Parse`대상 형식으로 형식화 된 입력된 문자열의 변환을 담당 합니다. 성공적인 변환 유효성 검사를 수행한 것과 같습니다.      3.  후 `Parse` 반환 TypeValidationCompleted 이벤트가 발생 합니다. 이 이벤트에 대 한 이벤트 처리기는 형식 또는 마스크 유효성 검사 처리를 수행 하려면 가장 일반적으로 구현 됩니다. 수신한는 <xref:System.Windows.Forms.TypeValidationEventArgs>; 변환에 대 한 정보를 포함 하는 매개 변수 예를 들어는 <xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A>멤버는 변환이 성공 했는지 여부를 나타냅니다.</xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A> </xref:System.Windows.Forms.TypeValidationEventArgs>      4.  TypeValidationCompleted 이벤트에 대 한 이벤트 처리기 반환 되 면 표준 유효성 검사 이벤트 <xref:System.Windows.Forms.Control.Validating>, 발생 하는입니다.</xref:System.Windows.Forms.Control.Validating> 취소 이벤트를 포함 한 표준 유효성 검사를 수행 하는 처리기를 구현할 수 있습니다.      5.  3 단계에서 이벤트를 취소 되지 않은 경우 표준 유효성 검사 이벤트를 제어 하는 <xref:System.Windows.Forms.Control.Validated>발생 합니다.</xref:System.Windows.Forms.Control.Validated>       경우는 <xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>속성이 `true` TypeValidationCompleted 이벤트 처리기에서 이벤트를 취소 해야 합니다 및 <xref:System.Windows.Forms.MaskedTextBox>컨트롤에 포커스가 유지 하지 않는 한 후속 <xref:System.Windows.Forms.Control.Validating>의 해당 버전을 설정 하는 이벤트는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>속성을 다시 `false`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime> object. If it fails, the TypeValidationCompleted event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code verifies that the date supplied is not prior to today's date. This code example requires  that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/e-system.windows.forms.m_13_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/e-system.windows.forms.m_13_1.vb)]"
  syntax:
