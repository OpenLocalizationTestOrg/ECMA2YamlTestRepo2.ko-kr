  remarks: "특정에 대 한 사용자 지정 위치에는 폴더를 추가 <xref:System.Windows.Forms.FileDialog>시스템 또는 응용 프로그램 수준의 변경이 않습니다.</xref:System.Windows.Forms.FileDialog>       폴더 <xref:System.Windows.Forms.FileDialog>.</xref:System.Windows.Forms.FileDialog> 에 추가 되는 순서에 사용자 지정 위치에 배치 맨 마지막 트랜잭션이 추가 됩니다. 응용 프로그램을 실행 하는 컴퓨터에 존재 하지 않는 컬렉션에는 사용자 지정 위치를 추가 하는 경우에 사용자 지정 위치 표시 되지 않습니다. Guid가 대/소문자를 구분 하지 않습니다. 사용 가능한 목록은 [!INCLUDE[wiprlhext](~/add/includes/wiprlhext-md.md)] 알려진 폴더 참조 [파일 대화 상자의 사용자 지정 위치에 대 한 알려진 폴더 Guid](~/add/includes/ajax-current-ext-md.md) 또는 KnownFolders.h 파일에는 [!INCLUDE[winSDK](~/add/includes/winsdk-md.md)]합니다."
  example:
  - "The following code example demonstrates how to use the Add method. To run this example, paste the following code into a Windows Form and call `InitializeDialogAndButton` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.FileDialogCommonPlaces#1](~/add/codesnippet/visualbasic/m-system.windows.forms.f_6_1.vb)]\n [!code-cs[System.Windows.Forms.FileDialogCommonPlaces#1](~/add/codesnippet/csharp/m-system.windows.forms.f_6_1.cs)]"
