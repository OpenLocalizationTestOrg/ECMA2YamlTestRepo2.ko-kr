  remarks: "NewSelectionStart 속성은 커서의 새 위치를 나타내며에 사용할 수는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>및 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>커서 위치를 가져오는 이벤트.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> 에 사용할 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>커서 위치를 설정 하는 이벤트입니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>       이 속성 설정의 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>이벤트 아무런 효과가 없습니다; NewSelectionStart 속성은 값이 <xref:System.Double.NaN>이 이벤트에서.</xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>       선택한 범위의 시작 위치 반드시 보다 작지 않습니다 선택한 범위의 끝 위치입니다. 시작 위치는 차트 영역 내에서 사용자 처음 클릭 이벤트가 발생할 때 끝 위치는 마우스의 위치를 위치입니다.       차트 영역에 대 한 이벤트 발생을 확인 하려면는 <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>속성.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       사용 하 여는 <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>범위가 고 주 따라 선택 된 보조 X 또는 Y 축에 대 한이 끝 위치 인지 확인 하는 속성.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
  syntax:
