  remarks: "<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>이벤트 발생만 때는 <xref:System.Windows.Forms.DataGridView>제어 <xref:System.Windows.Forms.DataGridView.DataSource%2A>속성을 설정 또는 해당 <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>속성은 `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       처리 하는 <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>이벤트 처리기에서 지정 하는 바로 가기 메뉴가 표시 됩니다는 셀을 클릭할 때마다.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> 현재 상태 또는 셀의 값에 의해 결정 되는 바로 가기 메뉴를 표시 하려는 경우에 유용 합니다.       <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>이벤트는 또한 될 때마다 발생의 값은 <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>검색 하거나 프로그래밍 방식으로 또는 셀을 클릭할 때.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       사용할 수는 <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>및 <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>상태 또는 셀의 값을 확인 하 고이 정보를 사용 하 여 설정할 속성을는 <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>속성.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> 이 속성은 셀의 값으로 초기화 <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>이벤트 값을 무시 하는 속성.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       처리는 <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>많은 양의 데이터로 작업할 때 이벤트 <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>여러 셀에 대 한 값.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 크기 조정에 대 한 유용한](~/add/includes/ajax-current-ext-md.md)합니다.       행을 설정 하 여 개별 셀 대신 개별 행에 대 한 바로 가기 메뉴를 지정할 수도 <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>속성 또는 처리는 <xref:System.Windows.Forms.DataGridView>컨트롤의 <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> 셀 <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>속성 설정은 행 보다 우선 <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>속성 설정 및 <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>이벤트 모두 재정의 <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>이벤트와 행 <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>속성을 설정 합니다.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> 그러나 지정할 수 있습니다 `null` 셀 바로 가기 메뉴를에 대 한 행 바로 가기 메뉴에서 재정의 되지 않도록 하려면.       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
