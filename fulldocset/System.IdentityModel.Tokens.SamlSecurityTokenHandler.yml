  name: SamlSecurityTokenHandler
  nameWithType: SamlSecurityTokenHandler
  fullName: System.IdentityModel.Tokens.SamlSecurityTokenHandler
  type: Class
  summary: "SAML 1.1 어설션 로부터 보안 토큰을 만드는 보안 토큰 처리기를 나타냅니다."
  remarks: "SamlSecurityTokenHandler 클래스를 직렬화 및 역직렬화에 SAML 1.1 어설션 뒷받침 되며 보안 토큰 <xref:System.IdentityModel.Tokens.SamlSecurityToken>개체입니다.</xref:System.IdentityModel.Tokens.SamlSecurityToken> 보안 토큰 처리기는 만들기, 읽기, 쓰기 및 토큰 유효성을 검사 하는 일을 담당 합니다.       보안 토큰 서비스 (STS)를 구성할 수 있습니다 또는 SamlSecurityTokenHandler 클래스의 인스턴스를 추가 하 여 응용 프로그램을 처리할 SAML 1.1 어설션 지원 보안 토큰을 RP (신뢰 당사자)는 <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>서비스 (또는 응용 프로그램)에 대해 구성 된 개체입니다.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> 프로그래밍 방식으로 또는 구성 파일에서 수행할 수 있습니다. 컬렉션의를 통해 컬렉션에 대해 지정 된 구성에서 구성 된 처리기 자체가 <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>속성 컬렉션에 추가 될 때.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> 처리기를 설정 하 여 개별적으로 구성할 수 있지만 해당 <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>속성을이 작업이 정상적으로 필요 없습니다; 하지만 경우 처리기를 개별적으로 구성 해야 합니다는 속성을 설정 처리기 컬렉션에 추가 된 후.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       대부분의 시나리오에 대 한 SamlSecurityTokenHandler 클래스도 사용할 수 있습니다-됩니다. 그러나 많은 확장 가리킵니다 메서드를 통해 노출 클래스를 제공 합니다. SamlSecurityTokenHandler에서 파생 하 고 특정 메서드를 재정의 기본 구현에서 제공 하는 토큰 처리 기능을 수정할 수 있습니다 또는 일부 사용자 지정 시나리오에 필요할 수 있는 SAML 어설션의 사양을 확장에 대 한 처리를 추가할 수 있습니다."
