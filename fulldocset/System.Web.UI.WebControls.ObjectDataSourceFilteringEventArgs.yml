  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>클래스는 데이터를 전달 하는 데 사용 되는 <xref:System.Web.UI.WebControls.ObjectDataSource.Filtering>의 이벤트 처리기는 <xref:System.Web.UI.WebControls.ObjectDataSource>개체입니다.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.Filtering> </xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> ParameterValues 속성 필터링 작업을 수행 하기 전에 필터 매개 변수 값에 대 한 액세스를 제공 합니다.      > [!IMPORTANT] > 클라이언트에서 수신 하는 모든 필터 매개 변수 값의 유효성을 검사 해야 합니다. 런타임에 매개 변수 값은 필터 식으로 대체 하 고에 적용 됩니다는 <xref:System.Data.DataView>에서 반환 되는 개체는 <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>메서드.</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> 사용 하는 경우는 <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>필터링이 발생 하기 전에 매개 변수 값의 유효성을 검사 해야 반환 되는 항목의 수를 제한 하려면 보안 조치로 속성.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>"
