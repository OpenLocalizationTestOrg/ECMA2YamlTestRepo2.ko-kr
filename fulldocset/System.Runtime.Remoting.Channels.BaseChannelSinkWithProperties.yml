  summary: "해당 속성에 사전 인터페이스를 노출 하려면 채널 싱크에 대 한 기본 구현을 제공 합니다."
  remarks: "채널 싱크는 원격 개체에 메시지를 보낼 전송 메커니즘으로 사용 되는 스트림 및 채널을 통해 이동 하는 기본 메시지에 대 한 액세스를 허용 하는 플러그 인 지점을 제공 합니다. 채널 싱크는 함께 채널 싱크 공급자의 체인에 연결 하 고 최종적으로 직렬화 되 고 전송 하기 전에이 싱크 체인을 통해 전달 되는 모든 채널 메시지입니다.       이 클래스는 클래스 수준에 상속 요청과 링크 요청을 만듭니다. A <xref:System.Security.SecurityException>직접 실행 호출자 또는 파생된 클래스 중 하나에 인프라 권한이 없는 경우에 throw 됩니다.</xref:System.Security.SecurityException> 보안 요청에 대 한 세부 정보를 참조 하십시오. [링크 요청](~/add/includes/ajax-current-ext-md.md) 및 [상속 요청](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)합니다."
  example:
