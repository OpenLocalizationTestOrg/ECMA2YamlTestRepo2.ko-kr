  name: PrefixEndpointAddressMessageFilter
  nameWithType: PrefixEndpointAddressMessageFilter
  fullName: System.ServiceModel.Dispatcher.PrefixEndpointAddressMessageFilter
  type: Class
  summary: "메시지를 사용 하는 EndpointAddress 일치 하는지 여부를 테스트 하는 쿼리를 나타냅니다는 *가장 긴 접두사 일치* URI 구성 요소에 대 한 합니다."
  remarks: "<xref:System.ServiceModel.EndpointAddress>개체는 URI와 주소 지정 헤더의 선택적 컬렉션을 포함 합니다.</xref:System.ServiceModel.EndpointAddress> 주소 지정 및 메시지 헤더는 같은지 비교할 수를 정식화 됩니다. 매개 변수가 한 번에 비해 더 많은 나오는 경우는 <xref:System.ServiceModel.EndpointAddress>, 해당 헤더가 적어도 그 횟수는 메시지에 나타나야 합니다.</xref:System.ServiceModel.EndpointAddress>       이 필터는 동일한 쿼리의 수행 <xref:System.ServiceModel.Dispatcher.EndpointAddressMessageFilter>한다는 점을 제외 하 메시지가 끝점 주소를 일치 하는지 여부에 대 한 테스트를 완료 한 *가장 긴 접두사 일치*.</xref:System.ServiceModel.Dispatcher.EndpointAddressMessageFilter> 즉, 필터에 지정 된 URI는 메시지의 URI를 정확히 일치 하는 없지만 해당 URI에 접두사로 포함 되어야 합니다. 예를 들어 필터 &quot;www.foo.com&quot; 주소를 지정 하는 경우 &quot;www.foo.com/customerA&quot; 메시지 주소가 지정 된 다음 필터 쿼리 조건의 URI 부분이 충족 됩니다. 그러나 필터 쿼리의 헤더 부분은 여전히 수행 되는 합니다.       인터넷 정보 서비스 (IIS) 및 내부 파일 시스템 (NTFS 또는 FAT)은 대/소문자 구분입니다. 이 클래스에서 수행 하는 URI 비교도 대/소문자 구분 있습니다. 따라서 예를 들어, http://www.microsoft.com은 동일한 것으로 확인 http://WWW.microsoft.com 합니다."
  syntax:
    content: 'public class PrefixEndpointAddressMessageFilter : System.ServiceModel.Dispatcher.MessageFilter'
  inheritance:
  - System.Object
  - System.ServiceModel.Dispatcher.MessageFilter
  implements: []
  inheritedMembers: []
  platform:
  - net462
