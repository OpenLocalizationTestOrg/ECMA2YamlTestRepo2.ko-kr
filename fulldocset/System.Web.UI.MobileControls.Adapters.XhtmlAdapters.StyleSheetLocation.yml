  remarks: "StyleSheetLocation 열거형 클래스에 의해 사용 되는 <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters>만드는 XHTML 태그를 용이 하 게 하려면 네임 스페이스.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters>"
