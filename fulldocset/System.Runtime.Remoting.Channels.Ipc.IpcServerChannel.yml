  name: IpcServerChannel
  nameWithType: IpcServerChannel
  fullName: System.Runtime.Remoting.Channels.Ipc.IpcServerChannel
  type: Class
  summary: "IPC 시스템을 사용 하 여 메시지를 전송 하는 서버 채널 원격 호출을 구현 합니다."
  remarks: "채널은 원격 호출을 전송 하기는.NET Framework remoting 인프라에서 사용 됩니다. 클라이언트는 원격 개체를 호출할 때 호출이 클라이언트 채널에서 전송 및 서버 채널에서 수신 되는 메시지에 serialize 됩니다. 메시지를 받은 후 역직렬화 사용 되며 처리 합니다. 반환 된 값은 서버 채널에서 전송 및 클라이언트 채널에서 수신 합니다.       IpcServerChannel 클래스는 동일한 컴퓨터에 응용 프로그램 도메인 간에 메시지를 전송 Windows 프로세스 간 통신 (IPC) 시스템을 사용합니다. 와 동일한 컴퓨터에 응용 프로그램 도메인 간에 통신 하는 경우이 IPC 채널은 TCP 또는 HTTP 채널 보다 훨씬 빠릅니다.       서버 쪽에서 메시지의 추가 처리를 수행 하려면의 구현을 지정는 <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>인터페이스가 IpcServerChannel 인스턴스에 의해 처리 되는 모든 메시지가 전달 됩니다.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       IpcServerChannel 인스턴스는 이진 또는 SOAP 형식으로 직렬화 하는 메시지를 수락 합니다.       개체에 설정할 수 있는 구성 속성에 연결 된 IpcServerChannel 실행 시간에 구성 파일 (정적을 호출 하 여 <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>메서드) 또는 프로그래밍 방식으로 (전달 하 여는 <xref:System.Collections.IDictionary>컬렉션에는 <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A>생성자).</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> 이러한 구성 속성 목록은 설명서를 참조 하십시오.는 <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A>생성자.</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A>      > [!CAUTION] > 설정할 때의 `exclusiveAddressUse` 속성을 `false` 에 `properties` 인수를 여러 IpcServerChannel 명명 된 파이프에 대 한 개체를 등록할 수 있습니다. 이 경우 요청 수 등록 채널 중 하나로 이동 합니다. 이 설정은 alc가 사용 되는 경우에 안전 하다 고 간주 됩니다."
  example:
  - "The following code example illustrates how to use the IpcServerChannel class.  \n  \n [!code-cpp[Remoting_Ipc#10](~/add/codesnippet/cpp/t-system.runtime.remotin_29_1.cpp)]\n [!code-cs[Remoting_Ipc#10](~/add/codesnippet/csharp/t-system.runtime.remotin_29_1.cs)]  \n  \n The preceding code is used to expose the following remote object.  \n  \n [!code-cpp[Remoting_Ipc#0](~/add/codesnippet/cpp/t-system.runtime.remotin_29_2.cpp)]\n [!code-cs[Remoting_Ipc#0](~/add/codesnippet/csharp/t-system.runtime.remotin_29_2.cs)]  \n  \n For an example of a client using this object remotely, see <xref:System.Runtime.Remoting.Channels.Ipc.IpcClientChannel>."
  syntax:
    content: 'public class IpcServerChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.ISecurableChannel'
