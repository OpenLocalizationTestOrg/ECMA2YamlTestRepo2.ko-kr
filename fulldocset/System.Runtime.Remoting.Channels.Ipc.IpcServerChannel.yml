  summary: "요청에 대 한 수신 대기를 시작 하려면 현재 채널에 지시 합니다."
  remarks: "새로 초기화 된 채널에서 수신 대기를 시작 하려면이 메서드를 호출할 필요는 없습니다.       후 채널에서 수신을 다시 시작 하려면이 메서드를 사용 하 여는 <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.StopListening%2A>채널에서 수신 대기를 중지 메서드가 호출 되었습니다.</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.StopListening%2A>       채널에 전달 하는 특정 초기화 상태는 데이터 개체를 사용할 수 있습니다. 채널에 특정 상태를 전달 하지 않을 경우 전달 `null` 로 `data` 매개 변수 값입니다."
  syntax:
    content: public void StartListening (object data);
    parameters:
    - id: data
