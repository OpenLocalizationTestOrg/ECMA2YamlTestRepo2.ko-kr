  summary: "표시 확인란 사용자 인터페이스 (UI)에서 사용 하는 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> 제어 합니다."
  remarks: "DataGridViewCheckBoxCell 클래스는 특수 한 유형의 <xref:System.Windows.Forms.DataGridViewCell>확인란 UI 통해 제공 되는 이진 또는&3; 개로 구성 정보를 표시 하는 데 사용 합니다.</xref:System.Windows.Forms.DataGridViewCell> 기본 이진 모드에서 셀의 값을 보유할 수 `true` 또는 `false`합니다. 삼항 모드에서 셀 중 하나를 나타낼는 <xref:System.Windows.Forms.CheckState>값.</xref:System.Windows.Forms.CheckState> <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>속성 이진 또는 삼진 모드가 적용 되어 있는지 여부를 결정 합니다.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>       <xref:System.Windows.Forms.DataGridViewCheckBoxColumn>열 형식이이 유형의 셀을 포함 하도록 특수화.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn> 기본적으로는 <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName>새 DataGridViewCheckBoxCell으로 초기화 됩니다.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName> 기존 DataGridViewCheckBoxCell 후 열 내에 있는 셀에서 패턴을 설정 열의 <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>속성 패턴으로 사용 하는 셀을.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>       열의 셀 관련 속성은 템플릿 셀의 비슷하게 명명 된 속성에 대 한 래퍼 합니다. 템플릿 셀의 속성 값을 변경 된 셀만 템플릿을 기반으로 변경 된 후 추가 적용 됩니다. 하지만 열의 셀 관련 속성 값을 변경 템플릿 셀과 열에 다른 모든 셀을 업데이트할 되며 필요한 경우 열 표시를 새로 고칩니다.       현재 셀이 있는 경우는 DataGridViewCheckBoxCell는 <xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>속성은 항상 `true`.</xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>       일반적으로 확인란 셀 값은 다른 데이터를 저장 하거나 대량 작업을 수행 하기 위한 용도로 사용 합니다. 처리할 수 사용자가 확인란 셀을 클릭 하면 바로 대응 하려는 경우는 <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>이벤트, 하지만이 이벤트는 셀 값이 업데이트 되기 전에 발생 합니다.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> 한 가지 옵션은 됩니다 예상 값을 계산 하 고 클릭 시 새 값이 필요한 경우 현재 값을 기반으로 합니다. 즉시는 변경 내용을 커밋하고 <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>응답 하는 이벤트</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> 를 처리 하는 또 다른 방법은 셀을 클릭할 때의 변경 내용을 커밋하지를 처리 해야 합니다는 <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>이벤트.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> 처리기에서 확인란 셀 현재 셀을 사용 하는 경우 호출 된 <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>메서드와 전달은 <xref:System.Windows.Forms.DataGridViewDataErrorContexts>값.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track which employees are in the office. The column is made up of DataGridViewCheckBoxCell objects. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_77_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_77_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_77_1.vb)]"
