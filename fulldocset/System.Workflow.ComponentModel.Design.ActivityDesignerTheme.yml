    return:
      type: System.Drawing.Drawing2D.LinearGradientMode
      description: "A <xref href=&quot;System.Drawing.Drawing2D.LinearGradientMode&quot;> </xref> 배경 스타일을 설명 하는 합니다."
  overload: System.Workflow.ComponentModel.Design.ActivityDesignerTheme.BackgroundStyle*
  exceptions: []
