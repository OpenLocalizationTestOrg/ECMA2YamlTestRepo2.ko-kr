  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       `OnPaint`에서는 메서드 호출에는 워크플로 디자인 화면에는 활동 디자이너, 문자 모양을 또는 커넥터 다시 그려질 때 발생 합니다. ActivityDesignerPaintEventArgs 개체를 그릴 클립 사각형을 그리는 데 사용할 그래픽을 지정 합니다."
