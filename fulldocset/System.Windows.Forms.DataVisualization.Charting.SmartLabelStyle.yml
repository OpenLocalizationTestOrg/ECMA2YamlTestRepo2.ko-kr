  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "지능적이 고 규칙 기반 데이터 요소 레이블 배치 겹치는 데이터 지점 레이블 문제를 해결 하려면 수행 하는 데 사용 하는 속성과 메서드를 제공 합니다."
  remarks: "스마트 레이블이 사용 되 고, 차트에 사용자 정의 규칙 집합에 따라 겹치는 데이터 요소 레이블, 위치 변경 합니다.       설명선 선은 레이블이 데이터 요소와 연결할 그려집니다. 설명선의 시각적 특성을 제어할 수 있습니다. 이러한 시각적 특성에 색, 선 스타일과 선 두께 합니다. <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>설명선 선의 끝에 표시 되는 화살표 같은 장식을 제어 하는 속성.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>모든 속성을 설정할 수 있습니다 <xref:System.Drawing.Color>개체입니다.</xref:System.Drawing.Color> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> 설명선 선의 색을 설정 하는 경우 자동으로 설정한 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>및 장식 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> 에 정의 된</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> 색       <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>속성 설명선 선의 픽셀 너비를 제어 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> 이 속성의 사용 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> 장식을 확장도 됩니다.       스마트 레이블 이동 몇 가지 동작 관련 속성을 사용 하 여 제어할 수 있습니다. 이러한 방향, 거리에 대 한 이동의 규칙을 정의 하 고 레이블을 그리기 영역을 벗어나는 수 여부는 데이터 요소 키를 누릅니다. 기본 이동 규칙에는 대부분의 문제 해결 일반적으로 됩니다. <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>요소 데이터 요소 레이블이 겹치는 경우 이동할 수 있도록 데이터에서 픽셀의 최대 거리를 지정 하는 값을 정의 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>속성 겹치는 경우 데이터 요소 레이블을 이동할 최소 거리 데이터에서 픽셀 요소 지정 하는 값을 정의 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> 데이터 요소 레이블 위치를 변경할 수 해야, 레이블이 됩니다 적어도 지정 된 픽셀 수에 의해 이동 합니다.       <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>속성 겹침 문제 확인할 수 없는 경우 레이블을 숨기는지 여부를 나타냅니다.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> 경우는 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>속성은 `true`, 의해 지정 된 영역 내에서 데이터 요소를 그릴 수 없습니다 및 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>에서 허용 하는 방향에서 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, 데이터 요소 레이블의 그려지지 것입니다.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>속성 데이터 요소 레이블을 이동할 수 있는 방향을 정의 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> 이 속성에 사용할 하나 <xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>값 또는 여러 비트 OR <xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>값.</xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles> 기본값은 모든 비트 OR <xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>데이터 센터로 지점을 제외한 모든 가능한 방향에서 위치를 변경할 수 있도록 값.</xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>       스마트 레이블을 차트 종류에 대 한 지원 되지 않습니다.-막대형 차트: 표시줄과 백 % 기준 누적 가로 막대형 차트입니다.      셰이프 차트: 원형, 도넛형, 극좌표 형, 방사형 차트입니다.      범위 차트: 범위, 범위 세로 막대형 및 범위 가로 막대형 차트입니다.      누적 영역형 차트: 누적 영역형 및 백 % 기준 누적 영역형 차트입니다."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
