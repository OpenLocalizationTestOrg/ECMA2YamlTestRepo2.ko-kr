  summary: "사용 하는 유효성 검사 데이터 형식을 지정 된 <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref> 및 <xref href=&quot;System.Web.UI.WebControls.RangeValidator&quot;> </xref> 컨트롤입니다."
  remarks: "ValidationDataType 열거형 나타내는 다른 데이터 형식에 <xref:System.Web.UI.WebControls.CompareValidator>및 <xref:System.Web.UI.WebControls.RangeValidator>컨트롤 유효성을 검사할 수 있습니다.</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator> 유효성 검사 컨트롤에 대 한 데이터 형식을 지정 하 고 유효성 검사를 통과 하는 유효성을 검사할 입력된 컨트롤, 입력된 컨트롤의 값 지정한 데이터 형식으로 구문 분석할 수 있습니다."
