  remarks: "<xref:System.Windows.Threading.Dispatcher.UnhandledException>이벤트가 발생할 때 통해 실행 되는 코드는 <xref:System.Windows.Threading.Dispatcher>처리할 수 없는 예외를 throw 합니다.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.UnhandledException>       <xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>이벤트 발생 시 키 지를 통해는 <xref:System.Windows.Threading.Dispatcher.UnhandledException>이벤트.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>  <xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>이벤트 발생과 <xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs.RequestCatch%2A>에 <xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs>로 설정 되어 `false`, <xref:System.Windows.Threading.Dispatcher.UnhandledException>이벤트 발생 하지 것입니다.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs.RequestCatch%2A> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>"
