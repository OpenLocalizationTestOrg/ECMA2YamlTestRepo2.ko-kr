  name: ServiceAccount
  nameWithType: ServiceAccount
  fullName: System.ServiceProcess.ServiceAccount
  type: Enum
  summary: "로그온 형식을 정의 하는 서비스의 보안 컨텍스트를 지정 합니다."
  remarks: "ServiceAccount 열거형을 초기화할 때 사용 하 여 한 <xref:System.ServiceProcess.ServiceProcessInstaller>설치 하는 서비스의 보안 컨텍스트를 지정 합니다.</xref:System.ServiceProcess.ServiceProcessInstaller> 보안 컨텍스트는 서비스는 시스템 및 서비스 (예를 들어 있는지 여부는 서비스를 사용 합니다 컴퓨터의 자격 증명 또는 원격 서버에 익명 자격 증명)는 네트워크에서 작동 하는 방법에 대 한 권한을 나타냅니다. ServiceAccount 열거형 권한 범위를 제공 하므로 특정 서비스에 필요한 권한을 정확 하 게 지정할 수 있습니다.       `LocalSystem` 값은 높은 권한이 있는 계정을 정의 하지만 대부분의 서비스와 같은 높은 권한 수준이 필요 하지 않습니다. `LocalService` 및 `NetworkService` 열거형 멤버 보안 컨텍스트에 대 한 보다 낮은 수준의 권한을 제공 합니다.      > [!NOTE] > 값 `LocalService` 및 `NetworkService` Windows XP 및 Windows Server 2003 제품군에 대해서만 사용할 수 있습니다."
  example:
  - "The following code example demonstrates how to use the ServiceAccount enumeration to install new programs by using the system account's security context.  \n  \n [!code-cpp[Classic ServiceInstaller Example#1](~/add/codesnippet/cpp/t-system.serviceprocess._5_1.cpp)]\n [!code-cs[Classic ServiceInstaller Example#1](~/add/codesnippet/csharp/t-system.serviceprocess._5_1.cs)]\n [!code-vb[Classic ServiceInstaller Example#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._5_1.vb)]"
  syntax:
    content: public enum ServiceAccount
  inheritance:
