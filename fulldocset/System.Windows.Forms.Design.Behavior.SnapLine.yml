  remarks: "맞춤선의 사용자 지정 범주를 정의 하는 필터 속성은 사용 됩니다. 필터 이름이 같은 맞춤선에 맞추기 서로 수 있습니다. 컨트롤의 상태 또는 수행 되는 작업 유형에 따라 맞춤선의 여러 범주를 노출 하도록 사용자 지정 컨트롤 디자이너에서이 속성을 사용할 수 있습니다. 예를 들어 원형 컨트롤 &quot;센터&quot;의 필터 값으로 사용자 지정 맞춤선을 제공할 수 있습니다.       이 속성 생성 하는 동안 초기화 되 고 언제 든 지 변경할 수 없습니다."
