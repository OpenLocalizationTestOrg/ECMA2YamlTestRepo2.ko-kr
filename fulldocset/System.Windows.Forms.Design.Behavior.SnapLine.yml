  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "사용자 인터페이스 (UI) 디자인 타임 레이아웃 컨테이너에 있는 컨트롤을 지원 하기 위해에 동적으로 만들어지는 가로 및 세로 선 세그먼트를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "다음 표에서 비주얼 디자인 도구를 지정 하 고 디자인 화면에 컨트롤 크기 조정 하기 위해 지원 하는 일반적인 모드를 나열 합니다.      | 모드 | 설명 |   |----------|-----------------|   | 자유형 | 컨트롤을 배치 자유롭게 수 있습니다. |   | 표 | 컨트롤 레이아웃에 대해 설명 하는 고정 된 모눈을 표시 합니다. |   | 맞춤선 | 안내선으로 서로 기준으로 컨테이너의 컨트롤에 도움을 주는 표시 합니다. 맞춤선 컨트롤과 해당 컨테이너에서 발생 합니다. |       SnapLine 클래스 및 관련된 형식의 맞춤선 모드를 지 원하는 데 도움이 합니다.       맞춤선을 동적으로 생성 되 고 자동으로 컨트롤로 가장자리 이동 다른 컨트롤에 거의 도달 했거나 컨테이너의 경계 근처 합니다. 이 컨트롤을 도구 상자에서 추가 또는 이동 하거나 마우스 작업 또는 키보드 명령으로 크기를 조정할 때 발생할 수 있습니다. 컨트롤에는 일반적으로 가로 및 세로 맞춤선; 정의 사각형 컨트롤에 대 한 이러한 일반적으로 확장에서 모든 네 가장자리입니다.       SnapLine 클래스는 다음 표에 나와 있는 것 처럼 각 맞춤선을 설명 하기 위해 몇 가지 속성만 사용 합니다.      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>| 위치와 관련된 된 컨트롤을 기준으로 선의의 방향을 지정 합니다.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A> 일반적으로, 비슷한 형식의 맞춤선만 자동으로 맞춰집니다 서로. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>| 거리를 컨트롤의 왼쪽 위 모퉁이 있는 원본에서 계산 된 맞춤선의 시작 위치를 픽셀 단위로 지정 합니다. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>| 계산 된 맞춤선의 상대적인 중요도 지정 합니다.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A> 모든 지정 된 레이아웃 결정 사항 중 활성화 되 고 우선 순위가 가장 되는 맞춤선만 표시 됩니다. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>| 맞춤선의 사용자 지정 범주를 정의 합니다.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A> 이 변수는 선택적 문자열. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>및 <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>| 맞춤선의 가로 또는 세로 방향을 각각 나타냅니다. |       <xref:System.Windows.Forms.Design.ControlDesigner>클래스 맞춤선의 해당 컨트롤 형식에 대 한 저장 된 <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>속성.</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A> 맞춤선의 이러한 기본 클래스 처리를 정의 하는 대로 대부분의 컨트롤에 대 한 충분 합니다는 <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, 및 <xref:System.Windows.Forms.Design.Behavior.SnapLineType>컨트롤의 가장자리를 따라 정렬 되는 맞춤선.</xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> 이 기본 구성으로 충분 하지 않은 경우 사용자 지정 컨트롤을 개발할 때 <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> <xref:System.Windows.Forms.Design.ControlDesigner>.</xref:System.Windows.Forms.Design.ControlDesigner> 에서 파생 된 클래스의 속성</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> 을 재정의 합니다. 예를 들어 다음 레이블과 같은 위쪽과 (컨트롤의 위쪽 및 아래쪽 가장자리) 하는 대신 텍스트 줄의 텍스트 기반 컨트롤의 가로 맞춤선을 정렬 하는 것이 좋습니다.       <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>클래스에서 파생 될 수 없습니다.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>       Visual Studio에서는이 기능이 광범위 하 게 지원, 참조 [연습: 맞춤선 Windows Forms에서 사용 하 여 컨트롤 정렬](~/add/includes/ajax-current-ext-md.md)합니다."
