- uid: Microsoft.VisualBasic.Devices.Clock.TickCount
  id: TickCount
  parent: Microsoft.VisualBasic.Devices.Clock
  langs:
  - csharp
  name: TickCount
  nameWithType: Clock.TickCount
  fullName: Microsoft.VisualBasic.Devices.Clock.TickCount
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "컴퓨터의 시스템 타이머에서 밀리초 수를 가져옵니다."
  remarks: "`TickCount` 속성은 컴퓨터 활성화 될 때 실행 되는 컴퓨터의 시스템 타이머를 대 한 액세스를 제공 합니다. 타이머 확인 500 밀리초 보다 작지 않습니다.       이 속성을 사용 하 여 응용 프로그램의 동작 실행 된 시간에 종속 되 게 하거나는 모두 컴퓨터의 시계와 무관 한 레이블 이벤트에 사용할 수 있습니다.      > [!CAUTION] > 때의 값은 `TickCount` 최대 정수 값에 도달 하는 속성 (<xref:System.Int32>), 다음 최소 정수 값으로 바로 이동 (<xref:System.Int32>), 음수 값이 계속 증가 합니다.</xref:System.Int32> </xref:System.Int32>       컴퓨터는 계속 실행 되는 경우 `TickCount` 0에 약 24.9 일에서 최대 정수 값에서 증가 합니다.       `TickCount` 속성 경우에만 증가 운영 체제가 실행 되 고; 컴퓨터가 대기 모드 또는 최대 절전 모드 같은 특정 절전 모드에 바뀔 때 일시 중지 합니다. `TickCount` 속성은 컴퓨터의 시계 설정과 관련이 없습니다.       사용 하 여는 <xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>속성 또는 <xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A>속성을 현재 현지 날짜와 시간을이 컴퓨터에 가져옵니다.</xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A> </xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>       `My.Computer.Clock.TickCount` 속성에는 동일한 동작으로는 <xref:System.Environment.TickCount%2A?displayProperty=fullName>속성.</xref:System.Environment.TickCount%2A?displayProperty=fullName>      ## 프로젝트 형식에 따라 가용성 | | |   |-|-|   | 프로젝트 형식을 | 사용 가능한 |   | Windows 응용 프로그램 | **Yes**|   | 클래스 라이브러리 | **Yes**|   | 콘솔 응용 프로그램 | **Yes**|   | Windows 컨트롤 라이브러리 | **Yes**|   | 웹 컨트롤 라이브러리 | **Yes**|   | Windows 서비스 | **Yes**|   | 웹 사이트 | **Yes**|"
  example:
  - "The following example uses the `My.Computer.Clock.TickCount` property to run a task in a loop for a given number of seconds, even if the computer's system time changes while it runs.  \n  \n [!code-vb[VbVbalrMyComputer#20](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#20)]"
  syntax:
    content: public int TickCount { get; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> 컴퓨터의 시스템 타이머 밀리초 수를 포함 합니다."
  overload: Microsoft.VisualBasic.Devices.Clock.TickCount*
  exceptions: []
  platform:
  - net462
