    return:
      type: System.String
      description: "도움말 파일의 이름입니다. 이 폼의 C:\\path\\sample.chm /folder/file.htm 수 있습니다."
  overload: System.Windows.Forms.HelpProvider.HelpNamespace*
  exceptions: []
  platform:
  - net462
