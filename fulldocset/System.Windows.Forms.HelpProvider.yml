- uid: System.Windows.Forms.HelpProvider.HelpNamespace
  id: HelpNamespace
  parent: System.Windows.Forms.HelpProvider
  langs:
  - csharp
  name: HelpNamespace
  nameWithType: HelpProvider.HelpNamespace
  fullName: System.Windows.Forms.HelpProvider.HelpNamespace
  type: Property
  assemblies:
