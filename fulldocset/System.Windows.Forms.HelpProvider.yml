  remarks: "로 지정 된 도움말 파일에서이 컨트롤과 관련 된 도움말을 검색할 키 정보를 제공 하는 도움말 키워드는 <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>속성.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> 특정 항목에 대 한 도움말을 열려면 형식에 키워드를 전달 *topicName*.htm 합니다. 키워드를 지우려면 SetHelpKeyword이 메서드를 호출할는 `keyword` 값 `null`합니다."
