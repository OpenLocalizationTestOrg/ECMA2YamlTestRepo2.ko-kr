  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "컨트롤에 대 한 팝업 또는 온라인 도움말을 제공합니다."
  remarks: "HelpProvider의 각 인스턴스에 연결 된 컨트롤에 대 한 참조의 컬렉션을 유지 합니다. HelpProvider는 도움말 파일을 연결 하려면 설정는 <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>속성.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> 호출 하 여 제공 된 도움말의 형식을 지정는 <xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>메서드를 제공 하 고는 <xref:System.Windows.Forms.HelpNavigator>지정된 된 컨트롤에 대 한 값.</xref:System.Windows.Forms.HelpNavigator> </xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> 호출 하 여 도움말에 대 한 키워드 또는 항목을 제공 된 <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>메서드.</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> 특정 항목에 대 한 도움말을 열려면 형식에 키워드를 전달 *topicName*.htm 합니다.       특정 도움말 문자열 컨트롤을 연결 하려면 사용 하 여는 <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>메서드.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> 이 메서드를 사용 하 여 컨트롤에 연결 하는 문자열은 컨트롤에 포커스가 있을 때 F1 키를 누를 때 팝업 창에 표시 됩니다.       경우는 <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>속성이 설정 되지 않은 사용 해야 합니다는 <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>도움말 텍스트를 제공 하는 메서드.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> 모두 설정 하면 <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>도움말 문자열에 따라 도움말에서 <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>우선 적용 됩니다.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>       메서드를 호출 하는 HelpProvider는 <xref:System.Windows.Forms.Help>도움말 기능을 제공 하는 클래스입니다.</xref:System.Windows.Forms.Help>"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
