  remarks: "사용 하는 경우는 <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>또는 <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>키워드 또는 프롬프트 반환이이 메서드를 자동으로 호출 하는 지정 된 컨트롤을 연결 하려면 메서드 `true`.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> 전달 하 여이 동작을 재정의할 수 `false` 에 <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A>메서드.</xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A>"
