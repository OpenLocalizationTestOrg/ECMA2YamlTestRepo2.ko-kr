  remarks: "메서드 호출 반환 메시지 메시지 싱크의 끝에 있는 개체에 대 한 메서드 호출에 대 한 응답을 나타냅니다. IMethodReturnMessage 원격 개체에 호출 메서드의 결과로 생성 되 고 호출자에 메서드 호출의 결과 반환 하는 데 사용 됩니다."
