  id: GetServerBinPath(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.SoapUtility
  langs:
  - csharp
  name: GetServerBinPath(String,String,String,String)
  nameWithType: SoapUtility.GetServerBinPath(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.SoapUtility.GetServerBinPath(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "SOAP bin 디렉터리에 대 한 경로 반환합니다."
  syntax:
    content: public void GetServerBinPath (string rootWebServer, string inBaseUrl, string inVirtualRoot, out string binPath);
    parameters:
    - id: rootWebServer
      type: System.String
      description: "루트 웹 서버입니다."
    - id: inBaseUrl
      type: System.String
      description: "기본 URL 주소입니다."
    - id: inVirtualRoot
      type: System.String
      description: "가상 루트의 이름입니다."
    - id: binPath
      type: System.String
      description: "이 메서드가 반환 될 때이 매개 변수는 SOAP 가상 루트 bin 디렉터리에 대 한 파일 경로 포함 합니다."
  overload: System.EnterpriseServices.Internal.SoapUtility.GetServerBinPath*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "호출 체인에 호출자에 비관리 코드에 액세스할 수 있는 권한이 없는 합니다."
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "SOAP 유틸리티를 사용할 수 없는 경우"
  - type: System.EnterpriseServices.ServicedComponentException
    commentId: T:System.EnterpriseServices.ServicedComponentException
    description: "시스템 디렉터리를 가져올 호출이 실패 했습니다."
  platform:
  - net462
