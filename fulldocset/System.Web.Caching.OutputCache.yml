  remarks: "로컬 또는 원격 디스크, 데이터베이스, 클라우드 저장소, 분산된 캐시 엔진 등의 기타 저장소 장치를 대상으로 하는 사용자 지정 출력 캐시 공급자를 하나 이상 구성할 수 있습니다. 사용자 지정 출력 캐시 공급자를 구성 하려면 공급자 속성으로 표현 되는 컬렉션에 공급자를 추가 합니다."
