  summary: "출력 캐시에 대해 구성 된 기본 공급자의 이름을 가져옵니다."
  remarks: "기본적으로 모든 HTTP 응답을 렌더링 된 페이지 및 컨트롤 사용 하 여 `AspNetInternalProvider`, 메모리에 출력 캐시 공급자입니다. 다른 공급자를 사용 하려면 설정는 `defaultProvider` 특성을 대체 공급자의 이름입니다."
