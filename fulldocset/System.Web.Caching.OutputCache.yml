  name: OutputCache
  nameWithType: OutputCache
  fullName: System.Web.Caching.OutputCache
  type: Class
  summary: "웹 사이트에 대 한 구성 파일에 지정 된 출력 캐시 공급자에 프로그래밍 방식의 액세스를 제공 합니다."
  remarks: "출력 캐싱 메모리의 페이지, 컨트롤 및 HTTP 응답의 생성된 된 출력을 저장합니다. 출력 캐싱을 서로 다른 버전의 쿼리 문자열에 따라 및 페이지에 폼 게시 매개 변수, 브라우저 종류 또는 사용자의 언어에 콘텐츠를 캐시할 수 있습니다. ASP.NET 출력 캐시 항목을 특정 기간에 대 한 캐시를 구성할 수 있습니다. ASP.NET 캐시에 의존 하는 데이터베이스의 변경 내용 같은 외부 이벤트에 따라 자동으로 캐시 엔트리를 제거할지를 구성할 수 있습니다.       OutputCache 클래스를 사용 하면 출력 캐싱을 확장할 수 있습니다. 예를 들어 로컬 또는 원격 디스크, 데이터베이스, 클라우드 저장소, 분산된 캐시 엔진 등 기타 저장소 장치를 대상으로 하는 사용자 지정 출력 캐시 공급자를 하나 이상 구성할 수 있습니다."
  syntax:
    content: public static class OutputCache
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
