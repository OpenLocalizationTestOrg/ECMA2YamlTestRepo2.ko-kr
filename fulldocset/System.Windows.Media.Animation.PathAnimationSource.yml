  name: PathAnimationSource
  nameWithType: PathAnimationSource
  fullName: System.Windows.Media.Animation.PathAnimationSource
  type: Enum
  summary: "애니메이션을 구동 하는 데 사용 되는 경로의 출력 속성 값을 지정 합니다."
  remarks: "세 경로 애니메이션 함께-X 이동할 수 있는 가능한 출력 속성 값, Y 및 각도 있습니다. 다음이 값 중 하나를 지정 하 여 애니메이션을 구동 하는 경로의 해당 속성 출력 값을 사용 하 여 애니메이션이 지시 합니다. 예를 들어 속성에 애니메이션을 적용 하려는 경우 지정 하는 개체의 x 좌표 (즉, <xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>) 애니메이션은 경로의 y 좌표를 사용 하 여 개체의 x 좌표를 애니메이션 효과 다음 PathAnimationSource의 Y를 사용 하 여</xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>"
  syntax:
    content: public enum PathAnimationSource
