  name: LoadItemsEventHandler
  nameWithType: LoadItemsEventHandler
  fullName: System.Web.UI.MobileControls.LoadItemsEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref> 제어 합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "목록 컨트롤 항목의 컬렉션을 포함합니다. <xref:System.Web.UI.MobileControls.MobileListItem>클래스</xref:System.Web.UI.MobileControls.MobileListItem> 의 이러한 항목은 기본 렌더링을 제공 하는 경우에 목록 컨트롤 나타냅니다는 <xref:System.Web.UI.MobileControls.MobileListItem>하 여 해당 <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>속성.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> 서식 파일의 속성을 원하는 템플릿 렌더링에서 렌더링할 수는 <xref:System.Web.UI.MobileControls.MobileListItem>또는 연결 된 데이터 바인딩 개체입니다.</xref:System.Web.UI.MobileControls.MobileListItem> 항목이 데이터 바인딩된 하는 경우는 <xref:System.Web.UI.MobileControls.MobileListItem>개체는 <xref:System.Web.UI.MobileControls.List.ItemDataBind>이벤트가 발생 합니다.</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> 이번에 처리기의 속성을 설정할 수는 <xref:System.Web.UI.MobileControls.MobileListItem>임의의 식에서 개체.</xref:System.Web.UI.MobileControls.MobileListItem>       만들 때 한 <xref:System.Web.UI.MobileControls.ListDataBindEventHandler>에 대 한 대리자는 <xref:System.Web.UI.MobileControls.SelectionList>이벤트를 처리 하는 메서드를 식별 컨트롤.</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> <xref:System.Web.UI.MobileControls.SelectionList>컨트롤 항목 이벤트가 생성 될 때 처리기를에 알립니다.</xref:System.Web.UI.MobileControls.SelectionList> 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다."
