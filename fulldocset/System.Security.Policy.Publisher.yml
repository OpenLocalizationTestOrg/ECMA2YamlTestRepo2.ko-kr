  name: Publisher
  nameWithType: Publisher
  fullName: System.Security.Policy.Publisher
  type: Class
  summary: "정책 평가 대 한 증명 정보로 코드 어셈블리의 Authenticode X.509v3 인증서를 제공합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "게시자 증거의 존재를 생성 한 <xref:System.Security.Permissions.PublisherIdentityPermission>권한 부여의 설정.</xref:System.Security.Permissions.PublisherIdentityPermission> 없는 경우는 <xref:System.Security.CodeAccessPermission.Demand%2A>에 대 한 <xref:System.Security.Permissions.PublisherIdentityPermission>, <xref:System.Security.Permissions.PublisherIdentityPermission>증명 정보가 요청 된 사용 권한 비교 하는 게시자에 해당 하는.</xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       게시자 증거 Authenticode X.509v3 서명을 기반으로 합니다.       기본적으로 게시자 증거에 대 한 코드 액세스 보안 (CA) 확인 하지 않습니다. 컴퓨터에 따라 사용자 지정 코드 그룹에 없는 경우는 <xref:System.Security.Policy.PublisherMembershipCondition>클래스 Authenticode 서명 확인을 무시 하 여 성능을 개선할 수 있습니다.</xref:System.Security.Policy.PublisherMembershipCondition> 이 CA에 대 한 게시자 증명 정보를 제공 하지 않도록 런타임을 구성 하 여 수행 됩니다. 이 옵션 및 구성 하는 방법에 대 한 자세한 내용은 응용 프로그램 수를 사용 하 여 요소를 참조 하십시오."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Publisher : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
