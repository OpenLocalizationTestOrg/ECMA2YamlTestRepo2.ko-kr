  remarks: "다른 사용자를 명시적으로 호출할 때까지 범위를 만든 후 연결이 끊긴 <xref:System.Management.ManagementScope.Connect%2A>, 또는 라이브 연결을 요구 하는 모든 작업에 대 한 범위를 사용 합니다.</xref:System.Management.ManagementScope.Connect%2A> 또한 범위의 식별 하는 속성이 변경 될 때마다 이전 연결에서 범위 연결이 끊어졌습니다.      ## 속성 값 `true` 연결이 활성 상태 (서버와 네임 스페이스에 바인딩된), 그렇지 않으면 `false`합니다.      ## 직접 실행 호출자에 대 한.NET framework 보안 완전히 신뢰 합니다. 이 멤버는 부분적으로 신뢰할 수 있는 코드에서 사용할 수 없습니다. 자세한 내용은 참조 [부분적으로 신뢰할 수 있는 코드에서 라이브러리를 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
