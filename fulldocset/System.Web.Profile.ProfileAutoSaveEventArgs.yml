  remarks: "<xref:System.Configuration.SettingsBase.Save%2A>메서드는 속성이 있는지 여부를 하는 자동으로 결정 기본 형식, 문자열, 구성 또는 <xref:System.DateTime>개체가 변경 되었는지, 확인 하 여는 <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>각각에 대해 속성 값 <xref:System.Configuration.SettingsPropertyValue>사용자 프로필에.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> <xref:System.Configuration.SettingsBase.Save%2A>메서드는 사용자 지정 클래스가 변경 되었는지 여부를 명시적으로 확인할 수 없습니다.</xref:System.Configuration.SettingsBase.Save%2A> 사용할 수는 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>이벤트를 사용자 지정 개체 수정 되었는지 여부를 확인 하 고 개체를 수정 하는 경우 자동 저장을 계속 하거나 개체가 수정 되지 않은 경우 자동 저장을 취소 합니다.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       자동 프로필 저장 작업을 취소 하려면 ContinueWithProfileAutoSave 속성을 설정 `false` 에 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>이벤트가 있습니다; 그렇지 않으면 ContinueWithProfileAutoSave 속성을 설정 `true`.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       여러 구독자가 있을 수 있습니다는 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>이벤트.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule>ContinueWithProfileAutoSave 속성이로 설정 된 마지막 값이 사용 됩니다.</xref:System.Web.Profile.ProfileModule> 결과적으로, 것이 좋습니다에서 ContinueWithProfileAutoSave 속성을 명시적으로 설정 하는 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>이벤트를 취소 하거나 자동으로 계속와 저장 이전 구독자가 설정 된 값을 덮어쓰려면 해야 할 수 있습니다.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
