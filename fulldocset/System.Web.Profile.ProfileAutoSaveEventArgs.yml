  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> 클래스입니다."
  remarks: "<xref:System.Web.Profile.ProfileAutoSaveEventHandler> <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule>클래스</xref:System.Web.Profile.ProfileModule> 의 이벤트</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> 에 대해 대리자 정의</xref:System.Web.Profile.ProfileAutoSaveEventHandler> 에 액세스할 수 있습니다는 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>의 이벤트는 <xref:System.Web.Profile.ProfileModule>이 항목의 예제와 같이 ASP.NET 응용 프로그램의 Global.asax 파일에 클래스.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>이벤트는 페이지 실행이 끝날 때 발생 하는 경우는 <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName>속성은 `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       <xref:System.Configuration.SettingsBase.Save%2A>메서드는 속성이 있는지 여부를 하는 자동으로 결정 기본 형식, 문자열, 구성 또는 <xref:System.DateTime>개체가 변경 되었는지, 확인 하 여는 <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>각각에 대해 속성 값 <xref:System.Configuration.SettingsPropertyValue>사용자 프로필에.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> <xref:System.Configuration.SettingsBase.Save%2A>메서드는 사용자 지정 클래스가 변경 되었는지 여부를 명시적으로 확인할 수 없습니다.</xref:System.Configuration.SettingsBase.Save%2A> 사용할 수는 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>이벤트를 사용자 지정 개체 수정 되었는지 여부를 확인 하 고 개체를 수정 하는 경우 자동 저장을 계속 하거나 개체가 수정 되지 않은 경우 자동 저장을 취소 합니다.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       자동 프로필 저장 작업을 취소 하려면는 <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>속성을 `false` 에 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>이벤트가 있습니다; 그렇지 않으면, 설정 된 <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>속성을 `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       여러 구독자가 있을 수 있습니다는 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>이벤트.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule>는 마지막 값 사용 하는 <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>속성이로 설정 되어 있습니다.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> 결과적으로, 것이 좋습니다 명시적으로 설정 하는 <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>속성에는 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>이전 등록자에 의해 취소 하거나 값을 덮어쓰도록 필요한 수 만큼 자동 저장,을 계속할지 여부에 관계 없이 이벤트를 설정 합니다.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
