      description: "지정 된 형식의 현재 serializer의 인스턴스. 이 수 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 지정 된 형식의 serializer가 있는 경우."
    - id: objectType
