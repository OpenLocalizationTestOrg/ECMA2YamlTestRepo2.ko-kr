  summary: "지정된 된 특성을 사용 하 여 serializer를 가져옵니다."
  remarks: "Serialization 관리자는 개체 유형에 대 한 직렬 변환기를 찾으려고 시도 하는 경우이 메서드를 호출 합니다. 이 serialization 공급자는 올바른 형식의 serializer를 제공할 수 있습니다,이 공급자가를 반환 합니다. 그렇지 않으면 반환 `null`합니다."
