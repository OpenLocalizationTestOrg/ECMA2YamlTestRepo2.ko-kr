  fullName: System.Windows.Condition
  type: Class
  summary: "에 대 한 조건을 나타냅니다는 <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> 및 <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref>, 조건 집합에 따라 속성 값에 변경 내용이 적용 되는 합니다."
  remarks: "<xref:System.Windows.MultiTrigger>s 및 <xref:System.Windows.MultiDataTrigger>s 조건 집합에 따라 속성 값을 설정할 수 있습니다.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.MultiTrigger> 요소 또는 데이터 항목의 속성 값이 지정 된 일치 하는 경우 조건이 충족 될 <xref:System.Windows.Condition.Value%2A>(참조 일치 검사).</xref:System.Windows.Condition.Value%2A> 모든 지정 된 조건을 충족 하는 경우에 트리거가 적용 됩니다.       다음은 하면 예외가 발생 하는 사례의 목록을:-각 조건에 대해 설정할 수 있습니다 하나는 <xref:System.Windows.Condition.Property%2A>속성 또는 <xref:System.Windows.Condition.Binding%2A>속성.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.Condition.Property%2A> 두 속성 모두 설정 된 경우 예외가 throw 됩니다.      -에 대 한 조건이 있으면는 <xref:System.Windows.MultiTrigger>, <xref:System.Windows.Condition.Property%2A>속성은 null 일 수 없습니다.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger>      -에 대 한 조건이 있으면는 <xref:System.Windows.MultiDataTrigger>, <xref:System.Windows.Condition.Binding%2A>속성은 null 일 수 없습니다.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>      -예외가 발생 하는 경우 <xref:System.Windows.Condition.Value%2A>지정한 <xref:System.Windows.Condition.Property%2A>.</xref:System.Windows.Condition.Property%2A> 형식에 대 한 잘못</xref:System.Windows.Condition.Value%2A> 지정       조건에 대 한 경우는 <xref:System.Windows.MultiTrigger>, <xref:System.Windows.Condition.Property%2A>및 <xref:System.Windows.Condition.Value%2A>속성을 설정 해야 합니다.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> 에 대 한 경우는 <xref:System.Windows.MultiDataTrigger>, <xref:System.Windows.Condition.Binding%2A>및 <xref:System.Windows.Condition.Value%2A>속성을 설정 해야 합니다.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public sealed class Condition : System.ComponentModel.ISupportInitialize
