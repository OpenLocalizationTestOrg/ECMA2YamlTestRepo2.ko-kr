  summary: "조건의 속성을 가져오거나 설정 합니다. 이것은 해당 <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> 개체입니다."
  remarks: "<xref:System.Windows.MultiTrigger>s 조건 집합에 따라 속성 값을 설정할 수 있습니다.</xref:System.Windows.MultiTrigger> 요소의 (Property 속성으로 지정 됨) 속성의 값이 지정 된 일치 하는 경우 조건이 충족 될 <xref:System.Windows.Condition.Value%2A>(참조 일치 검사).</xref:System.Windows.Condition.Value%2A> 모든 지정 된 조건을 충족 하는 경우에 트리거가 적용 됩니다.       경우 `TargetType` 트리거를 포함 하는 서식 파일의 스타일에 설정 되지 않았습니다. 사용 하 여 속성 이름을 정규화 해야는 `ClassName.PropertyName` 구문입니다.       에 대 한 조건이 며이 경우는 <xref:System.Windows.MultiTrigger>, 속성 및 <xref:System.Windows.Condition.Value%2A>속성을 설정 해야 합니다.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiTrigger> 설정의 <xref:System.Windows.Condition.Binding%2A>값이 경우 예외가 인해.</xref:System.Windows.Condition.Binding%2A>       에 대 한 <xref:System.Windows.Condition>에 s <xref:System.Windows.MultiDataTrigger>s는 <xref:System.Windows.Condition.Binding%2A>속성은이 속성 대신 사용 해야 합니다.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
