- uid: System.Windows.Condition.Binding
  id: Binding
  parent: System.Windows.Condition
  langs:
  - csharp
  name: Binding
  nameWithType: Condition.Binding
  fullName: System.Windows.Condition.Binding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "조건의 속성을 지정 하는 바인딩을 가져오거나 설정 합니다. 이것은 해당 <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> 개체입니다."
  remarks: "<xref:System.Windows.MultiDataTrigger>s를 사용 하면 반환 되는 데이터의 값에 따라 속성 값을 설정할 수 있도록 합니다.</xref:System.Windows.MultiDataTrigger> 예를 들어 작업 항목의 목록을 표시 하는 경우 우선 순위가 높은의 이며 살펴보지 않은에&2; 주 이상에 대 한 경우와 빨강 배경색 작업을 표시 하려면는 것이 좋습니다.       바인딩을 만들고 사용 하는 <xref:System.Windows.Data.Binding.Path%2A>속성에 특정 개체 (바인딩 소스 개체)의 속성에 바인딩됩니다.</xref:System.Windows.Data.Binding.Path%2A> 예를 들어에 바인딩되는 *우선 순위* 속성의는 *작업*합니다. 자세한 내용은 참조 [데이터 바인딩 개요](~/add/includes/ajax-current-ext-md.md)합니다.       에 대 한 조건이 며이 경우는 <xref:System.Windows.MultiDataTrigger>, 바인딩 및 <xref:System.Windows.Condition.Value%2A>속성을 설정 해야 합니다.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> 설정의 <xref:System.Windows.Condition.Property%2A>값이 경우 예외가 인해.</xref:System.Windows.Condition.Property%2A>      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a># # XAML 특성 사용 ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> # # XAML 속성 요소 사용 ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> # # XAML 값 *선언* 바인딩 선언 합니다.             참조 [바인딩 선언 개요](~/add/includes/ajax-current-ext-md.md) 자세한 정보에 대 한 합니다."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition>s of the <xref:System.Windows.MultiDataTrigger> are specified such that if the *Name* and *State* of the *Place* data item is \"Portland\" and \"OR\" respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Cyan.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: "기본값은 null입니다."
  overload: System.Windows.Condition.Binding*
  exceptions: []
  platform:
  - net462
