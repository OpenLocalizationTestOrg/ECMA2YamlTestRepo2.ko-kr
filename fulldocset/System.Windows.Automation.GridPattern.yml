  remarks: "GridPattern는 표의 활성 구현을 지원 하지 않습니다. <xref:System.Windows.Automation.TransformPattern>컨트롤 패턴은이 기능에 필요한.</xref:System.Windows.Automation.TransformPattern>       참조 [UI 자동화 클라이언트에 대 한 컨트롤 패턴 매핑](~/add/includes/ajax-current-ext-md.md) 이 컨트롤 패턴을 지원할 수 있는 컨트롤에 대 한 예제입니다."
