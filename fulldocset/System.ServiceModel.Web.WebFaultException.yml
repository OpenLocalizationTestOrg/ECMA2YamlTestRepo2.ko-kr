  summary: "연결된 된 HTTP 상태 코드가 있을 수 있는 오류를 나타냅니다."
  remarks: "WCF REST 끝점을 사용 하는 경우 (<xref:System.ServiceModel.WebHttpBinding> 및 <xref:System.ServiceModel.Description.WebHttpBehavior>또는 <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>) 응답의 HTTP 상태 코드에 따라 설정 됩니다.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> </xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> 하지만 WebFaultException 아닌 REST 끝점과 함께 사용할 수 있습니다 및 일반 <xref:System.ServiceModel.FaultException>.</xref:System.ServiceModel.FaultException> 처럼 동작,       WCF REST 끝점을 사용할 경우 serialize 된 오류의 응답 형식은 비 오류 응답과 같은 방식에서 결정 됩니다. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]WCF REST 형식 지정, 참조 [WCF 웹 HTTP 형식 지정](~/add/includes/ajax-current-ext-md.md)합니다."
