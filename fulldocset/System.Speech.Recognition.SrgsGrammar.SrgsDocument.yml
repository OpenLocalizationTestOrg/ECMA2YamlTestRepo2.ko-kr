  remarks: "Phonetic 알파벳 문자, 숫자 또는 문자 조합에 경우에 따라 구성 된 휴대폰으로 구성 됩니다. 각 전화 음성의 고유한 소리를 설명합니다. 이것은 대조적 라틴어 알파벳 문자를 여러 개의 음성된 소리를 나타낼 수 있습니다. 다른 발음의 단어 &quot;표시&quot;와 &quot;중지&quot;의 &quot;c&quot; 문자 또는 문자 조합의 서로 다른 발음 &quot;th&quot;에서 고려 단어 &quot;일&quot; 및 &quot;&quot;입니다.       System.Speech를 사용할 수 있습니다 세 phonetic 알파벳의 사용자 지정 발음을 지정 하려면: 국제 전화 IPA (), 범용 전화 설정 (UPS) 또는 SAPI 전화 집합입니다. 지정 된 phonetic 알파벳 전화 집합에 대 한 인라인 발음을 정의 하는 결정 <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>개체입니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> 에 지정 된 휴대폰 <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>phonetic 알파벳 PhoneticAlphabet에 지정 된 일치 해야 합니다.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>       참조 [집 및 Phonetic 알파벳](http://msdn.microsoft.com/en-us/435e3c6f-6834-4e5a-b0f6-c17b2275dc51) 자세한 정보에 대 한 합니다."
