  remarks: "<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>개체는 문서에 이미 있어야 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection>설정할 수 있습니다는 **루트 규칙이**.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       에 대 한 루트 규칙을 설정할 수도 있습니다는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>사용 하 여 개체는 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>개체에 대 한 인수로 <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>생성자.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>"
  example:
