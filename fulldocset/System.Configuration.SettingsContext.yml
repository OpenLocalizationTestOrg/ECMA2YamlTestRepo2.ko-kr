  name: SettingsContext
  nameWithType: SettingsContext
  fullName: System.Configuration.SettingsContext
  type: Class
  summary: "공급자 설정을 유지할 때 사용할 수 있는 컨텍스트 정보를 제공 합니다."
  remarks: "SettingsContext 클래스는 설정 공급자에 컨텍스트 정보를 제공 하기 위해 응용 프로그램에서 사용 하는 기본 클래스입니다. 클래스에 추상 하지는 않지만 응용 프로그램을 SettingsContext 클래스에서 상속 하 고 특정 한 유형의 공급자를 추가 정보를 제공 하는 특수 한 클래스를 만들도록 선택할 수 있습니다. 공급자 속성을 쓸 때 컨텍스트 설정을 검사할 수 있습니다.       SettingsContext 클래스의 기본 목적은 사용 하는 기능을 제공 하는 것은 <xref:System.Configuration.SettingsBase>클래스 및 관련된 인프라가.</xref:System.Configuration.SettingsBase> 저장 되는 속성 데이터에 대 한 추가 기능 관련 컨텍스트 정보를 제공 하는 SettingsContext 클래스는 <xref:System.Configuration.SettingsBase>인스턴스.</xref:System.Configuration.SettingsBase> 따라서 것은 매우 간단 하 게 여기에서 (또는 다른 설정을 * 클래스)을 파생 하지 않고도 SettingsContext 클래스에서 추가 정보를 저장 하려면 추가 기능 관련 컨텍스트 정보를 지원 합니다.       예를 들어 ASP.NET가 SettingsContext 클래스를 사용 하 여 관리 하는 데이터와 연결 된 사용자 이름에 따라 통과 하는 <xref:System.Configuration.SettingsBase>인증 된 사용자는 간주 하는지 여부를 나타내는 속성 뿐만 아니라 인스턴스.</xref:System.Configuration.SettingsBase> 이러한 방식으로 ASP.NET 사용 하 여 SettingsContext 클래스 식별와 프로필 데이터를 익명 인증 합니다."
