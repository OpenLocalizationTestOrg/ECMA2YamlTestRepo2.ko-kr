  name: EventDrivenActivity
  nameWithType: EventDrivenActivity
  fullName: System.Workflow.Activities.EventDrivenActivity
  type: Class
  summary: "래핑하는 <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> 실행 되는 이벤트에 의해 초기화 됩니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]한 <xref:System.Workflow.ComponentModel.CompositeActivity>이벤트를 처리 하는 데 사용 되는; 수 발생 일반적으로 호스트에서 하거나 지연 타이머 만료로 인해 런타임에서.</xref:System.Workflow.ComponentModel.CompositeActivity> EventDrivenActivity은 <xref:System.Workflow.Activities.SequenceActivity>따라서 그는 첫 번째 활동 <xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity> 되도록 하는 추가 제한이 있는 시퀀스에서</xref:System.Workflow.Activities.SequenceActivity> 상속 됩니다.       EventDrivenActivity가는 <xref:System.Workflow.ComponentModel.CompositeActivity>는 EventDrivenActivity를 의미 하는 다른 활동을 포함할 수 있습니다.</xref:System.Workflow.ComponentModel.CompositeActivity> EventDrivenActivity는 비슷합니다는 <xref:System.Workflow.Activities.SequenceActivity>몇 가지 추가 특성을 가진 활동입니다.</xref:System.Workflow.Activities.SequenceActivity>       EventDrivenActivity 하나 않는 부모 있어야는 <xref:System.Workflow.Activities.ListenActivity>, <xref:System.Workflow.Activities.StateActivity>, 또는 <xref:System.Workflow.Activities.StateMachineWorkflowActivity>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity> </xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.ListenActivity>       EventDrivenActivity 활동의 첫 번째 자식 <xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity> 에서 상속 되는 활동 이어야 합니다. 다른 모든 자식은 모든 형식의 활동 수 있습니다. <xref:System.Workflow.Activities.IEventActivity>차단 하 고 시작 하는 타이머 또는 메시지 도착 등 일부 이벤트에 대해 일치 하는 보류 중인 항목에 대 한 대기.</xref:System.Workflow.Activities.IEventActivity> 이벤트가 발생할 때의 <xref:System.Workflow.Activities.IEventActivity>끝나면 실행 되 고 모든 후속 활동이 실행 됩니다.</xref:System.Workflow.Activities.IEventActivity>       때는 <xref:System.Workflow.Activities.StateMachineWorkflowActivity>EventDrivenActivity, 포함 된 EventDrivenActivity 몇 가지 제한 사항이:-The EventDrivenActivity <xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity> 유형의 하나의 활동을 포함할 수 있습니다</xref:System.Workflow.Activities.StateMachineWorkflowActivity>      - <xref:System.Workflow.Activities.HandleExternalEventActivity>첫 번째 자식 활동 이어야 합니다.</xref:System.Workflow.Activities.HandleExternalEventActivity> <xref:System.Workflow.Activities.HandleExternalEventActivity>수 없습니다 이벤트에 한 자식 활동에 대 한 처리기 및 경우에 EventDrivenActivity 하위를 사용할 수 없습니다는 <xref:System.Workflow.Activities.HandleExternalEventActivity>첫 번째 자식 개체가 아닙니다.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.HandleExternalEventActivity>      -으로 첫 번째 활동은는 <xref:System.Workflow.Activities.HandleExternalEventActivity>, 이벤트 처리기는 모든 활동을 포함할 수 있습니다.</xref:System.Workflow.Activities.HandleExternalEventActivity> 이외의 활동이 <xref:System.Workflow.Activities.HandleExternalEventActivity>EventDrivenActivity에 포함 된 활동 이벤트 처리기를 포함할 수 없습니다.</xref:System.Workflow.Activities.HandleExternalEventActivity>       예를 들어 이벤트 처리를 지원 되는 활동은 EventDrivenActivity 내부 사용할 수 있지만 활동 자체에 연결 된 이벤트 처리기를 사용할 수 없습니다.       EventDrivenActivity 포함 될 수 있는 또 다른 예로는 <xref:System.Workflow.Activities.ConditionedActivityGroup>, 하지만 <xref:System.Workflow.Activities.ConditionedActivityGroup>자체를 사용할 수 없습니다 <xref:System.Workflow.Activities.HandleExternalEventActivity>클래스.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  example:
  - "The following code example shows how to use the EventDrivenActivity to perform state machine transitions. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#185](~/add/codesnippet/csharp/wf_snippets/snippets19.cs#185)]\n [!code-vb[wf_samples#185](~/add/codesnippet/visualbasic/wf_snippets/snippets19.vb#185)]"
