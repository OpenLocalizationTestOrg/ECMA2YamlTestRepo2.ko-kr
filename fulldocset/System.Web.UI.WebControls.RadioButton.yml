  remarks: "라디오 단추 컨트롤의 상호 배타적인 집합을 만드는 그룹화 하려면 GroupName 속성을 사용 합니다. 하나만 선택이 사용 가능한 옵션 목록에서 가능한 경우 GroupName 속성을 사용할 수 있습니다.       이 속성이 설정 된 경우, 하나만 <xref:System.Web.UI.WebControls.RadioButton>지정된 된 그룹에 한 번에 선택할 수 있습니다.</xref:System.Web.UI.WebControls.RadioButton>       이 속성의 값은 뷰 상태에 저장 됩니다.       테마 또는 스타일 시트 테마가이 속성을 설정할 수 없습니다. 자세한 내용은 참조 <xref:System.Web.UI.ThemeableAttribute>및 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
