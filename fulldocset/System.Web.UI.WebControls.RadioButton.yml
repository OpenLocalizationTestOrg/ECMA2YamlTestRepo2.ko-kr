  summary: "라디오 단추 컨트롤을 나타냅니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The RadioButton 서버 컨트롤을 사용 하면 페이지의 다른 내용과 라디오 단추 그룹에 섞을 수 있습니다.       단추는 모두 동일한를 공유 하는 경우 논리적으로 그룹화 됩니다 <xref:System.Web.UI.WebControls.RadioButton.GroupName%2A>속성.</xref:System.Web.UI.WebControls.RadioButton.GroupName%2A>      > [!NOTE] > RadioButton 컨트롤을 사용 하 여 클라이언트를 악의적인 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 합니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다.      <a name=&quot;accessibility&quot;></a># # 접근성이이 컨트롤에 대해 기본적으로 렌더링 되는 태그는 웹 콘텐츠 내게 필요한 옵션 지침 1.0 WCAG 우선 순위 1 지침 등의 내게 필요한 옵션 표준 준수 하지 않을 수 있습니다. 이 컨트롤에 대 한 내게 필요한 옵션 지원에 대 한 세부 정보를 참조 하십시오. [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:RadioButton       AccessKey=&quot;string&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Checked=&quot;True|False&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GroupName=&quot;string&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnCheckedChanged=&quot;CheckedChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
