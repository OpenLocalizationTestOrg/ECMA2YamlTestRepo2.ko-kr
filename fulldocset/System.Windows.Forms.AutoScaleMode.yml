  type: Enum
  summary: "다양 한 유형의 Windows Forms에서 지 원하는 자동 크기 조정 모드를 지정 합니다."
  remarks: "<xref:System.Windows.Forms.ContainerControl>클래스와 클래스에서 파생와 같은 <xref:System.Windows.Forms.Form>, 자동으로 크기를 조정할 수 자체 및 현재 시스템 글꼴 또는 디스플레이 해상도 따라 해당 내용을 측정 (dpi).</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ContainerControl> AutoScaleMode 열거형은 이러한 클래스 및 파생된 형식에서 지 원하는 자동 크기 조정 모드를 정의 합니다. 컨트롤의 현재 모드를 통해 액세스할 수는 <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       대부분의 비즈니스 응용 프로그램 글꼴 자동 크기 조정 모드를 사용 해야 합니다. Dpi 크기 조정 모드.NET Compact Framework에서 사용 하는 기본 배율와 호환 되 고 그래픽 기반 응용 프로그램에 유용 합니다.      > [!IMPORTANT] >.NET Framework 버전 1.0 및 1.1에서는 자동 크기 조정을 지원 되었지만 항상 현재 시스템 글꼴에 의존 하는 단순한 메커니즘을 사용 합니다. 이 메커니즘은 더 이상 사용 되지 않지만 이전 버전과 호환성을 위해 여전히 지원 합니다. 설정 하 여 이전 크기 조정 동작을 얻을 수 있습니다는 <xref:System.Windows.Forms.Form.AutoScale%2A>포함 하는 속성 <xref:System.Windows.Forms.Form>를 `true`는 암시적으로 설정 하는 <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>속성을 None.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.AutoScale%2A> 반대로, 설정는 <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>폼의 속성은 설정 <xref:System.Windows.Forms.Form.AutoScale%2A>를 `false`,.NET Framework 버전 2.0에 도입 된 새로운 크기 조정 메커니즘을 사용 하도록 설정 합니다.</xref:System.Windows.Forms.Form.AutoScale%2A> </xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       스마트폰 응용 프로그램의 경우이 열거형을 요구 한다는 Windows Mobile 버전 5.0 소프트웨어 스마트폰은 참고 합니다."
