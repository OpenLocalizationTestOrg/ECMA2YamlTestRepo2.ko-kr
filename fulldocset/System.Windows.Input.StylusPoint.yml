  type: Struct
  summary: "스타일러스가 디지타이저에서 수집 된 단일 데이터 요소를 나타냅니다."
  remarks: "StylusPoint는 사용자 입력 디지타이저를 사용 하 여 잉크 때 데이터를 수집 합니다. 디지타이저 보고 하는 정보는 제조업체에 따라 다르므로 StylusPoint는 내의 속성 달라질 수 있습니다. StylusPoint 속성 인지를 확인 하려면 호출 된 <xref:System.Windows.Input.StylusPoint.HasProperty%2A>메서드.</xref:System.Windows.Input.StylusPoint.HasProperty%2A> <xref:System.Windows.Input.StylusPoint.Description%2A>속성을 포함 한 <xref:System.Windows.Input.StylusPointDescription>StylusPoint에 있는 속성을 지정 하는.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPoint.Description%2A> 모든 StylusPoint 개체를 지정 하는 속성을 포함 (x, y) 좌표 뿐만 아니라 압력입니다."
