  name: DragDrop
  nameWithType: DragDrop
  fullName: System.Windows.DragDrop
  type: Class
  summary: "끌어서 놓기 작업과 관련 된 끌어서 놓기 이벤트 처리기 추가 및 제거 하기 위한 기능을 시작 하는 메서드를 포함 하 여 끌어서 놓기 작업을 시작 하기 위한 도우미 메서드 및 필드를 제공 합니다."
  remarks: "끌어서 놓기 일반적으로 사용 하 여 마우스 (또는 다른 포인팅 장치) 하나 이상의 개체를 선택 하려면 이러한 개체를 끌어에서 원하는 놓기 대상 위로 데이터 전송 메서드를 참조는 [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]를 놓아 합니다. 끌어서 놓기 작업은 복사 (또는 잘라내기)와 비슷합니다 및 붙여넣기 한 개체 또는 다른 응용 프로그램에서 데이터를 전송 하는 데 사용 되는 작업입니다. 끌어서 놓기 작업에는 일반적으로 두 파티 관련:는 끌기 소스 끌어 온된 데이터가 원래 있던 하 고 삭제 된 데이터를 수신 하는 놓기 대상입니다. 끌어서 놓기 작업에 필요한 메서드와 이벤트 DragDrop 클래스에 정의 됩니다. 끌어서 놓기 이벤트는 모든 <xref:System.Windows.UIElement>나 <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> 에 연결할 수 있는 연결 된 이벤트 끌기 소스 및 놓기 대상에는 같은 응용 프로그램 또는 다른 응용 프로그램에서 UI 요소 수 있습니다. 그러나 놓기 대상을 끌기 소스에서 전달 되는 데이터를 처리 하는 방법을 알고 있어야 합니다.      > [!NOTE] >의 <xref:System.Windows.UIElement> <xref:System.Windows.ContentElement>이벤트가 기본 클래스도 이러한 클래스는 상속 되는 경우 클래스 멤버 목록에 표시 되도록 클래스 끌어서 놓기 이벤트에 대 한 별칭을 포함</xref:System.Windows.ContentElement> 하 고</xref:System.Windows.UIElement> 이러한 클래스 중 하나에서 끌어서 놓기 이벤트를 이벤트 처리기를 연결 하는 경우 기본 DragDrop 이벤트 처리기가 연결 하 고 이벤트 데이터의 동일한 인스턴스를 수신 합니다. 예를 들어 참조 <xref:System.Windows.UIElement.Drop?displayProperty=fullName>.</xref:System.Windows.UIElement.Drop?displayProperty=fullName>       끌기 소스는 정적 <xref:System.Windows.DragDrop.DoDragDrop%2A>전송 된 데이터를 전달 하 고 메서드를</xref:System.Windows.DragDrop.DoDragDrop%2A> 호출 하 여 끌어서 놓기 작업을 시작 다음 이벤트는 끌기 소스 되었을 때 일반적으로 처리 하는 요소:- <xref:System.Windows.DragDrop.GiveFeedback>- <xref:System.Windows.DragDrop.QueryContinueDrag>놓기 대상인 때 다음 이벤트를 일반적으로 처리 하는 요소:- <xref:System.Windows.DragDrop.DragEnter>- <xref:System.Windows.DragDrop.DragLeave>- <xref:System.Windows.DragDrop.DragOver>- <xref:System.Windows.DragDrop.Drop>자세한 내용 및 예제에 대 한 참조 [놓기](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragDrop.DragOver> </xref:System.Windows.DragDrop.DragLeave> </xref:System.Windows.DragDrop.DragEnter> </xref:System.Windows.DragDrop.QueryContinueDrag> </xref:System.Windows.DragDrop.GiveFeedback>"
