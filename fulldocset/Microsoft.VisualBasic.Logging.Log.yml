  summary: "속성 및 응용 프로그램의 로그 수신기에 이벤트 및 예외 정보를 쓰기 위한 메서드를 제공 합니다."
  remarks: "`My.Application.Log` 에서 액세스할 수 있는 간단한 진입점을 제공 하는 개체는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]의 로깅 서비스입니다. `WriteEntry` 및 `WriteException` 메서드는 응용 프로그램의 로그 수신기에 메시지를 씁니다. 응용 프로그램의 구성 파일에서 수신기를 구성할 수 있습니다. 자세한 내용은 참조 [연습: 변경 위치 My.Application.Log 기록 정보](~/add/includes/ajax-current-ext-md.md) 및 [응용 프로그램 로그 작업](~/add/includes/ajax-current-ext-md.md)합니다.       `My.Application.Log` 개체는 클라이언트 응용 프로그램에 대해서만 사용할 수 있습니다. 웹 응용 프로그램 사용 `My.Log`합니다. 자세한 내용은 <xref:Microsoft.VisualBasic.Logging.AspLog>.</xref:Microsoft.VisualBasic.Logging.AspLog> 을 참조 하십시오.       다음 표에서 관련 된 작업의 예를 보여 줍니다.는 `My.Application.Log` 개체입니다.      | | 참조 |   |--------|---------|   | 응용 프로그램의 로그 수신기에 이벤트 정보 쓰기 | [하는 방법: 로그 메시지 쓰기](~/add/includes/ajax-current-ext-md.md)|   | 응용 프로그램의 로그 수신기에 예외 정보를 작성 합니다. | [하는 방법: 예외 기록](~/add/includes/ajax-current-ext-md.md)|   | 위치를 확인 `My.Application.Log` 정보를 기록 |[ 연습: my.application.log가 정보를 기록 하는 위치 확인](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/visualbasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
