  name: RegistryPermission
  nameWithType: RegistryPermission
  fullName: System.Security.Permissions.RegistryPermission
  type: Class
  summary: "레지스트리 변수에 액세스 하는 기능을 제어 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "RegistryPermission은 레지스트리 변수에 대 한 보호 된 작업을 설명합니다. 레지스트리 변수를 RegistryPermission 하지 않고 코드로 액세스할 수 있는 메모리 위치에 저장 되어야 합니다. 레지스트리 개체는 신뢰할 수 없는 호출자에 게 전달 되 면 잘못 사용 될 수 있습니다.       <xref:System.Security.Permissions.RegistryPermissionAccess>.</xref:System.Security.Permissions.RegistryPermissionAccess> 사용할 수 있는 레지스트리 액세스 형식은 정의 합니다. 둘 이상의 유형의 액세스가 필요한은 결합할 수 뒤에 오는 코드 샘플 에서처럼 비트 OR 연산을 사용 하 여 합니다.       레지스트리 권한이 모두 정식 절대 경로로; 정의 되어 있습니다. 항상 검사 정식 경로 이름으로 이루어져야 합니다. 키 액세스 하 고 그 아래에서 모든 변수가 포함 된 모든 값에 대 한 액세스를 의미 합니다.      > [!NOTE] > 하기 전에.NET Framework의 버전에는 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]를 사용할 수 있습니다는 <xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName>신뢰할 수 있는 코드에 시스템 리소스에 실수로 액세스를 방지 하기 위해 메서드.</xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName> <xref:System.Security.CodeAccessPermission.Deny%2A>이전 이제 및 리소스에 대 한 액세스 부여 된 권한 집합 어셈블리에 의해서만 이제 결정 됩니다.</xref:System.Security.CodeAccessPermission.Deny%2A> 파일에 대 한 액세스를 제한 하려면 샌드박스에서 부분적으로 신뢰할 수 있는 코드를 실행 하 고 코드에 액세스할 수 있는 리소스에만 사용 권한을 할당 해야 합니다. 샌드박스에서 응용 프로그램을 실행 하는 방법에 대 한 정보를 참조 하십시오. [하는 방법: 부분적으로 신뢰할 수 있는 코드 실행 샌드박스에서](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RegistryPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
