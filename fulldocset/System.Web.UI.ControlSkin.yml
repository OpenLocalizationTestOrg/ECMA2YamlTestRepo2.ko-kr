  langs:
  - csharp
  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "ASP.NET 웹 서버 컨트롤에 적용 되는 스타일 속성을 정의 하는 수단 컨트롤 스킨을 나타냅니다."
  remarks: "페이지 및 컨트롤 개발자가 사용 하지 않는 <xref:System.Web.UI.ControlSkinDelegate>, ControlSkin, 또는 <xref:System.Web.UI.PageTheme>클래스를 직접.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkinDelegate> 이러한 클래스는 서버 쪽 속성 및 ASP.NET 테마와 특정 형식의 컨트롤에 컨트롤 스킨 파일에 정의 되어 있는 연계 스타일 시트 정의 적용 하려면 ASP.NET 페이지 프레임 워크에서 내부적으로 사용 됩니다.       ControlSkin 개체의 명명된 된 스킨 또는 기본 스킨 나타냅니다는 <xref:System.Web.UI.Control>런타임과 디자인 타임에 컨트롤.</xref:System.Web.UI.Control> ASP.NET 빌드 <xref:System.Web.UI.PageTheme>, ControlSkin 및 <xref:System.Web.UI.ControlSkinDelegate>테마와 ASP.NET 웹 페이지 및 컨트롤에 컨트롤 스킨 파일에 정의 된 스타일 요소를 적용할 개체입니다.</xref:System.Web.UI.ControlSkinDelegate> </xref:System.Web.UI.PageTheme>       테마와 컨트롤 스킨에 대 한 자세한 내용은 참조 [ASP.NET 테마와 스킨](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/visualbasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/csharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin
