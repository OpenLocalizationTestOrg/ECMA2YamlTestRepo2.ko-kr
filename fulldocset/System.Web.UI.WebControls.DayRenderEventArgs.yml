- uid: System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl
  id: SelectUrl
  parent: System.Web.UI.WebControls.DayRenderEventArgs
  langs:
  - csharp
  name: SelectUrl
  nameWithType: DayRenderEventArgs.SelectUrl
  fullName: System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "렌더링 되는 날짜를 선택한 경우 페이지는 서버에 게시 하는 데 사용 하는 스크립트를 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 제어 합니다."
  remarks: "렌더링 되는 날짜를 선택한 경우 페이지는 서버에 게시 하는 데 사용 하는 스크립트를 검색 하려면 SelectUrl 속성을 사용 하 여 한 <xref:System.Web.UI.WebControls.Calendar>컨트롤.</xref:System.Web.UI.WebControls.Calendar> 이 속성은 날짜에 대해 렌더링 되는 내용은 사용자 지정 하려면 하지만 계속 다시 게시 동작을 유지 하려는 경우 일반적으로 사용 됩니다."
  example:
  - "The following code example demonstrates how to customize the content rendered for today's date. The value of the SelectUrl property is inserted into the rendered content so that the <xref:System.Web.UI.WebControls.Calendar> control will post back to the server when the user selects today's date.  \n  \n [!code-cs[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_568_1.aspx)]\n [!code-vb[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_568_1.aspx)]"
  syntax:
    content: public string SelectUrl { get; }
    return:
      type: System.String
      description: "렌더링 되는 날짜가 때 페이지를 서버에 다시 게시 하는 데 사용 하는 스크립트를 선택 합니다."
  overload: System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl*
  exceptions: []
  platform:
  - net462
