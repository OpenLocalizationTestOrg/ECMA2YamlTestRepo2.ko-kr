  name: DayRenderEventArgs
  nameWithType: DayRenderEventArgs
  fullName: System.Web.UI.WebControls.DayRenderEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 제어 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "에 대 한 데이터 바인딩이 지원 되지 않습니다 되지만 <xref:System.Web.UI.WebControls.Calendar>컨트롤 되 콘텐츠를 수정 하는 개별 날짜 셀의 서식 지정.</xref:System.Web.UI.WebControls.Calendar> 전에 <xref:System.Web.UI.WebControls.Calendar>컨트롤이 웹 페이지에 표시 됩니다, 만들고 컨트롤을 구성 하는 구성 요소를 어셈블합니다.</xref:System.Web.UI.WebControls.Calendar> <xref:System.Web.UI.WebControls.Calendar.DayRender>이벤트는 각 날짜의 셀은 <xref:System.Web.UI.WebControls.Calendar>컨트롤이 만들어집니다.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> 내용과 대 한 이벤트 처리기에서 코드를 제공 하 여 생성 될 때 날짜 셀의 서식을 제어할 수 있습니다는 <xref:System.Web.UI.WebControls.Calendar.DayRender>이벤트.</xref:System.Web.UI.WebControls.Calendar.DayRender>       이벤트 처리기는 이벤트 데이터를 포함 하는 DayRenderEventArgs 개체를 받습니다. 사용 하 여는 <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>렌더링 되는 셀에 액세스 하는 속성.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> 렌더링 되는 날짜의 속성에 액세스 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>속성.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> 셀에 대 한 콘텐츠를 사용자 지정할 때에 사용자가 렌더링 되는 날짜를 선택 하는 경우 다시 게시 동작을 보존 하는 것이 좋습니다. 일반적으로 사용자 지정 내용이의 일부로 페이지를 게시 하는 데 사용 하는 스크립트를 렌더링 하면 됩니다. 페이지를 서버에 다시 게시 하는 데 사용 하는 스크립트를 검색 하려면 사용 된 <xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>속성.</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>       목록이 DayRenderEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_197_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_197_1.aspx)]"
  syntax:
    content: public sealed class DayRenderEventArgs
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
