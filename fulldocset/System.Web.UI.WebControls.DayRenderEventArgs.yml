  summary: "가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> 에 렌더링 되는 셀을 나타내는 개체의 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 제어 합니다."
  remarks: "셀 속성을 사용 하 여 프로그래밍 방식으로에서 렌더링 되는 셀을 제어 하는 <xref:System.Web.UI.WebControls.Calendar>컨트롤.</xref:System.Web.UI.WebControls.Calendar>       컨트롤을 동적으로 추가 하 여 셀의 내용을 사용자 지정할 수 있습니다는 <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>셀 속성의 컬렉션입니다.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > 때문에 <xref:System.Web.UI.WebControls.Calendar.DayRender>발생 하는 동안의 <xref:System.Web.UI.WebControls.Calendar>컨트롤 렌더링 되 고, <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton> 같은 이벤트를 발생 시킬 수도 수는 컨트롤을 추가할 수 없습니다</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> 와 같은 정적 컨트롤을 추가할 수 있습니다 <xref:System.Web.UI.LiteralControl>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>, 및 <xref:System.Web.UI.WebControls.HyperLink>.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl>"
  example:
  - "The following code example demonstrates how to use the Cell property to programmatically change the background color of the days in the displayed month to yellow. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the Cell property.  \n  \n [!code-vb[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_24_1.aspx)]\n [!code-cs[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_24_1.aspx)]"
