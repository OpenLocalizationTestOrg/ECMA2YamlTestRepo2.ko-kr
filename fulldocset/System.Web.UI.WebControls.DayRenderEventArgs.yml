  remarks: "이 생성자를 사용 하 여 만들고 <xref:System.Web.UI.WebControls.DayRenderEventArgs>클래스</xref:System.Web.UI.WebControls.DayRenderEventArgs> 의 새 인스턴스를 초기화 합니다.       인스턴스가 <xref:System.Web.UI.WebControls.DayRenderEventArgs>만들어집니다이 생성자를 호출한 다음 표에 표시 된 속성은 지정된 된 값으로 초기화 됩니다.</xref:System.Web.UI.WebControls.DayRenderEventArgs>      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>| 값은 `cell` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>| 값은 `day` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>| 값은 `selectUrl` 매개 변수입니다. |      > [!NOTE] >이 생성자는 주로 컨트롤 개발자가 사용 됩니다.</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>"
