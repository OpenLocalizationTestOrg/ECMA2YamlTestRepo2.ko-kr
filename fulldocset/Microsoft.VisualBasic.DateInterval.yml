  name: DateInterval
  nameWithType: DateInterval
  fullName: Microsoft.VisualBasic.DateInterval
  type: Enum
  summary: "고 날짜 관련 함수를 호출할 때 날짜 간격 서식을 지정 하는 방법을 나타냅니다."
  remarks: "날짜 관련 함수를 호출 하는 경우에 실제 값 대신 코드에서 열거형 멤버를 사용할 수 있습니다.       `DateInterval` 열거형 날짜 관련 함수와 함께 사용 되어 날짜 간격 결정 되 고 형식이 지정 되는 방법을 식별 하는 상수를 정의 합니다.  예를 들어 참조는 <xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>메서드.</xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>"
  syntax:
    content: public enum DateInterval
  inheritance:
  - System.Enum
  platform:
  - net462
