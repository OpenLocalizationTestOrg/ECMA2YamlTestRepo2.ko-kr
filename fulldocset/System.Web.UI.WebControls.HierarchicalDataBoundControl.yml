  name: HierarchicalDataBoundControl
  nameWithType: HierarchicalDataBoundControl
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl
  type: Class
  summary: "계층 구조 형태로 해당 데이터를 표시 하는 모든 ASP.NET 버전 2.0 데이터 바인딩된 컨트롤에 대 한 기본 클래스로 사용 됩니다."
  remarks: "Hierarchicaldataboundcontrol은 클래스는 ASP.NET 계층적 데이터 소스 컨트롤에서 데이터를 검색 하 고 컨트롤의 사용자 인터페이스 요소 표시를 위해 해당 데이터에 바인딩하는 ASP.NET 컨트롤에 사용 되는 기본 클래스입니다. <xref:System.Web.UI.WebControls.TreeView>및 <xref:System.Web.UI.WebControls.Menu>클래스 hierarchicaldataboundcontrol은에서 파생 됩니다.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       페이지 개발자 hierarchicaldataboundcontrol은 클래스를 직접; 사용 하지 않습니다. 대신,이 클래스 로부터 파생 되는 컨트롤을 사용 합니다.       구현 하는 클래스를 사용 하는 데이터 바인딩된 컨트롤을 만들려면이 클래스를 확장 하는 컨트롤 개발자는 <xref:System.Web.UI.IHierarchicalDataSource>인터페이스 및 클래스에서 파생 되는 <xref:System.Web.UI.HierarchicalDataSourceControl>및 <xref:System.Web.UI.HierarchicalDataSourceView>클래스.</xref:System.Web.UI.HierarchicalDataSourceView> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.IHierarchicalDataSource> Hierarchicaldataboundcontrol은 클래스에서 클래스를 파생 하는 경우 재정의 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>메서드를 검색 한 데이터에 컨트롤의 사용자 인터페이스 요소를 바인딩하는 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>메서드.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>메서드는 프로그램 파생된 클래스에서 재정의 하는 유일한 방법은</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> 대부분의 경우       ASP.NET 2.0 데이터 바인딩된 컨트롤에 대 한는 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>메서드는 해당 하는 <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>메서드를 실행 시 데이터를 바인딩할를 위해 호출 됩니다.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>메서드 호출의 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>및 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>메서드.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataBoundControl class to create a custom data-bound control. The `GeneologyTree` control renders a `pre` HTML section with a text tree for the data retrieved from an associated data source control.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_1.cs)]  \n  \n The following code example demonstrates how to use the `GeneologyTree` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.XmlDataSource> control.  \n  \n [!code-cs[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_2.aspx)]\n [!code-vb[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_2.aspx)]  \n  \n The geneology.xml file accessed in the code example contains the following data.  \n  \n```  \n<family>  \n  <member title=\"great-grandfather\">  \n    <member title=\"grandfather\" >  \n      <member title=\"child\" />  \n      <member title=\"father\" >  \n         <member title=\"son\" />  \n      </member>  \n    </member>  \n  </member>  \n</family>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class HierarchicalDataBoundControl : System.Web.UI.WebControls.BaseDataBoundControl
