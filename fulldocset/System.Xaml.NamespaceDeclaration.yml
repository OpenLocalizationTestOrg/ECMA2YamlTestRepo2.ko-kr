  langs:
  - csharp
  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "문자열 값을 개별 속성으로 저장 하 여 식별자와 XAML 네임 스페이스의 접두사를 선언 합니다."
  remarks: "NamespaceDeclaration 일부로 XAML 노드 스트림의 XAML 네임 스페이스 정보를 나타냅니다. NamespaceDeclaration 클래스는 없는 진정으로 개체 또는 멤버; 노드 형식 대신, 불연속 노드 유형은입니다.       XAML 노드 스트림에 NamespaceDeclaration 개체 또는 해당 XAML 네임 스페이스 적용 되는 멤버 하기 바로 전에 발생 합니다.       규칙에 따라 XAML 네임 스페이스의 식별자에는 식별자 URI (Uniform Resource)와 유사합니다. 그러나 <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>NamespaceDeclaration <xref:System.String>.</xref:System.String> 형식의 속성이 되었습니다.</xref:System.Xaml.NamespaceDeclaration.Namespace%2A> Api의.NET Framework XAML 서비스는 일반적으로 문자열로 XAML 네임 스페이스 식별자를 처리합니다. 상대적 및 진정한 절대적 차이 <xref:System.Uri>형식 XAML (또는 XML) 네임 스페이스를 식별 하는 데 적용 되지 않습니다.</xref:System.Uri> 네임 스페이스 URI로 규칙 XML에서 일반적인 이기도합니다.       이 형식의 개체에 대 한 입력으로 사용 되는 <xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>메서드는 개체 그래프에 XAML 노드 스트림 정보를 쓸 때.</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> 이 형식의 개체에 대 한 입력으로 사용 되는 <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>메서드 serialization 위해 XAML 노드 스트림 정보를 XML로 쓸 때.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       네임 스페이스 선언에 사용할 수는 <xref:System.String.Empty?displayProperty=fullName>접두사 값입니다.</xref:System.String.Empty?displayProperty=fullName> A <xref:System.String.Empty?displayProperty=fullName>접두사의 기본 XAML 네임 스페이스 선언을 나타냅니다.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
