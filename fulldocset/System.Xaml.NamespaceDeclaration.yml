  remarks: "초기화 <xref:System.Xaml.NamespaceDeclaration>값의 유효성 검사를 시도 하지 않습니다.</xref:System.Xaml.NamespaceDeclaration> XAML 작성기를 올바르게 사용 하려면 null 값을 사용 하지 마십시오. 네임 스페이스 선언에 사용할 수는 <xref:System.String.Empty?displayProperty=fullName>접두사 값입니다.</xref:System.String.Empty?displayProperty=fullName> A <xref:System.String.Empty?displayProperty=fullName>접두사의 기본 XAML 네임 스페이스 선언을 나타냅니다.</xref:System.String.Empty?displayProperty=fullName>"
