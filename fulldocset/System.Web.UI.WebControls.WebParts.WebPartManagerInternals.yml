  name: WebPartManagerInternals
  nameWithType: WebPartManagerInternals
  fullName: System.Web.UI.WebControls.WebParts.WebPartManagerInternals
  type: Class
  summary: "사용 되는 별도 클래스 메서드를 격리는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> 제어 하 고 개발자에 게 컨트롤을 확장 되지만 페이지 개발자가 거의 필요 하 여 재정의할 수 있습니다."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager>클래스는 웹 파트 컨트롤 집합의 가장 큰 클래스.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 가장 중요 한 웹 파트 클래스 간의 때문에 이기도 및 웹 파트 컨트롤을 포함 하는 모든 웹 페이지에 사용 되며 조절 및 페이지에 있는 모든 웹 파트 컨트롤을 관리 합니다.       때문에는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>클래스 매우 자주 사용 됩니다 하 고 일부 메서드 필요 주로 컨트롤 개발자가 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>컨트롤 WebPartManagerInternals 클래스에 포함 된</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 확장 하는 데는 너무 많은 노출 된 메서드를 포함 하기 때문에</xref:System.Web.UI.WebControls.WebParts.WebPartManager> WebPartManagerInternals 클래스를 덜 사용 되는 방법의 이러한 격리의 API를 간소화할 수는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>격리 된 메서드와 클래스에 표시 되지 않습니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>IntelliSense에는 개체입니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       WebPartManagerInternals 클래스를 사용 하는 개발자 시나리오에서 상속 하도록 필요할 가능성이 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>제어 하 고 광범위 하 게 사용자 지정 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 예를 들어, 웹 포털 응용 프로그램 또는 패키지에 포함 된 사용자 지정 디스플레이 모드를 사용 하 여 웹 파트 컨트롤 집합을 작성 하는 경우 사용자 지정 영역, 사용자 지정 동사 사용자 지정 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 및 대부분의 경우 (일부만) 재정의 하 고 몇 가지 확장 해야 합니다는 기본 웹 파트 사용자 인터페이스 (UI)의 다른 확장은 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>멤버.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> 사용자 지정에서 상속할 수 있도록 WebPartManagerInternals 클래스는 봉인 클래스 이지만 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>클래스는 페이지에 웹 파트 컨트롤을 관리 하기 위해 다양 한 WebPartManagerInternals 메서드를 호출 해야 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] >와 같은 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>클래스 WebPartManagerInternals 클래스 페이지에 표시 하지 않으며는 UI가 있는 서버 컨트롤을 제공 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 와 달리 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>, WebPartManagerInternals 클래스는 페이지의 태그에서 선언 되지 않으면 백그라운드 작업을 수행 하는 작업자 개체는 완전히.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 일반적인 방법은 사용 하 여 표시 됩니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>보호를 사용 하 여 참조 하는 클래스 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A>속성, 참조 된 개체를 사용 하 여 WebPartManagerInternals 메서드를 호출 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       WebPartManagerInternals 클래스 메서드만; 포함 속성 또는 이벤트가 없습니다 있습니다. 모든 메서드는 클래스를 관리 하는 데 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 또는 컨트롤 간의 연결입니다.</xref:System.Web.UI.WebControls.WebParts.WebPart>       처리 하기 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 WebPartManagerInternals 추가 메서드를 포함 합니다 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A>), 제거 <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A>), 이벤트를 처리 <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A>)를 수집 또는 해당 영역에 해당 관계에 대 한 세부 정보를 설정 (예를 들어 <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A>및 <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A>), 기본 설정 또는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 속성 (예를 들어 <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A>및 <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       WebPartManagerInternals 연결을 처리 하려면를 삭제 하 고 메서드를 포함 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>), 어떤 변환기 개체를 설정 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A>) 설정, 연결을 공유 되는지 여부 및 정적 인지 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> 및 <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>), 연결 오류 메시지를 사용 하도록 설정 하 고 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>"
