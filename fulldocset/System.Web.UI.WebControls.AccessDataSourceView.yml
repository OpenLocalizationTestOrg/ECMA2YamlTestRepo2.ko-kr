  remarks: "AccessDataSourceView 클래스는 페이지 코드에서 프로그래밍 가능한 개체 하지 데이터 바인딩된 컨트롤에서 사용할 수 하는 데 주로 사용 됩니다.       AccessDataSourceView 클래스는 Microsoft Access 데이터베이스 파일 기반 시스템 이며을 다른 SQL 기반의 관계형 데이터베이스 제품 하는 여러 가지 고유한 특징 때문에 제공 됩니다는 <xref:System.Web.UI.WebControls.SqlDataSource>제어 및 <xref:System.Web.UI.WebControls.SqlDataSourceView>클래스를 사용 합니다.</xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSource>"
