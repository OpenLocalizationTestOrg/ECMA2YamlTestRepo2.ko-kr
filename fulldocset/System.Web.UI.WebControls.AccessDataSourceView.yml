  remarks: "<xref:System.Web.HttpContext>개체가에서 사용 되는 <xref:System.Web.UI.WebControls.AccessDataSource>컨트롤에서 매개 변수에 액세스 하는 <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>및 <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters%2A>컬렉션 데이터를 검색할 때.</xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.HttpContext>"
