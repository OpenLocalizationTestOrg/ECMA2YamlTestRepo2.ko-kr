- uid: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect(System.Web.UI.DataSourceSelectArguments)
  id: ExecuteSelect(System.Web.UI.DataSourceSelectArguments)
  parent: System.Web.UI.WebControls.AccessDataSourceView
  langs:
  - csharp
  name: ExecuteSelect(DataSourceSelectArguments)
  nameWithType: AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  fullName: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 SQL 문자열을 사용 하 여 기본 데이터 저장소에서 데이터를 검색 된 <> </> *> 속성 및에서 매개 변수는 <> </> *> 컬렉션입니다."
  remarks: "<xref:System.Web.UI.WebControls.AccessDataSourceView>재정의 개체는 <xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A>않도록 하는 <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>의 연결 된 속성 <xref:System.Web.UI.WebControls.AccessDataSource>컨트롤 데이터를 검색 하기 전에 설정 됩니다.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.AccessDataSourceView>       Executeselect를 실행 메서드를 수행 하기 전에 <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>를 발생 시키는 메서드는 <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>이벤트.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> 처리할 수는 <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>이벤트 매개 변수의 값을 검사 하 고 모든 데이터 검색 작업을 하기 전에 전처리를 수행할 수 있습니다.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>       데이터 검색을 수행 하는 <xref:System.Web.UI.WebControls.AccessDataSourceView>개체는 <xref:System.Data.IDbCommand>를 사용 하 여 개체는 <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>텍스트와 모든 관련 <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>속성.</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> 그런 다음 <xref:System.Web.UI.WebControls.AccessDataSourceView>실행 개체는 <xref:System.Data.IDbCommand>내부 데이터 저장소에 대 한 개체입니다.</xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> 작업이 완료 되는 <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>를 발생 시키는 메서드는 <xref:System.Web.UI.WebControls.SqlDataSource.Selected>이벤트.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> 처리할 수는 <xref:System.Web.UI.WebControls.SqlDataSource.Selected>이벤트 모든 반환 값과 오류 코드를 검사 하 고 후 처리를 수행할 수 있습니다.</xref:System.Web.UI.WebControls.SqlDataSource.Selected>       경우는 <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>속성이로 설정 되어는 <xref:System.Web.UI.WebControls.SqlDataSourceMode>값 및 캐싱을 사용 하도록 설정 된 <xref:System.Web.UI.WebControls.AccessDataSourceView>데이터에서 데이터 검색 작업 동안 캐시에 데이터를 저장 합니다.</xref:System.Web.UI.WebControls.AccessDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> 캐시 생성, 삭제 또는 새로 고침의 조합에 의해 지정 된 캐싱 동작에 따라는 <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>및 <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>속성.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>       경우는 <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>속성이로 설정 되어는 <xref:System.Web.UI.WebControls.SqlDataSourceMode>값 및 <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>속성이 지정 된는 <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>함께 제공 된 속성이 확인 <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>속성 및 결과 필터 목록 중 데이터에 적용 되는 <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>작업.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);
    parameters:
    - id: arguments
      type: System.Web.UI.DataSourceSelectArguments
      description: "A <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> 기본 데이터 검색 범위를 벗어난 데이터에 대 한 작업을 요청 하는 데 사용 되는 합니다."
    return:
      type: System.Collections.IEnumerable
      description: "<xref:System.Collections.IEnumerable>데이터 행의.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref:System.Web.UI.WebControls.AccessDataSource.DataFile*>속성은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 또는 빈 문자열 (&quot;&quot;).</xref:System.Web.UI.WebControls.AccessDataSource.DataFile*>"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code> arguments </code> 는 executeselect를 실행에 전달 된 메서드는 지정 데이터 원본 페이징 또는 검색 된 데이터를 정렬할 수 있도록 데이터를 검색 하는 동안 몇 가지 추가 작업을 수행 해야 하지만 데이터 소스 컨트롤은 필요한 기능을 지원 하지 않습니다."
  platform:
  - net462
