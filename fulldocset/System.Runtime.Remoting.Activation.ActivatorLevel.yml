  summary: "적절 한 위치에 대 한 정의 <xref:System.Activator>활성기의 체인에.</xref:System.Activator>"
  remarks: "활성 기가 정품 인증 과정에 참여 하도록 둘 이상의 활성 자를 허용 하며 추가 활성기 <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>.</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName> 를 사용 하 여 체인에 추가할 수 있습니다. 각 활성 자를 호출 체인의 다음 순서의 담당 이기 때문에 활성기 위치에 나 배치할 자체 체인에 있습니다. ActivatorLevel 열거자 활성기 체인의 적절 한 위치를 찾을 수 있습니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ActivatorLevel
