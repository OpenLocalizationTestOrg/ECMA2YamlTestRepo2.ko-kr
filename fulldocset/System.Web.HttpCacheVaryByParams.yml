  nameWithType: HttpCacheVaryByParams
  fullName: System.Web.HttpCacheVaryByParams
  type: Class
  summary: "설정 하는 형식이 안전한 방법을 제공는 <xref:System.Web.HttpCachePolicy.VaryByParams*>속성.</xref:System.Web.HttpCachePolicy.VaryByParams*>"
  remarks: "<xref:System.Web.HttpCachePolicy.VaryByParams%2A>속성은 `Get` 또는 `Post` ASP.NET 사용 하 여 리소스에 대 한 캐시 된 응답이 여러 개인 경우 응답의 변형을 고유 하 게 식별 하는 매개 변수.</xref:System.Web.HttpCachePolicy.VaryByParams%2A> 응답 헤더 또는 매개 변수와 같은 클라이언트 입력 집합에 의존 하는 경우에 유용 합니다.       HttpCacheVaryByParams 직접 관련이 없는 HTTP 캐시 제어 헤더 있지만 유지할 클라이언트 또는 프록시에서 지정된 된 매개 변수에 따라 다릅니다. 에 대 한 자세한 내용은 `VaryByParams`, RFC 2616 참조: Hypertext Transfer Protocol-HTTP/1.1에서 사용할 수는 [World Wide Web Consortium (W3C) 웹](http://go.microsoft.com/fwlink/?linkid=37125) 사이트입니다. 자세한 내용은 14, &quot;헤더 필드 정의&quot; 섹션을 참조 하십시오."
  example:
  - "The following code example demonstrates how the HttpCacheVaryByParams object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_0_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_0_1.cs)]"
  syntax:
    content: public sealed class HttpCacheVaryByParams
