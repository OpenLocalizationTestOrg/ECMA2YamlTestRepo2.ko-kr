  remarks: "접근자 (getter)로 사용 하는 경우 항목 인덱서 반환 `true` 컬렉션에 따라 다른로 설정 된 경우 또는 현재 매개 변수 컬렉션에서 지정된 된 매개 변수의 값이 있으면 * (별표) 모든 매개 변수를 나타내는입니다.       (Setter) 변경자 (mutator)로 사용 하는 경우 항목 인덱서 설정 매개 변수의 값에 해당 하는 매개 변수 컬렉션에 지정 된 헤더 `true`합니다. 값 * 모든 매개 변수를 나타내는 지정할 수 있습니다."
  example:
