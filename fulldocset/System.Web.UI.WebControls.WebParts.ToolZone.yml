  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "특정 연결 된 페이지 디스플레이 모드에만 표시 되는 도우미 영역 집합에 대 한 기본 클래스로 사용 됩니다."
  remarks: "웹 파트 컨트롤 집합에서 영역은 서버 컨트롤을 포함 하 고 포함 된 컨트롤에 대 한 일관 된 사용자 인터페이스 (UI)와 모듈식 레이아웃을 제공 하는 웹 페이지에는 영역입니다.       기본에서 파생 되는 영역 컨트롤의 일반 유형에 <xref:System.Web.UI.WebControls.WebParts.WebZone>클래스: <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>및 ToolZone 영역 영역.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>서버 컨트롤을 포함 하는 영역 (사용자 지정 될 수 있습니다 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 또는 기타 서버 컨트롤과 ASP.NET 컨트롤 및 사용자 정의 컨트롤 등).</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 이러한 컨트롤 웹 페이지의 기본 UI를 구성 하 고 프로그래밍 방식으로 또는 사용자가 숨겨진 하지 않는 한 모든 가능한 디스플레이 모드에 표시 됩니다.       ToolZone 영역은 한 페이지는 영역과 연결 된 특정 디스플레이 모드에는 이러한 영역에는 또한 레이아웃, 모양, 속성 및 브라우저 내에서 웹 페이지의 내용을 수정 하는 데 사용할 수 있는 특별 한 서버 컨트롤이 포함 될 경우에 표시 되는 특별 한 도우미 영역 합니다. 개발자가 사용자 지정 영역을 만들 수 파생된 ToolZone 영역 중 하나 또는 기본 ToolZone 클래스에서 상속할 수 있습니다.       웹 파트 컨트롤 집합 ToolZone 영역, 다음 표에 설명 된 세 가지 유형의 포함 되어 있습니다.      | 도구 영역 종류 | 설명 |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.EditorZone>| <xref:System.Web.UI.WebControls.WebParts.WebPart>를 편집 하는 데 사용 하는 컨트롤 및 서버 컨트롤 속성 페이지에 포함 합니다. |   | <xref:System.Web.UI.WebControls.WebParts.CatalogZone>| 사용자가 페이지에 추가할 수 있는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 포함 <xref:System.Web.UI.WebControls.WebParts.CatalogPart>컨트롤을 포함 합니다. |   | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>| 선언적 태그 요소가; 들어 있지 않습니다. 이 영역은 자체 포함 되어 있습니다.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>  </xref:System.Web.UI.WebControls.WebParts.CatalogPart></xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> 런타임 시 사용자가을 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 간의 연결을 관리할 수 있는 특별 한 UI를 렌더링 합니다. |       ToolZone 기본 클래스 메서드를 제공 하는 데 유용 하 게 연결 된 모든 속성이 파생 영역 및.</xref:System.Web.UI.WebControls.WebParts.WebPart> 포함 된 <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>및 <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A>에서 기본 메서드를 재정의 하는 메서드는 <xref:System.Web.UI.WebControls.WebParts.WebZone>클래스와 단추 및 기타 UI 특성은 머리글 및 바닥글 영역을 렌더링 합니다.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A> 사용자가 다양 한 영역에서 수행할 수 있는 일반적인 UI 작업 인 동사를 처리 하기 위한는 멤버가 몇 개도 있습니다. 동사 처리와 관련 된 멤버 포함: <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>       <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>추가 하는 두 개의 오버 로드 된 메서드를 포함 <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>개체는 <xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A>컬렉션.</xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A> 이 컬렉션 관련된 디스플레이 모드의 결정 되는 디스플레이 모드는 특정 형식의 영역 관련이 있습니다 (즉, 결정 되는 디스플레이 모드에서 연결 된). 지정된 된 웹 페이지의 모든 ToolZone 영역에 대 한 모든 관련된 디스플레이 모드의 합집합 (외에도 표준 찾아보기 모드) 되는 디스플레이 모드에 따라 불가능 하거나 페이지에서 지원 되는 것을 결정 합니다. 페이지에 대 한 지원 되는 디스플레이 모드의 컬렉션에 포함 되어는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>      > [!NOTE] > 한 번에 하나만 표시 모드 페이지에 활성화 될 수 있습니다. 현재 활성 표시 모드에서 참조 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>       ToolZone 클래스에는 다양 한 영역의 다양 한 UI 요소에 대 한 스타일 특성을 포함 하는 스타일 속성이 포함 됩니다. 일부 ToolZone 스타일 속성 포함 <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>"
