    return:
      type: System.String
      description: "최종 사용자에 대 한 지침을 포함 하는 문자열입니다. 파생 하는 특정 도구 영역에 적절 한 기본값은 제공 <xref href=&quot;System.Web.UI.WebControls.WebParts.ToolZone&quot;> </xref> 클래스입니다."
