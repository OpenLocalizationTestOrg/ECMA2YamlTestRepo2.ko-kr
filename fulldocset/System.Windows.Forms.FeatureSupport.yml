  summary: "시스템에서 사용할 수 있는 지정된 된 기능 버전을 가져옵니다."
  remarks: "버전 번호의 세 부분으로 구성: 주, 부, 및 작성 합니다. 일반적으로 버전 번호는 &quot;주요 버전 빌드 번호&quot;으로 표시 됩니다.       전달할 이름을 결정 하는 기능을 포함 하는 제품에 대 한 설명서를 참조 하십시오.는 `featureClassName` 및 `featureConstName` 매개 변수입니다."
  syntax:
    content: public static Version GetVersionPresent (string featureClassName, string featureConstName);
    parameters:
    - id: featureClassName
      type: System.String
      description: "지정된 된 기능에 대 한 정보에 대 한 쿼리를 클래스의 정규화 된 이름입니다. 이 클래스에서 구현 해야 합니다는 <xref href=&quot;System.Windows.Forms.IFeatureSupport&quot;> </xref> 인터페이스 형식 또는이 인터페이스를 구현 하는 클래스에서 상속 합니다."
    - id: featureConstName
      type: System.String
      description: "찾으려는 기능의 정규화 된 이름입니다."
    return:
      type: System.Version
      description: "A <xref:System.Version>; 시스템에서 사용 가능한 지정된 된 기능의 버전 번호 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 기능이 설치 되지 않은 경우.</xref:System.Version>"
