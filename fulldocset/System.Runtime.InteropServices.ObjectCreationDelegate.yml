  fullName: System.Runtime.InteropServices.ObjectCreationDelegate
  type: Delegate
  summary: "COM 개체를 만듭니다."
  remarks: "이 대리자를 하는 대신 COM 개체를 만드는 라고 `CoCreateInstance` 관리 되는 개체를 관리 되지 않는 일부의 새 인스턴스를 만드는 필요로 하는 경우. `IUnknown` 대리자는 반환 해야 하 고 관리 되는 개체의 인터페이스를 매개 변수로 전달 되는 `IUnknown` 관리 되지 않는 개체의 인터페이스입니다. 두 인터페이스 형식으로 전달 되 <xref:System.IntPtr>마샬링을 피하기 위해.</xref:System.IntPtr>       각 파생된 클래스 <xref:System.Delegate>및 <xref:System.MulticastDelegate>생성자 및 `Invoke` 메서드.</xref:System.MulticastDelegate> </xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate IntPtr ObjectCreationDelegate(IntPtr aggregator);
