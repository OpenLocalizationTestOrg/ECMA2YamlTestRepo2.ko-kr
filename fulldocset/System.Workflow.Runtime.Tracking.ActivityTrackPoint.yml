  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "런타임 추적 인프라가 추적 지점에서 제외 해야 하는 위치 컬렉션을 가져옵니다."
  remarks: "있는 경우 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>에서 특정 활동 상태 이벤트에 대 한 일치 ExcludedLocations, 추적 지점은 일치 되지 되지 않은 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>를 추적 서비스로 전송 됩니다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> ExcludedLocations 비어 있으면 제외 된 위치가 없습니다 있습니다.       특히 런타임 추적 인프라에서 추적 중인에서 위치를 제외 하려면 ExcludedLocations를 사용할 수 있습니다. 예를 들어, 모든 추적 하려는 경우 <xref:System.Workflow.Activities.CodeActivity>제외 하 고는 <xref:System.Workflow.Activities.CodeActivity>활동과 <xref:System.Workflow.ComponentModel.Activity.Name%2A>&quot;code1&quot; 속성을 정의할 수 있습니다는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>모두 일치 하는 <xref:System.Workflow.Activities.CodeActivity>활동 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> 에 추가 하려면</xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> 다른 정의할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>일치 하는 <xref:System.Workflow.Activities.CodeActivity>사용 하 여 활동은 <xref:System.Workflow.ComponentModel.Activity.Name%2A>속성이 &quot;Code1&quot;로 설정 하 고 ExcludedLocations에 추가 합니다.</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 추적 지점이 일치 합니다 모든 <xref:System.Workflow.Activities.CodeActivity>&quot;Code1&quot; 활동을 제외 하 고 활동.</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> 추적 지점에서 제외할 위치를 지정 하는 합니다. 기본값은 빈 컬렉션입니다."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "워크플로 인스턴스에서 추출 하 고 추적 서비스로 보낼 데이터를 지정 하는 컬렉션을 가져옵니다."
  remarks: "추적 지점이 일치할 때 런타임 추적 인프라가 워크플로 인스턴스에서 데이터를 추출할 수 있습니다. 런타임 추적 인프라는 추출 된 데이터를 캡슐화 <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>에 배치 하는 개체는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>의 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>를 추적 서비스로 보내는.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> 추출이 비어 있으면 데이터가 추출 됩니다.       추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>이 추적 지점와 관련 된 개체를 추출 된 활동에서 추출 되어야 하는 멤버 데이터를 지정 하 고 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>워크플로의 활동에서 추출 되어야 하는 멤버 데이터를 지정 하는 추출 하는 개체입니다.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> 를 추출 하 고 추적 서비스로 보낼 데이터를 지정 하는 합니다. 기본값은 빈 컬렉션입니다."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "런타임 추적 인프라가 추적 지점에 대 한 일치에 포함 해야 하는 위치 컬렉션을 가져옵니다."
  remarks: "MatchingLocations이 비어 있으면 런타임 추적 인프라에서 추적 지점을 일치 하지 않습니다. 하나 이상 추가 해야 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>에 대 한 MatchingLocations에는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>일치에 참여 하려면.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       있는 경우 추적 지점은 일치 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>MatchingLocations에 일치 하는 런타임 추적 인프라와 아니요 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>에 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>일치 합니다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> 추적 지점에 일치 시킬 수 있는 위치를 지정 하는 합니다. 기본값은 빈 컬렉션입니다."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
