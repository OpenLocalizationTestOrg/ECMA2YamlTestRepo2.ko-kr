  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "변경과 연결 된 활동 실행 상태를 추적할 워크플로 인스턴스의 잠재적 실행 경로에 있는 지점을 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]활동 실행 상태가 변경 될 때마다 워크플로 인스턴스는 런타임 추적 인프라에는 활동 상태 이벤트를 내보냅니다. ActivityTrackPoint 이러한 활동 상태 이벤트로 한정 된 워크플로의 잠재적 실행 경로에 관심 지점을 정의 합니다. ActivityTrackPoint 일치에 포함 되는 위치, 일치에서 제외 되는 위치 및 추적 지점이 일치할 때 워크플로 인스턴스에서 추출 되어야 하는 데이터를 포함 합니다. ActivityTrackPoint를 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>를 보내도록 런타임 추적 인프라는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>지정된 된 활동 상태 이벤트 집합이 발생할 때 추적 서비스로.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> 단일 ActivityTrackPoint 워크플로 인스턴스의 여러 지점에서 일치할 수 있습니다.       <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>위치나 워크플로 인스턴스의 잠재적 실행 경로 있는 위치에 대 한 일치 조건을 포함 합니다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>개체를 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>추적 지점별 일치에 포함 해야 하는 위치를 정의할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 마찬가지로, 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>개체를 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>추적 지점별 일치에서 제외 해야 하는 위치를 정의할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>개체 및 <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>개체를 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>추적 지점이 일치할 때 워크플로 인스턴스에서 추출 되어야 하는 데이터를 지정할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> 추출 된 데이터에 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> 에 포함 됩니다.       에 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>추적 지점과 연결 된 추가 정보를 지정 합니다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> 이러한 주석은에 포함 됩니다는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>추적 지점이 일치할 때 전송 됩니다.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackPoint
