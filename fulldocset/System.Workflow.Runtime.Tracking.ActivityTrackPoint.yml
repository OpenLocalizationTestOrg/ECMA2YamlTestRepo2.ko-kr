- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "추적 지점과 연결 된 주석 컬렉션을 가져옵니다."
  remarks: "에 반환 될 주석을 지정할 주석을 추가할 수는 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>추적 지점이 일치할 때 추적 서비스로 보낼.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> 주석이 비어 있으면 없는 주석은 추적 지점과 연결 됩니다.       주석은 `strings` 추적 지점과 연결 된 정보를 포함 하는 정의 합니다. 예를 들어 주석은 워크플로가이 추적 지점에서 사용할 수 있는 실행 경로 대 한 정보를 포함 하거나 사용자 인터페이스에 표시 될 정보를 포함할 수 있습니다."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. 기본값은 빈 컬렉션입니다."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
