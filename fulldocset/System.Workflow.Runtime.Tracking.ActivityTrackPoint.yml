  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackPoint&quot;> </xref> 클래스입니다."
  remarks: "기본 생성자는 빈 추적 지점을 초기화합니다. 없는 일치 하는 위치, 제외 된 위치가, 데이터 추출 물 또는 주석이 지정 됩니다. 추가 하 여 하나 이상의 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 추적 지점을 구성 해야 합니다. 개체를 선택적으로 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>, 및 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>"
