    content: public ConnectionConsumerAttribute (string displayName, string id, Type connectionPointType);
    parameters:
    - id: displayName
      type: System.String
      description: "소비자 연결에 대 한 이름을 포함 하는 문자열은 사용자 인터페이스 (UI)에 표시할 가리킵니다."
    - id: id
      type: System.String
      description: "<xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID*>, 소비자 연결 지점에 할당 된 고유한 문자열 값입니다.</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID*>"
    - id: connectionPointType
