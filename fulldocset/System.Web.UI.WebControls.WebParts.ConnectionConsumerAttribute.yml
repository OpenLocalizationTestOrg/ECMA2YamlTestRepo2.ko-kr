  remarks: "이 속성은 소비자 연결 지점 이름. 추가 하면 해당 값 선언적으로 설정할 수 있습니다는 `displayName` 매개 변수를 한 `ConnectionConsumerAttribute` 메타 데이터 요소는 콜백 메서드를 합니다. 도 설정할 수 있습니다 프로그래밍 방식으로 파생된 클래스에서 보호를 사용 하 여 <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayNameValue%2A>속성.</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayNameValue%2A>       연결 지점 컬렉션을 검색 하는 경우 사용 해야는 <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A>속성 때문에 ID 속성은 고유 해야 하지만 DisplayName 속성 필요는 없습니다.</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A>       사용자에 게 표시 되는 DisplayName 속성 소비자 연결 지점의 때는 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>컨트롤에는 페이지 연결 사용자 인터페이스 (UI)가 열려 있고, 연결을 설정 하는 연결 지점을 선택할 수 있는 보기에는 사용자가.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>"
  example:
  - "The following code example demonstrates using the DisplayName property, by showing how to declare the `ConnectionConsumerAttribute` metadata element on a callback method in a consumer control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied. The value of the parameter will become the value of the DisplayName property. For the full code required to run the code example, see the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute> class overview.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_356_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_356_1.cs)]"
