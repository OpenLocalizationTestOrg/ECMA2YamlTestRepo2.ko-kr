      description: "A <xref:System.Type>에서 파생 된 <xref href=&quot;System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint&quot;> </xref>, 연결의 형식으로 지정 하려는 지점 특정 콜백 메서드에서 사용 하는 개체입니다.</xref:System.Type>"
