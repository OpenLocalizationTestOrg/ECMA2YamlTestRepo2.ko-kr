  name: ConnectionConsumerAttribute
  nameWithType: ConnectionConsumerAttribute
  fullName: System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute
  type: Class
  summary: "웹 파트 연결에서 소비자 역할을 하는 서버 컨트롤에 콜백 메서드를 식별 하 고 통해 개발자는 소비자 연결 지점에 대 한 세부 정보를 지정할 수 있습니다."
  remarks: "웹 파트 연결에 있는 두 개의 서버 컨트롤로 구성 된 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역 및 데이터를 공유 하는 인터페이스 인스턴스를 사용 하 여 다른 한 컨트롤에서 전달 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 인터페이스 인스턴스를 제공 하는 컨트롤의 공급자, 인터페이스 인스턴스 및 프로세스를 수신 하거나 데이터를 표시 하는 컨트롤 소비자 라고 합니다.은입니다. 연결에 대 한 자세한 내용은 참조는 <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>클래스 및 [웹 파트 연결 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       연결에는 소비자 컨트롤이 될 수는 <xref:System.Web.UI.WebControls.WebParts.WebPart>제어 또는 모든 형식의 서버 또는 사용자 정의 컨트롤에는 콜백 메서드로 지정 하는 메서드가 있어야 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> 콜백 메서드는 연결 프로세스 중에 호출 하 고 공급자에서 데이터를 포함 하는 인터페이스 인스턴스를 수신 하기 위한 것입니다. 소비자의 콜백 메서드로 사용 되는 메서드를 지정 하려면 추가 해야 합니다는 `ConnectionConsumerAttribute` 메타 데이터 요소 (요소 ConnectionConsumerAttribute 클래스에 기반) 메서드를 합니다.       소비자의 콜백 메서드를 지정 하는 것 외에도 ConnectionConsumerAttribute 개체가 해줍니다는 소비자 연결 지점에 대 한 특정 세부 정보를 지정할 수 있습니다. 소비자 연결 지점의 인스턴스가 <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>콜백 메서드 및 사용자 인터페이스 (UI)에 있는 소비자 연결 지점을 나타내는 표시 이름을 하는 방법에 대 한 소비자 인터페이스 형식을 동시에 여러 공급자에 연결할 수 있는지 여부를 소비자의 컨트롤 형식을 포함 하 여 연결을 설정 하는 데 필요한 소비자에 대 한 세부 정보는 공급자 로부터 받을 수 있는 모든 클래스에 자세히 설명 합니다.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> 모든 웹 파트 연결 소비자 컨트롤과 연결 되어 있는 소비자 연결 지점에 포함 됩니다.       추가 하는 경우는 `ConnectionConsumerAttribute` 콜백 메서드에 한 소비자의 메타 데이터 요소를 사용할 수 있습니다 수도 있는 소비자 연결 지점에 대 한 다음 세부 정보를 지정할: 연결점에 대 한 표시 이름 (자세한 내용은 <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A>속성 참조), 동시에 소비자 여러 공급자에 연결할 수 있는지 여부 (자세한 내용은 <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.AllowsMultipleConnections%2A>속성 참조), (자세한 내용은 연결 지점에 대 한 ID 참조는 <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A>속성), 및 사용 하 여 소비자 연결 지점의 유형을 (자세한 내용은 참조는 <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ConnectionPointType%2A>속성).</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ConnectionPointType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.AllowsMultipleConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A> 각 ConnectionConsumerAttribute 클래스에 대 한 생성자의 네 가지 오버 로드 하는 매개 변수가 클래스의 새 인스턴스를 만들 때 하나 이상의 이러한 연결 지점 속성에 대 한 값을 지정할 수 있습니다. 대부분의 소비자 연결 지점에 대 한 속성을 프로그래밍 방식으로 설정할 수도 있습니다. 설정 사용 하는 `ConnectionConsumerAttribute` 요소는 선택 사항입니다.      > [!NOTE] > 추가 하는 경우는 `ConnectionConsumerAttribute` 를 콜백 메서드에 한 소비자의 메타 데이터 요소를 항상 지정 해야 하는 유일한 필수 매개 변수는는 `displayName` 매개 변수 (자세한 내용은 참조는 <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.%23ctor%28System.String%29>생성자 오버 로드).</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.%23ctor%28System.String%29> 이 매개 변수 값에 할당 되는 <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A>속성, 연결 UI를 열 때 및 (에서 만든는 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>컨트롤), 표시 이름을 나타내는 UI에 있는 소비자 연결 지점.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A> 소비자 컨트롤의 콜백 메서드가 여러 개 지정 하 고 선택할 수 있는 연결 지점이 여러 갖습니다 추가 하는 경우는 `ConnectionConsumerAttribute` 각 콜백 메서드의 메타 데이터 요소 수에 대 한 값도 지정 해야는 `id` 매개 변수를 각 소비자 연결 지점이 갖도록 알려진된 고유 식별자입니다."
  example:
  - "The following code example demonstrates using the ConnectionConsumerAttribute class, by showing how to declare the `ConnectionConsumerAttribute` metadata element on a callback method in a consumer control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_1.cs)]  \n  \n The following code examples demonstrate how to create a basic, static connection between two Web Parts controls using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class. The provider and consumer code files should be put into the App_Code folder under the application folder that contains the .aspx page.  \n  \n The first example shows a class acting as a provider.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_2.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_2.cs)]  \n  \n The second example shows a class acting as a consumer. Notice that a method is designated as the callback method with the `ConnectionConsumerAttribute` metadata element.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_3.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_3.cs)]  \n  \n The final example shows the ASP.NET page that contains the two controls.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_4.aspx)]\n [!code-cs[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_4.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public class ConnectionConsumerAttribute : Attribute
