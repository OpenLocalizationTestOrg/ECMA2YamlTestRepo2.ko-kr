  type: Class
  summary: "무결성 사용 하 여 쿠키를 제공는 <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref> 서명 합니다."
  remarks: "RsaSignatureCookieTransform 쿠키 데이터에는 RSA MAC를 추가합니다. 무결성 하지만 하지 기밀성을 제공합니다. 기본적으로 s h A-256을 사용 하 여 MAC 되지만 s h A-1을 요청할 수 있습니다.       이 변환을 사용 하 여 보호 된 쿠키 동일한 RSA 개인 키를 공유 하는 모든 컴퓨터에서 읽을 수 있습니다 (일반적으로 연결 된 X509 인증서).      > [!IMPORTANT] > 때 인증서가 제공 하는 키의 서비스를 변경 하는 경우는 RsaSignatureCookieTransform 서비스를 사용 하 여 다시 시작 해야 합니다."
  syntax:
    content: 'public class RsaSignatureCookieTransform : System.IdentityModel.CookieTransform'
