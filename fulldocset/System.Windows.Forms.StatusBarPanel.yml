  summary: "패널을 나타냅니다는 <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> 제어 합니다. 하지만 <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref> 대체 하 고 여기에 새로운 기능이 추가 <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> 이전 버전의 <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> 선택 하는 경우 이전 버전과 호환성을 유지 합니다."
  remarks: "StatusBarPanel 각 패널을 나타내는 <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>의 <xref:System.Windows.Forms.StatusBar>컨트롤.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> StatusBarPanel 텍스트 및/또는 응용 프로그램의 상태를 반영 하는 데 사용할 수 있는 아이콘을 포함할 수 있습니다. 사용 하 여는 <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>통해 액세스할 수 있는는 <xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>속성은 <xref:System.Windows.Forms.StatusBar>검색, 추가 또는 개별 StatusBarPanel 제거를 제어 합니다.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       내에서 패널의 표시 동작을 수정할 수 있도록 하는 속성을 제공 하는 StatusBarPanel는 <xref:System.Windows.Forms.StatusBar>컨트롤.</xref:System.Windows.Forms.StatusBar> 사용할 수는 <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>속성 패널에 아이콘을 표시 합니다.</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> 이 속성은 응용 프로그램의 상태를 그래픽으로 표현 데 사용할 수 있습니다. <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>속성을 사용 하면 패널 내에서 텍스트 및/또는 아이콘 정렬 되는 방법을 지정할 수 있습니다.</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> 을 보장 하기 위해 패널 패널의 텍스트에 맞게 제대로 크기가 사용할 수 있습니다는 <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>속성을 자동으로 조정 하는 패널의 텍스트에 맞게 또는 나머지 채울 패널 내에서 공간에서 <xref:System.Windows.Forms.StatusBar>컨트롤.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>속성을 사용 하면 데이터를 표시 하는 것 보다 더 작은 확보 하지 못하는 되도록 패널에 대 한 최소 너비를 지정할 수 있습니다.</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       <xref:System.Windows.Forms.StatusBar>컨트롤은 일반적으로 도움말 정보 또는 응용 프로그램에 대 한 상태 정보를 표시 하는 데 사용 됩니다.</xref:System.Windows.Forms.StatusBar> 것이 패널에 표시 되는 데이터에 대 한 추가 정보를 표시 하는 것이 중요 합니다. 사용할 수는 <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>속성을 마우스 포인터를 패널에 놓을 때마다 정보를 표시 합니다.</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       하지만 <xref:System.Windows.Forms.StatusBar>컨트롤은 일반적으로 텍스트 정보를 표시 하는 데 사용 됩니다는 StatusBarPanel에 직접 표시 유형을 제공할 수도 있습니다.</xref:System.Windows.Forms.StatusBar> <xref:System.Windows.Forms.StatusBarPanel.Style%2A>속성을 사용 하면는 StatusBarPanel 그리는 방법 지정할 수 있습니다.</xref:System.Windows.Forms.StatusBarPanel.Style%2A> 기본적으로는 <xref:System.Windows.Forms.StatusBarPanel.Style%2A>속성의 값을 표시 하는을 사용 하는 <xref:System.Windows.Forms.StatusBarPanel.Text%2A>속성 (및 아이콘에 지정 된 경우는 <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>속성).</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> 속성이로 설정 된 경우 <xref:System.Windows.Forms.StatusBarPanelStyle>, 사용자의 정보 패널에 그릴 수 있습니다.</xref:System.Windows.Forms.StatusBarPanelStyle> 진행률 표시줄 또는 애니메이션된 아이콘 패널에 그릴이 기능을 사용할 수 있습니다.       StatusBarPanel 클래스의 인스턴스를 만들 때 읽기/쓰기 속성은 초기 값으로 설정 됩니다. 이러한 값의 목록에 대 한 참조는 <xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>생성자.</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
