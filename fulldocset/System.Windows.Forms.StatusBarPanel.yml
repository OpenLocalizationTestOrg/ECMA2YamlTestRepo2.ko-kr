  remarks: "<xref:System.Windows.Forms.StatusBarPanel>로 설정 된 개체 <xref:System.Windows.Forms.StatusBarPanelAutoSize>패널로 설정 보다 우선 순위가 <xref:System.Windows.Forms.StatusBarPanelAutoSize>값.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanelAutoSize></xref:System.Windows.Forms.StatusBarPanel> 예를 들어 한 <xref:System.Windows.Forms.StatusBarPanel>의 AutoSize 속성이로 설정 되어 있는 <xref:System.Windows.Forms.StatusBarPanelAutoSize>경우 줄어듭니다는 <xref:System.Windows.Forms.StatusBarPanel>AutoSize 속성이로 설정 된 <xref:System.Windows.Forms.StatusBarPanelAutoSize>해당 공간을 필요로 합니다.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel>       자동 크기 조정의 내용을 확인 하는 데 사용할 수는 <xref:System.Windows.Forms.StatusBarPanel>제대로 표시는 <xref:System.Windows.Forms.StatusBar>여러 패널에 포함 된 컨트롤.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel> 예를 들어 자동으로 표시 된 대로 텍스트의 크기를 조정 하는 텍스트를 포함 하는 패널을 할 수 있습니다 (<xref:System.Windows.Forms.StatusBarPanelAutoSize>)의 다른 패널 반면는 <xref:System.Windows.Forms.StatusBar>소유자가 그린 진행률 표시줄이 고정된 크기 될 필요가 표시 하 (<xref:System.Windows.Forms.StatusBarPanelAutoSize>).</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanelAutoSize>"
  example:
