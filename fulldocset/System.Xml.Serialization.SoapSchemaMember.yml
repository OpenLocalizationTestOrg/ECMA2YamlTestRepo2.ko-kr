  remarks: "SoapSchemaMember 클래스는 Wsdl.exe 도구로 클라이언트 프록시 클래스 또는 추상 서버 클래스 설명 언어 WSDL (웹 서비스) 문서에서 생성 하는 동안 사용 됩니다. 이 클래스를 직접 사용 하지 않고 Wsdl.exe를 사용 합니다.       SoapSchemaMember 클래스 WSDL 파트 요소의 이름 및 형식 특성에 해당 하는 속성이 있습니다. 클래스는 WSDL 문서, SOAP 인코딩은 SOAP 1.1 사양 단원 5에 설명 된 대로 지정 하는 경우에 사용 됩니다."
