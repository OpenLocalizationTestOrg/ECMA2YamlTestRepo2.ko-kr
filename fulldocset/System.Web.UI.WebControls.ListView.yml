  remarks: "<xref:System.Web.UI.WebControls.ListView>발생는 <xref:System.Web.UI.WebControls.ListView.ItemCanceling>이벤트 컨트롤에 있는 취소 단추를 클릭 하면 되지만 종료 하기 전에 삽입 또는 편집 모드.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> </xref:System.Web.UI.WebControls.ListView> (&quot;취소&quot; 단추가 단추 컨트롤은 <xref:System.Web.UI.WebControls.Button.CommandName%2A>속성을 &quot;Cancel&quot;로 설정 합니다.)</xref:System.Web.UI.WebControls.Button.CommandName%2A> 그러면 항목 원치 않는 상태가 될 경우 취소 작업을 중지 하는 등이 이벤트가 발생할 때마다 사용자 지정 루틴을 수행할 수 있습니다.       OnItemCanceling 메서드에 의해 호출 됩니다는 <xref:System.Web.UI.WebControls.ListView>를 발생 시키는 컨트롤의 <xref:System.Web.UI.WebControls.ListView.ItemCanceling>이벤트.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> </xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.ListView>클래스</xref:System.Web.UI.WebControls.ListView> 를 확장할 때 컨트롤 개발자가 사용 일반적으로       이벤트를 발생 시키는 대리자를 통해 이벤트 처리기를 호출 합니다. 자세한 내용은 참조 [NIB: 이벤트를 발생 시키는](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)합니다.       OnItemCanceling 메서드는 파생된 클래스가 대리자를 연결 하지 않고도 이벤트를 처리할 수 수 있도록 해줍니다. 이 파생된 클래스에서 이벤트를 처리 하는 기본 방법입니다."
