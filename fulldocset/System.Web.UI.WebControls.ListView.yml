  remarks: "DataKeyNames 속성을 사용 하 여 하나 이상의 데이터 원본의 기본 키를 나타내는 필드를 지정할 수 있습니다. 이 속성을 선언적으로 설정 하려면 필드 이름 쉼표로 구분 된 목록을 사용 하 여 합니다.       DataKeyNames 속성을 설정 하는 경우는 <xref:System.Web.UI.WebControls.ListView>제어를 자동으로 채우려고 해당 <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>하나 이상의 지정 된 필드의 값을 사용 하 여 컬렉션.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.ListView> 이 각 항목의 기본 키에 액세스 하는 편리한 방법을 제공 합니다.      > [!IMPORTANT] >는 <xref:System.Web.UI.WebControls.ListView>컨트롤 컨트롤 상태 필드에 키 필드 값을 저장 합니다.</xref:System.Web.UI.WebControls.ListView> 이러한 값이 중요 한 정보가 들어 있으면 설정 하 여 상태 보기 암호화를 사용 하는 것이 좋습니다는 <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>속성을 `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       자동 업데이트 및 삭제의 기능에 대 한 DataKeyNames 속성을 설정 해야는 <xref:System.Web.UI.WebControls.ListView>컨트롤에서 실행 되도록 합니다.</xref:System.Web.UI.WebControls.ListView> 이러한 키 필드의 값을 업데이트 하거나 삭제할 항목을 일치 시키기 위해 데이터 소스 제어에 전달 됩니다.       DataKeyNames 속성을 사용 하 여 데이터 키 데이터에 전달 되는 지정 된 필드를 업데이트 하는 동안 소스 제어 및 사용 하 여 삭제 작업은 `Keys` 컬렉션입니다. 서식 파일의 컨트롤에 바인딩되지 않은 경우에 데이터 키 필드의 데이터 소스 제어에 전달 됩니다."
