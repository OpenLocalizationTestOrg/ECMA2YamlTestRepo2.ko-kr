  remarks: "LayoutTemplate 속성을 사용 하 여 사용자 지정 사용자 인터페이스 (UI)의 루트 컨테이너를 정의 하는 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView>       레이아웃 서식 파일을 지정 하려면 추가 `LayoutTemplate` 요소 안에 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> 서식 파일의 내용을 추가할 수 있습니다는 `LayoutTemplate` 요소입니다.       LayoutTemplate 내용 테이블 행과 같은 자리 표시자 컨트롤을 포함 해야 합니다 (`tr`)에 정의 된 항목에 대 한 요소는 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>서식 파일 또는에 정의 된 그룹에 대 한는 <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>템플릿.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> 자리 표시자 컨트롤에서 있어야는 `runat` 특성이 &quot;server&quot;로 설정 및 `ID` 특성의 값으로 설정는 <xref:System.Web.UI.WebControls.ListView.ItemPlaceholderID%2A>또는 <xref:System.Web.UI.WebControls.ListView.GroupPlaceholderID%2A>속성 인지 여부에 따라는 <xref:System.Web.UI.WebControls.ListView>컨트롤 그룹을 사용 하는.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.GroupPlaceholderID%2A> </xref:System.Web.UI.WebControls.ListView.ItemPlaceholderID%2A>       LayoutTemplate 서식 파일에 필요 하지 않은 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.ListView>제어는 LayoutTemplate를 알려진 id 자리 표시자 서버 컨트롤 없이</xref:System.Web.UI.WebControls.ListView> 사용할 수 있습니다."
  example:
  - "The following example shows how to define a custom template for the root container in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.EditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1277_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.EditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1277_1.aspx)]  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.ListView> control without defining a LayoutTemplate template in the control. A server control with a known ID is also not specified.  \n  \n```  \n<asp:ListView ID=\"ListView1\" runat=\"server\">  \n  <ItemTemplate>  \n    <% Eval(\"LastName\")%>  \n  </ItemTemplate>  \n</asp:ListView>  \n```"
  syntax:
    content: public virtual System.Web.UI.ITemplate LayoutTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "루트 컨테이너에 대 한 사용자 지정 콘텐츠를 포함 하는 개체는 <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> 제어 합니다. 기본값은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.WebControls.ListView.LayoutTemplate*
  exceptions: []
  platform:
  - net462
