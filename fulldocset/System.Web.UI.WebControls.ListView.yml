  remarks: "InsertItemTemplate 속성을 사용 하 여 삽입 항목에 대 한 사용자 지정 사용자 인터페이스 (UI)를 정의 하는 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> 이 UI는 시작 시 또는 표시 된 항목의 끝에 렌더링 됩니다. 사용 하 여 UI를 렌더링 하는 지정 된 <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>속성.</xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>       InsertItemTemplate 서식 파일은 일반적으로 새 레코드에 대 한 값을 입력 하려면 사용자에 대 한 입력된 컨트롤을 포함 합니다. 단추 또는 하이퍼링크 레코드를 삽입 하 고 삽입 작업을 취소 하는 데에 일반적으로 포함 되어 있습니다.       추가 사용자 지정 서식 파일을 선언적으로 지정 하는 `InsertItemTemplate` 요소 안에 `ListView` 요소입니다. 서식 파일의 내용을 추가할 수 있습니다는 `InsertItemTemplate` 요소입니다. 양방향 바인딩 식을 사용 하 여 필드를 입력 컨트롤과 연결할 수 있습니다. 레코드를 삽입 하는 경우는 <xref:System.Web.UI.WebControls.ListView>컨트롤이 자동으로 연결된 된 입력된 컨트롤에서 필드 값을 추출 합니다.</xref:System.Web.UI.WebControls.ListView> 자세한 내용은 참조 [데이터 바인딩 식 개요](~/add/includes/ajax-current-ext-md.md)합니다.       삽입 작업 및 기본 제공 취소를 수행 하는 단추를 만들려면 서식 파일을 단추 컨트롤을 추가 합니다. 설정의 <xref:System.Web.UI.WebControls.Button.CommandName%2A>다음 표에 나열 된 속성을 값 중 하나입니다.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | 단추 유형을 | CommandName 값 |   |-----------------|-----------------------|   | 취소 | &quot; 취소 &quot;|   | 삽입 | &quot; 삽입 &quot;|       삽입 항목의 위치를 제어할 수 있습니다는 <xref:System.Web.UI.WebControls.ListView>사용 하 여 컨트롤의 <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>속성.</xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> </xref:System.Web.UI.WebControls.ListView>"
