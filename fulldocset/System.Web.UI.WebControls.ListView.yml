- uid: System.Web.UI.WebControls.ListView.OnBubbleEvent(System.Object,System.EventArgs)
  id: OnBubbleEvent(System.Object,System.EventArgs)
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: OnBubbleEvent(Object,EventArgs)
  nameWithType: ListView.OnBubbleEvent(Object,EventArgs)
