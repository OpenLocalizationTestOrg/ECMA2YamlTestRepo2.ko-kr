  namespace: System.Web.UI.WebControls
  summary: "에 대 한 이벤트 확인는 <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> 제어를 처리 해야 합니다."
  remarks: "OnBubbleEvent 메서드를 사용 하 여는 <xref:System.Web.UI.WebControls.ListView>컨트롤을 선택적으로 컨트롤 계층 구조를 통해 전달 되는 이벤트를 처리 합니다.</xref:System.Web.UI.WebControls.ListView> 속성을 검사 하 여 이벤트를 처리할 것인지를 결정은 <xref:System.EventArgs>에 포함 된 개체는 `e` 매개 변수.</xref:System.EventArgs> 이벤트를 처리 해야 하는 경우 메서드는 적절 한 조치를 수행 합니다. 다른 이벤트는 무시 되 고 컨트롤 계층 구조로 전달 됩니다. 이 메서드의 반환 값에는 이벤트를 처리 또는 컨트롤 계층 구조로 전달할지 여부를 나타냅니다.       <xref:System.Web.UI.WebControls.ListView>컨트롤에서 인식 되는 단추 중 하나를 클릭할 때 적절 한 조치를 수행 하기 위해이 메서드의 기본 구현을 재정의 합니다.</xref:System.Web.UI.WebControls.ListView> 다음 표에서 단추를 보여 줍니다. 하는 <xref:System.Web.UI.WebControls.ListView>컨트롤이 인식.</xref:System.Web.UI.WebControls.ListView>      | CommandName 값 | 설명 |   |-----------------------|-----------------|   |&quot; 취소 &quot;| 편집 또는 삽입 작업을 취소합니다. <xref:System.Web.UI.WebControls.ListView.ItemCanceling>이벤트를 발생 시킵니다. |   |&quot; 삭제 &quot;| 데이터 소스에서 현재 레코드를 삭제 합니다.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> <xref:System.Web.UI.WebControls.ListView.ItemDeleted>발생 및 <xref:System.Web.UI.WebControls.ListView.ItemDeleting>이벤트입니다. |   |&quot; 선택 &quot;| 설정 된 <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>속성을는 <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>항목에 대 한 속성 값.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> 렌더링 된 <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>항목에.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>발생 및 <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>이벤트입니다. |   |&quot; 편집 &quot;| 항목이 편집 모드로 전환 합니다.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> 렌더링 된 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>항목에.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> <xref:System.Web.UI.WebControls.ListView.ItemEditing>이벤트를 발생 시킵니다. |   |&quot; 삽입 &quot;| 바인딩된 값을 삽입 하는 <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>데이터 소스에 대 한 템플릿.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> <xref:System.Web.UI.WebControls.ListView.ItemInserting>발생 및 <xref:System.Web.UI.WebControls.ListView.ItemInserted>이벤트입니다. |   |&quot; 업데이트 &quot;| 바인딩된 값으로 데이터 소스에서 현재 레코드를 업데이트는 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>템플릿.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> <xref:System.Web.UI.WebControls.ListView.ItemUpdating>발생 및 <xref:System.Web.UI.WebControls.ListView.ItemUpdated>이벤트입니다. |   |&quot; 정렬 &quot;| 에 나열 된 열을 정렬 된 `CommandArgument` 단추의 속성.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> <xref:System.Web.UI.WebControls.ListView.Sorting>발생 및 <xref:System.Web.UI.WebControls.ListView.Sorted>이벤트입니다. |       이 버전의 메서드 반환 `true` 컨트롤에서 처리 하는 이벤트 발생이 단추 중 하나입니다.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> 이벤트 버블링 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  syntax:
    content: protected override bool OnBubbleEvent (object source, EventArgs e);
    parameters:
    - id: source
      type: System.Object
      description: "이벤트의 소스입니다."
    - id: e
      type: System.EventArgs
      description: "이벤트 데이터입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이벤트를 처리 해야 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.ListView.OnBubbleEvent*
  exceptions: []
  platform:
  - net462
