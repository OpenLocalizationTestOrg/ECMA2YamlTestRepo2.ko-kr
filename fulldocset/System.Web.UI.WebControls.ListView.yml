  remarks: "대체 데이터 항목에 대 한 사용자 지정 사용자 인터페이스 (UI)를 정의 하려면 AlternatingItemTemplate 속성을 사용 합니다. 동일한 컨트롤과 내용이 AlternatingItemTemplate 템플릿을 포함 하는 일반적으로 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>서식 파일을 구분 하기 위해 서로 다른 모양을 이지만 항목.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>       추가 사용자 지정 서식 파일을 선언적으로 지정 하는 `AlternatingItemTemplate` 요소 안에 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> 그런 다음 컨트롤 간의 및 콘텐츠 열기 및 닫기 추가 `<AlternatingItemTemplate>` 태그입니다. 데이터 원본의 필드 값을 표시 하려면 데이터 바인딩 식을 사용 합니다. 자세한 내용은 참조 [데이터 바인딩 식 개요](~/add/includes/ajax-current-ext-md.md)합니다.       단추를 자동으로 선택, 삭제 및 편집 작업을 만들려면 서식 파일을 단추 컨트롤을 추가 합니다. 설정의 <xref:System.Web.UI.WebControls.Button.CommandName%2A>다음 표에 나열 된 속성을 값 중 하나입니다.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | 단추 유형을 | CommandName 값 |   |-----------------|-----------------------|   | 삭제 | &quot; 삭제 &quot;|   | 편집 | &quot; 편집 &quot;|   | 선택 | &quot; 선택 &quot;|"
