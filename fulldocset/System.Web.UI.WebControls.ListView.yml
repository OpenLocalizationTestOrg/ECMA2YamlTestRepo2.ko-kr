  remarks: "경우는 <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>속성이 설정 되어는 <xref:System.Web.UI.WebControls.ListView>컨트롤 만듭니다는 <xref:System.Web.UI.WebControls.DataKey>값 또는 지정 된 필드 또는 필드의 값을 사용 하 여 컨트롤의 각 항목에 대 한 개체입니다.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> <xref:System.Web.UI.WebControls.DataKey>개체를 컨트롤의 추가 됩니다 <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>컬렉션.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> 일반적으로 <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>속성 검색을 사용 하 여 <xref:System.Web.UI.WebControls.DataKey>의 특정 데이터 항목에 대 한 개체는 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> 그러나 자식만 검색 하려는 경우는 <xref:System.Web.UI.WebControls.DataKey>개체의 현재 선택 된 항목을 바로 가기로 SelectedDataKey 속성을 사용할 수 있습니다.</xref:System.Web.UI.WebControls.DataKey>       SelectedDataKey 속성을 사용 하 여 같습니다 검색는 <xref:System.Web.UI.WebControls.DataKey>에서 개체는 <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>컬렉션 내의 지정 된 인덱스에는 <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>속성.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> 사용할 수도 있습니다는 <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>현재 선택 된 항목에 대 한 데이터 키 값을 직접 검색 하는 속성.</xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>       만들려는 경우 한 <xref:System.Web.UI.WebControls.ControlParameter>개체 첫 번째 필드 이외의 키 필드에 액세스에서 인덱싱된 SelectedDataKey 속성을 사용 하도록 설정 하려는 <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>속성의는 <xref:System.Web.UI.WebControls.ControlParameter>개체.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter>"
  example:
  - "The following example shows how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.ListView> control is used to display records from the Product Inventory table of the AdventureWorks database. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the details of the product are displayed in another <xref:System.Web.UI.WebControls.ListView> control. ProductID is the second key name in the first <xref:System.Web.UI.WebControls.ListView> control. To access the second key, the code uses the value of `ProductInventoryListView.SelectedDataKey[1]` (`ProductInventoryListView.SelectedDataKey(1)` in Visual Basic) as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_279_1.aspx)]"
