  remarks: "EditIndex 속성을 사용 하 여을 프로그래밍 방식으로 지정 하거나 <xref:System.Web.UI.WebControls.ListView>편집 컨트롤</xref:System.Web.UI.WebControls.ListView> 에서 항목을 확인할 수 있습니다. 이 속성을 컨트롤에 있는 항목의 인덱스를 설정 하는 경우 해당 항목은 편집 모드에 표시 됩니다. 편집 모드에서를 사용 하 여 해당 항목은 렌더링 된 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>템플릿 대신는 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>템플릿.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> 채울 수 있습니다는 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>데이터 바인딩된 컨트롤 사용자가 항목에 대 한 값을 수정할 수 있도록 합니다.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> 편집 모드를 표시 하는 모드를 전환 하려면이 속성을-1로 설정 합니다.       EditIndex 속성은 편집 되 고 있는 항목 또는에 편집 기능을 사용자 지정을 추가할 때 프로그래밍 방식으로 확인 해야 할 경우 일반적으로 사용 됩니다는 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.ListView>컨트롤에 자동으로 단추 항목 템플릿을 추가 하면 항목이 편집 모드로 전환 하는 기본 제공 편집 기능이 있는 <xref:System.Web.UI.WebControls.Button.CommandName%2A>속성이로 설정 되어 `Edit`.</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.ListView>"
