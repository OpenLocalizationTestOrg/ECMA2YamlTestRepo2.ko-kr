  remarks: "ItemCommand는 이벤트가 있는 단추에 <xref:System.Web.UI.WebControls.ListView>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.ListView> 이렇게 하면이 이벤트가 발생할 때마다 사용자 지정 루틴을 수행할 수 있습니다.       단추는 <xref:System.Web.UI.WebControls.ListView>컨트롤은 컨트롤의 기본 제공 기능을 호출할 수도 있습니다.</xref:System.Web.UI.WebControls.ListView> 다음 표에서 함께 사용할 수 있는 값을 나열는 <xref:System.Web.UI.WebControls.Button.CommandName%2A>기본 제공 기능을 호출 하기 위해 단추의 속성.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | CommandName 값 | 설명 |   |-----------------------|-----------------|   |&quot; 취소 &quot;| 편집 또는 삽입 작업을 취소합니다. <xref:System.Web.UI.WebControls.ListView.ItemCanceling>이벤트를 발생 시킵니다. |   |&quot; 삭제 &quot;| 데이터 소스에서 현재 레코드를 삭제 합니다.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> <xref:System.Web.UI.WebControls.ListView.ItemDeleted>발생 및 <xref:System.Web.UI.WebControls.ListView.ItemDeleting>이벤트입니다. |   |&quot; 선택 &quot;| 설정 된 <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>속성을는 <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>항목에 대 한 속성 값.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> 렌더링 된 <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>항목에.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>발생 및 <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>이벤트입니다. |   |&quot; 편집 &quot;| 항목이 편집 모드로 전환 합니다.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> 렌더링 된 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>항목에.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> <xref:System.Web.UI.WebControls.ListView.ItemEditing>이벤트를 발생 시킵니다. |   |&quot; 삽입 &quot;| 바인딩된 값을 삽입 하는 <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>데이터 소스에 대 한 템플릿.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> <xref:System.Web.UI.WebControls.ListView.ItemInserting>발생 및 <xref:System.Web.UI.WebControls.ListView.ItemInserted>이벤트입니다. |   |&quot; 업데이트 &quot;| 바인딩된 값으로 데이터 소스에서 현재 레코드를 업데이트는 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>템플릿.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> <xref:System.Web.UI.WebControls.ListView.ItemUpdating>발생 및 <xref:System.Web.UI.WebControls.ListView.ItemUpdated>이벤트입니다. |   |&quot; 정렬 &quot;| 에 나열 된 열을 정렬 된 `CommandArgument` 단추의 속성.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> <xref:System.Web.UI.WebControls.ListView.Sorting>발생 및 <xref:System.Web.UI.WebControls.ListView.Sorted>이벤트입니다. |       위의 표에 나와 있는 단추를 클릭할 때 ItemCommand 이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> 그러나 테이블에 나열 된 이벤트를 사용 하는 것이 좋습니다. ItemCommand 이벤트는 일반적으로 사용자 지정 작업을 처리 하는 데 사용 됩니다.       A <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>명령 이름과 클릭 된 단추의 명령 인수를 확인할 수 있도록 하는 이벤트 처리기에 전달 되는 개체입니다.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs> 명령 이름을 확인 하려면는 <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName>속성.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName> 명령 인수를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName>속성.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName> 이벤트를 발생 하는 컨트롤에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>속성.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다."
