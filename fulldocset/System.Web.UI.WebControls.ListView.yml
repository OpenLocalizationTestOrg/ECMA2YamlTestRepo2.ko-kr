  fullName: System.Web.UI.WebControls.ListView
  type: Class
  summary: "사용자 정의 템플릿을 사용 하 여 데이터 원본의 값을 표시 합니다. ListView 컨트롤에는 사용자를 선택, 정렬, 삭제, 편집 및 레코드를 삽입할 수 있습니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [템플릿](#templates)      -   [데이터 소스에 바인딩하](#binding_to_a_data_source)      -   [데이터 작업](#data_operations)      -   [이벤트](#Events)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 ListView 컨트롤을 사용 데이터 소스의 값을 표시 합니다.       비슷하도록는 <xref:System.Web.UI.WebControls.GridView>행 필드 대신 사용자 정의 템플릿을 사용 하 여 데이터를 표시 한다는 제어 합니다.</xref:System.Web.UI.WebControls.GridView> 사용자 지정 템플릿을 만들어 더 유연 데이터가 표시 되는 방식을 제어 합니다.       소스 코드를 Visual Studio 프로젝트는이 항목에 수반: [다운로드](http://go.microsoft.com/fwlink/?LinkId=199759)합니다.       ListView 컨트롤에는 다음 기능을 지원:-와 같은 데이터 소스 컨트롤에 바인딩할 수에 대 한 지원 <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.LinqDataSource>, 및 <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      사용자 지정 템플릿 및 스타일을 통해 사용자 지정할 수 모양입니다.      -정렬 기능 기본 제공 합니다.      -기본 제공 필드를 업데이트 및 삭제 기능입니다.      -기본 제공 기능을 삽입 합니다.      -를 사용 하 여 페이징 기능에 대 한 지원은 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager>      -기본 제공 항목 선택 기능입니다.      동적으로 속성을 설정 하려면 ListView 개체 모델에 대 한 프로그래밍 액세스 이벤트를 처리 등에입니다.      -여러 키 필드입니다.       ASP.NET에서 사용할 수 있는 다른 데이터 바인딩된 컨트롤에 대 한 자세한 내용은 [데이터 바인딩된 컨트롤을 웹 서버 컨트롤](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;templates&quot;></a># # 순서 서식 파일의 내용을 표시 하려면 ListView 컨트롤에 대 한 컨트롤의 다른 부분에 대 한 템플릿을 만들어야 합니다. <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>필요 합니다.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> 다른 모든 템플릿은 선택 사항입니다. <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>속성이 필요 하지 않습니다.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>       그러나 컨트롤은 구성 모드에 대 한 템플릿을 만들어야 합니다. ListView 컨트롤 예를 들어 레코드 삽입을 지원 해야 하는 <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>템플릿을 정의 합니다.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> 다음 표에서 ListView 컨트롤에 대해 만들 수 있는 서식 파일을 나열 합니다.      | 템플릿 형식 | 설명 |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>| 와 같은 컨테이너 개체를 정의 하는 루트 템플릿을 `table`, `div`, 또는 `span` 요소에 정의 된 콘텐츠를 포함 될는 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>또는 <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>템플릿.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> <xref:System.Web.UI.WebControls.DataPager>개체를 포함할 수도 있습니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>| 데이터 바인딩된 콘텐츠 개별 항목에 대 한 표시를 정의 합니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A>| 개별 항목 간의 렌더링할 콘텐츠를 정의 합니다. |   | <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>| 테이블 행과 같은 컨테이너 개체 정의 (`tr`), `div`, 또는 `span` 요소에 정의 된 콘텐츠를 포함 될는 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>및 <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>템플릿.</xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> 그룹에 표시 되는 항목 수가 <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>속성으로 지정 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A>| 콘텐츠 항목의 그룹 사이 렌더링할를 정의 합니다. |   | <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>| 비어 있는 대해 렌더링할 콘텐츠 정의 때 항목는 <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>템플릿이 사용 됩니다.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> 예를 들어 <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>속성이 5로 설정 되어 있고에서 반환 된 항목의 총 데이터 소스는 8, ListView 컨트롤에서 표시 되는 데이터의 마지막 그룹 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>서식 파일에 지정 된 대로 세 개의 항목이 포함 됩니다 및 <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>서식 파일에 지정 된 대로 두 항목입니다. |   | <xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A>| 데이터 원본의 데이터 반환 하지 않는 경우 렌더링할 콘텐츠를 정의 합니다. |   | <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>| 다른 항목에서 선택한 항목을 구분 하기 위해 선택한 데이터 항목에 대 한 렌더링할 콘텐츠를 정의 합니다. |   | <xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A>| 교대로 반복 되는 연속 된 항목을 구분 하기 위해 쉽게 수행할 수 있도록 하는 항목에 대 한 렌더링할 콘텐츠를 정의 합니다. |   | <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>| 콘텐츠 항목을 편집할 때 렌더링를 정의 합니다.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> 편집 중인 데이터 항목에 대 한 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>서식 파일 대신 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>템플릿은 렌더링 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>| 항목을 삽입할 렌더링할 콘텐츠를 정의 합니다.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>  </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>서식 파일 대신에 렌더링 되는 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>템플릿 처음 또는 ListView 컨트롤에 의해 표시 되는 항목의 끝에.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> ListView 컨트롤의 <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>속성을 사용 하 여 <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>서식 파일은 렌더링 하는 위치를 지정할 수 있습니다. |       와 같은 서식 파일의 필드의 값을 표시 하려면 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>, 데이터 바인딩 식을 사용 합니다.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>  </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> 데이터 바인딩 식에 대 한 자세한 내용은 참조 [데이터 바인딩 식 개요](~/add/includes/ajax-current-ext-md.md)합니다.       입력된 컨트롤에 바인딩하는 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>및 <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>서식 파일을 데이터 원본의 필드에 양방향 바인딩 식을 사용할 수 있습니다.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> 이 통해 자동으로 업데이트 하기 위해 입력된 컨트롤의 값을 추출 또는 삽입 작업을 ListView 컨트롤. 양방향 바인딩 식이 입력된 컨트롤에 사용 된 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>를 자동으로 필드의 원래 값을 표시 합니다.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> 양방향 바인딩 식에 대 한 자세한 내용은 참조 [데이터베이스에 바인딩](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)합니다.      <a name=&quot;binding_to_a_data_source&quot;></a># #에 데이터 소스 바인딩 데이터 소스 제어에 ListView 컨트롤을 바인딩할 수 (같은 <xref:System.Web.UI.WebControls.SqlDataSource>컨트롤 또는 <xref:System.Web.UI.WebControls.ObjectDataSource>제어) 또는 구현 하는 데이터 원본 컬렉션에는 <xref:System.Collections.IEnumerable?displayProperty=fullName>인터페이스와 같은 <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, 또는 기타 컬렉션 형식.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 다음 방법 중 하나를 사용 하 여 적절 한 데이터 원본 유형에 ListView 컨트롤을 바인딩할:-데이터 소스 컨트롤을 설정 하려면는 <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>ListView 컨트롤의 속성은 <xref:System.Web.UI.Control.ID%2A>데이터 소스 제어의 값입니다.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> ListView 컨트롤의 지정 된 데이터 소스 제어에 자동으로 바인딩하고 활용할 수 데이터 소스 컨트롤의 기능을 정렬, 삽입, 업데이트, 삭제 및 페이징 기능을 수행 합니다. 이것은 데이터에 바인딩하는 기본 방법입니다.      -을 구현 하는 데이터 소스를 바인딩할는 <xref:System.Collections.IEnumerable?displayProperty=fullName>인터페이스를 프로그래밍 방식으로 설정는 <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>ListView의 속성이 데이터 소스에 컨트롤을 다음 호출에서 <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>메서드.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> 이 방법을 사용 하면 기본 제공 정렬, 업데이트, 삭제 및 페이징 기능 ListView 컨트롤 제공 하지 않습니다. 적절 한 이벤트를 사용 하 여이 기능을 제공 해야 합니다.       데이터 바인딩에 대 한 자세한 내용은 참조 [ASP.NET 데이터 액세스 콘텐츠 맵](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)합니다.      > [!NOTE] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하는 ListView 컨트롤을 사용할 수 있습니다. 응용 프로그램에서 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. 값이 되도록 가능 하면 항상 HTML로 인코딩된이 컨트롤에 표시 되기 전에 것이 좋습니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML 도움말에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 또한 사용자 입력을 확인 하려면 유효성 검사 서버 컨트롤을 사용할 수 있습니다. 자세한 내용은 참조 [유효성 검사 컨트롤 소개](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190)합니다.      <a name=&quot;data_operations&quot;></a># # 데이터 작업 ListView 컨트롤에 대 한 데이터 바인딩되어 있을 때 소스 제어, ListView 컨트롤 수 데이터 소스 컨트롤의 기능을 활용 하 고 자동 정렬, 삽입, 업데이트 및 삭제 기능입니다.      > [!NOTE] > The ListView 컨트롤 정렬, 삽입, 업데이트 및 다른 유형의 데이터 원본 삭제에 대 한 지원을 제공할 수 있습니다. 그러나 이러한 작업을 구현 하기 위해 만들어야 코드 적절 한 이벤트 처리기에서 합니다.       ListView 컨트롤에서 서식 파일을 사용 하므로 하지 update, delete, insert, 정렬, 수행 하는 단추를 자동으로 생성 하는 방법을 제공 않거나 작업을 선택 합니다. 적절 한 템플릿에 이러한 단추를 직접 포함 해야 합니다. ListView 컨트롤에서 단추를 특정 인식 <xref:System.Web.UI.WebControls.Button.CommandName%2A>속성을 특정 값으로 설정 되어 있습니다.</xref:System.Web.UI.WebControls.Button.CommandName%2A> 다음 표에서 ListView 컨트롤에서 인식 하는 단추와 해당 기능을 나열 합니다.      | 단추 | CommandName 값 | 설명 |   |------------|-----------------------|-----------------|   | 취소 | &quot; 취소 &quot;| 편집 또는 삽입 작업을 취소합니다. <xref:System.Web.UI.WebControls.ListView.ItemCanceling>이벤트를 발생 시킵니다. |   | 삭제 | &quot; 삭제 &quot;| 데이터 소스에서 현재 레코드를 삭제 합니다.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> <xref:System.Web.UI.WebControls.ListView.ItemDeleted>발생 및 <xref:System.Web.UI.WebControls.ListView.ItemDeleting>이벤트입니다. |   | 선택 | &quot; 선택 &quot;| 설정 된 <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>속성을는 <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>항목에 대 한 속성 값.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> 렌더링 된 <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>항목에.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>발생 및 <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>이벤트입니다. |   | 편집 | &quot; 편집 &quot;| 항목이 편집 모드로 전환 합니다.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> 렌더링 된 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>항목에.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> <xref:System.Web.UI.WebControls.ListView.ItemEditing>이벤트를 발생 시킵니다. |   | 삽입 | &quot; 삽입 &quot;| 바인딩된 값을 삽입 하는 <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>데이터 소스에 대 한 템플릿.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> <xref:System.Web.UI.WebControls.ListView.ItemInserting>발생 및 <xref:System.Web.UI.WebControls.ListView.ItemInserted>이벤트입니다. |   | 업데이트 | &quot; 업데이트 &quot;| 바인딩된 값으로 데이터 소스에서 현재 레코드를 업데이트는 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>템플릿.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> <xref:System.Web.UI.WebControls.ListView.ItemUpdating>발생 및 <xref:System.Web.UI.WebControls.ListView.ItemUpdated>이벤트입니다. |   | 정렬 | &quot; 정렬 &quot;| 에 나열 된 열을 정렬 된 `CommandArgument` 단추의 속성.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> <xref:System.Web.UI.WebControls.ListView.Sorting>발생 및 <xref:System.Web.UI.WebControls.ListView.Sorted>이벤트입니다. |       삭제 (즉시 삭제 단추는 현재 데이터 항목), 달리 ListView 컨트롤 편집 모드에서 현재 항목을 표시 편집 단추를 클릭 하면.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> 에 포함 된 콘텐츠 편집 모드에는 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>현재 데이터 항목에 대 한 속성이 표시 됩니다.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> 일반적으로 편집 항목 템플릿을 편집 단추 업데이트 및 취소 단추 대체 됩니다. 입력 필드의 데이터 형식에 대 한 적절 한 컨트롤 (예:는 <xref:System.Web.UI.WebControls.TextBox>또는 <xref:System.Web.UI.WebControls.CheckBox>컨트롤) 일반적으로 수정 하는 사용자에 대 한 필드의 값을 표시 합니다.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> 데이터 원본에서 레코드 업데이트 [업데이트] 단추를 클릭 하 고 편집 작업을 취소 취소 단추를 클릭 합니다.       삽입 기능을 사용할 수는 경우 <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> <xref:System.Web.UI.WebControls.InsertItemPosition>나 <xref:System.Web.UI.WebControls.InsertItemPosition>.</xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.InsertItemPosition> 속성은</xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> 이 속성은 위치를 정의 고 <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>삽입 항목에 대 한 렌더링 됩니다.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> 삽입 항목 템플릿을 일반적으로 삽입 및 취소 단추를 포함 하 고 새 레코드에 대 한 값을 입력 하는 사용자에 대 한 빈 입력된 컨트롤이 표시 됩니다. 데이터 원본에서 레코드를 삽입 삽입 단추를 클릭 하 고 모든 필드를 지우고 취소 단추를 클릭 합니다.      ### 정렬 단추를 클릭 하 여 항목을 정렬 하는 사용자를 사용 하면 The ListView 컨트롤을 정렬 합니다. 정렬 기능에 정의 된는 `CommandArgument` 정렬 될 열이 포함 된 단추의 속성입니다.      ### 페이징 of 동시에 데이터 원본의 모든 레코드를 표시, ListView 컨트롤으로 분리 하는 레코드 페이지입니다. 페이징을 사용 하도록 설정 하려면 연결 된 <xref:System.Web.UI.WebControls.DataPager>ListView 컨트롤과 함께.</xref:System.Web.UI.WebControls.DataPager> 다음 삽입 한 <xref:System.Web.UI.WebControls.DataPager>컨트롤 내부는 <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>템플릿.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> 또는 경우는 <xref:System.Web.UI.WebControls.DataPager>ListView 컨트롤 외부에 있으면, 설정 된 <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>속성을는 <xref:System.Web.UI.Control.ID%2A>ListView 컨트롤의.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> </xref:System.Web.UI.WebControls.DataPager>      <a name=&quot;Events&quot;></a># # 이벤트 다음 표에서 ListView 컨트롤에서 지원 되는 이벤트를 표시 합니다.      | 이벤트 | 설명 |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.ItemCanceling>| 발생 경우 &quot;취소&quot; 단추가 (단추 해당 `CommandName` 속성이 &quot;Cancel&quot;로 설정)를 클릭 하면 컨트롤 ListView 하기 전에 삽입 또는 편집 작업을 취소 하지만.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> 이 이벤트는 자주 취소 작업을 중지 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemCommand>| ListView 컨트롤에서 단추를 클릭할 때 발생 합니다.</xref:System.Web.UI.WebControls.ListView.ItemCommand> 이 이벤트는 자주 컨트롤에서 단추를 클릭 하면 사용자 지정 작업을 수행 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemCreated>| ListView 컨트롤에서 새 항목을 만들 때 발생 합니다.</xref:System.Web.UI.WebControls.ListView.ItemCreated> 이 이벤트는 대개 항목을 만들 때 항목의 내용을 수정 합니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemDataBound>| 데이터 항목이 ListView 컨트롤에서 데이터에 바인딩될 때 발생 합니다.</xref:System.Web.UI.WebControls.ListView.ItemDataBound> 이 이벤트는 대개 항목을 데이터 바인딩할 때 항목의 콘텐츠를 수정 합니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleted>| 삭제 단추 발생 (단추 해당 `CommandName` 속성이 &quot;Delete&quot;로 설정)를 클릭 또는 <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>ListView 컨트롤 데이터 소스에서 레코드를 삭제 한 후 메서드가 호출 되.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> 이 이벤트는 종종 삭제 작업의 결과 확인 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleting>| 삭제 단추 발생 (단추 해당 `CommandName` 속성이 &quot;Delete&quot;로 설정)를 클릭 또는 <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>메서드를 호출 했지만 ListView 하기 전에 컨트롤이 데이터 원본에서 레코드를 삭제 합니다.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> 이 이벤트는 자주 확인 또는 삭제 작업을 취소 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemEditing>| 편집 단추를 사용 하는 경우에 발생 (단추와 해당 `CommandName` 속성이 &quot;Edit&quot;로 설정)를 클릭 하면 되지만 ListView 컨트롤에 들어가기 전에 편집 모드.</xref:System.Web.UI.WebControls.ListView.ItemEditing> 이 이벤트는 종종 편집 작업을 취소 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserted>| 삽입 단추 발생 (된 단추 해당 `CommandName` 속성이 &quot;Insert&quot;로 설정)를 클릭 또는 <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>메서드는, 데이터 원본에서 새 레코드를 삽입 하는 ListView 컨트롤.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> 이 이벤트는 자주 삽입 작업의 결과 확인 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserting>| 삽입 단추 발생 (단추 해당 `CommandName` 속성이 &quot;Insert&quot;로 설정)를 클릭 또는 <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>메서드를 호출 했지만 ListView 하기 전에 레코드를 삽입 합니다.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserting> 이 이벤트는 삽입 작업을 취소 하거나 변경 하거나 새 항목의 값의 유효성 검사를 자주 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdated>| 업데이트 단추를 사용 하는 경우에 발생 (된 단추 해당 `CommandName` 속성이 &quot;업데이트&quot;로 설정)를 클릭 또는 <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>ListView 컨트롤에서 레코드를 업데이트 한 후 메서드가 호출 됩니다.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> 이 이벤트는 자주 업데이트 작업의 결과 확인 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdating>| 업데이트 단추를 사용 하는 경우에 발생 (단추와 해당 `CommandName` 속성이 &quot;업데이트&quot;로 설정)를 클릭 또는 <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>메서드를 호출 했지만 ListView 하기 전에 레코드를 업데이트 합니다.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> 이 이벤트는 자주 업데이트 작업을 취소 하거나 변경 하거나 값 편집된 된 항목의 유효성을 검사 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.LayoutCreated>| 발생 경우는 <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>ListView 컨트롤의 템플릿을 만드는.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutCreated> 이 이벤트는 자주 템플릿을 만든 후 작업을 수행 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged>| ListView 컨트롤의 새 값을 설정 후 페이지 속성을 변경할 때 발생 합니다. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging>| 데이터 페이지 속성을 변경 하는 경우 새 값을 설정 하는 ListView 컨트롤 전에 발생 합니다. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>| 발생 선택 단추 (단추 해당 `CommandName` 속성이 &quot;Select&quot;로 설정)를 클릭 하면 ListView 컨트롤에서 선택 작업을 처리 한 후.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged> 이 이벤트는 자주 컨트롤에서 항목을 선택한 후 사용자 지정 작업을 수행 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>| 발생 선택 단추 (된 단추 해당 `CommandName` 속성이 &quot;Select&quot;로 설정)를 클릭 하면 컨트롤 ListView 하기 전에 선택 작업을 처리 하지만.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> 이 이벤트는 종종 선택 작업을 취소 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.Sorted>| 경우에 정렬 단추 (단추 해당 `CommandName` 속성이 &quot;Sort&quot;로 설정)를 클릭 또는 <xref:System.Web.UI.WebControls.ListView.Sort%2A>ListView 컨트롤에서 정렬 작업을 처리 한 후 메서드가 호출 되.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorted> 이 이벤트는 일반적으로 사용자가 정렬 단추를 클릭 하 고 데이터 정렬 된 후 사용자 지정 작업을 수행 하는 데 사용 됩니다. |   | <xref:System.Web.UI.WebControls.ListView.Sorting>| 경우에 정렬 단추 (된 단추 해당 `CommandName` 속성이 &quot;Sort&quot;로 설정)를 클릭 또는 <xref:System.Web.UI.WebControls.ListView.Sort%2A>메서드를 호출 했지만 컨트롤 ListView 하기 전에 정렬 작업을 처리 합니다.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorting> 정렬 작업을 취소 하거나 사용자 지정 정렬 루틴을 수행 하려면이 이벤트는 자주 사용 됩니다. |      <a name=&quot;declarative_syntax&quot;> </a> # # 선언적 구문 <CodeContentPlaceHolder>0</CodeContentPlaceHolder>"
  example:
  - "The following example shows how to use the ListView control to display records from a database by using an HTML table. The values are retrieved by using a <xref:System.Web.UI.WebControls.LinqDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_1.aspx)]  \n  \n The following example shows how to use the ListView control to display values in a flow layout by using the `div` element. The values are retrieved by using a <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_2.aspx)]  \n  \n The following example shows how to use the ListView control to insert, delete, and update records.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_3.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_3.aspx)]"
