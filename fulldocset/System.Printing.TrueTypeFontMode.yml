  name: TrueTypeFontMode
  nameWithType: TrueTypeFontMode
  fullName: System.Printing.TrueTypeFontMode
  type: Enum
  summary: "프린터 트루타입 글꼴이 포함 된 서식이 지정 된 텍스트를 처리 하는 방법을 지정 합니다."
  remarks: "트루타입 글꼴이 *벡터* 프린터 드라이버 및 드라이버 화면에 문자 형태 그리고 내부를 채우는 방법을 지시 하는 글꼴입니다. 벡터 글꼴와 대비 *래스터* 글꼴는 단순히 목록입니다. 래스터 글꼴에 각 사용 가능한 글꼴 크기의 각 문자에 대 한 목록을 하 고 목록을 결정의 문자, 모든 픽셀에 대 한 인쇄 여부 합니다.       확대 하거나 어떤 지점 크기로; 거의 벡터 글꼴을 줄일 수 있습니다. 그러나 벡터 글꼴 많은 양의 프린터 메모리를 차지 하기 때문에 인쇄를 느려질 수 있습니다. 또한 일부 프린터 글꼴을 지원 하지 않습니다.       종종 최신 프린터는 다음을 수행 하 여 이러한 문제를 방지 합니다.      -일반 벡터 글꼴 윤곽선 글꼴이 트루타입 글꼴이 변환 합니다. 대부분의 프린터 트루타입 글꼴이 지원 하지 않는 윤곽선 글꼴 지원 합니다.      -트루타입 글꼴이 처럼 보이는 만들기 임시 래스터 글꼴입니다. 문서에 사용 된 각 글꼴 크기에 대 한 별도 임시 래스터 글꼴을 만들어야 합니다. 이러한 이유로, 인쇄 작업이 많은 글꼴 크기를 사용 하는 경우 프린터 사용 하는 총 메모리 수 보다 클 수 트루타입 글꼴이 사용 합니다.      -그래픽으로 문서에서 각 텍스트 영역을 처리합니다. 장치를 매우 적은 양의 텍스트가 포함 된 문서를 인쇄 하는 경우 그래픽으로 텍스트를 다운로드 글꼴을 다운로드할 때 보다 적은 메모리를 사용할 수 있습니다.       이 형식의 값을 사용 하 여 이러한 용도로:-의 구성원으로는 <xref:System.Printing.PrintCapabilities.TrueTypeFontModeCapability%2A>속성은 컬렉션의 <xref:System.Printing.PrintCapabilities>, 이러한 값 중 앞의 예제 코드를 특정 프린터에 사용할 수를 나타냅니다.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.TrueTypeFontModeCapability%2A> 대부분의 프린터 이러한 기술 중 하나에 여러 개 지원합니다.      -의 값으로는 <xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>속성은 <xref:System.Printing.PrintTicket>, 프린터 트루타입 글꼴이 특정 방식으로 처리 하는 값에 알려 줍니다.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>       **알 수 없는** 의 속성에 사용 되지 않았습니다 <xref:System.Printing.PrintCapabilities>개체입니다.</xref:System.Printing.PrintCapabilities>       설정할 수 없습니다는 <xref:System.Printing.PrintTicket>속성을 **알 수 없는**.</xref:System.Printing.PrintTicket> 다른 경우 <xref:System.Printing.PrintTicket>생성 한 *PrintTicket 문서* 을 인식할 수 없는 옵션 트루타입 글꼴이 처리 기능을 설정 하는 (에 정의 되어 있지 않은 옵션, 즉는 [인쇄 스키마](http://go.microsoft.com/fwlink/?LinkId=186397)는 <xref:System.Printing.PrintTicket>해당 문서를 사용 하 여 생성 되는 응용 프로그램의 개체 **알 수 없는** 의 값으로는 <xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>속성.</xref:System.Printing.PrintTicket.TrueTypeFontMode%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       하지만 <xref:System.Printing.PrintTicket>및 <xref:System.Printing.PrintCapabilities>클래스는 상속 될 수 없습니다, 확장할 수 있습니다는 [인쇄 스키마](http://go.microsoft.com/fwlink/?LinkId=186397) 에서 고려 하지는 인쇄 장치 기능을 인식 하는 <xref:System.Printing.PrintTicket>또는 <xref:System.Printing.PrintCapabilities>클래스.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 자세한 내용은 참조 [NOTINBUILD: 하는 방법: 인쇄 스키마 및 새 인쇄 시스템 클래스 만들기 확장](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)합니다."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
