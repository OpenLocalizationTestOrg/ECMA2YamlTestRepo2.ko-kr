  remarks: "Visual Basic 6.0에서의 `LoadResPicture` 함수; 파일에서 리소스를 로드 하는 데 사용한는 `LoadResPicture` 상수 로드할 리소스의 유형을 지정 합니다. [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], `LoadResPicture` 함수는 더 이상 지원 합니다.       이러한 상수를 사용 하면 코드를 추가 수정 없이 실행을 계속 Visual Basic 6.0에서 업그레이드 되었습니다.      > [!NOTE] > 함수 및 개체는 <xref:Microsoft.VisualBasic.Compatibility.VB6>네임 스페이스를 Visual Basic 6.0에서의 업그레이드 도구에서 사용 하기 위해 제공 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> 대부분의 경우에서 이러한 함수 및 개체에 다른 네임 스페이스에서 찾을 수 있는 기능이 중복 됩니다.는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]합니다. 필요한 지만 때 Visual Basic 6.0 코드 모델이 크게 다릅니다에서 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 구현 합니다."
