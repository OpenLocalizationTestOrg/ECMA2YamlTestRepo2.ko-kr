  summary: "인쇄할 수 있는 페이지의 영역을 나타냅니다."
  remarks: "대부분 레이저 및 잉크젯 시트 이동 하는 프린터의 부품에 않도록 페이지의 가장자리 주위 토너가 두어야 합니다. 그러나 대부분의 사진 프린터에 대 한 전체 페이지는 표현 가능 합니다.       PageImageableArea 인쇄 하는 방법에 대 한 동일한 정보를 포함 하 고 또한 페이지 크기를 포함 하는 클래스, <xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea> 을 참조 하십시오.      > [!CAUTION] > 내에서 클래스는 <xref:System.Printing>Windows 서비스 또는 ASP.NET 응용 프로그램 또는 서비스 내에서 사용 하기 위해 네임 스페이스를 사용할 수 없습니다.</xref:System.Printing> 이러한 응용 프로그램 종류 중 하나에서 이러한 클래스를 사용 하는 동안 예기치 않은 문제가 발생할 수 있습니다, 그리고 감소와 같은 서비스 성능 및 런타임 예외입니다.       Windows Forms 응용 프로그램에서 인쇄 하는 경우 참조는 <xref:System.Drawing.Printing>네임 스페이스.</xref:System.Drawing.Printing>"
  syntax:
    content: public sealed class PageImageableArea
