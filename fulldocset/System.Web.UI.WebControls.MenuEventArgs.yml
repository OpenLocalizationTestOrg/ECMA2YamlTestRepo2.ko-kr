  remarks: "이 생성자의 새 인스턴스를 사용 하는 <xref:System.Web.UI.WebControls.MenuEventArgs>지정한 메뉴 항목에서 클래스.</xref:System.Web.UI.WebControls.MenuEventArgs> 다음 표에서 <xref:System.Web.UI.WebControls.MenuEventArgs>클래스</xref:System.Web.UI.WebControls.MenuEventArgs> 의 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| `null`|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| <xref:System.String.Empty>|   | <xref:System.Web.UI.WebControls.MenuEventArgs.CommandSource%2A>| `null`|   | <xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A>| <xref:System.Web.UI.WebControls.MenuItem>로 지정 된 개체는 `item` 매개 변수입니다. |</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A> </xref:System.Web.UI.WebControls.MenuEventArgs.CommandSource%2A> </xref:System.String.Empty> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
  syntax:
    content: public MenuEventArgs (System.Web.UI.WebControls.MenuItem item);
    parameters:
    - id: item
      type: System.Web.UI.WebControls.MenuItem
      description: "에 대 한는 <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemClick&quot;> </xref> 이벤트의 경우이 매개 변수는 사용자가 클릭 메뉴 항목을 나타냅니다. 에 대 한는 <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemDataBound&quot;> </xref> 이벤트의 경우이 매개 변수는 데이터에 바인딩되는 메뉴 항목을 나타냅니다."
