  summary: "발생 한 이벤트와 연결 된 메뉴 항목을 가져옵니다."
  remarks: "항목 속성을 사용 하 여 액세스 하거나 발생 한 이벤트와 연결 된 메뉴 항목의 속성을 수정 합니다. 에 대 한는 <xref:System.Web.UI.WebControls.Menu.MenuItemClick>이 항목 이벤트를 사용자가 클릭 메뉴 항목을 나타냅니다.</xref:System.Web.UI.WebControls.Menu.MenuItemClick> 에 대 한는 <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>이 항목 이벤트, 데이터에 바인딩되는 메뉴 항목을 나타냅니다.</xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>"
  example:
  - "The following code example demonstrates how to use the Item property to access the properties of the menu item clicked by the user. The text of the selected menu item is displayed on the page.  \n  \n [!code-vb[MenuEventArgsItem#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_396_1.aspx)]\n [!code-cs[MenuEventArgsItem#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_396_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.MenuItem Item { get; }
    return:
      type: System.Web.UI.WebControls.MenuItem
      description: "A <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> 발생 한 이벤트와 연결 된 메뉴 항목을 나타내는입니다."
  overload: System.Web.UI.WebControls.MenuEventArgs.Item*
  exceptions: []
