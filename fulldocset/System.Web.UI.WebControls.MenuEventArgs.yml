  remarks: "이 생성자의 새 인스턴스를 사용 하는 <xref:System.Web.UI.WebControls.MenuEventArgs>지정한 메뉴 항목, 명령 원본 및 이벤트 인수에서 클래스.</xref:System.Web.UI.WebControls.MenuEventArgs> 다음 표에서 <xref:System.Web.UI.WebControls.MenuEventArgs>클래스</xref:System.Web.UI.WebControls.MenuEventArgs> 의 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| 값은 `originalArgs.CommandArgument` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| 값은 `originalArgs.CommandName` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.MenuEventArgs.CommandSource%2A>| 로 지정 된 된 <xref:System.Object>는 `commandSource` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A>| <xref:System.Web.UI.WebControls.MenuItem>로 지정 된 개체는 `item` 매개 변수입니다. |</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A> </xref:System.Object> </xref:System.Web.UI.WebControls.MenuEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
