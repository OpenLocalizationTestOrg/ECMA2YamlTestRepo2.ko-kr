  summary: "사용자 지정 컨트롤 또는 Windows Forms 컨트롤을 호스팅합니다."
  remarks: "ToolStripControlHost는에 대 한 추상 기본 클래스 <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>, 및 <xref:System.Windows.Forms.ToolStripProgressBar>.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> ToolStripControlHost 두 가지 방법으로 사용자 지정 컨트롤을 포함 하 여 다른 컨트롤을 호스트할 수 있습니다.-ToolStripControlHost <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> 에서 파생 하는 클래스를 생성 합니다. 호스팅된 컨트롤 및 속성에 완벽 하 게 액세스 하려면 캐스팅 해야 합니다는 <xref:System.Windows.Forms.ToolStripControlHost.Control%2A>속성을 실제 클래스로 나타냅니다.</xref:System.Windows.Forms.ToolStripControlHost.Control%2A>      -ToolStripControlHost를 확장 하 고 상속 된 클래스의 기본 생성자에서 호출 <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> 에서 파생 되는 클래스를 전달 하 여 기본 클래스 생성자 이 옵션을 사용 하면 일반적인 컨트롤 메서드 및 속성을 쉽게 액세스할 수 있도록 <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> 줄 바꿈       ToolStripControlHost 클래스를 사용 하 여 사용자 지정된 컨트롤이 나 다른 Windows Forms 컨트롤을 호스트 합니다.       사용자 지정 하는 <xref:System.Windows.Forms.ToolStripItem>ToolStripControlHost에서 파생 하 고 사용자 지정 구현을 만듭니다.</xref:System.Windows.Forms.ToolStripItem> 와 같은 메서드를 재정의할 수 <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>이벤트를 처리 하는 호스트 된 컨트롤에 의해 발생 하 고 호스트 된 컨트롤을 강화 하기 위해 속성에 사용자 지정 기능을 삽입할 수 있습니다.</xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>"
