  summary: "에 대 한 열에 데이터 항목을 표시 하는 뷰 모드를 나타냅니다는 <xref href=&quot;System.Windows.Controls.ListView&quot;> </xref> 제어 합니다."
  remarks: "GridView 클래스 및 해당 지원 클래스에 대해 지정 된 데이터 항목을 표시 하는 인프라를 제공는 <xref:System.Windows.Controls.ListView>일련의 열에서 제어 합니다.</xref:System.Windows.Controls.ListView> 열에서 파생 되는 단추가 있는 열 머리글이 있는 <xref:System.Windows.Controls.Primitives.ButtonBase>, 끌어서 놓기 작업을 사용 하 여 열 순서를 변경할 수 있습니다.</xref:System.Windows.Controls.Primitives.ButtonBase> 참고는 GridView의 열 데이터를 표시 하 고 데이터 원본에 직접 액세스를 제공 하지 않습니다.       GridView의 보기 모드를 지정 하려면는 <xref:System.Windows.Controls.ListView>로 설정 된 <xref:System.Windows.Controls.ListView.View%2A>GridView 개체에 대 한 속성.</xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.ListView>       GridView 클래스 <xref:System.Windows.Controls.ViewBase>.</xref:System.Windows.Controls.ViewBase> 에서 파생 된 상속 하 여 사용자 지정 뷰를 정의할 수는 <xref:System.Windows.Controls.ViewBase>보기에 대 한 지원 요소를 제공 하는 클래스입니다.</xref:System.Windows.Controls.ViewBase> 자세한 내용은 참조 [하는 방법: ListView에 대 한 사용자 지정 보기 모드 만들기](~/add/includes/ajax-current-ext-md.md)합니다.       다음 그림의 예가 나와 <xref:System.Windows.Controls.ListView>를 사용 하는 GridView.</xref:System.Windows.Controls.ListView>       ![GridView 출력이 있는 ListView](~/add/media/listviewgridview.JPG &quot;GridView 출력이 있는 ListView&quot;) 는 GridView의 열으로 정의 된 <xref:System.Windows.Controls.GridViewColumn>개체입니다.</xref:System.Windows.Controls.GridViewColumn> [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]를 정의할 수 있습니다 <xref:System.Windows.Controls.GridViewColumn>개체 GridView의 자식 요소로.</xref:System.Windows.Controls.GridViewColumn> 코드에서 <xref:System.Windows.Controls.GridViewColumn>의 <xref:System.Windows.Controls.GridView.Columns%2A>속성 및 <xref:System.Collections.ObjectModel.Collection%601.Add%2A> <xref:System.Collections.ObjectModel.Collection%601>클래스</xref:System.Collections.ObjectModel.Collection%601> 에 대 한 정의 된 메서드</xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Windows.Controls.GridView.Columns%2A> 를 사용 하 여 GridView에</xref:System.Windows.Controls.GridViewColumn> 추가 마찬가지로, 다른 사용할 수 있습니다 <xref:System.Collections.ObjectModel.Collection%601>와 같은 메서드 <xref:System.Collections.ObjectModel.Collection%601.Remove%2A>및 <xref:System.Collections.ObjectModel.Collection%601.Insert%2A>는 GridView에서 열을 수정할 수 있습니다.</xref:System.Collections.ObjectModel.Collection%601.Insert%2A> </xref:System.Collections.ObjectModel.Collection%601.Remove%2A> </xref:System.Collections.ObjectModel.Collection%601>       다음 예제는 GridView의 열을 정의 하는 방법을 보여 줍니다.       [!code-xml[ListViewCode #GridViewColumn](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumn)][!code-cs[ListViewCode #GridViewColumn](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumn)][!code-vb[ListViewCode #GridViewColumn](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumn) ] <xref:System.Windows.Controls.ListViewItem> <xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView> 컨트롤</xref:System.Windows.Controls.ListViewItem> 에 대 한 스타일을 정의 하는 GridView에 있는 행의 스타일,           같은 시각적 요소를 추가 하려면 한 <xref:System.Windows.Controls.CheckBox>또는 <xref:System.Windows.Controls.Button>템플릿이나 스타일을 사용 하는 GridView 컨트롤.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.CheckBox> 예를 들어 참조 [하는 방법: CheckBox 보려면](~/add/includes/ajax-current-ext-md.md)합니다."
