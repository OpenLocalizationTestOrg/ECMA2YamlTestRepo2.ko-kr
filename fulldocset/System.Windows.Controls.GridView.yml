teSelector.SelectTemplate%2A>재정의.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector> 사용자 지정 클래스를 매핑하는 방법에 대 한 정보를 참조 하십시오. [XAML 네임 스페이스 및 WPF XAML에 대 한 매핑 Namespace](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md)합니다.      <a name=&quot;dependencyPropertyInfo_ColumnHeaderTemplateSelector&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Controls.GridView.ColumnHeaderTemplateSelectorProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Controls.GridView.ColumnHeaderTemplateSelectorProperty>"
