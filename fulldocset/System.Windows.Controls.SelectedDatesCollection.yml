  remarks: "날짜 <xref:System.Windows.Controls.Calendar.SelectedDates%2A> <xref:System.Windows.Controls.Calendar>.</xref:System.Windows.Controls.Calendar> 의 속성</xref:System.Windows.Controls.Calendar.SelectedDates%2A> 에 추가할 수 있습니다. 값에 따라는 <xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName>삭제 될 속성을 발생할 수 있습니다는 SelectedDatesCollection에 날짜 또는 범위를 추가 합니다.</xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName> 다음 표에서 어떻게 <xref:System.Windows.Controls.CalendarSelectionMode>에 영향을 줍니다는 <xref:System.Windows.Controls.Calendar.SelectedDates%2A>속성.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.CalendarSelectionMode>      | CalendarSelectionMode | SelectedDates에 영향을 주지 |   |---------------------------|-----------------------------|   | <xref:System.Windows.Controls.CalendarSelectionMode>| 선택할 수 없습니다.</xref:System.Windows.Controls.CalendarSelectionMode> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>설정할 수 없습니다 값이 없는 <xref:System.Windows.Controls.Calendar.SelectedDates%2A>에 추가할 수 있습니다. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| 하나의 날짜만 선택할 수 있습니다, <xref:System.Windows.Controls.Calendar.SelectedDate%2A>또는 <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> 첫 번째 값을</xref:System.Windows.Controls.Calendar.SelectedDate%2A> 설정 하거나</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>사용할 수 없습니다. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| 단일 날짜 범위를 선택할 수 있습니다.</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>설정, 날짜, <xref:System.Windows.Controls.Calendar.SelectedDates%2A>를 개별적으로 추가 또는 <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>를 사용 하 여 모든 이전 값 <xref:System.Windows.Controls.Calendar.SelectedDates%2A>에서 지워집니다. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| 날짜의 여러 비연속 범위를 선택할 수 있습니다.</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> 날짜 <xref:System.Windows.Controls.Calendar.SelectedDates%2A>또는 <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> 지워지지 것입니다.</xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> 사용 하 여</xref:System.Windows.Controls.Calendar.SelectedDates%2A> 를 개별적으로 추가 설정 <xref:System.Windows.Controls.Calendar.SelectedDate%2A>가 삭제 <xref:System.Windows.Controls.Calendar.SelectedDates%2A>, 하지만 추가 날짜 또는 범위 추가할 수 있습니다.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> 이미 선택 되어 있는 일부 날짜를 포함 하는 범위 또는 다른 범위와 겹치는 항목이 있습니다 추가 범위의 합집합 해 주는 예외가 발생 하지 않습니다. |"
