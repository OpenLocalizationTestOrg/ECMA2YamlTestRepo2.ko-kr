  summary: "교환 되는 메시지와 관련 된 데이터 형식 정의 설명합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스는 XML 웹 서비스에 대 한 데이터 형식 정의 대 한 컨테이너입니다. 이 클래스의 인스턴스 컬렉션을 나타내는 하지 않습니다는 <xref:System.Type>클래스를 알 수 있듯이 이름이 될 수 있습니다.</xref:System.Type> 에 WSDL 웹 서비스 설명 언어 ()을 해당 하는 대신, `<types>` 묶인는 `<definitions>` 루트 요소입니다. WSDL에 대 한 자세한 내용은 http://www.w3.org/TR/wsdl/에 사양을 참조 하십시오.       `Types` 클래스에 두 개의 읽기 전용 속성이 <xref:System.Web.Services.Description.Types.Schemas%2A>및 <xref:System.Web.Services.Description.Types.Extensions%2A>을 나타내는 데이터의 컬렉션 형식 정의 XML 웹 서비스를 사용할 수 있습니다.</xref:System.Web.Services.Description.Types.Extensions%2A> </xref:System.Web.Services.Description.Types.Schemas%2A>"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Types : System.Web.Services.Description.DocumentableItem
