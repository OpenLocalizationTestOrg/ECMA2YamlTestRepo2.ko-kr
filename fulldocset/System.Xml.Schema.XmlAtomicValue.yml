  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "사용 하 여 지정 된 형식으로 유효성이 검사 된 XML 요소 또는 특성의 값을 반환 된 <xref:System.Xml.IXmlNamespaceResolver>네임 스페이스 접두사를 확인 하기 위해 지정 된.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "ValueAs 메서드를 지정 하는 Microsoft.NET Framework 형식으로 유효성이 검사 된 XML 요소 또는 특성 값으로 변환 하려고 합니다.       <xref:System.Xml.IXmlNamespaceResolver>개체 형식 변환에 관련 된 네임 스페이스 접두사를 확인 하는 데 사용 됩니다.</xref:System.Xml.IXmlNamespaceResolver> 예를 들어 변환 하는 경우는 `xs:QName` 에 `xs:string`합니다.       형식에 대 한 자세한 내용은 지원에 <xref:System.Xml?displayProperty=fullName>네임 스페이스, 참조 [System.Xml 클래스에서 지 원하는 형식](~/add/includes/ajax-current-ext-md.md).</xref:System.Xml?displayProperty=fullName>"
  syntax:
    content: public override object ValueAs (Type type, System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: type
      type: System.Type
      description: "유효성이 검사 된 XML 요소 또는 특성의 값을 반환 형식입니다."
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "<xref:System.Xml.IXmlNamespaceResolver>네임 스페이스 접두사를 확인 하는 데 사용 되는 개체입니다.</xref:System.Xml.IXmlNamespaceResolver>"
    return:
      type: System.Object
      description: "유효성을 검사 하는 XML 요소 또는 특성 요청 된 형식으로의 값입니다."
  overload: System.Xml.Schema.XmlAtomicValue.ValueAs*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "유효성이 검사 된 XML 요소 또는 특성의 값 형식이 대상 형식에 맞지 않습니다."
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: "시도 된 캐스팅이 잘못 되었습니다."
  - type: System.OverflowException
    commentId: T:System.OverflowException
    description: "시도 된 캐스팅에서 오버플로가 발생 했습니다."
