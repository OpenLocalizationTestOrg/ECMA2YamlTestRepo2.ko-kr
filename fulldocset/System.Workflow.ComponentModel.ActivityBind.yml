  name: ActivityBind
  nameWithType: ActivityBind
  fullName: System.Workflow.ComponentModel.ActivityBind
  type: Class
  summary: "활동의 속성을 속성, 필드, 인덱서, 메서드, 이벤트 또는 다른 작업의 속성을 바인딩합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityBind 통해 데이터를 하나의 활동에서 워크플로 내의 다른 활동으로 전달 합니다. ActivityBind는 하면 그렇지 않은 경우 수행 해야 합니다 코드를 사용 하 여 완전히 XAML 태그 작성 된 대부분의 워크플로에의 핵심 요소 이므로 선언적 방법입니다.       ActivityBind가 바인딩 식을 나타냅니다는 <xref:System.Workflow.ComponentModel.Activity>멤버를 대상으로 합니다.</xref:System.Workflow.ComponentModel.Activity> 대상 활동 멤버 속성, 이벤트 또는 필드 수 있습니다. <xref:System.Workflow.ComponentModel.Activity>속성 또는 메서드의 צ ְ ײ ActivityBind 다른 바인딩할 <xref:System.Workflow.ComponentModel.Activity>멤버.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity>       예를 들어 activity1 property1 일부 값으로 설정 있고 activity2가 해당 property1 이름의 ActivityBind로 설정 하는 경우 = &quot;activity1&quot; 및 Path = &quot;property1&quot;는 activity2.property1 activity1.property1에서 값을 가져오는 실행된 시간."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.BindMarkupExtensionSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ActivityBindTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.Compiler.ActivityBindValidator))]

      public sealed class ActivityBind : System.Workflow.ComponentModel.Serialization.MarkupExtension
