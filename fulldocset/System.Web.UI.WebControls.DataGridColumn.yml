  remarks: "InitializeCell 메서드에서 파생 된 열에서 지정된 된 셀을 다시 설정 하는 기본 구현을 제공는 <xref:System.Web.UI.WebControls.DataGridColumn>클래스를 초기 상태로.</xref:System.Web.UI.WebControls.DataGridColumn> 이 메서드는 직접 호출 되지 않습니다. 대신,이 메서드는 파생 유형의 열에 셀을 다시 설정 사용할 수 있는 파생된 열 클래스에서 상속 됩니다. 필요에 따라 사용자 지정 초기화 루틴을 제공 하려면 파생된 클래스에서이 메서드를 재정의할 수 있습니다. <xref:System.Web.UI.WebControls.DataGridColumn>클래스</xref:System.Web.UI.WebControls.DataGridColumn> 에서 파생 된 모든 셀에 공통 된 속성을 다시 설정 하려면 재정의 메서드에서 InitializeCell 메서드의 기본 구현은이 라고도       이 구현에서 InitializeCell 메서드 머리글 및 바닥글 셀만 다시 설정합니다. 다른 형식의 셀이이 메서드에 의해 영향을 받지 않습니다.       정렬을 사용 하면 (설정 하 여는 <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>속성을 `true`), 즉 <xref:System.Web.UI.WebControls.LinkButton>제어는 기본적으로 머리글 셀에 추가 됩니다.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> 이 열을 정렬할 수 있습니다 때는 <xref:System.Web.UI.WebControls.LinkButton>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.LinkButton> 머리글 셀에 대 한 이미지를 지정 하는 경우 (설정 하 여는 <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>속성), <xref:System.Web.UI.WebControls.ImageButton>컨트롤 대신 만들어집니다.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       정렬을 사용할 수 없으면, 지정 된 텍스트는 <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>머리글 셀에 속성이 표시 됩니다.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> 머리글 셀에 대 한 이미지를 지정 하는 경우 (설정 하 여는 <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>속성), <xref:System.Web.UI.WebControls.Image>컨트롤이 머리글 셀에 추가 됩니다.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       브라우저에서 이미지 머리글 셀에 표시 되지 빈 셀을 표시 하지는 및 <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>속성을 설정 하지 않으면 줄 바꿈하지 않는 공백 HTML 엔터티 (` `) 머리글 셀에 표시 됩니다.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> 마찬가지로, 바닥글 셀에 콘텐츠가 없는 경우 (하는 경우는 <xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>속성이 설정 되지 않은), 줄 바꿈하지 않는 공백 HTML 엔터티 바닥글 셀에 표시 됩니다.</xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>      > [!NOTE] >이 메서드는 주로 컨트롤 개발자가 사용 됩니다."
