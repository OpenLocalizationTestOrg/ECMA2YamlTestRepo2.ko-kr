  remarks: "HeaderImageUrl 속성을 사용 하 여 열 머리글 섹션에 표시할 이미지의 URL을 지정할 수 있습니다. 상대 또는 절대 URL을 사용할 수 있습니다. 상대 URL 서버에서 전체 경로 지정 하지 않고 웹 페이지의 위치에 이미지의 위치에 연결 합니다. 경로 웹 페이지의 위치에 상대적입니다. 이렇게 하면 쉽게 전체 사이트 코드의 이미지에 경로 업데이트 하지 않고 서버에서 다른 디렉터리로 이동할 수 있습니다. 절대 URL 사이트 다른 디렉터리를 이동 하려면 코드를 업데이트 해야 하므로 전체 경로 제공 합니다.      > [!NOTE] > 열의 머리글 섹션 이미지 대신 텍스트를 표시 하려는 경우에 설정 된 <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>이 속성 대신.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>"
