  summary: "모달 대화 상자가 표시 되었다는 알림을 호스트 응용 프로그램을 사용 하도록 설정 합니다."
  remarks: "디자이너를 호스팅하는 모달 대화 상자가 호출 될 때 알림을 받으려면 응용 프로그램. Visual Studio는 이러한 호스트의 예시입니다. IModalService 인터페이스는 현재 모달 상태를 통신에 대 한 인터페이스를 제공 합니다.       Windows 워크플로 디자이너 호출은 <xref:System.Activities.Presentation.IModalService.SetModalState%2A>메서드.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> 경우는 `isModal` 로 설정 된 `true`, 호스트에 모달 대화 상자가 표시 되었다는 알림이 전송 됩니다.       선택적 서비스입니다. 호스트 응용 프로그램이 모달 상태에 대 한 영향을 받지 않으며, 서비스를 사용 하지 필요 합니다.       Windows Presentation Foundation (WPF) 메시지 상자 (즉, 모달 대화 상자)를 호출 하는 경우 현재 구현에서에서 <xref:System.Activities.Presentation.IModalService.SetModalState%2A>호출 되지 않습니다.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> 호스트 응용 프로그램에는이 정보가 필요 하면 다른 해결 방법으로 만들어야 합니다."
