  type: Method
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "검색 프록시에서 멀티 캐스트 찾기 요청을 받은 경우 멀티 캐스트 비 표시 오류 메시지를 보내도록 허용 하려면이 메서드를 재정의 합니다."
  remarks: "멀티 캐스트 비 표시 오류 메시지는 멀티 캐스트 찾기에 대 한 응답에 보낼 수 있습니다 또는 검색 프록시를 사용할 수 있는 경우 메시지를 확인 합니다. 검색 프록시에 유니캐스트 메시지를 보내면 검색 작업으로 인해 발생 하는 네트워크 트래픽의 양을 줄일 수 있습니다."
  syntax:
    content: protected virtual IAsyncResult BeginShouldRedirectFind (System.ServiceModel.Discovery.FindCriteria resolveCriteria, AsyncCallback callback, object state);
    parameters:
    - id: resolveCriteria
      type: System.ServiceModel.Discovery.FindCriteria
      description: "찾을 서비스를 설명 하는 확인 조건입니다."
    - id: callback
      type: System.AsyncCallback
      description: "작업이 완료 되 면 호출할 콜백 대리자입니다."
    - id: state
      type: System.Object
      description: "사용자 정의 상태 데이터입니다."
    return:
      type: System.IAsyncResult
      description: "보류 중인 비동기 작업에 대 한 참조입니다."
  overload: System.ServiceModel.Discovery.DiscoveryProxy.BeginShouldRedirectFind*
  exceptions: []
  platform:
  - net462
