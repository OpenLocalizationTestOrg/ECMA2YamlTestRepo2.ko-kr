  langs:
  - csharp
  name: PagerButtons
  nameWithType: PagerButtons
  fullName: System.Web.UI.WebControls.PagerButtons
  type: Enum
  summary: "페이지가 매겨진된 컨트롤의 내용 페이지 사이 탐색 하기 위한 표시할 단추의 유형을 지정 합니다."
  remarks: "PagerButtons 열거 종류를의 페이지가 매겨진된 컨트롤의 내용 페이지 간 이동에 표시할 단추를 나타냅니다. 이 열거형은 <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>탐색 <xref:System.Web.UI.WebControls.PagerSettings> <xref:System.Web.UI.WebControls.GridView>및 <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 같은 클래스를</xref:System.Web.UI.WebControls.PagerSettings> 사용 하는 컨트롤에 표시할 단추 유형을 지정 하는 속성</xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> 에서 사용       `PagerButtons.NextPrevious`표시 **다음** 및 **이전** 페이지가 매겨진된 컨트롤의 다음 및 이전 페이지에 액세스 하는 단추입니다.       `PagerButtons.NextPreviousFirstLast`표시 **다음** 및 **이전** 단추와 **첫 번째** 및 **마지막** 페이지가 매겨진된 컨트롤의 첫 번째 및 마지막 페이지에 직접 액세스 하는 단추입니다.       `PagerButtons.Numeric`페이지가 매겨진된 컨트롤의 페이지에 해당 하는 숫자 링크 단추를 표시 합니다.       `PagerButtons.NumericFirstLast`페이지가 매겨진된 컨트롤의 페이지에 해당 하는 숫자 링크 단추 표시와 **첫 번째** 및 **마지막** 페이지가 매겨진된 컨트롤의 첫 번째 및 마지막 페이지에 직접 액세스 하는 단추입니다."
  syntax:
    content: public enum PagerButtons
  inheritance:
  - System.Enum
  platform:
  - net462
