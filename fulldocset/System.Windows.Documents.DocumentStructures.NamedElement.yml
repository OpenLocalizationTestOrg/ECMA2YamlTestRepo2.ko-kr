  type: Class
  summary: "요소의 계층 구조 내에서 요소를 식별 하는 <xref href=&quot;System.Windows.Documents.FixedPage&quot;> </xref>합니다."
  remarks: "각 페이지는 [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] 문서에 포함 되어는 <xref:System.Windows.Documents.FixedPage>정의 하는 요소는 *콘텐츠* 그래픽과 위치 텍스트 실행의 형태로.</xref:System.Windows.Documents.FixedPage>  문서 구조 요소를 페이지의 사용 된 [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] 문서와 연결 될 수도 <xref:System.Windows.Documents.DocumentStructures.StoryFragment>정의 하는 요소는 *구조* 섹션, 단락, 목록, 그림 및 테이블 형식에 있는 페이지의.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  문서 태그의 콘텐츠 및 구조 부분 간의 연결을 정의 하는 NamedElement 클래스 사용 됩니다.  테이블 셀 또는 글머리 기호 목록 항목에 있는 같은 구조 요소의 자식인는 NamedElement의 <xref:System.Windows.Documents.DocumentStructures.StoryFragment>페이지의 계층 구조.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  항목을 식별 하는 NamedElement는 <xref:System.Windows.Documents.FixedPage>같은 페이지의 계층 구조.</xref:System.Windows.Documents.FixedPage>  참조 하는 항목은 구조적 요소의 콘텐츠.       구조 요소에 대 한 자세한 내용은 [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] 문서 장 9와의 부록 E 참조는 *XPS XML Paper Specification ()* 에서 다운로드할 수 [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)합니다."
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] document, each with a NamedElement child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/add/codesnippet/xaml/DocumentStructure/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
  syntax:
    content: 'public class NamedElement : System.Windows.Documents.DocumentStructures.BlockElement'
