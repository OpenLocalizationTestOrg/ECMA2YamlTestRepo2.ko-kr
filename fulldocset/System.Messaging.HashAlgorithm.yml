  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "메시지 큐에서 메시지를 인증할 때 사용 하는 해시 알고리즘을 지정 합니다."
  remarks: "메시지 인증 두 서비스를 제공합니다. 메시지 무결성을 보장 하는 방법 및 메시지를 보낸 사람을 확인 하는 방법을 제공 합니다. 인증을 요청 하려면 보내는 응용 프로그램 인증 및 메시지에 보안 인증서를 연결 하는 메시지의 인증 수준을 설정 해야 합니다.       메시지를 인증 하려면 원본 컴퓨터에 런타임 메시지 큐 DLL 메시지에 대 한 디지털 서명을 만들 때 해싱 알고리즘을 사용 합니다. 대상 큐 관리자는 다음 수신 될 때 메시지를 인증 하 동일한 해시 알고리즘을 사용 합니다.       인증 프로세스에 대 한 자세한 내용은 MSDN Library에서 인증 메시지 큐 항목을 참조 합니다."
  syntax:
    content: public enum HashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
