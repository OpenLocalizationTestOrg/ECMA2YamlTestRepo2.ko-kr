  remarks: "<xref:System.Windows.Markup.PropertyDefinition>클래스는 선언적 XAML에서 속성을 정의할 수 있는 관련 된 실제 클래스.</xref:System.Windows.Markup.PropertyDefinition>       선언적 XAML에서 클래스의 멤버를 정의 합니다. 전체 기능에 대 한 지원은이 API의 자체 포함 되지 않습니다. 이 API는만 가능 하 게 만드는 선언을 XAML에서 태그 정의 제공 합니다. 이러한 XAML를 해석 하는 방법을 실제 빌드 작업 처리를 개별 빌드 작업 및 프레임 워크 또는 참조 하는 기술에 해당 됩니다."
