  type: Class
  summary: "신호 처리와 함께에서 사용 되는 <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveProgressChanged&quot;> </xref> 이벤트입니다.  신호를 보낸 때마다는 <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> 에 대 한 응답 개체를 찾을 수는 <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>특정 작업 <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
  remarks: "여러 개의 피어 이름 레코드 개체 쿼리 중인 클라우드에 있으면이 이벤트는 한 번에 대 한 각 레코드 개체를 찾을 수입니다. <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>이벤트는 모든 끝점을 찾은 후 때 한 번만 발생 합니다.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>       일반 프로세스 완료 확인자 개체 피어 이름에 대 한 쿼리를 클라우드에의 끝에 도달 했습니다 없거나에 도달해 레코드 항목의 최대 수는 피어에 대 한 이름 레코드 컬렉션을 의미 합니다.       해결 프로그램의이 인스턴스에 대 한 모든 참조는 토큰 userState에 맞게 조정 <xref:System.Object>,이 비동기 확인 요청에 대 한 고유 식별자 인.</xref:System.Object>"
  syntax:
