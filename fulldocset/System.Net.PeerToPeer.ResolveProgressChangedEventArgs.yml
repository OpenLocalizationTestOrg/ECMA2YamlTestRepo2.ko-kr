  remarks: "보안 되지 않은 피어 이름 같은 여러 사용자가 동시에 등록할 수 있습니다 <xref:System.Net.PeerToPeer.Cloud>, 서로 다른 끝점에 연결할 및.</xref:System.Net.PeerToPeer.Cloud> 따라서는 <xref:System.Net.PeerToPeer.PeerNameResolver>클래스 피어 이름 레코드 이름을 피어 투 피어 또는 클라우드와 피어 이름 확인을 사용 됩니다.</xref:System.Net.PeerToPeer.PeerNameResolver> 이벤트 진행률을 보고 하는 해결 프로그램에서 <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName> 에 대 한 클라우드를 쿼리 하는 피어 이름의 찾을 때마다 발생 합니다."
