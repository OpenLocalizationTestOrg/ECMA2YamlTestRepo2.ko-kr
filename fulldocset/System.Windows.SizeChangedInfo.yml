  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Windows.SizeChangedInfo&quot;> </xref> 클래스입니다."
  remarks: "두 개의 부울 매개 변수에 대 한 확인이 방법으로 보고 해야 `true` 값이 변경의 영향을 주는지 렌더링 또는 기존 값을 읽는 경우 값으로 해석 해야 할 경우에 합니다. 크기 값의 사소한 변경 내용이 수치 연산 함수는 double 값에 적용 되는 경우에 특히 정밀도 부작용 되기 때문에 가능 합니다."
  syntax:
    content: public SizeChangedInfo (System.Windows.UIElement element, System.Windows.Size previousSize, bool widthChanged, bool heightChanged);
    parameters:
    - id: element
      type: System.Windows.UIElement
      description: "크기 변경 되는 요소입니다."
    - id: previousSize
      type: System.Windows.Size
      description: "변경 하기 전에 이전 크기입니다."
    - id: widthChanged
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>크기의 너비 구성 요소가 변경 합니다."
    - id: heightChanged
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>크기의 높이 구성 요소가 변경 합니다."
