  summary: "관련 된 값 변경의 고유 정보를 보고 한 <xref href=&quot;System.Windows.Size&quot;> </xref>합니다. 매개 변수로 사용 되는이 <xref:System.Windows.UIElement.OnRenderSizeChanged*>재정의.</xref:System.Windows.UIElement.OnRenderSizeChanged*>"
  remarks: "이 클래스는 멤버의 일부를 유사 <xref:System.Windows.SizeChangedEventArgs>에 대 한 이벤트 데이터를 보고 하는 데 사용 되는 클래스 <xref:System.Windows.FrameworkElement.SizeChanged>, 두 개의 클래스가 다른 용도로 사용 하지만.</xref:System.Windows.FrameworkElement.SizeChanged> </xref:System.Windows.SizeChangedEventArgs>  SizeChangedInfo 전용으로 사용 <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>클래스에 공용 이벤트로 노출 되지 않는 이벤트에 대 한 처리를 제공 하는 재정의 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].</xref:System.Windows.UIElement.OnRenderSizeChanged%2A> 자세한 내용은 참조 <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>.</xref:System.Windows.UIElement.OnRenderSizeChanged%2A>"
