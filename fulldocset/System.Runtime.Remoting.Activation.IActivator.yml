  remarks: "활성 기가 제어 하 고 개체를 참조 하 여 마샬링의 활성화에 참여 합니다. 일부 활성기는 컨텍스트를 만드는 반면 실제 개체를 만듭니다.       활성기를 사용 하 여는 <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A>속성을 관찰 해야 하는 계층을 형성 합니다.</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A>"
