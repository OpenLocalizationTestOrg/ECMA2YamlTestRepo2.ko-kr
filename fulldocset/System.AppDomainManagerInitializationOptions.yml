  type: Enum
  summary: "사용자 지정 응용 프로그램 도메인 관리자는 새 도메인을 초기화할 때 취할 동작을 지정 합니다."
  remarks: "<xref:System.AppDomainManager>클래스</xref:System.AppDomainManager> 의 속성 설정에 이러한 플래그를 사용 하는 AppDomainManagerInitializationOptions 플래그는 사용자 지정 응용 프로그램 도메인 관리자;에 적용 기본 관리자에는 적용 되지 않습니다. <xref:System.AppDomainManager.InitializeNewDomain%2A>기본 응용 프로그램 도메인 관리자에서 메서드는 아무 작업도 수행 합니다.</xref:System.AppDomainManager.InitializeNewDomain%2A> 기본 열거형 값은 None입니다."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AppDomainManagerInitializationOptions
