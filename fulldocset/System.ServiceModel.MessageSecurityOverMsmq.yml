  remarks: "<xref:System.ServiceModel.Security.SecurityAlgorithmSuite>다양 한 정형화, 다이제스트, 키 래핑, 시그니처, 암호화, 예: 알고리즘 및 키 파생 알고리즘을 정의합니다.</xref:System.ServiceModel.Security.SecurityAlgorithmSuite> 이 속성은 기본값과 다른 알고리즘 모음을 사용 하는 플랫폼으로 작업 하는 경우에 가장 적합 합니다. 이 속성을 수정 하는 경우 관련 알고리즘의 장단점을 알고 있어야 합니다."
