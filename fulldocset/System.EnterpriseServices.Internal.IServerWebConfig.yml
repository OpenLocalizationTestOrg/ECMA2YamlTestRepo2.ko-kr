  name: IServerWebConfig
  nameWithType: IServerWebConfig
  fullName: System.EnterpriseServices.Internal.IServerWebConfig
  type: Interface
  summary: "SOAP 기반 COM + 응용 프로그램에 대 한 Web.config 파일을 만들고 응용 프로그램에 게시 되는 COM 인터페이스에 대 한 파일에 구성 요소 항목을 추가 합니다."
  remarks: "IServerWebConfig 인터페이스 에서만 구현 됩니다는 <xref:System.EnterpriseServices.Internal.ServerWebConfig>클래스 및.NET Framework 인프라 내 에서만 사용 됩니다.</xref:System.EnterpriseServices.Internal.ServerWebConfig> 이 인터페이스를 구현 하거나 개체를 인스턴스화하는 IServerWebConfig 인터페이스를 대신 사용 하 여는 <xref:System.EnterpriseServices.Internal.Publish>클래스를 구현 하는 <xref:System.EnterpriseServices.Internal.IComSoapPublisher>인터페이스.</xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish>       IServerWebConfig은.NET Framework에서 내부적으로 사용 됩니다. 코드에서 직접 사용할 필요가 없습니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("6261e4b5-572a-4142-a2f9-1fe1a0c97097")]

      public interface IServerWebConfig
