      description: "<xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> 정책을 지정 하는 빌드 및 신뢰 체인을 확인 하는 데 사용 합니다."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> 하는 신뢰 체인을 사용 하 여 X.509 인증서의 유효성을 검사 합니다."
