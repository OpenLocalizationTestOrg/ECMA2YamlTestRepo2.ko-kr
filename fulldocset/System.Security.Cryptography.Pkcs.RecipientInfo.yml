- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: '버전 추상 속성은 버전의 받는 사람 정보를 검색합니다. 파생된 클래스의 개체에 대 한이 속성을 자동으로 설정 하 고 값 PKCS #7 또는 암호화 메시지 구문 (CMS) 메시지를 보호 하 사용 여부를 나타냅니다. 버전을 의미 하기도 여부는 <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> 개체 키 계약 알고리즘 또는 키 전송 알고리즘에서 암호화 키를 설정 합니다.'
  remarks: "이 추상 속성 <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>및 <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> 에 의해 재정의       버전은 PKCS #7 메시지 또는 CMS 메시지가 있는지 여부를 결정 합니다. CMS는 PKCS # 7의 최신 상위 집합입니다."
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>의 버전을 나타내는 값은 <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> 개체입니다.</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
