  summary: 'Type 속성은 수신자의 형식을 검색합니다. 받는 사람이 유형의 발신자와 CMS/PKCS #7 메시지의 받는 사람 간에 키를 설정 하도록 사용 되는 두 가지 주요 프로토콜을 결정 합니다.'
