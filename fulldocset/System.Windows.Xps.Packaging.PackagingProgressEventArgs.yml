  summary: "동시 횟수를 가져옵니다에서 식별 되는 작업 <xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs.Action*>발생 했습니다.</xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs.Action*>"
  remarks: "특정 상황에서 및 특정 형식에 대 한 여러 패키징 진행률 이벤트가 동시에 수행 됩니다. 이러한 논리적으로 구분 되지만 일시적으로 동일한 이벤트를 단일으로 결합 됩니다 <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy.PackagingProgressEvent>NumberCompleted는 1 이상 및.</xref:System.Windows.Xps.Serialization.XpsPackagingPolicy.PackagingProgressEvent> 예를 들어, 인쇄, 글꼴 하위 집합은 수행할 때 모든&4; 페이지입니다. 각 페이지의 하위 집합이 완료 될 때까지 캐시 해야 하며 그러면 네 <xref:System.Windows.Xps.Packaging.PackagingAction>이벤트가 동시에 발생 합니다.</xref:System.Windows.Xps.Packaging.PackagingAction> 그 결과 <xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs>설정 <xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs.Action%2A>를 <xref:System.Windows.Xps.Packaging.PackagingAction>NumberCompleted 4로 설정 합니다.</xref:System.Windows.Xps.Packaging.PackagingAction> </xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs.Action%2A> </xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs>       예를 들어 한 패키지를 구성 하는 하나의 글꼴 및 이미지가 없습니다. 또는 기타 리소스를 사용 하는 단일 4 페이지 문서, 이벤트의 시퀀스 발생할 수 있습니다는 다음 표에 나와 있는 것 처럼: **간단한 패키지에 대 한 이벤트의 시퀀스** AddingDocumentSequence 1 AddingFixedDocument 1 AddingFixedPage 1 AddingFixedPage 1 AddingFixedPage 1 AddingFixedPage 1 FontAdded 1 FixedPageCompleted 4 FixedDocumentCompleted 1 DocumentSequenceCompleted 1 XpsDocumentCommitted 1"
  syntax:
    content: public int NumberCompleted { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>동시 시간을 나타내는 하에서 식별 되는 작업 <xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs.Action*>발생 했습니다.</xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs.Action*> </xref:System.Int32>"
