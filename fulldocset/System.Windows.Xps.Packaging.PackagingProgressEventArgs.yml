  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Windows.Xps.Packaging.PackagingProgressEventArgs&quot;> </xref> 클래스입니다."
  remarks: "특정 상황에서 및 특정 형식에 대 한 여러 패키징 진행률 이벤트가 동시에 수행 됩니다. 이러한 논리적으로 구분 되지만 일시적으로 동일한 이벤트를 단일으로 결합 됩니다 <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy.PackagingProgressEvent>및 `numberCompleted` 1 보다 크면.</xref:System.Windows.Xps.Serialization.XpsPackagingPolicy.PackagingProgressEvent> 예를 들어, 인쇄, 글꼴 하위 집합은 수행할 때 모든&4; 페이지입니다. 각 페이지의 하위 집합이 완료 될 때까지 캐시 해야 하며 그러면 네 <xref:System.Windows.Xps.Packaging.PackagingAction>이벤트가 동시에 발생 합니다.</xref:System.Windows.Xps.Packaging.PackagingAction> 결과 대 한 생성자 <xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs>설정 `action` 를 <xref:System.Windows.Xps.Packaging.PackagingAction>설정 `numberCompleted` 4.</xref:System.Windows.Xps.Packaging.PackagingAction> </xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs>       예를 들어 한 패키지를 구성 하는 하나의 글꼴 및 이미지가 없습니다. 또는 기타 리소스를 사용 하는 단일&4; 페이지 문서, 이벤트의 순서는 다음 표에 나와 있는 것 처럼 발생할 수 있습니다.       **간단한 패키지에 대 한 이벤트의 시퀀스** AddingDocumentSequence 1 AddingFixedDocument 1 AddingFixedPage 1 AddingFixedPage 1 AddingFixedPage 1 AddingFixedPage 1 FontAdded 1 FixedPageCompleted 4 FixedDocumentCompleted 1 DocumentSequenceCompleted 1 XpsDocumentCommitted 1"
  syntax:
    content: public PackagingProgressEventArgs (System.Windows.Xps.Packaging.PackagingAction action, int numberCompleted);
    parameters:
    - id: action
      type: System.Windows.Xps.Packaging.PackagingAction
      description: "패키징 프로세스에서 현재 수행 하는 작업입니다."
    - id: numberCompleted
