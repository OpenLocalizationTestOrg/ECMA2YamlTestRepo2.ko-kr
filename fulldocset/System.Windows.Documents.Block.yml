rits%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> ,</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.Block.LineHeightProperty>"
