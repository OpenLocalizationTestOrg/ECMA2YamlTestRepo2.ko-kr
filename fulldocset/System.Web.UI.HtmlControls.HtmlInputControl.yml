- uid: System.Web.UI.HtmlControls.HtmlInputControl.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.Web.UI.HtmlControls.HtmlInputControl
  langs:
  - csharp
  name: HtmlInputControl(String)
  nameWithType: HtmlInputControl.HtmlInputControl(String)
  fullName: System.Web.UI.HtmlControls.HtmlInputControl.HtmlInputControl(String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;> </xref> 클래스입니다."
  remarks: "만들고의 새 인스턴스를 초기화 하려면이 생성자는 사용 된 <xref:System.Web.UI.HtmlControls.HtmlInputControl>클래스는 지정 된 입력된 컨트롤을 사용 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      > [!NOTE] >이 클래스의 새 인스턴스를 직접 만들지 는지 않습니다. 이 생성자는이 클래스에 정의 된 속성을 초기화 하는 다른 HTML 컨트롤 클래스의 생성자에서 호출 됩니다.       다음 표에서 <xref:System.Web.UI.HtmlControls.HtmlInputControl>안내 하십시오.</xref:System.Web.UI.HtmlControls.HtmlInputControl> 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>| 값은 `type` 매개 변수입니다. |       다음 표에 나와 있는 몇 가지 값에 대 한 `type`.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>      | 값 | 설명 |   |-----------|-----------------|   | 텍스트 | 데이터 입력에는 텍스트 상자가. |   | 암호 | 사용자 입력을 차단 하는 텍스트 상자가. |   | 확인란 | True 또는 false 조건을 나타내는 확인란입니다. |   | 라디오 | 단추를 나타내는 상호 배타적인 라디오 단추 그룹에서 항목을 선택 합니다. |   | 단추 | 명령 단추입니다. |   | 제출 | 서버에 폼을 제출 하는 단추입니다. |   | 재설정 | 폼을 지우는 단추입니다. |   | 파일 | 파일을 업로드 하는 단추입니다. |   | 숨겨진 | 서버에 게시 하는 정보를 유지 하는 데 사용 하는 웹 페이지에 표시 되지 않는 필드입니다. |   | 이미지 | 이미지 단추. |"
  syntax:
    content: protected HtmlInputControl (string type);
    parameters:
    - id: type
      type: System.String
      description: "입력된 컨트롤의 형식입니다."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.#ctor*
  exceptions: []
  platform:
  - net462
