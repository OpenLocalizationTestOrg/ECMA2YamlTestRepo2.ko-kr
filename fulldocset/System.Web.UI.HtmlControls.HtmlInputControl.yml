  remarks: "Name 속성을 사용 하 여 <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl> 에 대 한 고유 식별자 이름을 확인 하려면 이 구현에서는 `get` 의 값을 반환 하는 접근자는 <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>속성.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> 그러나는 `set` 접근자가이 속성에 값을 할당 하지 않습니다.      > [!NOTE] >는 `set` 접근자는 값을 할당 하지이 속성에 Name 속성에 동일한 값으로 해야 하기 때문에 <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>제대로 작동 하려면 대부분의 컨트롤에 대 한 속성.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>       클래스에서 상속 되는 <xref:System.Web.UI.HtmlControls.HtmlInputControl>클래스 필요한 경우이 구현을 재정의할 수 있습니다.</xref:System.Web.UI.HtmlControls.HtmlInputControl>"
