  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "런타임 serialization 포맷터 공용 언어에 대 한 기본 기능을 제공합니다."
  remarks: "포맷터가는 `abstract` 구현 하기 위한 몇 가지 도우미 메서드를 제공 하 고 모든 런타임 serialization 포맷터에 대 한 기본 클래스는 <xref:System.Runtime.Serialization.IFormatter>인터페이스.</xref:System.Runtime.Serialization.IFormatter> 포맷터는 또한 serialization 및 각 개체 별로에서 Id가 생성에 대 한 큐 개체를 관리합니다."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
