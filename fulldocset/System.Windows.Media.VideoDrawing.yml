  remarks: "이 클래스의 인스턴스를 선언할 수 있지만 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]를 로드 하 고에 종속성 때문에 코드를 사용 하지 않고 해당 미디어를 재생할 수 없습니다는 <xref:System.Windows.Media.MediaPlayer>클래스, 특히는 <xref:System.Windows.Media.MediaPlayer.Open%2A>및 <xref:System.Windows.Media.MediaPlayer.Play%2A>메서드.</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> 미디어를 재생 하려면 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> , 사용       이름, 불구 하 고는 VideoDrawing 오디오를 재생 하 사용할 수 있습니다.       **성능 참고 사항:** 는 VideoDrawing 더 적은 기능을 제공 합니다. 아니라면 <xref:System.Windows.Controls.MediaElement>: VideoDrawing 레이아웃, 입력 또는 포커스를 지원 하지 않습니다.</xref:System.Windows.Controls.MediaElement> 그러나 이러한 기능을 지원 하지는 않으므로, VideoDrawing 성능상의 이점이 배경, 클립 아트를 설명 하 고는 이상적 <xref:System.Windows.Media.Visual>개체입니다.</xref:System.Windows.Media.Visual> 참조 [그리기 개체 개요](~/add/includes/ajax-current-ext-md.md) 자세한 정보에 대 한 합니다.       VideoDrawing의 형식인 <xref:System.Windows.Freezable>개체 및 성능 향상을 위해 이므로 고정할 수 있습니다.</xref:System.Windows.Freezable> 에 대 한 내용은 <xref:System.Windows.Freezable>복제를 중지 및 등의 기능 참조는 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
