    - id: designer
      type: System.Workflow.ComponentModel.Design.ActivityDesigner
      description: "<xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref> 사용자 작업에 대 한 정보입니다."
