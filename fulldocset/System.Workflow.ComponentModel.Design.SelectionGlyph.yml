  type: Class
  summary: "모든 문자 모양 클래스에 대 한 메서드 및 속성을 제공 된 <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref> 워크플로 디자인 화면에서 선택 된 경우 표시 됩니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]장치도 일부 문자 모양이 활동 디자이너에 표시 되는 사용자가 선택할 수 있습니다. 사용자가 선택할 수 있는 문자를 선택 문자 모양이 활동 디자인 화면에서 모양을 변경 합니다. SelectionGlyph 클래스는 사용자가 활동 디자인 화면에서 선택할 때 모양을 변경 하는 모든 문자 모양 클래스에 대 한 기본 클래스입니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

