  type: Class
  summary: "전송 프로토콜 SMTP (Simple Mail) 서버에 대 한 액세스 제어 합니다."
  remarks: "<xref:System.Net.Mail.SmtpPermission>SmtpPermissionAttribute 클래스 SMTP 호스트 컴퓨터에 대 한 액세스를 제어 합니다.</xref:System.Net.Mail.SmtpPermission> <xref:System.Net.Mail.SmtpClient>요구 클래스는 <xref:System.Net.Mail.SmtpPermission>배달용 SMTP 호스트에 전자 메일을 보낼 때.</xref:System.Net.Mail.SmtpPermission> </xref:System.Net.Mail.SmtpClient>       <xref:System.Net.Mail.SmtpAccess>열거형이 사용 권한의 인스턴스에서 제어 액세스 수준을 지정 합니다.</xref:System.Net.Mail.SmtpAccess>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class SmtpPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
