  remarks: "이 메서드가 응용 프로그램 코드 보안 시스템에서만 호출 해야 합니다.       컴파일 타임에 특성 보안 선언으로 변환 하 고 Microsoft MSIL (intermediate language) 메타 데이터에 저장 됩니다. 런타임 시 메타 데이터에 보안 선언은 메타 데이터에 설명 된 상태에 매핑되는 사용 권한 개체를 만드는 데 사용 됩니다."
