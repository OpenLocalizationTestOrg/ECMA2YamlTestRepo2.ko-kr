- uid: System.Windows.Media.FontFamilyMap.Unicode
  id: Unicode
  parent: System.Windows.Media.FontFamilyMap
  langs:
  - csharp
  name: Unicode
  nameWithType: FontFamilyMap.Unicode
  fullName: System.Windows.Media.FontFamilyMap.Unicode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "하나 이상의 유니코드 코드 포인트 범위를 나타내는 문자열 값을 가져오거나 설정 합니다."
  remarks: "예를 들어 각 유니코드 코드 포인트 범위는 범위의 첫 번째 및 마지막 코드 포인트도 표시 됩니다 `&quot;0000-00ff&quot;`합니다. 예를 들어 쉼표로 구분은 유니코드 코드 포인트 범위 문자열 `&quot;0000-00ff, 00e0-00ef&quot;`합니다.       코드 페이지는 특정 순서에 따라 선택한 문자 코드 (코드 포인트 표시 되는 문자)의 목록. 코드 페이지는 특정 언어 또는 언어 공용 쓰기 시스템을 공유 하는 그룹을 지원 하기 위해 일반적으로 정의 됩니다. Windows 코드 페이지 256 개의 코드 포인트가 포함 되며 0부터 시작 합니다. 대부분의 코드 페이지의 코드 포인트 0-127 같은 문자를 나타냅니다. 따라서 연속성 솔루션 및 레거시 코드 있습니다. 코드 포인트 128-255는 코드 페이지 마다 크게 다릅니다. 자세한 내용은 참조 [코드 페이지 인코딩 지원](http://msdn.microsoft.com/en-us/5db4c290-41d5-41f5-a7e6-3ab0f4bfafae)합니다."
  example:
  - >-
    [!code-vb[FontSnippets#FontMapSnippet4](~/add/codesnippet/visualbasic/fontsnippets/fontmapsnippets.xaml.vb#fontmapsnippet4)]
     [!code-cs[FontSnippets#FontMapSnippet4](~/add/codesnippet/csharp/FontSnippets/FontMapSnippets.xaml.cs#fontmapsnippet4)]
  syntax:
    content: public string Unicode { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>유니코드 코드 포인트 범위를 나타내는 값입니다.</xref:System.String> 기본값은 &quot;0000-10ffff입니다&quot;입니다."
  overload: System.Windows.Media.FontFamilyMap.Unicode*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "유니코드 범위가 잘못 되었습니다."
  platform:
  - net462
