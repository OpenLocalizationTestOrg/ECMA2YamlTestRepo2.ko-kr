  name: ApartmentState
  nameWithType: ApartmentState
  fullName: System.Threading.ApartmentState
  type: Enum
  summary: "아파트 상태를 지정 된 <xref href=&quot;System.Threading.Thread&quot;> </xref>합니다."
  remarks: "아파트는 같은 스레드 액세스 요구 사항을 공유 하는 개체에 대 한 프로세스 내에서 논리적 컨테이너입니다. 동일한 아파트에 있는 모든 개체 아파트에 있는 모든 스레드에서 호출을 받을 수 있습니다. .NET Framework를 사용 하지 않고 아파트 관리 되는 개체는 자체 스레드로부터 안전한 방식으로 모든 공유 리소스를 사용 하는 일을 담당 합니다.       COM 클래스에서 아파트를 사용 하기 때문에 공용 언어 런타임에서 만들고 아파트 COM interop 상황의 COM 개체를 호출할 때 초기화 해야 합니다. 관리 되는 스레드를 만들고 하나 이상의 스레드를 포함 하는 다중 스레드 아파트 (MTA) 또는 단일 스레드 아파트 (STA) 스레드 한 개만 허용 하는 입력 수 있습니다. 설정 하 여 아파트의 형식을 제어할 수 있습니다는 <xref:System.Threading.Thread.ApartmentState%2A>스레드의 ApartmentState 열거형의 값 중 하나에 속성입니다.</xref:System.Threading.Thread.ApartmentState%2A> 주어진된 스레드의 COM 아파트 한 번만 초기화할 수 있습니다, 때문에 비관리 코드에 첫 번째 호출 이후의 아파트 형식을 변경할 수 없습니다.       자세한 내용은 참조 <xref:System.Threading.Thread>, [관리 / 관리 되지 않는 스레딩](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), 및 [고급 COM 상호 운용성](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb).</xref:System.Threading.Thread>"
  example:
  - "The following code example demonstrates how to set the apartment state of a thread.  \n  \n [!code-cs[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/csharp/t-system.threading.apart_1.cs)]\n [!code-cpp[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/cpp/t-system.threading.apart_1.cpp)]\n [!code-vb[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/visualbasic/t-system.threading.apart_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ApartmentState
