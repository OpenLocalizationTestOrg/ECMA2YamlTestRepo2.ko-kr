  id: Public
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Public
  nameWithType: HttpCacheability.Public
  fullName: System.Web.HttpCacheability.Public
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '집합 <xref uid=&quot;langword_csharp_Cache-Control: public&quot; name=&quot;Cache-Control: public&quot; href=&quot;&quot;> </xref> 응답 (프록시)를 공유 하 고 클라이언트에서 캐시할 수 임을 지정 하려면 캐시 합니다.'
  syntax:
    content: Public
    return:
      type: System.Web.HttpCacheability
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Server
  id: Server
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Server
  nameWithType: HttpCacheability.Server
  fullName: System.Web.HttpCacheability.Server
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '원본 서버에만 응답을 캐시를 지정 합니다. NoCache 옵션과 비슷합니다. 클라이언트는 수신 된 <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref> 지시문 하지만 문서는 원본 서버에 캐시 합니다. ServerAndNoCache와 동일 합니다.'
  syntax:
    content: Server
    return:
      type: System.Web.HttpCacheability
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndNoCache
  id: ServerAndNoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndNoCache
  nameWithType: HttpCacheability.ServerAndNoCache
  fullName: System.Web.HttpCacheability.ServerAndNoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "서버와 NoCache 서버에서이 콘텐츠가 캐시 되며 있지만 응답을 캐시할 수 있는 기능을 명시적으로 거부는 다른 모든 사용자의 설정을 적용 합니다."
  syntax:
    content: ServerAndNoCache
    return:
      type: System.Web.HttpCacheability
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndPrivate
  id: ServerAndPrivate
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndPrivate
  nameWithType: HttpCacheability.ServerAndPrivate
  fullName: System.Web.HttpCacheability.ServerAndPrivate
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "서버 및 클라이언트 되지만 다른 위치에서 응답을 캐시를 나타냅니다. 프록시 서버는 응답을 캐시할 수 없습니다."
  syntax:
    content: ServerAndPrivate
    return:
      type: System.Web.HttpCacheability
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
