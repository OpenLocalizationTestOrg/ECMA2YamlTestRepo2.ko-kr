  - System.Web.HttpCacheability.ServerAndPrivate
  langs:
  - csharp
  name: HttpCacheability
  nameWithType: HttpCacheability
  fullName: System.Web.HttpCacheability
  type: Enum
  summary: "설정 하는 데 사용 되는 열거형된 값을 제공 된 <xref uid=&quot;langword_csharp_Cache-Control&quot; name=&quot;Cache-Control&quot; href=&quot;&quot;> </xref> HTTP 헤더입니다."
  remarks: "자세한 내용은 RFC 2616로 이동: Hypertext Transfer Protocol-HTTP/1.1에서의 [World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) 웹 사이트입니다. 특히, 자세한 내용은 섹션 14.9 &quot;Cache-control&quot; 및 섹션 13을 &quot;http에서 캐싱&quot; 참조      > [!NOTE]  >   `NoCache` 일반적인 HTTP 1.0 요청 지시문을 보내지 않습니다 `Pragma: no-cache`합니다."
  syntax:
    content: public enum HttpCacheability
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCacheability.NoCache
  id: NoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: NoCache
  nameWithType: HttpCacheability.NoCache
  fullName: System.Web.HttpCacheability.NoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '설정의 <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref> 헤더입니다. 필드 이름 없이 지시문에 전체 요청 및 공유에 적용 하는 됩니다 (프록시 서버) 캐시 유효성 재검사를 원본 웹 서버와는 요청이 완료 하기 전에 강제 해야 합니다. 필드 이름으로 지시문; 명명된 된 필드에만 적용 응답의 나머지 공유 캐시에서 제공 될 수 있습니다.'
  syntax:
    content: NoCache
    return:
      type: System.Web.HttpCacheability
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Private
  id: Private
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Private
  nameWithType: HttpCacheability.Private
  fullName: System.Web.HttpCacheability.Private
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '기본값입니다. 집합 <xref uid=&quot;langword_csharp_Cache-Control: private&quot; name=&quot;Cache-Control: private&quot; href=&quot;&quot;> </xref> 응답의 클라이언트에서 캐시할 수 및 여 (프록시 서버) 캐시를 공유 하지 지정할 수 있습니다.'
  syntax:
    content: Private
    return:
      type: System.Web.HttpCacheability
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
