  namespace: System.Windows
  summary: "나타내는 값을 가져옵니다 여부는 <xref:System.Windows.FrameworkElement.Height*>크기의 구성 요소가 변경.</xref:System.Windows.FrameworkElement.Height*>"
  remarks: "때문에 <xref:System.Double>정밀도 프로세스를 서로 달라도 숫자,이 속성의 값을 반환할 수 있습니다 `false` 경우에 <xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A>및 <xref:System.Windows.SizeChangedEventArgs.NewSize%2A>같지 않습니다.</xref:System.Windows.SizeChangedEventArgs.NewSize%2A> </xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A> </xref:System.Double>       이 레이아웃 시스템 약간 변동에 입력된 매개 변수;로 인해이 상태가 발생할 때도 그러나 렌더링 된 전체 화면은 간주 됩니다 동일 합니다. 따라서 없지만 감지 됩니다. 에 대 한 처리기는 <xref:System.Windows.FrameworkElement.SizeChanged>이벤트 차원 실제로 변경 되지 않은 경우 레이아웃이 무효화를 방지 하기 위해이 상태를 확인 해야 합니다.</xref:System.Windows.FrameworkElement.SizeChanged>"
  syntax:
    content: public bool HeightChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우는 <xref:System.Windows.FrameworkElement.Height*>크기가 변경 되었습니다. 구성 요소, 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.FrameworkElement.Height*>"
  overload: System.Windows.SizeChangedEventArgs.HeightChanged*
  exceptions: []
  platform:
  - net462
