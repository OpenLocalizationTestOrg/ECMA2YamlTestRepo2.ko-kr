  remarks: "이 구현와으로 <xref:System.Windows.SizeChangedEventHandler>다음 호출 합니다.</xref:System.Windows.SizeChangedEventHandler> 제네릭 처리기 캐스팅 이 구현 패턴 및는 이유에 대 한 내용은 참조 하십시오. <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>및 [라우트된 이벤트 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>"
