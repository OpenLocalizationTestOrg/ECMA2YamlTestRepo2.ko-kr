  remarks: "이 클래스의 일부로 사용 됩니다는 <xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>함께에서 <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>애니메이션 효과를 주는 <xref:System.Windows.Media.Media3D.Quaternion>키 프레임의 집합을 따라 속성 값.</xref:System.Windows.Media.Media3D.Quaternion> </xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>       키 프레임의 세그먼트를 정의 고 <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>속해 있는.</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> 각 키 프레임의 대상 <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>및 <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>시간을 지정 합니다. 키 프레임의 <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>도달 해야 합니다.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> 키 프레임 애니메이션을 적용 이전 키 프레임의 대상 값에서 고유한 대상 값입니다. 이전 키 프레임 종료 하 고 키 자체 시간에 도달 하면 종료를 시작 합니다."
