  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "지정된 된 클래스가 미디어 링크 항목으로 처리 되어야 하는 리터럴임을 나타냅니다."
  remarks: "클래스는 미디어 링크 항목으로-는 이진 데이터 및 해당 이진 데이터에 대 한 메타 데이터를 처리 하는 AtomPub 프로토콜으로 처리 됩니다.       이 특성으로 표시 된 형식의 동작을 변경 했습니다 때 <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>호출 됩니다.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> 미디어 속성은 미디어 리소스를 라고도 합니다. 저장 하 여 표시 된 형식의 미디어 속성에는 <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>속성을 사용 하 여 URI에 POST 요청 삽입 `/<EntitySet>/$value`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       후의 `POST`, `PUT` 이외의 형식에 모든 속성을 가진 요청는 <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>속성, 즉 이진 콘텐츠 URI에 전송 됩니다 `/<EntitySet>(<key>)`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute
