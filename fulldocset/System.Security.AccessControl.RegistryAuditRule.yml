  type: Class
  summary: "사용자 또는 그룹에 대 한 감사 액세스 권한 집합을 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "RegistryAuditRule 클래스 레지스트리 키에 대해 Windows 액세스 제어 보안을 관리 하기 위한.NET Framework가 제공 하는 클래스 집합 중 하나입니다. 이러한 클래스와의 관계는 기본 Windows 액세스 제어 구조에 대해 간략하게 <xref:System.Security.AccessControl.RegistrySecurity>.</xref:System.Security.AccessControl.RegistrySecurity> 을 참조 하십시오.      > [!NOTE] > Windows 액세스 제어 보안 레지스트리 키에만 적용할 수 있습니다. 키에 저장 된 개별 키/값 쌍에 적용할 수 없습니다.       현재 레지스트리 키에 적용 된 감사 규칙의 목록을 가져오려면를 사용 하 여는 <xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName>가져올 메서드를 한 <xref:System.Security.AccessControl.RegistrySecurity>개체를 사용 하 여 해당 <xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A>메서드 RegistryAuditRule 개체의 컬렉션을 가져옵니다.</xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A> </xref:System.Security.AccessControl.RegistrySecurity> </xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName>       RegistryAuditRule 개체 내부 임의 액세스 제어 목록 (DACL)에서 액세스 제어 항목으로 일대일로 매핑되지 않습니다. 집합에 도달할 때의 모든 감사 레지스트리 키에 대 한 규칙, 집합은 현재 모든 액세스 제어 항목을 나타내는 데 필요한 규칙의 최소 수를 포함 합니다.      > [!NOTE] > 기본 액세스 제어 항목 변경 적용 하 고 규칙을 제거 합니다. 규칙의 정보는 액세스 제어 항목의 가장 작은 수를 유지 하기 위해 가능 하면 병합 됩니다. 따라서 규칙의 현재 목록의 읽을 때 하지 같습니다 정확 하 게 사용자가 추가한 모든 규칙의 목록입니다.       RegistryAuditRule 개체를 사용 하 여 사용자 또는 그룹에 대 한 감사 액세스 권한을 지정 합니다. 레지스트리 키에 규칙을 적용 하려면 사용 하 여는 <xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName>가져올 메서드를는 <xref:System.Security.AccessControl.RegistrySecurity>개체입니다.</xref:System.Security.AccessControl.RegistrySecurity> </xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName> 수정 된 <xref:System.Security.AccessControl.RegistrySecurity>추가 규칙을 사용 하 여 해당 메서드를 사용 하 여 개체는 <xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName>메서드를 보안 개체를 다시 연결 합니다.</xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.RegistrySecurity>      > [!IMPORTANT] > 변경 하면는 <xref:System.Security.AccessControl.RegistrySecurity>개체를 호출 하기 전에 레지스트리 키의 액세스 수준을 적용 되지 않습니다는 <xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName>레지스트리 키로 변경 된 보안 개체를 지정 하는 메서드.</xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.RegistrySecurity>       RegistryAuditRule 개체는 변경할 수 없습니다. 레지스트리 키에 대 한 보안의 메서드를 사용 하 여 수정 되는 <xref:System.Security.AccessControl.RegistrySecurity>규칙을 추가 하거나 제거 하는 클래스, 이렇게 하면 기본 액세스 제어 항목 수정 됩니다.</xref:System.Security.AccessControl.RegistrySecurity>"
