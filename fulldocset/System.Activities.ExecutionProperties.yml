  fullName: System.Activities.ExecutionProperties
  type: Class
  summary: "특정 범위의 속성 컬렉션을 나타냅니다."
  remarks: "CLR은 스레드 로컬 저장소 (TLS)를 통해 각 스레드의 실행 컨텍스트를 유지합니다. 현재 권한 집합과 같은 사용자 정의 스레드 속성 뿐만 아니라 명명 된 슬롯과 및이 실행 컨텍스트는 스레드 id, 앰비언트 트랜잭션 같은 잘 알려진 스레드 속성은 합니다.       CLR을 직접 대상으로 하는 프로그램과 달리 워크플로 프로그램은 스레드를 알 수 없는 환경에서 실행 하는 계층적 범위의 트리입니다. 이 표준 TLS 메커니즘 컨텍스트 제공 된 작업 항목에 대 한 범위에 있는지 여부를 직접 사용할 수 없습니다 것을 의미 합니다. 예를 들어 두 개의 병렬 실행 분기는 서로 다른 id를 사용할 수 있지만 스케줄러는 동일한 CLR 스레드에서 해당 실행을 인터리빙 할 수 있습니다.       실행 속성 속성을 해당 하위 트리 범위에으로 설정 하 고 적절 한 CLR 개체 상호 작용을 위해 TLS 중지 후크를 제공할 선언 하기 위한 작업을 사용 합니다."
  syntax:
    content: 'public sealed class ExecutionProperties : System.Collections.Generic.IEnumerable<System.Collections.Generic.KeyValuePair<string,object>>'
