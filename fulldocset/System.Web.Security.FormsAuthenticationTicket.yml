  name: FormsAuthenticationTicket
  nameWithType: FormsAuthenticationTicket
  fullName: System.Web.Security.FormsAuthenticationTicket
  type: Class
  summary: "폼 인증으로 사용자를 식별 하는 데 사용 되는 티켓의 속성 및 값에 대 한 액세스를 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "폼 인증에서 인증된 된 사용자를 식별 하는 데 사용 되는 인증 티켓을 나타내는 개체를 만드는 데 FormsAuthenticationTicket 클래스입니다. 속성 및 폼 인증 티켓의 값은와 URL 또는 쿠키에 저장 된 암호화 된 문자열로 변환 됩니다.       <xref:System.Web.Security.FormsAuthentication>클래스를 제공는 <xref:System.Web.Security.FormsAuthentication.Encrypt%2A>메서드는 FormsAuthenticationTicket에서 URL 또는 쿠키에 저장할 수 있는 문자열 값을 만들 수 있습니다.</xref:System.Web.Security.FormsAuthentication.Encrypt%2A> </xref:System.Web.Security.FormsAuthentication> <xref:System.Web.Security.FormsAuthentication>클래스 제공는 <xref:System.Web.Security.FormsAuthentication.Decrypt%2A>폼 인증 쿠키 또는 URL에서 암호화 된 인증 티켓에서 FormsAuthenticationTicket 개체를 만드는 메서드를 검색 합니다.</xref:System.Web.Security.FormsAuthentication.Decrypt%2A> </xref:System.Web.Security.FormsAuthentication>       현재 인증 된 사용자에 대 한 FormsAuthenticationTicket <xref:System.Web.Security.FormsIdentity.Ticket%2A> <xref:System.Web.Security.FormsIdentity>클래스</xref:System.Web.Security.FormsIdentity> 의 속성</xref:System.Web.Security.FormsIdentity.Ticket%2A> 을 사용 하 여 액세스할 수 있습니다. 현재 <xref:System.Web.Security.FormsIdentity>개체 <xref:System.Security.Principal.IPrincipal.Identity%2A>현재 <xref:System.Web.HttpContext.User%2A> <xref:System.Web.Security.FormsIdentity>.</xref:System.Web.Security.FormsIdentity> 형식으로</xref:System.Web.HttpContext.User%2A> 의 속성</xref:System.Security.Principal.IPrincipal.Identity%2A> 을 캐스팅 하 여</xref:System.Web.Security.FormsIdentity> 액세스할 수 있습니다."
  example:
  - "The following code example stores the result of the <xref:System.Web.Security.FormsAuthentication.Encrypt%2A> method in a cookie using the <xref:System.Web.Security.FormsAuthentication.FormsCookieName%2A> and redirects the user to the URL returned from the <xref:System.Web.Security.FormsAuthentication.GetRedirectUrl%2A> method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormsAuthenticationTicketClass#1](~/add/codesnippet/csharp/t-system.web.security.fo_0_1.aspx)]\n [!code-vb[FormsAuthenticationTicketClass#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_0_1.aspx)]"
  syntax:
    content: public sealed class FormsAuthenticationTicket
