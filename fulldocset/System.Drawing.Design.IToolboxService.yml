  summary: "메서드 및 속성을 관리 하 고 개발 환경에서 도구 상자 쿼리를 제공 합니다."
  remarks: "IToolboxService 인터페이스 속성 및 메서드를 제공 도구 상자 항목 및 도구 상자 작성자 추가 / 제거에 대 한 콜백 대리자를 직렬화 및 역직렬화 하는 동안 도구 상자 항목 및 도구 상자 상태 정보를 검색 및 도구 상자 상태를 관리 합니다.       다음 방법을 사용 하 여 도구 상자 내용에 대 한 정보를 검색할 수 있습니다.- <xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>속성 도구 상자에 현재 사용할 수 있는 범주를 나타냅니다.</xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>      - <xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>속성은 현재 선택 된 도구 상자 범주를 나타냅니다.</xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>      - <xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>메서드는 필요에 따라 지정 된 도구 상자 범주에 따라 필터링 된 도구 상자에 항목을 검색 합니다.</xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>      - <xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>메서드는 현재 선택 된 <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> 검색</xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>메서드는 지정 된 선택 <xref:System.Drawing.Design.ToolboxItem>현재 도구 상자 항목으로.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.IsSupported%2A>메서드 있는지 여부를 지정 된 serialize 된 개체,이 경우 나타냅니다는 <xref:System.Drawing.Design.ToolboxItem>, 지정된 된 디자이너 호스트에서 사용할 수 지정된 된 특성의 일치 여부 또는.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsSupported%2A>      - <xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>메서드는 지정 된 직렬화 된 개체에 <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> 인지를 나타냅니다.</xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>       추가 하 고 다음과 같은 방법을 사용 하 여 도구 상자 항목을 제거할 수 있습니다:- <xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>메서드 추가 <xref:System.Drawing.Design.ToolboxItem>존재 하지 않는 경우 도구 상자에 선택적으로 지정 된 범주를 만드는.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>메서드 추가 <xref:System.Drawing.Design.ToolboxItem>만 도구 상자에 현재 프로젝트에 대해 사용할 수 있습니다.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>      <xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>메서드는 지정 된 <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> 제거</xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A> -      - <xref:System.Drawing.Design.IToolboxService.AddCreator%2A>메서드는 <xref:System.Drawing.Design.ToolboxItemCreatorCallback>특정 유형의 <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> 도구 상자에 저장 된 데이터를 변환할 수 있는 대리자</xref:System.Drawing.Design.ToolboxItemCreatorCallback> 추가</xref:System.Drawing.Design.IToolboxService.AddCreator%2A>      - <xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>메서드 모두 제거 <xref:System.Drawing.Design.ToolboxItemCreatorCallback>지정된 된 데이터 형식에 대 한 대리자.</xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>       도구 상자 새로 고침, 사용, 도구 상자 항목을 표시 하거나 다음 방법을 사용 하 여 현재 도구 상자 항목을 나타내는 커서에 마우스 커서를 설정할 수 있습니다.- <xref:System.Drawing.Design.IToolboxService.Refresh%2A>메서드 도구 상자 항목의 현재 상태를 반영 하기 위해 도구 상자 표시를 새로 고칩니다.</xref:System.Drawing.Design.IToolboxService.Refresh%2A>      - <xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>메서드 신호 도구 상자는 선택한 도구 상자 항목이 사용 되었습니다.</xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>      - <xref:System.Drawing.Design.IToolboxService.SetCursor%2A>메서드 마우스 커서를 현재 도구 상자 항목을 나타내는 커서를 설정 합니다.</xref:System.Drawing.Design.IToolboxService.SetCursor%2A>       도구 상자를 사용 하 여를 직렬화 또는 역직렬화 다음 방법을 사용 하 여 도구 상자 항목:- <xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>메서드 반환 하려고 시도 <xref:System.Drawing.Design.ToolboxItem>serialize 된 지정 된 도구 상자 항목 개체에서.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>지정 된 <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> 나타내는 serialize 된 개체를 반환 하는 메서드</xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>"
  example:
  - "The following code example demonstrates the use of the IToolboxService in design mode to list and select toolbox categories and items, and to create components or controls from toolbox items and add them to a <xref:System.Windows.Forms.Form>. To use the example, compile the code to an assembly, and add a reference to the assembly in a Windows Forms application. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `IToolboxServiceControl` is automatically added to the **Toolbox**. Create an instance of the `IToolboxServiceControl` on a form to test its behavior.  \n  \n [!code-cpp[IToolboxServiceExample1#1](~/add/codesnippet/cpp/t-system.drawing.design._9_1.cpp)]\n [!code-vb[IToolboxServiceExample1#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_1.vb)]\n [!code-cs[IToolboxServiceExample1#1](~/add/codesnippet/csharp/t-system.drawing.design._9_1.cs)]  \n  \n The following code example provides a component that uses the IToolboxService to add a \"Text\" data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._9_2.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_2.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._9_2.cs)]"
