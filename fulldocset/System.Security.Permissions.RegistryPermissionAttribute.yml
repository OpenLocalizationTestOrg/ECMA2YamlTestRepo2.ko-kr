- uid: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify
  id: ViewAndModify
  parent: System.Security.Permissions.RegistryPermissionAttribute
  langs:
  - csharp
  name: ViewAndModify
  nameWithType: RegistryPermissionAttribute.ViewAndModify
  fullName: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "확인 및 수정할 수 있는 레지스트리 키의 지정 된 집합을 가져오거나 설정 합니다."
  remarks: "키 액세스 하 고 그 아래에서 모든 변수가 포함 된 모든 값에 대 한 액세스를 의미 합니다.       이 속성은 지정 <xref:System.Security.Permissions.RegistryPermissionAttribute.Create%2A>, <xref:System.Security.Permissions.RegistryPermissionAttribute.Read%2A>, 및 <xref:System.Security.Permissions.RegistryPermissionAttribute.Write%2A>액세스 권한을 지정 된 키와 해당 값에 대 한.</xref:System.Security.Permissions.RegistryPermissionAttribute.Write%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.Read%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.Create%2A> 레지스트리 데이터만;에 대 한 액세스 권한은 않습니다. 액세스 제어 권한 <xref:System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl%2A>또는 <xref:System.Security.Permissions.RegistryPermissionAttribute.ViewAccessControl%2A>.</xref:System.Security.Permissions.RegistryPermissionAttribute.ViewAccessControl%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl%2A> 포함 되지 않습니다.      > [!NOTE] > Get 접근자는 C# 컴파일러 호환성을 위해 제공 됩니다. C# 컴파일러에는 읽기/쓰기 특성 속성이 필요 합니다."
  syntax:
    content: public string ViewAndModify { get; set; }
    return:
      type: System.String
      description: "만들기, 읽기 및 쓰기 액세스에 대 한 레지스트리 키 경로의 세미콜론으로 구분 된 목록입니다."
  overload: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Get 접근자 버전이 호출 됩니다. C# 컴파일러 호환성을 위해서만 제공 됩니다."
  platform:
  - net462
