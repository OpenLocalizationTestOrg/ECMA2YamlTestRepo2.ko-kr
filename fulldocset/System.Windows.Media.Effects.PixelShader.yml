  remarks: "기본적으로는 <xref:System.Windows.Media.Effects.ShaderEffect>렌더링 하드웨어에 있으면 가능 하드웨어 액셀러레이터; 그렇지 않으면 렌더링 되는 소프트웨어입니다.</xref:System.Windows.Media.Effects.ShaderEffect> ShaderRenderMode 속성의 값에 따라이 동작을 변경 합니다.       경우로 설정 <xref:System.Windows.Media.Effects.ShaderRenderMode>, 하드웨어가 제공 되지 않으면 사용 가능한 전체 이며 <xref:System.Windows.Media.Effects.ShaderEffect>는 무시 됩니다.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       경우 설정 <xref:System.Windows.Media.Effects.ShaderRenderMode>, <xref:System.Windows.Media.Effects.ShaderEffect>항상 소프트웨어 렌더링을 사용 하 여 렌더링.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       경우로 설정 <xref:System.Windows.Media.Effects.ShaderRenderMode>, <xref:System.Windows.Media.Effects.ShaderEffect>는 기본적으로 작동 합니다.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>"
