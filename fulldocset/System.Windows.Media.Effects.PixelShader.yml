    return:
      type: System.Windows.Media.Effects.ShaderRenderMode
      description: "A <xref href=&quot;System.Windows.Media.Effects.ShaderRenderMode&quot;> </xref> 효과 대 한 하드웨어 또는 소프트웨어 렌더링을 사용 하도록 구성할 것인지를 나타내는 값입니다."
