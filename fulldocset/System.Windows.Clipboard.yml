  remarks: "데이터 형식에 대 한 쿼리 <xref:System.Windows.DataFormats.Bitmap>또는 <xref:System.Windows.DataFormats.FileDrop>돌아갑니다 `true` 지정한 데이터 형식으로 데이터를 자동으로 변환할 수 있으면.</xref:System.Windows.DataFormats.FileDrop> </xref:System.Windows.DataFormats.Bitmap>  다른 데이터 형식의 경우이 메서드는 다음과 같이 반환 됩니다. `true` 지정 된 형식이 클립보드에 고유 하 게 사용할 수 있는 경우에 합니다."
