  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "시스템 클립보드 간에 데이터를 주고받는 기능을 지 정적 메서드를 제공 합니다."
  remarks: "모든 응용 프로그램에 대 한 [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] 하므로 다른 응용 프로그램으로 전환 하면 해당 내용이 변경 될 수는 시스템 클립보드를 공유 합니다.       클립보드 클래스에 사용할 수 있는 미리 정의 된 형식 목록 <xref:System.Windows.DataFormats>클래스</xref:System.Windows.DataFormats> 를 참조 하십시오.       **심각도 경고:** 보안을 위해 다음 사항을 염두에 보관 해야 합니다.      붙여넣기 작업은 사용자가 시작한 (Ctrl + V, 붙여넣기 메뉴) 해야 합니다.      복사만 가능 사용자가 선택한 콘텐츠 합니다.      복사 또는 잘라내기에서 부분 신뢰 코드에서는 일반 텍스트를 추가 하 고 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] 클립보드에 로그온 합니다. 일반 텍스트는 텍스트, 유니코드 텍스트, OEM (Exchange 개체 모델) 텍스트 및 CSV (쉼표로 구분 된 값)을 포함합니다.      붙여넣기에 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] 하면 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] 신뢰 수준이 동일 하거나 더 신뢰할 수 있는 사이트에서 해당 콘텐츠의 원본이 있으면 합니다. 특히: 부분 신뢰 응용 프로그램에 붙여 넣을 수- [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] 완전 신뢰 응용 프로그램에서 합니다.          -부분 신뢰 응용 프로그램에 붙여 넣을 수 [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] 부분 신뢰 응용 프로그램에서 합니다.          -완전 신뢰 응용 프로그램 A 완전히 신뢰할 수 있는 다른 응용 프로그램 에서만에서 XAML 붙여 넣을 수 있습니다.          -비-[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] 완전 신뢰 응용 프로그램에서 클립보드에 ApplicationTrust 형식을 검토 하 고 해당 하는 경우 XAML 삭제 수입니다."
  example:
