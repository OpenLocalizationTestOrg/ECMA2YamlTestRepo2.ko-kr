  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "용지 (또는 다른 미디어)의 크기를 지정 표현 가능 영역 및 위치 영역의 크기입니다."
  remarks: "대부분 레이저 및 잉크젯 여백 없이 인쇄를 지원 하지 않습니다. 이 백서를 이동 하는 프린터의 부품에 않도록 용지의 가장자리 주위 토너가 남겨 두어야 합니다. 여백 없이 인쇄를 지원 하지 않는 프린터, 용지 영역의 용지 크기 보다 작습니다.       매개 변수를 주로으로 PrintDocumentImageableArea 개체를 사용 하는 <xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>메서드.</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      > [!CAUTION] > 내에서 클래스는 <xref:System.Printing>Windows 서비스 또는 ASP.NET 응용 프로그램 또는 서비스 내에서 사용 하기 위해 네임 스페이스를 사용할 수 없습니다.</xref:System.Printing> 이러한 응용 프로그램 종류 중 하나에서 이러한 클래스를 사용 하는 동안 예기치 않은 문제가 발생할 수 있습니다, 그리고 감소와 같은 서비스 성능 및 런타임 예외입니다.       Windows Forms 응용 프로그램에서 인쇄 하는 경우 참조는 <xref:System.Drawing.Printing>네임 스페이스.</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
