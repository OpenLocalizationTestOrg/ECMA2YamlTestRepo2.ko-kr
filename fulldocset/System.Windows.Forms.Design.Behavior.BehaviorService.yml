  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "디자이너에서 사용자 인터페이스를 관리 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "BehaviorService 만들어지면 디자이너 프레임에 투명 한 창을 추가 합니다. BehaviorService 사용 하 여이 창을를 라고 하는 사용자 인터페이스 요소의 렌더링 <xref:System.Windows.Forms.Design.Behavior.Glyph>catch 모든 마우스 메시지 뿐만 아니라 개체,.</xref:System.Windows.Forms.Design.Behavior.Glyph> 이러한 방식으로 BehaviorService 디자이너 동작을 제어할 수 있습니다.       BehaviorService 클래스를 사용 하는 지원 된 동작 스택을 <xref:System.Windows.Forms.Design.Behavior.Behavior>개체를 밀어넣을 수 있습니다.</xref:System.Windows.Forms.Design.Behavior.Behavior> 투명 한 창을 통해 메시지를 가로채는의 BehaviorService 메시지를 보낼 수 있습니다는 <xref:System.Windows.Forms.Design.Behavior.Behavior>스택의 맨 위에 있는.</xref:System.Windows.Forms.Design.Behavior.Behavior> 이렇게 하면 현재 푸시된 <xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior> 에 따라 다른 사용자 인터페이스 모드 BehaviorService 모든 렌더링 하는 데는 <xref:System.Windows.Forms.Design.Behavior.Glyph>선택 테두리를 크기 조정 핸들, 스마트 태그와 같은 개체를.</xref:System.Windows.Forms.Design.Behavior.Glyph> 또한는 BehaviorService 맞춤선을 사용 하 여, 끌기 및 선택과 같은 여러 디자인 타임 동작을 제어 합니다.       자세한 내용은 참조 [동작 서비스 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
  syntax:
    content: 'public sealed class BehaviorService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
