  fullName: System.Web.UI.WebControls.DayRenderEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> 제어 합니다."
  remarks: "에 대 한 데이터 바인딩이 지원 되지 않습니다 되지만 <xref:System.Web.UI.WebControls.Calendar>컨트롤 되 콘텐츠를 수정 하는 개별 날짜 셀의 서식 지정.</xref:System.Web.UI.WebControls.Calendar> 전에 <xref:System.Web.UI.WebControls.Calendar>컨트롤이 웹 페이지에 표시 됩니다, 만들고 컨트롤을 구성 하는 구성 요소를 어셈블합니다.</xref:System.Web.UI.WebControls.Calendar> <xref:System.Web.UI.WebControls.Calendar.DayRender>이벤트는 각 날짜의 셀은 <xref:System.Web.UI.WebControls.Calendar>컨트롤이 만들어집니다.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> 내용과 대 한 이벤트 처리기에서 코드를 제공 하 여 생성 될 때 날짜 셀의 서식을 제어할 수 있습니다는 <xref:System.Web.UI.WebControls.Calendar.DayRender>이벤트.</xref:System.Web.UI.WebControls.Calendar.DayRender> Date 셀의 내용을 사용자 지정에 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A> 을 참조 하십시오.       DayRenderEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_2.aspx)]"
  syntax:
    content: public delegate void DayRenderEventHandler(object sender, DayRenderEventArgs e);
