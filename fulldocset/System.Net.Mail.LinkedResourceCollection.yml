  summary: "사용 하는 모든 리소스를 해제는 <xref href=&quot;System.Net.Mail.LinkedResourceCollection&quot;> </xref>합니다."
  remarks: "<xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> 를 사용 하 여 작업을 마쳤으면 Dispose를 호출 합니다. Dispose 메서드는 <xref:System.Net.Mail.LinkedResourceCollection>불안정 한 상태가.</xref:System.Net.Mail.LinkedResourceCollection> Dispose를 호출한 후에 대 한 모든 참조를 해제 해야는 <xref:System.Net.Mail.LinkedResourceCollection>가비지 수집기는 메모리를 회수할 수 있도록 하는 <xref:System.Net.Mail.LinkedResourceCollection>점유.</xref:System.Net.Mail.LinkedResourceCollection> </xref:System.Net.Mail.LinkedResourceCollection> 자세한 내용은 참조 [관리 되지 않는 리소스 정리](~/add/includes/ajax-current-ext-md.md) 및 [Dispose 메서드를 구현](~/add/includes/ajax-current-ext-md.md)합니다.       이 메서드를 호출 <xref:System.Net.Mail.AlternateView.Dispose%2A>이 컬렉션의 모든 뷰에.</xref:System.Net.Mail.AlternateView.Dispose%2A> 이 메서드는 <xref:System.Net.Mail.MailMessage.Dispose%2A>메서드.</xref:System.Net.Mail.MailMessage.Dispose%2A> 응용 프로그램에서 호출할 필요가 없습니다.      > [!NOTE] > <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> 에 대 한 마지막 참조를 해제 하기 전에 항상 호출 삭제 이렇게 하지 않으면 가비지 수집기 호출할 때까지 사용 중인 리소스가 해제 되지 않습니다는 <xref:System.Net.Mail.LinkedResourceCollection>개체의 `Finalize` 메서드.</xref:System.Net.Mail.LinkedResourceCollection>"
