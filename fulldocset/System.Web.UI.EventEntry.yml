  type: Class
  summary: "이벤트 처리기에 대 한 속성 항목 역할을 합니다."
  remarks: "페이지 파서 구문 분석 하는 동안 속성 항목 클래스를 사용 하 여 서버 컨트롤 태그 내에 있는 식을 나타냅니다. EventEntry 클래스는 이벤트 처리기를 지정 하는 속성에 바인딩되는 식에 사용 됩니다. &quot;On&quot;으로 시작 속성을 같은 바인딩된 이러한 `OnClick` 또는 `OnInit`합니다."
