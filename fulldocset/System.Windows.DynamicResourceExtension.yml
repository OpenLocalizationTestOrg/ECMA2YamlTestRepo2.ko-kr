  remarks: "이 생성자는 사용 하 여 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 특성 구문에 대 한 처리 하는 경우 프로세서는 [DynamicResource 태그 확장](~/add/includes/ajax-current-ext-md.md)합니다."
