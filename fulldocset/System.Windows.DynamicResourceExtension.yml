- uid: System.Windows.DynamicResourceExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: DynamicResourceExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.DynamicResourceExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "이 확장이 적용 되는 속성에 설정 해야 하는 개체를 반환 합니다. 에 대 한 <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>,이 <xref:System.Windows.DynamicResourceExtension.ResourceKey*>.</xref:System.Windows.DynamicResourceExtension.ResourceKey*> 키가 지정 되는 현재 부모 체인에서 리소스 사전에서 찾은 개체는"
  remarks: "이 메서드는 지원 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 프로세서 구현 하며 직접 호출할 수 없습니다. [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 프로세서 구현에서이 메서드를 사용 하 여 올바르게 처리 하기 위해 [DynamicResource 태그 확장](~/add/includes/ajax-current-ext-md.md) 개체를 만드는 동안 값입니다.       속성을 제공 된 값으로 설정 해야 <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> 형식 이어야 합니다.       이 구현을 기반으로 전달 된 모든 서비스에 의존 하지 않는 `serviceProvider`합니다."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "태그 확장에 대 한 서비스를 제공할 수 있는 개체입니다."
    return:
      type: System.Object
      description: "확장이 적용 되는 속성에 설정할 개체입니다. 실제 값이 아닌 식 평가 되는 나중에이 됩니다."
  overload: System.Windows.DynamicResourceExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "제공 하지 않은 확장에 대 한 값을 제공 하려고 한 <code> resourceKey </code>합니다."
  platform:
  - net462
- uid: System.Windows.DynamicResourceExtension.ResourceKey
  id: ResourceKey
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ResourceKey
  nameWithType: DynamicResourceExtension.ResourceKey
  fullName: System.Windows.DynamicResourceExtension.ResourceKey
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "이 동적 리소스 참조에 지정 된 키를 가져오거나 설정 합니다. 키 중간 식을 통해 리소스 사전에 리소스를 조회 하는 데 사용 됩니다."
  remarks: "키는 강력한 형식이 아니며 있지만 일반적으로 문자열,으로 제공 되는 <xref:System.Type>, <xref:System.Windows.ResourceKey>파생 클래스</xref:System.Windows.ResourceKey> 또는</xref:System.Type>      <a name=&quot;xamlTextUsage_ResourceKey&quot;></a># # XAML 텍스트 사용에 대 한 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 정보 참조 [DynamicResource 태그 확장](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public object ResourceKey { get; set; }
    return:
      type: System.Object
      description: "이 동적 리소스 참조에 지정 된 리소스 키입니다."
  overload: System.Windows.DynamicResourceExtension.ResourceKey*
  exceptions: []
  platform:
  - net462
