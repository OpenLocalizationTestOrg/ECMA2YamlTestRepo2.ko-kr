  name: DynamicResourceExtension
  nameWithType: DynamicResourceExtension
  fullName: System.Windows.DynamicResourceExtension
  type: Class
  summary: "만든 동적 리소스 참조를 지원 하는 태그 확장 구현 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다."
  remarks: "동적 리소스 참조는 런타임에 변경 될 수 있는 콘텐츠를 참조할 때 필요 합니다. 콘텐츠 변경 된 이유를 응용 프로그램에서 시작 하거나 외부 수 있습니다. 한 가지 예는 테마, 글꼴 설정 등 사용자가 구성한 기본 설정을 보고 하는 시스템 리소스에 의존 하는 스타일을 포함 하는 경우.       이 클래스는 태그 확장 구현 합니다. 태그 확장 클래스 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 의 일부 측면에 대 한 인프라를 지원 하기 위해 주로 존재는 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 프로세서 구현 및 태그 확장 클래스에서 노출 하는 멤버는 사용자 코드에서 직접 일반적으로 호출 되지 않습니다. 이 클래스는 특히 지원는 [DynamicResource 태그 확장](~/add/includes/ajax-current-ext-md.md) 에서 사용량 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다. 동적 리소스 참조에 대 한 자세한 내용은 참조 [DynamicResource 태그 확장](../Topic/DynamicResource%20Markup%20Extension.md)합니다.      <a name=&quot;xamlTextUsage_DynamicResourceExtension&quot;></a># # XAML 텍스트 사용에 대 한 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 정보 참조 [DynamicResource 태그 확장](../Topic/DynamicResource%20Markup%20Extension.md)합니다."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DynamicResourceExtensionConverter))]

      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Object))]

      public class DynamicResourceExtension : System.Windows.Markup.MarkupExtension
