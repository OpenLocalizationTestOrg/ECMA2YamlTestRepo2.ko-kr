      type: System.Windows.Forms.Keys
      description: "A <xref href=&quot;System.Windows.Forms.Keys&quot;> </xref> CTRL, SHIFT 및 ALT 키의 조합을 동시에 눌렀는지 여부를 나타내는 보조키 플래그와 함께 누른 키에 대 한 키 코드를 나타내는입니다."
