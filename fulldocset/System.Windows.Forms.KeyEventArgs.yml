  summary: "이벤트가 처리 되었는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "처리는 Windows Forms 내의 다른 컨트롤에 의해 다르게 구현 됩니다. 같은 컨트롤 <xref:System.Windows.Forms.TextBox>하위 클래스는 네이티브 Win32 컨트롤, 키 메시지를 내부 네이티브 컨트롤에 전달 되지 않습니다 의미를 해석 됩니다.</xref:System.Windows.Forms.TextBox> 설정한 경우 `Handled` 에 true로는 <xref:System.Windows.Forms.TextBox>, 제어 키 누름을 통과 하지 못하는 `events` 있지만 기본 Win32 텍스트 상자 컨트롤은 여전히 표시 입력 한 문자.</xref:System.Windows.Forms.TextBox>       현재 컨트롤에서 키 누름을 사용 하 여 수신 되지 않도록 하려는 경우는 <xref:System.Windows.Forms.KeyEventArgs.SuppressKeyPress%2A>속성.</xref:System.Windows.Forms.KeyEventArgs.SuppressKeyPress%2A>"
  example:
  - "The following example determines whether the user pressed a non-numeric key, and if so, cancels the <xref:System.Windows.Forms.Control.KeyPress> event by using the Handled property.  \n  \n [!code-vb[Control.KeyDown#1](~/add/codesnippet/visualbasic/p-system.windows.forms.k_3_1.vb)]\n [!code-cpp[Control.KeyDown#1](~/add/codesnippet/cpp/p-system.windows.forms.k_3_1.cpp)]\n [!code-cs[Control.KeyDown#1](~/add/codesnippet/csharp/p-system.windows.forms.k_3_1.cs)]"
  syntax:
