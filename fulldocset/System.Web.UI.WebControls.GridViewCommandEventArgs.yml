  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.GridView.RowCommand>이벤트는에 있는 단추는 <xref:System.Web.UI.WebControls.GridView>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 사용자 지정 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.      > [!NOTE] >는 <xref:System.Web.UI.WebControls.GridView>제어 하면 다른 특수 특정 단추를 클릭 하는 경우 (서로 다른 단추는 `CommandName` 속성이 예를 들어 &quot;삭제&quot;, &quot;업데이트&quot; 및 &quot;페이지&quot;로 설정).</xref:System.Web.UI.WebControls.GridView> 컨트롤에서 제공 하는 특수 이벤트 중 하나를 처리를 고려해 야 이러한 단추 중 하나를 사용할 경우 (예: <xref:System.Web.UI.WebControls.GridView.RowDeleted>또는 <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       GridViewCommandEventArgs 개체 명령 이름과 클릭 된 단추의 명령 인수를 확인할 수 있는 이벤트 처리 메서드에 전달 됩니다. 명령 이름 및 명령 인수를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>및 <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>속성을 각각.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> 사용 하 여 이벤트를 발생 하는 단추 컨트롤에 액세스할 수도 있습니다는 <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>속성.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 GridViewCommandEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>"
