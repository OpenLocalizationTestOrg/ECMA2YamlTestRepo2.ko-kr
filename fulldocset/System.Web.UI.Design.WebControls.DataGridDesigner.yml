  - "The following code example shows how to override the GetDesignTimeHtml method to alter the appearance of the <xref:System.Web.UI.WebControls.DataGrid> control on the design surface.  \n  \n The code uses `Try...Catch...Finally` syntax to do the following:  \n  \n-   The `Try` section changes the values of the properties of the data grid control.  \n  \n-   The `Catch` section catches any exceptions and sends them to the <xref:System.Web.UI.Design.WebControls.DataGridDesigner.GetErrorDesignTimeHtml%2A> method.  \n  \n-   The `Finally` section sets the properties to their original values.  \n  \n This example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.DataGridDesigner> class.  \n  \n [!code-vb[DataListDesigner_Sample2#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_8_1.vb)]"
