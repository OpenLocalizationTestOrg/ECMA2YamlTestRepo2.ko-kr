  remarks: "특정 일정에 대 한 날짜 계산 양력 기반의 음력 또는 양력인 인지에 따라 달라 집니다. 예를 들어는 <xref:System.Globalization.GregorianCalendar>, <xref:System.Globalization.JapaneseCalendar>, 및 <xref:System.Globalization.JulianCalendar>클래스는 양력 기반는 <xref:System.Globalization.HijriCalendar>및 <xref:System.Globalization.UmAlQuraCalendar>음력 클래스는 및의 <xref:System.Globalization.HebrewCalendar>및 <xref:System.Globalization.JapaneseLunisolarCalendar>양력인, 따라서 년과 음력 계산 양력을 사용 하 여 월 및 일에 대 한 클래스는.</xref:System.Globalization.JapaneseLunisolarCalendar> </xref:System.Globalization.HebrewCalendar> </xref:System.Globalization.UmAlQuraCalendar> </xref:System.Globalization.HijriCalendar> </xref:System.Globalization.JulianCalendar> </xref:System.Globalization.JapaneseCalendar> </xref:System.Globalization.GregorianCalendar>       반환 되는 달력 멤버와 같은 CalendarAlgorithmType 값은 <xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>속성을 특정 달력에 대 한 기초를 지정 합니다.</xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>"
