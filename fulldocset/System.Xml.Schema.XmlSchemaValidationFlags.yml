  name: XmlSchemaValidationFlags
  nameWithType: XmlSchemaValidationFlags
  fullName: System.Xml.Schema.XmlSchemaValidationFlags
  type: Enum
  summary: "사용 하는 스키마 유효성 검사 옵션을 지정 된 <xref href=&quot;System.Xml.Schema.XmlSchemaValidator&quot;> </xref> 및 <xref:System.Xml.XmlReader>클래스.</xref:System.Xml.XmlReader>"
  remarks: "다음은 <xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader> XmlSchemaValidationFlags 사용 값 때 고려해 야 할 사항입니다.      -XmlSchemaValidationFlags 값 정의 스키마 유효성 검사에서 사용 하는 유효성 검사 옵션 <xref:System.Xml.XmlReader>스키마에 대해 XML 유효성 검사를 수행 합니다.</xref:System.Xml.XmlReader> 유효성 검사를 위한 XmlSchemaValidationFlags 값 <xref:System.Xml.XmlReader>사용 하 여 지정 되는 <xref:System.Xml.XmlReaderSettings.ValidationFlags%2A>속성.</xref:System.Xml.XmlReaderSettings.ValidationFlags%2A> </xref:System.Xml.XmlReader>       다음은 AllowXmlAttributes 값을 사용 하는 경우를 고려해 야 할 사항입니다.      1.  경우 스키마는 Xml 네임 스페이스를 가져올 하지 않습니다.          1.  AllowXmlAttributes로 설정 되어 있으면 `true` (기본값) 및 인스턴스 문서에 Xml 특성이, 유효성 검사 엔진을 기본 Xml 네임 스페이스에 대 한 스냅숏을 로드 하 고 유효성 검사에 사용 합니다. 인스턴스 문서에서 사용 되는 Xml 특성의 기본 스키마에 없으면 문서가 유효 하지 않습니다.          2.  AllowXmlAttributes로 설정 되어 있으면 `false` 인스턴스 문서의 Xml 특성을 포함 하 고, 유효성 검사 엔진이 오류를 보고 합니다.      2.  때 스키마 위치 없이 Xml 네임 스페이스를 가져옵니다.          1.  AllowXmlAttributes로 설정 되어 있으면 `true` (기본값) 및 인스턴스 문서에 Xml 특성이, 유효성 검사 엔진이 유효성 검사에 대 한 기본 Xml 네임 스페이스를 사용 합니다. 인스턴스 문서에서 사용 되는 Xml 특성의 기본 스키마에 없으면 문서가 유효 하지 않습니다.          2.  AllowXmlAttributes로 설정 되어 있으면 `false` 및 인스턴스 문서에 Xml 특성이 허용 되지 않는 명시적으로 스키마에 의해 유효성 검사 엔진이 오류를 보고 합니다.          3.  AllowXmlAttributes로 설정 되어 있으면 `false` 인스턴스 문서에 Xml 특성이 명시적으로에서 허용 하는 스키마 유효성 검사 엔진은 유효성을 검사 특성이 동일한 방식으로 기본 Xml 네임 스페이스를 사용 하 여 다른 특성의 유효성을 검사 하 고 있습니다.      3.  때 스키마를 사용자 지정 schemaLocation 사용한 사용자 지정 Xml 네임 스페이스 스키마를 가져옵니다.          1.  AllowXmlAttributes로 설정 되어 있으면 `true` (기본값) 및 인스턴스 문서에 Xml 특성이, 유효성 검사 엔진이 유효성 검사에 대 한 사용자 지정 Xml 네임 스페이스 스키마를 사용 합니다. 인스턴스 문서에서 사용 되는 Xml 특성이 지정된 된 스키마에 없으면 문서가 유효 하지 않습니다.          2.  AllowXmlAttributes로 설정 되어 있으면 `false` 및 인스턴스 문서에 Xml 특성이 허용 되지 않는 명시적으로 스키마에 의해 유효성 검사 엔진이 오류를 보고 합니다.          3.  AllowXmlAttributes로 설정 되어 있으면 `false` 인스턴스 문서에 Xml 특성이 명시적으로에서 허용 하는 스키마 유효성 검사 엔진은 유효성을 검사 특성이 동일한 방식으로 지정 된 Xml 네임 스페이스 스키마를 사용 하 여 다른 특성의 유효성을 검사 하 고 있습니다.      4.  스키마는 xml을 정의 하는 경우:* 사용을 사용 하 여 특성 = &quot;required&quot;입니다.          1.  다음 적용 AllowXmlAttributes로 설정 된 경우 `true` 및 `false`합니다. 필수 xml:* 특성 다른 특성으로 처리 해야 하 고 지정된 된 Xml 네임 스페이스 스키마를 사용 하 여 유효성을 검사 합니다.      5.  스키마는 xml을 정의 하는 경우:* 사용을 사용 하 여 특성 = &quot;prohibited&quot;입니다.          1.  다음 적용 AllowXmlAttributes로 설정 된 경우 `true` 및 `false`합니다. Xml 인스턴스 문서에 포함 된 경우:* 특성을 명시적으로 스키마에 따라 금지, 유효성 검사 엔진이 오류를 보고 합니다.      6.  때 스키마 특성 와일드 카드를 지정 합니다.          1.  유효성 검사 엔진이 <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> 에 Xml 네임 스페이스 스키마를 사용 합니다 Xml 특성을 포함 하는 인스턴스 문서 스키마 processContents 생략 하거나 &quot;strict&quot;로 설정 된 특성 와일드 카드를 지정 하는 경우 Xml 네임 스페이스 스키마를 지정 하는 경우 유효성 검사 엔진은 다음과 같이 동작 합니다.          2.  AllowXmlAttributes로 설정 되어 있으면 `true`, 유효성 검사 엔진이 기본 Xml 네임 스페이스를 사용 하 여 유효성 검사를 수행 합니다.          3.  AllowXmlAttributes로 설정 되어 있으면 `false`, 유효성 검사 엔진이 오류를 보고 합니다.          4.  Xml 특성을 포함 하는 인스턴스 문서 스키마 processContents &quot;skip&quot;으로 설정 된 특성 와일드 카드를 지정 하는 경우 유효성 검사 엔진에서 특성 유효성 검사를 건너뜁니다.          5.  유효성 검사 엔진이 <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> 에 Xml 네임 스페이스 스키마를 사용 합니다 Xml 특성을 포함 하는 인스턴스 문서 스키마 processContents &quot;lax&quot;로 설정 된 특성 와일드 카드를 지정 하는 경우 Xml 네임 스페이스 스키마를 지정 하는 경우 유효성 검사 엔진은 다음과 같이 동작 합니다.          6.  AllowXmlAttributes로 설정 되어 있으면 `true`, 유효성 검사 엔진이 기본 Xml 네임 스페이스를 사용 하 여 유효성 검사를 수행 합니다.          7.  AllowXmlAttributes로 설정 되어 있으면 `false`, 특성 유효성 검사가 수행 되지 것입니다.      7.  단순 형식 유효성 검사 하는 경우          1.  AllowXmlAttributes로 설정 되 면 `true` (기본값), 단순 유형의 요소에 대해 Xml 특성 허용 됩니다."
