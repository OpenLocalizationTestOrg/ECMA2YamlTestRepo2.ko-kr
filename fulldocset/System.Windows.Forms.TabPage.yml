  remarks: "TabPage 컨트롤의 탭된 페이지 나타냅니다는 <xref:System.Windows.Forms.TabControl>컨트롤.</xref:System.Windows.Forms.TabControl> 탭 페이지의 순서는 <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>탭의 순서를 반영 하는 컬렉션의 <xref:System.Windows.Forms.TabControl>컨트롤.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> 컨트롤의 탭 순서를 변경 하려면을 제거 하 고 새 인덱스에 삽입 하 여 컬렉션에서의 위치를 변경 해야 합니다.       TabPage 컨트롤의 컨테이너에 의해 제한 되므로에서 상속 된 속성 중 일부는 <xref:System.Windows.Forms.Control>기본 클래스는 아무런 영향이 없습니다 포함 하 여 <xref:System.Windows.Forms.Control.Top%2A>, <xref:System.Windows.Forms.Control.Height%2A>, <xref:System.Windows.Forms.Control.Left%2A>, <xref:System.Windows.Forms.Control.Width%2A>, <xref:System.Windows.Forms.Control.Show%2A>, 및 <xref:System.Windows.Forms.Control.Hide%2A>.</xref:System.Windows.Forms.Control.Hide%2A> </xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Control.Width%2A> </xref:System.Windows.Forms.Control.Left%2A> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Control.Top%2A> </xref:System.Windows.Forms.Control>       에 있는 탭에는 <xref:System.Windows.Forms.TabControl>의 일부인는 <xref:System.Windows.Forms.TabControl>하지만 개별 TabPage 컨트롤의 일부가 아니라.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl> TabPage의 멤버와 같은 클래스는 <xref:System.Windows.Forms.Control.ForeColor%2A>속성 탭이 아니라 탭 페이지의 클라이언트 영역에만 영향을 줄.</xref:System.Windows.Forms.Control.ForeColor%2A> 또한 여 <xref:System.Windows.Forms.Control.Hide%2A>는 TabPage의 메서드는 탭을 숨기지</xref:System.Windows.Forms.Control.Hide%2A> TabPage 컨트롤을 제거 해야 탭을 숨기려면는 <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>컬렉션.</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>      > [!NOTE] >에서 [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], 탭 시기 결정 하기 위한 탭 페이지의 일부분 이라고 합니다.는 <xref:System.Windows.Forms.Control.Enter>및 <xref:System.Windows.Forms.Control.Leave>는 TabPage의 이벤트가 발생 합니다.</xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter> 이전 버전의.NET Framework는 <xref:System.Windows.Forms.Control.Enter>및 <xref:System.Windows.Forms.Control.Leave>는 TabPage의 이벤트가 발생 하지 않습니다 있지만 포커스 들어가거나 나올 때 탭을 포커스 모드로 들어가거나 나올 클라이언트 사각형 탭 페이지의 경우에.</xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter>       이 컨트롤에 응답 하는 방법에 대 한 자세한 내용은 <xref:System.Windows.Forms.Control.Focus%2A>및 <xref:System.Windows.Forms.Control.Select%2A>메서드를 다음을 참조 하십시오. <xref:System.Windows.Forms.Control>멤버: <xref:System.Windows.Forms.Control.CanFocus%2A>, <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A>, <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>, <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>      > [!NOTE] >는 TabPage에 포함 된 컨트롤 탭 페이지가 표시 되 고 이러한 컨트롤의 데이터 바인딩은 탭 페이지가 표시 될 때까지 활성화 되지 않으면 될 때까지 만들어지지 않습니다.       [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], <xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>속성을 사용 하면 현재 비주얼 스타일을 사용 하 여 탭 페이지의 배경 렌더링 해야 하는지 여부를 나타낼 수 있습니다.</xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> 만 이럴 때는 <xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>및 <xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName>속성 값이 모두 `true` 및 <xref:System.Windows.Forms.TabControl.Appearance%2A>속성 <xref:System.Windows.Forms.TabControl>은 <xref:System.Windows.Forms.TabAppearance>.</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl> 부모는</xref:System.Windows.Forms.TabControl.Appearance%2A> </xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> 그렇지 않으면 백그라운드 정상적으로 그려집니다."
