  name: PersistenceModeAttribute
  nameWithType: PersistenceModeAttribute
  fullName: System.Web.UI.PersistenceModeAttribute
  type: Class
  summary: "유지 방법을 지정 하는 ASP.NET 서버 컨트롤 속성 또는 이벤트는 ASP.NET 페이지에 디자인 타임에 메타 데이터 특성을 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > Visual Studio에서 웹 페이지 디자이너를 지원 하지 않습니다는 `ResetPropertyName` 필요에 따라 지 속성 속성을 위해 Windows Forms 컨트롤에 의해 노출 되는 메서드. 서버 컨트롤 <xref:System.Web.UI.Design.ControlPersister>클래스</xref:System.Web.UI.Design.ControlPersister> 에서 제공 하는 메서드를 사용 하 여 serialize 됩니다. 이러한 메서드의 구현 <xref:System.ComponentModel.DefaultValueAttribute>PersistenceModeAttribute, <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> ,</xref:System.ComponentModel.DefaultValueAttribute> 등의 메타 데이터 속성에 따라 진행"
  example:
  - >-
    [!code-vb[PersistenceMode#2](~/add/codesnippet/visualbasic/t-system.web.ui.persiste_0_1.vb)]
     [!code-cs[PersistenceMode#2](~/add/codesnippet/csharp/t-system.web.ui.persiste_0_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PersistenceModeAttribute : Attribute
