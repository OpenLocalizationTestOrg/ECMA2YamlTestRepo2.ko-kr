  name: MessageQueueAccessRights
  nameWithType: MessageQueueAccessRights
  fullName: System.Messaging.MessageQueueAccessRights
  type: Enum
  summary: "메시지 큐에 관련 된 작업에 대 한 개체 전용 액세스 권한 집합을 지정합니다."
  remarks: "MessageQueueAccessRights 열거형을 사용 하면 받기, 피킹하 또는 메시지를 작성 또는 큐 속성을 설정 같은 메시지 큐 개체 전용 권한을 지정할 수 있습니다. 두 열거형 중 하나는 <xref:System.Messaging.GenericAccessRights>광범위 한 열거형 맵 읽기, 쓰기, 또는 실행 기능.</xref:System.Messaging.GenericAccessRights> 다른 <xref:System.Messaging.StandardAccessRights>또는 개체를 삭제 한 보안 설명자를 읽는 예를 들어 대부분의 개체에 공통 되는 권한을 지정할 수 있습니다.</xref:System.Messaging.StandardAccessRights>       둘 다 <xref:System.Messaging.StandardAccessRights>MessageQueueAccessRights 큐를 삭제 하기 위한 멤버를 제공 합니다.</xref:System.Messaging.StandardAccessRights> 응용 프로그램의 요구 사항을 사용 하는 플래그 집합이 정의 합니다.       MessageQueueAccessRights 열거형과 관련 된 액세스 권한은 사용 권한 상자 큐 속성 창에에서 나열 됩니다."
  syntax:
    content: >-
      [System.Flags]

      public enum MessageQueueAccessRights
