  type: Class
  summary: "이미지 영역을 그립니다."
  remarks: "ImageBrush의 형식인 <xref:System.Windows.Media.TileBrush>의해 지정 되는 이미지 형식으로 해당 콘텐츠를 정의 하는 해당 <xref:System.Windows.Media.ImageBrush.ImageSource%2A>속성.</xref:System.Windows.Media.ImageBrush.ImageSource%2A> </xref:System.Windows.Media.TileBrush> 제어할 수 있습니다는 이미지를 늘이는, 정렬 하 고, 바둑판식으로 배열 된 방법을 사용 패턴 및 기타 효과 만들 수 있습니다. 다음 이미지는 ImageBrush로 얻을 수 있는 몇 가지 효과 보여 줍니다.       ![ImageBrush 출력 예제](~/add/media/wcpsdk-mmgraphics-imagebrushexamples.gif &quot;ImageBrush 출력 예제&quot;) An ImageBrush 셰이프, 컨트롤, 텍스트를 그릴 수 및 보다 듯이 ImageBrush로 영역을 그립니다 <xref:System.Windows.Media.ImageSource>.</xref:System.Windows.Media.ImageSource> 가장 일반적인 유형의 <xref:System.Windows.Media.ImageSource>ImageBrush를 사용 하려면는 <xref:System.Windows.Media.Imaging.BitmapImage>를 설명 하는 비트맵 그래픽.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageSource> 사용할 수는 <xref:System.Windows.Media.DrawingImage>사용 하 여 그릴는 <xref:System.Windows.Media.Drawing>하지만 개체를 사용 하는 편이 <xref:System.Windows.Media.DrawingBrush>대신.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingImage> 에 대 한 자세한 내용은 <xref:System.Windows.Media.ImageSource>개체 참조 [이미징 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.ImageSource>       ImageBrush 기능에 대 한 자세한 내용은 참조 [이미지, 그리기, 및 시각적 개체를 사용 하 여 그리기](~/add/includes/ajax-current-ext-md.md) 개요입니다.      ## Freezable 기능 때문에 ImageBrush 클래스에서 상속 <xref:System.Windows.Freezable>, 다음을 포함 하는 몇 가지 특수 기능을 사용 하는 ImageBrush 개체: 있습니다를 여러 개체 간에 공유로 선언, 성능 향상을 위해 읽기 전용으로 만들, 복제 및 스레드로부터의 안전성을 확보할 수 수.</xref:System.Windows.Freezable> 제공 하는 기능에 대 한 자세한 내용은 <xref:System.Windows.Freezable>개체 참조 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
