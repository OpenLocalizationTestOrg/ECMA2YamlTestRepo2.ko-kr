  summary: "<xref href=&quot;Accessibility.IAccPropServer&quot;> </xref> 노출 된 해당 멤버의 모든 관리 되는 래퍼에 대 한 구성 요소 개체 모델 (COM)의 일부인 및 <xref uid=&quot;langword_csharp_IAccPropServer&quot; name=&quot;IAccPropServer&quot; href=&quot;&quot;> </xref> 인터페이스입니다."
  remarks: "에 대 한 자세한 내용은 <xref:Accessibility.IAccPropServer>에 대 한 설명서를 참조 하십시오. `IAccPropServer::GetPropValue` http://msdn.microsoft.com/library에 MSDN library에서 Microsoft Active Accessibility 설명서에.</xref:Accessibility.IAccPropServer>"
  syntax:
    content: public void GetPropValue (ref byte pIDString, uint dwIDStringLen, Guid idProp, out object pvarValue, out int pfHasProp);
    parameters:
    - id: pIDString
      type: System.Byte
      description: "요청 되는 속성을 식별 하는 문자열을 포함 합니다."
    - id: dwIDStringLen
      type: System.UInt32
      description: "로 지정 된 id 문자열의 길이 지정 된 `pIDString` 매개 변수입니다."
    - id: idProp
      type: System.Guid
      description: "원하는 속성을 나타내는 GUID를 지정 합니다."
    - id: pvarValue
      type: System.Object
      description: "재정의 된 속성의 값을 지정 합니다. 이 매개 변수는 유효한 경우에만 `pfHasProp` 은 TRUE입니다. 서버를 설정 해야만 VT_EMPTY를 `pfHasProp` 가 FALSE로 설정 합니다."
    - id: pfHasProp
      type: System.Int32
      description: "서버가 요청된 된 속성에 대 한 값을 제공 하는지 여부를 나타냅니다. 서버 설정 해야이를 재정의 하는 속성 반환 하는 경우 TRUE 또는 FALSE로 속성을 반환 하지 않는 경우 (도 설정 해야이 경우 `pvarValue` VT_EMPTY에)."
  overload: Accessibility.IAccPropServer.GetPropValue*
