  remarks: "새 <xref:System.Xml.Xsl.XsltSettings>개체가 XSLT를 지원 하지 않는 `document()` 함수 또는 포함 된 스크립트 블록입니다.</xref:System.Xml.Xsl.XsltSettings>      > [!IMPORTANT] > XSLT 스크립트는 활성화 해야 스크립트 지원이 필요 하거나 완전히 신뢰할 수 있는 환경에서 작업 하는 경우에 합니다. 사용 하도록 설정 하면는 `document()` 함수를 전달 하 여 액세스할 수 있는 리소스를 제한할 수 있습니다는 <xref:System.Xml.XmlSecureResolver>개체는 <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>메서드.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.XmlSecureResolver>"
