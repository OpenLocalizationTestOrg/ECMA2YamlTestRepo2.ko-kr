  name: XsltSettings
  nameWithType: XsltSettings
  fullName: System.Xml.Xsl.XsltSettings
  type: Class
  summary: "XSLT 스타일 시트를 실행 하는 동안 지원 하기 위해 XSLT 기능을 지정 합니다."
  remarks: "스크립트 블록 및 XSLT 포함 `document()` 함수는 <xref:System.Xml.Xsl.XslCompiledTransform>클래스</xref:System.Xml.Xsl.XslCompiledTransform> 의 선택적 기능 이러한 기능은 기본적으로 비활성화 됩니다. XsltSettings 클래스 지 원하는 데 이러한 옵션 기능을 지정 합니다. 기능을 사용 하거나 클래스 속성을 사용 하 여 사용 하지 않도록 설정 합니다. 에 전달 된 다음은 XsltSettings 개체는 <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A?displayProperty=fullName>메서드.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A?displayProperty=fullName>      > [!IMPORTANT] > XSLT 스타일 시트 기타 파일에 대 한 참조를 포함할 수 있습니다 및 스크립트 블록을 포함 합니다. 악의적인 사용자 데이터와 함께 제공 하 여 악용할 수 있습니다 또는 스타일 시트를 실행 하면 시스템 리소스에서 컴퓨터가 느리게 실행 될 때까지 처리 될 수 있습니다. 하지 않도록 설정 스크립팅 또는 `document()` 신뢰할 수 있는 소스에서 스타일 시트를 가져오지 않은 경우에 작동 합니다. 스타일 시트의 소스를 확인할 수 없거나 신뢰할 수 있는 소스에서 스타일 시트를 가져오지 않은 경우 기본 XSLT 설정을 사용 합니다."
  example:
  - "The following example loads a style sheet and enables XSLT script support.  \n  \n [!code-vb[XslCompiledTransform.Load#6](~/add/codesnippet/visualbasic/t-system.xml.xsl.xsltset_1.vb)]\n [!code-cs[XslCompiledTransform.Load#6](~/add/codesnippet/csharp/t-system.xml.xsl.xsltset_1.cs)]"
  syntax:
    content: public sealed class XsltSettings
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
