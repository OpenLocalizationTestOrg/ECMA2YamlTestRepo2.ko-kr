  remarks: "이 속성에서 반환 되는 기본 <xref:System.Windows.Forms.DataGridViewCellStyle>초기 속성 값은 다음과 같습니다: |`DataGridViewCellStyle` 속성 | 기본 값 |   |--------------------------------------|-------------------|   | <xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A>| <xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|   | <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>| 초기 <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>속성 값이 <xref:System.Windows.Forms.CheckState?displayProperty=fullName> `true`, 그렇지 않으면 `false`. |       이러한 값에 지정 된 값을 재정의 <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>의 속성은 <xref:System.Windows.Forms.DataGridView>컨트롤과 같지만 다른 셀 스타일 속성에 의해 재정의 될 수 있습니다.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>  </xref:System.Windows.Forms.CheckState?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> 자세한 내용은 참조 [Windows Forms DataGridView 컨트롤의 셀 스타일](~/add/includes/ajax-current-ext-md.md)합니다.       경우는 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>DefaultCellStyle 속성에서 반환 되는 개체의 속성의 값은 `false`로 변경 된 <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>속성 값을 `true` <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> 로</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 자동 설정</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 경우 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>값 <xref:System.Windows.Forms.CheckState>변경는 <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>속성 값을 `false` 를 자동으로 설정 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>를 `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
