  remarks: "DataGridViewCheckBoxColumn 클래스는 특수 한 유형의 <xref:System.Windows.Forms.DataGridViewColumn>이진 상태를 나타내는 호스트 셀 논리적으로 하는 데 사용 되는 클래스입니다.</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewCheckBoxColumn에는 연결 <xref:System.Windows.Forms.DataGridViewCheckBoxCell>모든 <xref:System.Windows.Forms.DataGridViewRow>과 교차 하는 합니다.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> 비슷한 사용자 인터페이스 (UI)를 제공 하는 각 셀을 <xref:System.Windows.Forms.CheckBox>컨트롤.</xref:System.Windows.Forms.CheckBox>       이 열 형식에 대 한 기본 정렬 모드는 <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       일반적으로 확인란 셀 값은 다른 데이터를 저장 하거나 대량 작업을 수행 하기 위한 용도로 사용 합니다. 처리할 수 사용자가 확인란 셀을 클릭 하면 바로 대응 하려는 경우는 <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>이벤트, 하지만이 이벤트는 셀 값이 업데이트 되기 전에 발생 합니다.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> 한 가지 옵션은 됩니다 예상 값을 계산 하 고 클릭 시 새 값이 필요한 경우 현재 값을 기반으로 합니다. 즉시는 변경 내용을 커밋하고 <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>응답 하는 이벤트</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> 를 처리 하는 또 다른 방법은 셀을 클릭할 때의 변경 내용을 커밋하지를 처리 해야 합니다는 <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>이벤트.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> 처리기에서 확인란 셀 현재 셀을 사용 하는 경우 호출 된 <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>메서드와 전달은 <xref:System.Windows.Forms.DataGridViewDataErrorContexts>값.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
