  remarks: "<xref:System.Windows.Forms.DataGridViewCheckBoxColumn>새로 만든 <xref:System.Windows.Forms.DataGridViewCheckBoxCell>.</xref:System.Windows.Forms.DataGridViewCheckBoxCell> 이 속성을 초기화 하는 클래스</xref:System.Windows.Forms.DataGridViewCheckBoxColumn> 에 대 한 생성자      > [!CAUTION] > 셀 서식 파일의 속성 변경 즉시 영향을 주지 것입니다 열의 기존 셀의 사용자 인터페이스 (UI). 열 다시 생성 한 후 이러한 변경 된 것만 (예를 들어 열 정렬 이나 호출을 통해는 <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>메서드).</xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>"
  example:
