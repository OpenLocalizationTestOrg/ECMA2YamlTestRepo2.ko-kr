  remarks: "FalseValue <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>, 및 <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A>속성 기본 데이터 원본에 나타나는 순서 대로 이러한 상태 중 연결 된 값을 결정 합니다.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>       설정 하거나 가져옵니다 가져오거나이 속성을 설정 하는 데는 <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>반환 되는 셀 개체의 속성은 <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>속성.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> 이 속성을 설정 집합에서 <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>속성 새로 고침 및 열에 있는 모든 셀의 열을 표시 합니다.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> 개별 셀에 대해 지정된 된 값을 재정의 하려면 열 값을 설정 하면 셀 값을 설정 합니다."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track the status of office lighting. The FalseValue property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A> property associates \"turnedOn\" with `true`, and the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_273_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_273_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_273_1.cs)]"
