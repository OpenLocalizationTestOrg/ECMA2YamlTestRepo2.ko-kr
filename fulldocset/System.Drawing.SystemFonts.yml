  remarks: "다음 표에서 운영 체제와 로컬 문화권에 따라 DefaultFont 속성에서 반환 되는 값을 설명 합니다.      | 시스템 및/또는 문화권 | 글꼴 |   |----------------------------|----------|   | Windows NT 4 x, 일본어 버전 | MS UI Gothic, 9 포인트 |   | 아랍어 Windows | Tahoma, 8 포인트 |   | 다른 운영 체제/문화권 | MS Shell Dlg 논리 글꼴, 일반적으로 Microsoft Sans Serif 8pt |       MS Shell Dlg 글꼴 시스템 레지스트리에 설정에 매핑됩니다.       위의 글꼴이 설치 되어 있지 않으면 기본 글꼴이 Tahoma, 8 포인트 인 경우 DefaultFont의 값을 반환 Tahoma, 8 포인트 설치 되지 않은 경우는 <xref:System.Drawing.FontFamily.GenericSansSerif%2A>속성.</xref:System.Drawing.FontFamily.GenericSansSerif%2A>       <xref:System.Drawing.Font>반환한 DefaultFont 고대비 모드에서 사용자가 변경 되지 않습니다.</xref:System.Drawing.Font> 고대비 모드에서 사용자가 변경 되는 글꼴에 대 한 <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A> 같은 다른 시스템 글꼴을 사용 하 여"
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: "기본 <xref href=&quot;System.Drawing.Font&quot;> </xref> 시스템입니다. 반환 되는 값은 사용자의 운영 체제 및 시스템의 로컬 문화권 설정에 따라 달라 집니다."
