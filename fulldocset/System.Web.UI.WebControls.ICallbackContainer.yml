  name: ICallbackContainer
  nameWithType: ICallbackContainer
  fullName: System.Web.UI.WebControls.ICallbackContainer
  type: Interface
  summary: "컨트롤에서 콜백 스크립트를 가져올 수 있는 메서드를 정의 합니다."
  remarks: "ICallbackContainer 인터페이스를 구현 하는 클래스는 서버에 대 한 콜백의 초기화 하는 스크립트를 사용 하 여 컨트롤을 제공 합니다. 콜백을은 페이지 콜백에 대 한 처리 페이지에서 보유 한 상태 정보를 변경 하지 않고 페이지를 다시 만듭니다. 점에서 일반적인 포스트백과 다릅니다. 콜백을 만드는 방법에 대 한 자세한 내용은 참조 하십시오. [포스트백 없이 클라이언트 콜백 구현](~/add/includes/ajax-current-ext-md.md)합니다.       ICallbackContainer 인터페이스를 구현 하는 클래스 에서도 구현는 <xref:System.Web.UI.ICallbackEventHandler>컨트롤에서 발생 한 이벤트를 처리 하는 인터페이스입니다.</xref:System.Web.UI.ICallbackEventHandler>"
  syntax:
    content: public interface ICallbackContainer
  implements: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ICallbackContainer.GetCallbackScript(System.Web.UI.WebControls.IButtonControl,System.String)
  id: GetCallbackScript(System.Web.UI.WebControls.IButtonControl,System.String)
  parent: System.Web.UI.WebControls.ICallbackContainer
  langs:
  - csharp
  name: GetCallbackScript(IButtonControl,String)
  nameWithType: ICallbackContainer.GetCallbackScript(IButtonControl,String)
  fullName: System.Web.UI.WebControls.ICallbackContainer.GetCallbackScript(IButtonControl,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "웹 서버에 대 한 클라이언트 콜백의 시작 하기 위한 스크립트를 만듭니다."
  remarks: "GetCallbackScript 메서드를 구현 하는 스크립트를 클라이언트에서 실행할 때 웹 서버에 대 한 콜백을 시작할 반환 해야 합니다.       `argument` 매개 변수가 전달는 <xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>콜백을 처리 하는 메서드입니다.</xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>       콜백을 만드는 방법에 대 한 자세한 내용은 참조 하십시오. [포스트백 없이 클라이언트 콜백 구현](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public string GetCallbackScript (System.Web.UI.WebControls.IButtonControl buttonControl, string argument);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: "콜백 요청을 시작 하는 컨트롤입니다."
    - id: argument
      type: System.String
      description: "콜백 스크립트를 작성 하는 데 사용 하는 인수입니다."
    return:
      type: System.String
      description: "시작 하는, 클라이언트에서 실행할 때 웹 서버에 대 한 콜백을 스크립트입니다."
  overload: System.Web.UI.WebControls.ICallbackContainer.GetCallbackScript*
  exceptions: []
  platform:
  - net462
