      description: "<xref:System.Int64>바이트 단위로 다운로드의 전체 크기를 나타내는.</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal*
  exceptions: []
  platform:
