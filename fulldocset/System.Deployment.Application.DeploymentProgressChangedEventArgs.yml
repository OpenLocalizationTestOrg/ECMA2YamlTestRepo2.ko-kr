  langs:
  - csharp
  name: DeploymentProgressChangedEventArgs
  nameWithType: DeploymentProgressChangedEventArgs
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs
  type: Class
  summary: "비동기 작업에서 보고 된 진행률 데이터를 나타냅니다."
  remarks: "이 클래스에 대 한 진행률을 설명 하는 속성이 포함 된 <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, 및 <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>이벤트.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> 이 클래스의 모든 속성의 각 이벤트에 적용 됩니다.       <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A>및 <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A>각각 총 바이트 수를 나타내는 날짜 및 다운로드 작업의 바이트의 총 수에 다운로드 되 고 모든 세 개의 이벤트에 적용 합니다.</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A> <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>현재 해당 되는 파일 그룹 이름을 <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>이벤트 및 <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A>다운로드 작업의 현재 단계를 반영 합니다.</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/t-system.deployment.appl_5_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: 'public class DeploymentProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  id: BytesCompleted
  parent: System.Deployment.Application.DeploymentProgressChangedEventArgs
  langs:
  - csharp
  name: BytesCompleted
  nameWithType: DeploymentProgressChangedEventArgs.BytesCompleted
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "이 작업에 이미 다운로드 된 바이트 수를 가져옵니다."
  remarks: "에 대 한 <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, BytesCompleted 속성은 배포 매니페스트를 다운로드를 참조 합니다.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> 에 대 한 <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>, 매니페스트, 어셈블리 및 데이터 파일의 전체 업데이트를 포함된 다운로드 진행률을 해당 속성이 참조 합니다.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> 에 대 한 <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, 속성은 명명된 된 그룹의 일부인 파일의 전체 집합의 다운로드 진행률을 나타냅니다.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/c5260b60-c259-429d-9763-_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesCompleted { get; }
    return:
      type: System.Int64
      description: "<xref:System.Int64>바이트에서 복사한 데이터를 이미 나타내는.</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted*
  exceptions: []
  platform:
  - net462
