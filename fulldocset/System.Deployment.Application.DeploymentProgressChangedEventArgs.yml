  summary: "다운로드 작업의 총 바이트 수를 가져옵니다."
  remarks: "에 대 한 <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, BytesTotal 속성은 배포 매니페스트를 다운로드를 참조 합니다.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> 에 대 한 <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>, 매니페스트, 어셈블리 및 데이터 파일의 전체 업데이트를 포함된 다운로드 진행률을 해당 속성이 참조 합니다.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> 에 대 한 <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, 속성은 명명된 된 그룹의 일부인 파일의 전체 집합의 다운로드 진행률을 나타냅니다.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/p-system.deployment.appl_3_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
