  remarks: "설정 하 여 정렬을 사용 하면는 <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>의 속성은 <xref:System.Web.UI.WebControls.DataGrid>컨트롤을 `true`, <xref:System.Web.UI.WebControls.LinkButton>컨트롤은 각 열의 머리글에 렌더링 됩니다.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> 이러한 링크를 사용 하면 정렬할 수는 <xref:System.Web.UI.WebControls.DataGrid>선택한 열에 의해 제어 됩니다.</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid.SortCommand>이벤트가 발생할 때는 <xref:System.Web.UI.WebControls.LinkButton>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       DataGridSortCommandEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
