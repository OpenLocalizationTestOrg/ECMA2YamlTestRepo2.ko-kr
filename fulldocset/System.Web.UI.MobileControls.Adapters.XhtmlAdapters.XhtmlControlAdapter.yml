  name: XhtmlControlAdapter
  nameWithType: XhtmlControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter
  type: Class
  summary: "XHTML 태그로 렌더링 모바일 컨트롤에 대 한 기본 컨트롤 어댑터를 제공합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "이 클래스는 컨트롤 및 각 모바일 장치에 대 한 XHTML 태그의 자식에 렌더링 하는 기본 모바일 컨트롤 어댑터를 제공 합니다. 또한 파생된 XHTML 모바일 컨트롤 어댑터에 대 한 도우미 메서드 및 공용 속성 제공합니다.       컨트롤 어댑터는 특정 재정의 하는 구성 요소 <xref:System.Web.UI.Control>클래스 메서드와 브라우저 전용 또는 태그 관련 처리를 허용 하는 이벤트입니다.</xref:System.Web.UI.Control> <xref:System.Web.UI.XhtmlTextWriter>클래스</xref:System.Web.UI.XhtmlTextWriter> 에 캡슐화 된 렌더링 동작에서의 고려 하는 경우 어댑터를 직접 컨트롤을 만들 것인지를 염두에 단일 어댑터 될 수 있는 다양 한 브라우저 클래스 동작을 재정의 하는 데 사용 합니다. 파생 된 클래스에 원하는 어댑터 기능을 포함 하 여 또는 <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>클래스 사용 컨트롤 어댑터의 필요성을 없앨 수 있습니다.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>       특정 컨트롤 클래스에 대 한 어댑터는 더 특수 한 어댑터가 존재 하지 않는 해당 클래스에서 상속 하는 모든 컨트롤에 적용 됩니다. 예를 들어는 <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>클래스 필요로 하거나 XHTML 태그를 표시할 수 있는 장치에 대 한 모든 모바일 컨트롤의 유효성을 검사 하는 데 사용 됩니다.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>       처리 하는 동안.NET Framework는 현재 대상에만 적용 되는 컨트롤의 메서드를 호출을 차단 합니다. 컨트롤에 연결 된 컨트롤 어댑터의 경우.NET Framework는 연결 된 어댑터 메서드를 호출 합니다.       컨트롤의 일부 속성에는 모바일 장치에 대 한 보조 여러 페이지에 걸쳐 표시 하는 방법을 제어 합니다. 이러한 페이지 라고 통칭 *보조 UI*합니다. <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A>속성을 사용 하 여 어떤 페이지가 표시 되는 정의할 수 있습니다.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A> <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>메서드를 사용 하는 보조 UI 설정을 제거할 수 있습니다.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>"
