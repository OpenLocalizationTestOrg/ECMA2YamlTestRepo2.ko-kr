  summary: "미리 정의 된 색 이름 또는 RGB 색상 값 간에 변환는 <xref href=&quot;System.Drawing.Color&quot;> </xref> 개체입니다."
  remarks: "WebColorConverter 클래스로 변환 하는 <xref:System.Drawing.Color?displayProperty=fullName>개체는 미리 정의 된 색 이름 또는 RGB 색상 값입니다.</xref:System.Drawing.Color?displayProperty=fullName> 미리 정의 된 색 이름 또는 RGB 색상 값을 변환 하는 데 사용 된 <xref:System.Drawing.Color?displayProperty=fullName>개체입니다.</xref:System.Drawing.Color?displayProperty=fullName>      > [!CAUTION] >는 형식 변환기를 직접 액세스 하지 마십시오. 대신, 적절 한 변환기 <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>.</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName> 를 사용 하 여 호출 자세한 내용은 예제를 참조는 <xref:System.ComponentModel.TypeConverter?displayProperty=fullName>클래스 개요.</xref:System.ComponentModel.TypeConverter?displayProperty=fullName>       다음 목록에는 사용할 수는&16; 개의 미리 정의 된 HTML 색 이름이 들어:-검정-파란색-녹청-------황록색-해군 자주색-적갈색 빨강-자홍 실버-라임 청록색-녹색 흰색-회색 노란색 지정할 수도 있습니다 문자 앞에&16; 진수를 사용 하 여 사용자 지정 색 (#), 형태로 `#RRGGBB`합니다. `RR``GG`, 및 `BB` 0에서 255는 색의 빨강, 녹색 및 파랑 구성 요소를 각각 나타내는 16 진수 값을 나타냅니다. 예를 들어, 값 `#0000FF` 파랑을 나타냅니다. 최소값을 지정 (`00`) 빨간색 및 녹색 구성 요소의 최대 값을 지정 하는 동안 (`FF`) 파랑 구성 요소에 대 한 합니다."
