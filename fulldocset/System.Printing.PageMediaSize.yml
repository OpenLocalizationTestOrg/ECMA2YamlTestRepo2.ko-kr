  summary: "문서 또는 다른 미디어에 대 한 페이지 크기에 설명합니다."
  remarks: "PageMediaSize 미디어 크기에 대 한 동일한 정보를 포함 하는 페이지의 인쇄 하는 방법에 대 한 정보도 포함 됩니다는 클래스인 <xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea> 을 참조 하십시오.      > [!CAUTION] > 내에서 클래스는 <xref:System.Printing>Windows 서비스 또는 ASP.NET 응용 프로그램 또는 서비스 내에서 사용 하기 위해 네임 스페이스를 사용할 수 없습니다.</xref:System.Printing> 이러한 응용 프로그램 종류 중 하나에서 이러한 클래스를 사용 하는 동안 예기치 않은 문제가 발생할 수 있습니다, 그리고 감소와 같은 서비스 성능 및 런타임 예외입니다.       Windows Forms 응용 프로그램에서 인쇄 하는 경우 참조는 <xref:System.Drawing.Printing>네임 스페이스.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to use this class to scale a visual element to fit within the margins of the paper on which it is to print.  \n  \n [!code-cs[XpsPrint#PageMediaSize](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#pagemediasize)]\n [!code-vb[XpsPrint#PageMediaSize](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#pagemediasize)]"
