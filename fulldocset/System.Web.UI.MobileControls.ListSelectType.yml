  summary: "선택 목록 UI 표시 되는 방법을 지정 합니다. 이 클래스는 상속 될 수 없습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "드롭다운 목록 상자에서 목록 상자로는 컨테이너의 선택 목록에 렌더링 됩니다는 어떻게 ListSelectType 열거형 나타냅니다 (라디오 단추) 옵션의 설정 등에입니다. 값을 지정 하면 asp.net에서는 <xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>ListSelectType 열거형 값 중 하나로 속성.</xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>"
