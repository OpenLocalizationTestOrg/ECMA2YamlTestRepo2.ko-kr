  name: IThemeResolutionService
  nameWithType: IThemeResolutionService
  fullName: System.Web.UI.IThemeResolutionService
  type: Interface
  summary: "해당 디자이너 도구 집합을 제공할 개발자가 사용할 수 있는 인터페이스를 제공 <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> 테마를 적용 하 여 컨트롤 스킨을 디자인 타임 환경에서 컨트롤을 사용할 수 있는 개체입니다."
  remarks: "페이지 개발자와 제어 작성자 IThemeResolutionService 인터페이스를 사용 하지 마십시오. 디자이너 도구 개발자가 제공 하 여 IThemeResolutionService 인터페이스를 구현 하는 <xref:System.Web.UI.SkinBuilder>컨트롤은 디자인 환경에서 작성기.</xref:System.Web.UI.SkinBuilder>       IThemeResolutionService는 하나 이상의 컨테이너 <xref:System.Web.UI.ThemeProvider>제공 하는 개체는 <xref:System.Web.UI.SkinBuilder>테마를 적용 하 고 디자이너에서 생성 될 때 컨트롤 스킨을 제어 하는 개체입니다.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> IThemeResolutionService 클래스의 인스턴스를 액세스할 수 있습니다는 주어진 <xref:System.Web.UI.ControlBuilder>인스턴스를 사용 하 여 해당 <xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName>속성.</xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName> </xref:System.Web.UI.ControlBuilder>"
  syntax:
    content: public interface IThemeResolutionService
  implements: []
  platform:
  - net462
