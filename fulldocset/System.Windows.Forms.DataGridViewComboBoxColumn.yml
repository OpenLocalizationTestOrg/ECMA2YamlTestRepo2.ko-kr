  remarks: "DataGridViewComboBoxColumn 클래스는 특수 한 유형의 <xref:System.Windows.Forms.DataGridViewColumn>호스트 셀을 논리적 사용자가 선택 목록에서 값을 선택할 수 있도록 하는 데 사용 합니다.</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewComboBoxColumn에는 연결 <xref:System.Windows.Forms.DataGridViewComboBoxCell>모든 <xref:System.Windows.Forms.DataGridViewRow>과 교차 하는 합니다.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       설정 하 여 셀을 수동으로 채울 자신의 <xref:System.Windows.Forms.DataGridViewCell.Value%2A>속성.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> 또한 가리키는 데이터 원본에 열에 바인딩할 수 있습니다는 <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> 경우는 <xref:System.Windows.Forms.DataGridView>데이터베이스 테이블에 바인딩된, 열을 설정 하는 <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>속성을 테이블에 있는 열의 이름입니다.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView> 경우는 <xref:System.Windows.Forms.DataGridView>은 개체의 컬렉션에 바인딩된, 설정 된 <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>속성을 개체 속성의 이름입니다.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView>       값을 추가 하 여 수동으로 열 드롭 다운 목록을 채울 수 있습니다는 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>컬렉션.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> 열을 설정 하 여 데이터 원본에 드롭 다운 목록을 바인딩할 수는 또는 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>속성.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> 컬렉션의 개체 또는 데이터베이스 테이블의 레코드 값인 경우 설정 해야는 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>및 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>속성.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>속성 드롭다운 목록에 표시 되는 값을 제공 하는 개체 속성 또는 데이터베이스 열을 나타냅니다.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>속성은 셀을 설정 하려면 사용 되는 개체 속성 또는 데이터베이스 열을 나타냅니다 <xref:System.Windows.Forms.DataGridViewCell.Value%2A>속성.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       바인딩하는 한 가지 일반적인 시나리오는 <xref:System.Windows.Forms.DataGridView>부모 데이터베이스 테이블을 제어 하 고 드롭 다운 목록 관련된 자식 테이블에 바인딩합니다.</xref:System.Windows.Forms.DataGridView> 예를 들어에 바인딩할 수도 있습니다는 <xref:System.Windows.Forms.DataGridView>컨트롤을 `Orders` 포함 된 테이블을 `ProductID` 열 및 열 집합 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>속성을는 `Products` 포함 된 테이블 `ProductID` 및 `ProductName` 열.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> 이 경우에 열 설정한 <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>속성을 &quot;ProductID&quot;는에서 셀 값을 채우는 `Orders.ProductID` 열.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> 그러나 실제 제품 이름을 셀 및 드롭 다운 목록에 표시를 하는 매핑할 이러한 값을는 `Products` 설정 하 여 테이블의 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>속성을 &quot;ProductID&quot; 및 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>속성을 &quot;ProductName&quot;.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       드롭다운 목록에서 값 (또는 값으로 표시는 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>속성) 실제 셀 값을 포함 해야 또는 <xref:System.Windows.Forms.DataGridView>컨트롤 예외가 throw 됩니다.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       열 설정 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>속성 <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> 를 포함 하 여 열에 있는 모든 셀의 해당 속성을 자동으로 설정</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> 하 고</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> 특정 셀에 대 한 이러한 속성 값을 재정의 하려면 먼저 열 속성을 설정 하 고 셀 속성을 설정 합니다.       와 달리는 <xref:System.Windows.Forms.ComboBox>컨트롤은 <xref:System.Windows.Forms.DataGridViewComboBoxCell>없는 <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>및 <xref:System.Windows.Forms.ListControl.SelectedValue%2A>속성.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.ComboBox> 드롭다운 목록에서 값을 선택 하는 셀을 설정 하는 대신, <xref:System.Windows.Forms.DataGridViewCell.Value%2A>속성.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       이 열 형식에 대 한 기본 정렬 모드는 <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
