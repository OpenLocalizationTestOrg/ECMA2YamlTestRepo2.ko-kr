  remarks: "자동 JournalOwnership을 사용 하는 경우 다음 동작이 적용 됩니다.-호스트 <xref:System.Windows.Controls.Frame>중 하나는 <xref:System.Windows.Controls.Frame>나 <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> 의해 호스트 될 경우 UsesParentJournal 설정 된 것 처럼 동작</xref:System.Windows.Controls.Frame>      -호스팅된 <xref:System.Windows.Controls.Frame>OwnsJournal 경우 설정 된 것 처럼 동작:-중 하나는 <xref:System.Windows.Controls.Frame>나 <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> 에서 직접 호스트 되지 않는</xref:System.Windows.Controls.Frame>          -호스팅되는지 하나 이상에서 <xref:System.Windows.Controls.Frame>여기서 각각 포함 된 <xref:System.Windows.Controls.Frame>가 해당 <xref:System.Windows.Controls.Frame.JournalOwnership%2A>UsesParentJournal 속성이.</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      > [!NOTE] > 되 면 한 <xref:System.Windows.Controls.Frame>자체 저널을 만들고 자동으로 전환 해도 효과가 없습니다.</xref:System.Windows.Controls.Frame>"
