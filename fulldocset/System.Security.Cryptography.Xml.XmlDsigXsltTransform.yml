  nameWithType: XmlDsigXsltTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigXsltTransform
  type: Class
  summary: "W3C에서 정의 된 대로 디지털 서명에 대 한 XSLT 변환을 나타냅니다."
  remarks: "<xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform>클래스를 사용 하면 XSLT 변환을 사용 하 여 XML 문서를 처리할 수 있습니다.</xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform>  이 클래스는 XSLT를 사용 하 여 XML 노드를 암호화 하거나 서명 된 다른 XML 노드를 변환 합니다.       XSLT 변환을 사용 하 여 XML 문서의 특정 부분을 암호화 하거나 서명 하려면 XmlDsigXsltTransform 클래스를 사용 합니다.       에 의해 정의 됩니다는 식별자 URI (Uniform Resource) XmlDsigXsltTransform 클래스를 설명 하는 <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXsltTransformUrl>필드.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXsltTransformUrl>       XSLT 변환에 대 한 자세한 내용은 www.w3.org/TR/xmldsig-core/에는 W3C에서 사용할 수 있는 XMLDSIG 사양의 6.6.5 섹션을 참조 합니다."
  example:
  - "This section contains two code examples. The first code example shows how to sign and verify an XML document using the XmlDsigXsltTransform class with an envelope signature.  The second code example demonstrates how to use members of the XmlDsigXsltTransform class.  \n  \n **Example #1**  \n  \n [!code-vb[Cryptography.Xml.XmlDsigXsltTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_72_1.vb)]\n [!code-cs[Cryptography.Xml.XmlDsigXsltTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_72_1.cs)]\n [!code-cpp[Cryptography.Xml.XmlDsigXsltTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_72_1.cpp)]  \n  \n **Example #2**  \n  \n [!code-cpp[System.Security.Cryptography.Xml.XmlDsigXsltTransform#2](~/add/codesnippet/cpp/t-system.security.crypto_72_2.cpp)]\n [!code-cs[System.Security.Cryptography.Xml.XmlDsigXsltTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_72_2.cs)]\n [!code-vb[System.Security.Cryptography.Xml.XmlDsigXsltTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_72_2.vb)]"
