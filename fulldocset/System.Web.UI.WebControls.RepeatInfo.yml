- uid: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  id: RepeatDirection
  parent: System.Web.UI.WebControls.RepeatInfo
  langs:
  - csharp
  name: RepeatDirection
  nameWithType: RepeatInfo.RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "가로 또는 세로로 항목이 표시 되는지 여부를 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "항목이 렌더링 되는 방향을 지정 하려면 RepeatDirection 속성을 사용 합니다.      > [!NOTE] > 표시 된 열의 수는 항상 의해 결정 되는 <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>속성.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>       이 속성은로 설정 하는 경우 `RepeatDirection.Vertical`, 목록의 항목은 모든 항목이 렌더링 될 때까지 왼쪽에서 오른쪽으로 다음 로드 위쪽에서 아래쪽으로 열에 표시 됩니다. 예를 들어 경우는 <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>속성이 `3`, 항목은 다음 표와 같이&3; 개의 열에 표시 됩니다.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |&1; |&4; |&7; |   |&2; |&5; |&8; |   |&3; |&6; |&9; |       이 속성은로 설정 하는 경우 `RepeatDirection.Horizontal`다음 위쪽에서 아래쪽으로 모든 항목을 렌더링할 때까지, 목록의 항목은 왼쪽에서 오른쪽 로드 되는 행에 표시 됩니다. 예를 들어 경우는 <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>속성이 `3`, 항목으로는 다음 표에 각 세 항목의 행에 표시 됩니다.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> 열거형 값입니다."
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
