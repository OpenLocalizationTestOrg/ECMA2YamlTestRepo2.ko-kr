  summary: "에 대 한 모든 대화 상자 편집 논리에 대 한 컨테이너 <xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>개체입니다.</xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>"
  remarks: "DialogPropertyValueEditor 클래스를 사용 하 여 인라인 관련된 대화 상자 편집기를 가질 수 있는 편집기를 표시할 수 있습니다.       DialogPropertyValueEditor 클래스 보유할 수 있습니다는 <xref:System.Windows.DataTemplate>대화 상자 편집기 또는 대화 상자가 호출 될 때 호출 되는 사용자 지정 논리에 대 한.</xref:System.Windows.DataTemplate>       사용 하 <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>여 <xref:System.Windows.DataTemplate>사용자 지정 사용자 DialogPropertyValueEditor 클래스를 호출 하</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>       제공할 수 있습니다는 <xref:System.Windows.DataTemplate>호스트 대화 상자에 나와 있는 하거나 재정의할 수 있습니다는 <xref:Systems.Windows.Forms.ShowDialog>메서드를 기존 또는 시스템 대화 상자를 다시 사용할 수 있습니다.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       다음 목록은 결정 하기 위한 규칙 여부는 <xref:System.Windows.DataTemplate>또는 <xref:Systems.Windows.Forms.ShowDialog>메서드를 사용 합니다.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       경우는 <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>속성은는 [!INCLUDE[null](~/add/includes/null-md.md)] (Visual Basic에서는 Nothing)를 참조 하는 <xref:System.Windows.DataTemplate>호스트 스타일을 제공 하는 호스트별 대화 상자에서 호스트 됩니다.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A> <xref:Systems.Windows.Forms.ShowDialog>호출 되지 않습니다.</xref:Systems.Windows.Forms.ShowDialog>       경우는 <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>속성은 한 [!INCLUDE[null](~/add/includes/null-md.md)] 참조 (Visual Basic의 경우 Nothing) 인 경우, 가상 <xref:Systems.Windows.Forms.ShowDialog>메서드가 호출 되 고 모든 대화 상자를 표시 하려면이 메서드를 재정의할 수 있습니다.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>"
