  name: Shape
  nameWithType: MapArea.Shape
  fullName: System.Web.UI.DataVisualization.Charting.MapArea.Shape
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "모양을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapArea&quot;> </xref> 개체입니다."
  remarks: "이 속성은 사용자 정의 셰이프 및 좌표에 있는 사용자 지정 맵 영역 개체의 모양을 설정 하려면 일반적으로 사용 됩니다.       사용자 지정 지도 영역 셰이프를 지정 해야 하는 좌표의 형식을 결정 및 원, 사각형 및 다각형 셰이프를 사용할 수는 있습니다.       셰이프를 검색할 때 <xref:System.Web.UI.DataVisualization.Charting.MapArea>에 저장 된 개체는 <xref:System.Web.UI.DataVisualization.Charting.MapAreasCollection>, 다각형 셰이프 원 또는 사각형으로 간주 됩니다.</xref:System.Web.UI.DataVisualization.Charting.MapAreasCollection> </xref:System.Web.UI.DataVisualization.Charting.MapArea> 사용자 지정 지도 영역을 사용 하 여 맵 영역 컬렉션에 추가할 수 있습니다 예를 들어 한 <xref:System.Drawing.Drawing2D.GraphicsPath>개체를 모든 종류의 셰이프를 사용할 수 있는 매개 변수를 변수로.</xref:System.Drawing.Drawing2D.GraphicsPath> 경우이 특정 <xref:System.Web.UI.DataVisualization.Charting.MapArea>개체를 검색할 <xref:System.Web.UI.DataVisualization.Charting.MapAreaShape>.</xref:System.Web.UI.DataVisualization.Charting.MapAreaShape> 돌아갑니다</xref:System.Web.UI.DataVisualization.Charting.MapArea> 셰이프 속성       맵 영역의 좌표와 모양이 정의 되는 <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>, <xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>및/또는 <xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>속성을 사용 하 여 특정 사용자 상호 작용을 지정할 수 있습니다.</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>       다음 사항에 주의:-클라이언트 쪽 이미지 맵을 루트 차트 개체의 IsMapEnabled 속성이 기본값인 true 인 경우 실행 시 생성만 됩니다.      -이미지를 만들려면 MapArea 개체가 맵 영역 컬렉션 차트 개체의 인지 속성에 추가 하 여 맵을 RenderType.ImageTag 해야 합니다. 이진 스트리밍을 사용할 때 이미지 맵을 만들 수 있지만 특수 기술을 사용 해야 합니다."
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.MapAreaShape Shape { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.MapAreaShape
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapAreaShape&quot;> </xref> 맵 영역 개체의 모양을 결정 하는 열거형 값입니다."
