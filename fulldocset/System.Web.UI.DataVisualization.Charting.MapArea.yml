  remarks: "좌표 속성은 일반적으로 사용자 정의 셰이프 및 좌표를 포함 하는 사용자 지정 맵 영역 개체의 좌표를 설정 하는 데 사용 됩니다.       사용자 지정 맵 영역에 대 한 지정 해야 하는 좌표 맵 영역 셰이프에 종속:-Circle입니다. 세 개의 좌표를 제공 해야 합니다: &quot;x1, y1, r&quot;, &quot;x&1;, y2&quot;는 원의 중심의 좌표와 &quot;r&quot;은 원의 반지름입니다.      -사각형입니다. 네 좌표를 제공 해야 합니다: &quot;x1, y1, x2, y2&quot;, &quot;x1, y1&quot; where &quot;x2, y2&quot; 사각형의 왼쪽 위 모퉁이의 좌표 사각형의 오른쪽 아래 모퉁이의 좌표입니다.      -다각형입니다. X 및 y 두 개 이상의 쌍을 제공 해야 합니다 &quot;x1, y1, x2, y2... xn, yn&quot; 각 &quot;x, y&quot; 쌍은 다각형의 한 꼭 짓 점에 좌표를 포함 하는 위치, 합니다.       좌표를 설정할 때 여기서 차트 이미지의 왼쪽 위 모서리는 &quot;0,&0;&quot; 하 고 이미지의 오른쪽 아래 모서리는 &quot;100100&quot; 차트에서 상대 좌표 시스템을 사용 합니다.       셰이프와 좌표를 지도 영역에 대 한 정의 <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>, <xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>및/또는 <xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>속성을 사용 하 여 특정 사용자 상호 작용을 지정할 수 있습니다.</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>       다음 사항에 주의:-클라이언트 쪽 이미지 맵을 경우 런타임 시 생성만 됩니다는 <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>루트의 속성 <xref:System.Web.UI.DataVisualization.Charting.Chart>개체가 `true`, 기본값.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>      - <xref:System.Web.UI.DataVisualization.Charting.MapArea>맵 영역 컬렉션 <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> <xref:System.Web.UI.DataVisualization.Charting.Chart>개체 <xref:System.Web.UI.DataVisualization.Charting.RenderType>.</xref:System.Web.UI.DataVisualization.Charting.RenderType> 으로 설정 되어 있어야</xref:System.Web.UI.DataVisualization.Charting.Chart> 속성</xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> 개체를</xref:System.Web.UI.DataVisualization.Charting.MapArea> 추가 하 여 이미지 맵 만들기를 이진 스트리밍을 사용할 때 이미지 맵을 만들 수 있지만 특수 기술을 사용 해야 합니다."
