  name: EnumeratedPrintQueueTypes
  nameWithType: EnumeratedPrintQueueTypes
  fullName: System.Printing.EnumeratedPrintQueueTypes
  type: Enum
  summary: "인쇄 큐의 특성을 지정합니다."
  remarks: "사용 하 여 이러한 값을 사용 하 여는 <xref:System.Printing.PrintServer.GetPrintQueues%2A>메서드를 사용할 수 있는 인쇄 큐의 하위 집합 목록입니다.</xref:System.Printing.PrintServer.GetPrintQueues%2A>       PushedMachineConnection 및 PushedUserConnection 컴퓨터 및 프린터에는 사용자의 자동화 된 연결을 사용 하는 정책을 참조 합니다. &quot;프린터에 사용자 또는 컴퓨터 하 여 사용 하 여 그룹 정책 배포&quot; 섹션을 참조는 [인쇄 관리를 위한 단계별 가이드](http://technet2.microsoft.com/WindowsServer/en/Library/312b10cb-73ec-40c7-a4df-63dd7248d93d1033.mspx)합니다."
  example:
  - "The following example shows how to use the EnumeratedPrintQueueTypes enumeration to get a subset of available print queues.  \n  \n [!code-cs[EnumerateSubsetOfPrintQueues#ListSubsetOfPrintQueues](~/add/codesnippet/csharp/EnumerateSubsetOfPrintQueues/Program.cs#listsubsetofprintqueues)]\n [!code-vb[EnumerateSubsetOfPrintQueues#ListSubsetOfPrintQueues](~/add/codesnippet/visualbasic/enumeratesubsetofprintqueues/program.vb#listsubsetofprintqueues)]\n [!code-cpp[EnumerateSubsetOfPrintQueues#ListSubsetOfPrintQueues](~/add/codesnippet/cpp/enumeratesubsetofprintqueues/Program.cpp#listsubsetofprintqueues)]"
  syntax:
    content: >-
      [System.Flags]

      public enum EnumeratedPrintQueueTypes
