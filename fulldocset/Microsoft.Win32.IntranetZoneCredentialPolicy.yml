  name: IntranetZoneCredentialPolicy
  nameWithType: IntranetZoneCredentialPolicy
  fullName: Microsoft.Win32.IntranetZoneCredentialPolicy
  type: Class
  summary: "사용 하 여 만들어진 리소스 요청에 사용할 자격 증명 정책을 정의 <xref:System.Net.WebRequest>와 해당 파생된 클래스입니다.</xref:System.Net.WebRequest>"
  remarks: "이 정책에는 자격 증명을을 보낼 수만 하는 경우 요청 된 리소스가 요청을 수행 하는 클라이언트와 동일한 도메인에 있습니다. 대부분의 응용 프로그램에 대 한 인트라넷에 없는 리소스에 대 한 요청과 함께 전송 되 고에서 네트워크 자격 증명 하지 못하므로 최적의 정책입니다.      > [!NOTE] > <xref:System.Net.ICredentialPolicy>정책에 경우에 호출 되는 <xref:System.Net.WebRequest>또는 <xref:System.Net.WebProxy>연결 된 요청 되지 않는 자격 증명을 갖고 `null`.</xref:System.Net.WebProxy> </xref:System.Net.WebRequest> </xref:System.Net.ICredentialPolicy> 이 정책 설정에 대 한 자격 증명을 지정 하지 않는 요청에 대 한 영향을 주지 않습니다.       사용 하 여 <xref:System.Net.AuthenticationManager.CredentialPolicy%2A?displayProperty=fullName>IntranetZoneCredentialPolicy 정책을 설정 하는 속성.</xref:System.Net.AuthenticationManager.CredentialPolicy%2A?displayProperty=fullName> <xref:System.Net.IAuthenticationModule>요청에 대 한 인증을 처리 하는 호출 하는 <xref:Microsoft.Win32.IntranetZoneCredentialPolicy.ShouldSendCredential%2A>인증을 수행 하기 전에 메서드.</xref:Microsoft.Win32.IntranetZoneCredentialPolicy.ShouldSendCredential%2A> </xref:System.Net.IAuthenticationModule> 현재 요청의 클라이언트와 다른 도메인에 있으면는 <xref:Microsoft.Win32.IntranetZoneCredentialPolicy.ShouldSendCredential%2A>메서드 반환 `false`, 및 인증이 수행 되지 않습니다.</xref:Microsoft.Win32.IntranetZoneCredentialPolicy.ShouldSendCredential%2A>       이 정책은의 모든 인스턴스에 영향을 <xref:System.Net.WebRequest>은 현재 어플리케이션 도메인에는 null이 아닌 자격 증명.</xref:System.Net.WebRequest> 개별 요청에 대해 정책을 재정의할 수 없습니다."
  example:
  - "The following code example demonstrates creating an instance of IntranetZoneCredentialPolicy and using it to set the credential policy for the application domain.  \n  \n [!code-cpp[NclCredPolicy#2](~/add/codesnippet/cpp/t-microsoft.win32.intran_1.cpp)]\n [!code-cs[NclCredPolicy#2](~/add/codesnippet/csharp/t-microsoft.win32.intran_1.cs)]"
  syntax:
    content: 'public class IntranetZoneCredentialPolicy : System.Net.ICredentialPolicy'
