- uid: System.Windows.Media.RenderOptions.ProcessRenderMode
  id: ProcessRenderMode
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: ProcessRenderMode
  nameWithType: RenderOptions.ProcessRenderMode
  fullName: System.Windows.Media.RenderOptions.ProcessRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "현재 프로세스에 대 한 렌더링 모드 기본 설정을 지정합니다."
  remarks: "현재 프로세스에 대 한 소프트웨어 렌더링을 적용 하려면 ProcessRenderMode 속성을 사용 합니다. WPF 응용 프로그램에서 발생 하는 소프트웨어 렌더링에 대 한 기본을 변경 하는 경우 외부 문제로 인해 발생 되 고 많은 수의 렌더링 문제를 방지할 수 있습니다.       응용 프로그램 시작 하는 동안 응용 프로그램에 느린 프레임 속도 같은 렌더링 문제를 감지 하는 경우 설정할 수 있습니다 렌더링 모드에만 소프트웨어. 또한 다음 응용 프로그램이 실행 되는 동안 사용자 설정을 사용 하도록 설정 하는 것이 좋습니다.       <xref:System.Windows.Interop.RenderMode>기본 설정 재정의 <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>설정.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> </xref:System.Windows.Interop.RenderMode> 소프트웨어 렌더링을 위한 우선 순위 순서는: 1입니다.  DisableHWAcceleration 레지스트리 키 2입니다.  ProcessRenderMode 3입니다.  <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>(대상 당)       **참고** ProcessRenderMode 기본 설정을 지정 하 고 반드시 실제 렌더링 모드를 변경 하지 않습니다.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> 시스템의 다른 부분에서는이 기본 설정을 무시 하 고 시스템 소프트웨어 렌더링 강제 적용 수 있습니다."
  syntax:
    content: public static System.Windows.Interop.RenderMode ProcessRenderMode { get; set; }
    return:
      type: System.Windows.Interop.RenderMode
      description: "<xref href=&quot;System.Windows.Interop.RenderMode&quot;> </xref> 현재 프로세스에 대 한 기본 설정 합니다."
  overload: System.Windows.Media.RenderOptions.ProcessRenderMode*
  exceptions: []
  platform:
  - net462
