  summary: "값을 설정 하는 <xref:System.Windows.Media.RenderOptions.CachingHint*>지정 된 종속성 개체에 연결 합니다.</xref:System.Windows.Media.RenderOptions.CachingHint*>"
  remarks: "기본적으로 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 의 렌더링된 된 콘텐츠를 캐시 하지 않습니다 <xref:System.Windows.Media.DrawingBrush>및 <xref:System.Windows.Media.VisualBrush>개체.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> 여기서 장면의 브러시의 사용 및 내용이 변경 되는 정적 시나리오의 캐싱하지 비디오 메모리가 절약 되는 장점이 있습니다. Static이 아닌 방법으로의 기본 동작으로 정적 콘텐츠가 담긴 브러시를 사용 하면 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 다시 브러시의 모든 콘텐츠를 렌더링 하는 콘텐츠 변경 되지 않는 경우에 모든 프레임입니다. 예를 들어 때 이러한 작업이 발생 하는 정적 <xref:System.Windows.Media.DrawingBrush>또는 <xref:System.Windows.Media.VisualBrush>회전 3D 개체의 화면으로 매핑됩니다.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> 정적 콘텐츠를 다시 렌더링 성능에 부정적인 영향을 미칠 수 있습니다.       설정 하 여는 <xref:System.Windows.Media.RenderOptions.CachingHint%2A>연결 된 브러시의 속성 <xref:System.Windows.Media.CachingHint>, 바둑판식으로 배열 된 브러시 개체의 캐시 된 버전을 사용 하 여 성능을 향상 시킬 수 있습니다.</xref:System.Windows.Media.CachingHint> </xref:System.Windows.Media.RenderOptions.CachingHint%2A>       <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>및 <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>속성 값은 시점을 결정 하는 상대 크기 값은 <xref:System.Windows.Media.TileBrush>규모에 맞게 변경 내용으로 인해 개체를 다시 생성 해야 합니다.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> 예를 들어,는 <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>2.0에 대 한 캐시 속성이 <xref:System.Windows.Media.TileBrush>크기로 두 번 현재 캐시 크기를 초과 하는 경우에 다시 생성 되어야 합니다.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>       이 메서드를 사용 하 여 설정 하는 <xref:System.Windows.Media.RenderOptions.CachingHint%2A>연결 된 코드에서 속성.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>"
