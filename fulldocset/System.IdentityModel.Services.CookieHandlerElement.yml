  remarks: "`<cookieHandler>` 의 자식 요소는 `<federatedAuthentication>` 요소; <xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>CookieHandlerElement 클래스의 인스턴스 속성</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> `<cookieHandler>` 요소를 사용 하 여 세션 인증 모듈 (SAM), <xref:System.IdentityModel.Services.SessionAuthenticationModule>클래스</xref:System.IdentityModel.Services.SessionAuthenticationModule> 으로 표시 된를 사용 하는 쿠키 처리기 구성       쿠키 처리기는 다음 방법 중 하나에서 구성할 수 있습니다:-를 청크 분할된 쿠키가 핸들러 구성 설정의 <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>속성을 <xref:System.IdentityModel.Services.CookieHandlerMode>또는 <xref:System.IdentityModel.Services.CookieHandlerMode>설정는 <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>청크 분할된 쿠키가 처리기에 대 한 구성 요소와 속성.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>속성을 설정 하지 않아야 합니다.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>      -기본 청크 크기와 청크 분할된 쿠키가 처리기를 구성 하려면 설정할 수 있습니다는 <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>하지만 앞에서 설명한 것 처럼 속성은 모두 그대로 둡니다는 <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>및 <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>속성 설정 되지 않은.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>      -사용자 지정 쿠키 처리기를 구성 하려면 다음을 수행 합니다 설정의 <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>속성을 <xref:System.IdentityModel.Services.CookieHandlerMode>설정는 <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>사용자 지정 쿠키 처리기의 유형을 식별 하는 구성 요소를 사용 하 여 속성.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> 이 형식은 <xref:System.IdentityModel.Services.CookieHandler>클래스</xref:System.IdentityModel.Services.CookieHandler> 에서 파생 되어야 합니다. <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>속성을 설정 하지 않아야 합니다.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
