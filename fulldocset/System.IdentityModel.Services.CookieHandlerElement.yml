  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "구성 속성에 따라 새로운 쿠키 처리기를 가져옵니다."
  remarks: "이 메서드는이 구성을 사용 하 여 일치 하는 쿠키 처리기를 반환 합니다. 반환 된 쿠키 처리기는 청크 분할된 쿠키가 처리기 또는 구성 속성이 설정 된 방식에 따라 사용자 지정 쿠키 처리기 됩니다. 자세한 내용은 <xref:System.IdentityModel.Services.CookieHandlerElement>.</xref:System.IdentityModel.Services.CookieHandlerElement> 을 참조 하십시오."
  syntax:
    content: public System.IdentityModel.Services.CookieHandler GetConfiguredCookieHandler ();
    parameters: []
    return:
      type: System.IdentityModel.Services.CookieHandler
      description: "쿠키 처리기입니다. 이 인스턴스의 됩니다 <xref href=&quot;System.IdentityModel.Services.CookieHandler&quot;> </xref> 또는 <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandler&quot;> </xref> 현재 인스턴스의 속성으로 구성 된 처리기의 종류에 따라 합니다."
  overload: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler*
  exceptions:
  - type: System.Configuration.ConfigurationException
    commentId: T:System.Configuration.ConfigurationException
    description: "현재 인스턴스의 속성에서 쿠키 처리기를 만들 수 없습니다."
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  id: HideFromScript
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
