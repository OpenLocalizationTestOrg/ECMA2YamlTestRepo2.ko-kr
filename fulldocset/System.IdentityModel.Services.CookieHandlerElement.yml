- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "청크 분할된 쿠키가 처리기를 가져오거나 설정 합니다."
  remarks: "이 속성은 해당 하는 `<chunkedCookieHandler>` 의 자식 요소는 `<cookieHandler>` 요소입니다. 청크 분할된 쿠키가 처리기의 인스턴스를 지정 된 <xref:System.IdentityModel.Services.ChunkedCookieHandler>사용할 클래스.</xref:System.IdentityModel.Services.ChunkedCookieHandler> 경우에 설정 된 <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>속성 중 하나 <xref:System.IdentityModel.Services.CookieHandlerMode>나 <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> 로 설정 해야</xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> 경우는 <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>속성이 이러한 값 중 하나로 설정 되어 있지만 ChunkedCookieHandler 속성을 설정 하지 않으면 기본 청크 크기와 청크 분할된 쿠키가 처리기 (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) 구성 됩니다.</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>       ChunkedCookieHandler 속성 또는 <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>속성 집합 중 하나만 될 수 있습니다.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "A <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref> 청크 분할된 쿠키가 처리기에 대 한 추가 구성을 제공 하는 합니다."
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "사용자 지정 쿠키 처리기 형식을 가져오거나 설정 합니다. 사용자 지정 쿠키 처리기를 구성 하는 경우이 속성을 설정 해야 합니다."
  remarks: "이 속성은 해당 하는 `<customCookieHandler>` 의 자식 요소는 `<cookieHandler>` 요소입니다. 사용할 사용자 지정 쿠키 처리기 형식을 지정 합니다. 이 속성이 설정 되어 <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> 속성을 설정 해야</xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> 하는 경우 이 속성에 지정 된 사용자 지정 형식 <xref:System.IdentityModel.Services.CookieHandler>클래스</xref:System.IdentityModel.Services.CookieHandler> 에서 파생 되어야 합니다.       중 하나는 <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>속성 또는 CustomCookieHandler 속성 수를 설정할 수 있지만 둘 다 없습니다.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "A <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref> 사용자 지정 쿠키 처리기 유형을 정의 하 합니다."
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
