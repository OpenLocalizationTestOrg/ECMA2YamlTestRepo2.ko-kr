  fullName: System.Workflow.Activities.Rules.RuleInvokeAttribute
  type: Class
  summary: "메서드가 조건에 의해 호출 됩니다 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 특성은 상태 변경에 따라 규칙을 다시 평가 하는 전방 연결 모델을 지 원하는 데 사용 됩니다. <xref:System.Workflow.Activities.Rules.RuleReadAttribute>, RuleInvokeAttribute, 및 <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>클래스는 각각 조건을 읽고, 작업을 기록 하 고, 메서드를 호출 하는 데 사용 하는 속성을 나타냅니다.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleReadAttribute> 이러한 특성을 사용 하 고 최종 출력을 변경 하 규칙만 워크플로에서 합니다."
  example:
  - "The following code example demonstrates proper usage of the RuleInvokeAttribute.  \n  \n```c#  \n[RuleInvokeAttribute(\"UpdateAttributeValue\")]  \n  \nbool DoSomething()  \n{  \n    return attributevalue();  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleInvokeAttribute : System.Workflow.Activities.Rules.RuleAttribute
