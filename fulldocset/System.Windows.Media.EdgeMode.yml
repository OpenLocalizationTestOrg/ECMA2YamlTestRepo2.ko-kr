  type: Enum
  summary: "텍스트가 아닌 그리기 기본 형식의 가장자리를 렌더링 하는 방법을 결정 합니다."
  remarks: "텍스트 개체는 항상 앤티 앨리어싱을 사용 하 여 표시 및 가장자리 모드 값을 설정 하 여 영향을 받지 않습니다. 같은 텍스트가 아닌 그리기 기본 형식의 기본 값 <xref:System.Windows.Shapes.Ellipse>및 <xref:System.Windows.Shapes.Polygon>은 지정 되지 않음.</xref:System.Windows.Shapes.Polygon> </xref:System.Windows.Shapes.Ellipse>       시각적 개체의 가장자리 모드 값을 설정 하면 모든 자식 그리기 기본 형식은 해당 시각적 개체의 동일한 EdgeMode 값으로 설정 됩니다."
  example:
  - "The following example shows how to use the <xref:System.Windows.Media.RenderOptions.SetEdgeMode%2A> method to set the edge mode for a drawing primitive to Aliased.  \n  \n [!code-vb[VisualSnippets#SetEdgeMode](~/add/codesnippet/visualbasic/visualsnippets/snippets.vb#setedgemode)]\n [!code-cs[VisualSnippets#SetEdgeMode](~/add/codesnippet/csharp/VisualSnippets/Snippets.cs#setedgemode)]"
