  name: GroupBox
  nameWithType: GroupBox
  fullName: System.Windows.Forms.GroupBox
  type: Class
  summary: "선택적 캡션이 있는 컨트롤 그룹 주위에 프레임을 표시 하는 Windows 컨트롤을 나타냅니다."
  remarks: "GroupBox는 컨트롤 또는 캡션이 없는 그룹 주위에 프레임을 표시합니다. 그룹 상자를 사용 하 여 폼에 컨트롤의 컬렉션을 논리적으로 그룹화 합니다. 그룹 상자에 컨트롤 그룹을 정의 하는 데 사용할 수 있는 컨테이너 컨트롤입니다.       그룹 상자에 대 한 일반적인 사용의 논리적 그룹을 포함 하는 <xref:System.Windows.Forms.RadioButton>컨트롤.</xref:System.Windows.Forms.RadioButton> 각 단추 그룹의 여러 옵션 단추 (라디오 단추)를 포함 하며 각 두 그룹 상자 있을 경우 그룹 마다 하나의 옵션을 함께 사용할 수 없습니다, 설정 값입니다.       사용 하 여 groupbox 컨트롤을 추가할 수 있습니다는 <xref:System.Windows.Forms.Control.ControlCollection.Add%2A>의 메서드는 <xref:System.Windows.Forms.Control.Controls%2A>속성.</xref:System.Windows.Forms.Control.Controls%2A> </xref:System.Windows.Forms.Control.ControlCollection.Add%2A>      > [!NOTE] > GroupBox 컨트롤 내에 포함 된 컨트롤에만 선택할 수 있습니다 또는 포커스를 수신 합니다. 자체 전체 GroupBox 선택할 수 없는 하거나 포커스를 받을 합니다. 이 컨트롤에 응답 하는 방법에 대 한 자세한 내용은 <xref:System.Windows.Forms.Control.Focus%2A>및 <xref:System.Windows.Forms.Control.Select%2A>메서드를 다음을 참조 하십시오. <xref:System.Windows.Forms.Control>멤버: <xref:System.Windows.Forms.Control.CanFocus%2A>, <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A>, <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>, <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>       GroupBox는 스크롤 막대를 표시할 수 없습니다. 컨트롤에 스크롤 막대를 포함할 수 있는 groupbox와 비슷한 필요 하면 참조는 <xref:System.Windows.Forms.Panel>컨트롤.</xref:System.Windows.Forms.Panel>"
  example:
  - "The following code example instantiates and creates a GroupBox and two <xref:System.Windows.Forms.RadioButton> controls. The radio buttons are added to the group box and the group box is added to the <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[Classic GroupBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.g_4_1.vb)]\n [!code-cs[Classic GroupBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.g_4_1.cs)]"
