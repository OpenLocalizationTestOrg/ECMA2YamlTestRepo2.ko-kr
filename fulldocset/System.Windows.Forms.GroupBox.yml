  remarks: "`UseCompatibleTextRendering` 속성은 해당 렌더링 텍스트를 사용 하 여 Windows Forms 컨트롤 간의 시각적 호환성을 제공 하기 위한는 <xref:System.Windows.Forms.TextRenderer>클래스 및 [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] 및 [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)] <xref:System.Drawing.Graphics>클래스</xref:System.Drawing.Graphics> 를 사용 하 여 사용자 지정 텍스트 렌더링을 수행 하는 응용 프로그램</xref:System.Windows.Forms.TextRenderer> 대부분의 경우에서 응용 프로그램을 업그레이드 하는 경우 [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] 또는 [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)]를 그대로 사용 하는 것이 좋습니다. `UseCompatibleTextRendering` 의 기본값으로 설정 `false`합니다.       [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] 기반 <xref:System.Windows.Forms.TextRenderer>에 도입 된 클래스는 [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] 성능 향상을 위해 텍스트를 더 보기 좋게 및 국가별 글꼴에 대 한 지원 향상으로 만들기.</xref:System.Windows.Forms.TextRenderer> 이전 버전의 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] 기반 <xref:System.Drawing.Graphics>클래스는 모든 텍스트 렌더링을 수행 하는 데 사용 되었습니다.</xref:System.Drawing.Graphics> [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]문자 간격 및 줄 바꿈 다르게에서 계산 [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]합니다. 사용 하는 Windows Forms 응용 프로그램에는 <xref:System.Drawing.Graphics>텍스트를 렌더링 하는 클래스를 사용 하는 컨트롤에 대 한 텍스트 될 수 <xref:System.Windows.Forms.TextRenderer>다른 응용 프로그램에 다른 텍스트를 표시 합니다.</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> 이러한 호환성 문제를 해결 하려면 설정할 수 있습니다는 `UseCompatibleTextRendering` 속성을 `true` 특정 컨트롤에 대 한 합니다. 설정 하려면 `UseCompatibleTextRendering` 를 `true` 응용 프로그램에서 지원 되는 모든 컨트롤에 대 한 호출의 <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>의 매개 변수를 사용 하 여 메서드 `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
  syntax:
