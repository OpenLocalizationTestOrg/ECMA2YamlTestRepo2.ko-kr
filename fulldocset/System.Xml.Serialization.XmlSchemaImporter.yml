  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "단일 WSDL 문서에 정의 된 (SOAP) 리터럴 요소 부분에 대 한 내부 형식 매핑 정보를 생성 합니다."
  remarks: "ImportAnyType 메서드는 Wsdl.exe 도구로 클라이언트 프록시 클래스 또는 추상 서버 클래스 설명 언어 WSDL (웹 서비스) 문서에서 생성 하는 동안 사용 됩니다. 이 메서드를 직접 호출 하는 대신 Wsdl.exe 또는 Xsd.exe를 사용 합니다.       <xref:System.Xml.Serialization.XmlSchemaImporter>클래스 WSDL 문서 리터럴 사용을 지정 하는 경우에 사용 됩니다.</xref:System.Xml.Serialization.XmlSchemaImporter> ImportAnyType 메서드는 WSDL 메시지에는 단일 파트에 요소가 있지만 부품 래퍼 요소로 식별 되지 않은 경우에 사용 됩니다."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportAnyType (System.Xml.XmlQualifiedName typeName, string elementName);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "<xref:System.Xml.XmlQualifiedName>.NET Framework 형식이 생성 되는 요소 유형의 이름을 지정 하는.</xref:System.Xml.XmlQualifiedName>"
    - id: elementName
      type: System.String
      description: "WSDL 문서에 파트 요소의 이름입니다."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "<xref href=&quot;System.Xml.Serialization.XmlMembersMapping&quot;> </xref> WSDL 메시지 정의의 단일 요소 부분에 대 한.NET Framework 형식 매핑을 나타내는입니다."
  overload: System.Xml.Serialization.XmlSchemaImporter.ImportAnyType*
  exceptions: []
  platform:
  - net462
