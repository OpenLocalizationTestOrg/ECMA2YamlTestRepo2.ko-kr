  name: XmlSchemaImporter
  nameWithType: XmlSchemaImporter
  fullName: System.Xml.Serialization.XmlSchemaImporter
  type: Class
  summary: "리터럴 XSD 메시지 부분을 포함 하 여 WSDL 문서에서 XML 스키마 요소 선언에 대 한.NET Framework 형식에 대 한 내부 매핑을 생성 합니다."
  remarks: "XmlSchemaImporter 클래스에서 사용 되는 [웹 서비스 설명 언어 도구 (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) 및 <xref:System.Web.Services.Description.ServiceDescriptionImporter>클래스 설명 언어 WSDL (웹 서비스) 문서에서 클라이언트 프록시 클래스 또는 추상 서버 클래스를 생성 하는 동안.</xref:System.Web.Services.Description.ServiceDescriptionImporter> 클래스에서 사용 하는 [웹 서비스 설명 언어 도구 (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) XML 스키마 정의 (XSD) 문서로에서 클래스를 생성 하는 중입니다. 이 클래스를 직접 사용 하지 않고 Wsdl.exe 또는 Xsd.exe를 사용 합니다.       XmlSchemaImporter 클래스에 WSDL 문서에서 파트로 또는 XSD 문서에 정의 된 요소에 대 한.NET Framework 형식에 대 한 내부 매핑을 생성 하는 메서드가 있습니다. 다음 목록은 클래스 Wsdl.exe에서 사용 되는 경우:-A WSDL 문서 리터럴 사용, XML 스키마 정의 된 SOAP 메시지 매개 변수 및 반환 값 (또는 요청 및 응답 문서)의 내용을 리터럴로 지정 되는 위치를 지정 합니다.      -WSDL 문서는 HTTP GET 및 HTTP POST 작업을 통해 웹 서비스의.NET Framework의 비 SOAP 구현을 지정합니다."
