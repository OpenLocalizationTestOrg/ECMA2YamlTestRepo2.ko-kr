  fullName: System.Workflow.Activities.Rules.RuleWriteAttribute
  type: Class
  summary: "메서드 또는 속성에이 특성이 적용 되는 속성 또는 필드를 쓸지 나타냅니다. 이 정보는 규칙 간의 종속성을 확인 하는 규칙 엔진에서 사용 됩니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 특성은 필드 및 속성에 대 한 변경 내용을 기반으로 규칙이 재실행 되도록 하는 전방 연결 모델을 지 원하는 데 사용 됩니다. <xref:System.Workflow.Activities.Rules.RuleReadAttribute>RuleWriteAttribute에 특성이 적용 되는 메서드나 속성이 읽거나 쓸 속성을 나타냅니다.</xref:System.Workflow.Activities.Rules.RuleReadAttribute> `RuleInvokeAttributes`이 속성 또는 메서드 종속성에 대 한 선택 해야 하는 다른 메서드를 사용 하 나타내기 위해 사용 됩니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleWriteAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
