  summary: "부호 없는 16 비트 정수 개체와 다른 표현을 상호에서 변환 하는 형식 변환기를 제공 합니다."
  remarks: "이 변환기는 16 비트 부호 없는 정수와 문자열에서 변환만 수행할 수 있습니다.       <xref:System.UInt16>값 형식은 0에서 65535 사이의 값을 가진 부호 없는 정수를 나타냅니다.</xref:System.UInt16> Visual Basic에서는이 데이터 형식은 지원 되지 않습니다.      > [!NOTE] >는 UInt16Converter의 인스턴스를 만들지 마십시오. <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>안내 하십시오.</xref:System.ComponentModel.TypeDescriptor> 메서드</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 를 호출 하는 대신, 자세한 내용은 예제를 참조는 <xref:System.ComponentModel.TypeConverter>기본 클래스 및 [하는 방법: 형식 변환기 구현](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following example converts a variable of type <xref:System.UInt16> to a string and vice versa.  \n  \n [!code-cs[Converters#23](~/add/codesnippet/csharp/t-system.componentmodel._64_1.cs)]\n [!code-vb[Converters#23](~/add/codesnippet/visualbasic/t-system.componentmodel._64_1.vb)]\n [!code-cpp[Converters#23](~/add/codesnippet/cpp/t-system.componentmodel._64_1.cpp)]"
