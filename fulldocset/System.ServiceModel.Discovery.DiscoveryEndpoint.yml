- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "최대값을 가져오거나 설정 합니다. <xref:System.TimeSpan>의 모든 내는 <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> 는 프로브에 응답 하는 서비스에 대 한 작업을 전송 됩니다.</xref:System.TimeSpan>"
  remarks: "이 값은 한 <xref:System.TimeSpan>모두에서 시간 범위를 지정 하는 `ProbeMatches` 단일 프로브에 응답 하는 서비스에 대 한 작업을 전송 됩니다.</xref:System.TimeSpan> 모든 경우 `ProbeMatches` 보내집니다는 동시에 네트워크 폭주가 발생할 수 있습니다. 이 발생 하지 않도록 `ProbeMatches` 각 probe Match 사이 임의의 지연와 함께 전송 됩니다. 임의 지연은 MaxResponseDelay 0의 범위에서 하는 것입니다. MaxResponseDelay 0으로 설정 되어 있으면 하면 `ProbeMatches` 지연 없이 루프에서 메시지를 보냅니다. 그렇지 않은 경우는 `ProbeMatches` 메시지 약간의 임의의 지연 된 이러한 하는 모든 전송 하는 데 걸린 총 시간 `ProbeMatches` 메시지 MaxResponseDelay를 초과 하지 않습니다. 이 값은 서비스와는 관련성이만 클라이언트에서 사용 되지 않습니다."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>의 모든 내에서 최대 시간 범위를 포함 하는 인스턴스는 <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> 는 프로브에 응답 하는 서비스에 대 한 작업을 전송 됩니다.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
