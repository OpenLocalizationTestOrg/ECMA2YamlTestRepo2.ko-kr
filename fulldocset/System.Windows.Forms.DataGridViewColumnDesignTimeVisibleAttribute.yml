  type: Class
  summary: "열 형식에 표시 되는지 여부를 지정 된 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> 디자이너입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "기본적으로 형식에서 파생 <xref:System.Windows.Forms.DataGridViewColumn>에 표시 <xref:System.Windows.Forms.DataGridView>상속 Visual Studio 디자이너의 컨트롤 관련 구성 요소는 <xref:System.ComponentModel.DesignTimeVisibleAttribute>의 <xref:System.ComponentModel.DesignTimeVisibleAttribute.No>디자이너의 다른 부분에 나타나지 않도록 하려면.</xref:System.ComponentModel.DesignTimeVisibleAttribute.No> </xref:System.ComponentModel.DesignTimeVisibleAttribute> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn> 이 작업은 필요 하기 때문에 <xref:System.Windows.Forms.DataGridViewColumn>구현 입력는 <xref:System.ComponentModel.IComponent>인터페이스로, 일반적으로 디자이너에 표시 된 형식의 인스턴스를 만듭니다.</xref:System.ComponentModel.IComponent> </xref:System.Windows.Forms.DataGridViewColumn>       방지 하기 위해이 특성을 사용 하 여는 <xref:System.Windows.Forms.DataGridViewColumn>형식에 표시 되는 <xref:System.Windows.Forms.DataGridView>컨트롤별 디자이너.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn>       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataGridViewColumnDesignTimeVisibleAttribute : Attribute
