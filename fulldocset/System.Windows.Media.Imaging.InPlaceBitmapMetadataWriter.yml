  summary: "기존 블록에 대 한 현재 위치 업데이트를 사용 하면 <xref href=&quot;System.Windows.Media.Imaging.BitmapMetadata&quot;> </xref>합니다."
  remarks: "경우 <xref:System.Windows.Media.Imaging.BitmapMetadata>연관 되지 않은는 <xref:System.Windows.Media.Imaging.BitmapFrame>통해 얻을 수 있는 한 <xref:System.Windows.Media.Imaging.BitmapDecoder>, 내부 작성기를 사용 하 여 메타 데이터를 쓰려고 시도할 경우 실패 합니다.</xref:System.Windows.Media.Imaging.BitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapFrame> </xref:System.Windows.Media.Imaging.BitmapMetadata> 쓰기 작업에 성공 하면 디코더를 통해 이미지 스트림에 직접 메타 데이터를 적용 합니다.       내부 메타 데이터 업데이트에는 특정된 비트맵 형식을 지원 하지 않는 메타 데이터를 작성 하려고 시도 하는 경우 실패 합니다.       내부에서 메타 데이터 편집을 수행 하려면 비트맵 디코드해야 합니다 하나를 사용 하 여 <xref:System.Windows.Media.Imaging.BitmapCacheOption>또는 <xref:System.Windows.Media.Imaging.BitmapCacheOption>캐시 옵션.</xref:System.Windows.Media.Imaging.BitmapCacheOption> </xref:System.Windows.Media.Imaging.BitmapCacheOption> <xref:System.Windows.Media.Imaging.BitmapCacheOption>내부에서 메타 데이터 편집에 필요한 메타 데이터 스트림에 대 한 액세스를 보장 하지 않습니다.</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "This example shows how you can modify metadata within an image without having to re-encode the image. The following example uses an InPlaceBitmapMetadataWriter to write metadata into an image.  \n  \n [!code-cpp[BitmapMetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[BitmapMetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[BitmapMetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"
