  name: FrameworkPropertyMetadataOptions
  nameWithType: FrameworkPropertyMetadataOptions
  fullName: System.Windows.FrameworkPropertyMetadataOptions
  type: Enum
  summary: "특정 종속성 속성과 관련 된 프레임 워크 수준 속성 동작의 유형을 지정는 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] 속성 시스템입니다."
  remarks: "생성할 때이 열거형을 사용 하 여 한 <xref:System.Windows.FrameworkPropertyMetadata>인스턴스를 하나 이상의 메타 데이터 프레임 워크 수준 옵션 설정을 지정 합니다.</xref:System.Windows.FrameworkPropertyMetadata>       더 이상 생성자 호출 후이 열거형을 사용 합니다. 대신 쿼리 특정 메타 데이터 옵션을 선택 하 여 등록 하는 동안 설정 된는 `true` 또는 `false` 기존 <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> 의 특정 속성 값 이러한 속성 이름이 일치 <xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>완성된 <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A> 켜져 있는 NotDataBindable 제외 하 고 FrameworkPropertyMetadataOptions 열거형 값       저널 옵션 저널링 하려고 함을 지정 합니다. 실제 저널링 되거나에 있는 것과 같은 저널링 서비스에서 해결할 수 없는 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 뷰어 응용 프로그램입니다. 특히, 저널링에 몇 가지 알려진된 제한이 코드를 통해 요소 트리를 생성 한 경우 대신 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다. 자세한 내용은 참조 [탐색 개요](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > 속성 값 상속 나타날 수 있지만 연결 되지 않은 종속성 속성에 대해 작동 하도록를 런타임 트리에서 특정 요소 경계를 통해 연결 되지 않은 속성에 대 한 상속 동작이 정의 되지 않습니다. 항상 사용 하 여 <xref:System.Windows.DependencyProperty.RegisterAttached%2A>지정 하는 속성을 등록 하려면 <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>메타 데이터에.</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.DependencyProperty.RegisterAttached%2A>"
  example:
  - "The following example calls the <xref:System.Windows.FrameworkPropertyMetadata> constructor, and sets several options by using values from the FrameworkPropertyMetadataOptions enumeration.  \n  \n [!code-cs[PropertyMetadataAPIs#FPMCtor_DV_FPMO_PCC_CVC](~/add/codesnippet/csharp/PropertyMetadataAPIs/Class1.cs#fpmctor_dv_fpmo_pcc_cvc)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FrameworkPropertyMetadataOptions
