- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: ApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "(WPF 웹 브라우저 응용 프로그램은)으로 응용 프로그램이 브라우저에서 호스트 되는지 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "HostInBrowser 설정 해야 하는 WPF 웹 브라우저 응용 프로그램 이외의 다른 프로젝트 형식에 대 한 `False` (기본값).       HostInBrowser 속성을 설정 해야 WPF 웹 브라우저 응용 프로그램을 배포 하면 `True`합니다. 이 인해는 `<hostInBrowser>` 태그가 생성 된 응용 프로그램 매니페스트를 추가 합니다. 이 태그 ClickOnce를.xbap 파일이 포함 된 응용 프로그램 브라우저에서 호스팅되는 프로젝트를 배포할 수 있습니다.       응용 프로그램에서 사용할 수 있도록 온라인 으로만 설정 해야 <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A>를 `False`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A> 이렇게 하지 않으면 받게 됩니다 [MSBuild 오류 MSB3116](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "배포할 응용 프로그램은 브라우저에서 호스팅할 수 있는지 여부를 나타내는 부울 값 (<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>), 여부 (<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>WPF 웹 브라우저 응용 프로그램에만 적용 됩니다."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
