  summary: "응용 프로그램에 필요한 최소 운영 체제 버전을 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "응용 프로그램에 필요한 최소 운영 체제 버전을 지정 합니다. 값의 예는 Windows XP에 대 한 &quot;5.1.2600.0&quot;입니다. 이 입력을 지정 하지 않으면 기본값이 사용 됩니다. 기본값은 지원 되는 최소 운영 체제의.NET Framework Windows 98SE에 대 한 &quot;4.10.0.0&quot; 변수인 합니다. 그러나 응용 프로그램이 네이티브 또는 등록이 필요 없는 COM 참조 등을 포함 하는 경우 기본값은 Windows XP 합니다. 네이티브 Win32 매니페스트의 경우이 입력은 무시 됩니다."
  syntax:
    content: public string OSVersion { get; set; }
    return:
