  type: Enum
  summary: "성능 카운터 범주 여러 인스턴스를 가질 수 있는지 여부를 나타냅니다."
  remarks: '성능 카운터 범주에 두 가지: 단일 인스턴스 및 다중 인스턴스. 기본적으로 범주 있으면 단일 인스턴스를 만들어 다른 인스턴스가 추가 되 면 다중 인스턴스가 됩니다. 범주에는 응용 프로그램이 설치 되 고 런타임에 인스턴스가 추가 될 때 생성 됩니다. .NET framework에서 버전 1.0 및 1.1에서는 다중 인스턴스 성능 카운터 범주 인지 확인 하는 데 필요한 또는 않습니다 단일 인스턴스. .NET Framework 버전 2.0에서에서 PerformanceCounterCategoryType 열거형 성능 카운터를 사용 하는 여러 인스턴스를 가질 수 있는지 여부를 나타내는 데 사용 됩니다.'
  syntax:
    content: public enum PerformanceCounterCategoryType
