  remarks: "이 메서드는 도형을 사용 (에서 설명 된 <xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A>속성) 기 하 도형을 결합 하는 경우.</xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A> 사용 하 여 사용자 고유의 허용 오차를 지정 하려면는 <xref:System.Windows.Media.Geometry.Combine%2A>메서드.</xref:System.Windows.Media.Geometry.Combine%2A>       일부 <xref:System.Windows.Media.Geometry>메서드 (예: <xref:System.Windows.Media.Geometry.Combine%2A>)를 생성 하거나 기 하 도형의 다각형 근사값을 사용 하 여.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> 허용 계수는 다각형 근사값이 지점 간의 최대 거리를 지정합니다. 허용 오차 값이 작을수록 나은 근사 하지만 큰 허용 계수가 보다 더 많은 처리량입니다.       신중 하 게 고려해 야 결합 되어 감사가 만들어집니다를 사용 하 여 CPU 사용량이 매우 되기 때문에 공용 구조체를 수행 합니다. 대부분의 경우에는 <xref:System.Windows.Media.GeometryGroup>또는 <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>효율성도 뛰어납니다.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       다음과 같은 경우에 결합 되어 감사가 만들어집니다 사용:-기하학적 작업이 결합 되지 않습니다.      -기 하 도형이 중 하나는 <xref:System.Windows.Media.FillRule>값 <xref:System.Windows.Media.FillRule>기 하 도형이 자체 교차 되며 (즉,는 <xref:System.Windows.Media.FillRule>실제로 중요).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      시간 형식이 문제가 아니지만 공간 (예를 들어, 기 하 도형을 한 번 만들고 경우 캐시 된 다음). 결합 되어 감사가 만들어집니다 <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> 보다 더 작은 출력을 생성 하는 일반적으로,      -기 스트로크 되거나 경로 애니메이션에 사용 되 고 <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>원하는 개요를 제공 하지 않습니다.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>"
