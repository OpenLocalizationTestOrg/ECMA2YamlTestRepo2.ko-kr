  summary: "이 추상 기본 클래스에서 파생 된 클래스에는 기 하 도형을 정의 합니다. 기 하 도형 개체는 자르기, 적중 테스트 및 2 차원 그래픽 데이터 렌더링에 사용할 수 있습니다."
  remarks: "##셰이프 기 하 도형 비교는 <xref:System.Windows.Shapes.Shape?displayProperty=fullName>클래스에는 <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>, 기 하 도형 및 그 파생된 클래스 없는 다른 렌더링 속성과.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Shape?displayProperty=fullName> <xref:System.Windows.Shapes.Shape>클래스는는 <xref:System.Windows.FrameworkElement>따라서 레이아웃 시스템;에 참여 하 고 해당 파생된 클래스에서 지 원하는 모든 요소의 내용으로 사용할 수 있습니다 <xref:System.Windows.UIElement>자식.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Shape>       Geometry 클래스 반면에 단순히, 도형 기 하 도형을 정의 하 고 자체를 렌더링할 수 없습니다. 이 클래스는 단순 보다 넓은 범위의 사용 하 여 있기 합니다.       **Freezable 기능:** 에서 상속 된 <xref:System.Windows.Freezable>클래스 Geometry 클래스는 여러 가지 특수 기능을 제공: 기 하 도형 개체를 여러 개체 간에 공유로 선언, 성능 향상을 위해 읽기 전용, 복제 및 가집니다 수 수 있습니다.</xref:System.Windows.Freezable> 제공 하는 다른 기능에 대 한 자세한 내용은 <xref:System.Windows.Freezable>개체 참조 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
