  name: DSACryptoServiceProvider
  nameWithType: DSACryptoServiceProvider
  fullName: System.Security.Cryptography.DSACryptoServiceProvider
  type: Class
  summary: "암호화 서비스 공급자 (CSP) 구현에 액세스 하는 래퍼 개체를 정의 고 <xref href=&quot;System.Security.Cryptography.DSA&quot;> </xref> 알고리즘입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "디지털 서명을 생성 하 고 데이터의 무결성을 보호 하려면 DSACryptoServiceProvider 클래스를 사용할 수 있습니다.       메시지에 디지털 서명을 하려면 공개 키 시스템을 사용 하려면 보낸 사람에 게 먼저는 해시 함수를 적용 메시지 메시지 다이제스트를 만듭니다. 보낸 다음 보낸 사람의 보낸 사람의 개인 서명을 만드는 데 개인 키와 함께 메시지 다이제스트를 암호화 합니다. 메시지와 서명을 받으면 수신자는 메시지 다이제스트를 복구 하려면 보낸 사람의 공개 키를 사용 하 여 서명을 해독 하 고 보낸 사람이 사용한 것과 동일한 해시 알고리즘을 사용 하 여 메시지를 해시 합니다. 보낸 사람 으로부터 받은 메시지 다이제스트를 수신자와 정확히 일치를 계산 하 고 메시지 다이제스트를 수신자 전송 되는 동안 변경 되지 않았다고 되도록 할 수 있습니다. 참고는 서명을 보낸 사람의 공개 키가 일반 기술 하기 때문에 모든 사용자를 확인할 수 있습니다.      > [!NOTE] > 최신 비대칭 알고리즘을 사용할 수 있습니다. <xref:System.Security.Cryptography.RSACryptoServiceProvider>DSACryptoServiceProvider 클래스 대신 클래스</xref:System.Security.Cryptography.RSACryptoServiceProvider> 를 사용 하는 것이 좋습니다. DSACryptoServiceProvider 레거시 응용 프로그램 및 데이터와 호환성을 위해서만 사용 합니다.       이 알고리즘은 64 비트 단위로 증가 1024 비트 이상에서 512 비트 키 길이 지원 합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DSACryptoServiceProvider : System.Security.Cryptography.DSA, System.Security.Cryptography.ICspAsymmetricAlgorithm
