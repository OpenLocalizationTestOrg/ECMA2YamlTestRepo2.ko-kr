  name: IsolatedStoragePermissionAttribute
  nameWithType: IsolatedStoragePermissionAttribute
  fullName: System.Security.Permissions.IsolatedStoragePermissionAttribute
  type: Class
  summary: "에 대 한 보안 동작 <xref href=&quot;System.Security.Permissions.IsolatedStoragePermission&quot;> </xref> 선언적 보안을 사용 하 여 코드에 적용 될 수 있습니다."
  remarks: "이 클래스는 추상 기본 클래스입니다. 이 클래스는 인스턴스화할; 사용 되지 않습니다. 대신 하 여 확장 하 고 격리 된 저장소의 특정 형식에 대 한 액세스를 나타내는 클래스가 사용 됩니다.       허용 되는 선언의 범위에 따라 달라 집니다는 <xref:System.Security.Permissions.SecurityAction>사용 되는.</xref:System.Security.Permissions.SecurityAction>       보안 특성에 의해 선언 된 보안 정보 특성 대상의 메타 데이터에 저장 되 고 실행 시 시스템에서 액세스 됩니다. 보안 특성은 선언적 보안에만 사용 됩니다. 명령적 보안을 위해 해당 권한 클래스를 사용 합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class IsolatedStoragePermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
