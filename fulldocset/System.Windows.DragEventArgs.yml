  name: AllowedEffects
  nameWithType: DragEventArgs.AllowedEffects
  fullName: System.Windows.DragEventArgs.AllowedEffects
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "멤버를 가져옵니다는 <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> 끌기 이벤트의 출처에서 허용 하는 작업을 지정 하는 열거형입니다."
  remarks: "끌어서 놓기 작업을 호출 하면 시작 되는 경우는 <xref:System.Windows.DragDrop.DoDragDrop%2A>메서드, 허용 가능한 작업이 멤버와 지정 된는 <xref:System.Windows.DragDropEffects>열거형.</xref:System.Windows.DragDropEffects> </xref:System.Windows.DragDrop.DoDragDrop%2A> 예를 들어 읽기 전용 파일을 끌 때 끌어서 초기자 나타내야 파일 복사 수는 있지만 이동 되지 않습니다 수는 없음을 합니다.  끌어 온된 데이터에 대 한 작업을 수행 하려면 먼저 해당 작업이 허용 되는지 확인 하려면이 속성을 검사 합니다."
  syntax:
    content: public System.Windows.DragDropEffects AllowedEffects { get; }
    return:
      type: System.Windows.DragDropEffects
      description: "멤버는 <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> 끌기 이벤트의 출처에서 허용 하는 작업을 지정 하는 열거형입니다."
  overload: System.Windows.DragEventArgs.AllowedEffects*
  exceptions: []
  platform:
  - net462
