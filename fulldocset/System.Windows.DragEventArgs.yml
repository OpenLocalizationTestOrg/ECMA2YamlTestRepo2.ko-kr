  namespace: System.Windows
  summary: "SHIFT, CTRL 및 ALT 키의 현재 상태와 마우스 단추의 상태를 나타내는 플래그 열거형을 가져옵니다."
  remarks: "특정 키의 상태에 따라 끌어서 놓기 작업의 결과 조정할 수 있습니다. 예를 들어 데이터 수 중 복사 또는 이동할 끌어서 놓기 작업 동안 CTRL 또는 SHIFT 키 누름에 따라 합니다."
