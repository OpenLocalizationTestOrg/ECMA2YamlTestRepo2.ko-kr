  remarks: "기본적으로이 속성에 지정 되는 결과 끌어서 놓기 작업의 대상에 대 한 마우스 커서를 결정 합니다. 이 해당 개체를 삭제할 때 발생 하는 작업에서 사용자에 게 피드백을 제공 하는 데 유용 합니다."
