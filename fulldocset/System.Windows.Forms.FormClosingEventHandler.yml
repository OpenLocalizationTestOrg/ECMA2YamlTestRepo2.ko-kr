  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Windows.Forms.Form.FormClosing>이 이벤트는 사용자 인터페이스 (UI)를 통해 또는 프로그래밍 방식으로 같은 <xref:System.Windows.Forms.Form.Close%2A> <xref:System.Windows.Forms.Form>클래스 또는 <xref:System.Windows.Forms.Application.Exit%2A> <xref:System.Windows.Forms.Application>클래스</xref:System.Windows.Forms.Application> 에서</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> 메서드 호출을 통해 사용자에 의해 폼이 닫히기 바로 전에 발생</xref:System.Windows.Forms.Form.FormClosing> 이 이벤트를 취소할 수 있습니다.       FormClosingEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [이벤트](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public delegate void FormClosingEventHandler(object sender, FormClosingEventArgs e);
