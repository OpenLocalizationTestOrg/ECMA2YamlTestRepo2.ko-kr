  remarks: "이벤트 모델은 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 이벤트와 처리기를 연결 하는 이벤트 대리자에 따라 합니다. 발생 시키는 <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>이벤트, 두 개의 요소가 필요:- <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>에서 파생 된 클래스 <xref:System.EventArgs?displayProperty=fullName>, 이벤트 데이터를 보유 하.</xref:System.EventArgs?displayProperty=fullName> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      이벤트에 대 한 응답을 제공 하는 메서드를 가리키는-DesignerActionUIStateChangeEventHandler 대리자입니다.       DesignerActionUIStateChangeEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
