  remarks: "각 구성 섹션 그룹에 대해 만들어진는 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] 명시적으로이 메서드를 재정의 하 고 반환 해야 이상 버전 및 `true`, 섹션 그룹의 지정된 된 버전에 대 한 유효한 경우에는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]합니다. 이전 버전의에 대해 생성 된 기존 구성 섹션 그룹은 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 변경 될 필요가 없습니다.       기본 형식 항상 반환 하는이 메서드의 기본 구현을 포함 `true`합니다. 즉, 구성 섹션 그룹 구현 자가이 메서드를 재정의 하지 않는 경우 기본적으로 구성 섹션 그룹은 직렬화 모든 프레임 워크 버전에 대 한 합니다."
