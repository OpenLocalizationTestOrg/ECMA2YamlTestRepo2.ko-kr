  summary: "그래픽 개체를 그리는 데 사용 되는 개체를 정의 합니다. 브러시에서 파생 되는 클래스는 영역을 그리는 방법을 설명 합니다."
  remarks: "브러시 &quot;그리는&quot; 또는 영역을 해당 출력으로 &quot;채우기&quot;. 여러 브러시는 서로 다른 유형의 출력 합니다. 일부 브러시 그라데이션, 패턴, 이미지, 또는 그리기 있는 다른 사용자 단색으로 영역을 그립니다. 다음 목록에는 다양 한 유형의 설명 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 브러시:- <xref:System.Windows.Media.SolidColorBrush>: <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> 단색으로 영역을 그립니다</xref:System.Windows.Media.SolidColorBrush>      - <xref:System.Windows.Media.LinearGradientBrush>: 선형 그라데이션으로 영역을 그립니다.</xref:System.Windows.Media.LinearGradientBrush>      - <xref:System.Windows.Media.RadialGradientBrush>: 방사형 그라데이션으로 영역을 그립니다.</xref:System.Windows.Media.RadialGradientBrush>      - <xref:System.Windows.Media.ImageBrush>: 이미지 영역을 그립니다 (나타내는 <xref:System.Windows.Media.ImageSource>개체).</xref:System.Windows.Media.ImageSource> </xref:System.Windows.Media.ImageBrush>      - <xref:System.Windows.Media.DrawingBrush>:에 <xref:System.Windows.Media.Drawing>.</xref:System.Windows.Media.Drawing> 영역을 그리는</xref:System.Windows.Media.DrawingBrush> 그리기 벡터 및 비트맵 개체에 포함 될 수 있습니다.      - <xref:System.Windows.Media.VisualBrush>: 영역을 그리며는 <xref:System.Windows.Media.Visual>개체입니다.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush> A <xref:System.Windows.Media.VisualBrush>; 다른 영역으로 응용 프로그램의 한 부분에서 콘텐츠를 복제 하는 사용 하면 반사 효과 만들고 화면의 일부를 확대 하는 데 매우 유용 합니다.</xref:System.Windows.Media.VisualBrush>      ## 미리 정의 된 브러시 사용 하 여 <xref:System.Windows.Media.Brushes>미리 정의 된 단색으로 <xref:System.Windows.Media.Brushes.AliceBlue%2A>또는 <xref:System.Windows.Media.Brushes.Red%2A>.</xref:System.Windows.Media.Brushes.Red%2A> </xref:System.Windows.Media.Brushes.AliceBlue%2A> 등을 사용 하 여 개체를 그리거나 클래스</xref:System.Windows.Media.Brushes>      ## XAML의 브러시 다음 표에서에서 사용할 수 있는 다른 브러시 형식을 보여 줍니다. [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 및 지원 되는 구문을 합니다. 특정 브러시에 대 한 자세한 구문 정보를 해당 브러시 형식 페이지를 참조 하세요.      | 클래스 | 특성 구문 | 요소 구문 개체 |   |-----------|----------------------|---------------------------|   | <xref:System.Windows.Media.SolidColorBrush>| 예 | 예 |   | <xref:System.Windows.Media.DrawingBrush>| 더 | 예 |   | <xref:System.Windows.Media.ImageBrush>| 더 | 예 |   | <xref:System.Windows.Media.LinearGradientBrush>| 더 | 예 |   | <xref:System.Windows.Media.RadialGradientBrush>| 더 | 예 |   | <xref:System.Windows.Media.VisualBrush>| 더 | 예 |       빠르게를 단색으로 영역을 그리는 방법을 보여 주는 예제를 참조 하십시오. [하는 방법: 단색으로 영역 그리기](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.SolidColorBrush>      ## Freezable 기능 A 브러시는 유형의 <xref:System.Windows.Freezable>개체입니다.</xref:System.Windows.Freezable> 에 대 한 내용은 <xref:System.Windows.Freezable>복제를 중지 및 등의 기능 참조는 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlTextUsage_Brush&quot;></a># # XAML 텍스트 사용에 대 한 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 내용은 참조는 **주의** 섹션."
