  summary: "기본 데이터 모델을 초기 쿼리를 시작합니다. 반환 되는 결과 <xref:System.Windows.Data.DataSourceProvider.Data*>속성.</xref:System.Windows.Data.DataSourceProvider.Data*>"
  remarks: "종속 데이터 바인딩을 활성화 될 때이 메서드는 일반적으로 바인딩 엔진에 의해 호출 됩니다. 설정 <xref:System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled%2A>를 `false` 데이터의 자동 로드를 방지 하거나 지연.</xref:System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled%2A>       InitialLoad 메서드를 여러 번 호출할 수 있습니다. 공급자; 초기 쿼리를 실행 중이면 후속 호출은 무시 공급자는 InitialLoad 다시 호출 될 때 이미 실행 중인 쿼리 다시 시작 하지 않습니다. 쿼리가 성공적으로 완료 되 면 모든 InitialLoad 호출과 여전히 다시 쿼리하지 않습니다 데이터. InitialLoad 작업은 일반적으로 비동기는 <xref:System.Windows.Data.DataSourceProvider.DataChanged>이벤트가 발생할 때는 <xref:System.Windows.Data.DataSourceProvider.Data%2A>속성에 새 값이 사용.</xref:System.Windows.Data.DataSourceProvider.Data%2A> </xref:System.Windows.Data.DataSourceProvider.DataChanged>       응용 프로그램 호출 <xref:System.Windows.Data.DataSourceProvider.Refresh%2A>에 데이터를 새로 고칩니다.</xref:System.Windows.Data.DataSourceProvider.Refresh%2A>"
  syntax:
    content: public void InitialLoad ();
    parameters: []
  overload: System.Windows.Data.DataSourceProvider.InitialLoad*
  exceptions: []
  platform:
  - net462
