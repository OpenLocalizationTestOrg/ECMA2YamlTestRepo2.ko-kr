  langs:
  - csharp
  name: DataSourceProvider
  nameWithType: DataSourceProvider
  fullName: System.Windows.Data.DataSourceProvider
  type: Class
  summary: "공통 기본 클래스 및 단일 개체 또는 바인딩 소스 개체로 사용할 수 있는 개체 목록을 생성 하기 위해 몇 가지 쿼리를 실행 하는 팩터리 인 DataSourceProvider 개체에 대 한 계약입니다."
  remarks: "DataSourceProvider는 기존 데이터 모델; 사용 되는 편리한 래퍼 모든 데이터 모델을 대체 하지는 않습니다. 데이터 공급자와 같은 복잡 하 고 다양 한 데이터 모델 축소 하려고 하지 [!INCLUDE[TLA2#tla_ado](~/add/includes/tla2sharptla-ado-md.md)] 몇 가지 속성을 사용 하는 단일 개체에 있습니다.       DataSourceProvider 클래스는 추상 클래스입니다. 및 <xref:System.Windows.Data.XmlDataProvider> <xref:System.Windows.Data.ObjectDataProvider>.</xref:System.Windows.Data.ObjectDataProvider> </xref:System.Windows.Data.XmlDataProvider> 파생된 클래스 중 하나를 사용 하 여 DataSourceProvider는 인식 된 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] 스레딩 및 발송자 모델입니다. 스레드를 만들 때 가정은 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] 스레드입니다. 이벤트 마샬링됩니다 작업자 스레드에서 응용 프로그램의 UI 스레드로 합니다."
  syntax:
    content: 'public abstract class DataSourceProvider : System.ComponentModel.INotifyPropertyChanged, System.ComponentModel.ISupportInitialize'
