  summary: "음성의 문화권을 가져옵니다."
  remarks: "<xref:System.Globalization.CultureInfo>클래스 각 문화권에 대 한 고유 이름을 지정 합니다.</xref:System.Globalization.CultureInfo> 이름에는 언어와 연관 된 ISO 639 두 문자의 소문자 문화권 코드 및 국가 또는 지역와 관련 된 ISO 3166 두 문자의 대문자 하위 문화권 코드의 조합입니다. &quot;Fr CA&quot;는 미국, 캐나다에서 사용 하는 프랑스어 변환 때 스페인어 &quot;es 미국&quot;를 포함 하는 문화권 이름의 예입니다. 두 자릿수 소문자 언어 코드에만 사용 하 여 중립 문화권을 지정할 수 있습니다. 예를 들어 &quot;fr&quot; 프랑스어에 대 한 중립 문화권을 지정 하 고 &quot;de&quot; 독일어에 대 한 중립 문화권을 지정 합니다."
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "반환 된 <xref:System.Globalization.CultureInfo>문화권, 쓰기 체계, 사용 된 달력의 이름과 같은 특정 문화권에 대 한 정보를 제공 하는 개체 및 날짜 서식 지정 및 문자열 정렬 하는 방법.</xref:System.Globalization.CultureInfo>"
  overload: System.Speech.Synthesis.VoiceInfo.Culture*
