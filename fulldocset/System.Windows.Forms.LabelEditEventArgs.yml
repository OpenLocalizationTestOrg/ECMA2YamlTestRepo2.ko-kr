  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Windows.Forms.ListView.BeforeLabelEdit&quot;> </xref> 및 <xref href=&quot;System.Windows.Forms.ListView.AfterLabelEdit&quot;> </xref> 이벤트입니다."
  remarks: "인덱스 및 캡션에 LabelEditEventArgs 지정는 <xref:System.Windows.Forms.ListViewItem>사용자가 편집을 마친 후.</xref:System.Windows.Forms.ListViewItem> 이 클래스는 <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>속성.</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> 이 속성에 사용할 수 있습니다는 <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>레이블을 편집 하 여 사용자를 방지 하기 위해 이벤트 처리기.</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> 사용할 수도 있습니다는 <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>이벤트 처리기를 고 레이블을 변경 내용을 취소 하 여 원래 값입니다.</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> 변경 내용을 커밋하기 전에 사용자 입력 유효성을 검사 하려는 경우에 유용 합니다.      > [!NOTE] > 때문에 <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>이벤트 수행한 레이블 편집 호출 커밋되기 전에 <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>이 이벤트에 대 한 처리기에서 메서드는 원래 값을 사용 하 여 항목을 정렬 합니다.</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>"
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.ListView> control named `ListView1` and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cs[System.Windows.Forms.ListView3#1](~/add/codesnippet/csharp/t-system.windows.forms.l_7_1.cs)]\n [!code-cpp[System.Windows.Forms.ListView3#1](~/add/codesnippet/cpp/t-system.windows.forms.l_7_1.cpp)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_7_1.vb)]"
