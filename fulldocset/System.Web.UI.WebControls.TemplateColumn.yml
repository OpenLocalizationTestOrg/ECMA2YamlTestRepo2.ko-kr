- uid: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateColumn
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateColumn.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "편집을 위해 선택한 항목을 표시 하기 위한 서식 파일을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref> 개체입니다."
  remarks: "EditItemTemplate 속성을 사용 하 여 편집을 위해 항목의 모양을 제어 하는 <xref:System.Web.UI.WebControls.TemplateColumn>개체입니다.</xref:System.Web.UI.WebControls.TemplateColumn> 열에 항목이 렌더링 되는 방법을 정의 하는 템플릿을 만들어 모양을 지정 됩니다. 편집을 위해 선택한 항목에 대 한 서식 파일을 지정 하려면 먼저 중괄호와 닫는 `<EditItemTemplate>` 여는 태그와 닫는 태그 사이 `<TemplateColumn>` 요소입니다. 그런 다음 여는 태그와 닫는 사이 항목의 모양을 제어 하는 콘텐츠를 나열할 수 있습니다 `<EditItemTemplate>` 태그입니다. 내용이 일반 텍스트로 간단 해질 수 또는으로 설정할 수 있는 보다 복잡 한 서식 파일에서 다른 컨트롤을 포함 하 여 합니다."
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-구현에서 편집 중인 항목을 표시 하기 위한 템플릿이 포함 된 개체는 <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>,이 속성이 설정 되어 있지 않음을 나타냅니다."
  overload: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate*
  exceptions: []
  platform:
  - net462
