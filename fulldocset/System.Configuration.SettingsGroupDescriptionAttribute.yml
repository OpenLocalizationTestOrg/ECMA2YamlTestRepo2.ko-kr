  name: SettingsGroupDescriptionAttribute
  nameWithType: SettingsGroupDescriptionAttribute
  fullName: System.Configuration.SettingsGroupDescriptionAttribute
  type: Class
  summary: "응용 프로그램 설정 속성 그룹을 설명 하는 문자열을 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "응용 프로그램 설정 클래스에서 파생 된 <xref:System.Configuration.ApplicationSettingsBase>, 동일한 응용 프로그램 속성 그룹에 속하는 하나 이상의 속성을 정의 합니다.</xref:System.Configuration.ApplicationSettingsBase> SettingsGroupDescriptionAttribute에 설정 속성 그룹에 대 한 설명 텍스트를 제공 하는 데 사용할 수 있는 선택적 특성입니다. 이 텍스트는 식별 하 고 연결된 된 속성 그룹을 설명 하는 디자인 타임 도구 및 관리 런타임 도구 도움이 됩니다.      > [!NOTE] >이 특성 래퍼 클래스 수준에만 적용할 수 있습니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SettingsGroupDescriptionAttribute : Attribute
