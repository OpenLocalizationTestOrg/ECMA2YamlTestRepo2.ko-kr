  summary: "실행 되는 메서드를 나타냅니다는 <xref href=&quot;System.Threading.Thread&quot;> </xref>합니다."
  remarks: "스레드에서 실행 되는 메서드 표시는 관리 되는 스레드를 만들면 ThreadStart 대리자로 또는 <xref:System.Threading.ParameterizedThreadStart>에 전달 되는 대리자는 <xref:System.Threading.Thread.%23ctor%2A>생성자.</xref:System.Threading.Thread.%23ctor%2A> </xref:System.Threading.ParameterizedThreadStart> 스레드가 실행 될 때까지 시작 되지 않습니다는 <xref:System.Threading.Thread.Start%2A?displayProperty=fullName>메서드를 호출 합니다.</xref:System.Threading.Thread.Start%2A?displayProperty=fullName> ThreadStart가 나타내는 메서드의 첫 번째 줄에서 실행이 시작 또는 <xref:System.Threading.ParameterizedThreadStart>위임.</xref:System.Threading.ParameterizedThreadStart>      > [!NOTE] > Visual Basic 및 C# 사용자는 ThreadStart 생략할 수 또는 <xref:System.Threading.ParameterizedThreadStart>스레드를 만드는 경우에 대리자 생성자.</xref:System.Threading.ParameterizedThreadStart> Visual Basic에서 사용 하 여는 `AddressOf` 되어 메서드가 전달 하는 경우 연산자는 <xref:System.Threading.Thread.%23ctor%2A>생성자; 예를 들어 `Dim t As New Thread(AddressOf ThreadProc)`.</xref:System.Threading.Thread.%23ctor%2A> C#에서는 스레드 프로시저의 이름을 지정 하면 됩니다. 컴파일러는 올바른 대리자 생성자를 선택 합니다.       [C + +] > [!NOTE] >의 c + +에서 정적 메서드에 매개 변수가 하나만 필요한 ThreadStart 대리자로 만드는.NET Framework 버전 2.0: 클래스 이름으로 정규화 된 콜백 메서드의 주소입니다. 이전 버전에서는 두 개의 매개 변수가 필요 했습니다 정적 메서드에 대 한 대리자를 만들 때:&0; (null) 및 메서드 주소입니다. 모든 버전의 두 매개 변수가 필요 인스턴스 메서드의: 인스턴스 변수 및 메서드 주소입니다."
  example:
  - "The following code example shows the syntax for creating and using a ThreadStart delegate with an instance method and with a static method.  \n  \n For another simple example that demonstrates how to create a ThreadStart delegate, see the <xref:System.Threading.Thread.Start?displayProperty=fullName> method overload. For more information about thread creation, see [Creating Threads and Passing Data at Start Time](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Threading.ThreadStart2#1](~/add/codesnippet/cpp/t-system.threading.threa_6_1.cpp)]\n [!code-cs[System.Threading.ThreadStart2#1](~/add/codesnippet/csharp/t-system.threading.threa_6_1.cs)]\n [!code-vb[System.Threading.ThreadStart2#1](~/add/codesnippet/visualbasic/t-system.threading.threa_6_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

