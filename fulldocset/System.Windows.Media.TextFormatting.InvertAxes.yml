  fullName: System.Windows.Media.TextFormatting.InvertAxes
  type: Enum
  summary: "그리기 화면의 가로 및 세로 축 반전을 나타냅니다."
  remarks: "가로 축, 또는 그리기 화면 오른쪽에서 왼쪽 레이아웃의 텍스트 콘텐츠를 수행할 때의 x 축에 일반적으로 텍스트 포맷터 클라이언트 반전 합니다.       덜 일반적인 경우 세로 축 또는 y 축 좌표 원점이 화면 왼쪽 아래 위치에 있는의 결과를 얻을 그리기 화면의 텍스트 포맷터 클라이언트가 반전할 수 있습니다. 특정 유형의 그래프를 그릴 때 이것이 기술을 사용 하면 유용 합니다."
  syntax:
    content: >-
      [System.Flags]

      public enum InvertAxes
