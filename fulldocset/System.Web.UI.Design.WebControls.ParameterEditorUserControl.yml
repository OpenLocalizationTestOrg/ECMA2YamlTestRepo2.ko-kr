  summary: "재사용 가능한 제공 <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> 개체 편집을 위해 <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> 개체입니다."
  remarks: "<xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor>편집 하기 위한 사용자 인터페이스를 제공 하는 클래스는 <xref:System.Web.UI.WebControls.Parameter>요소의 <xref:System.Web.UI.WebControls.ParameterCollection>디자인 타임에 컨트롤의 몇 가지 다른 속성에 의해 참조 되는 개체입니다.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor>       ParameterEditorUserControl 클래스는 대부분의 <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor>.</xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor> 기능을 캡슐화 <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor>ParameterEditorUserControl를 보유 하는 바깥쪽 폼의 구성 및 **확인** 및 **취소** 단추.</xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor>       <xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.AddParameters%2A>메서드는 ParameterEditorUserControl에 기존 매개 변수 배열을 추가 합니다.</xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.AddParameters%2A> <xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.ClearParameters%2A>메서드는 ParameterEditorUserControl에서 모든 매개 변수를 제거 합니다.</xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.ClearParameters%2A> <xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.GetParameters%2A>메서드는 ParameterEditorUserControl에서 모든 매개 변수를 가져옵니다.</xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.GetParameters%2A>       <xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.SetAllowCollectionChanges%2A>방법은 추가 및 삭제는 ParameterEditorUserControl의 매개 변수와 만들 수 있는지 여부를 제어 합니다.</xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.SetAllowCollectionChanges%2A>"
