- uid: System.Web.UI.UpdatePanelUpdateMode.Conditional
  id: Conditional
  parent: System.Web.UI.UpdatePanelUpdateMode
  langs:
  - csharp
  name: Conditional
  nameWithType: UpdatePanelUpdateMode.Conditional
  fullName: System.Web.UI.UpdatePanelUpdateMode.Conditional
  type: Field
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: '콘텐츠는 <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> 다음과 같은 컨트롤을 업데이트 합니다.'
  remarks: "-경우는 <xref:System.Web.UI.UpdatePanel.Update%2A>의 메서드는 <xref:System.Web.UI.UpdatePanel>컨트롤을 명시적으로 호출 됩니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>      -트리거 속성을 사용 하 여 컨트롤을 트리거로 정의 되는 경우는 <xref:System.Web.UI.UpdatePanel>포스트백이 발생 합니다.</xref:System.Web.UI.UpdatePanel> 이 시나리오에서는 컨트롤이 패널 콘텐츠 업데이트에 대 한 명시적 트리거입니다. 내부나 외부 트리거 컨트롤이 될 수는 <xref:System.Web.UI.UpdatePanel>트리거를 정의 하는 컨트롤입니다.</xref:System.Web.UI.UpdatePanel>      If는 <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>속성이로 설정 되어 `true` 의 자식 컨트롤의 <xref:System.Web.UI.UpdatePanel>컨트롤이 포스트백을 발생 합니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> 이 시나리오에서는 컨트롤의 자식 컨트롤이 <xref:System.Web.UI.UpdatePanel>제어 하는 패널을 업데이트 하는 것에 대 한 암시적 트리거입니다.</xref:System.Web.UI.UpdatePanel> 중첩 된 자식 컨트롤의 <xref:System.Web.UI.UpdatePanel>컨트롤 외부 하지 않게 <xref:System.Web.UI.UpdatePanel>트리거로 명시적으로 정의 하지 않는 한 업데이트를 제어 합니다.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  syntax:
    content: Conditional
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "추가할 수 있습니다."
