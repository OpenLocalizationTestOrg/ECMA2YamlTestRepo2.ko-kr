  fullName: System.Security.Cryptography.HMACSHA384
  type: Class
  summary: "해시 기반 계산 HMAC 메시지 인증 코드 ()를 사용 하는 <xref href=&quot;System.Security.Cryptography.SHA384&quot;> </xref> 됩니다."
  remarks: "HMACSHA384에 s h A-384 해시 함수에서 생성 된 및로 HMAC 해시 기반 메시지 인증 코드 () 사용 되는 키 지정된 해시 알고리즘의 형식입니다. HMAC 프로세스는 메시지 데이터에는 비밀 키를 혼합 하 고 그 결과입니다. 해시 값이 다시 비밀 키와 혼합 하 고를 두 번째로 해시 합니다. 출력 해시 길이 384 비트입니다.       HMAC 비밀 키를 공유 하는 발신자와 수신자 보안상 위험한 채널을 통해 보낸 메시지가 훼손 되었는지 여부를 확인 데 사용할 수 있습니다. 보낸 사람에 게는 원본 데이터에 대 한 해시 값을 계산 하 고 단일 메시지로 원래 데이터와 해시 값을 보냅니다. 수신자는 받은 메시지에 대해 해시 값을 다시 계산 하 고 계산된 HMAC 전송 된 HMAC 일치 하는지 확인 합니다.       원래과 계산 된 해시 값이 일치 하는 경우에 메시지 인증 됩니다. 일치 하지 않으면 데이터 나 해시 값 변경 되었습니다. Hmac 비밀 키의 지식이 없어도 메시지를 변경 하 고 올바른 해시 값을 다시 만들기 때문에 변조 행동에 대해 보안을 제공 합니다.       HMACSHA384 모든 크기의 키를 받아서 해시 시퀀스 길이 384 비트를 생성 합니다."
  example:
  - "The following example shows how to sign a file by using the HMACSHA384 object, and then how to verify the file.  \n  \n [!code-cs[HMACSHA384#1](~/add/codesnippet/csharp/t-system.security.crypto_31_1.cs)]\n [!code-vb[HMACSHA384#1](~/add/codesnippet/visualbasic/t-system.security.crypto_31_1.vb)]\n [!code-cpp[HMACSHA384#1](~/add/codesnippet/cpp/t-system.security.crypto_31_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA384 : System.Security.Cryptography.HMAC
