  remarks: "사용할 수 있도록 ProduceLegacyHmacValues Boolean 속성의 목적은 [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] 와 상호 작용 하는 응용 프로그램 [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] 응용 프로그램입니다. 이 속성을 설정 하면 `true`, <xref:System.Security.Cryptography.HMACSHA384>에서 생성 된 값과 일치 하는 값을 생성 하는 개체는 [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)].</xref:System.Security.Cryptography.HMACSHA384> HMAC 개체를 만든 후에이 속성을 설정 해야 합니다. 됩니다 다시 설정 해야 키 이후에, 다음 예제와 같이 합니다.      ```   public static void Test()       {       HMACSHA384 hmac = new HMACSHA384();       hmac.ProduceLegacyHmacValues = true;       hmac.Key = // ...Get the HMAC key.       // ...       // Use the HMAC algorithm.       // ...       }   ```"
