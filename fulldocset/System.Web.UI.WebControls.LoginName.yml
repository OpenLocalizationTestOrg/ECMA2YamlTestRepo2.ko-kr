- uid: System.Web.UI.WebControls.LoginName.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.LoginName
  langs:
  - csharp
  name: FormatString
  nameWithType: LoginName.FormatString
  fullName: System.Web.UI.WebControls.LoginName.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "서식 항목 표시할 문자열을 제공 합니다."
  remarks: "FormatString 속성 웹 페이지에서 사용자의 이름을 표시 하는 표준 텍스트 서식 문자열을 포함 합니다. 문자열 &quot;{&quot;이 (가) 문자열에서 사용자의 이름을 삽입 되는 위치를 나타냅니다. 다음 표에서 사용 가능한 속성 설정에 설명 합니다.      | 속성 설정 | 동작 |   |----------------------|--------------|   | 기본값 (&quot;{0}&quot;) | 사용자가 로그온; 사용자의 이름이 표시 됩니다. 그렇지 않으면 아무 것도 표시 합니다. |   | <xref:System.String>| 기본적으로 동일한.</xref:System.String> 컨트롤을 숨기려면 <xref:System.Web.UI.Control.Visible%2A>속성을 설정 `false`. |   |&quot; 내 사이트 {0}입니다. &quot;| 문자열을 표시 &quot;내 사이트 시작 *username*.&quot;</xref:System.Web.UI.Control.Visible%2A> 사용자는 기록 되는 경우. 사용자가 로그인 하지 않은 경우 아무 것도 표시 합니다. |   |&quot; 내 사이트를 시작 합니다. &quot;| FormatString 속성을 문자열로 설정 문자열은 사용자가 로그인 할 때 표시 됩니다. 문자열이 포함 되어 있지 않으므로 &quot;{&quot;이 (0), 사용자의 이름이 표시 되지 않습니다. 사용자가 로그인 하지 않은 경우 아무 것도 표시 합니다. |       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example shows how to use the FormatString property on a page. Clicking the button changes the display format.  \n  \n [!code-vb[LoginNameTextFormat#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1203_1.aspx)]\n [!code-cs[LoginNameTextFormat#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1203_1.aspx)]"
  syntax:
    content: public virtual string FormatString { get; set; }
    return:
      type: System.String
      description: "사용자의 이름을 표시 하기 위한 형식 항목을 포함 하는 문자열입니다. 기본값은 &quot;{&quot;이 (0)."
  overload: System.Web.UI.WebControls.LoginName.FormatString*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "형식 문자열이 잘못 되었습니다."
  platform:
  - net462
