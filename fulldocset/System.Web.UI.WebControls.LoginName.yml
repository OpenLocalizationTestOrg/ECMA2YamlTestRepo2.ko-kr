  remarks: "이 항목의:- [소개](#introduction)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 기본적으로 LoginName 컨트롤 <xref:System.Web.UI.Page.User%2A> <xref:System.Web.UI.Page>클래스</xref:System.Web.UI.Page> 의 속성</xref:System.Web.UI.Page.User%2A> 에 포함 된 이름이 표시 됩니다.       경우는 `System.Web.UI.Page.User.Identity.Name` 속성이 비어 있으면 컨트롤 렌더링 되지 않습니다.      > [!NOTE] > ASP.NET에서 사용할 수 있는 login 컨트롤 집합에 익숙하지 않은 경우 참조 [ASP.NET Login 컨트롤 개요](~/add/includes/ajax-current-ext-md.md) 계속 하기 전에. Login 컨트롤 및 멤버 자격과 관련 된 기타 항목 목록을 참조 하십시오. [멤버 자격을 사용 하 여 사용자 관리](~/add/includes/ajax-current-ext-md.md)합니다.       LoginName 컨트롤에서 표시 되는 텍스트를 변경 하려면 설정는 <xref:System.Web.UI.WebControls.LoginName.FormatString%2A>속성.</xref:System.Web.UI.WebControls.LoginName.FormatString%2A>      > [!NOTE] > 외부의 LoginName 컨트롤에서 사용할 수 없습니다는 `<form>` 웹 페이지에 태그를 지정 합니다. 특히, 페이지 제목에 사용자의 이름을 저장 하 고 LoginName는 사용할 수 없습니다.      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:LoginName       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       FormatString=&quot;string&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
