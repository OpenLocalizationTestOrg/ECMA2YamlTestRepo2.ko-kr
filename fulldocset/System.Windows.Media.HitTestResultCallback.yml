  remarks: "적중 횟수 테스트 콜백 메서드를 적중 횟수 테스트 시각적 트리의 특정 시각적 개체에서 식별 될 때 수행할 작업을 정의 합니다. 작업을 수행한 후에 콜백에서 반환 하는 <xref:System.Windows.Media.HitTestResultBehavior>다른 시각적 개체에 대 한 시각적 트리를 반복 계속할 것인지를 결정 하는 값입니다.</xref:System.Windows.Media.HitTestResultBehavior>"
