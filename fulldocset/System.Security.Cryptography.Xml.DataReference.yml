  remarks: "이 생성자는 지정 된 식별자 URI (Uniform Resource)를 사용 하 여의 새 인스턴스를 만드는 <xref:System.Security.Cryptography.Xml.DataReference>를 나타내는 클래스는 `<DataReference>` 요소.</xref:System.Security.Cryptography.Xml.DataReference> URI는 암호화 된 데이터의 위치를 나타냅니다. `<DataReference>` 의 자식 요소는 `<ReferenceList>` 요소입니다.       XML 암호화 표준에 대 한 자세한 내용은 http://www.w3.org/TR/xmlenc-core/ 참조 합니다."
