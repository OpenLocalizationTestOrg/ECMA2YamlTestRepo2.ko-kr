  remarks: "이 생성자는 지정 된 식별자 URI (Uniform Resource) 및 변환 체인의 새 인스턴스를 만드는 사용 하 여는 <xref:System.Security.Cryptography.Xml.DataReference>를 나타내는 클래스는 `<DataReference>` 요소.</xref:System.Security.Cryptography.Xml.DataReference> 암호화 된 데이터의 위치를 표시 하는 URI 및 변환 체인 XPath 변환, 압축 해제 변환 또는 문서 저장소에서에서 암호화 된 데이터를 검색 하는 방법에 대 한 정보를 포함 될 수 있습니다. `<DataReference>`자식 요소는 `<ReferenceList>` 요소입니다.       XML 암호화 표준에 대 한 자세한 내용은 http://www.w3.org/TR/xmlenc-core/ 참조 합니다."
