  summary: "나타냅니다는 <xref uid=&quot;langword_csharp_&lt;DataReference&gt;&quot; name=&quot;&lt;DataReference&gt;&quot; href=&quot;&quot;> </xref> XML 암호화에 사용 되는 요소입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "DataReference 클래스 나타냅니다는 `<DataReference>` XML 암호화와 함께 사용 되는 암호화 된 데이터의 위치를 포함 하는 요소입니다.       `<DataReference>`요소를 참조할 때 사용 `<EncryptedData>` 묶는에 정의 된 키를 사용 하 여 암호화 된 `<EncryptedKey>` 요소입니다. 여러 `<DataReference>` 요소 여러 개 있는 경우 발생할 수 있습니다 `<EncryptedData>` 요소가 존재 하는 동일한 키를 사용 하 여 암호화 됩니다.       XML 암호화 표준에 대 한 자세한 내용은 http://www.w3.org/TR/xmlenc-core/ 참조 합니다."
  example:
  - "The following code example demonstrates how to use the DataReference class to encrypt and decrypt multiple XML elements using different session keys.  \n  \n [!code-cs[Cryptography.XML.DataReference#1](~/add/codesnippet/csharp/t-system.security.crypto_9_1.cs)]\n [!code-vb[Cryptography.XML.DataReference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_9_1.vb)]"
