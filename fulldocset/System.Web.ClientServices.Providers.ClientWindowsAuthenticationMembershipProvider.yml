  name: ClientWindowsAuthenticationMembershipProvider
  nameWithType: ClientWindowsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider
  type: Class
  summary: "클라이언트 응용 프로그램 서비스와 함께 Windows 인증을 사용 하도록 설정 합니다."
  remarks: "Windows 인증을 사용 하 여 확인 하므로 사용자가 클라이언트 응용 프로그램 서비스를 사용할 수 있습니다. Windows 인증을 사용 하려면 응용 프로그램 ClientWindowsAuthenticationMembershipProvider 클래스를 사용 하도록 구성 합니다. 자세한 내용은 참조 [하는 방법: 클라이언트 응용 프로그램 서비스 구성](~/add/includes/ajax-current-ext-md.md)합니다.       을 구성한 후 호출 하 여 사용자가 확인할 수 있습니다는 `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>메서드.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>메서드를 내부적으로 호출 된 <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A>메서드.</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>메서드는 현재 사용자를 자동으로 인증을 설정 하 고는 `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>속성을 <xref:System.Web.ClientServices.ClientRolePrincipal>현재 <xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity> 를 포함 하는 개체</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> 경우는 <xref:System.Web.ClientServices.Providers.ClientRoleProvider>구성 된 응용 프로그램에 대해 사용할 수 있습니다는 <xref:System.Web.ClientServices.ClientRolePrincipal>역할 서비스에서 사용자 역할 정보를 검색할 개체입니다.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       통해 현재 ClientWindowsAuthenticationMembershipProvider 인스턴스에 대 한 참조를 검색할 수 있습니다는 `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>속성.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> 멤버 자격 공급자 참조를 사용 하 여 호출 하 여 <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>메서드를 직접.</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A> <xref:System.Web.Security.MembershipProvider>기본 클래스</xref:System.Web.Security.MembershipProvider> 에서 사용할 수 없는 메서드</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A> 를 호출 하는 멤버 자격 공급자 참조 해야 합니다는 또한"
  example:
  - "The following example code demonstrates how to use this method to authenticate a user by using Windows authentication. In this example, the value of the `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> property is cast to a ClientWindowsAuthenticationMembershipProvider instance. This makes sure that a <xref:System.NullReferenceException> will be thrown if you accidentally test this code by using another membership provider.  \n  \n [!code-vb[ClientApplicationServices#309](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#309)]\n [!code-cs[ClientApplicationServices#309](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#309)]"
  syntax:
    content: 'public class ClientWindowsAuthenticationMembershipProvider : System.Web.Security.MembershipProvider'
