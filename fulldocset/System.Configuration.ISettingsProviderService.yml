  summary: "지정 된 설정 속성과 호환 설정 공급자를 반환합니다."
  remarks: "GetSettingsProvider 메서드를 사용 하면는 <xref:System.Configuration.ISettingsProviderService>배치 된 모든 구성 요소를 serialization 서비스를 제공할 수 있습니다.</xref:System.Configuration.ISettingsProviderService> 이 메서드는 연결 된 설정 공급자가 지정 된 응용 프로그램 설정 속성 형식을 유지할 수 있습니다 하는 경우를 결정 합니다. 이 메서드가 반환 해당 설정 공급자;에 대 한 참조를 유지할 수 있는 경우 그렇지 않으면 반환 `null`합니다."
