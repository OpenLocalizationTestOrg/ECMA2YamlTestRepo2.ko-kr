  type: Interface
  summary: "다른 응용 프로그램 설정 공급자를 정의 하는 인터페이스를 제공 합니다."
  remarks: "<xref:System.Configuration.IPersistComponentSettings>인터페이스 컨트롤 및 구성 요소 대부분 응용 프로그램에 투명 하 게 해당 응용 프로그램 설정을 유지 하는 응용 프로그램에서 호스팅할 수 있습니다.</xref:System.Configuration.IPersistComponentSettings> 그러나 경우에 따라 응용 프로그램이 나 환경 해야 자체 선택 중 하나가 지정 된 구성 요소에서 사용 하는 고유 하 게 설정 공급자를 재정의 합니다. ISettingsProviderService 인터페이스 이러한 대체 설정 공급자를 소유 하 고 있는 <xref:System.ComponentModel.Container>.</xref:System.ComponentModel.Container> 통해 제공 되는 일반적으로 통신 하는 간단한 서비스를 만들 수 있음       ISettingsProviderService는 디자인 타임 도구 및 응용 프로그램 설정에 대 한 특별 한 지원을 제공 하는 디버거에서 주로 사용 됩니다. 이러한 정렬 함수를 원활 하 게 확인 하는 <xref:System.Configuration.ApplicationSettingsBase>클래스 소유 하는 구성에 대 한 참조를 사용 하는 생성자를 포함 합니다.</xref:System.Configuration.ApplicationSettingsBase> 이 생성자는 호환 되는 설정 공급자에 대 한 자동으로 쿼리 합니다."
