items:
- uid: System.AddIn.Hosting.AddInSecurityLevel
  id: AddInSecurityLevel
  children:
  - System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  - System.AddIn.Hosting.AddInSecurityLevel.Host
  - System.AddIn.Hosting.AddInSecurityLevel.Internet
  - System.AddIn.Hosting.AddInSecurityLevel.Intranet
  langs:
  - csharp
  name: AddInSecurityLevel
  nameWithType: AddInSecurityLevel
  fullName: System.AddIn.Hosting.AddInSecurityLevel
  type: Enum
  summary: "추가 기능에서 로드 되는 응용 프로그램 도메인에서 권한이 부여 된 신뢰 수준을 지정 합니다."
  remarks: "추가 기능을 응용 프로그램 도메인에 대 한 추가 기능에 대 한 지정 된 신뢰 수준에 해당 하는 권한 집합과 추가 기능 시스템을 활성화 합니다. 공용 언어 런타임 코드 액세스 보안 (CA) 구성 하 여 해당 사용 권한 집합이 정의 됩니다.       비트 OR 연산을 사용 하 여이 열거형의 값을 결합할 수 없습니다."
  example:
  - "The following example activates an add-in with a specified trust level.  \n  \n [!code-vb[AddInP3Host#5](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#5)]\n [!code-cs[AddInP3Host#5](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#5)]"
  syntax:
    content: public enum AddInSecurityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  id: FullTrust
  parent: System.AddIn.Hosting.AddInSecurityLevel
  langs:
  - csharp
  name: FullTrust
  nameWithType: AddInSecurityLevel.FullTrust
  fullName: System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  type: Field
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "로컬 파일 시스템, 네트워크 연결을 만들 선택한 레지스트리에서 읽을 수 있는 추가 기능에 대 한 완전 신뢰 보안 수준을 사용 합니다. 이 보안 수준을 적용 하 여 코드 액세스 보안 (CA)에 대 한 추가 기능에 대 한 모든 권한을 부여는 <xref href=&quot;System.Security.Permissions.PermissionState&quot;> </xref> 필드입니다."
  syntax:
    content: FullTrust
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInSecurityLevel.Host
  id: Host
  parent: System.AddIn.Hosting.AddInSecurityLevel
  langs:
  - csharp
  name: Host
  nameWithType: AddInSecurityLevel.Host
  fullName: System.AddIn.Hosting.AddInSecurityLevel.Host
  type: Field
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "호스트 보안 수준을 사용 하 여 호스팅 코드에 현재 부여 된 동일한 사용 권한을 추가 기능을 제공 합니다."
  remarks: "이 설정은 아무런 두 가지 용도로 사용:-추가 기능에 호스트에 권한을 부여할 수는 최대 사용 권한 집합을 나타냅니다.      서버에 연결 하면 사용자는 해당 추가 기능에 원본 사이트에 전파 하는 ClickOnce 또는 XAML Extensible Application Markup Language () 브라우저 XBAP 응용 프로그램 () 호스트-수 있습니다."
  syntax:
    content: Host
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
