  langs:
  - csharp
  name: ServiceProviders
  nameWithType: ServiceProviders
  fullName: System.Windows.Markup.ServiceProviders
  type: Class
  summary: "에 대 한 구현을 제공는 <xref:System.IServiceProvider>추가 서비스를 사용할 수 있는 메서드를 가진 인터페이스.</xref:System.IServiceProvider>"
  remarks: "콘텐츠를 직렬화 할 때 사용 하기 위해 유틸리티 클래스입니다. 클래스는 기본적으로 입력 전용 구현 하는 서비스 형식에 따라 키가 지정 된 서비스를 저장 하기 위한 사전 <xref:System.IServiceProvider>동일한 사전에서 나중에 검색할.</xref:System.IServiceProvider> 사전을 사용 하 여 반복 해 서 동일한 서비스에 대 한 쿼리를 방지 합니다. 이 클래스의 기본 클래스는 <xref:System.Windows.Markup.XamlDesignerSerializationManager>, 서비스에 사용 되는 `ShouldSerialize` WPF의 다른 부분에서 메서드 구현을.</xref:System.Windows.Markup.XamlDesignerSerializationManager>       이 클래스를 사용 하 여 WPF 어셈블리를 참조할 필요, 일반.NET Framework XAML 서비스 시나리오에 적합 하지 않습니다. 시나리오와 같은 구현에 대 한 WPF 내부 서비스를 많이 사용 기능 직렬화 중에 처리 하는 경우는 `ShouldSerialize` 특정 종류의 구현입니다. 이 시나리오에 포함 된 실제 클래스는 파생된 클래스 <xref:System.Windows.Markup.XamlDesignerSerializationManager>.</xref:System.Windows.Markup.XamlDesignerSerializationManager>      <a name=&quot;xamlTextUsage_ServiceProviders&quot;></a># # XAML 텍스트 사용"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ServiceProviders : IServiceProvider
