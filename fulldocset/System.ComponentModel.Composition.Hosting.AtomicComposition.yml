  remarks: "호출 `Dispose` <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> 를 사용 하 여 작업을 마쳤으면 `Dispose` 메서드는 <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>불안정 한 상태가.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> 호출한 후 `Dispose`에 대 한 모든 참조를 해제 해야는 <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>가비지 수집기는 메모리를 회수할 수 있도록 하는 <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>차지한.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> </xref:System.ComponentModel.Composition.Hosting.AtomicComposition>       자세한 내용은 참조 [관리 되지 않는 리소스 정리](~/add/includes/ajax-current-ext-md.md) 및 [Dispose 메서드를 구현](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > 항상 호출 `Dispose` <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> 에 대 한 마지막 참조를 해제 하기 전에 사용 중인 리소스가 가비지 수집기 호출할 때까지 해제 되지 것입니다 그렇지 않은 경우는 <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>개체의 `Finalize` 메서드.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition>"
