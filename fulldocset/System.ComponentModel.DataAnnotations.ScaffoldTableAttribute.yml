  remarks: "설정할 수 있습니다 `scaffold` 를 `true` CRUD (만들기, 읽기, 업데이트 및 삭제) 작업에 대 한 데이터베이스의 모든 데이터 테이블을 노출 하거나 설정 하 여 개별 테이블 CRUD 작업을 노출 하는 전체 데이터 모델에 대 한 `scaffold` 개별 테이블에 대 한 `true`합니다."
