  remarks: "에 대 한 사용자 정보를 관리 하는 멤버 자격 공급자와 함께 문제가 있을 때 사용자에 게 표시 되는 GeneralFailureText 속성은 <xref:System.Web.UI.WebControls.PasswordRecovery>컨트롤.</xref:System.Web.UI.WebControls.PasswordRecovery> 일반적으로 GeneralFailureText 속성 멤버 자격 공급자는 사용자 정보 포함 하는 데이터 저장소에 연결할 수 없을 때 표시 됩니다.       에 지정 된 텍스트는 <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>속성 공급자는 데이터베이스에 지정된 된 사용자 이름을 찾을 수 없을 때 사용자 이름 보기에 표시 됩니다.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>속성은 사용자가 입력 한 저장된 된 대답과 일치 하지 않는 경우 질문 보기에 표시 됩니다.</xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> 다른 모든 오류에 대 한이 GeneralFailureText 속성이 표시 됩니다.       GeneralFailureText 속성의 모양을의 스타일 설정에서 정의 되는 <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>속성.</xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>       모양을 정의 하는 템플릿을 설정 하는 경우는 <xref:System.Web.UI.WebControls.PasswordRecovery>제어 선택적에 속성이 표시 됩니다 GeneralFailureText <xref:System.Web.UI.WebControls.Literal>&quot;FailureText&quot;로 설정 된 컨트롤 ID 제어 합니다.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.PasswordRecovery>       속성에 대 한 기본 텍스트 서버의 로캘 설정에 따라 지역화 됩니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
