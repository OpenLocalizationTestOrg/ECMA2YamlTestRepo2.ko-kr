  summary: "사용자 인터페이스 또는 복구 하 고, 분실된 한 암호를 다시 설정 하 고, 메일로 받을 수 있는 사용자를 사용할 수 있는 (UI) 요소를 제공 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [뷰](#views)      -   [스타일 및 템플릿](#styles_and_templates)      -   [유효성 검사 그룹화](#validation_groupings)      -   [CSS 스타일 적용](#applying_styles)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The PasswordRecovery 컨트롤에는 사용자가 암호를 잊어 버린 데 도움이 됩니다.       사용자를 새 암호 또는 사용자 이름과 이미 연관 된 암호를 포함 하는 전자 메일 메시지를 요청할 수 있습니다.      > [!NOTE] > PasswordRecovery 웹 컨트롤 인터넷 전자 메일 서비스를 사용 하 여 복구 된 또는 새 암호를 사용자에 게 보낼 수 있습니다. 암호를 보내는 전자 메일에 보안 위험이 있습니다. 이러한 보안 위험을 사이트 허용 되는지 여부를 결정 해야 합니다.      > [!NOTE] > ASP.NET에서 사용할 수 있는 login 컨트롤 집합에 익숙하지 않은 경우 참조 [ASP.NET Login 컨트롤 개요](~/add/includes/ajax-current-ext-md.md) 계속 하기 전에. Login 컨트롤 및 멤버 자격과 관련 된 기타 항목 목록을 참조 하십시오. [멤버 자격을 사용 하 여 사용자 관리](~/add/includes/ajax-current-ext-md.md)합니다.       멤버 자격 공급자에 정의 된 경우에 사용자 암호를 복구할 수 있습니다는 <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>일반 텍스트 또는 암호화 된 암호 속성을 지원 합니다.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> 해시 된 암호를 복구할 수 없으므로, 해시 된 암호를 사용 하는 사이트의 사용자만 암호를 재설정할 수 있습니다.      > [!IMPORTANT] > 잠재적 보안 위협이 사용자 입력을 받습니다. 악의적인 사용자가 취약점을 노출 하거나 프로그램을 실행 하기 위한 용도가 데이터 생성 된 암호 시도 보낼 수 있습니다. 보안을 개선 하기 사용자 입력을 작업할 때 컨트롤의 유효성 검사 기능을 사용 하 고 컨트롤에 대해 구성 된 모든 데이터 공급자를 보호 해야 합니다. 자세한 내용은 참조 [보안 로그인 컨트롤](~/add/includes/ajax-current-ext-md.md), [웹 응용 프로그램에 대 한 기본 보안 사례](~/add/includes/ajax-current-ext-md.md), 및 [보안 구성원](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > 멤버 자격 사용자 승인 되지 않은 경우에 the PasswordRecovery 제어를 사용할 수 있습니다 (<xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName> 로 설정 된 `false`), 있지만 멤버 자격 사용자가 잠겨 있는 경우 사용할 수 없습니다 (<xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> 로 설정 된 `true`).</xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> </xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName>       전자 메일 메시지 <xref:System.Web.UI.WebControls.MailDefinition>클래스</xref:System.Web.UI.WebControls.MailDefinition> 를 사용 하 여 보내집니다. 사용자에 게 전자 메일을 보낼 수 있으려면 응용 프로그램의 Web.config 파일에 메일 서버를 구성 해야 합니다. 사용자 지정 메시지를 설정 하 여 사용자에 게 보낸 전자 메일의 내용을 변경할 수 있습니다는 <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>속성.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      > [!NOTE] > 사용자는 수신 또는 전자 메일 메시지를 보려면 보장 불가능 합니다. 사용자가 전자 메일 알림을 받은 있는지를 확인 하려면 사용자가 알림을 수신 했는지 확인 하는 메시지에 있는 확인 링크를 제공 하는 것이 좋습니다.      <a name=&quot;views&quot;></a># # PasswordRecovery 컨트롤에는&3; 개의 상태, 뷰나 뷰:-사용자 이름 뷰의-등록 된 사용자 이름에 대 한 사용자에 게 요청 합니다.      -질문 뷰--암호를 재설정 하는 저장 된 질문의 답변을 제공 하도록 사용자에 필요 합니다.      -성공 뷰--암호 복구 또는 다시 설정 성공 했는지 여부는 사용자를 알려 줍니다.       멤버 자격 공급자에 정의 된 경우에 PasswordRecovery 컨트롤 질문 뷰를 표시는 <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>암호 질문 및 대답 속성을 지원 합니다.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>       다음 표에서을 보여 줍니다 PasswordRecovery 컨트롤의 스타일 속성 각 영향을 줌 보기입니다.      | 속성 | 사용자 이름 뷰의 | 질문 뷰 | 성공 뷰의 |   |--------------|-------------------|-------------------|------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| 예 | 예 | 예 |   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| 예 | 예 | 더 |   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| 예 | 예 | 더 |   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| 예 | 예 | 더 |   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| 예 | 예 | 더 |   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| 더 | 더 | 예 |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| 예 | 예 | 더 |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| 예 | 예 | 예 |      <a name=&quot;styles_and_templates&quot;> </a> # # 스타일 및 템플릿 있습니다 PasswordRecovery 컨트롤의 모양을 사용자 지정 하는 다양 한 스타일 속성을 사용할 수 있습니다.</xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> 또는 컨트롤의 모양에 대 한 제어를 완료 해야 하는 경우 세 가지 뷰를 사용자 지정 서식 파일을 적용할 수 있습니다. 사용할 수는 <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>, <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>및 <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>속성을 이러한 보기에 대 한 템플릿을 만듭니다.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> PasswordRecovery의 스타일 속성 보기에 대 한 템플릿을 정의 하는 경우 효과가 없습니다.       다음 표에서 PasswordRecovery 컨트롤 스타일 속성을 나열 하 고 각 스타일 속성이 적용 되는 UI 요소를 설명 합니다. 각 스타일 적용 되는 속성의 목록에 대 한 개별 스타일 속성에 대 한 설명서를 참조 합니다.      | Style 속성 | UI 요소 영향을 받는 |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| 모든 보기에서 단추를 제출 합니다. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| 오류 텍스트를 사용자에 게 표시 합니다. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| 다른 페이지에 대 한 링크입니다. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| 사용자가 컨트롤을 사용 하는 방법을 알려 주는 페이지의 지침 텍스트입니다. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| 모든 입력 텍스트 상자와 같은 필드에 대 한 레이블을 지정 합니다. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| 텍스트 입력 필드를 입력 합니다. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| 제목 각 보기에 대 한 텍스트입니다. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| 암호 복구 또는 다시 설정 시도가 성공한 경우 사용자에 게 표시 되는 텍스트입니다. |       다음 표에서 PasswordRecovery 컨트롤의 각 보기에 적용 되는 템플릿 속성.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> 각 서식 파일에서 설정 해야 하는 컨트롤의 목록에 대 한 개별 템플릿 속성에 대 한 설명서를 참조 합니다.      | 보기 | 템플릿 속성 |   |----------|-----------------------|   | 사용자 이름 | <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>|   | 질문 | <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>|   | 성공 | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>|       PasswordRecovery 컨트롤 템플릿을 사용자 지정 하지 않은 경우는 <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>PasswordRecovery 컨트롤의 컨트롤에서 첫 번째 텍스트 상자에 적용 됩니다. 및 <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>컨트롤의 모든 텍스트 상자에 적용 되는 속성.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> 템플릿으로 PasswordRecovery 컨트롤을 사용자 지정 하는 경우 다음의 <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>속성 및 <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>속성은 무시 됩니다.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> 이 경우에 설정 된 <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>속성 및 <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>직접 각 템플릿 자식 컨트롤의 속성입니다.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       PasswordRecovery 속성에 텍스트 상자와 같은 <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>및 <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>, 페이지 수명 주기의 모든 단계에 액세스할 수 있는.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A> 컨트롤 방법으로 최종 사용자가 변경한 모든 내용을 선택 합니다는 <xref:System.Web.UI.WebControls.TextBox.TextChanged>텍스트 상자에 의해 트리거되는 이벤트입니다.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      <a name=&quot;validation_groupings&quot;></a># # 유효성 검사 그룹화 PasswordRecovery 컨트롤 생성 되어 유효성 검사 그룹 컨트롤에 모든 필수 필드 유효성 검사기에 대 한 페이지에 있는 다른 입력된 컨트롤 PasswordRecovery 컨트롤을 확인 하 여 영향을 받지 않습니다. 기본적으로는 <xref:System.Web.UI.Control.ID%2A>PasswordRecovery 컨트롤의 속성 유효성 검사 그룹 이름으로 사용 됩니다.</xref:System.Web.UI.Control.ID%2A> 예를 들어 id &quot;PasswordRecovery1&quot; PasswordRecovery 컨트롤 &quot;PasswordRecovery1&quot;의 유효성 검사 그룹 이름을 사용 됩니다. 다른 유효성 검사 그룹에 참여 하려면 PasswordRecovery 제어 하려는 경우 템플릿 컨트롤 해야 합니다.      <a name=&quot;applying_styles&quot;></a># #-CSS 스타일의 PasswordRecovery 제어를 적용 하는 중 태그의 CSS 스타일 규칙을 지정할 수 있습니다. PasswordRecovery 컨트롤의 모양을 사용자 지정 하려면 서식 파일을 사용 하는 경우 서식 파일에 태그의 CSS 스타일을 지정할 수 있습니다. 이 경우에 없는 추가 외부 필드가 필요 합니다. 테이블을 설정 하 여 렌더링 되지 않도록 방지할 수 있습니다는 <xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>속성을 `false`.</xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:PasswordRecovery       AccessKey=&quot;string&quot;