  remarks: "FailureTextStyle 속성에서 오류 메시지의 모양을 정의 <xref:System.Web.UI.WebControls.PasswordRecovery>컨트롤.</xref:System.Web.UI.WebControls.PasswordRecovery> 이 속성은 읽기 전용입니다. 그러나의 속성을 설정할 수는 <xref:System.Web.UI.WebControls.Style>개체를 반환 합니다.</xref:System.Web.UI.WebControls.Style> 양식에서 선언적으로 이러한 속성을 설정할 수 있습니다 `Property-Subproperty`여기서 `Subproperty` 의 속성을 나타내는 <xref:System.Web.UI.WebControls.Style>클래스 (예를 들어 `FailureTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> 양식에서 속성을 프로그래밍 방식으로 설정할 수 있습니다 `Property.Subproperty` (예를 들어 `FailureTextStyle.ForeColor`).       일반 설정 사용자 지정 배경색, 텍스트 색 및 글꼴 속성을 포함 합니다. 다음 속성의 모양을 정의 하는 FailureTextStyle 속성:- <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>FailureTextStyle 속성에 대 한 스타일 설정에 대 한 스타일 설정으로 병합 됩니다는 <xref:System.Web.UI.WebControls.PasswordRecovery>컨트롤.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> FailureTextStyle 속성에 대 한 모든 설정은 해당 설정의 속성에서 재정의 된 <xref:System.Web.UI.WebControls.PasswordRecovery>컨트롤.</xref:System.Web.UI.WebControls.PasswordRecovery>       다음 <xref:System.Web.UI.WebControls.PasswordRecovery>스타일 속성은 FailureTextStyle 설정:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>서식 파일의 모양을 정의를 사용 하는 경우는 <xref:System.Web.UI.WebControls.PasswordRecovery>컨트롤, FailureTextStyle 속성에 영향을 주지 않습니다.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>"
