  summary: "멤버 자격 공급자가 사용자 이름의 유효성을 검사 하기 전에 발생 합니다."
  remarks: "VerifyingUser 이벤트는 사용자 이름이 사용자 이름이 올바른지 여부를 결정 하는 멤버 자격 공급자에 전송 되기 전에 서버에서 발생 됩니다. 이 이벤트를 사용 하 여 필요한 사용자 이름 등을 모두 대문자 또는 소문자, 변환 또는 사용자 이름은 전자 메일 주소 등의 특정 형식 인지 확인 하는 중에 전처리를 수행할 수 있습니다.       <xref:System.Web.UI.WebControls.PasswordRecovery>컨트롤에는 먼저 VerifyingUser 이벤트를 발생 시킨 다음 사용 하 여 멤버 자격 공급자에 지정 된 및의 <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>속성을 입력 한 사용자 이름이 웹 사이트에 대 한 유효한 사용자 이름 인지 확인 합니다.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery> 가 유효 하 고 멤버 자격 공급자 암호 질문 및 답변을 지 원하는 암호 확인 질문 웹 사이트에서 반환 되 고 <xref:System.Web.UI.WebControls.PasswordRecovery>컨트롤 질문 뷰를 표시 합니다.</xref:System.Web.UI.WebControls.PasswordRecovery> 사용자 이름이 유효 하지 않을 경우에 텍스트는 <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>속성은 다른 사용자 이름을 입력할 수 있도록 사용자 이름 보기에 표시 됩니다.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>       암호 질문 및 대답을 멤버 자격 공급자를 지원 하지 않는 경우는 <xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>이벤트가 발생 하 고 새 또는 복구 된 암호와 사용자에 게 전자 메일이 보내집니다.</xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
