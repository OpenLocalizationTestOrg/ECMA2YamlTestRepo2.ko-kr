  langs:
  - csharp
  name: SaveUseLicense(ContentUser,UseLicense)
  nameWithType: RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "저장 된 지정 <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> 암호화 된 권한 관리 데이터 스트림에 지정 된 사용자입니다."
  remarks: "이후에 <xref:System.Security.RightsManagement.UseLicense>지정된 된 사용자가 저장 되어를 통해 검색할 수 있습니다는 <xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A>메서드 <xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A>.</xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A> 에서 반환 된 컬렉션에서</xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A> </xref:System.Security.RightsManagement.UseLicense>       A <xref:System.IO.Packaging.Package>저장할 수는 <xref:System.Security.RightsManagement.UseLicense>권한 여러 콘텐츠 사용자에 대 한 정보.</xref:System.Security.RightsManagement.UseLicense> </xref:System.IO.Packaging.Package>  최대 하나의 <xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense> 각 ContentUser 가질 수 있습니다.  SaveUseLicense 새 저장 하기 위해 호출 하는 경우 <xref:System.Security.RightsManagement.UseLicense>에 대 한는 <xref:System.Security.RightsManagement.ContentUser>이미는 <xref:System.Security.RightsManagement.UseLicense>, 새 라이선스 이전 라이선스를 덮어씁니다.</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.ContentUser> </xref:System.Security.RightsManagement.UseLicense>"
  example:
  - "The following example shows how to use of the SaveUseLicense method.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubencrypt)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubencrypt)]"
  syntax:
    content: public void SaveUseLicense (System.Security.RightsManagement.ContentUser userKey, System.Security.RightsManagement.UseLicense useLicense);
    parameters:
    - id: userKey
      type: System.Security.RightsManagement.ContentUser
      description: "사용자는 <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref>합니다."
    - id: useLicense
      type: System.Security.RightsManagement.UseLicense
      description: "사용 라이선스를 저장 하 고 패키지에 포함 합니다."
  overload: System.IO.Packaging.RightsManagementInformation.SaveUseLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either the <code>userKey</code> or <code>useLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
