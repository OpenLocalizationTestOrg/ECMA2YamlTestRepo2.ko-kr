  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "WPF XAML 언어 구문 분석기는 파서 별 예외에 대 한 예외 클래스를 나타냅니다. 이 예외에서 XAML API 또는 WPF XAML 파서 작업에 사용 되 [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] 및 [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], 또는 호출 하 여 WPF XAML 파서가 특정 용도로 <xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> API입니다."
  remarks: "XamlParseException은 WPF 응용 프로그램에 대 한 XAML 구문 분석 및 로드를 수행 하는 WPF 구현 XAML 파서가 대해서만 사용 됩니다. 특히,는 관련이 때 응용 프로그램이 대상 [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] 및 [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]합니다. 런타임에 실행 중인 WPF 응용 프로그램 내에서 XAML을 로드 하는 XAML WPF 구현 파서를 연결 하는 Api 호출에서 사용자 코드에서 예외가 발생할 수도 있습니다 (예를 들어에 대 한 호출이 <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       에 대 한 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], <xref:System.Xaml.XamlParseException>일반적으로 XAML 처리 예외를 보고 하는 예외는 다른 네임 스페이스에 정의 된 (<xref:System.Xaml>) 및 다른 어셈블리 (System.Xaml).</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       WPF XAML 파서에 해당을 작성 하거나 사용 하지 않는 한 [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] 및 [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] 을 대상으로 지정 하면 일반적으로 throw 하지 않는 것 XamlParseException 사용자 고유의 코드에서. 그러나 예외에 대 한 처리는 경우가 있습니다. 응용 프로그램 시나리오의 경우 XAML 구문 분석 오류를 표시 하지 않는 저장할 수 있습니다는 <xref:System.Windows.Threading.Dispatcher> <xref:System.Windows.Threading.Dispatcher.UnhandledException>응용 프로그램 수준에서 이벤트 처리기는 런타임에 XamlParseException를 처리 하는 한 가지 방법은.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> 에 할당 하는 XAML 응용 프로그램의 신뢰 수준을 로드 / XAML을 로드 하의 목적을 위해 응용 프로그램을 디자인 하는 방법에 따라 예외 또는 표시 하지 않을 수 있도록 사용자 코드에 할지 여부. 자세한 내용은 참조 [XAML 보안 고려 사항](~/add/includes/ajax-current-ext-md.md) 또는 &quot;XAML 보안&quot; 섹션의 [XAML 개요 (WPF)](~/add/includes/ajax-current-ext-md.md)합니다.       응용 프로그램의 페이지에는 XamlParseException throw 되 면이 일반적으로의 컨텍스트에서 `InitializeComponent` 호출이 사용자 페이지 클래스의 WPF XAML 파서가 당 페이지 수준에서 WPF 응용 프로그램 모델 사용에 대 한 진입점입니다. 따라서 수 있는 또 다른 처리 전략을 배치 하는 것 `try/catch` 블록 `InitializeComponent`합니다. 그러나이 방법은 시각적 디자인 화면 템플릿와 잘 통합 되지 않습니다 및를 후크 하는 기타 생성 된 소스 `InitializeComponent`합니다."
  syntax:
    content: 'public class XamlParseException : SystemException'
