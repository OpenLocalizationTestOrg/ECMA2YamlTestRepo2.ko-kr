  name: AutoValidate
  nameWithType: AutoValidate
  fullName: System.Windows.Forms.AutoValidate
  type: Enum
  summary: "사용자 입력된 포커스를 잃을 때 컨트롤에서 데이터를 확인 하는 방법 결정 합니다."
  remarks: "사용자는 Windows Forms 컨트롤에서 포커스를 전환 하는 경우 컨트롤의 데이터 유효성을 검사 하는 방법을 결정 하 AutoValidate를 사용 합니다. 응용 프로그램 개발자 <xref:System.Windows.Forms.ContainerControl.Validate%2A>또는 <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> </xref:System.Windows.Forms.ContainerControl.Validate%2A> 를 명시적으로 호출을 만들 필요 없이 발생 하기 때문에이 형식의 유효성 검사에서 암시적 유효성 검사를 라고       이 값에 해당 하는 속성을 컨트롤의 형식에 따라 서로 다른 기본값 갖습니다. 자세한 내용은 참조 [Windows Forms에서 사용자 입력 유효성 검사](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example turns off implicit validation for a form and all of its contained controls, and instead manually performs validation of all of the form's children when a mouse button is clicked.  \n  \n [!code-cs[ValidateChildren#1](~/add/codesnippet/csharp/t-system.windows.forms.a_8_1.cs)]\n [!code-vb[ValidateChildren#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_8_1.vb)]"
  syntax:
    content: public enum AutoValidate
