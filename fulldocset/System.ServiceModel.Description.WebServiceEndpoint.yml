- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebServiceEndpoint.MaxBufferPoolSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "이 바인딩을 사용 하는 끝점에 필요한 버퍼를 관리 하는 버퍼 관리자에 할당 된 메모리의 최대 크기를 가져오거나 설정 합니다."
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>버퍼 풀으로 버퍼 사용 비용을 최소화 하려고 시도 합니다.</xref:System.ServiceModel.Channels.BufferManager> 버퍼는 메시지가 채널에서 나올 때 서비스에서 메시지를 처리 해야 합니다. 버퍼 풀 메시지 로드를 처리 하기에 충분 한 메모리가 없는 경우는 <xref:System.ServiceModel.Channels.BufferManager>가비지 컬렉션 오버 헤드가 증가 하는 CLR 힙으로부터 추가 메모리를 할당 해야 합니다.</xref:System.ServiceModel.Channels.BufferManager> CLR 가비지 힙으로부터 광범위 한 할당은 버퍼 풀 크기가 너무 작으면 및를 늘려 더 크게 할당 성능을 향상 시킬 수 있는지 표시는 <xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>제한.</xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "이 바인딩으로 구성 된 끝점에서 사용 되는 버퍼 풀에 대 한 바이트의 최대 크기입니다. 기본값은 65, 536 바이트입니다."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
