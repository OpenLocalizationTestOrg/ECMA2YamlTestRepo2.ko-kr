  type: Class
  summary: "공통 인터페이스와 SOAP 확장을 지정 하는 코드 특성을 생성 하는 클래스에 대 한 기능을 제공 합니다."
  remarks: "SoapExtensionImporter`abstract` 클래스가 노출은 `abstract` 메서드를 <xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A>, 파생된 클래스에서 바인딩 작업을 나타내는 메서드에 메타 데이터를 추가할 수 있습니다.</xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A> 메서드 자체는 입력된 방법이 않습니다. 모든 웹 메서드에 바인딩 클래스에 추가 되는 코드 특성 확장을을 나타냅니다 SOAP 웹 서비스 프로토콜을 예를 들어 나가는 SOAP 메시지에 헤더를 추가 하거나, 들어오는 SOAP 메시지를 추가로 처리를 수행 하 합니다.       파생 된 클래스를 사용할 수 있습니다 SoapExtensionImporterto 확장 클라이언트 프록시 코드의 생성 또는 `abstract` 서버 코드입니다. 파생 된 클래스와 파생된 클래스를 함께에서 사용할 수 있습니다는 `abstract` <xref:System.Web.Services.Protocols.SoapExtension>클라이언트 또는 서비스에 SOAP 메시지의 런타임 처리를 확장 하는 클래스입니다.</xref:System.Web.Services.Protocols.SoapExtension>       통해 구성 파일에서 SoapExtensionImporter를 지정할 수 있습니다는 `soapExtensionImporterTypes` 구성 요소와 해당 자식 `add` 요소입니다. 구성을 사용 하 여 적용할 수 있습니다:-An ASP.NET 웹 응용 프로그램: 서비스 또는 클라이언트입니다.      -독립 실행형.NET Framework 응용 프로그램: 클라이언트 전용입니다."
