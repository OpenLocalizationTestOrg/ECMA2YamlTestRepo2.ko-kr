items:
- uid: System.Windows.Markup.IReceiveMarkupExtension
  id: IReceiveMarkupExtension
  children:
  - System.Windows.Markup.IReceiveMarkupExtension.ReceiveMarkupExtension(System.String,System.Windows.Markup.MarkupExtension,System.IServiceProvider)
  langs:
  - csharp
  name: IReceiveMarkupExtension
  nameWithType: IReceiveMarkupExtension
  fullName: System.Windows.Markup.IReceiveMarkupExtension
  type: Interface
  summary: "출력이 대상 속성은 다른 속성 형식, 태그 확장에서 형식을 선언 식 (또는 다른 클래스)를 받을 수 있는 메커니즘을 제공 합니다. 에 사용 하지 마십시오 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] 구현의 설명을 참조 하십시오."
  remarks: "[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)], IReceiveMarkupExtension 때마다 XAML 구문 분석 하는 동안 ו 태그 확장으로 XAML에 액세스할 수 있는 멤버가 서로 다른 코드를 입력 하는 형식을 허용 하는 WPF 관련 기술 했습니다. [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)],이 인터페이스는 더 이상 태그 확장 서비스를 받을 수는 방법에 대 한.NET Framework XAML 서비스 구현으로 대체 또는 형식 태그 확장 setter 특정 논리를 호출할 수 있습니다.       에 대 한 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] 구현에서는 형식에서 다른 방법으로 아니라 태그 확장으로 속성을 설정할 때 특수 한 처리를 수행 하려면 유형을로 정의 되어야 합니다 <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>적용 된 특성.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> 특성은 일반적으로 형식의 private 멤버로 정의 하는 콜백을 지정 합니다.       WPF 클래스의 인프라 구현에서는 대부분의 경우 <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>는 참조를 적용 한 `ReceiveMarkupExtension` 이전에이 인터페이스를 구현한 하지만 이제 대신 메서드는 콜백을 통해 컨텍스트를 사용 합니다.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>"
  syntax:
    content: >-
      [System.Obsolete("IReceiveMarkupExtension has been deprecated. This interface is no longer in use.")]

      public interface IReceiveMarkupExtension
