  summary: "응용 프로그램 도메인에 대 한 기본 버퍼링 된 그래픽 컨텍스트 개체에 대 한 액세스를 제공합니다."
  remarks: "BufferedGraphicsManager 클래스를 사용 하면 해당 그래픽에 대 한 사용자 지정 이중 버퍼링을 구현할 수 있습니다. 이중 버퍼링을 사용 하는 그래픽 줄이거나 깜빡임을 표시 화면을 그려서 발생 하는 제거할 수 있습니다.       이 클래스에 정적 속성이 하나 <xref:System.Drawing.BufferedGraphicsManager.Current%2A>, 주 반환 하는 <xref:System.Drawing.BufferedGraphicsContext>은 현재 어플리케이션 도메인에 대 한.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphicsManager.Current%2A> <xref:System.Drawing.BufferedGraphicsContext>클래스가 생성 <xref:System.Drawing.BufferedGraphics>버퍼링 된 그래픽을 그리는 데 사용할 수 있는 인스턴스.</xref:System.Drawing.BufferedGraphics> </xref:System.Drawing.BufferedGraphicsContext>       <xref:System.Drawing.BufferedGraphics>클래스도 작성 되어야 하며 public 생성자가 없습니다는 <xref:System.Drawing.BufferedGraphicsContext>사용 하 여 응용 프로그램 도메인에 대 한 개체의 <xref:System.Drawing.BufferedGraphicsContext.Allocate%2A>메서드.</xref:System.Drawing.BufferedGraphicsContext.Allocate%2A> </xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics> 검색할 수 있습니다는 <xref:System.Drawing.BufferedGraphicsContext>정적에서은 현재 어플리케이션 도메인에 대 한 개체 <xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName>속성.</xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName> </xref:System.Drawing.BufferedGraphicsContext>       이중 버퍼링에 대 한 자세한 내용은 참조 하십시오. [이중 버퍼링 그래픽](~/add/includes/ajax-current-ext-md.md), <xref:System.Drawing.BufferedGraphics>, 및 <xref:System.Drawing.BufferedGraphicsContext>.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics>"
