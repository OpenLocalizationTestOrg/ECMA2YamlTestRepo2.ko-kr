  name: SignInRequestMessage
  nameWithType: SignInRequestMessage
  fullName: System.IdentityModel.Services.SignInRequestMessage
  type: Class
  summary: "Ws-federation 로그인 요청 메시지를 나타냅니다."
  remarks: "Ws-federation 로그인 메시지 보안 토큰을 요청 하 (RP) 신뢰 당사자에 보안 토큰 서비스 (STS)에 전송 됩니다. Wa 매개 변수를 &quot;wsignout1.0&quot;으로 설정 되어 있어야 하 고 (이 자주 요청된 된 리소스의 URL) 요청된 된 리소스의 보안 영역으로 wtrealm 매개 변수를 설정 해야 합니다. 요청에 다른 선택적 매개 변수를 지정할 수도 있습니다.       A <xref:System.IdentityModel.Services.SignOutRequestMessage>의 정적 메서드를 통해 메시지가 만들어집니다는 <xref:System.IdentityModel.Services.SignOutRequestMessage>클래스, 예를 들어는 <xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A>&quot;wsignin1.0&quot; wa 매개 변수가 설정 된, wresult 또는 wresultptr 매개 변수가 없습니다. 및 wtrealm 매개 변수나 wreply 매개 변수가 있으면 될 경우이 메서드.</xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A> </xref:System.IdentityModel.Services.SignOutRequestMessage> </xref:System.IdentityModel.Services.SignOutRequestMessage>      > [!IMPORTANT] > Active Directory Federation Services (AD FS) 버전 1.0과 함께 이전 버전과 호환성을 위해 Windows Identity Foundation (WIF)에서는 wtrealm 매개 변수 또는 wreply 매개 변수를 설정 수 (또는 둘 다) 유효한 로그인 메시지에 대 한; 그러나 Ws-federation 프로토콜 wtrealm 매개 변수 수는 로그인 요청에 필요 합니다. 대부분의 시나리오에서 wtrealm 매개 변수가 지정 되어 있는지 확인 해야 합니다.       SignInRequestMessage 클래스 설정 하거나 개별 메시지 매개 변수에 액세스 하는 데 사용할 수 있는 몇 가지 속성을 노출 합니다. 이러한 매개 변수 설정 하거나 통해 액세스도 수는 <xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>사전.</xref:System.IdentityModel.Services.FederationMessage.Parameters%2A> 예를 들어 읽어볼 수 있습니다는 메시지의 wtrealm 매개 변수 중 하나는 <xref:System.IdentityModel.Services.SignInRequestMessage.Realm%2A>속성 또는 &quot;wtrealm&quot; 하는 키로 지정 하 여는 <xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>사전.</xref:System.IdentityModel.Services.FederationMessage.Parameters%2A> </xref:System.IdentityModel.Services.SignInRequestMessage.Realm%2A>       [!INCLUDE[wif_wsfed_ref](~/add/includes/wif-wsfed-ref-md.md)]"
  example:
