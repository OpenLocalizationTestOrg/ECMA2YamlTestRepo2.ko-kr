  summary: "발생 경우는 <xref href=&quot;System.Windows.Controls.Button&quot;> </xref> 를 클릭 합니다."
  remarks: "사용자를 사용 하 여 클릭 이벤트를 발생 시킬 수는 <xref:System.Windows.Controls.AccessText>하거나 컨트롤에 포커스가 있을 때 ENTER 또는 스페이스바를 누르면.</xref:System.Windows.Controls.AccessText>  사용자가 컨트롤 집합 스페이스바를 누르면 <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>를 `true` 마우스를 캡처합니다.</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>  결과적으로, 컨트롤 등 <xref:System.Windows.UIElement.MouseEnter> <xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>.</xref:System.Windows.UIElement.IsMouseDirectlyOverChanged> </xref:System.Windows.UIElement.MouseEnter> 마우스 이벤트를 발생시킬지 사용는 <xref:System.Windows.Controls.AccessText>ENTER 바뀌지 않으면 또는 <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>또는 마우스를 캡처 하지만 Click 이벤트를 높일 수는 있습니다.</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> </xref:System.Windows.Controls.AccessText>       <xref:System.Windows.Controls.Primitives.ButtonBase>표시는 <xref:System.Windows.UIElement.MouseLeftButtonDown>이벤트에서 처리 된 것으로 <xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A>메서드 Click 이벤트를 발생 시킵니다.</xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A> </xref:System.Windows.UIElement.MouseLeftButtonDown> </xref:System.Windows.Controls.Primitives.ButtonBase> 따라서 <xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A>이벤트 <xref:System.Windows.Controls.Primitives.ButtonBase>.</xref:System.Windows.Controls.Primitives.ButtonBase> 에서 상속 되는 컨트롤에 대 한 절대 발생 하지</xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A> 대신에 이벤트 처리기를 연결 된 <xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown>이벤트 또는 호출 <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>와 `handledEventsToo` 로 설정 `true`.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> </xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown>      <a name=&quot;routedEventInfo_Click&quot;></a># # 이벤트 정보 라우트된 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Controls.Primitives.ButtonBase.ClickEvent>|   | 라우팅 전략 | 버블링 |   | 대리자 | <xref:System.Windows.RoutedEventHandler>|</xref:System.Windows.RoutedEventHandler></xref:System.Windows.Controls.Primitives.ButtonBase.ClickEvent>"
  example:
  - "The following example shows three buttons that respond to clicks in three different ways.  \n  \n-   Hover - the first button changes colors when the user hovers with the mouse over the button  \n  \n-   Press - the second button requires that the mouse be pressed while the mouse pointer is in the button.  \n  \n-   Release - the third does not reset the background color of the buttons until the mouse is pressed and released in the button.  \n  \n [!code-xml[ClickModes_snip#1](~/add/codesnippet/xaml/ClickModes_snip.ButtonAlign/Pane1.xaml#1)]  \n  \n [!code-cs[ClickModes_snip#2](~/add/codesnippet/csharp/ClickModes_snip.ButtonAlign/Pane1.xaml.cs#2)]\n [!code-vb[ClickModes_snip#2](~/add/codesnippet/visualbasic/ClickMode_Snips/Window1.xaml.vb#2)]"
  syntax:
