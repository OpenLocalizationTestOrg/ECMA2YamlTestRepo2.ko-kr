  summary: "모든 기본 클래스를 나타냅니다. <xref href=&quot;System.Windows.Controls.Button&quot;> </xref> 컨트롤입니다."
  remarks: "처리는 <xref:System.Windows.Controls.Primitives.ButtonBase.Click>는 ButtonBase를 클릭할 때 응답 하는 이벤트입니다.</xref:System.Windows.Controls.Primitives.ButtonBase.Click> 사용자를 발생 시킬 수는 <xref:System.Windows.Controls.Primitives.ButtonBase.Click>를 사용 하 여 이벤트는 <xref:System.Windows.Controls.AccessText>하거나 컨트롤에 포커스가 있을 때 ENTER 또는 스페이스바를 누르면.</xref:System.Windows.Controls.AccessText> </xref:System.Windows.Controls.Primitives.ButtonBase.Click>  사용자가 컨트롤 집합 스페이스바를 누르면 <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>를 `true` 마우스를 캡처합니다.</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>  결과적으로, 컨트롤 등 <xref:System.Windows.UIElement.MouseEnter> <xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>.</xref:System.Windows.UIElement.IsMouseDirectlyOverChanged> </xref:System.Windows.UIElement.MouseEnter> 마우스 이벤트를 발생시킬지 사용는 <xref:System.Windows.Controls.AccessText>ENTER 바뀌지 않으면 또는 <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>또는 마우스를 캡처 하지만 높일 수는 <xref:System.Windows.Controls.Primitives.ButtonBase.Click>이벤트.</xref:System.Windows.Controls.Primitives.ButtonBase.Click> </xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> </xref:System.Windows.Controls.AccessText>       ButtonBase 집합은 <xref:System.Windows.Input.KeyboardNavigation.AcceptsReturn%2A>연결 된 속성을 `true`.</xref:System.Windows.Input.KeyboardNavigation.AcceptsReturn%2A>       ButtonBase 집합은 <xref:System.Windows.UIElement.IsInputMethodEnabled%2A>속성을 `false`.</xref:System.Windows.UIElement.IsInputMethodEnabled%2A>       ButtonBase은는 <xref:System.Windows.Controls.ContentControl>, 즉, 모든 형식 (예: 문자열, 이미지 또는 패널)의 단일 개체가 포함 될 수 있습니다.</xref:System.Windows.Controls.ContentControl> 자세한 내용은 <xref:System.Windows.Controls.ContentControl>클래스</xref:System.Windows.Controls.ContentControl> 를 참조 하십시오."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Click")]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.Button)]

      public abstract class ButtonBase : System.Windows.Controls.ContentControl, System.Windows.Input.ICommandSource
