  summary: "MD160 해시 알고리즘의 모든 구현이 상속 되는 추상 클래스를 나타냅니다."
  remarks: "해시 함수 맵 길이의 이진 문자열은 임의의 고정 길이의 작은 이진 문자열에 있습니다. 암호화 해시 함수에 계산 상 적합; 같은 값으로 해시는 두 가지 입력을 찾을 수 없는 아닌지 속성 즉, 해당 데이터도 일치 하는 경우 두 데이터 집합의 해시 일치 해야 합니다. 약간 변경 된 데이터에 큰 예측할 수 없는 해시 변화 시킵니다.       Ripemd-160 160 비트 암호화 해시 함수입니다. 그 MD4, MD5, 및 RIPEMD 128 비트 해시 함수에 대 한를 대체 값으로 사용이 됩니다. RIPEMD EU 프로젝트 RIPE (경합 무결성 기본 형식을 평가, 1988-1992)의 프레임 워크에서 개발 되었습니다.      > [!NOTE] > RIPEMD160 파생된 된 클래스는 보안 해시 알고리즘 s h A-256 및 s h A&512;로 대체 되었습니다. <xref:System.Security.Cryptography.SHA256>및 <xref:System.Security.Cryptography.SHA512>RIPEMD160 보다 더 나은 성능과 보안을 제공 합니다.</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256> RIPEMD160 레거시 응용 프로그램 및 데이터와 호환성을 위해서만 사용 합니다."
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm
