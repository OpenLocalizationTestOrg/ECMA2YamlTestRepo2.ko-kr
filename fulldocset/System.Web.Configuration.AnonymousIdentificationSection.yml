- uid: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: AnonymousIdentificationSection.Cookieless
  fullName: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "쿠키를 사용할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "Cookieless 속성 때 사용자에 대 한 정보를 유지 하는 쿠키를 사용할 수 해야을 정의 합니다.       Cookieless 속성이로 설정 된 경우 <xref:System.Web.HttpCookieMode>, 사용자의 식별자를 쿠키에 저장 됩니다.</xref:System.Web.HttpCookieMode> 자세한 내용은 참조 <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode>      > [!NOTE] > ASP.NET의 URI 경로 내에서 사용자의 익명 식별자를 저장 합니다 (즉, 실행 쿠키 모드에서) 다음 값 중 하나에 없는 속성을 설정: <xref:System.Web.HttpCookieMode>; <xref:System.Web.HttpCookieMode>브라우저 프로필 쿠키는 지원 되지 않음을 나타내는; 때 또는 <xref:System.Web.HttpCookieMode>브라우저 쿠키를 지원 하지 않으면 자동 검색 프로세스를 판단 하는 경우.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> 마지막으로, URI 및 익명 식별자의 크기가 허용 되는 길이 초과 하는 경우의 익명 식별자 적용 되지 않습니다."
  example:
  - "The following code example demonstrates how to access the Cookieless property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_395_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_395_1.vb)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "중 하나는 <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> 값입니다. 기본값은 <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>합니다."
  overload: System.Web.Configuration.AnonymousIdentificationSection.Cookieless*
  exceptions: []
  platform:
  - net462
