  name: CookieProtection
  nameWithType: AnonymousIdentificationSection.CookieProtection
  fullName: System.Web.Configuration.AnonymousIdentificationSection.CookieProtection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "쿠키를 암호화 하는 데 암호화 종류를 가져오거나 설정 합니다."
  remarks: "사용자 쿠키 보안을 강화 하려면도 설정는 <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>속성을 `true`.</xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>       데이터 유효성 검사 및 쿠키를 보호 하도록 암호화를 모두 필요할 경우이 속성에 대 한 기본값을 사용 해야 합니다. 이 옵션에는 요소에 따라 구성 된 데이터 유효성 검사 알고리즘을 사용 합니다. 3DES(Triple DES)를 사용할 수 있으며 키 길이가 충분하면(48바이트 이상) 암호화에&3;DES가 사용됩니다."
  example:
  - "The following code example shows how to access the CookieProtection property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#6](~/add/codesnippet/csharp/p-system.web.configurati_40_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#6](~/add/codesnippet/visualbasic/p-system.web.configurati_40_1.vb)]"
  syntax:
