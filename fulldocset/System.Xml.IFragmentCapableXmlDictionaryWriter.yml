  fullName: System.Xml.IFragmentCapableXmlDictionaryWriter
  type: Interface
  summary: "속성 및 메서드가 포함 되어는 구현한는 <xref:System.Xml.XmlDictionaryWriter>, XML 조각 처리를 허용 합니다.</xref:System.Xml.XmlDictionaryWriter>"
  remarks: "속성 및의 기능과 관련 된 메서드를 정의 하는이 클래스는 <xref:System.Xml.XmlDictionaryWriter>을 함께 만들어진 스트림이 아닌 다른 스트림으로 출력 (&quot;조각&quot;)의 일부로 리디렉션 및 조각이 캡처된 리디렉션을 통해 다시 나중에 같은 작성기의 주 스트림으로 직접 삽입 합니다.</xref:System.Xml.XmlDictionaryWriter>"
  syntax:
