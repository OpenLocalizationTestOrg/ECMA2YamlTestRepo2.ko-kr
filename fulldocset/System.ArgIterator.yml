  remarks: "새 <xref:System.ArgIterator>개체에 지정 된 인수에서 시작 하는 인수 목록을 열거 `ptr`, 또는 첫 번째 필수 인수 경우 `ptr` 은 `null`.</xref:System.ArgIterator>"
