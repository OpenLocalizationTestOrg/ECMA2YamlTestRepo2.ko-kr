  name: ArgIterator
  nameWithType: ArgIterator
  fullName: System.ArgIterator
  type: Struct
  summary: "가변 길이 인수 목록을; 나타냅니다. 즉, 함수 매개 변수 생긴다는 가변 인수 수입니다."
  remarks: "컴파일러를 작성 하는 개발자 필수 및 선택적 인수는 인수 목록에서 열거 하는 ArgIterator 구조를 사용 합니다. ArgIterator 구조 컴파일러 이외의 응용 프로그램에 일반적으로 유용 하지 않습니다.       기능 ArgIterator 구조에서 특정 프로그래밍 언어의 구문에 일반적으로 숨겨져 있습니다. 예를 들어 프로그래밍 언어는 c + +는 인수 목록의 끝에 줄임표 (&quot;…&quot;)를 가변 길이 인수 목록을 선언 합니다. ArgIterator 구조는 개발 언어를 지원 하지 않는 직접 가변 길이 매개 변수를 액세스 하기 위한 경우에 주로 유용 합니다."
  syntax:
    content: public struct ArgIterator
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
