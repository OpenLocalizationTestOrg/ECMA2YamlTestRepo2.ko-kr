  remarks: "이 속성에 해당 하는 <xref:System.TimeZoneInfo.AdjustmentRule.DateEnd%2A?displayProperty=fullName>속성.</xref:System.TimeZoneInfo.AdjustmentRule.DateEnd%2A?displayProperty=fullName> 일반적으로 <xref:System.TimeZoneInfo>클래스는 보다 정확한 정보 원본에 보다 시간대 조정에는 <xref:System.TimeZone>및 <xref:System.Globalization.DaylightTime>클래스.</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       일광 절약 시간제가 종료 되 면 클록 시간 표준 시간으로 다시 설정 됩니다."
