  remarks: "이 속성에 해당 하는 <xref:System.TimeZoneInfo.AdjustmentRule.DateStart%2A?displayProperty=fullName>속성.</xref:System.TimeZoneInfo.AdjustmentRule.DateStart%2A?displayProperty=fullName> 일반적으로 <xref:System.TimeZoneInfo>클래스는 보다 정확한 정보 원본에 보다 시간대 조정에는 <xref:System.TimeZone>및 <xref:System.Globalization.DaylightTime>클래스.</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       일광 절약 시간제가 시작 되 면 클록 시간은 앞으로 이동 하 여 정의 된 틱 수는 <xref:System.Globalization.DaylightTime.Delta%2A>확장된 일광 절약 시간을 활용 하는 속성입니다.</xref:System.Globalization.DaylightTime.Delta%2A>"
