  summary: "표준 시간에서 일광 절약 시간 사이의 차이 나타내는 시간 간격을 가져옵니다."
  remarks: "이 속성에 해당 하는 <xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName>속성.</xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName> 일반적으로 <xref:System.TimeZoneInfo>클래스는 보다 정확한 정보 원본에 보다 시간대 조정에는 <xref:System.TimeZone>및 <xref:System.Globalization.DaylightTime>클래스.</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       일광 절약 시간제의 시작 부분에 속성 값이 양수인 경우,이 속성에 지정 된 시간에 길이 클록 시간 진행 됩니다. 일광 절약 시간제의 끝 클럭 시간이이 속성에 지정 된 시간 길이 의해 다시 설정 됩니다. 속성 값이 음수 이면 시계 시간 일광 절약 시간제의 시작 부분에 다시 설정 되 고 끝에 고급 합니다."
  syntax:
    content: public TimeSpan Delta { get; }
    return:
      type: System.TimeSpan
      description: "표준 시간에서 일광 절약 시간 사이의 차이 나타내는 시간 간격입니다."
  overload: System.Globalization.DaylightTime.Delta*
  exceptions: []
