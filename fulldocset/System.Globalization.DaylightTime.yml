  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.Globalization.DaylightTime&quot;> </xref> 지정 된 시작점, 끝점 및 시간 차이 정보를 사용 하 여 클래스입니다."
  remarks: "`start` 매개 변수 값이 됩니다는 <xref:System.Globalization.DaylightTime.Start%2A>새 개체의 속성입니다.</xref:System.Globalization.DaylightTime.Start%2A> `end` 매개 변수 값이 됩니다는 <xref:System.Globalization.DaylightTime.End%2A>새 개체의 속성입니다.</xref:System.Globalization.DaylightTime.End%2A> `delta` 매개 변수 값이 됩니다는 <xref:System.Globalization.DaylightTime.Delta%2A>새 개체의 속성입니다.</xref:System.Globalization.DaylightTime.Delta%2A>"
  syntax:
    content: public DaylightTime (DateTime start, DateTime end, TimeSpan delta);
    parameters:
    - id: start
      type: System.DateTime
      description: "날짜 및 시간을 일광 절약 시간제 시작 하는 시점을 나타내는 개체입니다. 값은 현지 시간에 있어야 합니다."
    - id: end
      type: System.DateTime
      description: "날짜 및 시간을 일광 절약 시간이 종료 되는 시점을 나타내는 개체입니다. 값은 현지 시간에 있어야 합니다."
    - id: delta
      type: System.TimeSpan
      description: "틱으로 표준 시간에서 일광 절약 시간 사이의 차이 나타내는 개체입니다."
