  type: Class
  summary: "일광 절약 시간제의 기간을 정의합니다."
  remarks: "일광 절약 시간제는 일반적으로 한 시간 확장된 일광 절약 시간을 활용 하 여 클록 고급 때 연도 동안 시간입니다. 기간의 끝 클록 표준 시간으로 다시 설정 됩니다.      > [!WARNING] > The DaylightTime 개체에서 반환 되는 <xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName>메서드는 현재 적용, 고 시스템 정보에 있는 모든 이전 조정 규칙을 무시 하는 표준 시간대 조정 규칙만 인식 합니다.</xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName> 대신 때 그 되지 않은 적용 기간 이후 시점 현재 조정 규칙이 적용 됩니다. 특정 표준 시간대에 대 한 모든 알려진된 조정 규칙에 대 한 정보를 검색 하려면 사용 된 <xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>메서드.</xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DaylightTime
