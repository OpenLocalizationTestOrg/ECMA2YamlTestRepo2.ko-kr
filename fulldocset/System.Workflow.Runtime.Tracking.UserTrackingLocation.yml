  name: UserTrackingLocation
  nameWithType: UserTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.UserTrackingLocation
  type: Class
  summary: "루트 워크플로 인스턴스의 잠재적 실행 경로에 있는 사용자 이벤트에 해당 하는 활동 정규화 된 위치를 정의 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]활동 디자이너나 워크플로 디자이너를 사용할 수는 오버 로드 된 <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>및 <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>런타임 추적 인프라가 사용자 이벤트로 데이터를 내보낼 워크플로를 계측 하는 방법.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> 내보낸 데이터를 사용자 데이터 라고 합니다. 활동 상태 이벤트 및 활동 또는 워크플로 상태가 변경 될 경우에 발생 하는 워크플로 상태 이벤트와 달리 사용자 이벤트는 워크플로에서 계측 되는 모든 위치에서 발생할 수 있습니다. 형식 사용자 데이터의 형식을 지정 하 여 해당 위치에 대 한 일치 하는 매개 변수를 정의 하는 한 UserTrackingLocation 올 것 내보내야, 인스턴스 또는 선택적 키 이름 된 사용자 데이터 연결, 해야이 활동의 인스턴스를 보다 정확 하 게 정규화 할 수 있는 조건 컬렉션을 활동의 여부 사용자 데이터의 파생된 형식을 일치 해야 합니다. 및 여부 지정된 된 활동 형식에서 파생 된 활동에서 내보낸 사용자 데이터는 일치 해야 합니다.      > [!NOTE] > 단일 UserTrackingLocation 워크플로 인스턴스의 잠재적 실행 경로 있는 둘 이상의 실제 위치를 참조할 수 있습니다.       중 하나 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>또는 <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName> <xref:System.Workflow.Runtime.Tracking.UserTrackPoint> <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 에</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> 대 한 일치 매개 변수를 정의 하기 위해</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName> 에 UserTrackingLocation를 추가할 수 있습니다.       없는 세 가지 일반적인 런타임 추적 인프라가 일치 시킬 UserTrackingLocation에 대 한 다음과 같은 순서로 충족 해야 함: 사용자 이벤트를 발생 시킨가 활동 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>, 지정 된 작업 집합이 같아야 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>, 및 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>; 한 경우 키가 있는 연결 된 데이터가 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>; 사용자와 일치 해야 하 고 사용자 이벤트에 의해 내보낸 사용자 데이터 유형의 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>로 지정 된 사용자 데이터 형식 집합이 같아야 합니다. , <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>, and <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> 에서는 세 가지 이러한 조건이 모두 충족 되는 경우에 런타임 추적 인프라가 고려 일치 UserTrackingLocation.       UserTrackingLocation를 구성 하려면 설정 해야 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>또는 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>하나 및 일치 시킬 사용자 데이터의 형식을 지정할 수 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>또는 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>있는 사용자 데이터를 내보내야 일치 시킬 활동의 종류를 지정할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>개체를 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>보다 완전 하 게 사용자 데이터 내보내야 하는 활동을 정규화 하.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> 설정할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>로 지정 된 사용자 데이터 형식에서 파생 된 사용자 데이터를 지정 하려면 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>또는 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>일치 해야 합니다. 설정할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>하 여 지정 된 활동 형식에서 파생 된 활동에서 내보낸 사용자 데이터를 지정 하려면 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>또는 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>일치 해야 합니다..</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>       설정할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>사용자 지정 하려면 지정 된 키 이름과 연결 된 데이터는이 UserTrackingLocation에 대 한 일치 해야 합니다.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A> 경우 <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>가 null 참조 (`Nothing` Visual basic에서), 사용자 데이터와 연결 된 키와 일치 하도록 런타임 추적 구조를 시도 하지 것입니다.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>"
