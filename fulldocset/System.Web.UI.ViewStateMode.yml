  summary: "컨트롤에 대 한 뷰 상태를 사용할지 여부를 지정 합니다."
  remarks: "사용할 수는 <xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>속성을 개별 컨트롤에 대 한 상태 보기를 사용 하 여 페이지를 사용 하지 않더라도.</xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>       페이지에 대 한 뷰 상태를 해제 하 고 페이지에서 특정 컨트롤에 대 한 켜기 설정는 <xref:System.Web.UI.Control.EnableViewState%2A>의 속성 페이지 및 컨트롤을 `true`설정는 <xref:System.Web.UI.Control.ViewStateMode%2A>속성을 설정 하 고 사용 안 함, 페이지의는 <xref:System.Web.UI.Control.ViewStateMode%2A>사용으로 컨트롤의 속성입니다.</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       <xref:System.Web.UI.Control.ViewStateMode%2A>페이지 또는 컨트롤의 속성에는 경우에만 효과가 <xref:System.Web.UI.Control.EnableViewState%2A>속성이 `true`.</xref:System.Web.UI.Control.EnableViewState%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> 경우는 <xref:System.Web.UI.Control.EnableViewState%2A>속성이로 설정 되어 `false`, 뷰 상태를 경우에도 사용할 수는 <xref:System.Web.UI.Control.ViewStateMode%2A>속성 사용으로 설정 합니다.</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>"
