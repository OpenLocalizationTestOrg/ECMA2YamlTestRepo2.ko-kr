  name: BinPath
  nameWithType: Engine.BinPath
  fullName: Microsoft.Build.BuildEngine.Engine.BinPath
  type: Property
  assemblies:
  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: "MSBuild.exe에 대 한 경로 설정 하거나 가져옵니다."
  remarks: "[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 3.5에서는 &quot;BinPath&quot;은 &quot;ToolsPath&quot;로 대체 따라서는 합니다. 대상 파일, MBBuildBinPath 보다는 MSBuildToolsPath를 사용 합니다. 에 [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 개체 모델을 실행 하는 도구 집합 관련이 &quot;BinPath&quot;입니다. 빌드 엔진에서의 경로 가져와야 하는 단계는 다음과 같습니다: 1.  기본 도구 버전을 가져옵니다.      2.  도구 집합 맵을 가져옵니다.      3.  지도에 있는 문자열에 따라 도구 집합을 찾습니다.      4.  도구 집합을 가져옵니다.      5.  도구 집합의 경로 가져옵니다.       엔진을 만드는 경우에이 절차가 필요 하지 않습니다. 이 경우 도구 집합 경로가 이미 알고 있습니다.       솔루션의 프로젝트는 다른 도구를 사용할 수 있으므로 다음과 같이 프로젝트에서 MSBuild.exe 경로 가져올 수도 있습니다.      ```   project.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue    ```도구 집합에 대 한 자세한 내용은 참조 하십시오. `MSBuild Tool Set (ToolsVersion)`합니다."
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-vb[msbuild_BuildAProject#1](~/add/codesnippet/visualbasic/BuildAProjectVB/Module1.vb#1)]\n [!code-cs[msbuild_BuildAProject#1](~/add/codesnippet/csharp/BuildAProjectCS/Program.cs#1)]"
  syntax:
    content: public string BinPath { get; set; }
