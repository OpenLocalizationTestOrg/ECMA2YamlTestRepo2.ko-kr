  langs:
  - csharp
  name: AuthenticationTypes
  nameWithType: AuthenticationTypes
  fullName: System.DirectoryServices.AuthenticationTypes
  type: Enum
  summary: "AuthenticationTypes 열거형에 사용 되는 인증 유형을 지정 <xref href=&quot;System.DirectoryServices&quot;> </xref>합니다. 이 열거형에는 <xref:System.FlagsAttribute>멤버 값의 비트 조합을 허용 하는 특성.</xref:System.FlagsAttribute>"
  remarks: "보안 플래그 ReadonlyServer, FastBind 등 다른 플래그와 함께에서 사용할 수 있습니다.       클라이언트를 명시적으로 Active Directory 도메인 서비스 서버 바인딩 문자열의 예를 들어 지정 하지 않고 Active Directory 도메인 서비스 개체에 바인딩하려면 하려고 하는 프로세스를 참조 하지 않는 바인딩을: ```   LDAP://CN=jsmith,DC=fabrikam,DC=Com   ``` 이 없기 때문에 LDAP Lightweight Directory Access Protocol () 공급자는 Windows 2000 클라이언트에 대 한 최상의 도메인 컨트롤러 (DC)을 찾으려고 로케이터 서비스를 사용 합니다. 그러나 클라이언트는 서버가 없는 바인딩 기능을 활용 하기 위해 Active Directory 도메인 서비스 도메인 컨트롤러에서 계정이 있어야 하며 바인딩에 사용 되는 도메인 컨트롤러 항상 기본 도메인 (바인딩을 수행 중인 스레드의 현재 보안 컨텍스트와 연결 된 도메인)에 있어야 합니다.      > [!NOTE] > Novell Netware 디렉터리 서비스 (NDS) 시스템 공급자가 이러한 옵션을 모두 지원 됩니다."
  syntax:
    content: >-
      [System.Flags]

      public enum AuthenticationTypes
  inheritance:
  - System.Enum
  platform:
  - net462
