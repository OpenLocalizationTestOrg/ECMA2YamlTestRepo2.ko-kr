- uid: System.DirectoryServices.AuthenticationTypes.Secure
  id: Secure
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: Secure
  nameWithType: AuthenticationTypes.Secure
  fullName: System.DirectoryServices.AuthenticationTypes.Secure
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "보안 인증을 요청 합니다. 이 플래그가 설정 되 면 WinNT 공급자는 클라이언트 인증에 NTLM을 사용 합니다. Active Directory 도메인 서비스 클라이언트 인증에 Kerberos 및 NTLM을 사용 합니다. 사용자 이름 및 암호는 null 참조가 있는 경우 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> Visual basic에서), ADSI 호출 스레드가 가장 하는 클라이언트 사용자 계정 또는 응용 프로그램이 실행 되 고 있는 사용자 계정의 보안 컨텍스트를 이거나 호출 스레드의 보안 컨텍스트를 사용 하 여 개체에 바인딩합니다."
  syntax:
    content: Secure
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
