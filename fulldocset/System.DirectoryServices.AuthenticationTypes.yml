- uid: System.DirectoryServices.AuthenticationTypes.FastBind
  id: FastBind
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: FastBind
  nameWithType: AuthenticationTypes.FastBind
  fullName: System.DirectoryServices.AuthenticationTypes.FastBind
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Active Directory 도메인 서비스 개체 클래스 속성을 쿼리하여 ADSI 시도 하지 않습니다 지정 합니다.  따라서 모든 ADSI 개체에서 지원 되는 기본 인터페이스만 노출 됩니다.  개체가 지 원하는 다른 인터페이스를 사용할 수 없습니다. 사용자는 일련의 기본 인터페이스 메서드만 개체 조작의 성능을 향상 시키기이 옵션을 사용할 수 있습니다. 그러나 ADSI은 서버에 실제로 존재 요청 개체 중 하나가 확인 하지 않습니다. 자세한 내용은 MSDN library에서 &quot;빠른 바인딩 옵션에 대 한 일괄 쓰기/수정&quot; 작업 항목을 참조 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)합니다.  개체 클래스 속성에 대 한 자세한 내용은 MSDN library에서 &quot;개체 수준의&quot; 항목을 참조 하십시오. [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)합니다."
  syntax:
    content: FastBind
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
