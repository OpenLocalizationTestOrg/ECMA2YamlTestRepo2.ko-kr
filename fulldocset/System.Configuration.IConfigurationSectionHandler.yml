  name: IConfigurationSectionHandler
  nameWithType: IConfigurationSectionHandler
  fullName: System.Configuration.IConfigurationSectionHandler
  type: Interface
  summary: "특정 구성 섹션에 대 한 액세스를 처리합니다."
  remarks: "**중요 한** IConfigurationSectionHandler 이상.NET Framework 2.0 버전에서 사용 되지 않습니다. 그러나 유지 되었습니다 내부적으로 사용 되기 때문에 있습니다. 예제를 찾을 수 있습니다 [하는 방법: IConfigurationSectionHandler을 사용 하 여 사용자 지정 구성 섹션 만들기](~/add/includes/ajax-current-ext-md.md)합니다. 앞의 예제를 사용 하는 경우.NET Framework 버전 1.0 또는 1.1로 작성 하십시오.       .NET framework 버전 2.0 이상에서 사용자 대신에서 파생 되어야 합니다는 <xref:System.Configuration.ConfigurationSection>와 관련 된 구성 섹션 처리기를 구현 하는 클래스입니다.</xref:System.Configuration.ConfigurationSection> 예제를 찾을 수 있습니다 [하는 방법: ConfigurationSection을 사용 하 여 사용자 지정 구성 섹션 만들기](~/add/includes/ajax-current-ext-md.md)합니다.       IConfigurationSectionHandler 클래스의 인스턴스는 스레드로부터 안전 하 고 상태 비저장 이어야 합니다. <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>메서드가 동시에 여러 스레드에서 호출할 수 있어야 합니다.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>       구성 개체에서 생성 되는 또한는 <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>메서드는 스레드로부터 안전 하 고 변경할 수 없는 이어야 합니다.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> 부모 인수를 수정할 수는 없습니다 것 구성 시스템에 의해 캐시 되므로 구성 개체는 <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>메서드.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> 예를 들어 경우의 반환 값 <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>약간 수정한은 부모와의 실제 수정 해야 합니다는 부모의 원본이 아닌 복제본에서.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>"
  syntax:
    content: public interface IConfigurationSectionHandler
  implements: []
  platform:
  - net462
- uid: System.Configuration.IConfigurationSectionHandler.Create(System.Object,System.Object,System.Xml.XmlNode)
  id: Create(System.Object,System.Object,System.Xml.XmlNode)
  parent: System.Configuration.IConfigurationSectionHandler
  langs:
  - csharp
  name: Create(Object,Object,XmlNode)
  nameWithType: IConfigurationSectionHandler.Create(Object,Object,XmlNode)
  fullName: System.Configuration.IConfigurationSectionHandler.Create(Object,Object,XmlNode)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "구성 섹션 처리기를 만듭니다."
  remarks: "인스턴스는 <xref:System.Configuration.IConfigurationSectionHandler>클래스는 스레드로부터 안전 하 고 상태 비저장 이어야 합니다.</xref:System.Configuration.IConfigurationSectionHandler> Create 메서드를 동시에 여러 스레드에서 호출할 수 있어야 합니다.       또한 Create 메서드에 의해 생성 된 구성 개체는 스레드로부터 안전 하 고 변경할 수 없는 이어야 합니다. 구성 개체 구성 시스템에서 캐시 되며 되므로 부모 인수 만들기를 수정할 수는 없습니다. 예를 들어 부모 약간 수정한 만들기의 반환 값을 사용 하는 경우 실제 수정 해야 합니다 원본이 아니라 부모의 복제 시스템에 있습니다."
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "부모 개체입니다."
    - id: configContext
      type: System.Object
      description: "컨텍스트 개체를 구성 합니다."
    - id: section
      type: System.Xml.XmlNode
      description: "섹션 XML 노드입니다."
    return:
      type: System.Object
      description: "생성된 된 section 처리기 개체입니다."
  overload: System.Configuration.IConfigurationSectionHandler.Create*
  exceptions: []
  platform:
  - net462
