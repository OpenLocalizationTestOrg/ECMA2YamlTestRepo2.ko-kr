  remarks: "선택적으로 할당할 수 업데이트 된 캐시 항목을 사용 하 여 제거할 하려는 캐시 항목을 교체 하려면는 <xref:System.Runtime.Caching.CacheItemPolicy>UpdatedCacheItemPolicy 속성에는 개체입니다.</xref:System.Runtime.Caching.CacheItemPolicy> <xref:System.Runtime.Caching.CacheItemPolicy>개체 사용 업데이트 된 캐시 항목에 대 한 캐시 정책 (예: 만료 정보)를 지정할 수 있습니다.</xref:System.Runtime.Caching.CacheItemPolicy>       업데이트 된 하나 사용 하 여 제거 되는 캐시 항목을 대체 하는 방법에 대 한 자세한 내용은 참조는 <xref:System.Runtime.Caching.CacheEntryUpdateArguments>클래스 개요 및 <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A>속성.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> </xref:System.Runtime.Caching.CacheEntryUpdateArguments>"
