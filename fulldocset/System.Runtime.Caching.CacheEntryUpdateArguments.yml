  remarks: "할당 해야 업데이트 된 캐시 항목에 대 한 제거 하려는 캐시 항목을 교환 하려면는 <xref:System.Runtime.Caching.CacheItem>UpdatedCacheItem 속성에 개체를 할당 한 <xref:System.Runtime.Caching.CacheItemPolicy>개체는 <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A>속성.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItem> <xref:System.Runtime.Caching.CacheItem>길어야 값 이외의 다른 `null`.</xref:System.Runtime.Caching.CacheItem> 캐시 구현에서 해석 한 `null` 현재 캐시 항목을 제거 되지만 바뀌지는 통지 UpdatedCacheItem 속성 값입니다."
  syntax:
    content: public System.Runtime.Caching.CacheItem UpdatedCacheItem { get; set; }
    return:
