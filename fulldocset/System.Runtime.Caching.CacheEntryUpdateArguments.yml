  type: Class
  summary: "캐시에서 제거 되는 캐시 항목에 대 한 정보를 제공 합니다."
  remarks: "인수 CacheEntryUpdateArguments 클래스에는 캐시 구현을 제거 하려고 하는 항목에 대 한 세부 정보를 포함 합니다. 인수는 키 캐시 항목에 대 한 참조를 포함 된 <xref:System.Runtime.Caching.ObjectCache>항목에서 제거할 인스턴스, 제거 및 캐시에 있는 항목을 포함 하며 지역 이름에 대 한 이유.</xref:System.Runtime.Caching.ObjectCache> CacheEntryUpdateArguments 클래스의 생성자이 인수를 사용 하 여 클래스의 새 인스턴스를 만듭니다.       CacheEntryUpdateArguments 개체는 전달 된 <xref:System.Runtime.Caching.CacheEntryUpdateCallback>처리기를 제거 하는 항목에 대 한 캐시를에 알립니다.</xref:System.Runtime.Caching.CacheEntryUpdateCallback>"
