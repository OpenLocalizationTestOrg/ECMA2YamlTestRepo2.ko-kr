  summary: "반환 된 <xref href=&quot;System.Data.DataTable&quot;> </xref> 는 OracleDataReader의 열 메타 데이터를 설명 하는 합니다."
  remarks: "GetSchemaTable 메서드는 다음 순서 대로 각 열에 대 한 메타 데이터 반환: | DataReader 열 | 설명 |   |-----------------------|-----------------|   | ColumnName | 열의 이름입니다. 이 고유 아닐 수 있습니다. 열 이름을 확인할 수 없으면 null 값이 반환 됩니다. 이 이름은 항상 현재 보기 또는 명령 텍스트에 있는 열의 최근 이름 지정을 반영 합니다. |   | ColumnOrdinal | 열의&0;부터 시작 서 수입니다. 이 열에 null 값을 포함할 수 없습니다. |   | ColumnSize | 열에 있는 값의 가능한 최대 길이입니다. 고정 길이 데이터 형식을 사용 하는 열에 대 한 데이터 형식의 크기입니다. |   | NumericPrecision | 경우 <xref:System.Data.OracleClient.OracleParameter.DbType%2A>숫자 데이터 형식 열의 최대 전체 자릿수입니다.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> 전체 자릿수는 열의 정의에 따라 달라 집니다. `Float`및 `Double` Oracle의 데이터 형식에 이진 정밀도 됩니다. |   | NumericScale | 경우 <xref:System.Data.OracleClient.OracleParameter.DbType%2A>소수점 오른쪽 자릿수 숫자 데이터 형식이 됩니다.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> `Float`및 `Double` Oracle의 데이터 형식은 자릿수입니다. |   | 데이터 형식 | <xref:System.Data.OracleClient.OracleParameter.DbType%2A>의 공용 언어 런타임 형식에 매핑됩니다. |   | IsLong | `true` 는 긴 BLOB (Binary Object) 매우 긴 데이터가 포함 된 열에 포함 된 경우. |   | AllowDBNull | `true` 소비자를 null 값으로 열을 설정할 수 있으면 `false`.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> 열은 null 값으로 설정할 수 없습니다 하는 경우에 null 값 포함 될 수 있습니다. |   | IsUnique | `true`: 각 행에 반환 되는 기본 테이블의 테이블에서 <xref:System.Data.Common.SchemaTableColumn.BaseTableName>-이 열에 동일한 값을 가질 수 있습니다.</xref:System.Data.Common.SchemaTableColumn.BaseTableName> **IsUnique** 되도록 보장 `true` 자체적으로 키를 구성 하는 열 또는이 열에만 적용 되는 UNIQUE 유형의 제약 조건이 있는 경우. `false`:이 열은 기본 테이블에서 중복 값을 포함할 수 있습니다. 이 열에 대 한 기본값은 false입니다. |   | IsKey | `true`: 열이 행 집합의 열 집합 중 하나를 전체적으로 볼 때, 해당 행을 고유 하 게 식별 합니다. 열 집합 **IsKey** true로 설정 된 행 집합의 행을 고유 하 게 식별 해야 합니다. 이 열 집합이 열의 최소 집합 임을 않아도가 됩니다. 기본 테이블 기본 키, 고유 제약 조건 또는 고유 인덱스에서이 열 집합을 생성할 수 있습니다. `false`:이 열은 행을 식별할 필요가 없습니다. |   | BaseTableName | 테이블 또는 뷰의 열이 포함 된 데이터 저장소의 이름입니다. 기본 테이블 이름을 확인할 수 없는 경우 null 값입니다. 이 열의 기본 null 값입니다. |   | BaseColumnName | 데이터 저장소에 있는 열의 이름입니다. 반환 된 열 이름 보다 서버 이름이 다 수 있습니다는 **ColumnName** 열 별칭이 사용 된 경우. 데이터의 열 저장소 행 집합 열이 파생 되지만 동일 하지는 않습니다, 하는 경우 또는 기본 열 이름을 확인할 수 없는 경우 null 값입니다. 이 열에 대 한 기본값은 null 값입니다. |   | BaseSchemaName | 열이 포함 된 데이터 저장소에 있는 스키마의 이름입니다. 기본 스키마 이름을 확인할 수 없는 경우 null 값입니다. 이 열에 대 한 기본값은 null 값입니다. |       결과 집합의 모든 열에 대해 행이 반환 됩니다.      > [!NOTE] > 올바른 정보를 반환 하는 메타 데이터 열, 호출 해야 하기 위해 <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>와 `behavior` 매개 변수 설정 `KeyInfo`.</xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> 그렇지 않으면 스키마 테이블의 열 중 일부 기본값, null 또는 잘못 된 데이터를 반환할 수 있습니다."
  syntax:
