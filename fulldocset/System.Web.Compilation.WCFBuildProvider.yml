  fullName: System.Web.Compilation.WCFBuildProvider
  type: Class
  summary: "Windows Communication Foundation (WCF) 서비스에 대 한 프록시 클래스 코드를 생성합니다."
  remarks: "WCFBuildProvider 매핑 파일 (.svcmap)를 사용 하 여 WCF 서비스 참조를 포함 하는 웹 응용 프로그램의 루트 수준에 있습니다. 매핑 파일은 프록시 클래스 소스 코드를 생성 해야 하는 서비스를 지정 합니다. 생성된 된 프록시 클래스는 웹 응용 프로그램 컴파일 단계 중 다른 리소스와 컴파일됩니다.       상속 된 <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>속성 내부적으로 정의 하 고.svcmap 파일이 있는 웹 응용 프로그램 루트 디렉터리에 있습니다.</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
