  fullName: System.Web.Compilation.WCFBuildProvider.GenerateCode(AssemblyBuilder)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: "서비스 프록시 클래스 소스 코드를 생성 하 고 지정된 된 어셈블리 작성기에 추가 합니다."
  remarks: "이 메서드는 웹 응용 프로그램 루트 디렉터리에서.svcmap 파일을 검색합니다. 파일을 찾을 수 있으면 메서드가 지정 된 관련된 서비스에 대 한 프록시 클래스의 소스 코드를 생성 `assemblyBuilder`합니다."
  syntax:
    content: public override void GenerateCode (System.Web.Compilation.AssemblyBuilder assemblyBuilder);
    parameters:
    - id: assemblyBuilder
      type: System.Web.Compilation.AssemblyBuilder
      description: "인스턴스는 <xref:System.Reflection.Emit.AssemblyBuilder>에 생성된 된 프록시 코드를 추가 해야 하는 개체입니다.</xref:System.Reflection.Emit.AssemblyBuilder> 이 인스턴스는 실행 시 ASP.NET에서 제공 됩니다."
  overload: System.Web.Compilation.WCFBuildProvider.GenerateCode*
  exceptions: []
