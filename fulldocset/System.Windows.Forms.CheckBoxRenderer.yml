  name: CheckBoxRenderer
  nameWithType: CheckBoxRenderer
  fullName: System.Windows.Forms.CheckBoxRenderer
  type: Class
  summary: "비주얼 스타일 유무 확인란 컨트롤을 렌더링 하는 데 사용 하는 메서드를 제공 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "CheckBoxRenderer 클래스의 집합을 제공 `static` 확인란 컨트롤을 렌더링 하는 데 사용할 수 있는 방법입니다. 컨트롤의 사용자 인터페이스를 그리는 것을 말합니다 컨트롤 렌더링 합니다. 확인란을 그리려면 중 하나를 사용는 <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>메서드.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> 이러한 메서드는 다양 한 텍스트 그리기 또는 확인란을 사용 하 여 이미지와 같은 옵션을 제공합니다.       운영 체제에서 비주얼 스타일을 사용 하 고 현재 응용 프로그램에 비주얼 스타일을 적용 하는 경우 <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>현재 비주얼 스타일을 사용 확인란을 그립니다.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> 그렇지 않으면 <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>클래식 Windows 스타일의 확인란을 그립니다.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> 운영 체제의 현재 비주얼 스타일 설정을 자동으로 일치 해야 하는 사용자 지정 컨트롤을 그리는 경우에 유용 합니다.       이 클래스는 <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>클래스</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName> 에 의해 노출 되는 요소 중 하나로 설정</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> 의 기능을 래핑하 자세한 내용은 참조 [비주얼 스타일을 사용 하 여 컨트롤 렌더링](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_21_1.vb)]"
