  summary: "각 내용 줄의 높이 가져오거나 설정 합니다."
  remarks: "이 값을 변경; 연결된 된 텍스트의 높이 변경 되지 않습니다. 대신, 텍스트가 포함 된 줄의 높이 변경 합니다.       이 속성의 줄 레이아웃 이외에 <xref:System.Windows.Documents.AnchoredBlock>영향을 받는 해당 <xref:System.Windows.Documents.AnchoredBlock.LineStackingStrategy%2A>속성.</xref:System.Windows.Documents.AnchoredBlock.LineStackingStrategy%2A> </xref:System.Windows.Documents.AnchoredBlock>      <a name=&quot;xamlAttributeUsage_LineHeight&quot;></a># # XAML 특성 사용 ```   <object LineHeight=&quot;double&quot;/>   - or -   <object LineHeight=&quot;qualifiedDouble&quot;/>   - or -   <object LineHeight=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_LineHeight&quot;> </a> # # XAML 값 *double* 의 문자열 표현은 <xref:System.Double>값 보다 크거나 같은 `0.0034` 보다 작거나 같은 하지만 `160000`.</xref:System.Double>       정규화 되지 않은 값은 장치 독립적 픽셀 단위로 지정 합니다. 문자열은 소수점이 하를 명시적으로 포함 하지 않아야 합니다.       *도* A *double* 위에서 설명한 대로 값 (인 경우는 제외 `Auto`) 다음에 다음과 같은 단위 지정자 중 하나: `px`, `in`, `cm`, `pt`합니다.       `px`(기본값)은 [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` 인치; 1in 96px = = `cm` 센티미터; 1cm==(96/2.54) px `pt` 은 포인트; 1pt==(96/72) px 자동 하면 줄 높이가 현재 글꼴 특성에서 자동으로 결정 됩니다.         <xref:System.Double.NaN>안내 하십시오.</xref:System.Double.NaN> 속성 값에 해당      <a name=&quot;dependencyPropertyInfo_LineHeight&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Documents.AnchoredBlock.LineHeightProperty>|   | 메타 데이터 속성이 `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> ,</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.AnchoredBlock.LineHeightProperty>"
  example:
