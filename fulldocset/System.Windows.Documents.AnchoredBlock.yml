  summary: "요소의 여백 두께 가져오거나 설정 합니다."
  remarks: "<xref:System.Windows.Documents.ListItem.Margin%2A>부모 요소의 가장자리와 요소 콘텐츠 영역 가장자리 사이의 요소의 콘텐츠 영역 외부에 있는 버퍼 공간이입니다.</xref:System.Windows.Documents.ListItem.Margin%2A>  와 대비 <xref:System.Windows.Documents.ListItem.Padding%2A>, 요소의 콘텐츠 요소의 내부 가장자리 사이의 요소의 콘텐츠 영역 내부에 있는 버퍼 공간인.</xref:System.Windows.Documents.ListItem.Padding%2A>      <a name=&quot;xamlAttributeUsage_Margin&quot;></a># # XAML 특성 사용 ```   <object Margin=&quot;uniformThickness&quot;/>   - or -   <object Margin=&quot;independentThickness&quot;/>   - or -   <object Margin=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Margin=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Margin&quot;> </a> # # XAML 값 *uniformThickness* 단일의 문자열 표현 <xref:System.Double>네 가지 두께에 균일 하 게 적용할 값입니다.</xref:System.Double>        예를 들어 값 `&quot;10&quot;` 의 값에 해당 `&quot;10,10,10,10&quot;`합니다.  정규화 되지 않은 값은 장치 독립적 픽셀 단위로 지정 합니다. 문자열은 소수점이 하를 명시적으로 포함 하지 않아야 합니다.       *independentThickness* 정렬&4;의 문자열 표현 <xref:System.Double>왼쪽, 위쪽에 대 한 각 두께 차원에 해당 하는 값 오른쪽이 순서 대로 아래쪽.</xref:System.Double>  4 개의 값; 쉼표로 구분 해야 합니다. 공백은 허용 되지 않습니다.  예를 들어 &quot;5,10,15,20&quot;의 결과 여백은 5 픽셀의 콘텐츠, 콘텐츠 위쪽 여백 10 픽셀, 15 픽셀의 콘텐츠를 오른쪽 여백 및 콘텐츠 아래쪽 여백 20 픽셀 왼쪽입니다.       *qualifiedUniformThickness* 에서 설명 하는 값 *uniformThickness* 단위 지정자 중 하나: `px`, `in`합니다.       `px`(기본값)은 [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` 인치; 1in 예를 들어 96px = = `&quot;1in&quot;` 균일 한 여백이 모든 방향으로 1 인치의 제공 합니다.              *qualifiedIndependentThickness* 에서 설명 하는 값 *independentThickness*, 각 독립적인 값이 다음에 다음과 같은 단위 지정자 중 하나: `px`, `in`합니다.       `px`(기본값)은 [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` 인치; 1in 예를 들어 96px = = `&quot;1.5in,0.8in,1.5in,0.8in&quot;`합니다.         단위 지정자 혼합 또는 하나 이상의 값에서 생략 될 수 있습니다.      <a name=&quot;dependencyPropertyInfo_Margin&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Documents.AnchoredBlock.MarginProperty>|   | 메타 데이터 속성이 `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.AnchoredBlock.MarginProperty>"
  example:
  - "The following example shows how to set the Margin attribute of a <xref:System.Windows.Documents.Block> element (<xref:System.Windows.Documents.Paragraph>).  \n  \n [!code-xml[BlockSnippets#_Block_MarginPaddingXAML](~/add/codesnippet/xaml/BlockSnippets/Window1.xaml#_block_marginpaddingxaml)]  \n  \n The following figure shows how this example renders.  Exaggerated thicknesses and colors are used for illustration.  \n  \n ![Screenshot: Paragraphs with padding and margins](~/add/media/block-marginpadding.png \"Screenshot: Paragraphs with padding and margins\")  \n  \n The following example shows how to set the Margin property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_MarginPadding](~/add/codesnippet/visualbasic/blocksnippets/window1.xaml.vb#_block_marginpadding)]\n [!code-cs[BlockSnippets#_Block_MarginPadding](~/add/codesnippet/csharp/BlockSnippets/Window1.xaml.cs#_block_marginpadding)]"
