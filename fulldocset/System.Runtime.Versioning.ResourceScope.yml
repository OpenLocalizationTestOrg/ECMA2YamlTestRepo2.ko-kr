  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "공유할 수 있는 리소스의 범위를 식별 합니다."
  remarks: "리소스는 상태를 보유 하는 개체입니다. 리소스의 예로 프로세스와 명명 된 <xref:System.Threading.Mutex>.</xref:System.Threading.Mutex> 에 대 한 디스크, 메시지 큐에 있는 파일 개체는 리소스를 적절 한 사용; 나타내지 않습니다. 리소스의 중요 한 속성에는 리소스의 범위입니다. 범위에는 리소스의 표시 여부와 형식이 모두 포함 됩니다. 리소스 종류 리소스, 공유 되지 않는 메모리 블록 또는 참조 방식 개체로 마샬링되지 않는 인스턴스에 대 한 잠금 같은 응용 프로그램 도메인 수준 리소스에 같은 프로세스 범위 리소스, 디스크의 파일에 같은 컴퓨터 수준 리소스에 적용 되는지 지정 합니다.  기본값은, 표시 유형 범위는 어셈블리 및 개인 `Public`, 개인 경우 암시적 또는 어셈블리는 표시 되지 않습니다.  에 대 한 열거형 값이 없는 `Public`합니다."
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
  inheritance:
