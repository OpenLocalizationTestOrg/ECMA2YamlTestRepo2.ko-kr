  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "구현 하는 데이터 바인딩된 컨트롤에 대 한 페이징 기능을 제공 된 <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> 인터페이스와 같은 <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> 제어 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [페이저 필드](#pager_fields)      -   [페이지 속성](#page_properties)      -   [내게 필요한 옵션](#Accessibility)      -   [선언적 구문](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> # # 소개 DataPager 클래스 페이지 데이터를 데이터 바인딩된에 대 한 탐색 컨트롤을 표시 하는 데 사용은 구현 하는 컨트롤의 <xref:System.Web.UI.WebControls.IPageableItemContainer>인터페이스.</xref:System.Web.UI.WebControls.IPageableItemContainer>       (인터페이스를 구현 하는 컨트롤의 예로 <xref:System.Web.UI.WebControls.ListView>제어 합니다.)</xref:System.Web.UI.WebControls.ListView>       DataPager 컨트롤 데이터 바인딩된 컨트롤에서 사용 하 여 연결할 수 있습니다는 <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>속성.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> 또는 데이터 바인딩된 컨트롤 계층 구조 내 DataPager 컨트롤을 넣을 수 있습니다. 예를 들어는 <xref:System.Web.UI.WebControls.ListView>컨트롤 안에 있는 DataPager 컨트롤을 넣을 수 있습니다는 <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>템플릿.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       변경 하 여 데이터의 각 페이지에 표시 되는 항목의 수를 사용자 지정할 수는 <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>속성.</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> 설정 하 여 서버에는 페이지가 제출 되는 방식을 변경할 수도 있습니다는 <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>속성.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a># # 페이저 필드에 순서 탐색 컨트롤 표시 하려면 DataPager 컨트롤에 대 한 컨트롤에 페이저 필드를 추가 해야 합니다. <xref:System.Web.UI.WebControls.DataPagerField>클래스</xref:System.Web.UI.WebControls.DataPagerField> 에서 파생 되는 페이저 필드 다음 표에서 사용할 수 있는 호출기 필드 유형을 나열 합니다.      | 페이저 필드 형식 | 설명 |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| 사용자가 한 번에 하나의 페이지 탐색 하거나 첫 번째 또는 마지막 페이지로 이동할 수 있습니다. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| 페이지에서 페이지 번호를 선택할 수 있습니다. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| 사용자 지정 페이징 UI를 만들 수 있습니다. |       페이저 필드 DataPager 컨트롤에 선언적으로 추가 하려면 추가 `Fields` 요소 DataPager 컨트롤입니다.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> 페이저 필드를 추가할 수 있습니다는 `Fields` 요소입니다. 페이저 필드에 추가 되는 <xref:System.Web.UI.WebControls.DataPager.Fields%2A>에 나타나는 순서 대로 컬렉션은 `Fields` 요소.</xref:System.Web.UI.WebControls.DataPager.Fields%2A> <xref:System.Web.UI.WebControls.DataPager.Fields%2A>컬렉션을 사용 하면 프로그래밍 방식으로 DataPager 컨트롤의 호출기 필드를 관리할 수 있습니다.</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a># # 다음 표에서 페이지 속성 데이터 페이지의 특성을 지정 하는 DataPager 컨트롤의 읽기 전용 속성을 나열 합니다. 이 속성이의 바인딩 식에 일반적으로 사용 되는 <xref:System.Web.UI.WebControls.TemplatePagerField>개체입니다.</xref:System.Web.UI.WebControls.TemplatePagerField>      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>| 데이터의 각 페이지에 표시 되는 레코드의 최대 수입니다. |   | <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>| 데이터 페이지에 표시 되는 첫 번째 레코드의 인덱스입니다. |   | <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>| 데이터 원본에서 사용할 수 있는 레코드의 총 수입니다. |      <a name=&quot;Accessibility&quot;> </a> # # 접근성이이 컨트롤에 대 한 기본 렌더링 되는 기본 태그는 웹 콘텐츠 내게 필요한 옵션 지침 1.0 WCAG 우선 순위 1 지침 등의 내게 필요한 옵션 표준 따르지 않을 수도 있습니다.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> 이 컨트롤에 대 한 내게 필요한 옵션 지원에 대 한 세부 정보를 참조 하십시오. [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
