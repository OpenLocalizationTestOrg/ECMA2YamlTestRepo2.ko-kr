  remarks: "QueryStringField 속성을 사용 하 여 지정 하는 <xref:System.Web.UI.WebControls.DataPager>컨트롤 페이지 사이 이동 하는 HTTP GET 명령을 사용 합니다.</xref:System.Web.UI.WebControls.DataPager> GET 요청에서 이름/값 쌍으로 구성 된 쿼리 문자열 필드는 페이지의 URL에 추가 됩니다. 이름을은 QueryStringField 속성을 사용 하 여 설정 됩니다. 값은 해당 페이지 번호입니다. QueryStringField 빈 문자열인 경우 또는 `null`, 컨트롤은 HTTP POST 명령을 사용 하 여 페이지 사이 이동 합니다.       이 속성을 설정 하는 것은 검색 엔진에 의해 인덱싱된 데이터의 모든 페이지를 포함 하려는 경우에 유용 합니다. 이 컨트롤에 데이터의 각 페이지에 대 한 다른 URL을 생성 하기 때문에 발생 합니다.       QueryStringField 속성을 설정 하는 경우 다음 조건이 적용 될 수 있습니다:-둘 이상의 <xref:System.Web.UI.WebControls.DataPager>있으며 페이지의 참조 같은 데이터 바인딩된 컨트롤을 제어 합니다.</xref:System.Web.UI.WebControls.DataPager> 이 경우 있는지 확인 하는 이러한 QueryStringField 속성 <xref:System.Web.UI.WebControls.DataPager>컨트롤 같은 값으로 설정 됩니다.</xref:System.Web.UI.WebControls.DataPager>      -둘 이상의 <xref:System.Web.UI.WebControls.DataPager>페이지 있으며 서로 다른 데이터 바인딩된 컨트롤 참조를 제어 합니다.</xref:System.Web.UI.WebControls.DataPager> 이 경우 있는지 확인 하는 이러한 QueryStringField 속성 <xref:System.Web.UI.WebControls.DataPager>컨트롤은 서로 다른 값으로 설정 됩니다.</xref:System.Web.UI.WebControls.DataPager> 설정 하는 경우는 <xref:System.Web.UI.WebControls.DataPager>컨트롤 같은 값으로 연결 된 데이터 바인딩 컨트롤 매겨집니다 같은 시간에 동일한 쿼리 문자열 필드를 사용 하므로.</xref:System.Web.UI.WebControls.DataPager>       앞의 지침을 따르지 않으면 예기치 않은 페이징 동작이 발생할 수 있습니다. 그러나 컨트롤에 의해 예외가 throw 됩니다.       QueryStringField 속성이 빈 문자열이 아닌 경우 또는 `null`의 값은 <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>속성 <xref:System.Web.UI.WebControls.NumericPagerField>또는 <xref:System.Web.UI.WebControls.NextPreviousPagerField>개체는 무시 됩니다.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 이러한 개체가 사용 하는 경우에 <xref:System.Web.UI.WebControls.HyperLink>의 탐색 단추를 만들 컨트롤을.</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "쿼리 문자열 필드의 이름입니다. 기본값은 빈 문자열을 나타내는 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> 컨트롤은 페이지 사이 이동 하는 HTTP POST 명령을 사용 합니다."
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
  - net462
