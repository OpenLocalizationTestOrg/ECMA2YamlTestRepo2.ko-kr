      type: System.String
      description: "<xref:System.Web.UI.Control.ID*>으로 페이징할 수 있는 데이터를 포함 하는 컨트롤의는 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> 컨트롤.</xref:System.Web.UI.Control.ID*> 기본값은 빈 문자열을이 속성이 설정 되어 있지 않음을 나타냅니다."
