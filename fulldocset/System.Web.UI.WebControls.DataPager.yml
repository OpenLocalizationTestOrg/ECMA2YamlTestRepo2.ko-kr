  remarks: "PagedControlID 속성을 사용 하 여 지정 하는 <xref:System.Web.UI.Control.ID%2A>으로 페이징할 수 있는 데이터를 포함 하는 컨트롤의는 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Control.ID%2A> 지정된 된 컨트롤을 구현 해야 합니다는 <xref:System.Web.UI.WebControls.IPageableItemContainer>인터페이스와 동일한 명명 컨테이너를 사용 해야 합니다는 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer> 지정할 수 있는 컨트롤의 예로 <xref:System.Web.UI.WebControls.ListView>컨트롤.</xref:System.Web.UI.WebControls.ListView>       이 속성은 빈 문자열 하는 경우 또는 `null`, <xref:System.Web.UI.WebControls.DataPager>컨트롤 컨테이너 컨트롤 구현 하는지 여부를 확인 한 다음는 <xref:System.Web.UI.WebControls.IPageableItemContainer>인터페이스.</xref:System.Web.UI.WebControls.IPageableItemContainer> </xref:System.Web.UI.WebControls.DataPager> 예를 들어는 <xref:System.Web.UI.WebControls.ListView>컨트롤 PagedControlID 속성 않아도 놓으면 설정할 수는 <xref:System.Web.UI.WebControls.DataPager>컨트롤 내부는 <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>템플릿.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView> 때문에 이것이 <xref:System.Web.UI.WebControls.DataPager>컨트롤이 자동으로 찾을 수는 <xref:System.Web.UI.WebControls.ListView>제어 트리를 검사 하 여 제어 합니다.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataPager>       이 속성의 값은 뷰 상태에 저장 됩니다."
  example:
  - "The following example shows how to use the PagedControlID property to dynamically associate a <xref:System.Web.UI.WebControls.ListView> control with a <xref:System.Web.UI.WebControls.DataPager> control. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPager.%23ctor%2A> constructor.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.Ctor#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_547_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.Ctor#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_547_1.aspx)]  \n  \n The following example shows how to declaratively set the PagedControlID property in a <xref:System.Web.UI.WebControls.DataPager> control in order to page the data of a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.DataPager.PagedControlID#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_547_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataPager.PagedControlID#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_547_2.aspx)]"
