- uid: System.ComponentModel.CollectionConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: CollectionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.CollectionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "지정된 된 값 개체가 지정 된 대상 형식으로 변환합니다."
  remarks: "`context` 매개 변수를 사용 하 여이 변환기가 호출 되는 환경에 대 한 추가 정보를 추출할 수 수 있습니다. 이 수 `null`, 있으므로 항상 확인 합니다. 또한 컨텍스트 개체의 속성을 반환할 수 `null`합니다.      > [!NOTE] > 변환된 된 결과 속성 브라우저에 표시 됩니다. 예를 들어 char 컬렉션을 문자열로 변환 하는 경우 것으로 표시할 `char[] collection`합니다."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 합니다."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "대상 문화권을 `value` 변환 됩니다."
    - id: value
      type: System.Object
      description: "<xref:System.Object>변환할.</xref:System.Object> 이 매개 변수 <xref:System.Collections.ICollection>.</xref:System.Collections.ICollection> 에서 상속 해야 합니다."
    - id: destinationType
      type: System.Type
      description: "<xref:System.Type>를 값으로 변환 해야 합니다.</xref:System.Type>"
    return:
      type: System.Object
      description: "<xref:System.Object>변환 된 값을 나타내는입니다.</xref:System.Object>"
  overload: System.ComponentModel.CollectionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "변환을 수행할 수 없습니다."
  platform:
  - net462
- uid: System.ComponentModel.CollectionConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "지정 된 컨텍스트 및 특성을 사용 하 여 값 매개 변수로 지정 된 배열 형식에 대 한 속성의 컬렉션을 가져옵니다."
  remarks: "`context` 매개 변수를 사용 하 여이 변환기가 호출 되는 환경에 대 한 추가 정보를 추출할 수 수 있습니다. 이 수 `null`, 있으므로 항상 확인 합니다. 또한 컨텍스트 개체의 속성을 반환할 수 `null`합니다.       에 전달 하는 특성 배열이 배열을 필터링에 사용 됩니다. 특성의 혼합을 가질 수 있습니다 <xref:System.Type>및 <xref:System.Attribute>개체.</xref:System.Attribute> </xref:System.Type> 다음 규칙에 의해 정의 된 필터링:- <xref:System.Type>개체를 와일드 카드로 간주 되며;가 있는 모든 속성을 일치 하 게 됩니다는 <xref:System.Type>해당 특성 집합에.</xref:System.Type> </xref:System.Type>      -속성이 없는 경우는 <xref:System.Attribute>동일한 클래스의 속성이 포함 되지 것입니다 반환된 된 배열에.</xref:System.Attribute>      -특성의 인스턴스가 있는 경우 <xref:System.Attribute>, 속성이 정확 하 게 일치 해야 합니다. 또는 반환된 된 배열에 포함 되지 것입니다.</xref:System.Attribute>      If는 <xref:System.Attribute>인스턴스를 지정 하 고은 기본 속성의 인스턴스가 없는 경우에 반환된 된 배열에 포함 됩니다는 <xref:System.Attribute>속성에.</xref:System.Attribute> </xref:System.Attribute>       컬렉션 속성을 지원 하지 않습니다. 따라서이 메서드는 항상 반환 `null`합니다."
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 합니다."
    - id: value
      type: System.Object
      description: "<xref:System.Object>속성 >for 가져올 배열 형식을 지정합니다 하</xref:System.Object> 는"
    - id: attributes
      type: System.Attribute[]
      description: "형식의 배열 <xref:System.Attribute>필터로 사용할.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> 이 데이터 형식에 노출 되는 속성을 가진 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 속성이 없는 경우. 이 메서드는 항상 반환 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ComponentModel.CollectionConverter.GetProperties*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.CollectionConverter.GetPropertiesSupported(System.ComponentModel.ITypeDescriptorContext)
  id: GetPropertiesSupported(System.ComponentModel.ITypeDescriptorContext)
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: GetPropertiesSupported(ITypeDescriptorContext)
  nameWithType: CollectionConverter.GetPropertiesSupported(ITypeDescriptorContext)
  fullName: System.ComponentModel.CollectionConverter.GetPropertiesSupported(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "이 개체 속성을 지원 하는지 여부를 나타내는 값을 가져옵니다."
  remarks: "`context` 매개 변수를 사용 하 여이 변환기가 호출 되는 환경에 대 한 추가 정보를 추출할 수 수 있습니다. 이 수 `null`, 있으므로 항상 확인 합니다. 또한 컨텍스트 개체의 속성을 반환할 수 `null`합니다.       컬렉션 속성을 지원 하지 않습니다. 따라서이 메서드는 항상 반환 `false`합니다."
  syntax:
    content: public override bool GetPropertiesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 합니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>때문에 <xref:System.ComponentModel.CollectionConverter.GetProperties*>이 개체의 속성을 찾기 위해 호출할 수 없습니다.</xref:System.ComponentModel.CollectionConverter.GetProperties*> 이 메서드는 반환 하지 않습니다 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ComponentModel.CollectionConverter.GetPropertiesSupported*
  exceptions: []
  platform:
  - net462
