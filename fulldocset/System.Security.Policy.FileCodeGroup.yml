  namespace: System.Security.Policy
  summary: "일치 하는 코드 그룹을 해결 합니다."
  remarks: "로드할 어셈블리에 대 한 증거를 지정 된 경우이 메서드 첫 번째 지정된 된 증명 정보에 대 한 멤버 자격 조건을 확인 하 여 코드 그룹을 평가 합니다. 일치 하는 경우이 메서드는 루트 코드 그룹을 반환 합니다. 반환 되는 코드 그룹에 제공 된 증명 정보를 통해 일치 된 코드 그룹의 전체 집합을 반영 하기 위해 필요에 따라 자식 코드 그룹을 가질 수 있는 자식 코드 그룹을 포함 합니다.       <xref:System.Security.Policy.FileCodeGroup>union 의미 체계를 사용 하 고에 따라 사용 권한 집합을 형성 된 <xref:System.Security.Policy.Url>에 지정 된 `evidence`.</xref:System.Security.Policy.Url></xref:System.Security.Policy.FileCodeGroup>"
