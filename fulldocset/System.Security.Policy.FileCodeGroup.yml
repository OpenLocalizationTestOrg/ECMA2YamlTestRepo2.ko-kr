  name: FileCodeGroup
  nameWithType: FileCodeGroup
  fullName: System.Security.Policy.FileCodeGroup
  type: Class
  summary: "멤버 자격 조건 일치 하는 코드 어셈블리에 코드 어셈블리에 있는 파일을 조작 하는 권한을 부여 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "코드 그룹은 코드 액세스 보안 정책의 구성 요소입니다. 각 정책 수준은 자식 코드 그룹을 가질 수 있는 루트 코드 그룹으로 구성 합니다. 각 자식 코드 그룹; 자신의 자식 코드 그룹을 가질 수 있습니다. 이 동작은 임의 개수의 트리 형식의 수준까지 확장 됩니다. 각 코드 그룹에 지정 된 어셈블리를 해당 어셈블리에 대 한 증거에 따라에 속하는지 결정 하는 멤버 자격 조건이 있습니다. 멤버 자격 조건이 지정된 된 어셈블리와 일치 하는 유일한 코드 그룹 및 해당 자식 코드 그룹 정책을 적용 합니다.       FileCodeGroup의 <xref:System.Security.Policy.UnionCodeGroup>.</xref:System.Security.Policy.UnionCodeGroup> 동일한 자식 일치 하는 의미 체계의 그러나 FileCodeGroup 파일 액세스를 부여 하는 동적으로 계산 된 <xref:System.Security.Permissions.FileIOPermission>; 코드가 실행 되는 디렉터리를 포함 한 권한 집합을 반환합니다 <xref:System.Security.Policy.UnionCodeGroup>만 정적 권한 집합을 반환 합니다.</xref:System.Security.Policy.UnionCodeGroup> </xref:System.Security.Permissions.FileIOPermission> 파일 액세스 권한이 부여 형식의 생성자에 매개 변수로 전달 됩니다.       이 코드 그룹 즉, 파일 또는 UNC 경로를 가리키는 Url이 있는 어셈블리 파일 프로토콜을 통해 실행 되는 어셈블리에만 일치 합니다."
  example:
  - "The following example shows the use of members of the FileCodeGroup class.  \n  \n [!code-cpp[System.Security.Policy.FileCodeGroup_Evt#1](~/add/codesnippet/cpp/t-system.security.policy_4_1.cpp)]\n [!code-cs[System.Security.Policy.FileCodeGroup_Evt#1](~/add/codesnippet/csharp/t-system.security.policy_4_1.cs)]\n [!code-vb[System.Security.Policy.FileCodeGroup_Evt#1](~/add/codesnippet/visualbasic/t-system.security.policy_4_1.vb)]"
