  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]커넥터는 상호 연결 된 activity designer 간 워크플로 디자인 화면에 렌더링 합니다. 각 줄의 끝에는 줄은 연결 된 활동 디자이너에 연결 되는 위치는 커넥터 지점 이라고 합니다. LineAnchor는 커넥터 지점의 모양을 결정 하는 값을 제공 합니다."
