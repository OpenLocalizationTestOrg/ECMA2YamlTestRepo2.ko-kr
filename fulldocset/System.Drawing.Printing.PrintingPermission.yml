  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "만들고 있는 현재 권한 개체와 대상 권한 개체에 공통 된 사용 권한을 반환 합니다."
  remarks: "두 사용 권한의 공통 사항에는 모두 공통 보유 하는 작업 집합을 설명 하는 권한입니다. 특히 사용 권한을 모두 통과 하는 요청에 필요한 최소 사용 권한을 나타냅니다."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "현재 권한 개체와 동일한 유형의 사용 권한 개체입니다."
    return:
      type: System.Security.IPermission
      description: "현재 개체와 지정된 된 대상의 교차 부분을 나타내는 새 사용 권한 개체입니다. 이 개체는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 교집합이 비어 있는 경우."
  overload: System.Drawing.Printing.PrintingPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>현재 사용 권한과 동일한 형식이 없는 개체."
  platform:
  - net462
