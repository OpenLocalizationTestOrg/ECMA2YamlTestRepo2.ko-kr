  remarks: "<xref:System.Windows.Forms.DataGridView.CellValidating>이벤트 셀 콘텐츠 유효성 검사를 사용 하도록 설정 하는 입력된 포커스를 잃을 때 발생 합니다.</xref:System.Windows.Forms.DataGridView.CellValidating> 이 이벤트를 취소 현재 셀의 변경 내용을 취소 합니다. 이 이벤트는 데이터 바인딩된 모드로 취소 되 면 새 값이 기본 데이터 원본에 푸시되 지 않습니다. 이 이벤트는 가상 모드에 취소 되는 <xref:System.Windows.Forms.DataGridView.CellValuePushed>이벤트 발생 하지 것입니다.</xref:System.Windows.Forms.DataGridView.CellValuePushed>       DataGridViewCellValidatingEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
