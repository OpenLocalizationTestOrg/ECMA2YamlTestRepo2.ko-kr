  name: ImageMapEventArgs
  nameWithType: ImageMapEventArgs
  fullName: System.Web.UI.WebControls.ImageMapEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.ImageMap.Click&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.ImageMap.Click>이벤트가 때는 <xref:System.Web.UI.WebControls.HotSpot>개체는 <xref:System.Web.UI.WebControls.ImageMap>컨트롤을 클릭 합니다.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.Click> 허용 하는 <xref:System.Web.UI.WebControls.HotSpot>를 발생 시키는 개체의 <xref:System.Web.UI.WebControls.ImageMap.Click>이벤트를 먼저 설정 해야는 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>속성 또는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>속성을 `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> 프로그래밍 방식으로 다시 게시를 수행 하는 동작을 제어할 수 <xref:System.Web.UI.WebControls.HotSpot>는 클릭에 대 한 이벤트 처리기를 제공는 <xref:System.Web.UI.WebControls.ImageMap.Click>이벤트.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       A <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>의 동작과 연결 되는 문자열을 저장 하는 속성은 <xref:System.Web.UI.WebControls.HotSpot>클릭 했을 때 개체.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> ImageMapEventArgs 이벤트 데이터에서이 문자열은 전달 하는 경우는 <xref:System.Web.UI.WebControls.HotSpot>를 클릭 합니다.</xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to create an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event. The <xref:System.Web.UI.WebControls.ImageMap> control contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.Click> event is handled by the `VoteMap_Clicked` event handler. The `VoteMap_Clicked` examines the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property, sent in the ImageMapEventArgs data, to determine which <xref:System.Web.UI.WebControls.RectangleHotSpot> object is associated with the event. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_318_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_318_1.aspx)]"
  syntax:
    content: 'public class ImageMapEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
