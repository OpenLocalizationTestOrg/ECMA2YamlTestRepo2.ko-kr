- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  id: HttpGetBinding
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetBinding
  nameWithType: ServiceMetadataBehavior.HttpGetBinding
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "전송이 HTTP 일 때 메타 데이터 검색을 구성 하는 데 사용 하는 바인딩을 가져오거나 설정 합니다."
  remarks: "WCF의 이전 버전에서는 HTTP GET을 사용 하 여 웹 브라우저를 통해 서비스 도움말 페이지에 액세스 하려면 메타 데이터 검색이 수행 되었습니다. 만 <xref:System.ServiceModel.Channels.HttpTransportBindingElement>지원 되었습니다.</xref:System.ServiceModel.Channels.HttpTransportBindingElement>  만 사용 하 여 HTTPS GET 메타 데이터 검색에는 <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>지원 되었습니다.</xref:System.ServiceModel.Channels.HttpsTransportBindingElement>   HttpGetBinding 및 HttpsGetBinding 속성을 구성 가능 하도록 프로그래밍 방식으로 또는 구성 파일을 통해 HTTP GET (또는 HTTPS GET)를 사용 하 여 메타 데이터 검색에 대 한 바인딩 및 서비스 웹 페이지에 액세스 하려면 사용 되는 바인딩을 사용 합니다.       도움말 페이지 검색 하는 방법에 대 한 자세한 내용을 사용 하 여 <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>및 <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A>속성.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>"
  syntax:
    content: public System.ServiceModel.Channels.Binding HttpGetBinding { get; set; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "A <xref:System.ServiceModel.Channels.Binding>HTTP 프로토콜을 통한 메타 데이터 검색에 사용할 수 있는.</xref:System.ServiceModel.Channels.Binding>"
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  id: HttpGetEnabled
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetEnabled
  nameWithType: ServiceMetadataBehavior.HttpGetEnabled
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "HTTP/GET 요청을 사용 하 여 검색용 서비스 메타 데이터를 게시할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "하는 경우의 값 <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>은 상대는 메타 데이터가 게시 되는 주소는 기본 주소와 서비스 주소 뒤에 `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       하는 경우의 값 <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>은 절대 메타 데이터가 게시 되는 주소의 값이 <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>값 뒤에 `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> </xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       예를 들어, 서비스 주소가 `http://localhost:8080/CalculatorService` 및 <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>이 빈 문자열인 경우 HTTP/GET 메타 데이터 주소는 `http://localhost:8080/CalculatorService?wsdl`.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       이 속성을 사용 하지 않는 경우 되며 변경 되지 않습니다 <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>또는 상대 주소로 예외가 throw 됩니다 런타임에 HTTP에 대 한 기본 주소 없이 서비스 호스트가 열릴 때 집합.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-cs[ServiceMetadataBehavior#1](~/add/codesnippet/csharp/servicemetadatabehavior.client/hostapplication.cs#1)]"
  syntax:
    content: public bool HttpGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>WSDL; 게시 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled*
  exceptions: []
  platform:
  - net462
