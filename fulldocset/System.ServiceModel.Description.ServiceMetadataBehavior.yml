  remarks: "HttpGetUrl의 값이 상대 이면 메타 데이터가 게시 되는 주소는 기본 주소와 서비스 주소 뒤에 `?wsdl` querystring입니다.       HttpGetUrl의 값이 절대 메타 데이터가 게시 되는 주소는이 값 뒤에 `?wsdl` querystring입니다.       예를 들어, 서비스 주소가 `http://localhost:8080/CalculatorService` 및는 HttpGetUrl은 빈 문자열, HTTP/GET 메타 데이터 주소는 `http://localhost:8080/CalculatorService?wsdl`합니다."
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-cs[ServiceMetadataBehavior#1](~/add/codesnippet/csharp/servicemetadatabehavior.client/hostapplication.cs#1)]"
  syntax:
    content: public Uri HttpGetUrl { get; set; }
    return:
      type: System.Uri
      description: "메타 데이터의 절대 또는 상대 위치입니다."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl*
  exceptions: []
  platform:
  - net462
