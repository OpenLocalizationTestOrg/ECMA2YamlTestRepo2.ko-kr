- uid: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  id: MaxJsonLength
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: MaxJsonLength
  nameWithType: ScriptingJsonSerializationSection.MaxJsonLength
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "에 허용 되는 최대 길이 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> 개체 JSON (JavaScript Notation) 문자열에 대 한 개체입니다."
  remarks: "MaxJsonLength 속성 값을 내부에 적용 됩니다. <xref:System.Web.Script.Serialization.JavaScriptSerializer>서비스 메서드 웹 호출 하는 비동기 통신 계층에서 사용 되는 인스턴스에.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int MaxJsonLength { get; set; }
    return:
      type: System.Int32
      description: "JSON 문자열에 대 한 최대 길이 나타내는 정수입니다. 기본값은 102400 자 합니다."
