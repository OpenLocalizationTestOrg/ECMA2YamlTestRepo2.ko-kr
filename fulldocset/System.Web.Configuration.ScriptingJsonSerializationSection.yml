- uid: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  id: RecursionLimit
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: RecursionLimit
  nameWithType: ScriptingJsonSerializationSection.RecursionLimit
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "처리할 개체 수준 수에 대 한 제한을 설정 하거나 가져옵니다."
  remarks: "RecursionLimit 속성은 최대 수준의 개체 계층 구조를 참조 하는 <xref:System.Web.Script.Serialization.JavaScriptSerializer>개체 JSON (JavaScript Notation) 문자열을 역직렬화 할 때 또는 개체를 직렬화 하는 경우를 처리 합니다.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       RecursionLimit 값 내부에 적용 됩니다. <xref:System.Web.Script.Serialization.JavaScriptSerializer>서비스 메서드 웹 호출 하는 비동기 통신 계층에서 사용 되는 인스턴스에.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int RecursionLimit { get; set; }
    return:
      type: System.Int32
      description: "개체 수준 수입니다. 기본값은 100입니다."
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "속성은&1; 보다 작은 값으로 설정 됩니다."
  platform:
  - net462
