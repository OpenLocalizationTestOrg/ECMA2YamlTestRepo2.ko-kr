  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "웹 응용 프로그램에 대 한 쿠키를 사용 하는 방법을 지정 합니다."
  remarks: "HttpCookieMode 열거형의 값을 지정 하는 데 사용 됩니다는 `cookieless` 특성에 `sessionState` 구성 섹션입니다. 쿠키 인증을 지 원하는 모든 기능에서 사용 됩니다.       사용자에 대 한 정보를 유지 관리 쿠키를 사용 하는 방법을 지정 하는 HttpCookieMode 열거형 값입니다. 자동 검색을 사용 하는 ASP.NET 브라우저 또는 쿠키를 지원 하는지 여부를 확인 하기 위해 장치를 쿼리 합니다. 장치 또는 브라우저 쿠키를 지 원하는 경우 다음 쿠키를 사용 합니다; 사용자 데이터를 유지 그렇지 않으면 식별자는 쿼리 문자열에 사용 됩니다."
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCookieMode.AutoDetect
  id: AutoDetect
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: AutoDetect
  nameWithType: HttpCookieMode.AutoDetect
  fullName: System.Web.HttpCookieMode.AutoDetect
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET 요청 브라우저 또는 장치에서 쿠키를 지원 하는지 여부를 결정 합니다. 요청 하는 브라우저 또는 장치에서 쿠키를 지원 하면 자동으로 검색을 사용 하 여 쿠키; 사용자 데이터를 유지 그렇지 않으면 식별자는 쿼리 문자열에 사용 됩니다. 쿠키 사용을 지원 하 고 브라우저나 장치로 표시 되지만 쿠키를 현재 사용할 수 있습니다. 쿠키는 여전히 요청 기능에서 사용 됩니다."
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
