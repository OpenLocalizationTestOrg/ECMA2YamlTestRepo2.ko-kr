  namespace: System.Windows.Media
  summary: "컬렉션을 반복할 수 있는 열거자를 반환 합니다."
  remarks: "열거자는 컬렉션의 데이터 읽기를 허용 합니다. 내부 컬렉션을 수정 하 여 열거자를 사용할 수 없습니다.       처음에 열거자는 컬렉션의 첫 번째 항목 앞에 배치 됩니다. 또한이 위치로 복원 열거자를 가져옵니다. 이 위치에서, 호출 <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>예외를 throw 합니다.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> 따라서 <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>하 여 열거자 <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> 의 값을 읽기 전에 컬렉션의 첫 번째 항목을</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> 호출 해야 합니다.       <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>될 때까지 동일한 개체를 반환 <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>또는 <xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A>호출 됩니다.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A></xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>설정 <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>다음 항목으로.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A></xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>       컬렉션의 끝이 전달 된 후 열거자는 컬렉션의 마지막 항목 뒤에 배치 하 고 호출 되 <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>반환 `false`.</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> 마지막으로 호출 하는 경우 <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>반환 `false`호출, <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>예외를 throw 합니다.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>다시, 컬렉션의 첫 번째 항목 호출 하면 <xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A>그 뒤 <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> 설정 하려면       열거자는 컬렉션이 변경 되지으로 유효한 상태를 유지 합니다. 열거자는 무효화 및 <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> <xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A> <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> throw</xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A> 또는</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> 을 다음에 호출할 등 추가, 수정 또는 삭제 항목 컬렉션을 변경 하는 경우 사이 컬렉션이 수정 되는 경우 <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>및 <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>, <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>열거자가 이미 무효로 되 었 하는 경우에로 설정 되어 있는 항목을 반환 합니다.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>       열거자는 컬렉션에 배타적으로 액세스가 없습니다. 따라서 컬렉션을 열거 것은 본질적으로 스레드로부터 안전한 프로시저가 아닙니다. 컬렉션이 동기화 되어 있을 때 다른 스레드에서 수 수정할 열거자에서 예외가 발생 하는 컬렉션입니다. 열거 동안 스레드 보안을 보장 하려면 전체 열거 동안 컬렉션을 잠글 하거나 다른 스레드에서 변경 된 내용으로 인해 발생 한 예외를 catch 합니다."
