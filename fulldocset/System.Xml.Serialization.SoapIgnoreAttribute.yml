  name: SoapIgnoreAttribute
  nameWithType: SoapIgnoreAttribute
  fullName: System.Xml.Serialization.SoapIgnoreAttribute
  type: Class
  summary: "지시는 <xref:System.Xml.Serialization.XmlSerializer>공용 필드 또는 공용 읽기/쓰기 속성 값을 직렬화 하는 데에 없습니다.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "SoapIgnoreAttribute 클래스 제어 되는 특성의 집합에 속합니다 방법을 <xref:System.Xml.Serialization.XmlSerializer>를 직렬화 또는 인코딩된 SOAP XML로 개체를 역직렬화 합니다.</xref:System.Xml.Serialization.XmlSerializer> 결과 XML은 World Wide Web 컨소시엄 (www.w3.org) 문서의 &quot;Simple Object Access Protocol (SOAP) 1.1&quot; 섹션 5 준수합니다. 비슷한 특성의 전체 목록은 참조 하십시오. [특성을 제어 인코딩된 SOAP Serialization](~/add/includes/ajax-current-ext-md.md)합니다.       <xref:System.Xml.Serialization.XmlSerializer> <xref:System.Xml.Serialization.XmlTypeMapping> <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> <xref:System.Xml.Serialization.SoapReflectionImporter>클래스</xref:System.Xml.Serialization.SoapReflectionImporter> 의 메서드</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> 를 사용 하 여 만든</xref:System.Xml.Serialization.XmlTypeMapping> 사용 하 여</xref:System.Xml.Serialization.XmlSerializer> 구성 해야 개체를 인코딩된 SOAP 메시지로 serialize 하려면       SoapIgnoreAttribute 원하는 모든 클래스 멤버에 적용 된 <xref:System.Xml.Serialization.XmlSerializer>클래스의 인스턴스를 serialize 할 때 무시 하도록 합니다.</xref:System.Xml.Serialization.XmlSerializer> 예를 들어 멤버는 serialize 되는 개체에 대 한 메타 데이터를 포함 하는 데 사용 되는 경우이 작업을 수행 수 있습니다.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다.      > [!NOTE] > 라는 단어를 사용할 수 있습니다 `SoapIgnore` 긴 SoapIgnoreAttribute 대신 코드에서."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapIgnoreAttribute : Attribute
