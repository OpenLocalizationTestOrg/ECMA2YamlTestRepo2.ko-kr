  type: Class
  summary: "메시지에 대 한 보안 컨텍스트를 협상 하는 동안 오류가 발생 했음을 나타냅니다."
  remarks: "이 예외는 다음과 같은 경우에 발생할 수 있습니다.-초기 보안 컨텍스트를 협상 하는 동안 합니다. 정확한 오류 협상 기술이 사용에 따라 달라 집니다: 어느 [Simple and Protected GSS-API Negotiation (SPNEGO)](http://go.microsoft.com/fwlink/?LinkId=96699) 또는 TLSNEGO 합니다. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][보안 프로토콜](~/add/includes/ajax-current-ext-md.md)합니다.      -초기 보안 컨텍스트 위에 보안 세션을 설정 하는 경우 중입니다.      -중 기존 보안 세션에 대 한 키 갱신 합니다.       일부로 보안 협상 오류가 발생할 수 있습니다는 *Spnego*/*Sslnego* 보안 프로토콜 또는 SecureConversation 프로토콜의 일부로 합니다."
  syntax:
    content: 'public class SecurityNegotiationException : System.ServiceModel.CommunicationException'
