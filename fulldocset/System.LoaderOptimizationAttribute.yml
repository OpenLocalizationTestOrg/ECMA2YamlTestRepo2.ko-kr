  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "실행 가능한 응용 프로그램의 main 메서드에 대 한 기본 로더 최적화 정책을 설정 하는 데 사용 합니다."
  remarks: "LoaderOptimizationAttribute 실행 가능한 응용 프로그램에 대해 기본 방법에만 설정할 수 있으며 다른 모든 방법에서 무시 됩니다.       LoaderOptimizationAttribute 특성으로 지정 되는 <xref:System.LoaderOptimization>어떤 유형의 응용 프로그램을 최적화 하기 위해 로더를 알려 주는 열거형 값: `SingleDomain`, `MultiDomain`, 또는 `MultiDomainHost`.</xref:System.LoaderOptimization>       이 특성은 로더에 힌트로 하 고 프로그램 동작에 영향을 주지 않습니다.      > [!NOTE] > 사용자 지정 코드 액세스 보안 정책에 대해 설정 된 경우는 <xref:System.AppDomain>, 사용 하 여는 <xref:System.AppDomain.SetAppDomainPolicy%2A>속성 및 <xref:System.AppDomain>사용 하 여 만들어집니다는 <xref:System.LoaderOptimization>플래그를 효과 지정 하는 것과 같습니다는 <xref:System.LoaderOptimization>플래그; GAC의 어셈블리만 공유 즉,.</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> 이 문제가 발생 하 고 로더 예외를 throw 하지 않는 응용 프로그램 관련 된 성능 향상을 발생 하지 않습니다는 <xref:System.LoaderOptimization>플래그.</xref:System.LoaderOptimization>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
