  type: Method
  assemblies:
  - System.Data.SqlXml
  namespace: System.Xml.Xsl.Runtime
  summary: "XML 정규화 된 이름인 하는 문자열에 인수를 계산 합니다. 이 메서드를 구현 하는 `element-available` 에 지정 된 함수의 [W3C XSLT (XSL 변환)](http://go.microsoft.com/fwlink/?LinkID=49919)합니다."
  remarks: "정규화 된 이름으로 확장 됩니다는 `expanded name` 식의 범위에서 네임 스페이스 선언을 사용 하 여 합니다. ElementAvailable 함수 반환 `true` 경우에는 `expanded name` 명령 이름입니다."
  syntax:
    content: public bool ElementAvailable (System.Xml.XmlQualifiedName name);
    parameters:
    - id: name
      type: System.Xml.XmlQualifiedName
      description: "XML 정규화 된 이름입니다."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우는 [확장된 이름이](http://go.microsoft.com/fwlink/?LinkId=148269) 명령 이름입니다. 경우는 <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;> </xref> XSLT에 의해 정의 된 요소를 참조 하는 다음 URI를 XSLT 네임 스페이스 URI 같은 네임 스페이스를 포함 합니다. 그렇지 않으면 확장명 이름이 확장명 요소를 참조합니다. 경우는 <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;> </xref> 요소에 사용할 수 있는 함수는 반환 null 네임 스페이스 URI가 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable*
  exceptions: []
  platform:
  - net462
