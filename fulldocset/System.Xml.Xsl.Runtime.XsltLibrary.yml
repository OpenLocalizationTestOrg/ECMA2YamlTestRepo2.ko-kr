  id: RelationalOperator(System.Double,System.Collections.Generic.IList{System.Xml.XPath.XPathItem},System.Collections.Generic.IList{System.Xml.XPath.XPathItem})
  parent: System.Xml.Xsl.Runtime.XsltLibrary
  langs:
  - csharp
  name: RelationalOperator(Double,IList<XPathItem>,IList<XPathItem>)
  nameWithType: XsltLibrary.RelationalOperator(Double,IList<XPathItem>,IList<XPathItem>)
  fullName: System.Xml.Xsl.Runtime.XsltLibrary.RelationalOperator(Double,IList<XPathItem>,IList<XPathItem>)
  type: Method
  assemblies:
  - System.Data.SqlXml
  namespace: System.Xml.Xsl.Runtime
  summary: "계산 여부는 <code> left </code> 식 보다 크거나 같음 또는 같음, 보다 크면는 <code> right </code> 식을 기반으로 <code> opCode </code> 전달 합니다."
  syntax:
    content: public bool RelationalOperator (double opCode, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> left, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> right);
    parameters:
    - id: opCode
      type: System.Double
      description: "두 식의 평가 수행 하는 방법을 지정: opcode 값이 2 인 경우에 XPath 식을 계산 &quot;왼쪽 &lt; 오른쪽&quot;입니다.       Opcode 값이 3과 XPath 식을 계산 &quot;왼쪽 &lt;= right&quot;입니다.       Opcode 값이 4 인 경우에 XPath 식을 계산 &quot;왼쪽 &gt; 오른쪽&quot;입니다.       Opcode 값이 5와 XPath 식을 계산 &quot;왼쪽 &gt;= right&quot;"
    - id: left
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "계산할 식입니다."
    - id: right
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "계산할 식입니다."
    return:
      type: System.Boolean
      description: "왼쪽된 식이 오른쪽 식 보다 크거나 이면 true가 부울 값입니다."
  overload: System.Xml.Xsl.Runtime.XsltLibrary.RelationalOperator*
  exceptions: []
  platform:
  - net462
