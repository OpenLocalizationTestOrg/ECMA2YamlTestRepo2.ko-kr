  type: Class
  summary: "비주얼 디자이너에서 디자인 타임 지원을 제공는 <xref href=&quot;System.Web.UI.WebControls.WebParts.PageCatalogPart&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>클래스 역할을 이전에 사용자 페이지에 다시 추가할 수 있도록 사용자가 닫은 하는 페이지에 추가 된 컨트롤을 유지할 페이지 카탈로그.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> 이 컨트롤이 웹 페이지 카탈로그 디스플레이 모드에 있을 경우에 표시 됩니다. PageCatalogPartDesigner 클래스 <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>클래스</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> 에 대 한 디자인 타임 지원 제공       비주얼 디자이너에서 소스 뷰에서 디자인 뷰로 전환 하면 태그 소스 코드 설명 하는 <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>제어 구문 분석 되 고 디자인 화면에 컨트롤의 디자인 타임 버전이 만들어집니다.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> 소스 뷰로 다시 전환 하는 경우 디자인 타임 컨트롤 태그 소스 코드에 유지 되 고 웹 페이지에 대 한 태그를 편집 합니다."
