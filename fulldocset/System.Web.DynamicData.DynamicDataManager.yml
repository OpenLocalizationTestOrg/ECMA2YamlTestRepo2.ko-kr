  name: DynamicDataManager
  nameWithType: DynamicDataManager
  fullName: System.Web.DynamicData.DynamicDataManager
  type: Class
  summary: "ASP.NET Dynamic Data를 지 원하는 ASP.NET 웹 컨트롤에 대 한 동적 동작을 사용 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The DynamicDataManager 다음과 같은 방법으로 데이터 바인딩된 컨트롤, 데이터 소스 제어 및 동적 데이터 간의 연결을 제공:-올바른 열을 만들려면 데이터 바인딩된 컨트롤에 대 한 필드 생성기 집합 설정 될 때 <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>로 설정 된 `true`.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       데이터 바인딩된 컨트롤이 될 수는 <xref:System.Web.UI.WebControls.GridView>제어는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤 또는 <xref:System.Web.UI.WebControls.FormView>컨트롤.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      -데이터 소스 제어에 대 한 컨텍스트 형식 및 테이블 이름을 설정합니다. LINQ to SQL에 대 한 데이터 소스 컨트롤은 <xref:System.Web.UI.WebControls.LinqDataSource>.</xref:System.Web.UI.WebControls.LinqDataSource> ADO Entity Framework에 대 한 데이터 소스 컨트롤은 <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource>      -설정의 <xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>를 `true` Where 없을 경우 데이터 원본에 대 한 절.</xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>      -특수 동적 매개 변수를 같은 확장 <xref:System.Web.DynamicData.DynamicControlParameter>을 데이터 원본에서 사용할 수 있는 매개 변수에.</xref:System.Web.DynamicData.DynamicControlParameter>      -If LINQ-SQL <xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>속성이 `true`, 외래 키를 로드 합니다.</xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>       DynamicDataManager 컨트롤이 동적 데이터 지원을 사용 하려면 데이터 컨트롤에 대 한 순서 대로 페이지에 포함 되어야 합니다. DynamicDataManager 컨트롤용 마크업 동적 데이터 지원 사용 하는 모든 컨트롤에 대 한 태그 앞에 야 합니다.      > [!NOTE] > A DynamicDataManager 컨트롤을 삽입할 수 없는 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel>      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:DynamicDataManager       AutoLoadForeignKeys=&quot;True|False&quot;       EnableQueryStringSelection=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;   >   </asp:DynamicDataManager>   ```"
  example:
  - "The following example shows how to use a DynamicDataManager control to enable dynamic behavior for an instance of the <xref:System.Web.UI.WebControls.GridView?displayProperty=fullName> control.  \n  \n [!code-vb[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_6_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_6_1.aspx)]"
  syntax:
    content: >-
