  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "LINQ to SQL 데이터 컨텍스트에 대 한 자동으로 외래 키 파일만 로드할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "데이터 모델 LINQ to SQL 기반으로 하지 않는 경우이 속성은 무시 됩니다. 속성이로 설정 된 경우 `true`, 관련 엔터티가 초기 쿼리에 로드 되도록 합니다. 속성이로 설정 되 면 `false`, 요청할 경우 LINQ to SQL 관련된 개체를 로드 합니다. 이 속성이 로드 최적화에 대 한 이므로 표시 되는 내용에 영향을 주지 않습니다."
  syntax:
