  remarks: "InvalidConstraintException 만들거나와 관계를 액세스 하는 동안 올바르게 다음 메서드를 호출할 때 throw 됩니다.      - <xref:System.Data.DataRelationCollection.Add%2A?displayProperty=fullName>- <xref:System.Data.DataRowCollection.Clear%2A?displayProperty=fullName>- <xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName>호출 하는 경우 <xref:System.Data.DataRelationCollection.Add%2A>, 관계 매개 변수에서 제공 된 값에 따라 만들 수 없는 경우에 InvalidConstraintException throw 될 수 있습니다.</xref:System.Data.DataRelationCollection.Add%2A> </xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName> </xref:System.Data.DataRowCollection.Clear%2A?displayProperty=fullName> </xref:System.Data.DataRelationCollection.Add%2A?displayProperty=fullName> <xref:System.Data.DataRowCollection.Clear%2A>InvalidConstraintException <xref:System.Data.ForeignKeyConstraint> <xref:System.Data.DataRowCollection>.</xref:System.Data.DataRowCollection> 에 적용</xref:System.Data.ForeignKeyConstraint> 한 경우 throw 될 수 있습니다,</xref:System.Data.DataRowCollection.Clear%2A> 호출 하는 경우 <xref:System.Data.DataRow.GetParentRow%2A>열 데이터 형식이 서로 다른 없거나 테이블에 동일한 <xref:System.Data.DataSet>.</xref:System.Data.DataSet> 에 속하지 않는 경우에 InvalidConstraintException throw 될 수 있습니다,</xref:System.Data.DataRow.GetParentRow%2A> 호출 하는 경우"
