  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "감사 로그 쓰기의 실패를 표시 하지 않기 위한 동작을 지정 하는 부울 값을 가져오거나 설정 합니다."
  remarks: "감사 로그에 쓰기 실패에 대 한 응용 프로그램을 알려야 합니다. 응용 프로그램 기능이 없는 경우에 감사 실패 처리를 감사 로그에 쓰기 실패를 표시 하지 않으려면이 속성을 사용 해야 합니다."
  syntax:
    content: public bool SuppressAuditFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우 <xref:System.OutOfMemoryException>, 이외의 예외 <xref href=&quot;System.StackOverflowException&quot;> </xref>, <xref href=&quot;System.Threading.ThreadAbortException&quot;> </xref>, <xref:System.ArgumentException>감사 이벤트는 시스템에 의해 처리 되 고 없는 쓰기 시도로 인해 결과 응용 프로그램에 전파 하 고 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 감사 이벤트 쓰기 시도 결과로 발생 하는 모든 예외 경우 응용 프로그램에 위로 전달 됩니다.</xref:System.ArgumentException> </xref:System.OutOfMemoryException> 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure*
  exceptions: []
