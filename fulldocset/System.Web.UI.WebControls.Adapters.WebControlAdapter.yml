  name: WebControlAdapter
  nameWithType: WebControlAdapter
  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter
  type: Class
  summary: "렌더링 하는 컨트롤 어댑터가 연결 된, 기본 태그 또는 특정 브라우저에 대 한 동작을 수정 하려면 웹 컨트롤에 대 한 사용자 지정 합니다."
  remarks: "<xref:System.Web.UI.WebControls.WebControl>웹 컨트롤을 상속할 기본 클래스입니다.</xref:System.Web.UI.WebControls.WebControl> 모든 웹 컨트롤에 공통 된 많은 속성을 정의합니다. 자세한 내용은 <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> 을 참조 하십시오.       WebControlAdapter 개체는 특정 대체 하는 구성 요소 <xref:System.Web.UI.WebControls.WebControl>클래스 또는 상속 된 메서드 및 브라우저 또는 태그 관련 처리를 허용 하도록 실행 주기에서 이벤트.</xref:System.Web.UI.WebControls.WebControl> .NET Framework 매핑되는 단일 제어 어댑터 파생 <xref:System.Web.UI.WebControls.WebControl>각 클라이언트 요청에 대 한 개체입니다.</xref:System.Web.UI.WebControls.WebControl>       어댑터는 특정 브라우저 또는 브라우저의 클래스에 대 한 제어 동작을 수정 하거나 특정 기능에는 임의의 필터 역할을 합니다. 렌더링 동작에서의 <xref:System.Web.UI.HtmlTextWriter>클래스</xref:System.Web.UI.HtmlTextWriter> 에서 파생 되는 특수 클래스에 캡슐화 할 수 있습니다. 따라서 것은 브라우저 클래스 동작 또는에 어댑터 기능이 포함 되는 수에 대 한 단일 어댑터는 사용 될 가능성이 <xref:System.Web.UI.HtmlTextWriter>클래스 불필요 한 컨트롤 어댑터의 사용 하 게 될 수 있습니다.</xref:System.Web.UI.HtmlTextWriter>       컨트롤 자체는 어댑터를 반드시 필요 하지 않습니다. 컴퍼지션을 통해 컨트롤은 확장 하는 경우 일반적으로 자식 컨트롤에 대 한 어댑터는 충분 합니다.       각 컨트롤 브라우저 정의 파일을 통해 어댑터에 명시적인 매핑이 정의 되어 있습니다. 따라서 액세스 하는 모든는 <xref:System.Web.UI.Control.Adapter%2A>속성 <xref:System.Web.UI.WebControls.WebControl>사용 하 여는 <xref:System.Web.HttpBrowserCapabilities>어댑터와 컨트롤의 매핑에 대 한 조회를 수행 하는 브라우저 정의 파일에서 추출 된 개체입니다.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.Control.Adapter%2A>       처리 하는 동안.NET Framework 대상에 관련 될 수 있는 컨트롤의 재정의 가능한 메서드를 호출을 차단 합니다. 컨트롤 어댑터가 연결 되 면.NET Framework는 연결 된 어댑터 메서드를 호출 합니다. 자세한 내용은 <xref:System.Web.UI.Adapters.ControlAdapter>.</xref:System.Web.UI.Adapters.ControlAdapter> 을 참조 하십시오.       에 대 한 렌더링은 <xref:System.Web.UI.WebControls.WebControl>시작 및 끝 태그 및 주소와 끝 태그 사이 일부 내부 태그의 일반적으로 구성 됩니다.</xref:System.Web.UI.WebControls.WebControl> 태그 정의 된 경우는 <xref:System.Web.UI.WebControls.WebControl>만들어집니다.</xref:System.Web.UI.WebControls.WebControl> 자세한 내용은 <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A> 을 참조 하십시오.       에 의해 생성 된 태그는 <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>및 <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>메서드를 각각.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A> 내부 태그에서 생성 되는 <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>메서드.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>       <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>다음과 같은 순서로 메서드를 호출 하 여 모든 태그를 생성 하는 메서드: 1.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A>속성에서 반환 `true` 경우에만 <xref:System.Web.UI.WebControls.WebControl>및 모든 부모 컨트롤을 사용할 수 있습니다.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A> <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>속성에 <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> 에 대 한 강력한 형식의 참조를 반환 합니다.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>"
