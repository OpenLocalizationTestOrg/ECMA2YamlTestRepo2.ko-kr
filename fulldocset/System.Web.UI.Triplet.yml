  type: Class
  summary: "세 개의 관련된 개체를 저장 하는 데 사용 되는 기본 유틸리티 클래스를 제공 합니다."
  remarks: "세 개 클래스는 세 개의 관련된 개체를 저장 하는 기본 구조도 사용 됩니다. ASP.NET 전반에 걸쳐 다양 한 방법으로 사용 되는 유틸리티 클래스입니다. 사용자 고유의 코드에서 세 개의 관련된 개체 및 데이터 숨기기 중요 하지 않은 포함 하는 구조를 필요한 세 요소로 클래스를 사용할 수 있습니다. 세 개 클래스 캡슐화 하지 않는 해당 `object` 참조 <xref:System.Web.UI.Triplet.First>, <xref:System.Web.UI.Triplet.Second>, 및 <xref:System.Web.UI.Triplet.Third>, 속성에서 노출을 호출 하는 모든 코드에 직접 공용 클래스 필드와.</xref:System.Web.UI.Triplet.Third> </xref:System.Web.UI.Triplet.Second> </xref:System.Web.UI.Triplet.First>"
  example:
  - "The following example uses a Triplet object to hold three integer values and another Triplet to hold three label controls.  \n  \n> [!NOTE]\n>  When accessing reference types as members of a Triplet, only generic <xref:System.Object> methods are available for that member.  \n  \n [!code-cs[System.Web.UI.Triplet#1](~/add/codesnippet/csharp/t-system.web.ui.triplet_1.aspx)]\n [!code-vb[System.Web.UI.Triplet#1](~/add/codesnippet/visualbasic/t-system.web.ui.triplet_1.aspx)]"
