      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우는 <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema*>호출 되지 않으면, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema*>"
