- uid: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure
  id: CanConfigure
  parent: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner
  langs:
  - csharp
  name: CanConfigure
  nameWithType: ObjectDataSourceDesigner.CanConfigure
  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "나타내는 값을 가져옵니다 여부는 <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>메서드를 호출할 수 있습니다.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
  remarks: "<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>메서드를 호출 하 고 CanConfigure 속성은 `true`경우는 <xref:System.ComponentModel.Component.Site%2A>속성은 연결 된 <xref:System.Web.UI.WebControls.ObjectDataSource>컨트롤 중 하나를 구현 하는 <xref:System.ComponentModel.Design.ITypeResolutionService>또는 <xref:System.ComponentModel.Design.ITypeDiscoveryService>인터페이스.</xref:System.ComponentModel.Design.ITypeDiscoveryService> </xref:System.ComponentModel.Design.ITypeResolutionService> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.ComponentModel.Component.Site%2A> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>       CanConfigure 이면 `true`, **데이터 소스 구성** 메뉴 항목이 표시 되는 **일반 ObjectDataSource 작업** 비주얼 디자이너 화면에 연결된 된 컨트롤의 상황에 맞는 메뉴입니다. 데이터 소스 구성 마법사는이 메뉴 항목이 선택 될 때 호출 됩니다."
  syntax:
    content: public override bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>경우 <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>메서드를 호출할 수 있습니다. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 그렇지 않은 경우.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
  overload: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
