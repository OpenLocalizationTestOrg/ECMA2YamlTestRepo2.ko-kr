  name: ObjectDataSourceDesigner
  nameWithType: ObjectDataSourceDesigner
  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner
  type: Class
  summary: "비주얼 디자이너에서 디자인 타임 지원을 제공는 <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> 웹 서버 컨트롤입니다."
  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSource>컨트롤은 Delete, Insert, Select 및 Update 데이터베이스 작업을 수행 하기 위해 비즈니스 개체의 메서드를 호출 하는 데이터 원본을 나타냅니다.</xref:System.Web.UI.WebControls.ObjectDataSource>       비주얼 디자이너에서 소스 뷰에서 디자인 뷰로 전환 하면 태그 소스 코드 설명 하는 <xref:System.Web.UI.WebControls.ObjectDataSource>제어 구문 분석 되 고 디자인 화면에 컨트롤의 디자인 타임 버전이 만들어집니다.</xref:System.Web.UI.WebControls.ObjectDataSource> 소스 뷰로 다시 전환 하는 경우 디자인 타임 컨트롤 태그 소스 코드에 유지 되 고 웹 페이지에 대 한 태그를 편집 합니다. ObjectDataSourceDesigner 클래스에 대 한 디자인 타임 지원을 제공는 <xref:System.Web.UI.WebControls.ObjectDataSource>비주얼 디자이너에서 제어 합니다.</xref:System.Web.UI.WebControls.ObjectDataSource>       ObjectDataSourceDesigner 클래스 멤버는 다음 기능을 제공:- <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A>속성은 데이터 소스 구성 마법사를 표시할 수 있는지 여부를 나타냅니다.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>속성 표시 여부는 연관 된 스키마 <xref:System.Web.UI.WebControls.ObjectDataSource>디자인 타임에 컨트롤을 새로 고칠 수 있습니다.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>      - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A>속성 선택 기능을 수행 하는 방법을 지정 합니다.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>속성, 연결 된 컨트롤에 데이터를 제공 하는 비즈니스 개체의 유형을 지정 합니다.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>      - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A>메서드가 지정 된 이름의 데이터 원본 뷰를 반환 합니다.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A>메서드는 연결 된 데이터 원본 뷰 이름 목록을 반환 <xref:System.Web.UI.WebControls.ObjectDataSource>컨트롤.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>메서드 관련된 비즈니스 개체의 Select 메서드에 대 한 메타 데이터를 추출 합니다.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>      - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>메서드를 사용 하면 데이터 소스 구성 마법사는 비주얼 디자이너 화면에 표시 됩니다.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>메서드 속성에서 제거, 다른 속성을 추가 또는 연결된 된 컨트롤의 속성을 숨깁니다.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the ObjectDataSourceDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.ObjectDataSource> control at design time.  \n  \n The example derives the `MyObjectDataSource` control from the <xref:System.Web.UI.WebControls.ObjectDataSource>. The `MyObjectDataSource` is a copy of the <xref:System.Web.UI.WebControls.ObjectDataSource> control. The example also derives the `MyObjectDataSourceDesigner` class from the ObjectDataSourceDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyObjectDataSourceDesigner` on the `MyObjectDataSource` control.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.DataSourceDesigner.GetDesignTimeHtml%2A> method to display the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A> and <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> properties in a placeholder, in addition to the control type and ID.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_26_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_26_1.cs)]"
  syntax:
    content: 'public class ObjectDataSourceDesigner : System.Web.UI.Design.DataSourceDesigner'
