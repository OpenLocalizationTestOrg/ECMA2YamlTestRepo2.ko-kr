  remarks: "<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>메서드를 호출 하 고 CanRefreshSchema 속성은 `true`경우는 <xref:System.ComponentModel.Component.Site%2A>속성은 연결 된 <xref:System.Web.UI.WebControls.ObjectDataSource>컨트롤 중 하나를 구현 하는 <xref:System.ComponentModel.Design.ITypeResolutionService>또는 <xref:System.ComponentModel.Design.ITypeDiscoveryService>인터페이스를 및 <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A>및 <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>속성 둘 다에 값을 포함 합니다.</xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> </xref:System.ComponentModel.Design.ITypeDiscoveryService> </xref:System.ComponentModel.Design.ITypeResolutionService> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.ComponentModel.Component.Site%2A> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>       CanRefreshSchema 이면 `true`, **스키마 새로 고침** 메뉴 항목이 표시 되는 **일반 ObjectDataSource 작업** 비주얼 디자이너 화면에 연결된 된 컨트롤의 상황에 맞는 메뉴입니다."
