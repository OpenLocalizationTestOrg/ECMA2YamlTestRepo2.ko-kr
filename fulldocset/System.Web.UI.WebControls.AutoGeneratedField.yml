  name: AutoGeneratedField
  nameWithType: AutoGeneratedField
  fullName: System.Web.UI.WebControls.AutoGeneratedField
  type: Class
  summary: "데이터 바인딩된 컨트롤에는 자동으로 생성 된 필드를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "AutoGeneratedField 클래스 <xref:System.Web.UI.WebControls.GridView>또는 <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 같은 데이터 바인딩된 컨트롤에는 자동으로 생성 된 필드를 나타내는 데 사용 됩니다. 적절 한 속성을로 설정 하는 경우 자동으로 생성 된 필드는 데이터 바인딩된 컨트롤에 의해 만들어집니다 `true` (예를 들어는 <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>속성에 대 한는 <xref:System.Web.UI.WebControls.GridView>제어는 <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>속성에 대 한는 <xref:System.Web.UI.WebControls.DetailsView>컨트롤과 등).</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>      > [!NOTE] > 자동으로 생성 된 필드는 데이터 바인딩된 컨트롤의 필드 컬렉션에 추가 되지 않습니다 (예를 들어는 <xref:System.Web.UI.WebControls.GridView.Columns%2A>에 대 한 컬렉션은 <xref:System.Web.UI.WebControls.GridView>제어는 <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>에 대 한 컬렉션은 <xref:System.Web.UI.WebControls.DetailsView>컨트롤과 등).</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       AutoGeneratedField 클래스는 데이터 바인딩된 컨트롤에서 내부적으로 사용을 위한 것입니다. 다른 데이터 필드와는 달리 (같은 <xref:System.Web.UI.WebControls.BoundField>, <xref:System.Web.UI.WebControls.CheckBoxField>, <xref:System.Web.UI.WebControls.TemplateField>등), AutoGeneratedField 클래스 필드 컬렉션의 일환으로 선언적에 페이지에 배치할 수 없습니다.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.BoundField> AutoGeneratedField 개체 필드 컬렉션에 프로그래밍 방식으로 추가할 수 있지만이 디자인 패턴을 피해 야 합니다.       자동으로 생성 된 필드의 필드 자동 렌더링을 나타내므로 데이터 바인딩된 컨트롤 AutoGeneratedField 개체의 속성을 수정 하는 사용자를 일반적으로 허용 하지 않습니다. 자동 렌더링 요구 사항에 적합 하지 않은, 컨트롤의 필드 컬렉션에 대 한 사용자 고유의 데이터 필드를 정의 합니다."
  example:
  - "The following example demonstrates how to create an AutoGeneratedField object for a custom control that derives from the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[AutoGenerateFieldProperties#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_265_1.cs)]\n [!code-vb[AutoGenerateFieldProperties#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_265_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class AutoGeneratedField : System.Web.UI.WebControls.BoundField
