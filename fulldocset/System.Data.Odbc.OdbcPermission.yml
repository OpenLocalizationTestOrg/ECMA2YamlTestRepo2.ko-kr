  fullName: System.Data.Odbc.OdbcPermission
  type: Class
  summary: ".NET Framework Data Provider for ODBC 사용자에 게 부여 ODBC 데이터 원본에 액세스 하는 데 충분 한 보안 수준이 되는지 확인 하기 위해 사용 하도록 설정 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스는 부분 신뢰 시나리오에 대 한.NET Framework Data Provider for ODBC 사용 하는 나중에 사용할 위한 것입니다. ODBD에 대 한.NET Framework Data Provider는 현재 FullTrust 권한이 필요합니다. 현재 사용 하는 `OdbcPermission` 클래스에 영향을 주지 않습니다. 자세한 내용은 참조 [코드 액세스 보안 및 ADO.NET](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
