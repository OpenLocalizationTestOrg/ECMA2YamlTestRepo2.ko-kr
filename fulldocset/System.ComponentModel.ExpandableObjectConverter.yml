- uid: System.ComponentModel.ExpandableObjectConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ExpandableObjectConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ExpandableObjectConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ExpandableObjectConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "값 매개 변수로 지정 된 개체의 형식에 대 한 속성의 컬렉션을 가져옵니다."
  remarks: "`context` 매개 변수를 사용 하 여이 변환기가 호출 되는 환경에 대 한 추가 정보를 추출할 수 수 있습니다. 이 수 `null`, 있으므로 항상 확인 합니다. 또한 컨텍스트 개체의 속성을 반환할 수 `null`합니다.       `attributes` 배열에서 배열을 필터링 하는 데 사용 됩니다. `attributes` 를 함께 사용할 수 있습니다 <xref:System.Type>및 <xref:System.Attribute>개체.</xref:System.Attribute> </xref:System.Type> 다음 규칙에 의해 정의 된 필터링:- <xref:System.Type>개체를 와일드 카드로 간주 되며;가 있는 모든 속성을 일치 하 게 됩니다는 <xref:System.Type>해당 특성 집합에.</xref:System.Type> </xref:System.Type>      -속성이 없는 경우는 <xref:System.Attribute>동일한 클래스의 속성이 포함 되지 것입니다 반환된 된 배열에.</xref:System.Attribute>      -특성의 인스턴스가 있는 경우 <xref:System.Attribute>, 속성이 정확 하 게 일치 해야 합니다. 또는 반환된 된 배열에 포함 되지 것입니다.</xref:System.Attribute>      If는 <xref:System.Attribute>인스턴스를 지정 하 고은 기본 속성의 인스턴스가 없는 경우에 반환된 된 배열에 포함 됩니다는 <xref:System.Attribute>속성에.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 합니다."
    - id: value
      type: System.Object
      description: "<xref:System.Object>속성 >for 가져올 개체의 형식을 지정합니다 하</xref:System.Object> 는"
    - id: attributes
      type: System.Attribute[]
      description: "형식의 배열 <xref:System.Attribute>필터로 사용할.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> 는 구성 요소에 대 한 노출 되는 속성을 가진 또는 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 속성이 없는 경우."
  overload: System.ComponentModel.ExpandableObjectConverter.GetProperties*
  exceptions: []
  platform:
  - net462
