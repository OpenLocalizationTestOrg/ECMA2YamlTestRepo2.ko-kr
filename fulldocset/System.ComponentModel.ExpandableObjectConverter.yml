  summary: "확장 가능한 개체와 여러 가지 다른 표현을 상호에서 변환 하는 형식 변환기를 제공 합니다."
  remarks: "이 클래스 메서드와 <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter> 에서 제공 하는 속성에 개체에 속성에 대 한 지원 추가 속성의 형식에서 <xref:System.Windows.Forms.PropertyGrid>이 지정한 <xref:System.ComponentModel.TypeConverter> <xref:System.ComponentModel.ExpandableObjectConverter.GetPropertiesSupported%2A>및 <xref:System.ComponentModel.ExpandableObjectConverter.GetProperties%2A>.</xref:System.ComponentModel.ExpandableObjectConverter.GetProperties%2A> </xref:System.ComponentModel.ExpandableObjectConverter.GetPropertiesSupported%2A> 의 표준 구현에 대 한</xref:System.ComponentModel.TypeConverter> </xref:System.Windows.Forms.PropertyGrid> 확장 가능한 있도록 자식 속성으로 표시 하는 <xref:System.ComponentModel.NotifyParentPropertyAttribute>에서 올바르게 동작 하는 <xref:System.Windows.Forms.PropertyGrid>컨트롤.</xref:System.Windows.Forms.PropertyGrid> </xref:System.ComponentModel.NotifyParentPropertyAttribute>      > [!NOTE] >는 형식 변환기를 직접 액세스 하지 마십시오. 대신, 적절 한 변환기 <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> 를 사용 하 여 호출 자세한 내용은 <xref:System.ComponentModel.TypeConverter>기본 클래스</xref:System.ComponentModel.TypeConverter> 에서 예제를 참조 하세요.       형식 변환기에 대 한 자세한 내용은 참조는 <xref:System.ComponentModel.TypeConverter>기본 클래스 및 [하는 방법: 형식 변환기 구현](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Drawing.Printing.Margins> to a string variable.  \n  \n [!code-cs[Converters#26](~/add/codesnippet/csharp/t-system.componentmodel._53_1.cs)]\n [!code-vb[Converters#26](~/add/codesnippet/visualbasic/t-system.componentmodel._53_1.vb)]\n [!code-cpp[Converters#26](~/add/codesnippet/cpp/t-system.componentmodel._53_1.cpp)]  \n  \n The following code example demonstrates how to use the <xref:System.ComponentModel.NotifyParentPropertyAttribute> and the ExpandableObjectConverter class to create an expandable property on a custom control. This code example is part of a larger example provided for the <xref:System.ComponentModel.NotifyParentPropertyAttribute> class.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#3](~/add/codesnippet/visualbasic/t-system.componentmodel._53_2.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#3](~/add/codesnippet/csharp/t-system.componentmodel._53_2.cs)]"
