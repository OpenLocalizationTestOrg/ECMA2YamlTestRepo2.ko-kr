items:
- uid: System.Runtime.Serialization.XPathQueryGenerator
  id: XPathQueryGenerator
  children:
  - System.Runtime.Serialization.XPathQueryGenerator.CreateFromDataContractSerializer(System.Type,System.Reflection.MemberInfo[],System.Xml.XmlNamespaceManager@)
  - System.Runtime.Serialization.XPathQueryGenerator.CreateFromDataContractSerializer(System.Type,System.Reflection.MemberInfo[],System.Text.StringBuilder,System.Xml.XmlNamespaceManager@)
  langs:
  - csharp
  name: XPathQueryGenerator
  nameWithType: XPathQueryGenerator
  fullName: System.Runtime.Serialization.XPathQueryGenerator
  type: Class
  summary: "데이터 계약을 나타내는 메타 데이터 계약의 멤버를 나타내는 클래스를 지정 하는 경우 멤버에 대 한 XPath 쿼리를 생성 합니다."
  remarks: "데이터 계약에 대 한 자세한 내용은 참조 [를 사용 하 여 데이터 계약](~/add/includes/ajax-current-ext-md.md)합니다.       클래스를 사용 하는 4 단계: 1입니다.  데이터 계약 형식을 적용 하 여 만드는 <xref:System.Runtime.Serialization.DataContractAttribute>및 <xref:System.Runtime.Serialization.DataMemberAttribute>유형 필드 또는 속성으로 적절히.</xref:System.Runtime.Serialization.DataMemberAttribute> </xref:System.Runtime.Serialization.DataContractAttribute>      2.  사용 하 여는 <xref:System.Type.GetMember%2A>의 메서드는 <xref:System.Type>MemberInfo 배열을 생성 하기 위해 클래스.</xref:System.Type> </xref:System.Type.GetMember%2A>      3.  형식과 배열을 메서드에 전달 합니다.      4.  필요한 경우 사용 하 여는 <xref:System.Xml.XmlNamespaceManager>에서 반환 되는 `namespaces` XPath 쿼리에서 네임 스페이스 접두사에 의해 참조 되는 XML 네임 스페이스를 검사 매개 변수.</xref:System.Xml.XmlNamespaceManager>      > [!NOTE] > 네임 스페이스 접두사 &quot;xg&quot; 의미 (XPath Generator)는 XPath의 기본값으로 사용 됩니다. 이 변경할 수 없습니다. 대신 NameTable 컬렉션을 네임 스페이스 접두사는 연결 된 참조를 참조 하십시오."
  example:
  - "The following example creates XPath queries from two classes to which the <xref:System.Runtime.Serialization.DataContractAttribute> and <xref:System.Runtime.Serialization.DataMemberAttribute> attributes have been applied.  \n  \n [!code-vb[XPathQueryGenerator#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_16_1.vb)]\n [!code-cs[XPathQueryGenerator#0](~/add/codesnippet/csharp/t-system.runtime.seriali_16_1.cs)]"
  syntax:
    content: public static class XPathQueryGenerator
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
