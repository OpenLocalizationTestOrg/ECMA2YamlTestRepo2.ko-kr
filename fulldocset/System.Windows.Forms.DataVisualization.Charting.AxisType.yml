  summary: "X 및 y 축에 대 한 서식을 지정는 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Series&quot;> </xref>합니다."
  remarks: "AxisType 열거형은 X 및 y 축에 <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> 에 사용 되는 축 유형을 나타냅니다.       A <xref:System.Windows.Forms.DataVisualization.Charting.Series>원형 및 도넛형 차트를 제외 하 고 두 개의 축을 사용 하 여 그려집니다.</xref:System.Windows.Forms.DataVisualization.Charting.Series> 이 열거형은와 함께에서 사용 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>및 <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>속성을 사용 하는 일련의 관련된 데이터 요소를 그리는 축을 설정 합니다.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>       가로 막대형, 누적 가로 막대형을 제외 하 고 모든 차트, 원형 및 도넛형 종류, 기본 및 보조 축은 다음과 같습니다: | 축 유형 | 설명 |   |---------------|-----------------|   | 기본 x 축 | 가로 축 아래쪽. |   | 보조 x 축을 | 위쪽 가로 축. |   | 기본 y 축 | 왼쪽된 세로 축입니다. |   | 보조 y 축을 | 오른쪽 세로 축입니다. |       막대형 및 누적 가로 막대형 차트에서는 축의 회전 되었음을 시계 방향으로 90도 합니다. 예를 들어, 이러한 두 차트에 대 한 기본 x 축이 왼쪽 세로 축입니다."
