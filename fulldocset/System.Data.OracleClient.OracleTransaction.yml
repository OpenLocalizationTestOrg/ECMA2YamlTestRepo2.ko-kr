- uid: System.Data.OracleClient.OracleTransaction.IsolationLevel
  id: IsolationLevel
  parent: System.Data.OracleClient.OracleTransaction
  langs:
  - csharp
  name: IsolationLevel
  nameWithType: OracleTransaction.IsolationLevel
  fullName: System.Data.OracleClient.OracleTransaction.IsolationLevel
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "지정 된 <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> 이 트랜잭션에 대 한 합니다."
  remarks: ".NET Framework Data Provider for Oracle 지원 `ReadCommitted` 및 `Serializable` 격리 수준입니다. .NET Data Provider for SQL Server 사용 되는 때의 동작 방식으로 이러한 격리 수준 동작이 일치 하지 않습니다. Oracle 격리 수준을 사용 하는 방법에 대 한 자세한 내용은 Oracle 설명서를 참조 하십시오.       병렬 트랜잭션은 지원 되지 않습니다. 따라서는 <xref:System.Data.IsolationLevel>전체 트랜잭션에 적용 됩니다.</xref:System.Data.IsolationLevel>"
  syntax:
    content: public override System.Data.IsolationLevel IsolationLevel { get; }
    return:
      type: System.Data.IsolationLevel
      description: "<xref href=&quot;System.Data.IsolationLevel&quot;> </xref> 이 트랜잭션에 대 한 합니다. 기본값은 <xref uid=&quot;langword_csharp_ReadCommitted&quot; name=&quot;ReadCommitted&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Data.OracleClient.OracleTransaction.IsolationLevel*
  exceptions: []
  platform:
  - net462
