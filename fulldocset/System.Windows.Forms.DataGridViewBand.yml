  remarks: "크기 조정 가능한 해당 속성을 설정 하 여 개별 행 이나 열 크기 조정에서 사용자가 방지할 수 있습니다. 기본적으로 크기를 조정할 수 속성 값에 따라는 <xref:System.Windows.Forms.DataGridView.AllowUserToResizeColumns%2A>열에 대 한 속성 값 및 <xref:System.Windows.Forms.DataGridView.AllowUserToResizeRows%2A>행에 대 한 속성 값.</xref:System.Windows.Forms.DataGridView.AllowUserToResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AllowUserToResizeColumns%2A> 크기 조정 가능을 명시적으로 설정 하면 <xref:System.Windows.Forms.DataGridViewTriState>또는 <xref:System.Windows.Forms.DataGridViewTriState>, 컨트롤 값이 무시 되는 반면.</xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewTriState> 크기 조정 가능으로 설정 <xref:System.Windows.Forms.DataGridViewTriState>여 상속을 복원 합니다.</xref:System.Windows.Forms.DataGridViewTriState>       때문에 <xref:System.Windows.Forms.DataGridViewTriState>복원 값 상속을 크기 조정 가능한 속성을 반환 하지 것입니다는 <xref:System.Windows.Forms.DataGridViewTriState>행 또는 열이 추가 되지 않는에 값을 <xref:System.Windows.Forms.DataGridView>컨트롤.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewTriState> 행 또는 열의 크기를 조정할 수 속성 값이 상속 하는지 여부를 결정 해야 하는 경우 해당 <xref:System.Windows.Forms.DataGridViewElement.State%2A>속성.</xref:System.Windows.Forms.DataGridViewElement.State%2A> 경우는 <xref:System.Windows.Forms.DataGridViewElement.State%2A>값에 포함 됩니다는 <xref:System.Windows.Forms.DataGridViewElementStates>플래그를 크기 조정 가능한 속성 값은 상속 되지 않습니다.</xref:System.Windows.Forms.DataGridViewElementStates> </xref:System.Windows.Forms.DataGridViewElement.State%2A> 크기를 조정할 수 속성 값이 <xref:System.Windows.Forms.DataGridViewTriState>, 사용자 수동으로 밴드의 크기를 조정할 수 없습니다.</xref:System.Windows.Forms.DataGridViewTriState>"
