  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "나가는 요청 매개 변수 이름-값 쌍으로 HTTP를 사용 하 여 구현 하는 웹 서비스에 대 한 인코딩된 SOAP 메시지 대신 HTML 폼 처럼를 씁니다."
  remarks: "HtmlFormParameterWriter 및 기타 클래스에는 <xref:System.Web.Services.Protocols>네임 스페이스는 HTTP GET 및 HTTP POST 작업을 통해 웹 서비스의.NET Framework의 구현을 지원 합니다.</xref:System.Web.Services.Protocols> 웹 서비스 작성자 및 독자 serialize 및 deserialize를 각각 매개 변수 또는 웹 메서드의 반환 개체와 HTTP 요청 또는 응답 스트림을 사이입니다. 웹 서비스 작성자 및 독자 전송에 HTTP를 사용 하지만 SOAP 표준을 사용 하 여 메시지를 교환 하지는 않습니다. 클라이언트 쪽 HtmlFormParameterWriter 클래스 MIME 형식으로 요청 하는 HTTP의 본문에 매개 변수 이름-값 쌍을 작성 하는 메서드를 제공 `application/x-www-form-urlencoded`합니다.       일반적으로 않아도 됩니다 HtmlFormParameterWriter를 직접 사용 하도록 합니다. HTTP POST 구현에 따라 클라이언트 프록시 코드를 생성 하는 Wsdl.exe 도구, 적용는 <xref:System.Web.Services.Protocols.HttpMethodAttribute>각 웹 메서드에 특성을 설정 하 고 <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>속성 HtmlFormParameterWriter.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
