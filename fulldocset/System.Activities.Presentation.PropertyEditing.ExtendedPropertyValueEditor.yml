  remarks: "ExtendedPropertyValueEditor 클래스 두 개를 저장할 수 있는 <xref:System.DataTemplate>인라인 편집기와 확장된 편집기에 대 한 개체입니다.</xref:System.DataTemplate> 범위 내에 나타나는 사용자 지정 인터페이스를 제공 하는 인라인 편집기는 `Properties` 창과 확장된 편집기 새 창에 표시 되는 인터페이스를 제공 합니다.       <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>속성 인라인 편집기에 대 한 시각적 인터페이스에 대 한 XAML 템플릿을 반환 및 <xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>속성은 확장된 편집기에 대 한 XAML 템플릿을 반환 합니다.</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> </xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> 이러한 프로젝트의 ResourceDictionary에서 일반적으로 제공 됩니다.       사용 해야는 <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>호출할 사용자 지정 사용자 ExtendedPropertyValueEditor.</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>"
