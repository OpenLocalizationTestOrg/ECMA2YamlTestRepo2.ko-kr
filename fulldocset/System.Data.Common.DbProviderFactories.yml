      type: System.Data.DataTable
      description: "반환 된 <xref href=&quot;System.Data.DataTable&quot;> </xref> 포함 된 <xref href=&quot;System.Data.DataRow&quot;> </xref> 다음 데이터를 포함 하는 개체입니다.       <table><thead><tr><th> 열 서 수       </th><th> 열 이름 설명       </th></tr></thead><tbody><tr><td> 0       </td><td> **이름** 데이터 공급자에 대 한 이해 하기 쉬운 이름.       </td></tr><tr><td> 1       </td><td> **설명** 데이터 공급자의 사용자를 읽을 수 있는 설명입니다.       </td></tr><tr><td> 2       </td><td> **InvariantName** 데이터 공급자를 참조 하 여 프로그래밍 방식으로 사용할 수 있는 이름입니다.       </td></tr><tr><td> 3       </td><td> **AssemblyQualifiedName** 개체를 인스턴스화할 충분 한 정보를 포함 하는 팩터리 클래스의 정규화 된 이름입니다.       </td></tr></tbody></table>"
