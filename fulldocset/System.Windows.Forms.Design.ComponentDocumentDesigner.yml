  fullName: System.Windows.Forms.Design.ComponentDocumentDesigner
  type: Class
  summary: "중첩 된 구성 요소를 지 원하는 루트 디자인 문서의 디자인 모드 동작을 확장 하기 위한 기본 디자이너 클래스입니다."
  remarks: "ComponentDocumentDesigner 중첩된 구성 요소를 지 원하는 루트 디자인 문서의의 디자이너에 대 한 기본 클래스를 제공 합니다. 메서드 및에서 상속 된 기능 외에 <xref:System.ComponentModel.Design.ComponentDesigner>ComponentDocumentDesigner 구현 클래스는 <xref:System.ComponentModel.Design.IRootDesigner>중첩 된 구성 요소와 연결된 된 구성 요소에 대 한 루트 수준의 디자인 모드 보기를 제공 하는 인터페이스입니다.</xref:System.ComponentModel.Design.IRootDesigner> </xref:System.ComponentModel.Design.ComponentDesigner>      > [!NOTE] >에 대 한 루트 수준의 디자인 모드 보기는 <xref:System.Windows.Forms.Form>또는 <xref:System.Windows.Forms.Control>은 기본 제공 루트 디자이너에서 제공 됩니다.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Form> 사용자 지정 <xref:System.ComponentModel.Design.IRootDesigner>다른 종류의 디자인 모드에서 루트 구성 요소에 대 한 보기를 제공 하도록 구현이 필요 합니다.</xref:System.ComponentModel.Design.IRootDesigner>       디자이너에 <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> 를 사용 하는 형식과 연결할 수 있습니다. 디자인 타임 동작을 사용자 지정의 개요를 참조 하십시오. [디자인 타임 지원을 확장](~/add/includes/ajax-current-ext-md.md)합니다."
