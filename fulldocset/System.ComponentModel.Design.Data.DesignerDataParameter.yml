  remarks: "DesignerDataParameter 클래스 디자인 타임에 데이터 저장소의 스키마를 구성 하는 여러 형식 중 하나입니다. 디자이너를 구현 하 여 이러한 스키마 항목 컨트롤에서 사용할 수는 <xref:System.ComponentModel.Design.Data.IDataEnvironment>인터페이스.</xref:System.ComponentModel.Design.Data.IDataEnvironment> 호출 하 여 스키마 개체 액세스 제어는 <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>인터페이스의 메서드에.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       DesignerDataParameter 클래스는 데이터 저장소에 저장된 프로시저를 호출 하는 데 필요한 매개 변수를 나타냅니다. <xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>속성 DesignerDataParameter 개체의 컬렉션을 포함 합니다.</xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>"
