  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "비주얼 디자이너에서 디자인 타임 지원을 제공는 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> 제어 합니다."
  remarks: "디자이너 뷰로 전환 하는 경우 비주얼 디자이너에서 (같은 `Design` 의 [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), 태그를 설명 하는 <xref:System.Web.UI.WebControls.DataPager>컨트롤은 구문 분석 합니다.</xref:System.Web.UI.WebControls.DataPager> 그런 다음 디자인 화면에 컨트롤의 디자인 타임 버전이 만들어집니다. 소스 뷰로 전환 하는 경우 디자인 타임 컨트롤 웹 페이지에 대 한 태그도 유지 됩니다.       다음 기능을 제공 하는 DataPagerDesigner 클래스의 속성:- <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>속성 스마트 태그 패널을 만드는 사용 되는 항목의 목록을 반환 합니다.</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>속성은 디자이너 (숨겨진된) 버전의으로 사용 된 <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>속성.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>속성이 연결 되어 있는 템플릿 페이저 필드에 대 한 템플릿 그룹의 컬렉션을 반환 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>속성은 항상 반환 `true`, 디자이너의 연결 된 임시 복사본을 만듭니다 나타냅니다 <xref:System.Web.UI.WebControls.DataPager>디자인 타임 태그를 생성 하기 위해 컨트롤.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>       DataPagerDesigner 클래스의 메서드는 다음 기능을 제공:- <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>및 <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>메서드는 연결 된 렌더링 하는 데 사용 되는 HTML 태그를 반환 <xref:System.Web.UI.WebControls.DataPager>디자인 타임에.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>메서드 디자이너를 표시, 편집 및 연결 된 디자인을 준비 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>메서드에서에서 추가 하거나 제거할 속성에 대 한 속성 표를 사용는 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>"
