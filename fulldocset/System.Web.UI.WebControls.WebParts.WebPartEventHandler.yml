  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded&quot;> </xref> 이벤트를 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted&quot;> </xref> 이벤트를 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed&quot;> </xref> 이벤트를 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved&quot;> </xref> 이벤트 또는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> 개체입니다."
  remarks: "WebPartEventHandler 대리자에 지정 된 메서드가 때 호출 됩니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>이벤트, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>이벤트를 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>이벤트를 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>이벤트 또는 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       페이지 개발자가 추가 하 여 웹 파트 이벤트에 대 한 사용자 지정 처리기를 제공할 수 있습니다는 `OnWebPartAdded` 특성 `OnWebPartDeleted` 특성을 `OnWebPartClosed` 특성 `OnWebPartMoved` 특성 또는 `OnSelectedWebPartChanged` 특성을 `<asp:webpartmanager>` 의 요소는 페이지 및 사용자 지정 메서드 이름 특성에 할당 합니다. 사용자 지정 처리기를 프로그래밍 방식으로 할당할 수도 있습니다. 프로그래밍 방식으로 이벤트 처리기를 할당에 대 한 자세한 내용은 참조 하십시오. [NIB: 방법: 이벤트에 이벤트 처리기 메서드에 연결](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)합니다."
