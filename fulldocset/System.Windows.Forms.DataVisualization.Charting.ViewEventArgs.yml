  remarks: "로이 속성이 설정 된 경우 <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, 측정 단위는 <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>속성에 의해 자동으로 결정 되는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart>컨트롤을 숫자 또는 하루 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       이전에 설명한 대로 <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>속성은 항상 축 값으로 측정 됩니다.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> 크기 형식을 명시적으로 설정 하는 경우 형식이 일치 축 스크롤 막대에 속하는 있는지 확인 합니다. 즉, 지정 하지 않으면 <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>축을 사용 하지 않는 경우 <xref:System.DateTime>값.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>속성에 새 값으로 설정할 수 있습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>이벤트에 대 한 새 값으로 설정할 수 없습니다는 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>이벤트 보기 이미 만들어졌기 때문에.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType NewSizeType { get; set; }
