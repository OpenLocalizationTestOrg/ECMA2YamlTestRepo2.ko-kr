ting.Axis.AxisName%2A> 다른 축 속성을 설정할 수도 있습니다.      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>속성 보기의 새 위치를 나타냅니다.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>속성 보기의 새 크기를 나타내는입니다.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>속성 보기의 크기에 대 한 측정 단위를 나타냅니다.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>"
