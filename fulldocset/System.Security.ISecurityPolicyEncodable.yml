  namespace: System.Security
  summary: "보안 개체 및 현재 상태에 대 한 XML 인코딩을 만듭니다."
  remarks: "정책 수준 컨텍스트는 명명 된 권한 집합 참조의 확인을 위해 제공 됩니다. 예를 들어 코드 그룹 정책 수준을 사용 하 여 이름으로 명명 된 권한 집합을 찾습니다.       보안 정책 개체를 확장 하는 사용자 지정 코드는 ToXml 구현 해야 하 고 <xref:System.Security.ISecurityPolicyEncodable.FromXml%2A>보안 인코딩할 수 있는 개체를 만드는 메서드.</xref:System.Security.ISecurityPolicyEncodable.FromXml%2A>"
  syntax:
    content: public System.Security.SecurityElement ToXml (System.Security.Policy.PolicyLevel level);
    parameters:
    - id: level
      type: System.Security.Policy.PolicyLevel
      description: "명명 된 권한을 해결 하려면 정책 수준 컨텍스트 참조를 설정 합니다."
    return:
      type: System.Security.SecurityElement
      description: "정책 개체의 XML 표현의 루트 요소입니다."
  overload: System.Security.ISecurityPolicyEncodable.ToXml*
  exceptions: []
  platform:
  - net462
