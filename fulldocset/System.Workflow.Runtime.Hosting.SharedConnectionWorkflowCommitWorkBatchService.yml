  type: Class
  summary: "공유 연결 버전을 나타내는 <xref href=&quot;System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService&quot;> </xref> 런타임에서 사용 되는 서비스입니다. 이 컨텍스트에서 공유 연결은 서비스가 추적 및 지 속성 서비스에 대 한 동일한 SQL 연결을 사용을 의미 합니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SharedConnectionWorkflowCommitWorkBatchService 서비스는 서로 다른 개체 간에 공유 연결을 사용 하는 데이터베이스 트랜잭션에 사용 됩니다. 대신 SharedConnectionWorkflowCommitWorkBatchService를 사용 하 여 <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>에 프로그램 <xref:System.Workflow.Runtime.WorkflowRuntime>인스턴스를 사용 하 여는 <xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A>메서드.</xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A> </xref:System.Workflow.Runtime.WorkflowRuntime> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>      > [!IMPORTANT] > 하 여 SQL 클러스터 장애 조치 나 일시적인 네트워크 문제는 SharedConnectionWorkflowCommitWorkBatchService 됩니다는 커밋 프로세스가 최대 20 회 다시 시도 발생 시키기 전에 다운 되는 SharedConnectionWorkflowCommitWorkBatchService에서 사용 하는 SQL server는 <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>이벤트.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>"
