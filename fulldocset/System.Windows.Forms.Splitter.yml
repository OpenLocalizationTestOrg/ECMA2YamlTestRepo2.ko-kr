  summary: "Splitter 컨트롤 및 컨테이너 (또는 가장 가까운 해당 측면에 도킹 컨트롤)의 반대 쪽의 가장자리 사이 유지 해야 하는 최소 거리를 가져오거나 설정 합니다. 비슷한 속성에 의해 대체 되었습니다 MinExtra <xref href=&quot;System.Windows.Forms.SplitContainer&quot;> </xref> 이전 버전과 호환성을 위해서만 제공 됩니다."
  remarks: "가로 <xref:System.Windows.Forms.Splitter>컨트롤 (한 <xref:System.Windows.Forms.Splitter>컨트롤 위쪽 또는 컨테이너의 아래쪽에 도킹), 도킹 되지 않은 컨트롤에 대 한으로 예약 된 영역의 최소 높이이 값의 높이 뺀는 <xref:System.Windows.Forms.Splitter>컨트롤.</xref:System.Windows.Forms.Splitter> </xref:System.Windows.Forms.Splitter> </xref:System.Windows.Forms.Splitter> 세로 <xref:System.Windows.Forms.Splitter>컨트롤 (한 <xref:System.Windows.Forms.Splitter>컨트롤 컨테이너의 오른쪽 이나 왼쪽에 도킹), 도킹 되지 않은 컨트롤에 대 한으로 예약 된 영역의 최소 너비는이 값의 너비를 뺀는 <xref:System.Windows.Forms.Splitter>컨트롤.</xref:System.Windows.Forms.Splitter> </xref:System.Windows.Forms.Splitter> </xref:System.Windows.Forms.Splitter> 사용자의 값이 속성에 지정 된 분할자를 이동할 수 없습니다.      > [!NOTE] > MinExtra 속성이 음수 값으로 설정 되어, 속성 값은 0으로 다시 설정 합니다."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.Splitter> control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the MinExtra and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the <xref:System.Windows.Forms.Splitter> to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_130_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_130_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_130_1.vb)]"
  syntax:
    content: public int MinExtra { get; set; }
    return:
      type: System.Int32
      description: "사이의 최소 거리 (픽셀)는 <xref href=&quot;System.Windows.Forms.Splitter&quot;> </xref> 컨트롤과 컨테이너 (또는 가장 가까운 해당 측면에 도킹 컨트롤)의 반대쪽 가장자리입니다. 기본값은 25입니다."
  overload: System.Windows.Forms.Splitter.MinExtra*
  exceptions: []
  platform:
  - net462
