  type: Class
  summary: "도킹 된 컨트롤의 크기를 조정 하려면 사용자 수 있도록 하는 분할자 컨트롤을 나타냅니다. 분할자로 대체 되었습니다 <xref href=&quot;System.Windows.Forms.SplitContainer&quot;> </xref> 이전 버전과 호환성을 위해서만 제공 됩니다."
  remarks: "Splitter 컨트롤을 런타임 시 Splitter 컨트롤의 가장자리에 도킹 된 컨트롤을 조정할 수 있습니다. Splitter 컨트롤 위로 마우스 포인터를 지나갈 때 커서 변경 사항 분할자 컨트롤에 도킹 된 컨트롤을 나타내기 위해 조정할 수 있습니다. Splitter 컨트롤 고정 순서에서 바로 앞에 도킹 된 컨트롤의 크기를 조정 수 있습니다. 따라서 도킹된 된 컨트롤의 크기를 조정 하려면을 사용 하려면 사용자는 컨테이너의 가장자리에 크기를 조정할 수 있게 되기를 원하는 컨트롤 도킹 한 다음 해당 컨테이너의 같은 쪽에 분할자를 도킹 합니다. 예를 들어 창이 Windows 탐색기와 비슷한를 만들려면 추가 <xref:System.Windows.Forms.TreeView>폼에 컨트롤을 설정 해당 <xref:System.Windows.Forms.Control.Dock%2A>속성을 `DockStyle.Left`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.TreeView> Splitter 컨트롤을 폼에 추가 하 고 설정의 <xref:System.Windows.Forms.Control.Dock%2A>속성을 `DockStyle.Left` 도.</xref:System.Windows.Forms.Control.Dock%2A> 폼 레이아웃을 완료 하려면 추가 <xref:System.Windows.Forms.ListView>제어 하 고 설정의 <xref:System.Windows.Forms.Control.Dock%2A>속성을 `DockStyle.Fill` 있어야는 <xref:System.Windows.Forms.ListView>양식의 나머지 공간을 차지 합니다.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> 런타임 시 사용자 다음 크기의 너비는 <xref:System.Windows.Forms.TreeView>컨트롤 (으로 <xref:System.Windows.Forms.ListView>컨트롤) Splitter 컨트롤이 이동 하 여.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.TreeView>       Splitter 컨트롤을 사용자에 게 유용 하 게 되려면 너무 작은 크기에 도킹 컨트롤 크기가 조정 되지 않습니다을 보장 하려면 사용 하는 <xref:System.Windows.Forms.Splitter.MinExtra%2A>및 <xref:System.Windows.Forms.Splitter.MinSize%2A>속성.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> <xref:System.Windows.Forms.Splitter.MinExtra%2A>및 <xref:System.Windows.Forms.Splitter.MinSize%2A>속성 왼쪽에 도킹을 제어 하는 최소 크기를 결정 하 고 오른쪽 (또는 위쪽 및 아래쪽 가로 분할자 컨트롤)에 크기를 조정할 수 있습니다.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> Splitter 컨트롤 테두리의 특정 스타일을 표시 하려면 도킹은 폼에서 컨트롤 다른 경우 <xref:System.Windows.Forms.Splitter.BorderStyle%2A>.를 도킹 된 컨트롤의 테두리 스타일에 맞게 속성</xref:System.Windows.Forms.Splitter.BorderStyle%2A> 을 사용할 수 있습니다.       Splitter 컨트롤에 도킹 된 컨트롤에 대 한 최대 크기 제한을 설정 하려면 원하는 수 있습니다. <xref:System.Windows.Forms.Splitter.SplitterMoved>및 <xref:System.Windows.Forms.Splitter.SplitterMoving>이벤트를 통해 사용자가 도킹 된 컨트롤에가 크기 조정을 경우 확인할 수 있습니다.</xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> 사용할 수는 <xref:System.Windows.Forms.Splitter.SplitPosition%2A>속성에 대 한 이벤트 처리기에는 <xref:System.Windows.Forms.Splitter.SplitterMoved>또는 <xref:System.Windows.Forms.Splitter.SplitterMoving>Splitter 컨트롤에 도킹 되 고 설정할 수 있는 컨트롤의 크기를 결정 하는 이벤트는 <xref:System.Windows.Forms.Splitter.SplitPosition%2A>속성에 지정 된 최대 너비 (또는 가로로 정렬 된 분할자 컨트롤의 높이) 도킹 된 컨트롤의 너비를 제한 하려면 다른 값을.</xref:System.Windows.Forms.Splitter.SplitPosition%2A> </xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> </xref:System.Windows.Forms.Splitter.SplitPosition%2A>      > [!NOTE] > Splitter 컨트롤을 사용 하 여 컨트롤 크기 조정에 수행할 수는 마우스를 사용 합니다. 키보드를 사용 하 여 분할자 컨트롤에 액세스 하는 것이 불가능 합니다."
  example:
  - "The following code example uses a Splitter control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the Splitter to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_18_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_18_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_18_1.vb)]"
