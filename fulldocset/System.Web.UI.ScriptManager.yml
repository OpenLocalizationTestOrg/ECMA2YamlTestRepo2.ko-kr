  remarks: "ScriptMode 속성 지정 여부는 <xref:System.Web.UI.ScriptManager>제어 해야 렌더링 디버그 또는 릴리스 버전의 클라이언트 스크립트 라이브러리가.</xref:System.Web.UI.ScriptManager> 이 값은 page 지시문 및 구성 파일에서 설정 된 값으로 대체 될 수 있습니다.       다음 표에서이 속성에 대 한 유효한 값을 나열 합니다.      | 값 | 정의 |   |-----------|----------------|   | <xref:System.Web.UI.ScriptMode>| 디버그 버전의 클라이언트 스크립트 라이브러리 웹 페이지에서 사용 되는 경우는 `retail` 구성 요소의 특성이로 설정 된 `false`.</xref:System.Web.UI.ScriptMode> 그렇지 않으면, 릴리스 버전의 클라이언트 스크립트 라이브러리가 사용 됩니다. |   | <xref:System.Web.UI.ScriptMode>| <xref:System.Web.UI.ScriptManager>개체의 ScriptMode 속성에 적용할 경우이 값은 <xref:System.Web.UI.ScriptMode>와 같습니다. |   | <xref:System.Web.UI.ScriptMode>| 디버그 버전의 클라이언트 스크립트 라이브러리는 하지 않는 한 웹 페이지에서 사용 되는 `retail` 구성 요소의 특성이로 설정 된 `true`. |   | <xref:System.Web.UI.ScriptMode>| 경우가 아니면 릴리스 버전의 클라이언트 스크립트 라이브러리가 웹 페이지에서 사용 되는 `retail` 구성 요소의 특성이로 설정 된 `false`. |      > [!NOTE] >는 `debug` 지시문의 특성 Ajax 사용 ASP.NET 응용 프로그램에 영향을 주지 않습니다.</xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptMode> <xref:System.Web.UI.ScriptManager>컨트롤 Web.config 파일 및 설정에 대해서만 사용 하 여 해당 <xref:System.Web.UI.ScriptManager.IsDebuggingEnabled%2A>및 ScriptMode 디버그 스크립트를 렌더링할지 여부를 결정 하는 속성.</xref:System.Web.UI.ScriptManager.IsDebuggingEnabled%2A> </xref:System.Web.UI.ScriptManager>       자세한 내용은 참조 [디버깅 및 추적 Ajax 응용 프로그램 개요](~/add/includes/ajax-current-ext-md.md)합니다."
