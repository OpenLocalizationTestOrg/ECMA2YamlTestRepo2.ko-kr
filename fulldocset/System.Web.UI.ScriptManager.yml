  summary: "클라이언트 스크립트 파일을 등록 된 <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> 내에 있는 컨트롤과 함께 사용 하기 위해 컨트롤은 <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> 컨트롤을 선택한 후 페이지에 스크립트 파일 참조를 추가 합니다."
  remarks: "부분 페이지 업데이트에는 페이지 또는 참여 하는 페이지의 일부에 대 한 클라이언트 스크립트 파일을 등록 하려면 RegisterClientScriptInclude 메서드를 사용 합니다. 이 방법을 사용 하 여 등록 된 클라이언트 스크립트 파일 페이지를 받을 경우에만 `control` 내에 있는 컨트롤을 나타냅니다는 <xref:System.Web.UI.UpdatePanel>업데이트 되는 컨트롤.</xref:System.Web.UI.UpdatePanel> 비동기 포스트백이 발생할 때마다 스크립트 파일을 등록 하려면는 <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%28System.Web.UI.Page%2CSystem.Type%2CSystem.String%2CSystem.String%29>이 메서드의 오버 로드.</xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%28System.Web.UI.Page%2CSystem.Type%2CSystem.String%2CSystem.String%29>       <xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A> <xref:System.Web.UI.ClientScriptManager>클래스</xref:System.Web.UI.ClientScriptManager> 의 메서드</xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A> 를 사용 하 여 부분 페이지 업데이트에 맞지 않는 스크립트 블록을 등록 하려면 및 초기 페이지 렌더링 시 한 번만 스크립트 블록을 등록. 에 대 한 참조를 가져올 수 있습니다는 <xref:System.Web.UI.ClientScriptManager>에서 개체는 <xref:System.Web.UI.Page.ClientScript%2A>페이지의 속성입니다.</xref:System.Web.UI.Page.ClientScript%2A> </xref:System.Web.UI.ClientScriptManager>       RegisterClientScriptInclude 메서드 렌더링 하 여 페이지에서 클라이언트 스크립트 파일을 등록 한 `script` 여는 태그를 포함 하는 요소는 `src` 특성입니다. `url` 매개 변수는 데 사용 되는 `src` 특성입니다. Url를 해결 하려면 사용 된 <xref:System.Web.UI.Control.ResolveClientUrl%2A>메서드.</xref:System.Web.UI.Control.ResolveClientUrl%2A> 이 메서드는 경로 확인할 수에 대 한 호출 URL의 컨텍스트를 사용 합니다.       두 RegisterClientScriptInclude 및 <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>메서드 스크립트 파일을 브라우저에 렌더링 합니다.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> 이미 동일한 유형 및 (스크립트 파일)에 대 한 키 또는 동일한 유형 및 리소스 이름 (포함된 된 리소스)와 스크립트를 렌더링 하는 경우 스크립트가 다시 렌더링 되지 않습니다."
  example:
