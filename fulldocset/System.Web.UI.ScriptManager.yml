  summary: "ASP.NET Ajax 스크립트 라이브러리 및 스크립트 파일, 부분 페이지 렌더링 및 웹 및 응용 프로그램에 대 한 클라이언트 프록시 클래스 생성 관리 서비스입니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [부분 페이지 렌더링](#partial_page_rendering)      -   [ScriptManager 컨트롤을 사용 하 여 마스터 페이지, 사용자 정의 컨트롤 및 기타 하위 구성 요소와](#using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components)      -   [스크립트 관리 및 등록](#script_management_and_registration)      -   [웹 서비스 참조](#web_service_references)      -   [지역화](#localization)      -   [의 오류 처리](#error_handling)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The ScriptManager 컨트롤은 asp.net에서 Ajax 기능 중심이 합니다.       컨트롤이는 페이지에 있는 모든 ASP.NET Ajax 리소스를 관리합니다. 여기에 다운로드 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 브라우저를 사용 하 여 사용할 수 있는 부분 페이지 업데이트를 조정 하 고 스크립트를 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> 또한 ScriptManager 컨트롤을 사용 하면 다음을 수행할 수 있습니다.-부분 페이지 업데이트와 호환 되는 스크립트를 등록 합니다. 스크립트와 핵심 라이브러리 간의 종속성을 관리 하기 위해 등록 하는 모든 스크립트 후 로드 되는 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 스크립트입니다.      -지정 임대 해제 여부 또는 디버그 스크립트를 브라우저에 전송 됩니다.      -웹 서비스 메서드를에서 액세스할 스크립트 ScriptManager 컨트롤을 웹 서비스를 등록 합니다.      -ScriptManager 컨트롤을 이러한 서비스를 등록 하 여 클라이언트 스크립트에서 ASP.NET 인증, 역할 및 프로필 응용 프로그램 서비스에 대 한 액세스를 제공 합니다.      -ECMAScript (JavaScript), 및 함수는 브라우저에서의 culture 별 표시를 사용 합니다.      -를 사용 하 여 포함 된 스크립트 파일에 대 한 또는 독립 실행형 스크립트 파일에 대 한 지역화 리소스에 액세스는 <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>의 속성은 <xref:System.Web.UI.ScriptReference>컨트롤.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      -구현 하는 서버 컨트롤 등록는 <xref:System.Web.UI.IExtenderControl>또는 <xref:System.Web.UI.IScriptControl>클라이언트 구성 요소 및 동작에 필요한 스크립트 렌더링 되도록 ScriptManager 컨트롤와 상호 작용.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.IExtenderControl>      <a name=&quot;partial_page_rendering&quot;></a># # 부분 페이지 렌더링 부분 페이지 렌더링을 지 원하는 ASP.NET 페이지의 기능은 다음과 같은 요소에 의해 제어 됩니다.-The ScriptManager 컨트롤 <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>속성 이어야 합니다 `true` (기본값).</xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>      -적어도 하나 있어야 <xref:System.Web.UI.UpdatePanel>페이지에 있는 컨트롤.</xref:System.Web.UI.UpdatePanel>      - <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>속성 이어야 `true` (기본값).</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A> 경우는 <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>속성이 명시적으로 설정 되지 않은 경우, 해당 값은 브라우저의 기능에 따라 결정 됩니다.</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>       값을 재정의할 수는 <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>도중 이나 페이지의 이전 실행 시 속성 <xref:System.Web.UI.Control.Init>이벤트.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> 페이지의 다음이 속성을 변경 하려고 하면 <xref:System.Web.UI.Control.Init>이벤트가 발생 했음을 <xref:System.InvalidOperationException>예외가 throw 됩니다.</xref:System.InvalidOperationException> </xref:System.Web.UI.Control.Init>       부분 페이지 렌더링에 지원 되는 경우 ScriptManager 컨트롤 비동기 포스트백 및 부분 페이지 업데이트를 활성화 하는 스크립트를 렌더링 합니다. 사용 하 여 업데이트 될 페이지의 영역 지정 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> ScriptManager 컨트롤 비동기 포스트백을 처리 하 고 업데이트 해야 할 페이지의 영역만 새로 고칩니다. 부분 페이지 렌더링에 대 한 자세한 내용은 참조 [부분 페이지 렌더링 개요](~/add/includes/ajax-current-ext-md.md)합니다. 업데이트 하는 상태에 대 한 자세한 내용은 참조 [UpdatePanel 컨트롤 개요](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components&quot;></a># # 마스터 페이지, 사용자 정의 컨트롤 및 기타 하위 구성 요소는 페이지에 ScriptManager 컨트롤을 사용 합니다. 해당 계층 구조의 ScriptManager 컨트롤을 하나만 포함할 수 있습니다. 부모 페이지에 ScriptManager 컨트롤 이미 경우 서비스 및 중첩 된 페이지, 사용자 정의 컨트롤 또는 구성 요소에 대 한 스크립트를 등록 하려면는 <xref:System.Web.UI.ScriptManagerProxy>컨트롤.</xref:System.Web.UI.ScriptManagerProxy> 자세한 내용은 참조 [UpdatePanel 컨트롤을 사용 하 여 마스터 페이지](~/add/includes/ajax-current-ext-md.md) <a name=&quot;script_management_and_registration&quot;> </a> # # 스크립트 관리 및 등록은 ScriptManager 컨트롤을 사용 하면 페이지의 일부분으로 다음 렌더링 되는 스크립트를 등록할 수 있습니다.       ScriptManager 컨트롤 등록 메서드는 다음 세 가지 범주도 나눌 수 있습니다:-등록 메서드를 보장 하는 스크립트에서 종속성은 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 유지 됩니다.      -에 종속 되지 않은 등록 메서드는 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]이지만, 그와 호환 되는 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel>      -등록 메서드 작업을 지 원하는 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel>       만들고에서 ASP.NET Ajax 스크립트를 사용 하는 방법에 대 한 자세한 내용은 참조 [Microsoft Ajax Library를 사용 하 여 사용자 지정 클라이언트 스크립트를 만드는](~/add/includes/ajax-current-ext-md.md)합니다.      ### 스크립트에 따라 결정 되는 Microsoft Ajax 라이브러리 있습니다 등록에 종속성을 모두 보장 하는 방식으로 스크립트 파일을 등록 하려면 다음 방법을 사용할 수는 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 유지 됩니다.      | 메서드 | 정의 |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A>| 구현 하는 서버 컨트롤 등록는 <xref:System.Web.UI.IScriptControl>클라이언트 개체를 정의 하는 데 사용 되는 인터페이스입니다.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A> ScriptManager 컨트롤에서 지 원하는 클라이언트 개체 스크립트를 렌더링 합니다. |   | <xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A>| 구현 하는 서버 컨트롤 등록는 <xref:System.Web.UI.IExtenderControl>클라이언트 개체를 정의 하는 데 사용 되는 인터페이스입니다.</xref:System.Web.UI.IExtenderControl> </xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A> ScriptManager 컨트롤에서 지 원하는 클라이언트 개체 스크립트를 렌더링 합니다. |      # # # 부분 페이지 업데이트 호환 스크립트 있습니다 등록에 종속 되지 않은 스크립트 파일을 등록 하려면 다음 방법을 사용할 수는 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 와 호환 되는 있지만 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> 유사한 메서드에 해당 하는 이러한 메서드는 <xref:System.Web.UI.ClientScriptManager>컨트롤.</xref:System.Web.UI.ClientScriptManager> 렌더링 스크립트 내에서 사용 중인 경우는 <xref:System.Web.UI.UpdatePanel>ScriptManager 컨트롤의 메서드를 호출할 수 있어야 합니다.</xref:System.Web.UI.UpdatePanel>      | 메서드 | 정의 |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A>| JavaScript 배열에 값을 추가 합니다.</xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A> 배열 존재 하지 않는 경우 자동으로 만들어집니다. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A>| 렌더링 한 `script` 페이지의 여 다음 요소의 `<form>` 태그.</xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A> 스크립트 문자열 매개 변수로 지정 됩니다. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>| 렌더링 한 `script` 페이지의 여 다음 요소의 `<form>` 태그.</xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> 스크립트 콘텐츠를 설정 하 여 지정 된 `src` 특성 스크립트 파일을 가리키는 URL을. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>| 렌더링 한 `script` 페이지의 여 다음 요소의 `<form>` 태그.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> 스크립트 콘텐츠 어셈블리에서 리소스 이름으로 지정 됩니다. `src` 어셈블리에서 명명된 된 스크립트를 검색 하는 HTTP 처리기를 호출 하 여 URL로 특성은 자동으로 채워집니다. |   | <xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A>| 사용자 지정 이름/값 특성 쌍 (expando)에 지정 된 컨트롤에 대 한 태그를 렌더링 합니다. |   | <xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A>| 숨김된 필드를 렌더링 합니다. |   | <xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A>| 에 대 한 응답으로 실행 되는 스크립트를 등록 된 `form` 요소의 `submit` 이벤트.</xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A> </xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A> </xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A> `onSubmit` 특성이 지정 된 스크립트를 참조 합니다. |   | <xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A>| 시작 스크립트 블록을 페이지의 닫는 직전 렌더링 `</form>` 태그.</xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A> 스크립트를 렌더링 하는 문자열 매개 변수로 지정 됩니다. |       메서드를 등록 하면 해당 스크립트에 대 한 형식/키 쌍을 지정 합니다. 이미 동일한 유형/키 쌍을 사용 하는 스크립트에 등록 하는 경우에 새 스크립트를 등록 되지 않았습니다. 마찬가지로, 이미 있는 리소스 형식/이름 쌍과 함께 스크립트를 등록 하는 경우 존재는 `script` 리소스를 참조 하는 요소는 다시 추가 되지 않습니다. 이전에 등록 된 특성의 expando 특성을 등록 하면 예외가 throw 됩니다. 배열 값 중복 등록 허용 됩니다.       호출 하는 경우는 <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>또는 <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>메서드, 인라인 함수를 실행 하는 스크립트를 등록 하지 마십시오.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> </xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> 이벤트 처리기와 같이 함수 정의 또는 응용 프로그램에 대 한 사용자 지정 클래스 정의 포함 하는 스크립트를 등록 합니다.      ### UpdatePanel 컨트롤 있습니다에 대 한 등록 메서드를 사용 하는 경우 부분 페이지 업데이트를 사용자 지정한 다음 메서드를 사용할 수 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel>      | 메서드 | 정의 |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>| 컨트롤에 대 한 비동기 포스트백의 트리거로 등록 합니다. |   | <xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>| 컨트롤에 부분 페이지 렌더링 도중 사용자 지정 데이터를 보냅니다. |   | <xref:System.Web.UI.ScriptManager.RegisterDispose%2A>| 내에 있는 컨트롤에 대 한 dispose 스크립트를 등록 한 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager.RegisterDispose%2A> </xref:System.Web.UI.ScriptManager.RegisterDataItem%2A> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> 스크립트가 실행 될 때는 <xref:System.Web.UI.UpdatePanel>컨트롤이 업데이트 되거나 삭제.</xref:System.Web.UI.UpdatePanel> Dispose 메서드는 포함 된 클라이언트 구성 요소에 사용 되는 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 구성 요소가 더 이상 사용 하는 경우 리소스를 해제 해야 하 고. |   | <xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A>| 컨트롤 전체 포스트백의 트리거로 등록 합니다.</xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A> 이 메서드는 비동기 포스트백을 수행 하는 <xref:System.Web.UI.UpdatePanel>컨트롤 내에 있는 컨트롤에 사용 합니다. |      <a name=&quot;web_service_references&quot;> </a> # # 웹 서비스 참조 등록할 수 있는 웹 서비스를 만들어 클라이언트 스크립트에서 호출할 수는 <xref:System.Web.UI.ServiceReference>개체에 추가 하는 <xref:System.Web.UI.ScriptManager.Services%2A>ScriptManager 컨트롤의 컬렉션입니다.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> </xref:System.Web.UI.UpdatePanel> 각각에 대 한 클라이언트 프록시 개체를 생성 하는 ASP.NET <xref:System.Web.UI.ServiceReference>개체는 <xref:System.Web.UI.ScriptManager.Services%2A>컬렉션.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> 프로그래밍 방식으로 추가할 수 있습니다 <xref:System.Web.UI.ServiceReference>개체는 <xref:System.Web.UI.ScriptManager.Services%2A>런타임 시 웹 서비스를 등록 하는 컬렉션.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       스크립트에 웹 서비스에 액세스 하는 방법에 대 한 자세한 내용은 참조 [웹 서비스에서 ASP.NET AJAX 클라이언트 스크립트를 노출](http://msdn.microsoft.com/en-us/fe3f6e9e-0acd-44c9-bf0f-0a8598fc13b8) 및 [ASP.NET ajax에서 클라이언트 스크립트에서 웹 서비스 호출](http://msdn.microsoft.com/en-us/fc06c224-f01a-45be-94af-bd71afbc07b0)합니다.      <a name=&quot;localization&quot;></a># # 지역화 ScriptManager 컨트롤 어셈블리 또는 독립 실행형 스크립트 파일에 포함 되어 있는 적절 한 지역화 된 스크립트 파일을 가리키는 렌더링된 된 페이지에 대 한 참조를 생성 합니다.       경우는 <xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A>속성이로 설정 되어 `true`, 있을 경우 ScriptManager 컨트롤이 현재 문화권에 대 한 지역화 된 리소스 (예: 지역화 된 문자열)를 검색 합니다.</xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A> 지역화 된 리소스를 사용 하기 위한 다음과 같은 기능을 제공 하는 ScriptManager 컨트롤:- **어셈블리에 포함 된 스크립트 파일**합니다. ScriptManager 컨트롤이 문화권별 또는 대체 (fallback) 문화권 스크립트 파일을 브라우저로 보낼를 결정 합니다. 이렇게 하기 위해 문화권별을 사용 하 여 <xref:System.Resources.NeutralResourcesLanguageAttribute>(있는 경우)는 어셈블리 및 브라우저의 UI culture와 함께 패키지 된 리소스, 어셈블리 특성.</xref:System.Resources.NeutralResourcesLanguageAttribute>      - **독립 실행형 스크립트 파일**합니다. ScriptManager 컨트롤에서 사용 하 여 지원 되는 UI 문화권의 목록 정의 <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>의 속성은 <xref:System.Web.UI.ScriptReference>개체입니다.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      - **디버그 모드에서**합니다. ScriptManager 컨트롤 디버그 정보를 포함 하는 culture 별 스크립트 파일을 렌더링 하려고 시도 합니다. 예를 들어, 디버그 모드에서 페이지는 경우 현재 culture로 설정 되어 있으면 컨트롤 파일을 렌더링 스크립트와 같은 이름을 가진 `scriptname`하는데.en-us.resources MX.debug.js, 파일이 있는 경우. 파일이 없으면 디버그 파일 리소스를 지역화 하는 방법에 대 한 자세한 내용은 렌더링 되는 적절 한 대체 문화권에 대 한 참조 [구성 요소 라이브러리 개요에 대 한 지역화 리소스](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;error_handling&quot;></a># # 비동기 포스트백 도중 페이지 오류가 발생 하는 오류 처리는 <xref:System.Web.UI.ScriptManager.AsyncPostBackError>이벤트가 발생 합니다.</xref:System.Web.UI.ScriptManager.AsyncPostBackError> 서버의 오류가 클라이언트로 전송 되는 방식에 따라 달라 집니다는 <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A>속성에는 <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A>속성과 Web.config 파일의 사용자 지정 오류 섹션이.</xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> </xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> 자세한 내용은 참조 [UpdatePanel 컨트롤에 대 한 오류 처리 사용자 지정](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:ScriptManager       AllowCustomErrorsRedirect=&quot;True|False&quot;       AsyncPostBackErrorMessage=&quot;string&quot;       AsyncPostBackTimeout=&quot;integer&quot;       AuthenticationService-Path=&quot;uri&quot;       EnablePageMethods=&quot;True|False&quot;       EnablePartialRendering=&quot;True|False&quot;       EnableScriptGlobalization=&quot;True|False&quot;       EnableScriptLocalization=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       LoadScriptsBeforeUI=&quot;True|False&quot;       OnAsyncPostBackError=&quot;AsyncPostBackError event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnResolveScriptReference=&quot;ResolveScriptReference event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       ScriptMode=&quot;Auto|Inherit|Debug|Release&quot;       ScriptPath=&quot;string&quot;       SkinID=&quot;string&quot;       SupportsPartialRendering=&quot;True|False&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManager>   ```"
  example:
  - "The following examples show different scenarios for using the ScriptManager control.  \n  \n **Enabling Partial-Page Updates**  \n  \n The following example shows how to use the ScriptManager control to enable partial-page updates. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an <xref:System.Web.UI.UpdatePanel> control. By default, the value of the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode>, and the value of the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_1.aspx)]  \n  \n **Handling Partial-Page Update Errors and Registering Script**  \n  \n The following example shows how to provide custom error handling during partial-page updates. By default, when an error occurs during partial-page updates, a JavaScript message box is displayed. This example demonstrates how to use custom error handling by providing a handler for the <xref:System.Web.UI.ScriptManager.AsyncPostBackError> event, and by setting the <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> property in the event handler. You can also set the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property to specify how the custom errors section of the Web.config file is used when an error occurs during partial-page updates. In this example, the default value of the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property is used. This means that if the Web.config file contains a  element, that element determines how errors are displayed. For more information, see [customErrors Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/288c32e2-df1f-4548-abda-de6b4cb989a6).  \n  \n [!code-vb[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_2.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_2.aspx)]  \n  \n **Globalizing the Date and Time That Are Displayed in the Browser**  \n  \n The following example shows how to set the <xref:System.Web.UI.ScriptManager.EnableScriptGlobalization%2A> property so that client script can display a culture-specific date and time in the browser. In the example, the `Culture` attribute of the  directive is set to `auto`. As a result, the first language that is specified in the current browser settings determines the culture and UI culture for the page. For more information, see [How to: Set the Culture and UI Culture for ASP.NET Web Page Globalization](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_3.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_3.aspx)]"
