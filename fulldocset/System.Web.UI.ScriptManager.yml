  remarks: "RegisterHiddenField 메서드를 사용 하 여이 없는 및 부분 페이지 렌더링과 호환 되는 숨겨진된 필드를 등록 하려면 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 종속성. 이 메서드는 필드를 등록 하는 컨트롤 안에 있을 경우 숨겨진된 필드를 등록 한 <xref:System.Web.UI.UpdatePanel>업데이트 되는 컨트롤입니다.</xref:System.Web.UI.UpdatePanel> 비동기 포스트백이 발생할 때마다 숨겨진된 필드를 등록 하려면는 <xref:System.Web.UI.ScriptManager.RegisterHiddenField%28System.Web.UI.Page%2CSystem.String%2CSystem.String%29>이 메서드의 오버 로드.</xref:System.Web.UI.ScriptManager.RegisterHiddenField%28System.Web.UI.Page%2CSystem.String%2CSystem.String%29>       <xref:System.Web.UI.ClientScriptManager.RegisterHiddenField%2A> <xref:System.Web.UI.ClientScriptManager>클래스</xref:System.Web.UI.ClientScriptManager> 의 메서드</xref:System.Web.UI.ClientScriptManager.RegisterHiddenField%2A> 를 사용 하 여 부분 페이지 업데이트에 맞지 않는 숨김된 필드를 등록 하려면 하 고 초기 페이지 렌더링 시 한 번만 숨겨진된 필드를 등록. 에 대 한 참조를 가져올 수 있습니다는 <xref:System.Web.UI.ClientScriptManager>에서 개체는 <xref:System.Web.UI.Page.ClientScript%2A>페이지의 속성입니다.</xref:System.Web.UI.Page.ClientScript%2A> </xref:System.Web.UI.ClientScriptManager>       RegisterHiddenField 메서드 만듭니다 숨겨진 `input` 렌더링된 된 HTML 페이지에는 요소입니다."
