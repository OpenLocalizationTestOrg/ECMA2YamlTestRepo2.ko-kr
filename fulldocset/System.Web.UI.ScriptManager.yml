  summary: "등록 된 이름/값 쌍의 <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> 지정 된 컨트롤의 사용자 지정 (expando) 특성으로 제어 합니다."
  remarks: "부분 페이지 렌더링와 호환 되 고이 없는 컨트롤에 대 한 사용자 지정 (expando) 속성을 등록 RegisterExpandoAttribute 메서드를 사용 하면 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 종속성.       RegisterExpandoAttribute 메서드는 지정된 된 컨트롤에 대 한 사용자 지정 특성으로는 이름/값 쌍을 등록합니다. 속성은 렌더링 된 컨트롤의 태그에 대 한 XHTML 호환성을 유지 하기 위해 ECMAScript (JavaScript)에서 동적으로 설정 됩니다. 설정 `encode` 를 `true` 동적 속성의 값에 임의 문자를 이스케이프 해야 하는 경우.       동적 속성을 추가할 컨트롤을 찾을 수 없습니다, 스크립트 오류가 발생 합니다."
