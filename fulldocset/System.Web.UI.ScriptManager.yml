  remarks: "<xref:System.Web.UI.ScriptReferenceCollection>이 속성에서 반환 되는 개체의 컬렉션인 <xref:System.Web.UI.ScriptReference>각각 스크립트 파일을 나타내는 개체입니다.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceCollection> 컬렉션에는 사용자 지정 스크립트 파일 및 ASP.NET에 Ajax 기능을 위해 필요한 모든 스크립트 파일에 대 한 참조가 포함 되어 있습니다. 렌더링할 사용자 지정 스크립트 파일에서 정의할 수는 <xref:System.Web.UI.ScriptManager>제어 나 관련 <xref:System.Web.UI.ScriptManagerProxy>컨트롤.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       태그의 컬렉션에 추가 하 여 스크립트 파일을 추가할 수 있습니다 `asp:ScriptReference` 요소를 사용 하는 `Scripts` 노드 내에서 `asp:ScriptManager` 다음 예제와 같이 페이지에서 요소입니다.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Scripts>       <asp:ScriptReference Name=&quot;Script.js&quot; />     </Scripts>   </asp:ScriptManager>   ```<xref:System.Web.UI.ScriptReference> <xref:System.Collections.ObjectModel.Collection%601.Add%2A> <xref:System.Web.UI.ScriptReferenceCollection>클래스</xref:System.Web.UI.ScriptReferenceCollection> 의 메서드</xref:System.Collections.ObjectModel.Collection%601.Add%2A> 를 사용 하 여 프로그래밍 방식으로 스크립트 컬렉션에 개체</xref:System.Web.UI.ScriptReference> 를 추가할 수도 있습니다.       <xref:System.Web.UI.ScriptManager>제어 하는 동안 컨트롤의 스크립트 파일을 등록 <xref:System.Web.UI.Control.PreRender>이벤트.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>       스크립트 컬렉션에 포함 된 핵심 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 스크립트입니다. 핵심 라이브러리의 스크립트에에서 자동으로 렌더링 되는 에 등록 하지 않아도 <xref:System.Web.UI.ScriptManager>컨트롤.</xref:System.Web.UI.ScriptManager> 그러나 코어 스크립트 또는 모든 제어 스크립트를 무시 하 고 스크립트의 다른 버전으로 대체 하려는 경우 스크립트 컬렉션에 사용 중인 버전을 추가할 수 있습니다."
