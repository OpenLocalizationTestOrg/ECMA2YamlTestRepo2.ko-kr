- uid: System.Web.UI.ScriptManager.LoadScriptsBeforeUI
  id: LoadScriptsBeforeUI
  parent: System.Web.UI.ScriptManager
  langs:
  - csharp
  name: LoadScriptsBeforeUI
  nameWithType: ScriptManager.LoadScriptsBeforeUI
  fullName: System.Web.UI.ScriptManager.LoadScriptsBeforeUI
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "UI가 로드 페이지에 대 한 태그 전후에 스크립트가 로드 되는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "LoadScriptsBeforeUI 속성 결정 방법에서 스크립트는 <xref:System.Web.UI.ScriptManager.Scripts%2A>페이지 UI에 대 한 태그를 기준으로 컬렉션에 로드 됩니다.</xref:System.Web.UI.ScriptManager.Scripts%2A>       LoadScriptsBeforeUI 속성이 `true`, `script` 페이지의 UI 태그가 로드 되기 전에 요소가 렌더링 됩니다. 이 시나리오에서 UI 요소는 스크립트에 정의 되어 있으면 UI는 완전 하 게 작동를 로드할 때. 그러나 UI 요소를 인스턴스 아직 만들지 않은 태그에 액세스 하는 스크립트, 오류가 발생할 수 있습니다. UI 요소를 액세스 하기 전에 로드 했는지 확인 하려면 클래스의 이벤트를 처리 합니다.       LoadScriptsBeforeUI 속성이 `false`, `script` 페이지의 UI 태그를 렌더링 한 다음 요소가 렌더링 됩니다. 이 시나리오에서는 UI가 더 빨리 로드 하지만 수 아닐 완벽 하 게 작동 추가 UI 요소를 정의 하는 스크립트 로드가 완료 되지 않은 경우.       이 속성을 설정 하지 마십시오 `true` 설정 하면 <xref:System.Web.UI.ScriptManager.EnableCdn%2A>를 `true` 이미.</xref:System.Web.UI.ScriptManager.EnableCdn%2A>"
  syntax:
    content: public bool LoadScriptsBeforeUI { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>UI 태그가 로드 되기; 전에 스크립트가 로드 되는 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> UI 태그가 로드 된 후 스크립트가 로드 되는 경우. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.ScriptManager.LoadScriptsBeforeUI*
  exceptions: []
  platform:
  - net462
