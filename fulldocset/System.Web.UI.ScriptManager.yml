  summary: "컨트롤에 부분 페이지 렌더링 도중 사용자 지정 데이터를 보냅니다."
  remarks: "Registerdataitem은 메서드를 사용 하 여 내부 데이터를 받는 컨트롤 인지에 관계 없이 비동기 포스트백 중 클라이언트에 서버에서 데이터 보내기는 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel>       비동기 포스트백 중에 registerdataitem은 메서드를 호출할 수 있습니다. 비동기 포스트백 인지를 확인 하려면 사용 하 여는 <xref:System.Web.UI.ScriptManager.IsInAsyncPostBack%2A>속성.</xref:System.Web.UI.ScriptManager.IsInAsyncPostBack%2A> 이 메서드는 명명 된 매개 변수를 사용 하는 오버 로드를 호출 `isJsonSerialized` 로 설정 되어 있는 `false`합니다. 경우는 `isJsonSerialized` 로 설정 된 `false`, 문자열은 JavaScript 개체 Notation (JSON)으로 serialize 되지 않습니다. JSON 형식에 대 한 자세한 내용은 참조는 [JSON 소개](http://go.microsoft.com/fwlink/?LinkId=77297) 웹 사이트입니다.       Registerdataitem은 메서드로 등록 하는 데이터 항목 중에 클라이언트 스크립트에서 액세스할 수 있습니다. 그리고 및 개체의 이벤트입니다. 이러한 이벤트를 처리 하는 경우 사용자 지정 데이터는 이벤트 인수 개체에 전달 됩니다. 예를 들어 이벤트에 대 한 처리기를 제공 하는 경우 사용자 지정 데이터 속성을 노출 하는 클래스에 전달 됩니다."
  example:
  - "The following example shows how to send data to two <xref:System.Web.UI.WebControls.Label> controls on a page during an asynchronous postback. The <xref:System.Web.UI.WebControls.Label> controls are not inside an <xref:System.Web.UI.UpdatePanel> control.  \n  \n> [!NOTE]\n>  The data that is sent in this example is for illustration only. In a real-world application, you would use the RegisterDataItem method to send custom data from the server.  \n  \n [!code-vb[System.Web.UI.ScriptManager.RegisterDataItem#1](~/add/codesnippet/visualbasic/f9a1f6cf-1974-484c-9f62-_1.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.RegisterDataItem#1](~/add/codesnippet/csharp/f9a1f6cf-1974-484c-9f62-_1.aspx)]"
