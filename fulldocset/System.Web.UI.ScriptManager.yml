  name: RegisterClientScriptBlock(Control,Type,String,String,Boolean)
  nameWithType: ScriptManager.RegisterClientScriptBlock(Control,Type,String,String,Boolean)
  fullName: System.Web.UI.ScriptManager.RegisterClientScriptBlock(Control,Type,String,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "클라이언트 스크립트 블록을 등록 된 <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> 내에 있는 컨트롤과 함께 사용 하기 위해 컨트롤은 <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> 컨트롤을 선택한 후 페이지에 스크립트 블록을 추가 합니다."
  remarks: "RegisterClientScriptBlock 메서드를 사용 하 여이 없는 및 부분 페이지 렌더링과 호환 되는 클라이언트 스크립트 블록을 등록 하려면 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 종속성. 이 방법을 사용 하 여 등록 된 클라이언트 스크립트 블록의 페이지에 보내집니다. 경우에만 `control` 내에 있는 컨트롤을 나타냅니다는 <xref:System.Web.UI.UpdatePanel>업데이트 되는 컨트롤입니다.</xref:System.Web.UI.UpdatePanel> 비동기 포스트백이 발생할 때마다 스크립트 블록을 등록 하려면는 <xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%28System.Web.UI.Page%2CSystem.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29>이 메서드의 오버 로드.</xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%28System.Web.UI.Page%2CSystem.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29>       <xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A> <xref:System.Web.UI.ClientScriptManager>클래스</xref:System.Web.UI.ClientScriptManager> 의 메서드</xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A> 를 사용 하 여 부분 페이지 업데이트에 맞지 않는 스크립트 블록을 등록 하려면 및 초기 페이지 렌더링 시 한 번만 스크립트 블록을 등록. 에 대 한 참조를 가져올 수 있습니다는 <xref:System.Web.UI.ClientScriptManager>에서 개체는 <xref:System.Web.UI.Page.ClientScript%2A>페이지의 속성입니다.</xref:System.Web.UI.Page.ClientScript%2A> </xref:System.Web.UI.ClientScriptManager>       경우 `addScriptTags` 은 `true`, RegisterClientScriptBlock 메서드 추가 `<script>` 스크립트 블록 태그입니다. 전달 `false` 만들려는 경우 `<script>` 특정 특성을 설정 하는 경우와 같이 태그를 직접 `<script>` 태그입니다. 경우 `addScriptTags` 은 `false` 및 `script` 매개 변수에 여러 스크립트 블록이 포함, 예외가 throw 됩니다.       RegisterClientScriptBlock 메서드에서는 여는 페이지에 스크립트 블록을 추가 해도 `<form>` 태그입니다. 스크립트 블록은 등록 된 순서에 출력 되는 보장 되지 않습니다. 스크립트 블록의 순서가 중요 한 경우 스크립트 블록을 단일 문자열로 연결 (사용 하 여 예를 들어는 <xref:System.Text.StringBuilder>개체), 단일 클라이언트 스크립트 블록으로 등록 합니다.</xref:System.Text.StringBuilder>"
  example:
  - "[!code-cs[System.Web.UI.ScriptManager.RegisterClientScriptBlock#1](~/add/codesnippet/csharp/e9c100e2-0b39-467f-a078-_1.aspx)]\n [!code-vb[System.Web.UI.ScriptManager.RegisterClientScriptBlock#1](~/add/codesnippet/visualbasic/e9c100e2-0b39-467f-a078-_1.aspx)]  \n  \n [!code-xml[System.Web.UI.ScriptManager.RegisterClientScriptBlock#2](~/add/codesnippet/xml/e9c100e2-0b39-467f-a078-_2.xml)]"
  syntax:
    content: public static void RegisterClientScriptBlock (System.Web.UI.Control control, Type type, string key, string script, bool addScriptTags);
    parameters:
    - id: control
      type: System.Web.UI.Control
      description: "클라이언트 스크립트 블록을 등록 하는 컨트롤입니다."
    - id: type
      type: System.Type
      description: "클라이언트 스크립트 블록의 형식입니다. 이 매개 변수는 일반적으로 사용 하 여 지정 된 <xref uid=&quot;langword_csharp_typeof&quot; name=&quot;typeof&quot; href=&quot;&quot;> </xref> 연산자 (C#) 또는 <xref uid=&quot;langword_csharp_GetType&quot; name=&quot;GetType&quot; href=&quot;&quot;> </xref> 연산자 (Visual Basic) 스크립트를 등록 하는 컨트롤의 형식을 검색 하기 위해 합니다."
    - id: key
      type: System.String
      description: "스크립트 블록에 대 한 고유 식별자입니다."
    - id: script
      type: System.String
      description: "스크립트입니다."
    - id: addScriptTags
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>스크립트 블록으로 묶는 <xref uid=&quot;langword_csharp_&lt;script&gt;&quot; name=&quot;&lt;script&gt;&quot; href=&quot;&quot;> </xref> 및 <xref uid=&quot;langword_csharp_&lt;/script&gt;&quot; name=&quot;&lt;/script&gt;&quot; href=&quot;&quot;> </xref> 태그를 삽입 합니다; 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.ScriptManager.RegisterClientScriptBlock*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The client script block <code>type</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n The control that is registering the script block is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
