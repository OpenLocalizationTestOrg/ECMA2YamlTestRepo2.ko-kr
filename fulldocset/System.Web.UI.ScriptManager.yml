- uid: System.Web.UI.ScriptManager.RegisterDispose(System.Web.UI.Control,System.String)
  id: RegisterDispose(System.Web.UI.Control,System.String)
  parent: System.Web.UI.ScriptManager
  langs:
  - csharp
  name: RegisterDispose(Control,String)
  nameWithType: ScriptManager.RegisterDispose(Control,String)
  fullName: System.Web.UI.ScriptManager.RegisterDispose(Control,String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "등록 된 <xref uid=&quot;langword_csharp_dispose&quot; name=&quot;dispose&quot; href=&quot;&quot;> </xref> 내에 있는 컨트롤에 대 한 스크립트는 <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> 제어 합니다. 스크립트가 실행 될 때는 <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> 컨트롤이 업데이트 되거나 삭제 합니다."
  remarks: "RegisterDispose 메서드를 사용 하 여 등록 `dispose` 안에 있는 컨트롤에 대 한 스크립트는 <xref:System.Web.UI.UpdatePanel>컨트롤.</xref:System.Web.UI.UpdatePanel> 비동기 포스트백 도중 <xref:System.Web.UI.UpdatePanel>컨트롤 업데이트, 삭제 하거나 만들 수 있습니다.</xref:System.Web.UI.UpdatePanel> 패널이 업데이트 되거나 삭제 되 면 `dispose` 내부에 있는 컨트롤에 대 한 등록 된 스크립트는 <xref:System.Web.UI.UpdatePanel>호출 됩니다.</xref:System.Web.UI.UpdatePanel> 일반적인 페이지 개발 시나리오 RegisterDispose 메서드를 호출할 필요가 없습니다.       RegisterDispose 메서드 사용 하기 위한 스크립트를 등록 하거나에서 상속 하는 컨트롤을 만들 컨트롤 개발자가 <xref:System.Web.UI.IScriptControl>인터페이스.</xref:System.Web.UI.IScriptControl> 예를 들어, 사용할 수는 `dispose` 스크립트 구성을 사용 하 여 클라이언트 컨트롤을 개발 하는 경우. 컨트롤에 구현 <xref:System.Web.UI.IScriptControl>개별 컨트롤을 렌더링 합니다.</xref:System.Web.UI.IScriptControl> 등록 된 `dispose` 메서드와 같은 정의 된 클라이언트 구성 요소에 해당 하지 않는 항목의 `Sys.TextBox`합니다. 사용자 지정 컨트롤의 클라이언트 구성 요소에 해당 하는 요소를 작성 하는 경우는 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]를 등록할 필요가 없습니다는 `dispose` 때문에 스크립트 `dispose` 자동으로 호출 됩니다. 따라서 RegisterDispose 메서드를 사용 하 여 포함 된 클라이언트 구성 요소에 대 한는 [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] 구성 요소가 더 이상 사용 하는 경우 리소스를 해제 해야 하 고 없습니다.       RegisterDispose 메서드는 컨트롤에 대 한 여러 번 호출할 수 있습니다. 여러 스크립트 집계 됩니다. 스크립트를 삭제 하는 순서는 스크립트가 등록 된 순서와 일치 합니다.       등록 하는 경우는 `dispose` 에 속하지 않은 컨트롤에 대 한 스크립트는 <xref:System.Web.UI.UpdatePanel>컨트롤, 예외가 throw 됩니다.</xref:System.Web.UI.UpdatePanel> `dispose` 스크립트 사이 호출 되는 및 클래스의 이벤트입니다."
  syntax:
    content: public void RegisterDispose (System.Web.UI.Control control, string disposeScript);
    parameters:
    - id: control
      type: System.Web.UI.Control
      description: "컨트롤 하는 <xref uid=&quot;langword_csharp_dispose&quot; name=&quot;dispose&quot; href=&quot;&quot;> </xref> 스크립트입니다."
    - id: disposeScript
      type: System.String
      description: "<xref uid=&quot;langword_csharp_dispose&quot; name=&quot;dispose&quot; href=&quot;&quot;> </xref> 스크립트입니다."
  overload: System.Web.UI.ScriptManager.RegisterDispose*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>control</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>disposeScript</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>control</code> is not found on the page.  \n  \n \\- or -  \n  \n <code>control</code> is not inside an <xref href=\"System.Web.UI.UpdatePanel\"></xref> control."
