  summary: "어셈블리에 적용 해야 하는 보안 정책을 나타내는 값을 가져옵니다."
  remarks: "상속 하는 경우는 <xref:System.Web.Hosting.HostSecurityPolicyResolver>클래스 ResolvePolicy 메서드를 구현 해야 합니다.</xref:System.Web.Hosting.HostSecurityPolicyResolver> 제공 되는 정보에 따라는 `evidence` 매개 변수를 반환 해야에 정의 된 보안 정책 중 하나는 <xref:System.Web.Hosting.HostSecurityPolicyResults>열거형.</xref:System.Web.Hosting.HostSecurityPolicyResults>"
