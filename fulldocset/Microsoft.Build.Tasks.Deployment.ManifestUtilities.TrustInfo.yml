  summary: "응용 프로그램 신뢰를 ClickOnce 응용 프로그램 매니페스트에 씁니다."
  remarks: "This method updates only the \\<TrustInfo> section in a file containing only the top-level manifest header, the \\<TrustInfo> section, and nothing else.  \n  \n This overload of the method will update the file in place (that is, the input file is the same as the output file). If the file exists, the trust section will be updated. If the file does not exist, a new template manifest with the specified trust will be created."
