- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet
  id: PreserveFullTrustPermissionSet
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo
  langs:
  - csharp
  name: PreserveFullTrustPermissionSet
  nameWithType: TrustInfo.PreserveFullTrustPermissionSet
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "완전 신뢰 플래그가 설정 된 경우 부분 신뢰 권한을 유지할지 여부를 가져오거나 설정 합니다."
  remarks: "될 때 정상적으로 <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>로 설정 된 `True`, 모든 권한 설정이 삭제 됩니다.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> 사용 권한을 유지 하려면이 메서드를 호출할 수 (일반적으로 디자인 타임) 중에 이러한 설정을 유지 하려는 경우 설정을 경우에 <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>로 설정 된 `True`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>       `PreserveFullTrustPermissionSet`설정 하지 않아야 `True` ClickOnce 배포에 대 한 ClickOnce 스키마 요구 사항에 위반 되므로 합니다.       이 속성 설정 되어 있으면 `False` 완전 신뢰 수준으로 지정 하면 모든 권한이 권한에 정의 된 집합 개체를 삭제할지 저장할 때."
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
    return:
      type: System.Boolean
      description: "완전 신뢰 플래그가 설정 된 경우 부분 신뢰 권한을 유지할지 여부를 나타내는 부울 값입니다."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet*
  exceptions: []
  platform:
  - net462
