- uid: System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent(System.Windows.Automation.Provider.IRawElementProviderSimple,System.Windows.Automation.StructureChangedEventArgs)
  id: RaiseStructureChangedEvent(System.Windows.Automation.Provider.IRawElementProviderSimple,System.Windows.Automation.StructureChangedEventArgs)
  parent: System.Windows.Automation.Provider.AutomationInteropProvider
  langs:
  - csharp
  name: RaiseStructureChangedEvent(IRawElementProviderSimple,StructureChangedEventArgs)
  nameWithType: AutomationInteropProvider.RaiseStructureChangedEvent(IRawElementProviderSimple,StructureChangedEventArgs)
  fullName: System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent(IRawElementProviderSimple,StructureChangedEventArgs)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "이벤트를 발생 시키는 경우는 [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] 트리가 변경 합니다."
  remarks: "트리 구조가 변경의 예가에 추가 되 고 자식 요소 또는 목록 상자에서 제거 또는 되 고 확장 또는 축소 트리 보기에서 합니다.       요소 또는 해당 컨테이너의 런타임 식별자에 전달 되는 자식 요소가 제거 되 고 <xref:System.Windows.Automation.StructureChangedEventArgs>생성자.</xref:System.Windows.Automation.StructureChangedEventArgs> 하지만 현재 버전의에서 [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)], 해당 런타임 식별자를 검색 하는 공급자의 인스턴스에 대 한 쉬운 방법이 있으면 합니다. <xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A>메서드는 일반적으로 포함 하는 배열을 반환 <xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>를 지시 하는 매직 넘버는 [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] 시스템 컨트롤의 모든 인스턴스에 대해 고유한 식별자를 만들.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId> </xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A> 제공한 원시 값 <xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A>쓰일 수 없습니다 이벤트, 고 있기 때문에 클라이언트에 게 의미가 특정 인스턴스를 식별 하는 데 사용할 수 없습니다.</xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A>       형식의 이벤트는이 제한으로 인해 <xref:System.Windows.Automation.StructureChangeType>및 <xref:System.Windows.Automation.StructureChangeType>유용 하지 않습니다.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> 대신, 항상 사용 <xref:System.Windows.Automation.StructureChangeType>및 <xref:System.Windows.Automation.StructureChangeType>, 런타임 식별자로 0을 전달 합니다.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> 사용할 수 없습니다 `null`예외가 발생 하므로, 합니다. 컨테이너에서 변경이 수행 된는 클라이언트에서 알림을 (로 식별 되는 `sender` 에 전달 된 매개 변수는 <xref:System.Windows.Automation.StructureChangedEventHandler>), 추가 되거나 제거 된 자식의 특정 통지 없이.</xref:System.Windows.Automation.StructureChangedEventHandler>"
  example:
  - "The following example shows how to raise an event when children are added to, or removed from, a custom list box.  \n  \n [!code-vb[FragmentProvider#101](~/add/codesnippet/visualbasic/FragmentProviderVB/ListFragment.vb#101)]\n [!code-cs[FragmentProvider#101](~/add/codesnippet/csharp/FragmentProvider.ElementProvider/ListFragment.cs#101)]"
  syntax:
    content: public static void RaiseStructureChangedEvent (System.Windows.Automation.Provider.IRawElementProviderSimple provider, System.Windows.Automation.StructureChangedEventArgs e);
    parameters:
    - id: provider
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "이벤트와 연결 된 요소입니다."
    - id: e
      type: System.Windows.Automation.StructureChangedEventArgs
      description: "이벤트에 대 한 정보입니다."
  overload: System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent*
  exceptions: []
  platform:
  - net462
