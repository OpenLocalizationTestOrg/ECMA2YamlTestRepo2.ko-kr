- uid: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  id: XsdString
  parent: System.Runtime.Serialization.Formatters.FormatterTypeStyle
  langs:
  - csharp
  name: XsdString
  nameWithType: FormatterTypeStyle.XsdString
  fullName: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization.Formatters
  summary: "SOAP 아닌 XSD 형식으로 문자열을 지정할 수 있는지를 나타냅니다. 없음 문자열 Id는 전송 합니다."
  remarks: "`XsdString` 및 `TypesWhenNeeded` 동일한 버전의에서 작성 된 서비스 간의 고성능 serialization에 대 한 설정을 큐브일는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]합니다. VTS 사용를 건너뛰거나 선택적 필드 및 속성을 추가 하는 형식 정보를 의도적으로 생략 하기 때문에이 두 값 VTS (버전 독립적 Serialization)를 지원 하지 않습니다. 사용 하지 않아야는 `XsdString` 또는 `TypesWhenNeeded` 직렬화 및 역직렬화의 다른 버전을 실행 하는 컴퓨터에 대 한 형식에 형식는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 형식을 직렬화 된 컴퓨터. 직렬화 및 역직렬화의 서로 다른 버전을 실행 하는 컴퓨터에는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 하면 있기 때문에 다른 버전의 있을 수 있는 특정 형식에 존재 하지 않는 경우 선택적 필드를 건너뛰려면 deserializer에 형식 정보를 직렬화 하지 않으려면 포맷터는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]합니다. 사용 해야 할 경우 `XsdString` 또는 `TypesWhenNeeded` 이러한 시나리오의 한 버전에서 변경 된 형식에 대 한 사용자 지정 직렬화를 제공 해야 합니다는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 다른 합니다."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Serialization.Formatters.FormatterTypeStyle
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
