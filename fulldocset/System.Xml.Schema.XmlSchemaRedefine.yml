  nameWithType: XmlSchemaRedefine
  fullName: System.Xml.Schema.XmlSchemaRedefine
  type: Class
  summary: "나타냅니다는 <xref uid=&quot;langword_csharp_redefine&quot; name=&quot;redefine&quot; href=&quot;&quot;> </xref> World Wide Web Consortium (W3C)에 지정 된 대로 XML 스키마에서 요소입니다. 현재 스키마에서 다시 정의할 단순 / 복합 형식, 그룹 및 외부 스키마 파일의 특성 그룹을 허용 하도록이 클래스를 사용할 수 있습니다. 이 클래스는 스키마 요소에 대 한 버전 관리를 제공 하기 데도 사용할 수 있습니다."
  remarks: "이 클래스는 다음:는 `redefine` 요소에서는 외부 요소와 동일한 대상 네임 스페이스에 있어야 합니다. 사용 하 여 네임 스페이스가 없는 스키마 재정의 수도 있습니다는 `redefine` 요소가 있는 경우 스키마의 대상 네임 스페이스의 될 다시 정의 된 구성 요소 부분입니다.       내에서 정의 된 `redefine` 요소 자체의 기본 형식 정의로 현재 정의 사용 해야 합니다. 특성 그룹 정의와 모델에는 그룹 정의 자신에 대 한 하나의 참조를 포함 해야 합니다. 참고 재정의 스키마 문서의 일부만 정의 다시 정의할 수 있습니다.       요소를 재정의 재정의 된 정의 기반으로 하는 다른 형식 정의에 잘못 된 형식의 정의와 같은 예기치 않은 결과가 발생할 수 있습니다.       따라서 스키마 형식의 버전 관리를 위한 메커니즘을 제공 합니다."
  syntax:
    content: 'public class XmlSchemaRedefine : System.Xml.Schema.XmlSchemaExternal'
