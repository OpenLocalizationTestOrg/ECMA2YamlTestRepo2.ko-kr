items:
- uid: System.Windows.DependencyPropertyHelper
  id: DependencyPropertyHelper
  children:
  - System.Windows.DependencyPropertyHelper.GetValueSource(System.Windows.DependencyObject,System.Windows.DependencyProperty)
  langs:
  - csharp
  name: DependencyPropertyHelper
  nameWithType: DependencyPropertyHelper
  fullName: System.Windows.DependencyPropertyHelper
  type: Class
  summary: "단일 도우미 메서드를 제공 (<xref:System.Windows.DependencyPropertyHelper.GetValueSource*>) 종속성 속성의 유효 값에 대 한 속성 시스템 원본을 보고 하.</xref:System.Windows.DependencyPropertyHelper.GetValueSource*>"
  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 속성 시스템은 상당히 복잡 하며 방법에서 다양 한 된 설정 된 값 결정 우선 순위에 따라 입력 될 수 있는 값을 미리 정규화 합니다. 런타임에 사용자 설정에서 종속성 속성 값 시스템에 어떤 참가자를 호출할 때 확보 하는 값을 설정 하는 정확히 알고에 게 유용할 수 또는 이러한 원본 컴파일된 태그에서 런타임 코드에서 잠재적으로 제공 하기 때문에 <xref:System.Windows.DependencyObject.GetValue%2A>런타임에 해당 속성에.</xref:System.Windows.DependencyObject.GetValue%2A> 않은 보다 값이 다른 원본에서 가져온, 응용 프로그램의 일부 측면을 조정 해야 할 수 있습니다. 값의 소스 스타일, 테마, 로컬 값을, 애니메이션, 바인딩 또는 테마 또는 시스템 리소스를 통해 시스템 설정 등의 실행 시간 기반된 값 수 있습니다. 자세한 내용은 참조 [종속성 속성 값 우선 순위](~/add/includes/ajax-current-ext-md.md)합니다.       보고 하는 속성에 일반적으로 개체에 대 한 속성의 특정 인스턴스가 아닌 다른 메커니즘은 속성 메타 데이터입니다. 호출 하 여 속성 메타 데이터를 검색 하려면 <xref:System.Windows.DependencyProperty.GetMetadata%2A>및 검사는 반환 된 <xref:System.Windows.PropertyMetadata>(또는 반환 되는 속성 메타 데이터는를 캐스팅할 수 있는 몇 가지 가능한 파생된 클래스 중 하나).</xref:System.Windows.PropertyMetadata> </xref:System.Windows.DependencyProperty.GetMetadata%2A>"
  syntax:
    content: public static class DependencyPropertyHelper
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
