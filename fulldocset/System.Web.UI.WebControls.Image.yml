  namespace: System.Web.UI.WebControls
  summary: "컨트롤에서 빈 문자열 값에 대 한 대체 텍스트 특성을 생성 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "기본적으로 때는 <xref:System.Web.UI.WebControls.Image.AlternateText%2A>속성이 설정 되어 있지는 <xref:System.Web.UI.WebControls.Image>컨트롤에 포함 되지 않습니다는 `alt` 컨트롤 렌더링 될 수 있는 대체 텍스트를 지정 하는 특성.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image.AlternateText%2A> GenerateEmptyAlternateText 속성을 설정 `true` 항상 렌더링 된 출력에 대체 텍스트 특성을 포함 하는 <xref:System.Web.UI.WebControls.Image>컨트롤.</xref:System.Web.UI.WebControls.Image>       XHTML 문서 종류 정의 필요는 `alt` 이미지 컨트롤에는 특성입니다. 그러나 접근성 모범 사례 권장 웹 페이지의 컨텍스트와 관련 된 정보를 제공 하지 이미지 컨트롤 지정 하지 않아야는 `alt` 특성입니다. GenerateEmptyAlternateText 속성을 설정 하 여 XHTML 유형과 액세스 가능성 요구 사항을 충족할 수 있는 `true`합니다."
  syntax:
    content: public virtual bool GenerateEmptyAlternateText { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>컨트롤에서 빈 문자열 값;에 대 한 대체 텍스트 특성을 생성 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
