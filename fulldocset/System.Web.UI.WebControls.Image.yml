- uid: System.Web.UI.WebControls.Image.AlternateText
  id: AlternateText
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: AlternateText
  nameWithType: Image.AlternateText
  fullName: System.Web.UI.WebControls.Image.AlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "표시할 대체 텍스트를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> 컨트롤에서 이미지를 사용할 수 없습니다. 도구 설명 기능을 지 원하는 브라우저 도구 설명으로이 텍스트를 표시 합니다."
  remarks: "이 속성을 사용 하 여 이미지에 지정 된 경우 표시할 텍스트를 지정 하는 <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>속성은 사용할 수 없습니다.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> 도구 설명 기능을 지 원하는 브라우저에서는이 텍스트 도구 설명으로도 표시 됩니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [ASP.NET 전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the AlternateText property to specify the alternate text to display for the image when the image is not available.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_32_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
    content: public virtual string AlternateText { get; set; }
    return:
      type: System.String
      description: "표시 되는 대체 텍스트는 <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> 컨트롤에서 이미지를 사용할 수 없습니다."
  overload: System.Web.UI.WebControls.Image.AlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.DescriptionUrl
  id: DescriptionUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: DescriptionUrl
  nameWithType: Image.DescriptionUrl
  fullName: System.Web.UI.WebControls.Image.DescriptionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "이미지에 대 한 자세한 설명에 위치를 가져오거나 설정 합니다."
  remarks: "DescriptionUrl 속성 이미지에 대 한 추가 세부 정보를 제공 하는 HTML 파일을 지정 합니다. DescriptionUrl 속성으로 렌더링 된 `longdesc` 이미지 컨트롤에 대 한 특성입니다. DescriptionUrl 속성을 설정 하지 않으면 않았거나 빈 문자열로 설정 된 경우 (&quot;&quot;), <xref:System.Web.UI.WebControls.Image>컨트롤 렌더링 하지 않고는 `longdesc` 특성.</xref:System.Web.UI.WebControls.Image>       DescriptionUrl 속성을 사용 하 여 보완 하는 <xref:System.Web.UI.WebControls.Image.AlternateText%2A>속성.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> 예를 들어, 사용 하는 경우는 <xref:System.Web.UI.WebControls.Image>태양계의 이미지를 표시 하려면 컨트롤을 설정할 수 있습니다는 <xref:System.Web.UI.WebControls.Image.AlternateText%2A>속성을 `The Solar System,` 설에 sun 행성 행의 이미지에 자세히 설명 하는 HTML 페이지에 DescriptionUrl 속성을 설정 합니다.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.Image>       DescriptionUrl 속성은 선택적 이지만 텍스트 전용 브라우저 및 화면 판독기에 대 한 웹 페이지의 액세스 가능성 향상 될 수 있습니다. 브라우저가 대신 또는 외에, 중요 한 개념을 전달 하기 위해 자세한 텍스트 설명을 사용할 수 있는 시각적 이미지입니다. 설명에 의해 지정 된 콘텐츠를 사용 하는 방법에 대 한 세부 정보에 대 한 브라우저 설명서를 참조는 `longdesc` 특성입니다."
  syntax:
    content: public virtual string DescriptionUrl { get; set; }
    return:
      type: System.String
      description: "이미지에 대 한 자세한 설명을 포함 하는 파일에 대 한 URL입니다. 기본값은 빈 문자열 (&quot;&quot;)."
