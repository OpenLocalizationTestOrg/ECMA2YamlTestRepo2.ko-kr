  fullName: System.Web.UI.WebControls.Image
  type: Class
  summary: "웹 페이지에 이미지를 표시 합니다."
  remarks: "이 항목의:- [소개](#introduction)      -   [내게 필요한 옵션](#accessibility)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 이미지 컨트롤 서버 코드 로부터 이미지를 사용할 수 있습니다.       웹 페이지에서 요청 하는 브라우저에서 지 원하는 모든 올바른 이미지를 표시 하려면 이미지 컨트롤을 사용 합니다. 표시 된 이미지의 경로를 설정 하 여 지정 된 <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>속성.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> 설정 하 여 이미지를 사용할 수 없는 경우 이미지 대신 표시할 텍스트를 지정할 수는 <xref:System.Web.UI.WebControls.Image.AlternateText%2A>속성.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> 웹 페이지의 다른 요소와 관련 하 여 이미지의 맞춤을 설정 하 여 지정 <xref:System.Web.UI.WebControls.Image.ImageAlign%2A>속성.</xref:System.Web.UI.WebControls.Image.ImageAlign%2A>      > [!NOTE] >이 컨트롤은만 이미지를 표시 합니다. 사용 하 여 캡처 이미지에서 마우스 클릭 해야 할 경우는 <xref:System.Web.UI.WebControls.ImageButton>컨트롤.</xref:System.Web.UI.WebControls.ImageButton>      <a name=&quot;accessibility&quot;></a># # 내게 필요한 옵션 표준을 준수 하는 태그를 생성 되도록이 컨트롤을 구성 하는 방법에 대 한 정보에 대 한 내게 필요한 옵션 참고 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:Image       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GenerateEmptyAlternateText=&quot;True|False&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create an Image control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Image Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_66_1.aspx)]\n [!code-cs[Classic Image Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_66_1.aspx)]"
