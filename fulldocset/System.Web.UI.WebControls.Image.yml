- uid: System.Web.UI.WebControls.Image.ImageAlign
  id: ImageAlign
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageAlign
  nameWithType: Image.ImageAlign
  fullName: System.Web.UI.WebControls.Image.ImageAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "맞춤을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> 웹 페이지에서 다른 요소와 관련 하 여 제어 합니다."
  remarks: "ImageAlign 속성을 사용 하 여 지정 하거나 웹 페이지의 다른 요소와 관련 하 여 이미지의 맞춤을 결정 합니다. 다음 표에서 맞춤을 보여 줍니다.      | 맞춤 | 설명 |   |---------------|-----------------|   | `NotSet`| 맞춤 설정 되지 않았습니다. |   | `Left`| 이미지를 오른쪽에 텍스트 줄 바꿈이 있는 웹 페이지의 왼쪽된 가장자리에 맞춥니다. |   | `Right`| 이미지를 왼쪽에서 텍스트 줄 바꿈이 있는 웹 페이지의 오른쪽 가장자리에 맞춥니다. |   | `Baseline`| 이미지의 아래쪽 가장자리 텍스트의 첫 번째 줄의 아래쪽 가장자리에 맞춥니다. |   | `Top`| 이미지의 위쪽 가장자리 같은 줄에 가장 높은 요소의 위쪽 가장자리에 맞춥니다. |   | `Middle`| 이미지의 중간 텍스트의 첫 번째 줄의 아래쪽 가장자리에 맞춥니다. |   | `Bottom`| 이미지의 아래쪽 가장자리 텍스트의 첫 번째 줄의 아래쪽 가장자리에 맞춥니다. |   | `AbsBottom`| 이미지의 아래쪽 가장자리 같은 줄에 가장 큰 요소의 아래쪽 가장자리에 맞춥니다. |   | `AbsMiddle`| 이미지의 중간 같은 줄에 가장 큰 요소 가운데에 맞춥니다. |   | `TextTop`| 이미지의 위쪽 가장자리 같은 줄에 가장 높은 텍스트의 위쪽 가장자리에 맞춥니다. |"
  example:
  - "The following example demonstrates how to use the ImageAlign property to specify the alignment of the <xref:System.Web.UI.WebControls.Image> control in relation to other elements on the Web page.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_742_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_742_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ImageAlign ImageAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.ImageAlign
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> 값입니다. 기본값은 <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.Image.ImageAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "지정한 값 중 하나이 고 <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> 값입니다."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageUrl
  id: ImageUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageUrl
  nameWithType: Image.ImageUrl
  fullName: System.Web.UI.WebControls.Image.ImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 표시할 이미지의 경로를 제공 하는 URL을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> 제어 합니다."
  remarks: "ImageUrl 속성을 사용 하 여에 표시할 이미지의 URL을 지정 하는 <xref:System.Web.UI.WebControls.Image>컨트롤.</xref:System.Web.UI.WebControls.Image> 상대 또는 절대 URL을 사용할 수 있습니다. 상대 URL 서버에서 전체 경로 지정 하지 않고 웹 페이지의 위치에 이미지의 위치에 연결 합니다. 경로 웹 페이지의 위치에 상대적입니다. 이렇게 하면 쉽게 전체 사이트 코드를 업데이트 하지 않고 서버에서 다른 디렉터리로 이동할 수 있습니다. 절대 URL 하므로 사이트 다른 디렉터리를 이동 하려면 코드를 업데이트 해야 전체 경로 제공 합니다."
  example:
  - "The following example demonstrates how to use the ImageUrl property to specify the location of the image to display in the <xref:System.Web.UI.WebControls.Image> control.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1349_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1349_1.aspx)]"
  syntax:
    content: public virtual string ImageUrl { get; set; }
    return:
      type: System.String
      description: "에 표시할 이미지의 경로를 제공 하는 URL의 <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> 제어 합니다."
  overload: System.Web.UI.WebControls.Image.ImageUrl*
  exceptions: []
  platform:
  - net462
