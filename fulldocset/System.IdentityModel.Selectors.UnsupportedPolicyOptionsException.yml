  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "정책이 지원 되지 않은 옵션을 포함 하는 시스템에 제공 되었음을 나타냅니다."
  remarks: "UnsupportedPolicyOptionsException 예외는 정책이 지원 되지 않는 옵션을 포함 하는 시스템에 제공 되었음을 나타냅니다. 이러한 오류를 일으킬 수 있는 제한 사항에는 다음과 같습니다: 받는 사람이 토큰 발급자로 http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self를 지정 하 여 로컬 보안 토큰 서비스에서 토큰을 요청 했습니다. CardSpace 로컬 보안 토큰 서비스에서 없습니다는 정책에 지정 된 요구 사항 중 하나입니다. 자세한 내용은 참조 [정보 카드 프로필 v&1;.0에 대 한 기술 참조](http://go.microsoft.com/fwlink/?LinkId=102401)합니다. 지원 되지 않는 옵션의 예는 다음과 같습니다.-받는 사람이 요청한 클레임이 지원 되는 클레임에 지정 된 목록에는 [Supported Claim Types](http://go.microsoft.com/fwlink/?LinkId=102402) &quot;A Technical Reference for the Information Card Profile V1.0.&quot;의 섹션      -토큰 형식이 SAML 1.0 이나 1.1과 다른 합니다.      -SSL이 아닌 사이트에 대 한 키가 대칭가 아닙니다.      -Keywrapalgorithm이 기본 알고리즘과 다릅니다.      -지원 되지 않는 요소는 정책에 지정 됩니다. 지원 되는 요소는 다음과 같습니다:-EncryptionAlgorithm-CanonicalizationAlgorithm-SignWith----KeySize-KeyType EncryptWith-ClaimsElement RequestType-SecondaryParameters-KeyWrapAlgorithm-TokenType wst: requesttype이 Issue 형식이 아닙니다.      -에 대해 비대칭 키 형식의 경우 키 크기가 2048이 아닙니다."
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
