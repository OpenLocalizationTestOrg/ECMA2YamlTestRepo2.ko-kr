  fullName: System.Windows.Forms.SelectionRange
  type: Class
  summary: "Monthcalendar 컨트롤에서 날짜 선택 범위를 나타냅니다."
  remarks: "SelectionRange는 날짜 또는 날짜를 선택한 상태에서 강조 표시는 <xref:System.Windows.Forms.MonthCalendar>컨트롤.</xref:System.Windows.Forms.MonthCalendar> 한 날짜를 선택 하는 경우에는 <xref:System.Windows.Forms.SelectionRange.Start%2A>및 <xref:System.Windows.Forms.SelectionRange.End%2A>속성 값이 같습니다.</xref:System.Windows.Forms.SelectionRange.End%2A> </xref:System.Windows.Forms.SelectionRange.Start%2A> 코드의 범위를 설정할 수 있습니다 또는 SelectionRange 원하는 날짜에서 마우스 포인터를 끄는 동안 날짜를 클릭 하 여 변경할 수 있습니다. 예를 들어 사용자가 두 개로 날짜 범위를 입력 하 게 하려면 수 <xref:System.Windows.Forms.TextBox>컨트롤 또는 두 개의 <xref:System.Windows.Forms.DateTimePicker>컨트롤과 SelectionRange 해당 날짜에 따라 설정 합니다.</xref:System.Windows.Forms.DateTimePicker> </xref:System.Windows.Forms.TextBox>"
  example:
  - "The following example sets the SelectionRange property of a <xref:System.Windows.Forms.MonthCalendar> control based on two dates entered into two <xref:System.Windows.Forms.TextBox> controls when a <xref:System.Windows.Forms.Button> is clicked. This code assumes new instances of a <xref:System.Windows.Forms.MonthCalendar> control, two <xref:System.Windows.Forms.TextBox> controls, and a <xref:System.Windows.Forms.Button> have been created on a <xref:System.Windows.Forms.Form>. You might consider adding code to validate the <xref:System.Windows.Forms.Control.Text%2A> assigned to the text boxes to verify that they contain valid dates.  \n  \n [!code-cpp[Classic SelectionRange.SelectionRange1 Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_12_1.cpp)]\n [!code-cs[Classic SelectionRange.SelectionRange1 Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_12_1.cs)]\n [!code-vb[Classic SelectionRange.SelectionRange1 Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_12_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.SelectionRangeConverter))]

      public sealed class SelectionRange
