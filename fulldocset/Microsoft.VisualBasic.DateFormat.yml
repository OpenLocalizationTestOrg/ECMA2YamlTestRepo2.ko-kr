  summary: "실수에 대 한 날짜와 시간을 표시합니다. 수의 소수 부분이 있으면 날짜만을 표시 합니다. 숫자의 정수 부분이 없으면에 시간만 표시 됩니다. 날짜 및 시간 표시는 컴퓨터의 국가별 설정에 따라 결정 됩니다. 이 멤버는 Visual Basic 상수 <xref uid=&quot;langword_csharp_vbGeneralDate&quot; name=&quot;vbGeneralDate&quot; href=&quot;&quot;> </xref>합니다."
