  summary: "업데이트 된 레코드에 대 한 키 필드 이름/값 쌍을 포함 하는 사전을 가져옵니다."
  remarks: "업데이트 된 레코드에 대 한 키 필드의 값에 액세스 하려면 키 속성을 사용 합니다. 예를 들어 업데이트 된 레코드의 로그를 유지할 이러한 값을 사용할 수 있습니다.       구현 하는 개체를 반환 하는 키 속성은 <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>인터페이스.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> 개체에 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>업데이트 된 레코드의 필드를 나타내는 개체입니다.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] >를 사용할 수도 있습니다의 인덱서는 <xref:System.Collections.Specialized.IOrderedDictionary>직접 값 필드에 액세스 하는 개체입니다.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following example shows how to access the values of the key field for an updated record.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1345_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1345_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "업데이트 된 레코드에 대 한 키 필드 이름/값 쌍의 사전입니다."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
