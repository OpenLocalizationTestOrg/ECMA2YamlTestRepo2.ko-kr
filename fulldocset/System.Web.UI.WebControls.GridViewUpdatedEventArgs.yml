  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdated&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.GridView>발생는 <xref:System.Web.UI.WebControls.GridView.RowUpdated>이벤트 때 컨트롤에서 업데이트 단추를 클릭 하면 후의 <xref:System.Web.UI.WebControls.GridView>레코드를 업데이트 합니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView> (업데이트 단추는 단추 컨트롤 `CommandName` 속성을 &quot;업데이트&quot;로 설정 합니다.) 업데이트 작업의 결과 확인 하는 등이 이벤트가 발생할 때마다 사용자 지정 루틴을 수행할 수 있습니다.       GridViewUpdatedEventArgs 개체는 영향을 받는 레코드와 발생할 수 있는 모든 예외 수를 확인할 수 있는 이벤트 처리기에 전달 됩니다. 업데이트 작업에 의해 영향을 받는 레코드 수를 확인 하려면 사용 하 여는 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A> 예외가 발생 한 것인지 확인을 사용 하 여는 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> 예외가 처리 되었는지 여부를 이벤트 처리기를 설정 하 여 나타낼 수도 있습니다는 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>       업데이트 된 레코드에 대 한 키 필드 값에 액세스 하려면 사용 된 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A> 키가 아닌 필드의 원래 값을 사용 하 여 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A> 사용 하 여 업데이트 된 키가 아닌 필드 값에 액세스할 수 있습니다는 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>       기본적으로는 <xref:System.Web.UI.WebControls.GridView>컨트롤이 업데이트 작업 후 읽기 전용 모드로 돌아갑니다.</xref:System.Web.UI.WebControls.GridView> 업데이트 작업 중 발생 한 예외를 처리 하는 경우를 유지할 수 있습니다는 <xref:System.Web.UI.WebControls.GridView>컨트롤을 설정 하 여 편집 모드에는 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>속성을 `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridView>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 GridViewUpdatedEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_223_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_223_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
