- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: GridViewUpdatedEventArgs.Exception
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "(있는 경우) 예외를 가져옵니다는 업데이트 작업 동안 예외가 발생 합니다."
  remarks: "예외가 발생 하 고 이벤트 처리기를 설정에 예외를 처리 하도록 결정 한 경우는 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>속성을 `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A> 그렇지 않으면 예외를 다시 throw 된 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_86_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_86_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "업데이트 작업 중에 발생 하는 예외입니다. 이 속성을 반환 하는 경우 예외가 발생 된, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: GridViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "업데이트 작업 중에 발생 하는 예외 처리 되었는지 여부를 이벤트 처리기를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "업데이트 작업 중 예외가 발생 한 경우 이벤트 처리기에서 예외 처리 여부를 나타내려면 ExceptionHandled 속성을 사용 하십시오. 이 속성이로 설정 된 경우 `true`, 예외 처리 된 것으로 간주 되어 의해 다시 throw 되지 않습니다는 <xref:System.Web.UI.WebControls.GridView>컨트롤.</xref:System.Web.UI.WebControls.GridView> 이 속성은로 설정 하는 경우 `false`, 예외가 다시 throw 됩니다. 발생 한 예외를 확인 하려면는 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>속성.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_85_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_85_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>예외 이벤트에 처리기; 처리 된 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
