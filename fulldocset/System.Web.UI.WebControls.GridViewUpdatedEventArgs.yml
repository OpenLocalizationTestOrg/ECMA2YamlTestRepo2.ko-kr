  namespace: System.Web.UI.WebControls
  summary: "표시 하는 값을 가져오거나 설정 합니다. 여부는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> 업데이트 작업 후 컨트롤 편집 모드에 유지 해야 합니다."
  remarks: "기본적으로는 <xref:System.Web.UI.WebControls.GridView>컨트롤이 업데이트 작업 후 읽기 전용 모드로 돌아갑니다.</xref:System.Web.UI.WebControls.GridView> 계속 하려면는 <xref:System.Web.UI.WebControls.GridView>편집 모드에 컨트롤을 KeepInEditMode 속성을 설정 `true`.</xref:System.Web.UI.WebControls.GridView>"
  example:
