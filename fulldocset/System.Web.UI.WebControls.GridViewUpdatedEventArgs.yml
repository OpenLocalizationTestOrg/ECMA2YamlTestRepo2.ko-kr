  remarks: "다음 표에서 <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>클래스</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs> 의 인스턴스에 대 한 초기 속성 값을 보여 줍니다.      | 속성 | 초기 값 |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>| 값은 `affectedRows` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>| 에 포함 된 <xref:System.Exception?displayProperty=fullName>개체는 `e` 매개 변수입니다. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>| 로 초기화 `false`. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>| 로 초기화 `false`. |      > [!NOTE] >이 생성자는 주로 컨트롤 개발자가 사용 이벤트를 발생 시킬 때.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>"
  syntax:
