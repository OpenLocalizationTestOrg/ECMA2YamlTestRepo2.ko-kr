  summary: "에 대 한 액세스 여부를 나타내는 값을 가져옵니다는 <xref:System.Collections.ICollection>이 동기화 되었으면 (스레드로부터 안전 하 게 보호).</xref:System.Collections.ICollection>"
  remarks: "<xref:System.Collections.ICollection.SyncRoot%2A><xref:System.Collections.ICollection>.</xref:System.Collections.ICollection> 에 대 한 액세스를 동기화 하는 데 사용할 수 있는 개체를 반환</xref:System.Collections.ICollection.SyncRoot%2A>       대부분의 컬렉션 클래스에 <xref:System.Collections?displayProperty=fullName>네임 스페이스는 내부 컬렉션에 동기화 된 래퍼를 제공 하는 한 Synchronized 메서드를 구현 합니다.</xref:System.Collections?displayProperty=fullName>       컬렉션을 열거 하는 스레드로부터 안전한 프로시저가 아닙니다 기본적으로 합니다. 컬렉션이 동기화 되어 있을 때 다른 스레드에서 수 수정할 열거자에서 예외가 발생 하는 컬렉션입니다. 열거 동안 스레드 보안을 보장 하려면 전체 열거 동안 컬렉션을 잠글 하거나 다른 스레드에서 변경 된 내용으로 인해 발생 한 예외를 catch 합니다.       [Visual Basic, C#]       다음 코드 예제에 사용 하 여 컬렉션을 잠그는 방법을 보여 줍니다는 <xref:System.Collections.ICollection.SyncRoot%2A>열거 하는 동안: ```c#   ICollection myCollection = new ICollection();     lock(myCollection.SyncRoot) {     foreach (Object item in myCollection) {     // Insert your code here.     }    }   ``` ```vb#   Dim myCollection As New ICollection()    Dim item As Object    SyncLock myCollection.SyncRoot     For Each item In myCollection     &quot; Insert your code here.     Next item    End SyncLock   ```       </xref:System.Collections.ICollection.SyncRoot%2A>"
  syntax:
    content: bool System.Collections.ICollection.IsSynchronized { get; }
