  summary: "<xref:System.Collections.ICollection>.</xref:System.Collections.ICollection> 에 대 한 액세스를 동기화 하는 데 사용할 수 있는 개체를 가져옵니다."
  remarks: "해당 내부 저장소를 공개적으로 사용할 수 없는 컬렉션에 대 한 경우 예상 된 구현에서는 현재 인스턴스를 반환 합니다. 현재 인스턴스에 대 한 포인터 되지 않을 수 있습니다; 다른 컬렉션을 래핑하는 컬렉션에 대 한 충분 한 참고 내부 컬렉션을 반환 해야 하는 것 `SyncRoot` 속성입니다.       대부분의 컬렉션 클래스에 <xref:System.Collections?displayProperty=fullName>네임 스페이스 구현는 `Synchronized` 메서드는 내부 컬렉션에 동기화 된 래퍼를 제공 하는.</xref:System.Collections?displayProperty=fullName> 하지만 파생된 클래스를 사용 하 여 컬렉션의 동기화 된 버전을 제공할 수 있습니다는 <xref:System.Collections.ICollection.SyncRoot%2A>속성.</xref:System.Collections.ICollection.SyncRoot%2A> 동기화 하는 코드에서 작업을 수행 해야는 <xref:System.Collections.ICollection.SyncRoot%2A>컬렉션으로 만들어지므로 컬렉션의.</xref:System.Collections.ICollection.SyncRoot%2A> 이렇게 하면 다른 개체에서 파생 된 컬렉션의 적절 한 작업입니다. 특히 컬렉션 인스턴스를 동시에 수정할 수 있는 다른 스레드와 적절 한 동기화 유지 관리 합니다.       없는 경우에는 `Synchronized` 메서드는 컬렉션의 예상된 사용량에 <xref:System.Collections.ICollection.SyncRoot%2A>다음과 같은: ```c#   ICollection MyCollection =...    lock(MyCollection.SyncRoot) {     // Some operation on the collection, which is now thread safe.    }   ``` [Visual Basic] ```   Dim myCollection as New ICollection()    SyncLock myCollection.SyncRoot     &quot; Some operation on the collection, which is now thread safe.    End SyncLock   ``` 컬렉션을 열거는 기본적으로 한 스레드 안전한 프로시저가 아닙니다.</xref:System.Collections.ICollection.SyncRoot%2A> 컬렉션이 동기화 되어 있을 때 다른 스레드에서 수 수정할 열거자에서 예외가 발생 하는 컬렉션입니다. 열거 동안 스레드 보안을 보장 하려면 전체 열거 동안 컬렉션을 잠글 하거나 다른 스레드에서 변경 된 내용으로 인해 발생 한 예외를 catch 합니다.       [Visual Basic, C#]       다음 코드 예제에 사용 하 여 컬렉션을 잠그는 방법을 보여 줍니다는 <xref:System.Collections.ICollection.SyncRoot%2A>열거 하는 동안: ```c#   ICollection myCollection = new ICollection();    lock(myCollection.SyncRoot) {     foreach (Object item in myCollection) {     // Insert your code here.     }    }   ``` ```vb#   Dim myCollection As New ICollection()    Dim item As Object    SyncLock myCollection.SyncRoot     For Each item In myCollection     &quot; Insert your code here.     Next item    End SyncLock   ```       </xref:System.Collections.ICollection.SyncRoot%2A>"
