  type: Class
  summary: "개체가 지정 된 형식의 파생된 클래스 인지 확인 합니다."
  remarks: "SubclassTypeValidator 클래스는 개체에 특정 조건을 충족 하는지 확인 하는 데 사용 됩니다. 유효성 검사에 대 한 조건은 SubclassTypeValidator 클래스의 인스턴스를 만들 때 설정 됩니다.       <xref:System.Configuration.SubclassTypeValidator.CanValidate%2A>메서드는 유형의 유효성을 검사 중인 개체에 <xref:System.Type>.</xref:System.Type> 사실 인지를 확인</xref:System.Configuration.SubclassTypeValidator.CanValidate%2A> 유효성 검사 중인 개체의 매개 변수로 전달 되는 <xref:System.Configuration.SubclassTypeValidator.Validate%2A>메서드.</xref:System.Configuration.SubclassTypeValidator.Validate%2A> 이 메서드는 먼저 유효성을 검사할 개체 아닌지 확인 `null`, 해당 개체가 예상 되는 형식의 파생된 클래스 임을 확인 합니다."
  syntax:
