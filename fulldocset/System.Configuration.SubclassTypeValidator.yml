  remarks: "인스턴스는 <xref:System.Configuration.SubclassTypeValidator>클래스 만들어지고, 기본 클래스에 제공 되 고 평가 조건으로 사용 됩니다.</xref:System.Configuration.SubclassTypeValidator> 유효성을 검사할 개체의 Validate 메서드 매개 변수로 전달 됩니다. 이 메서드는 기본 클래스와 개체 간의 매개 변수 유효성 검사를 수행합니다."
