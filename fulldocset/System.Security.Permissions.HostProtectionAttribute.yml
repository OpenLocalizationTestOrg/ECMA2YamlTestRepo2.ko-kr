  name: HostProtectionAttribute
  nameWithType: HostProtectionAttribute
  fullName: System.Security.Permissions.HostProtectionAttribute
  type: Class
  summary: "호스트 보호 요구 사항을 결정 하는 선언적 보안 동작의 사용할 수 있습니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 특성 호스트를 하는 공용 언어 런타임 및 구현 호스트 보호, SQL Server와 같은 관리 되지 않는 응용 프로그램에만 영향을 줍니다. 호스트 보호 되지 않는 서버 또는 클라이언트 응용 프로그램에서 코드를 실행 하면 특성 사라져; 되지 감지 되 고 따라서 적용 되지 않습니다. 적용 한 경우, 보안 작업 결과 만드는 링크 요청을 기반으로 호스트 리소스 클래스 또는 메서드 노출 합니다.      > [!IMPORTANT] >이 특성의 목적은 보안 동작이 아닌 호스트 관련 프로그래밍 모델 지침을 적용 하는 것입니다.  HostProtectionAttribute는 링크 요청을 사용 하 여 프로그래밍 모델 요구 사항에 대 한 확인을 있지만 보안 권한이 없습니다.       호스트에 프로그래밍 모델 요구 사항에 링크 요청 발생 하지 않습니다.       이 특성 다음 식별:-메서드 또는 클래스는 호스트 프로그래밍 모델에 맞지 않는 하지만 심각 하지 않습니다.      -있는 메서드나 클래스는 호스트 프로그래밍 모델에 맞지 않는 및 서버 관리 하는 사용자 코드를 불안정 하 게 될 수 있습니다.      -메서드나 클래스에 해당 하지 않는 호스트 프로그래밍 모델 및 서버 프로세스 자체 불안정 발생할 수 있습니다.      > [!NOTE] > 노출 하는 멤버에 게이 특성을 적용 해야 보호 된 호스트 환경에서 실행 되는 응용 프로그램에서 호출 되는 클래스 라이브러리를 만드는 경우 <xref:System.Security.Permissions.HostProtectionResource>리소스 범주.</xref:System.Security.Permissions.HostProtectionResource> 이 특성으로.NET Framework 클래스 라이브러리 멤버를 검사할 직접 실행 호출자만 발생 합니다.  라이브러리 멤버도를 수행 해야 하는 직접 실행 호출자의 확인을 동일한 방식으로 합니다.      > [!NOTE] > 사용 하지 않는 [Ngen.exe (네이티브 이미지 생성기)](~/add/includes/ajax-current-ext-md.md) 는 HostProtectionAttribute로 보호 되는 어셈블리의 네이티브 이미지를 만듭니다. 완전 신뢰 환경에서 이미지를 로드할 항상 HostProtectionAttribute에 관계 없이 및 부분 신뢰 환경에서 이미지 로드 되지 않았습니다."
  example:
  - "The following code example illustrates the use of the HostProtectionAttribute attribute with a variety of <xref:System.Security.Permissions.HostProtectionResource> values.  \n  \n [!code-cs[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/csharp/t-system.security.permis_7_1.cs)]\n [!code-cpp[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/cpp/t-system.security.permis_7_1.cpp)]\n [!code-vb[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/visualbasic/t-system.security.permis_7_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

