- uid: System.Runtime.Serialization.IObjectReference.GetRealObject(System.Runtime.Serialization.StreamingContext)
  id: GetRealObject(System.Runtime.Serialization.StreamingContext)
  parent: System.Runtime.Serialization.IObjectReference
  langs:
  - csharp
  name: GetRealObject(StreamingContext)
  nameWithType: IObjectReference.GetRealObject(StreamingContext)
  fullName: System.Runtime.Serialization.IObjectReference.GetRealObject(StreamingContext)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Serialize 된 스트림을 지정 하는 개체 대신 deserialize 해야 하는 실제 개체를 반환 합니다."
  remarks: "이 메서드는 개체가 아닌 실제 개체를 프록시 생성자를 serialize 하면 원격 상황에서 유용 합니다. 프록시 생성자 개체를 deserialize 하는 역직렬화 해당 GetRealObject 메서드를 호출 합니다. 이 시점에서 프록시 생성자 개체 다시 원래 실제 개체에 원격 컴퓨터에서 참조 하는 프록시 개체의 새 인스턴스를 만듭니다. 마지막으로, 프록시 생성자 개체를 삭제 하 고 나중에 가비지 수집에서 회수 합니다.       예를 들어 어떻게 <xref:System.Type>개체는 직렬화 되어.</xref:System.Type> <xref:System.Type> <xref:System.Runtime.Serialization.IObjectReference>.</xref:System.Runtime.Serialization.IObjectReference> 를 구현 하는 개체에 있는 어셈블리에 대 한 정보 및 형식 개체의 이름으로 소유자 개체를 전송 하는 개체를 시스템</xref:System.Type> 에서 데이터를 전송 하는 대신 형식 이름 및 어셈블리 이름 모두를 사용할 수 있는 deserialization 인프라 GetRealObject 전송 된 소유자 개체에서 호출 합니다. 이 보유자가 반환 된 <xref:System.Type>그래프에 삽입 하는 개체입니다.</xref:System.Type>       이 메서드는에 의해 보호 되는 <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>에 대 한는 <xref:System.Security.Permissions.SecurityPermission>와 <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>지정.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>"
  example:
  - >-
    [!code-cs[IObjectReference Interface Example#1](~/add/codesnippet/csharp/cd60c7d2-ba12-4220-8a1f-_1.cs)]
     [!code-cpp[IObjectReference Interface Example#1](~/add/codesnippet/cpp/cd60c7d2-ba12-4220-8a1f-_1.cpp)]
     [!code-vb[IObjectReference Interface Example#1](~/add/codesnippet/visualbasic/cd60c7d2-ba12-4220-8a1f-_1.vb)]
  syntax:
    content: public object GetRealObject (System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "<xref:System.Runtime.Serialization.StreamingContext>현재 개체를 역직렬화 할 원본에서.</xref:System.Runtime.Serialization.StreamingContext>"
    return:
      type: System.Object
      description: "그래프에 배치 하는 실제 개체를 반환 합니다."
  overload: System.Runtime.Serialization.IObjectReference.GetRealObject*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "호출자에 게 필요한 권한이 없습니다. 호출 중간 신뢰할 수 있는 서버에서 작동 하지 않습니다."
  platform:
  - net462
