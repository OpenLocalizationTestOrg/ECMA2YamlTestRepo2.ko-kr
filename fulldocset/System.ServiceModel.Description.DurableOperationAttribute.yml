  fullName: System.ServiceModel.Description.DurableOperationAttribute
  type: Class
  summary: "영 속 서비스 메서드의 로컬 실행 동작을 지정합니다."
  remarks: "작업이 성공적으로 호출 되 면 영 속 서비스 상태 정보가 유지 됩니다. 가능한 한 워크플로 서비스와 함께 작업을 실행 하는 동안 중간 상태 정보를 지속할 수 없습니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableOperationAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
