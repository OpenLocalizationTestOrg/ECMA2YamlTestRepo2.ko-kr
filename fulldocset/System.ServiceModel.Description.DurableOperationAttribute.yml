  fullName: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "이 작업에서 활성화 메시지를 수신할 경우 새 서비스 인스턴스를 만들 수 있는지 여부를 나타내는 값을 가져오거나 설정 합니다. 디스패처가 메시지 첨부 된 인스턴스 ID 없이 활성화 메시지 수를 고려 합니다."
  remarks: "계약에 세션을 허용 하지 않는 경우 CanCreateInstance로 설정 해야 `true` 모든 작업에 대 한 합니다.       계약 세션 합니다 CanCreateInstance가로 설정 된 모든 작업을 허용 하는 경우 `true` 요청/응답 작업 이어야 합니다: 즉, <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>로 설정할 수 없습니다 `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>"
  syntax:
    content: public bool CanCreateInstance { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>새 서비스 인스턴스를 만들 수 있으면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance*
  exceptions: []
