  summary: "문자열 값을 표시 하는 Windows 스핀 상자를 (up-down 컨트롤이 라고도 함)을 나타냅니다."
  remarks: "DomainUpDown 컨트롤에서 선택 되어 있는 단일 문자열 값이 표시는 <xref:System.Object>위쪽을 클릭 하 여 또는 아래로 단추 컨트롤의 컬렉션입니다.</xref:System.Object> 사용자 텍스트를 입력할 수도 컨트롤에서 하지 않는 한는 <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>속성이 `true` (허용 될 컬렉션의 항목에 입력 한 문자열과 일치 해야) 합니다.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> 항목을 선택 하면 스핀 상자에 표시할 수 있도록 개체는 문자열 값으로 변환 됩니다.       DomainUpDown 컨트롤에 표시할 개체의 컬렉션을 만들려면 추가 하거나 항목을 사용 하 여 개별적으로 제거할 수 있습니다는 <xref:System.Collections.ArrayList.Add%2A>및 <xref:System.Collections.ArrayList.Remove%2A>메서드.</xref:System.Collections.ArrayList.Remove%2A> </xref:System.Collections.ArrayList.Add%2A> 이 호출 될 수 있습니다는 이벤트 처리기와 같은 <xref:System.Windows.Forms.Control.Click>단추 이벤트.</xref:System.Windows.Forms.Control.Click> 개체 컬렉션을 설정 하 여 사전순으로 정렬할 수 있습니다는 <xref:System.Windows.Forms.DomainUpDown.Sorted%2A>속성을 `true`.</xref:System.Windows.Forms.DomainUpDown.Sorted%2A> 경우는 <xref:System.Windows.Forms.DomainUpDown.Wrap%2A>속성이 `true`마지막을 넘어가면 또는 첫 번째 컬렉션에서 개체 목록 각각 첫 번째 또는 마지막 개체와 함께 다시 시작 되며 롤백 연속 목록에 표시 하는 경우.</xref:System.Windows.Forms.DomainUpDown.Wrap%2A>       경우는 <xref:System.Windows.Forms.DomainUpDown.UpButton%2A>또는 <xref:System.Windows.Forms.DomainUpDown.DownButton%2A>메서드가 호출 될 코드 또는 위쪽 또는 아래쪽 단추를 클릭 하 여 <xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A>새 문자열로 컨트롤을 업데이트 하기 위해 호출 됩니다.</xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.DomainUpDown.DownButton%2A> </xref:System.Windows.Forms.DomainUpDown.UpButton%2A> 경우 <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>로 설정 된 `true`, 컨트롤의 텍스트 표시를 업데이트 하기 전에 컬렉션의 값 중 하나에 문자열이 일치 됩니다.</xref:System.Windows.Forms.UpDownBase.UserEdit%2A>       부터는 [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], DomainUpDown 컨트롤 app.config 파일에 다음 항목이 포함 되어 있으면 시스템 DPI 설정에 따라 조정 됩니다.```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a DomainUpDown control. The example allows you to set some of its properties and create a collection of strings for display in the spin box. The code assumes that a <xref:System.Windows.Forms.TextBox>, <xref:System.Windows.Forms.CheckBox>, and <xref:System.Windows.Forms.Button> have been instantiated on a form. The example also assumes that you have a member variable at the class level declared as a 32-bit signed integer named `myCounter`. You can enter a string in the text box and add it to the <xref:System.Windows.Forms.DomainUpDown.Items%2A> collection when the button is clicked. By clicking the check box, you can toggle the <xref:System.Windows.Forms.DomainUpDown.Sorted%2A> property and observe the difference in the collection of items in the spin box.  \n  \n [!code-cpp[Classic DomainUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_91_1.cpp)]\n [!code-vb[Classic DomainUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_91_1.vb)]\n [!code-cs[Classic DomainUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_91_1.cs)]"
