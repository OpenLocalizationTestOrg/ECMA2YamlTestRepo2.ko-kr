  name: TextMessageEncodingElement
  nameWithType: TextMessageEncodingElement
  fullName: System.ServiceModel.Configuration.TextMessageEncodingElement
  type: Class
  summary: "문자 인코딩을 지정 하는 구성 요소 및 텍스트 기반 XML 메시지에 대 한 버전 관리에 사용 되는 메시지를 나타냅니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "텍스트 인코더는 통신 중에 텍스트 기반 메시지를 생성합니다. 이 인코더에서 생성 하는 메시지는 WS-* 상호 운용성을 기반으로 합니다.       인코딩은 유니코드 문자 집합을 바이트 시퀀스로 변형 하는 프로세스입니다.       이 구성 섹션에서 지정한 텍스트 인코더는 통신 중에 텍스트 기반 메시지를 생성 합니다. 이 인코더에서 생성 하는 메시지는 WS-* 상호 운용성을 기반으로 합니다. 웹 서비스 또는 웹 서비스 클라이언트 수 일반적으로 텍스트 XML을 이해할 수 있습니다. 그러나 큰 이진 데이터 블록을 텍스트로 전송 방법이 가장 비효율적인 XML 메시지 인코딩에 대 한입니다.       <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>이진 기반 XML 메시지에 사용 되는 메시지 버전 관리 및 문자 인코딩을 지정 하는 구성 요소 클래스를 나타냅니다.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> 이것이 가장 효율적 이지만 인코딩 옵션의 상호 운용성 이상입니다.       <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>클래스는 메시지 전송 MTOM (Optimization Mechanism) 인코딩을 사용 하는 메시지에 사용 되는 메시지 버전 관리 및 문자 인코딩을 지정 하는 구성 요소를 나타냅니다.</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM은 이진 데이터를 전송 하기 위한 효율적인 기술 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] 메시지입니다. MTOM 인코더는 효율성과 상호 운용성 간의 균형을 시도 합니다. 대부분의 XML을 텍스트 형식으로 전송 하지만 그대로 전송 하 여 큰 이진 데이터 블록의 최적화, MTOM 인코딩을-텍스트로 변환 하지 않고 있습니다."
