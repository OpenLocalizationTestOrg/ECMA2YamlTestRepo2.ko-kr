  summary: "연결 된 등록 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> 컨트롤 상태 해야 하는 컨트롤입니다."
  remarks: "OnInit 메서드 컨트롤 상태를 하나로 연결된 된 컨트롤을 등록 합니다. 기본적으로.NET Framework 호출 웹 서버 컨트롤의 자체 <xref:System.Web.UI.Control.OnInit%2A>메서드.</xref:System.Web.UI.Control.OnInit%2A> 그러나는 <xref:System.Web.UI.Control.Adapter%2A>서버 컨트롤의 속성을 설정,.NET Framework에는 어댑터의 구현을 호출 합니다는 <xref:System.Web.UI.Control.OnInit%2A>메서드 컨트롤의 구현 대신.</xref:System.Web.UI.Control.OnInit%2A> </xref:System.Web.UI.Control.Adapter%2A>       OnInit 메서드를 사용 하 여 컨트롤에 대 한 설정을 초기화 합니다. 다시 게시 하는 동안 기존 뷰 상태 데이터와 상호 작용을 관리 하기 위한는 중요 한 단계입니다. 자세한 내용은 참조 [아키텍처 개요의 적응 동작을 제어](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
