  summary: "동작을 수정 하는 방법을 제공는 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> 특정 브라우저에 대 한 제어 합니다."
  remarks: "태그 또는의 동작을 수정 하는 메뉴는 어댑터는 <xref:System.Web.UI.WebControls.Menu>특정 기능에는 특정 브라우저 또는 필터로 브라우저 또는 역할의 클래스에 대 한 제어 합니다.</xref:System.Web.UI.WebControls.Menu>       기본적으로는 <xref:System.Web.UI.WebControls.MenuItem>개체에 <xref:System.Web.UI.WebControls.Menu>컨트롤 메뉴 탐색에 맞게 하이퍼링크로 렌더링 됩니다.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.Menu>클래스를 구현 하 여 상태를 유지 관리는 <xref:System.Web.UI.IPostBackEventHandler>인터페이스에 응답 하 고 다시 게시 하는 동안 특정 이벤트를 발생 시킬 수 있도록 합니다.</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.WebControls.Menu> 렌더링 또는의 동작을 추가로 사용자 지정 하는 메뉴 어댑터 클래스를 확장할 수 있습니다는 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu>       어댑터에 대 한 초기 요청 하면.NET Framework 요청 하는 브라우저의 특징을 토대로 컨트롤에 대 한 매핑된 어댑터를 검색할 수 있습니다. <xref:System.Web.HttpBrowserCapabilities>클라이언트 브라우저의 특성을 식별 하 고 어댑터 브라우저 형식에 매핑할 클래스 브라우저 정의 파일을 사용 합니다.</xref:System.Web.HttpBrowserCapabilities>       ASP.NET에서 자동 선택 렌더링 하는 방법에 대 한 자세한 내용은 참조 [아키텍처 개요의 적응 동작을 제어](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: 'public class MenuAdapter : System.Web.UI.WebControls.Adapters.WebControlAdapter, System.Web.UI.IPostBackEventHandler'
