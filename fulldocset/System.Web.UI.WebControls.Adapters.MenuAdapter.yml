  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(System.EventArgs)
  id: OnPreRender(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnPreRender(EventArgs)
  nameWithType: MenuAdapter.OnPreRender(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "처리는 <xref:System.Web.UI.Control.OnPreRender*>메서드는 연결 된 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> 컨트롤.</xref:System.Web.UI.Control.OnPreRender*>"
  remarks: "OnPreRender 메서드에서 호출 내부 `OnPreRender` <xref:System.Web.UI.WebControls.Menu>클래스</xref:System.Web.UI.WebControls.Menu> 에 메서드 부모 클래스 스타일 적용 및 이벤트 할당 되는 데이터 바인딩과 같은 다른 모든 사전 렌더링 기능이 예상 대로 수행 합니다.       기본적으로.NET Framework 호출는 <xref:System.Web.UI.WebControls.Menu>컨트롤의 <xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>메서드.</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> </xref:System.Web.UI.WebControls.Menu> 그러나는 <xref:System.Web.UI.Control.Adapter%2A>해당 컨트롤의 속성을 설정,.NET Framework는 어댑터 구현을 컨트롤의 구현 대신 OnPreRender 메서드를 호출 합니다.</xref:System.Web.UI.Control.Adapter%2A>       OnPreRender 메서드를 사용 하 여 컨트롤의 설정을 종료 합니다. 이 단계에서 속성을 제어 하기 위한 변경을 뷰 상태에 저장 되지만에서 변경 작업은 <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>메서드 저장 되지 않습니다.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> 자세한 내용은 참조 [아키텍처 개요의 적응 동작을 제어](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: protected override void OnPreRender (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "<xref:System.EventArgs>이 이벤트와 연결 된 데이터.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "포스트백 이벤트가 발생할 때 메뉴의 경로 유지 하는 데 사용 합니다."
  remarks: "RaisePostBackEvent 메서드를 호출한 경우는 <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>이벤트 발생 하 고 메뉴의 탐색 경로 유지 하는 데 사용 됩니다.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> `eventArgument` 메뉴 계층 구조에서 현재 위치를 식별 하는 메뉴 항목의 구분 기호로 분리 된 문자열을 포함 하는 매개 변수입니다.       값을 전달 하는 페이지 `eventArgument` 연결된 된 컨트롤에 <xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>메서드.</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> 연결 된 <xref:System.Web.UI.WebControls.Menu>컨트롤은 또한 되려면 포스트백을 발생 시키는 태그 요소를 렌더링 합니다.</xref:System.Web.UI.WebControls.Menu> 에 전달 되는 인수는 스크립트에서에 컨트롤이 포스트백에 대 한 클라이언트 쪽 스크립트를 렌더링할 경우는 `eventArgument` 매개 변수입니다. 단순 전송에 의해 게시 되는 경우 `eventArgument` 은 `null`합니다."
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "A <xref:System.String>메뉴 계층 구조에서 현재 노드의 경로 나타내는입니다.</xref:System.String>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "현재 노드의 깊이 이상 허용 됩니다. 잘못 된 선언을, 마지막 요청 이후 변경 또는 위조 (스푸핑된) 요청에 의해 발생할 수 있습니다."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(System.Web.UI.HtmlTextWriter)
  id: RenderBeginTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderBeginTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderBeginTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "태그 특성을 추가 하 고 브라우저나 장치로 내보내지는 출력 스트림에 컨트롤의 여는 태그에 대 한 태그를 씁니다."
  remarks: "RenderBeginTag 메서드는 태그 특성을 추가 하 고 클라이언트 브라우저에 대 한 응답 스트림으로 나가는 출력 스트림에 컨트롤의 여는 태그에 대 한 태그를 씁니다. <xref:System.Web.UI.WebControls.MenuItem>개체는 개별적으로 렌더링 되는 <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>메서드 및 컨트롤 닫힙니다 후속을 호출 하 여 <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>메서드.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       사용자 지정 동작을 구현 하려는 경우 RenderBeginTag를 재정의 합니다. 와 같은 컨트롤 내용, 하기 전에 응답 스트림에 여러 태그를 작성 하는 메서드를 재정의 하는 예를 들어 `<table><tr><td>`합니다. 와 함께에서 RenderBeginTag 메서드를 사용 하 여는 <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>중괄호와 닫는 태그 출력에는 일관성을 확인 하기 위한.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>"
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> 빌드하고 장치 관련 출력을 렌더링 하는 메서드를 포함 하는 인스턴스."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
  exceptions: []
  platform:
  - net462
