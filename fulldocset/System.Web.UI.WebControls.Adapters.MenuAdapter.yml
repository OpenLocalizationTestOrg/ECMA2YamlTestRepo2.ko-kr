- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(System.Object)
  id: LoadAdapterControlState(System.Object)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: LoadAdapterControlState(Object)
  nameWithType: MenuAdapter.LoadAdapterControlState(Object)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "저장 된 모든 컨트롤 상태 정보를 로드는 <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>페이지에 이전 요청 동안 메서드.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>"
  remarks: "어댑터를 개인 상태 정보를 유지 해야 하는 경우는 LoadAdapterControlState 재정의할 수 있습니다 및 <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>메서드.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> 경우에 <xref:System.Web.UI.WebControls.Adapters.MenuAdapter>클래스, 표시 된 메뉴 계층은 이전에 선택한에 종속 <xref:System.Web.UI.WebControls.MenuItem>개체 `state` 메뉴의 계층 구조에서 선택한 항목의 경로 포함 하는 이름/값 쌍의 사전을 제공 합니다.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter> `state` 매개 변수는 한 <xref:System.Web.UI.Pair>에 의해 저장 되는 개체는 <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>페이지에 대 한 이전 요청 동안.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> </xref:System.Web.UI.Pair>       컨트롤이 컨트롤 상태에 참여 하도록 등록 되지 않은 경우 어댑터는 컨트롤 상태에 대 한 등록 해야 합니다. 다른 수명 주기 방법과 달리 컨트롤에 대 한 상태와 함께 어댑터 제어 상태가 유지 됩니다."
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "<xref:System.Object>어댑터의 상태 정보를 포함 하는 사전의 형태로.</xref:System.Object>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState*
  exceptions: []
  platform:
  - net462
