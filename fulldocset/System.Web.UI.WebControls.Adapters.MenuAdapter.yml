  remarks: "RenderContents 메서드 기록는 <xref:System.Web.UI.WebControls.MenuItem>관련 된 개체 <xref:System.Web.UI.WebControls.Menu>하이퍼링크로 출력 스트림에 컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> RenderContents 메서드가 호출 되는 <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>메서드 장치 브라우저에 렌더링 되는 태그 코드를 수정 작업을 수행 하는 데 사용 됩니다.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>       여기에서는 컨트롤에 대 한 수명 주기 및 실제 태그 만들 때에이 단계 이전 컨트롤 속성을 설정 해야 합니다. 변경 내용을 컨트롤 수명 주기 중이 단계에서는 뷰 상태에 저장 되지 않습니다. 컨트롤에 대 한 변경 내용을 저장 하는 것에 대 한 재정의 <xref:System.Web.UI.Control.OnPreRender%2A>이벤트.</xref:System.Web.UI.Control.OnPreRender%2A>"
  syntax:
