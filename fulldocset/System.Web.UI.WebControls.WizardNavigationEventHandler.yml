  fullName: System.Web.UI.WebControls.WizardNavigationEventHandler
  type: Delegate
  summary: "탐색 이벤트를 처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> 제어 합니다."
  remarks: "WizardNavigationEventHandler 클래스를 사용 하는 탐색 이벤트를 처리 하는 메서드를 나타냅니다 <xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>, <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>, <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>, 및 <xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick>에 대 한는 <xref:System.Web.UI.WebControls.Wizard>제어 하 고에서 상속 되는 컨트롤에 대 한는 <xref:System.Web.UI.WebControls.Wizard>컨트롤 (같은 <xref:System.Web.UI.WebControls.CreateUserWizard>컨트롤).</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> </xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick> </xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>       WizardNavigationEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  syntax:
    content: public delegate void WizardNavigationEventHandler(object sender, WizardNavigationEventArgs e);
