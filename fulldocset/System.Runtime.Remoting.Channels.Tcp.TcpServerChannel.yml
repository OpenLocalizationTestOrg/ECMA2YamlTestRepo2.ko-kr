  name: TcpServerChannel
  nameWithType: TcpServerChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpServerChannel
  type: Class
  summary: "서버 채널 메시지를 전송 하는 TCP 프로토콜을 사용 하 여 원격 호출을 구현 합니다."
  remarks: "채널 (예를 들어, 컴퓨터 또는 응용 프로그램 도메인)의 원격 경계를 넘어 메시지를 전송합니다. TcpServerChannel 클래스는 TCP 프로토콜을 사용 하 여 메시지를 전송 합니다.       채널은 원격 호출을 전송 하기는.NET Framework remoting 인프라에서 사용 됩니다. 클라이언트는 원격 개체에 대 한 호출을 하는 경우에 호출 클라이언트 채널에서 전송 및 서버 채널에서 수신 되는 메시지에 serialize 됩니다. 그런 다음 역직렬화 사용 되며 처리 합니다. 반환 된 값은 서버 채널에서 전송 및 클라이언트 채널에서 수신 합니다.       수행 하려면 추가 서버 쪽에서 메시지의 처리 지정할 수 있습니다 구현의 <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>인터페이스가 TcpServerChannel 인스턴스에 의해 처리 되는 모든 메시지가 전달 됩니다.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       TcpServerChannel 인스턴스는 이진 또는 SOAP 형식으로 직렬화 하는 메시지를 수락 합니다.       개체에 설정할 수 있는 구성 속성에 연결 된 TcpServerChannel 런타임에 구성 파일에 (정적을 호출 하 여 <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>메서드) 또는 프로그래밍 방식으로 (전달 하 여 한 <xref:System.Collections.IDictionary>컬렉션에는 <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A>생성자).</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> 이러한 구성 속성의 목록이 참조 [채널 및 포맷터 구성 속성](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)합니다.      > [!NOTE] > 서버 컴퓨터는 Windows 95/98/Me를 실행 하는 경우는 TcpServerChannel 지정할 수 없습니다 안전 합니다."
  example:
  - "The following code example shows the use of a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#10](~/add/codesnippet/cpp/t-system.runtime.remotin_35_1.cpp)]\n [!code-cs[Remoting_TcpInfo#10](~/add/codesnippet/csharp/t-system.runtime.remotin_35_1.cs)]  \n  \n The following code example shows the use of the TcpServerChannel class to expose a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#30](~/add/codesnippet/cpp/t-system.runtime.remotin_35_2.cpp)]\n [!code-cs[Remoting_TcpInfo#30](~/add/codesnippet/csharp/t-system.runtime.remotin_35_2.cs)]"
