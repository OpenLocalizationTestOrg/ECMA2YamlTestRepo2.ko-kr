  summary: "현재 버퍼링 된에서 바이트 복사 <xref href=&quot;System.IO.IsolatedStorage.IsolatedStorageFileStream&quot;> </xref> 개체 배열입니다."
  remarks: "`buffer` 매개 변수는 인스턴스 수는 <xref:System.Buffer>클래스 또는 다음 형식 중 하나의 배열: <xref:System.Byte>, <xref:System.SByte>, <xref:System.Char>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>, <xref:System.Single>, 또는 <xref:System.Double>.</xref:System.Double> </xref:System.Single> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.Char> </xref:System.SByte> </xref:System.Byte> </xref:System.Buffer> `offset` (인덱스) 버퍼에 쓰기를 시작할 버퍼의 바이트 오프셋을 제공 하는 매개 변수 및 `count` 매개 변수는이 스트림에서 읽을 수 있는 바이트의 최대 수를 제공 합니다. 반환 된 값은 스트림의 끝에 도달 하면&0; 또는 읽은 바이트의 실제 수 합니다. 읽기 작업이 성공한 경우 스트림의 현재 위치는 읽은 바이트 수 만큼 앞 합니다. 예외가 발생 하면 스트림의 현재 위치는 변경 되지 않습니다.       Read 메서드는 처리는 `buffer` 매개 변수는 실제 형식과 관계 없이 바이트 블록으로 합니다. 마찬가지로,는 `offset` 및 `count` 매개 변수는 항상 바이트 단위로 지정 됩니다. 에 대 한 `buffer` 바이트 배열이 아닌 매개 변수, 즉, 요소 크기 (바이트)에 대 한 올바른 값으로 요소 인덱스를 곱한 수 해야 `offset` 또는 `count`합니다.       Read 메서드 스트림의 끝에 도달 하는 경우에&0;을 반환 합니다. 다른 모든 경우에 읽기는 항상 적어도&1; 바이트를 반환 하기 전에 스트림에서 읽습니다. 사용할 수 있는 데이터가 없는 경우는 <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>읽기, 호출 시 개체 메서드는 최소한&1; 바이트의 데이터를 반환 될 때까지 차단 됩니다.</xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>"
  syntax:
    content: public override int Read (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "읽을 버퍼입니다."
    - id: offset
      type: System.Int32
      description: "쓰기를 시작할 버퍼의 오프셋입니다."
    - id: count
      type: System.Int32
      description: "읽을 바이트 수의 최대 수입니다."
    return:
      type: System.Int32
      description: "로 읽어온 바이트의 총 수는 <code> buffer </code>합니다. 이 많은 바이트를 현재 사용할 수 없는 경우 또는 스트림의 끝에 도달 하면&0;이 바이트 수가 요청 된 수보다 작을 수 있습니다."
  overload: System.IO.IsolatedStorage.IsolatedStorageFileStream.Read*
  exceptions: []
  platform:
  - net462
