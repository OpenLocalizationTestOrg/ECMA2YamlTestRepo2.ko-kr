- uid: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching
  id: EnableCaching
  parent: System.Web.Configuration.ScriptingScriptResourceHandlerSection
  langs:
  - csharp
  name: EnableCaching
  nameWithType: ScriptingScriptResourceHandlerSection.EnableCaching
  fullName: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "어셈블리에 리소스로 포함 되어 있는 스크립트 파일에 캐싱이 설정 되어 있는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "EnableCaching 속성 포함 된 스크립트 파일의 결과 캐시에 대 한, 모든 잠재적인 지역화 개체 캐싱 및 캐싱 스크립트에 대 한 값을 가져오거나 설정 합니다."
  syntax:
    content: public bool EnableCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>어셈블리에 리소스로 포함 되어 있는 스크립트 파일에 캐시를 사용 하면 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression
  id: EnableCompression
  parent: System.Web.Configuration.ScriptingScriptResourceHandlerSection
  langs:
  - csharp
  name: EnableCompression
  nameWithType: ScriptingScriptResourceHandlerSection.EnableCompression
  fullName: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "어셈블리에 리소스로 포함 되어 있는 스크립트 파일에 압축을 사용할 수 있는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "EnableCompression 속성 다음 압축할지 여부를 나타내는 값을 가져오거나:-스크립트는 어셈블리에 리소스로 포함 된 파일입니다.      -같은 리소스 (.resx) 파일에 포함 된 문자열 리소스 지역화 개체입니다.      -스크립트 리소스 처리기에서 처리 되는 스크립트입니다.      > [!NOTE] > 요청한 브라우저 압축을 지원 하지 않습니다는이 속성이 적용 되지 않습니다."
  syntax:
    content: public bool EnableCompression { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>어셈블리에 리소스로 포함 되어 있는 스크립트 파일에 압축을 사용 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 기본값은 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression*
  exceptions: []
  platform:
  - net462
