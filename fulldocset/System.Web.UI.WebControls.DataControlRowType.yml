  name: DataControlRowType
  nameWithType: DataControlRowType
  fullName: System.Web.UI.WebControls.DataControlRowType
  type: Enum
  summary: "같은 데이터 컨트롤에 있는 행의 기능을 지정 된 <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> 또는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> 제어 합니다."
  remarks: "DataControlRowType 열거형 데이터 컨트롤에서 행의 기능을 식별 합니다. 사용 되는 <xref:System.Web.UI.WebControls.DetailsView>및 <xref:System.Web.UI.WebControls.GridView>행 데이터를 표시 하 고 다른 사용자를 표시 하는 행을 구분 하기 위해 컨트롤 인터페이스 (UI) 요소 머리글 행, 행 구분 기호, 페이저 단추 등.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       DataControlRowType 열거형의 유형을 식별 하는 데 사용할 수는 <xref:System.Web.UI.WebControls.GridViewRow>또는 <xref:System.Web.UI.WebControls.DetailsViewRow>열거할 때 개체는 <xref:System.Web.UI.WebControls.GridViewRowCollection>또는 <xref:System.Web.UI.WebControls.DetailsViewRowCollection>컬렉션.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> 행을 만듭니다는 데이터 컨트롤을 작성 하는 경우 컨트롤의 다른 행의 기능을 식별할 DataControlRowType 열거형을 사용할 수 있습니다."
  example:
  - "The following code example demonstrates how to use the DataControlRowType enumeration to check the type of a row when working with a <xref:System.Web.UI.WebControls.GridView> control. The `AuthorsGridView_RowCreated` method ensures that the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property of a <xref:System.Web.UI.WebControls.LinkButton> control is unique for all the data rows in the <xref:System.Web.UI.WebControls.GridView> control, so that when a row's <xref:System.Web.UI.WebControls.LinkButton> control is clicked, it can be identified correctly.  \n  \n [!code-cs[GridViewCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_97_1.aspx)]\n [!code-vb[GridViewCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_97_1.aspx)]"
  syntax:
    content: public enum DataControlRowType
  inheritance:
  - System.Enum
  platform:
  - net462
