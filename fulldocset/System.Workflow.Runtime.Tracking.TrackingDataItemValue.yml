  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TrackingDataItemValue는 워크플로에서 추출할 데이터의 값을 지정 합니다. <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>에 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 에서 사용 하는 기본 추적 데이터의 쿼리에</xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> 의해 반환 된 개체의</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> 집합을 제한 하는 데 사용 됩니다. TrackingDataItemValue 개체를 추가할 수 있습니다 <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName>되도록 지정 하려면 집합이 <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>에서 반환 된 개체 <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>추출 된 데이터의 지정된 된 집합을 소유 하는 것을 제한할 수 있습니다.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName>"
