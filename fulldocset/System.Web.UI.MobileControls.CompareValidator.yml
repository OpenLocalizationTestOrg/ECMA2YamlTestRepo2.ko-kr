- uid: System.Web.UI.MobileControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.MobileControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.MobileControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "유효성 검사에 사용 되는 비교 작업을 가져오거나 설정 합니다. 기본값은 <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "<xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>속성 비교 연산자의 왼쪽에 있어야 합니다. 및 <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>제대로 평가 하려면에 대 한 오른쪽에 속성.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>       다음 표에서 사용 가능한 작업을 보여 줍니다.       `DataTypeCheck`두 컨트롤에 대 한 데이터 형식이 유효한 지 여부를 확인 합니다.       `Equal`두 개의 서로 같은지 여부를 확인 합니다.       `GreaterThan`컨트롤 하나는 다른 컨트롤과 보다 큰지 여부를 확인 합니다.       `GreaterThanEqual`한 컨트롤 보다 크거나 같은 다른 컨트롤에 있는지 확인 합니다.       `LessThan`컨트롤 하나는 다른 컨트롤과 보다 작은지 여부를 확인 합니다.       `LessThanEqual`컨트롤 하나는 다른 컨트롤과 보다 작거나 인지 확인 합니다.       `NotEqual`컨트롤은 서로 같은지 확인 합니다."
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "유효성 검사에 사용 되는 비교 연산입니다."
  overload: System.Web.UI.MobileControls.CompareValidator.Operator*
