  summary: "일시 중지 하 고 모든 인쇄 작업; 다시 시작할 수 있는 권한을 포함 하 여 인쇄 큐에 대 한 모든 관리 작업을 수행할 수 있는 권한 및 큐에서 모든 작업을 삭제할 수 있습니다. 이 액세스 수준은 모든 UsePrinter 권한도 포함 됩니다."
