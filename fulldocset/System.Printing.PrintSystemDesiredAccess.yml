  name: PrintSystemDesiredAccess
  nameWithType: PrintSystemDesiredAccess
  fullName: System.Printing.PrintSystemDesiredAccess
  type: Enum
  summary: "인쇄 개체에 대 한 다른 액세스 권한 (또는 액세스 수준으로)을 지정합니다."
  remarks: "다음에 따라 달라 집니다 액세스의 각 수준에서 사용할 수 있는 액세스 권한을:-인쇄 서버는 컴퓨터 또는 인쇄 서버 장비 있는지 여부.      사용 되는-운영 체제.      -보안 업데이트를 설치 합니다.      지원 되는-보안 정책입니다.       이러한 이유로 &quot;멤버&quot; 섹션에 설명 액세스는 일반적으로 각 액세스 수준에 해당 하는 권한을 있지만 액세스 수준을 나열 된 특정 시스템에 더 많거나 적은 권한을 제공할 수 있습니다.       이러한 값에 대 한 매개 변수로 사용 주로 <xref:System.Printing.PrintServer>및 <xref:System.Printing.PrintQueue>생성자.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintServer> 다른 종류의 개체에만 적용할 수 있는 값을 사용 하는 경우 생성자는 예외를 throw 합니다. 예를 들어 AdministratePrinter를 전달 하지 마십시오는 <xref:System.Printing.PrintServer>생성자.</xref:System.Printing.PrintServer>"
  example:
  - "The following example shows how to use this enumeration to install a second printer that differs in its properties from an existing printer only in location, port, and shared status.  \n  \n [!code-vb[ClonePrinter#ClonePrinter](~/add/codesnippet/visualbasic/cloneprinter/program.vb#cloneprinter)]\n [!code-cs[ClonePrinter#ClonePrinter](~/add/codesnippet/csharp/ClonePrinter/Program.cs#cloneprinter)]"
  syntax:
    content: public enum PrintSystemDesiredAccess
  inheritance:
  - System.Enum
  platform:
  - net462
