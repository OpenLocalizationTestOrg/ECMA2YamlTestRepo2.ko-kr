  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "현재 페이지에 표시 되 항목의 수를 가져옵니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "ASP.NET 모바일 컨트롤 내부 페이지 매김을 지 원하는 사용자 지정 페이지 매김 기능도 제공 합니다. 일반적으로 이러한 컨트롤에 표시할 수 있는 모든 데이터를 제공 해야 합니다. 개발자는 ItemCount 속성의 목록에 있는 항목의 총 수를 지정 합니다. <xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>속성 각 페이지에 컨트롤 표시 항목 수를 지정 합니다.</xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>"
  syntax:
    content: public int ItemCount { get; }
    return:
      type: System.Int32
      description: "현재 페이지에 표시 되는 항목의 수입니다."
  overload: System.Web.UI.MobileControls.ItemPager.ItemCount*
  exceptions: []
  platform:
  - net462
