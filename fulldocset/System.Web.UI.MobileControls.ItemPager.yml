  name: ItemPager
  nameWithType: ItemPager
  fullName: System.Web.UI.MobileControls.ItemPager
  type: Class
  summary: "폼 페이지 매김을 지원 합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "내부 페이지 매김을 지 원하는 각 컨트롤에 대해 ItemPager 개체가 만들어지고 하는 컨트롤의 내용 페이지를 매기는 데 사용 합니다.       이 클래스와 함께 사용 되는 <xref:System.Web.UI.MobileControls.PagedControl>와 같은 긴 텍스트 길이 가진 컨트롤에 대 한 클래스는 <xref:System.Web.UI.WebControls.ListControl>, <xref:System.Web.UI.MobileControls.LiteralText>, 또는 <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.MobileControls.PagedControl>       일반적으로 되지 상속 하는 사용자 고유의 사용자 지정 된 페이지 매김 만들려는 경우가 아니면이 클래스를 수정 합니다. 상속 하는 보다 일반적인 방법으로 <xref:System.Web.UI.MobileControls.PagedControl>클래스 및 사용자 고유의 사용자 지정 된 속성 및 메서드를 확장 합니다.</xref:System.Web.UI.MobileControls.PagedControl>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class ItemPager
