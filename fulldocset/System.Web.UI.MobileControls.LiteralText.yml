  name: LiteralText
  nameWithType: LiteralText
  fullName: System.Web.UI.MobileControls.LiteralText
  type: Class
  summary: "폼에 지정 된 리터럴 텍스트의 런타임 인스턴스화를 제공 합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "외부 코드 텍스트 클래스의 멤버를 액세스 해야 하는 유일한 공간 작성 된 어댑터는 새로운 클래스의 장치에 대 한 합니다. 리터럴 텍스트에 대 한 어댑터를 작성 해야 합니다.       리터럴 텍스트 렌더링 되는 스타일 장치에 따라 달라 집니다 하지만 리터럴 텍스트는 모든 장치에 표시 됩니다. HTML과 WML 간의 차이점이 없습니다.       다음과 같은 방식으로 텍스트가 렌더링 됩니다:-컨트롤 적절 한 스타일 특성이 적용 된 줄에 리터럴 텍스트를 렌더링 합니다.      -태그, 하이퍼링크 태그를 중첩할 때 (앵커 태그: `a`>) 중첩 된 태그를 인식 하지 않습니다. 예를 들어 중첩 된 `b`> 또는 `i`> 내 리터럴 텍스트로 `a`> 태그를 굵게 또는 기울임꼴 링크 렌더링 되지 것입니다. 컨트롤 내에 모든 태그를 무시는 `a`> 태그입니다.      > [!NOTE] >이 사용 하도록 어댑터에 대 한 중요는 <xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName>속성을 동적으로 폼에 표시할 텍스트를 설정 합니다.</xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName> 이렇게 하려면이 클래스를 사용 하지 마십시오."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.LiteralTextControlBuilder))]

      public class LiteralText : System.Web.UI.MobileControls.PagedControl
