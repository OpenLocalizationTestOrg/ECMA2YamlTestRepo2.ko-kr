  name: DataControlCommands
  nameWithType: DataControlCommands
  fullName: System.Web.UI.WebControls.DataControlCommands
  type: Class
  summary: "DataControlCommands 클래스 일관 된 사용자 인터페이스 (UI)을 승격 하려면 모든 ASP.NET 데이터 바인딩된 컨트롤에서 사용 하는 public 필드를 포함 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "DataControlCommands 클래스는 데이터 바인딩된 컨트롤 명령 이름에 대 한 public 필드를 포함 합니다. 클래스의 생성자를 private, 클래스의 인스턴스를 만들 수 없습니다. 그러나만 포함 되어 있으므로 `const` 문자열 리소스를 사용할 수 있습니다 클래스 생성자 및 단지 해당 공용 필드와 마찬가지로 `static` 클래스입니다.       명령 이름이 DataControlCommands 클래스를 사용 하면 모든 ASP.NET 데이터 바인딩된 컨트롤 및 각각 디자이너 클래스 &quot;편집&quot; 또는 &quot;업데이트&quot;와 같은 일반적인 명령에 대 한 동일한 문자열 리소스를 사용 하 고 올바르게 하 여 게시 하는 이벤트를 처리 하는 <xref:System.Web.UI.IPostBackEventHandler>인스턴스.</xref:System.Web.UI.IPostBackEventHandler> The following classes use DataControlCommands:      -   <xref:System.Web.UI.WebControls.CommandField>      -   <xref:System.Web.UI.WebControls.DataControlField>      -   <xref:System.Web.UI.WebControls.GridView>      -   <xref:System.Web.UI.WebControls.DetailsView>      -   <xref:System.Web.UI.WebControls.FormView>      -   <xref:System.Web.UI.WebControls.ListView>      -   <xref:System.Web.UI.WebControls.NextPreviousPagerField>      -   <xref:System.Web.UI.WebControls.NumericPagerField>      -   <xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlField></xref:System.Web.UI.WebControls.CommandField>"
  syntax:
    content: public sealed class DataControlCommands
