  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "형식의 멤버에 대 한 기본 클래스를 제공합니다. 형식 멤버는 필드, 메서드, 속성, 생성자 및 중첩 된 형식을 포함 합니다."
  remarks: "CodeTypeMember 클래스 선언에서 형식 멤버를 나타내는 데 사용할 수 있습니다. CodeTypeMember는 보다 구체적인 형식의 멤버가 파생 되, <xref:System.CodeDom.CodeMemberField>및 <xref:System.CodeDom.CodeMemberMethod>.</xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeMemberField> 같은 기본 클래스 이 클래스는 모든 형식 멤버에 공통적인 속성과 메서드를 포함합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
