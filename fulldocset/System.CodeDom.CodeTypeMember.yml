- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "멤버의 특성을 가져오거나 설정 합니다."
  remarks: "이 속성은 형식 멤버의 특성을 지정 하려면 사용 합니다.       각 그룹에 대 한 마스크를 사용 하 여 그룹에서 멤버 특성을 분류 됩니다. 액세스 그룹 용어가 들어 있는 플래그 이루어져 `Public`, `Private`, `Family`, 또는 `Assembly`합니다.  에 대 한 플래그를 포함 하는 범위 그룹은 <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, 및 <xref:System.CodeDom.MemberAttributes>.</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> <xref:System.CodeDom.MemberAttributes>마스크 액세스 특성을 식별 합니다.</xref:System.CodeDom.MemberAttributes> <xref:System.CodeDom.MemberAttributes>마스크 scope 특성을 식별 합니다.</xref:System.CodeDom.MemberAttributes> 액세스 및 범위 모두에서 플래그를 포함 하는 특성 속성에 대 한 기본값입니다. 액세스 또는 범위를 변경 하려면 기존 마스킹 첫 번째 플래그를 지정 하 고 새 값을 설정 합니다. 생성자를 식별 하는 코드 문을 예를 들어 (라는 `constructor1`)은 공용으로 `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`합니다."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "비트 조합 된 <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref> 멤버의 특성을 나타내는 데 사용 되는 값입니다. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
