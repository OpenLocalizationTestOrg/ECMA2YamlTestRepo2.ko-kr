  name: StandardAccessRights
  nameWithType: StandardAccessRights
  fullName: System.Messaging.StandardAccessRights
  type: Enum
  summary: "대부분의 보안 개체 종류에 공통적인 작업에 해당 하는 표준 액세스 권한 집합을 지정 합니다."
  remarks: "StandardAccessRights 클래스 삭제, 읽기 및 쓰기 등의 일반적인 작업에 대 한 액세스 권한을 제공 합니다. 각 멤버의 정확한 의미는 적용 되는 개체 형식에 따라 다릅니다.       StandardAccessRights는 있는 두 가지 열거형 중 하나는 <xref:System.Messaging.GenericAccessRights>광범위 한 열거형 맵 읽기, 쓰기, 또는 실행 기능.</xref:System.Messaging.GenericAccessRights> StandardAccessRights 지정할 수 있습니다 대부분의 개체에 공통 권한 예를 들어 보안 설명자를 읽거나 개체를 삭제 합니다.       두 StandardAccessRights 및 <xref:System.Messaging.MessageQueueAccessRights>큐를 삭제 하기 위한 멤버를 제공 합니다.</xref:System.Messaging.MessageQueueAccessRights> 응용 프로그램의 요구 사항을 사용 하는 플래그 집합이 정의 합니다."
  syntax:
    content: >-
      [System.Flags]

      public enum StandardAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
