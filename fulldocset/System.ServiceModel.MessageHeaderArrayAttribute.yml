  name: MessageHeaderArrayAttribute
  nameWithType: MessageHeaderArrayAttribute
  fullName: System.ServiceModel.MessageHeaderArrayAttribute
  type: Class
  summary: "SOAP 메시지의 기본 래퍼 요소를 배열 형식 헤더 요소에 기록 되지 해야 지정 합니다."
  remarks: "내부 동일 요소 개수에 제한 없이 내보낼 때 표준 배열 래퍼 요소를 해제 하려면 MessageHeaderArrayAttribute 특성을 사용는 `<soap:Header>` 의 첫 번째이자 유일한 자식 내에서 직접 또는 `<soap:Header>` 배열 형식에 대 한 기본 래퍼 요소 없이 합니다.       MessageHeaderArrayAttribute 배열 형식의 멤버에만 적용할 수 있습니다. 를 지정 하는 경우는 <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>및 <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>이름 및 네임 스페이스의 각 배열 항목 요소의 사용 됩니다.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A> 지정 하지 않으면 반복 되지 않는 본문 부분의 이름 지정에 사용 되는 동일한 규칙을 사용 하 여 배열 항목 요소 라고 합니다. 자세한 내용은 <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>및 <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A> 를 참조 하십시오.       기본 SOAP 봉투 자체를 수정 하지 않고 SOAP 본문 내용의 serialization을 제어 하는 방법에 대 한 정보를 참조 하십시오. <xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>, [서비스 계약에 데이터 전송 지정](~/add/includes/ajax-current-ext-md.md), 및 [를 사용 하 여 데이터 계약](~/add/includes/ajax-current-ext-md.md).</xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>       메시지 계약을 만드는 방법에 대 한 자세한 내용은 참조 [메시지 계약을 사용 하 여](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class MessageHeaderArrayAttribute : System.ServiceModel.MessageHeaderAttribute
