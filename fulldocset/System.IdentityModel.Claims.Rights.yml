  remarks: "Identity 속성에서 반환 되는 문자열은 http://schemas.xmlsoap.org/ws/2005/05/identity/right/Identity입니다.       일반적으로 일반적인 <xref:System.IdentityModel.Claims.ClaimSet>에 올바른 Id 가진 한 클레임이.</xref:System.IdentityModel.Claims.ClaimSet> 이 클레임 <xref:System.IdentityModel.Claims.ClaimSet>.</xref:System.IdentityModel.Claims.ClaimSet> id를 나타냅니다. 예를 들어 한 <xref:System.IdentityModel.Claims.WindowsClaimSet>에 사용자의 SID를 나타내는 SID 클레임이.</xref:System.IdentityModel.Claims.WindowsClaimSet> 마찬가지로,는 <xref:System.IdentityModel.Claims.X509CertificateClaimSet>에 <xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A>X.509 인증서와 연결 된 id를 나타내는 클레임.</xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A> </xref:System.IdentityModel.Claims.X509CertificateClaimSet>"
