  name: CorrelationProperty
  nameWithType: CorrelationProperty
  fullName: System.Workflow.Runtime.CorrelationProperty
  type: Class
  summary: "메시지를 특정 수신 활동과 상관 관계를 지정 하는 데 사용 하는 이름 및 값 쌍을 나타냅니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]로 정의 된 CorrelationProperty 클래스 <xref:System.Workflow.ComponentModel.ActivityBind>워크플로 연결 서비스 활동의 속성입니다.</xref:System.Workflow.ComponentModel.ActivityBind> 기본적으로 이러한 속성을 루트 워크플로 활동에서 선언 된 변수에 바인딩됩니다. 과 같은 동적 활동에 대 한 <xref:System.Workflow.Activities.ReplicatorActivity>및 <xref:System.Workflow.Activities.ConditionedActivityGroup>각 자식 유니버설 CorrelationProperty 개체를 공유할 수 없습니다.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ReplicatorActivity> 내부의 각 작업이 있는 경우를 생각해 볼는 <xref:System.Workflow.Activities.ReplicatorActivity>자체 대화를 관리 해야 합니다.</xref:System.Workflow.Activities.ReplicatorActivity> 내부의 자식 활동의 <xref:System.Workflow.Activities.ReplicatorActivity>실행 컨텍스트 또는 작업 고유한 CorrelationProperty 인스턴스가 필요 합니다.</xref:System.Workflow.Activities.ReplicatorActivity> 이 구현 하려면 CorrelationProperty 인스턴스 속성을 가진 사용자 지정 활동을 정의 해야 있고 워크플로 연결 서비스 활동이이 속성에 바인딩됩니다."
  example:
  - "The following example demonstrates creating a correlation property object, and accessing the Name and Value properties.  \n  \n [!code-cs[WF_Samples#2](~/add/codesnippet/csharp/wf_snippets/snippets.cs#2)]\n [!code-vb[WF_Samples#2](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#2)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

