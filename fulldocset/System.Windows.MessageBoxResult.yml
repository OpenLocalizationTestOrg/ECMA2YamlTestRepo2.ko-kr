  type: Enum
  summary: "사용자가 클릭 하는 메시지 상자 단추를 지정 합니다. MessageBoxResult 반환 되는 <xref:System.Windows.MessageBox.Show*>메서드.</xref:System.Windows.MessageBox.Show*>"
  remarks: "<xref:System.Windows.MessageBox.Show%2A>사용자를 클릭 하는 메시지 상자에서 단추를 지정 하는 MessageBoxResult 값을 반환 합니다.</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>단추 메시지 상자에 표시 되도록 지정 합니다.</xref:System.Windows.MessageBoxButton>       메시지 상자에서 반환 되는 결과 값이 메시지 단추에 종속 상자에 있고 사용자가 메시지 상자를 닫을:-있는 메시지 상자에는 **확인** 단추를 클릭할 경우 확인 반환 됩니다는 **확인** 단추를 클릭은 **닫기** 제목 표시줄 단추 누름은 **ESC** 키입니다.      -에 있는 메시지 상자는 **확인** 단추 및 **취소** 단추를 클릭할 경우 확인 반환 되는 **확인** 단추입니다. 사용자가 클릭는 **취소** 단추 또는 **닫기** 단추 취소 제목 표시줄에 반환 됩니다.      -에 있는 메시지 상자는 **예** 단추와 **아니요** 단추를는 **닫기** 제목 표시줄에 단추가 비활성화 됩니다. 따라서 예 반환 되는 사용자가 클릭할 경우의 **예** 단추 및 아니요를 클릭할 경우 반환 됩니다는 **아니요** 단추입니다.      -에 있는 메시지 상자는 **예** 단추를는 **아니요** 단추를 및 **취소** 단추, 예 경우 반환 되는 **예** 단추를 클릭 하 고 경우 반환 되는 **아니요** 단추를 클릭 합니다. 사용자가 클릭는 **취소** 단추 또는 **닫기** 단추 취소 제목 표시줄에 반환 됩니다."
  example:
