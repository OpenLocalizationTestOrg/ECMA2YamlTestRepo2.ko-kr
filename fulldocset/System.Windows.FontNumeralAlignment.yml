  type: Enum
  summary: "에 대 한 숫자 맞춤을 설명는 <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> 개체입니다."
  remarks: "OpenType 글꼴 숫자를 사용할 때 너비의 맞춤을 제어 하는 가변 폭 및 표 형식 숫자 기능을 지원 합니다. 가변 폭 각 숫자를 서로 다른 너비를 갖고 있는 것으로 처리-&quot;5&quot; 보다 제한적 &quot;1&quot;입니다. 표 형식 숫자를 세로로 맞춰져 금융 형식 정보를 쉽게 읽을 수 있도록 너비가 같은 숫자로 처리 됩니다.       다음 텍스트는 첫 번째 열에 두 비례 그림을 표시 합니다. Note 숫자 &quot;5&quot;에서 &quot;1&quot;의 너비 차이입니다. 두 번째 열 너비가 표 형식 숫자 기능을 사용 하 여 조정 된 동일한 두 개의 숫자 값을 나타냅니다.       ![OpenType 가변 폭 / / 표 형식 숫자 값을 사용 하 여 텍스트](~/add/media/opentypefont22.gif &quot;OpenType 가변 폭 / / 표 형식 숫자 값을 사용 하 여 텍스트&quot;) 숫자와 탭 숫자의 예 > [!NOTE] > 가장 OpenType 글꼴만 사용할 수 있는 총 OpenType 기능 하위 집합을 노출 합니다. 지정한 글꼴 특정 기능을 지원 하지 않으면 기본 문자 모양이 대신 사용 됩니다."
  example:
  - "The following code example shows how to define proportional and tabular figures for the Miramonte font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet19](~/add/codesnippet/xaml/t-system.windows.fontnum_1_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet19](~/add/codesnippet/xaml/t-system.windows.fontnum_1_1.xaml)]"
