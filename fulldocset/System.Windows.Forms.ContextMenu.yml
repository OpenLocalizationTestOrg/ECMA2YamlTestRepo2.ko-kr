    - id: control
      type: System.Windows.Forms.Control
      description: "A <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> 이 바로 가기 메뉴 연결 된 컨트롤을 지정 하는 합니다."
    - id: pos
      type: System.Drawing.Point
      description: "A <xref href=&quot;System.Drawing.Point&quot;> </xref> 메뉴를 표시 하는 좌표를 지정 하는 합니다. 에 지정 된 컨트롤의 클라이언트 좌표를 기준으로 지정 된 이러한 좌표는 `control` 매개 변수입니다."
  overload: System.Windows.Forms.ContextMenu.Show*
