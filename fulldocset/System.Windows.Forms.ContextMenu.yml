  nameWithType: ContextMenu
  fullName: System.Windows.Forms.ContextMenu
  type: Class
  summary: "바로 가기 메뉴를 나타냅니다. 하지만 <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref> 대체 기능을 추가 하 고 이전 버전의 ContextMenu 컨트롤에 ContextMenu가 유지 이전 버전과 호환성 및 이후 사용 하도록 선택할 수 있습니다."
  remarks: "ContextMenu 클래스는 컨트롤 또는 양식의 영역 위에 마우스 오른쪽 단추를 클릭할 때 표시 될 수 있는 바로 가기 메뉴를 나타냅니다. 바로 가기 메뉴는 일반적으로 다른 메뉴 항목을 결합 하는 데 사용 됩니다는 <xref:System.Windows.Forms.MainMenu>사용자 응용 프로그램의 컨텍스트를 지정 하는 데 유용 하는 양식의.</xref:System.Windows.Forms.MainMenu> 예를 들어에 할당 된 바로 가기 메뉴를 사용할 수 있습니다는 <xref:System.Windows.Forms.TextBox>컨트롤 또는 텍스트 복사 및 붙여넣기를 위한 클립보드 기능 내에서 텍스트 찾기는 텍스트의 글꼴을 변경 하기 위한 메뉴 항목을 제공 하는 컨트롤입니다.</xref:System.Windows.Forms.TextBox> 표시할 수도 있습니다. 새 <xref:System.Windows.Forms.MenuItem>바로 가기 메뉴에서 내에 없는 개체는 <xref:System.Windows.Forms.MainMenu>에 적합 하지 않은 상황 특정 명령을 제공 하는 <xref:System.Windows.Forms.MainMenu>표시할.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem>       일반적으로 바로 가기 메뉴는 컨트롤 또는 양식 자체를 통해 마우스 오른쪽 단추를 클릭할 때 표시 됩니다. 표시 된 컨트롤이 및 <xref:System.Windows.Forms.Form>가 <xref:System.Windows.Forms.Control.ContextMenu%2A>ContextMenu 클래스 바로 가기 메뉴를 표시 하는 컨트롤에 바인딩되는 속성.</xref:System.Windows.Forms.Control.ContextMenu%2A> </xref:System.Windows.Forms.Form> 여러 개의 컨트롤에 ContextMenu를 사용할 수 있습니다. 사용할 수는 <xref:System.Windows.Forms.ContextMenu.SourceControl%2A>속성을 컨트롤에 관련 된 작업을 수행 하기 위해 또는 컨트롤에 대해 표시 되는 바로 가기 메뉴를 수정 하려면 마지막 바로 가기 메뉴를 표시 한 컨트롤을 확인 합니다.</xref:System.Windows.Forms.ContextMenu.SourceControl%2A>       에 확인 표시를 설정 하 고, 항목을 사용 하지 않도록 설정 하 고, 사용자에 게는 메뉴가 표시 되기 전에 다른 메뉴 작업을 수행 하기 위해 바로 가기 메뉴가 표시 되는 때를 알아야 할 수 있습니다. 처리할 수는 <xref:System.Windows.Forms.ContextMenu.Popup>바로 가기 메뉴가 표시 되 면을 결정 하는 이벤트입니다.</xref:System.Windows.Forms.ContextMenu.Popup>      > [!NOTE] > <xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MainMenu>ContextMenu에서 사용 하기 위해 <xref:System.Windows.Forms.MenuItem.CloneMenu%2A> <xref:System.Windows.Forms.MenuItem>클래스</xref:System.Windows.Forms.MenuItem> 의 메서드</xref:System.Windows.Forms.MenuItem.CloneMenu%2A> 를 사용 하 여 메뉴의 복사본을 만들어야 합니다</xref:System.Windows.Forms.MainMenu> 에 표시 되는 개체</xref:System.Windows.Forms.MenuItem> 를 다시 사용 하기 위해 단일 <xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MenuItem.MergeMenu%2A> <xref:System.Windows.Forms.MenuItem>클래스</xref:System.Windows.Forms.MenuItem> 의 메서드</xref:System.Windows.Forms.MenuItem.MergeMenu%2A> 를 사용 하 여 개체에</xref:System.Windows.Forms.MenuItem> 메뉴 항목 및 해당 하위 메뉴 항목을 병합할 수도 있습니다."
  example:
  - "The following code example creates an event handler for the <xref:System.Windows.Forms.ContextMenu.Popup> event of the ContextMenu. The code in the event handler determines which of two controls a <xref:System.Windows.Forms.PictureBox> named `pictureBox1` and a <xref:System.Windows.Forms.TextBox> named `textBox1` is the control displaying the shortcut menu. Depending on which control caused the ContextMenu to display its shortcut menu, the control adds the appropriate <xref:System.Windows.Forms.MenuItem> objects to the ContextMenu. This example requires that you have an instance of the ContextMenu class, named `contextMenu1`, defined within the form. This example also requires that you have a <xref:System.Windows.Forms.TextBox> and <xref:System.Windows.Forms.PictureBox> added to a form and that the <xref:System.Windows.Forms.Control.ContextMenu%2A> property of these controls is set to `contextMenu1`.  \n  \n [!code-cs[Classic ContextMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_16_1.cs)]\n [!code-cpp[Classic ContextMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_16_1.cpp)]\n [!code-vb[Classic ContextMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_16_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Popup")]

      public class ContextMenu : System.Windows.Forms.Menu
