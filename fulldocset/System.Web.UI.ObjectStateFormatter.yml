  name: ObjectStateFormatter
  nameWithType: ObjectStateFormatter
  fullName: System.Web.UI.ObjectStateFormatter
  type: Class
  summary: "또는 그 반대로 serialize 하 고 개체의 상태를 나타내는 개체 그래프를 역직렬화 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "ObjectStateFormatter 클래스를 직렬화 및 압축 형식으로 개체 상태 그래프를 역직렬화 합니다.       ObjectStateFormatter에서 사용 되는 <xref:System.Web.UI.PageStatePersister>클래스 및 클래스 뷰 상태를 직렬화 하 고 상태를 제어 하에서 파생 되는.</xref:System.Web.UI.PageStatePersister> 여는 데 사용 된 <xref:System.Web.UI.LosFormatter>ASP.NET 인프라의 다양 한 부분에 대 한 서식을 개체 상태 그래프를 제공 하기 위해 클래스.</xref:System.Web.UI.LosFormatter>       ObjectStateFormatter 클래스는 직렬화 하 고 많은 일반적인.NET Framework 참조 형식으로 상수를 포맷 하도록 최적화 됩니다. 다음 표에서 최적화 된 형식의 나열 합니다.      |||||   |-|-|-|-|   | <xref:System.Array>| <xref:System.DateTime>| <xref:System.Int16>| <xref:System.String>|   | <xref:System.Collections.ArrayList>| <xref:System.Double>| <xref:System.Int32>| String |   | <xref:System.Boolean>| <xref:System.Enum>|null (`Nothing`)|<xref:System.String.Empty?displayProperty=fullName>|   | <xref:System.Byte>| <xref:System.Collections.Hashtable>| <xref:System.Web.UI.Pair>| <xref:System.Web.UI.Triplet>|   | <xref:System.Char>| <xref:System.Collections.Specialized.HybridDictionary>| <xref:System.Single>| <xref:System.Type>|   | <xref:System.Drawing.Color>| <xref:System.Collections.IDictionary>|||       또한 기본 문자열 형식과 문자열 배열에 기록 되 고 변경 하지 않고 serialize 된 이진 작성기에서 하는 동안 일부 문자열은 최적화 된 내부 문자열 테이블을 만들어.</xref:System.Collections.IDictionary> </xref:System.Drawing.Color> </xref:System.Type> </xref:System.Single> </xref:System.Collections.Specialized.HybridDictionary> </xref:System.Char> </xref:System.Web.UI.Triplet> </xref:System.Web.UI.Pair> </xref:System.Collections.Hashtable> </xref:System.Byte> </xref:System.String.Empty?displayProperty=fullName> </xref:System.Enum> </xref:System.Boolean> </xref:System.Int32> </xref:System.Double> </xref:System.Collections.ArrayList> </xref:System.String> </xref:System.Int16> </xref:System.DateTime> </xref:System.Array> 문자열은 문자열에는 관련 <xref:System.ComponentModel.TypeConverter>개체 또는 문자열의 인스턴스인 경우 실제로 <xref:System.Web.UI.IndexedString>클래스가 있습니다.</xref:System.Web.UI.IndexedString> </xref:System.ComponentModel.TypeConverter> 이러한 테이블을 사용 하 여 최적화 됩니다.       위에 나열 되지 않은 다른 종류는 이진 직렬화를 사용 하는 <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>구현 하는 경우 개체는 <xref:System.Runtime.Serialization.ISerializable>인터페이스 또는로 데코레이팅는 <xref:System.SerializableAttribute>특성.</xref:System.SerializableAttribute> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> ObjectStateFormatter 클래스 이러한 직렬화 가능 형식에 대 한 최적화 되지 않습니다.       ObjectStateFormatter 클래스를 직렬화 가능 하지 않은 형식 발생 한 경우는 <xref:System.ArgumentException>예외가 throw 됩니다.</xref:System.ArgumentException>"
  example:
  - "The following code example demonstrates how a class that derives from the <xref:System.Web.UI.PageStatePersister> class accesses the <xref:System.Web.UI.PageStatePersister.StateFormatter%2A> property to retrieve an ObjectStateFormatter instance to serialize view state and control state to a stream. This code example is part of a larger example provided for the <xref:System.Web.UI.PageStatePersister> class.  \n  \n [!code-cs[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#3](~/add/codesnippet/csharp/t-system.web.ui.objectst_1.cs)]\n [!code-vb[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.objectst_1.vb)]"
