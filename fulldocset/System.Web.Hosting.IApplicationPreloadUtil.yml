    - id: context
      type: System.String
      description: "응용 프로그램 컨텍스트입니다."
    - id: enabled
      type: System.Boolean
      description: "이 메서드가 반환 될 때 포함 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> 하 고, 그러지 않으면 미리 로드 된 응용 프로그램에 있음을 나타내기 위해 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
    - id: startupObjType
      type: System.String
      description: "이 메서드가 반환 될 때 미리 설치 프로세스의 일부인 관리 되는 형식을 식별 하는 문자열을 포함 합니다. 이 매개 변수는 초기화 되지 않은 상태로 전달 됩니다."
    - id: parametersForStartupObj
