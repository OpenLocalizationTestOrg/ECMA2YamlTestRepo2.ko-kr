  remarks: "에 포함 된 각 설치 관리자의 설치 메서드를 호출 하는이 메서드는 <xref:System.Configuration.Install.Installer.Installers%2A>이 인스턴스의 속성.</xref:System.Configuration.Install.Installer.Installers%2A> <xref:System.Collections.IDictionary>로 지정 된 개체는 `savedState` 매개 변수가 포함된 된 설치 관리자를 실행 한 후 설치의 상태를 반영 하도록 업데이트 됩니다.</xref:System.Collections.IDictionary> 모든 설치 방법으로 실패는 <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A>메서드를 호출 합니다.</xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> 그렇지 않은 경우는 <xref:System.Configuration.Install.AssemblyInstaller.Rollback%2A>메서드를 호출 합니다.</xref:System.Configuration.Install.AssemblyInstaller.Rollback%2A>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor and the Install and <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> methods of the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n An object of the <xref:System.Configuration.Install.AssemblyInstaller> class is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The properties of this object are set and the Install and <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> methods are called to install the 'MyAssembly_Install.exe' assembly.  \n  \n [!code-cs[AssemblyInstaller_Install#2](~/add/codesnippet/csharp/8e7aa37f-ec2e-44d8-9565-_1.cs)]\n [!code-vb[AssemblyInstaller_Install#2](~/add/codesnippet/visualbasic/8e7aa37f-ec2e-44d8-9565-_1.vb)]\n [!code-cpp[AssemblyInstaller_Install#2](~/add/codesnippet/cpp/8e7aa37f-ec2e-44d8-9565-_1.cpp)]"
  syntax:
    content: public override void Install (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>커밋, 수행 하는 데 필요한 정보를 저장 하는 데 사용 롤백 또는 제거 작업.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Install*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -또는-파일을 찾을 수 없습니다."
  - type: System.Exception
    commentId: T:System.Exception
    description: "예외가 발생는 <xref href=&quot;System.Configuration.Install.Installer.BeforeInstall&quot;> </xref> 이벤트 처리기 컬렉션에 있는 설치 관리자 중 하나입니다.       -또는-에서 예외가 발생는 <xref href=&quot;System.Configuration.Install.Installer.AfterInstall&quot;> </xref> 이벤트 처리기 컬렉션에 있는 설치 관리자 중 하나입니다.       -또는-설치 관리자 형식을 찾을 수 없습니다. 어셈블리 중 하나입니다.       -또는-설치 관리자 유형 중 하나의 인스턴스를 만들 수 없습니다."
