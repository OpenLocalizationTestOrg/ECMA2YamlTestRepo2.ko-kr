  summary: "설치를 제거 합니다."
  remarks: "이전에 완료 된 설치를 제거 하려면이 메서드를 호출 합니다. 경우는 <xref:System.Configuration.Install.Installer.Uninstall%2A>컬렉션에 있는 설치 관리자 중 하나에 대 한 메서드가 실패 하면, 나머지 설치 관리자에 대 한 계속 호출 됩니다.</xref:System.Configuration.Install.Installer.Uninstall%2A> 제거 실패 롤백되지 않습니다 컴퓨터를 제거 전 상태로 있습니다.      > [!NOTE] > 있지만 <xref:System.Configuration.Install.Installer.Install%2A>및 <xref:System.Configuration.Install.Installer.Commit%2A>설치 후 컴퓨터의 상태를 저장 하는 방법을 포함 하는 파일의 <xref:System.Collections.IDictionary>에서 `savedState` 매개 변수 삭제 된 시점의 설치가 완료 된 후.</xref:System.Collections.IDictionary> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> 파일은 삭제 하는 경우는 `savedState` 매개 변수는 `null`합니다."
  example:
  - "In the following sample, the Uninstall method is called after installing and committing the assembly passed as the parameter to the constructor.  \n  \n [!code-cs[AssemblyInstaller_Uninstall#2](~/add/codesnippet/csharp/bca960bf-b3ff-465a-8389-_1.cs)]\n [!code-cpp[AssemblyInstaller_Uninstall#2](~/add/codesnippet/cpp/bca960bf-b3ff-465a-8389-_1.cpp)]\n [!code-vb[AssemblyInstaller_Uninstall#2](~/add/codesnippet/visualbasic/bca960bf-b3ff-465a-8389-_1.vb)]"
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>컴퓨터의 설치 후 상태를 포함 하는.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Uninstall*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "저장 된 상태 <xref:System.Collections.IDictionary>손상 되었을 수 있습니다.</xref:System.Collections.IDictionary>       -또는-파일을 찾을 수 없습니다."
  - type: System.Exception
    commentId: T:System.Exception
    description: "오류가 발생 했습니다.는 <xref href=&quot;System.Configuration.Install.Installer.BeforeUninstall&quot;> </xref> 이벤트 처리기 컬렉션에 있는 설치 관리자 중 하나입니다.       -또는-에서 오류가 발생 했습니다.는 <xref href=&quot;System.Configuration.Install.Installer.AfterUninstall&quot;> </xref> 이벤트 처리기 컬렉션에 있는 설치 관리자 중 하나입니다.       -또는-제거 하는 동안 예외가 발생 했습니다. 예외는 무시 하 고 제거가 계속 됩니다. 하지만, 응용 프로그램 수 있습니다 완전히 제거 되지 제거가 완료 된 후입니다.       -또는-설치 관리자 형식을 찾을 수 없습니다. 어셈블리 중 하나입니다.       -또는-설치 관리자 유형 중 하나의 인스턴스를 만들 수 없습니다.       -또는-파일을 삭제할 수 없습니다."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "제거 하는 동안 예외가 발생 했습니다. 예외는 무시 하 고 제거가 계속 됩니다. 하지만, 응용 프로그램 수 있습니다 완전히 제거 되지 제거가 완료 된 후입니다."
  platform:
  - net462
