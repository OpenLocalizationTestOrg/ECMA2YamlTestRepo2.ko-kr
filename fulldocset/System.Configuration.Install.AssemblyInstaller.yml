- uid: System.Configuration.Install.AssemblyInstaller.Rollback(System.Collections.IDictionary)
  id: Rollback(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Rollback(IDictionary)
  nameWithType: AssemblyInstaller.Rollback(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Rollback(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "컴퓨터를 설치 하기 전에 상태로 복원 합니다."
  remarks: "롤백을 컴퓨터 설치 발생 하기 전의 상태로 복원 합니다. Rollback 메서드 경우 호출 됩니다는 <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>이 방식의 <xref:System.Configuration.Install.Installer>인스턴스 또는 설치 관리자에서 모든 설치 관리자의 컬렉션 제대로 실행 되지.</xref:System.Configuration.Install.Installer> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> 컬렉션에서 설치 관리자의 Rollback 메서드를 호출 하 여 생성 된 모든 예외를 무시 하 고 다른 설치 관리자의 롤백을 진행 합니다."
  example:
  - "In the following sample, the Rollback method is called to undo the install process on the specified assembly.  \n  \n [!code-cs[AssemblyInstaller_Rollback#1](~/add/codesnippet/csharp/bc53a39c-e214-4f79-a081-_1.cs)]\n [!code-cpp[AssemblyInstaller_Rollback#1](~/add/codesnippet/cpp/bc53a39c-e214-4f79-a081-_1.cpp)]\n [!code-vb[AssemblyInstaller_Rollback#1](~/add/codesnippet/visualbasic/bc53a39c-e214-4f79-a081-_1.vb)]"
  syntax:
    content: public override void Rollback (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>컴퓨터의 설치 전 상태가 포함 된.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Rollback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -또는-저장 된 상태 <xref:System.Collections.IDictionary>손상 되었을 수 있습니다.</xref:System.Collections.IDictionary>       -또는-파일을 찾을 수 없습니다."
  - type: System.Exception
    commentId: T:System.Exception
    description: "예외가 발생는 <xref href=&quot;System.Configuration.Install.Installer.BeforeRollback&quot;> </xref> 이벤트 처리기 컬렉션에 있는 설치 관리자 중 하나입니다.       -또는-에서 예외가 발생는 <xref href=&quot;System.Configuration.Install.Installer.AfterRollback&quot;> </xref> 이벤트 처리기 컬렉션에 있는 설치 관리자 중 하나입니다.       -또는-설치의 Rollback 단계 동안 예외가 발생 했습니다. 예외는 무시 되 고 롤백을 진행 합니다. 그러나 컴퓨터 수 있습니다 완전히으로 되돌릴 수 없습니다 초기 상태로 롤백이 완료 된 후입니다.       -또는-설치 관리자 형식을 찾을 수 없습니다. 어셈블리 중 하나입니다.       -또는-설치 관리자 유형 중 하나의 인스턴스를 만들 수 없습니다."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "설치의 Rollback 단계 중에 예외가 발생 했습니다. 예외는 무시 되 고 롤백을 진행 합니다. 그러나 컴퓨터 수 있습니다 완전히으로 되돌릴 수 없습니다 초기 상태로 롤백이 완료 된 후입니다."
  platform:
  - net462
- uid: System.Configuration.Install.AssemblyInstaller.Uninstall(System.Collections.IDictionary)
