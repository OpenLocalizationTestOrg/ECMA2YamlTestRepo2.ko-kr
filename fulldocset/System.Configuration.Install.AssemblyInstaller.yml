- uid: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(System.String)
  id: CheckIfInstallable(System.String)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: CheckIfInstallable(String)
  nameWithType: AssemblyInstaller.CheckIfInstallable(String)
  fullName: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(String)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "지정된 된 어셈블리를 설치할 수 있는지를 확인 합니다."
  remarks: "CheckIfInstallable 메서드는 지정된 된 어셈블리를 설치할 것인지 여부를 결정 합니다. Throw 되는 예외를 방지 하려면 파일에는 다음 조건을 충족 해야 합니다:-파일이 있습니다.      -파일 이름에.NET Framework 어셈블리입니다.      -Public 형식은 파일에서 읽을 수 있습니다.      -는 하나 이상의 공용, 비 추상 클래스를 확장 하 고 <xref:System.Configuration.Install.Installer>클래스를 포함 하는 <xref:System.ComponentModel.RunInstallerAttribute.Yes>특성.</xref:System.ComponentModel.RunInstallerAttribute.Yes> </xref:System.Configuration.Install.Installer>      -각 설치 관리자의 인스턴스를 만들 수 있습니다.      > [!NOTE] > 어셈블리 올바르지만 설치 관리자를 포함 하는 경우 예외가 throw 됩니다. 설치 중에 해제 되었을 때 빈 어셈블리를 설치 하는 오류는 다르게이 동작 합니다."
  example:
  - "In the following example, the CheckIfInstallable method is applied to both an existent and nonexistent assembly and the results of the call are displayed to the console.  \n  \n [!code-cpp[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/cpp/e5260558-85d4-42b6-9d54-_1.cpp)]\n [!code-vb[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/visualbasic/e5260558-85d4-42b6-9d54-_1.vb)]\n [!code-cs[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/csharp/e5260558-85d4-42b6-9d54-_1.cs)]"
  syntax:
    content: public static void CheckIfInstallable (string assemblyName);
    parameters:
    - id: assemblyName
      type: System.String
      description: "설치 관리자에 대 한 검색 하려는 어셈블리입니다."
  overload: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: "지정된 된 어셈블리를 설치할 수 없습니다."
  platform:
  - net462
