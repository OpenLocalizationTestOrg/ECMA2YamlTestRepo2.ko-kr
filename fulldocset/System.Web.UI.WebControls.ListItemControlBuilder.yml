  remarks: "텍스트에서 HTML 엔터티 연관 지 여부를 확인 하 고 HtmlDecodeLiterals 메서드를 사용 하는 <xref:System.Web.UI.WebControls.ListItem>텍스트 구문 분석 하는 동등한 문자로 변환 됩니다.</xref:System.Web.UI.WebControls.ListItem> 상속 된 구현을 재정의 하 여이 메서드는 <xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName>항상 반환 하는 메서드 `true`.</xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName> 과 연결 된 텍스트에 HTML 엔터티가 나타냅니다는 <xref:System.Web.UI.WebControls.ListItem>컨트롤은 항상 자동으로, 일반 텍스트 문자로 변환 합니다.</xref:System.Web.UI.WebControls.ListItem>      > [!NOTE] >와 관련 된 텍스트는 <xref:System.Web.UI.WebControls.ListItem>의 특성으로 렌더링 되는 `<option>` HTML 요소입니다.</xref:System.Web.UI.WebControls.ListItem> 특성은 클라이언트에서 렌더링 되 면 해당 하는 HTML 엔터티 특수 문자가 자동으로 변환 됩니다. 예를 들어, 보다 작음 문자 (<) is=&quot;&quot; converted=&quot;&quot; to=&quot;&quot;></)>`<`합니다. 특성을 구문 분석할 때 HTML 엔터티 동등한 일반 텍스트 문자로에 다시 자동으로 변환 됩니다."
