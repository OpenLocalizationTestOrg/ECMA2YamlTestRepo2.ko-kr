  name: BitmapScalingMode
  nameWithType: BitmapScalingMode
  fullName: System.Windows.Media.BitmapScalingMode
  type: Enum
  summary: "비트맵 이미지의 크기를 조정 하는 알고리즘을 사용 하는 것을 지정 합니다."
  remarks: "비트맵의 배율에 애니메이션을 적용할 때 다시 샘플링 알고리즘 기본 고품질 이미지 프레임 속도 저하를 일으키는에 충분 한 시스템 리소스를 사용할 경우에 따라 수 있습니다. 이 프레임 속도 저하를 프레임을 건너뛰거나 끊길 애니메이션 발생할 수 있습니다. 설정 하 여는 <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>의 속성은 <xref:System.Windows.Media.RenderOptions>개체 LowQuality를 비트맵 확장 시 보다 부드러운 애니메이션을 만들 수 있습니다.</xref:System.Windows.Media.RenderOptions> </xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>"
  example:
  - "The following example shows how to set the BitmapScalingMode for an image object.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet2)]\n [!code-vb[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet2)]"
  syntax:
    content: public enum BitmapScalingMode
  inheritance:
