  summary: "새 인스턴스를 초기화는 <xref href=&quot;System.CodeDom.CodeParameterDeclarationExpression&quot;> </xref> 클래스 이름과 지정 된 매개 변수 유형을 사용 합니다."
  remarks: "경우는 `type` 제네릭 형식을 참조 하는 매개 변수, 제네릭 형식에 대 한 구문 표기 규칙을 따라야 합니다. 제네릭 형식은 형식은 다음과 같습니다: 억음 악센트 기호는 다음 형식의 이름 (&quot;&quot;&quot;), 제네릭 형식 인수의 개수, 뒤에 대괄호로 구분 된 매개 변수입니다.      > [!NOTE] > 하지는 C# 꺾쇠 괄호 및 대괄호 ()를 사용 해야 (<>)를 제네릭 매개 변수를 구분 합니다.       구문 실수 가능성을 방지 하려면 사용 하 여 것이 좋습니다는 <xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>매개 변수로 string이 아닌 형식을 사용 하는 생성자입니다.</xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>"
  syntax:
    content: public CodeParameterDeclarationExpression (string type, string name);
    parameters:
    - id: type
      type: System.String
      description: "형식 매개 변수를 선언입니다."
    - id: name
      type: System.String
      description: "선언 매개 변수의 이름입니다."
