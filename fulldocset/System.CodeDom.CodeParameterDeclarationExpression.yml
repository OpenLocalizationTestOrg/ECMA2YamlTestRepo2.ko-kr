  name: CodeParameterDeclarationExpression
  nameWithType: CodeParameterDeclarationExpression
  fullName: System.CodeDom.CodeParameterDeclarationExpression
  type: Class
  summary: "메서드, 속성 또는 생성자에 대 한 매개 변수 선언을 나타냅니다."
  remarks: "CodeParameterDeclarationExpression은 메서드, 속성 또는 생성자에 대 한 매개 변수를 선언 하는 코드를 나타내는 데 사용할 수 있습니다.       <xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A>속성 매개 변수 이름을 지정 합니다.</xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A> <xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A>속성 매개 변수의 데이터 형식을 지정 합니다.</xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A> <xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A>속성 매개 변수 방향 한정자를 지정 합니다.</xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A> <xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>속성 매개 변수 연관 된 특성을 지정 합니다.</xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>"
  example:
  - "The following example demonstrates use of CodeParameterDeclarationExpression to declare parameters of a method using different <xref:System.CodeDom.FieldDirection> field reference type specifiers.  \n  \n [!code-cs[CodeParameterDeclarationExample#3](~/add/codesnippet/csharp/t-system.codedom.codepar_0_1.cs)]\n [!code-vb[CodeParameterDeclarationExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepar_0_1.vb)]\n [!code-cpp[CodeParameterDeclarationExample#3](~/add/codesnippet/cpp/t-system.codedom.codepar_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeParameterDeclarationExpression : System.CodeDom.CodeExpression
