  summary: "텍스트를 그립니다는 <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> 현재 전경색을 사용 하 여 합니다."
  remarks: "이 메서드를 사용 하 여의 현재 값을 사용 하 여 항목 텍스트를 그리는 <xref:System.Windows.Forms.ListViewItem.ForeColor%2A?displayProperty=fullName>및 <xref:System.Windows.Forms.ListViewItem.Font%2A?displayProperty=fullName>속성.</xref:System.Windows.Forms.ListViewItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A?displayProperty=fullName> 으로 지정 된 영역 내에서 텍스트를 그리는 <xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>속성.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> 사용 하 여 수동으로 텍스트를 그릴 수도 있습니다는 <xref:System.Drawing.Graphics>통해 검색 된 <xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>속성.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A> </xref:System.Drawing.Graphics>       <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>메서드는 가장 유용한 <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>속성이 <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> 이외의 값으로 설정 되어</xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> 이 메서드 세부 정보 뷰에서 대 한 텍스트를 그리는 데는 <xref:System.Windows.Forms.ListViewItem>, 하지만 하위 항목에 대 한 텍스트를 그리지 않습니다.</xref:System.Windows.Forms.ListViewItem> 따라서 세부 정보 뷰에서 것이 일반적으로 더 편리를 그리는 모든는 <xref:System.Windows.Forms.ListView>텍스트에 대 한 처리기에는 <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>이벤트.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> </xref:System.Windows.Forms.ListView>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> method in an application that provides custom drawing for a <xref:System.Windows.Forms.ListView> control. In the example, a handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. In all views except the details view, this handler also draws the foreground text. In the details view, the foreground text is drawn in the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n For the complete example, see the <xref:System.Windows.Forms.DrawListViewItemEventArgs> overview reference topic.  \n  \n [!code-cs[ListViewOwnerDraw#3](~/add/codesnippet/csharp/m-system.windows.forms.d_99_1.cs)]\n [!code-vb[ListViewOwnerDraw#3](~/add/codesnippet/visualbasic/m-system.windows.forms.d_99_1.vb)]"
