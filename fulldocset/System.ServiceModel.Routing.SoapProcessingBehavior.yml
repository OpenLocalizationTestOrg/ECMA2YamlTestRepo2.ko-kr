  name: SoapProcessingBehavior
  nameWithType: SoapProcessingBehavior
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior
  type: Class
  summary: "서로 다른 바인딩 형식과 메시지 버전 간에 메시지 마샬링을 위해 사용 되는 클라이언트 끝점 동작을 정의 합니다."
  remarks: "SOAP 처리는 메시지 버전 간에 메시지를 변환 하는 프로세스입니다.       메시지 하나를 처리 <xref:System.ServiceModel.Channels.MessageVersion>다른 본문 부분과 관련 헤더는 들어오는 WCF 메시지를 포함 하는 새 WCF 메시지를 생성 하 여 수행 됩니다.</xref:System.ServiceModel.Channels.MessageVersion> 이러한 헤더는 서로 다른 버전 (주소 지정 헤더인 경우) 중 하나 이거나 클라이언트와 라우터 간의 통신의 일부로 처리 되었기 때문에 헤더 나 라우터 수준에서 인식 되는 주소 지정 않는 새 WCF 메시지 생성 중 사용 되지 않습니다.       헤더를 아웃 바운드 메시지에 배치 되는지 여부는 이해 하는 들어오는 채널 계층을 통해 전달 되는 것으로 표시 되었는지 여부 의해 결정 됩니다. (예: 사용자 지정 헤더) 인식 되지 않는 헤더는 제거 되지 않으며 하므로 라우팅 서비스를 통해 전달 합니다."
  syntax:
    content: 'public class SoapProcessingBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
