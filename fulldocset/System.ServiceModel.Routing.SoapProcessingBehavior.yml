- uid: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  id: ProcessMessages
  parent: System.ServiceModel.Routing.SoapProcessingBehavior
  langs:
  - csharp
  name: ProcessMessages
  nameWithType: SoapProcessingBehavior.ProcessMessages
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "메시지를 처리할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "기본적으로는 <xref:System.ServiceModel.Routing.RoutingBehavior>만들고 새 연결 <xref:System.ServiceModel.Routing.SoapProcessingBehavior>ProcessMessages로 설정 된 `true` 각 클라이언트 끝점에 대 한.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> 사용 하지 않을 경우는 <xref:System.ServiceModel.Routing.SoapProcessingBehavior>특정 끝점에서 새 만듭니다 <xref:System.ServiceModel.Routing.SoapProcessingBehavior>이 값으로 설정 된 `false`, 다음에 원하지 않는 처리를 끝점에 연결 합니다.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> 경우는 <xref:System.ServiceModel.Routing.RoutingBehavior>클라이언트 이미에 관찰 한 <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, 다른 연결을 시도 하지 않습니다.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       응용 프로그램의 <xref:System.ServiceModel.Routing.SoapProcessingBehavior>모든 끝점에서 사용 하지 않도록 설정 <xref:System.ServiceModel.Routing.RoutingBehavior>하 고 있는 <xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingBehavior> SOAP 처리를</xref:System.ServiceModel.Routing.SoapProcessingBehavior> 사용 하지 않도록 설정 하려면"
  syntax:
    content: public bool ProcessMessages { get; set; }
    return:
      type: System.Boolean
      description: '**true 이면** 마샬링된 고, 그렇지 않으면 메시지 해야 **false**합니다. 기본값은 **true**합니다.'
  overload: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages*
  exceptions: []
  platform:
  - net462
