  remarks: "<xref:System.Web.UI.WebControls.BaseDataBoundControl>클래스는 데이터 바인딩된 컨트롤을 바인딩하고 적절 한 컨트롤 트리 빌드합니다 데이터 원본을 식별 하는 DataBind 메서드를 재정의 합니다.</xref:System.Web.UI.WebControls.BaseDataBoundControl> 데이터 원본, 확인 하는 경우, 데이터 원본으로 식별 된 <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>속성이 우선 합니다.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> 경우 <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>설정 되지 않은 경우 식별 되는 개체는 <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>속성을 사용 합니다.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>       `DataBind` <xref:System.Web.UI.WebControls.BaseDataBoundControl>.</xref:System.Web.UI.WebControls.BaseDataBoundControl> 에서 파생 되는 모든 ASP.NET 데이터 바인딩된 컨트롤에서 메서드는 봉인 되어 파생 된 데이터 바인딩 컨트롤의 <xref:System.Web.UI.WebControls.DataBoundControl>및 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>클래스에서 재정의 해야는 `PerformDataBinding` DataBind 메서드 데이터를 바인딩하는 대신 메서드.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> DataBind를 재정의 하는 경우는 <xref:System.Web.UI.Control.OnDataBinding%2A>및 <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>순서와 다르게 이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.UI.Control.OnDataBinding%2A>"
