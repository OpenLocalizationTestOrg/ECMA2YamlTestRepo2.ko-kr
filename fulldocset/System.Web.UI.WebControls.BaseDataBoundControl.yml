  type: Class
  summary: "ASP.NET 데이터 소스 제어를 사용 하 여 데이터에 바인딩되는 컨트롤에 대 한 기본 클래스로 사용 됩니다."
  remarks: "ASP.NET 웹 서버 컨트롤의 데이터를 일관성 있게에 바인딩할 수 있도록 하는 컨트롤 아키텍처를 지원 합니다. 데이터에 바인딩되는 웹 서버 컨트롤은 데이터 바인딩된 컨트롤 및 데이터 소스 제어 바인딩 이라고 하는 클래스 라고 합니다. ASP.NET 데이터 소스 컨트롤을 사용 하도록 설계 된 데이터 바인딩 컨트롤의 기본 데이터 바인딩된 컨트롤 기능을 정의 하는 BaseDataBoundControl 컨트롤 클래스에서 파생 됩니다.       제공 되는 데이터 바인딩된 컨트롤을 사용 하 여 asp.net을 포함 하 여 <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, 및 <xref:System.Web.UI.WebControls.TreeView>데이터 표시와 관련 된 대부분 웹 개발 작업을 수행 하 고,.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 이러한 컨트롤 필요한 기능을 제공 하지 않는 시나리오에서는 기본에서 상속할 수 있습니다 <xref:System.Web.UI.WebControls.DataBoundControl>및 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>클래스 사용자 고유의 사용자 지정 데이터를 소스 제어.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       지 원하는 모든 클래스는 `DataSource` 및 `DataSourceID` 속성 및 `DataBind` 메서드는 데이터 바인딩된 컨트롤, 대부분의 ASP.NET 데이터 바인딩된 컨트롤 추상 BaseDataBoundControl 확장 및 <xref:System.Web.UI.WebControls.DataBoundControl>클래스.</xref:System.Web.UI.WebControls.DataBoundControl> 예외적인 경우 <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Repeater>, 및 <xref:System.Web.UI.WebControls.DropDownList>컨트롤.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataGrid> 데이터 바인딩에 대 한 자세한 내용은 참조 [ASP.NET 데이터 액세스 콘텐츠 맵](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)합니다."
