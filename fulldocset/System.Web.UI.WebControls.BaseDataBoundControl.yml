    return:
      type: System.Boolean
      description: "반환 된 값이<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> 경우 데이터 바인딩된 컨트롤의 <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind*>컨트롤 렌더링 하기 전에 메서드를 호출 해야 값이 고, 그러지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind*>"
