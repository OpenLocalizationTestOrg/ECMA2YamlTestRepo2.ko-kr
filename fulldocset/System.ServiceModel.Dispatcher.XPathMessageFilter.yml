  name: XPathMessageFilter
  nameWithType: XPathMessageFilter
  fullName: System.ServiceModel.Dispatcher.XPathMessageFilter
  type: Class
  summary: "XPath 1.0 식에서 정의 하는 XML 문서에 대 한 쿼리를 나타냅니다."
  remarks: "XPathMessageFilter XML 문서의 특정 요소, 특성, 텍스트 또는 다른 XML 구문은 포함 되는지 여부를 결정 하는 XPath 식을 사용 합니다. 일반적으로 응용 프로그램 끝점에는 XPathMessageFilter를 사용 하 여 SOAP 메시지의 내용을 퀴리 한 다음 해당 쿼리의 결과에 따라 적절 한 조치를 수행 합니다. 예를 들어 큐 프로세스에서는 함으로써 메시지를 큐 앞으로 이동할지 여부를 결정 하는 알려진된 헤더의 우선 순위 요소를 검사 하는 XPath 쿼리를 사용할 수 있습니다.       XML 경로 언어 (XPath)는 XML 문서의 부분을 처리 하기 위한 언어를 제공 합니다. XPath의 기본 구문은 XML 문서 및 주소의 논리 구조를 전달 하는 XPath 데이터 형식을 찾거나 식별 하는 방법을 정의 하는 식. 특히 XPath 구현 평가 네 가지 기본 XPath 데이터 형식 중 하나를 생성 하는 XML 문서의 구조와 비교 하는 식을: 문자열, 숫자, 부울 및 노드 집합입니다. 또한 XPath 데이터 형식을 문자열, 숫자 또는 부울 데이터 형식으로 변환 하는 함수도 지원 합니다. 메서드는 다음 세 가지 데이터 형식 중 하나에 식 계산의 결과로 암시적으로 변환 됩니다. 참고 이러한 세 개의 데이터 형식은 노드 집합 형식으로 변환할 수 없습니다. 완벽 하 게 설명 하는 XML 경로 언어는 [W3C XML 경로 언어 1.0 사양](http://go.microsoft.com/fwlink/?LinkId=96179)합니다.       XPath 식에서 숫자-배정밀도 64 비트 값으로 표시 됩니다. 따라서 유효 자릿수가 많은 숫자 테스트와 관련 된 XPath 식은 부동 소수점 인해 잘못 된 결과 정밀도 문제로 반환할 수 있습니다. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][XML 경로 언어 (XPath) 버전 1.0에서 섹션 3.5](http://go.microsoft.com/fwlink/?LinkId=96180)합니다."
