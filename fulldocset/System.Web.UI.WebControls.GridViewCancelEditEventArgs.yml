  remarks: "RowIndex 속성을 사용 하 여 사용자가 클릭 취소 단추를 포함 하는 행의 인덱스를 확인 합니다. 이 행을 검색 하는 행 인덱스는 대개는 <xref:System.Web.UI.WebControls.GridView.Rows%2A>의 컬렉션은 <xref:System.Web.UI.WebControls.GridView>행의 속성에 액세스할 수 있는 컨트롤.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Rows%2A>"
