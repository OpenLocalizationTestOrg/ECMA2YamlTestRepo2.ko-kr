  name: GridViewCancelEditEventArgs
  nameWithType: GridViewCancelEditEventArgs
  fullName: System.Web.UI.WebControls.GridViewCancelEditEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.GridView>발생는 <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>이벤트 때 &quot;취소&quot; 단추가 (단추 해당 `CommandName` 속성이 &quot;Cancel&quot;로 설정)를 클릭 하면 있지만 편집 모드를 종료 하기 전에.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> </xref:System.Web.UI.WebControls.GridView> 이 옵션을 사용 하면이 될 경우 행 원치 않는 상태가이 이벤트가 발생할 때마다 취소 작업을 중지 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       GridViewCancelEditEventArgs 개체는이 통해 이벤트를 발생 시킨 취소 단추가 포함 된 행의 인덱스를 확인 하 고 취소 작업을 중지 해야 함을 나타내려면 이벤트 처리 메서드에 전달 됩니다. 취소 작업을 중지 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 GridViewCancelEditEventArgs의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCancelEditEventArgs object passed to the event-handling method to determine the index of the row containing the Cancel button clicked by the user.  \n  \n [!code-cs[GridViewRowCancellingEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_408_1.aspx)]\n [!code-vb[GridViewRowCancellingEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_408_1.aspx)]"
  syntax:
    content: 'public class GridViewCancelEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
