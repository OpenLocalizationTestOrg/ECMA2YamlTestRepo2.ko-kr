  name: DataObjectPastingEventArgs(IDataObject,Boolean,String)
  nameWithType: DataObjectPastingEventArgs.DataObjectPastingEventArgs(IDataObject,Boolean,String)
  fullName: System.Windows.DataObjectPastingEventArgs.DataObjectPastingEventArgs(IDataObject,Boolean,String)
  type: Constructor
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "새 인스턴스를 초기화 <xref href=&quot;System.Windows.DataObjectPastingEventArgs&quot;> </xref>합니다."
  remarks: "A <xref:System.Windows.DataObjectPastingEventArgs>개체가 붙여넣기 작업을 시작 하는 응용 프로그램에서 일반적으로 만들어집니다.</xref:System.Windows.DataObjectPastingEventArgs>"
  syntax:
    content: public DataObjectPastingEventArgs (System.Windows.IDataObject dataObject, bool isDragDrop, string formatToApply);
    parameters:
    - id: dataObject
      type: System.Windows.IDataObject
      description: "A <xref href=&quot;System.Windows.DataObject&quot;> </xref> 붙여 넣을 데이터를 포함 합니다."
    - id: isDragDrop
      type: System.Boolean
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> 붙여넣기 끌어서 놓기 작업의 일부 인지 여부를 나타내는 값입니다. <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>붙여넣기; 끌어서 놓기 작업의 일부로 임을 나타내기 위해 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다. 이 매개 변수 설정 하는 경우 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, <xref:System.Windows.DataObject.Pasting>놓을 때 이벤트가 발생 합니다.</xref:System.Windows.DataObject.Pasting>"
    - id: formatToApply
      type: System.String
      description: "붙여넣기 작업에 사용할 기본 설정된 된 데이터 형식을 지정 하는 문자열입니다. 참조는 <xref href=&quot;System.Windows.DataFormats&quot;> </xref> 일련의 미리 정의 된 데이터 형식에 대 한 클래스입니다."
  overload: System.Windows.DataObjectPastingEventArgs.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Raised when <code>dataObject</code> or <code>formatToApply</code> is **null**."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "발생 시기 <code> formatToApply </code> 로 지정 된 데이터 개체에 존재 하지 않는 데이터 형식을 지정 <code> dataObject </code>합니다."
  platform:
  - net462
- uid: System.Windows.DataObjectPastingEventArgs.DataObject
  id: DataObject
  parent: System.Windows.DataObjectPastingEventArgs
  langs:
  - csharp
  name: DataObject
  nameWithType: DataObjectPastingEventArgs.DataObject
  fullName: System.Windows.DataObjectPastingEventArgs.DataObject
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "제안 된 설정 하거나 가져옵니다 <xref href=&quot;System.Windows.DataObject&quot;> </xref> 붙여넣기 작업에 사용 하도록 합니다."
  remarks: "처음에이 속성을 포함 한 <xref:System.Windows.DataObject>같습니다에 저장 하는 <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>속성.</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A> </xref:System.Windows.DataObject> 새 제안 된 사용자 지정 이벤트 처리기를 붙여 넣는 지정할 수 <xref:System.Windows.DataObject>을이 속성을 설정 하 여 붙여 넣을 것입니다.</xref:System.Windows.DataObject>       A <xref:System.Windows.DataObject>이 저장 된 속성에는 하나 이상의 데이터 형식으로의 자동으로 적용 되는 있어야 합니다.는 <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>속성이이 속성이 설정 된 경우.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject>"
  syntax:
    content: public System.Windows.IDataObject DataObject { get; set; }
    return:
      type: System.Windows.IDataObject
      description: "현재 제안 된 <xref href=&quot;System.Windows.DataObject&quot;> </xref> 붙여넣기 작업에 사용 하도록 합니다.       이 값을 가져오면 반환 현재 제안 된 <xref href=&quot;System.Windows.DataObject&quot;> </xref> 붙여넣기 작업에 대 한 합니다.       설정이 값이 지정 되 고 새 제안 <xref href=&quot;System.Windows.DataObject&quot;> </xref> 붙여넣기 작업에 사용 하도록 합니다."
  overload: System.Windows.DataObjectPastingEventArgs.DataObject*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "이 속성을 설정 하려고 시도 하면 발생 **null**합니다."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "데이터 형식이 들어 있지 하는 데이터 개체에이 속성을 설정 하려고 시도 하면 발생 합니다."
  platform:
  - net462
- uid: System.Windows.DataObjectPastingEventArgs.FormatToApply
  id: FormatToApply
  parent: System.Windows.DataObjectPastingEventArgs
  langs:
  - csharp
  name: FormatToApply
  nameWithType: DataObjectPastingEventArgs.FormatToApply
  fullName: System.Windows.DataObjectPastingEventArgs.FormatToApply
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "붙여넣기 작업에 사용할 제안 된 데이터 형식을 지정 하는 문자열을 가져오거나 설정 합니다."
  syntax:
    content: public string FormatToApply { get; set; }
    return:
      type: System.String
      description: "붙여넣기 작업에 사용할 제안 된 데이터 형식을 지정 하는 문자열입니다.       이 값을 가져오면 붙여넣기 작업에 사용할 현재 제안 된 데이터 형식을 반환 합니다.       이 값으로 설정 붙여넣기 작업에 사용할 새 제안 된 데이터 형식을 지정 합니다."
  overload: System.Windows.DataObjectPastingEventArgs.FormatToApply*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "이 속성을 설정 하려고 시도 하면 발생 **null**합니다."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "참조 데이터 개체에 존재 하지 않는 데이터 형식으로이 속성을 설정 하려고 시도 하는 경우 발생 하는 <xref:System.Windows.DataObjectPastingEventArgs.DataObject*>속성.</xref:System.Windows.DataObjectPastingEventArgs.DataObject*>"
  platform:
  - net462
