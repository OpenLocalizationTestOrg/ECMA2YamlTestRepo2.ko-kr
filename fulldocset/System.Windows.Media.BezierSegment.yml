  summary: "두 점 사이 그려진 입방 형&3; 차원 곡선을 나타냅니다."
  remarks: "사용 하 여 한 <xref:System.Windows.Media.PathFigure>BezierSegment 개체와 다른 세그먼트를 저장할 개체입니다.</xref:System.Windows.Media.PathFigure>       입방 형&3; 차원 곡선을&4; 개의 점으로 정의: 시작점, 끝점 (<xref:System.Windows.Media.BezierSegment.Point3%2A>) 및 두 개의 제어점 (<xref:System.Windows.Media.BezierSegment.Point1%2A> 및 <xref:System.Windows.Media.BezierSegment.Point2%2A>). BezierSegment 클래스; 곡선의 시작점에 대 한 속성이 포함 되어 있지 않습니다. 만 끝점을 정의 합니다.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> </xref:System.Windows.Media.BezierSegment.Point3%2A> 곡선의 시작점은 현재 지점으로의 <xref:System.Windows.Media.PathFigure>는 BezierSegment 추가 됩니다.</xref:System.Windows.Media.PathFigure>       입방 형&3; 차원 곡선의 두 개의 제어점 자석과 있는 자체적으로 직선 될 수 부분 곡선을 만듭니다 처럼 동작 합니다. 첫 번째 제어점 <xref:System.Windows.Media.BezierSegment.Point1%2A>, 시작 부분에 영향을 줍니다 곡선의 부분, 두 번째 제어점 <xref:System.Windows.Media.BezierSegment.Point2%2A>, 곡선의 끝 부분에 영향을 줍니다.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> 곡선 반드시 통과할 제어점; 중 하나는 각 제어점 제어점을 통과 하지만 쪽으로 줄의 해당 부분을 이동합니다.      ## Freezable 기능 A BezierSegment는 유형의 <xref:System.Windows.Freezable>개체입니다.</xref:System.Windows.Freezable> 에 대 한 내용은 <xref:System.Windows.Freezable>복제를 중지 및 등의 기능 참조는 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
