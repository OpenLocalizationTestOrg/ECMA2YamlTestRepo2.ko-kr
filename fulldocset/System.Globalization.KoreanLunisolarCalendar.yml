  fullName: System.Globalization.KoreanLunisolarCalendar
  type: Class
  summary: "예: 월, 일, 년 사업부의 시간을 나타냅니다. 연도 태음 태양력을 사용 하 여 일 및 월은 계산 일반 달력을 사용 하 여 계산 됩니다."
  remarks: "KoreanLunisolarCalendar 클래스에서 파생 된는 <xref:System.Globalization.EastAsianLunisolarCalendar>음력 달력을 나타내는 클래스입니다.</xref:System.Globalization.EastAsianLunisolarCalendar> <xref:System.Globalization.EastAsianLunisolarCalendar>클래스는 육십갑자 주기 (60 년 마다 반복) 태양 년과 음력 외에도 지원 합니다.</xref:System.Globalization.EastAsianLunisolarCalendar> 달력에서 태양 매년 육십갑자, 천체 적 어간,와 연결 되며 이러한 달력 연도의 모든 달 윤 월을 가질 수 있습니다.      > [!NOTE] > KoreanLunisolarCalendar 클래스와 다른 달력 클래스를 사용 하 여.NET framework에서에 대 한 정보를 참조 하십시오. [달력 작업](~/add/includes/ajax-current-ext-md.md)합니다.       일반 달력 및 날짜와 <xref:System.Globalization.EastAsianLunisolarCalendar>클래스</xref:System.Globalization.EastAsianLunisolarCalendar> 를 사용 하 여 월을 사용 하 여 연도 계산 하는 KoreanLunisolarCalendar 클래스       윤 월은 모든 달&1; 년에 발생할 수 있습니다. 예를 들어는 <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>메서드 13 지정된 된 날짜와 관련 된 달을 나타내는 1 사이의 숫자를 반환 합니다.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> 해당 연도의 8 및 9 번째 달을 윤 월 되어 있는 경우는 <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>메서드가 윤 월에 대 한 9 및 10 번째 8 월에 대 한 8을 반환 합니다.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       현재는 KoreanLunisolarCalendar <xref:System.Globalization.CultureInfo>클래스</xref:System.Globalization.CultureInfo> 에서 지 원하는 문화권에서 사용 되지 않는 경우 따라서 한국식 음력 달력에서 날짜 계산에이 클래스를 사용할 수 있습니다.       각 <xref:System.Globalization.CultureInfo>집합 일정을 지원 합니다.</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>문화권에 대 한 기본 일정을 반환 하는 속성 및 <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>속성 문화권에서 지원 되는 모든 달력을 포함 하는 배열을 반환 합니다.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> A <xref:System.Globalization.CultureInfo> <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>새 <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> 의 속성</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> 을 설정 해야 하는 응용 프로그램에서</xref:System.Globalization.CultureInfo> 사용 하는 달력을 변경 하려면"
