  remarks: "사용 하 여 한 <xref:System.Windows.Media.PathFigure>QuadraticBezierSegment 개체와 다른 세그먼트를 사용 하 여 복합 셰이프를 만들 개체입니다.</xref:System.Windows.Media.PathFigure>       QuadraticBezierSegment 클래스에는 줄의 시작 지점에 대 한 속성이 없습니다. 선의 시작점 이전 세그먼트의 끝점은 또는 <xref:System.Windows.Media.PathFigure.StartPoint%2A>의 <xref:System.Windows.Media.PathFigure>다른 세그먼트가 없는 경우.</xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathFigure.StartPoint%2A>      ## Freezable 기능 때문에 QuadraticBezierSegment 개체에서 상속는 <xref:System.Windows.Freezable>클래스, 몇 가지 특수 기능 제공: 있습니다를 여러 개체 간에 공유로 선언, 성능 향상을 위해 읽기 전용으로 만들, 복제 및 스레드로부터의 안전성을 확보할 수 수 있습니다.</xref:System.Windows.Freezable> 제공 되는 다양 한 기능에 대 한 자세한 내용은 <xref:System.Windows.Freezable>개체 참조 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
