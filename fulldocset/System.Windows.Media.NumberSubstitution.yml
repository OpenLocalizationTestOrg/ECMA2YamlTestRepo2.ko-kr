  remarks: "The default value of the CultureSource property is <xref:System.Windows.Media.NumberCultureSource>, which is the culture of the text run.  \n  \n This reference page represents two identically named but not entirely equivalent usages for the CultureSource property:  \n  \n-   You can set this property in code on a <xref:System.Windows.Media.NumberSubstitution> instance, as a [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] property. In this usage, the property is not backed by a dependency property identifier, it is backed by a private field and does not act as a dependency property.  \n  \n-   You can set this property as an attached property usage in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. The attached property usage is the reason why this property has a Dependency Property Information section, because the attached property is backed by a dependency property identifier. In [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], the usage is `<`*object* **NumberSubstitution.CultureSource**`=\"`*value*`\".../>`, where *object* is an object element where the specified number substitution logic applies, and *value* is a string representation of a <xref:System.Windows.Media.NumberCultureSource> value. In code, the attached property usage is supported by <xref:System.Windows.Media.NumberSubstitution.GetCultureSource%2A> and <xref:System.Windows.Media.NumberSubstitution.SetCultureSource%2A>.  \n  \n<a name=\"xamlAttributeUsage_CultureSource\"></a>   \n## XAML Attribute Usage  \n \\<*object* **NumberSubstitution.CultureSource**=\"<xref:System.Windows.Media.NumberCultureSource>\"/>  \n  \n<a name=\"dependencyPropertyInfo_CultureSource\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.NumberSubstitution.CultureSourceProperty>|  \n|Metadata properties set to `true`|None|"
