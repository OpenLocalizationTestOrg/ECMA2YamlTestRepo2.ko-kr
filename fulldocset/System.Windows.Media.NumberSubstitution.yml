  name: NumberSubstitution
  nameWithType: NumberSubstitution
  fullName: System.Windows.Media.NumberSubstitution
  type: Class
  summary: "텍스트의 숫자가 다양 한 문화권에서 표시 되는 방식을 지정 합니다."
  remarks: "대부분의 문화권 숫자를 나타내기 위해&10; 진수 시스템을 사용 하지만 다른 숫자 모양을 사용 하는 많은 문화권입니다. 다음 표에서 다양 한 문화권에서 사용 하는 몇 가지 번호 매기기 시스템을 보여 줍니다.       ![숫자 대체 문자 모양 표](~/add/media/numbersubstitution01.png &quot;숫자 대체 문자 모양 표&quot;) 제공 만으로는 서로 다른 문화권의 모든 자릿수 모양 예 때문에, 달리 문자, 숫자 계산에 사용 되 숫자 모양을 각 집합에 대 한 유니코드 코드 포인트를 대체 합니다. 모든 응용 프로그램, 모든 운영 체제 및 모든 런타임 라이브러리 내부 이진 형식 숫자 값의 문자를 문자열로 변환 전용 코드를 포함 하며 그 반대 과정도 수행 합니다. 이러한 변환 루틴은 유니코드 숫자 &quot;0030에서&quot; &quot;0039&quot;를 사용 하도록 코딩 됩니다.       NumberSubstitution 클래스는 서로 다른 문화권 렌더링 시 해당 숫자 모양을 대체할 수 있는 기능을 제공 합니다. 이 기능은 글꼴 대체 및 언어별 글꼴 렌더링을 제공 하는 데 사용 하는 유사 합니다.      > [!NOTE] > 여러 문화권 전통적인 숫자 모양을 무시 하 고 서 양식 소수로 셰이프를 채택 하 고, 따라서 숫자 대체 기능은 인식 구별 각 문화권에 대 한 기존 숫자 모양과 국가 표준 자릿수 모양입니다.      <a name=&quot;xamlTextUsage_NumberSubstitution&quot;></a># #이 유형은에 일반적으로 사용 되지 않습니다 XAML 텍스트 사용 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] 개체 요소로 합니다. 그러나 형식을 텍스트 콘텐츠를 포함 하는 다른 개체 요소에 설정 될 수 있는 몇 가지 연결 된 속성을 노출 합니다."
