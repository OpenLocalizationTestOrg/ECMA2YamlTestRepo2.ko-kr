  summary: "문화권을 사용 하는 경우를 식별 하는 값을 가져오거나 설정 합니다. 값은 <xref:System.Windows.Media.NumberSubstitution.CultureSource*>속성이로 설정 되어 <xref href=&quot;System.Windows.Media.NumberCultureSource&quot;> </xref>.</xref:System.Windows.Media.NumberSubstitution.CultureSource*>"
  remarks: "기본값인은 <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>속성은 `null`로 해석 되는 &quot;en-us&quot; (미국 영어) 문화권.</xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       경우 <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>로 설정 되지 않은 <xref:System.Windows.Media.NumberCultureSource>,이 속성이 무시 됩니다.</xref:System.Windows.Media.NumberCultureSource> </xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       이 참조 페이지 CultureOverride 속성에 두 개의 동일한 이름의 하지만 서로 용도 나타내는:-코드에서이 속성을 설정할 수는 <xref:System.Windows.Media.NumberSubstitution>인스턴스,으로 [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] 속성.</xref:System.Windows.Media.NumberSubstitution> 이 사용법에서는 종속성 속성 식별자에서 속성을 지원 하지 않는, 개인 필드에서 지원 하 고 종속성 속성으로 작동 하지 않습니다.      에 사용 된 연결 된 속성으로이 속성을 설정할 수- [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다. 연결 된 속성은이 속성에는 종속성 속성 정보 섹션을 이유 연결 된 속성은 종속성 속성 식별자에 의해 지원 됩니다. [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], 사용법은 `<` *개체* **NumberSubstitution.CultureOverride**`=&quot;`*값*`&quot;.../>`여기서 *개체* 는 object 요소는 지정 된 숫자 대체 논리 적용 되는 및 *값* XAML 값에 설명 된 대로 문자열 형식 값 중 하나입니다. 코드에서 연결 된 속성 <xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>및 <xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>.</xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A> </xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A> 에서 지원 됩니다.      <a name=&quot;xamlAttributeUsage_CultureOverride&quot;></a># # XAML 특성 사용 ```   <object NumberSubstitution.CultureOverrideProperty=&quot;CultureInfo&quot;/>   ``` <a name=&quot;xamlValues_CultureOverride&quot;> </a> # # XAML 값 *CultureInfo* 의 문자열 표현은 <xref:System.Globalization.CultureInfo>값.</xref:System.Globalization.CultureInfo>       예를 들어 문자열 &quot;en-us&quot;, 미국 영어 culture 설정을 나타냅니다.      <a name=&quot;dependencyPropertyInfo_CultureOverride&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>"
