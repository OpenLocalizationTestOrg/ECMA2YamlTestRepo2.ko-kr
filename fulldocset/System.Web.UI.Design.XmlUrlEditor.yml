- uid: System.Web.UI.Design.XmlUrlEditor.Filter
  id: Filter
  parent: System.Web.UI.Design.XmlUrlEditor
  langs:
  - csharp
  name: Filter
  nameWithType: XmlUrlEditor.Filter
  fullName: System.Web.UI.Design.XmlUrlEditor.Filter
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "편집기에 대 한 파일 이름 필터 문자열을 가져옵니다. 대화 상자의 파일 목록에 표시 되는 항목을 결정 하는이 사용 됩니다."
  remarks: "The Filter property specifies a filter string with two filter options: one for XML files (*.xml), and one for all files (\\*.\\*).  \n  \n A filter string contains one or more filter options. Each filter option contains a description of the filter, followed by the vertical bar (&#124;) and the filter pattern. The strings for different filtering options are separated by the vertical bar.  \n  \n The following is an example of a filter string that contains two filter options: \"`XML Files (*.xml)|*.xml|All Files (*.*)|*.*`\".  \n  \n You can specify several filter patterns in a filter option by separating the filter patterns with semicolons. The following is an example of a filter string in which the first filter option specifies two filter patterns: \"`Custom XML Files (*.xml;*.xlst)|*.xml;*.xlst|All Files (*.*)|*.*`\"."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "파일 대화 상자에서 사용할 수 있는 옵션을 필터링 하는 방법에 대 한 정보를 포함 하는 문자열입니다."
  overload: System.Web.UI.Design.XmlUrlEditor.Filter*
  exceptions: []
  platform:
  - net462
