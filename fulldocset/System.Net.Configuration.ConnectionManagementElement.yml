- uid: System.Net.Configuration.ConnectionManagementElement.Address
  id: Address
  parent: System.Net.Configuration.ConnectionManagementElement
  langs:
  - csharp
  name: Address
  nameWithType: ConnectionManagementElement.Address
  fullName: System.Net.Configuration.ConnectionManagementElement.Address
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "원격 컴퓨터에 대 한 주소를 가져오거나 설정 합니다."
  remarks: "별표 (*)를 사용 하 여 지정 되지 않은 컴퓨터에 대 한 연결의 기본 수를 설정 하려면이 속성을 설정할 수 있습니다.       이 속성은 하나 이상의 원격 컴퓨터 식별 및 <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>동시 연결 수는 로컬 컴퓨터와 원격 컴퓨터 간에 허용 되는 속성을 지정 합니다.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>"
  syntax:
    content: public string Address { get; set; }
    return:
      type: System.String
      description: "IP 주소 또는 DNS 이름을 설명 하는 정규식을 포함 하는 문자열입니다."
  overload: System.Net.Configuration.ConnectionManagementElement.Address*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  id: MaxConnection
  parent: System.Net.Configuration.ConnectionManagementElement
  langs:
  - csharp
  name: MaxConnection
  nameWithType: ConnectionManagementElement.MaxConnection
  fullName: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "원격 컴퓨터에 연결할 수 있는 연결의 최대 수를 가져오거나 설정 합니다."
  remarks: "이 속성 로컬 컴퓨터와 원격 컴퓨터 사이 허용 되는 동시 연결 수를 지정 합니다. 원격 컴퓨터를 사용 하 여 지정 된 <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>속성.</xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>       <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> 당 MaxConnection 속성은 응용 프로그램 변경 되지 않는 경우 <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>기본값에서 다음 MaxConnection 속성이 적용 되는 전체 응용 프로그램 도메인에.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> 응용 프로그램에서 실행 되는 단일 응용 프로그램 도메인만 MaxConnection 속성 설정은 사용 응용 프로그램 수준입니다."
  syntax:
    content: public int MaxConnection { get; set; }
    return:
      type: System.Int32
      description: "최대 연결 수를 지정 하는 정수입니다."
  overload: System.Net.Configuration.ConnectionManagementElement.MaxConnection*
  exceptions: []
  platform:
  - net462
