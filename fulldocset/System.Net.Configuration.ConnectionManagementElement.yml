  remarks: "이 생성자는 설정의 <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>속성을 `address` 및 <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>속성을 `maxConnection`.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A> </xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>"
