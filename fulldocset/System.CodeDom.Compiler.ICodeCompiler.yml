  langs:
  - csharp
  name: ICodeCompiler
  nameWithType: ICodeCompiler
  fullName: System.CodeDom.Compiler.ICodeCompiler
  type: Interface
  summary: "특정 컴파일러를 사용 하는 CodeDOM 트리 또는 소스 코드의 컴파일을 호출에 대 한 인터페이스를 정의 합니다."
  remarks: "> [!NOTE]>.NET Framework 버전 1.0 및 1.1에서는 코드 공급자 구성의 구현을 <xref:System.CodeDom.Compiler.CodeDomProvider>, <xref:System.CodeDom.Compiler.ICodeGenerator>, <xref:System.CodeDom.Compiler.ICodeParser>, 및 ICodeCompiler.</xref:System.CodeDom.Compiler.ICodeParser> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider> 에 [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], <xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A>, <xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A>, 및 <xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A>메서드는 사용 되지 <xref:System.CodeDom.Compiler.ICodeGenerator>ICodeCompiler <xref:System.CodeDom.Compiler.CodeDomProvider>클래스</xref:System.CodeDom.Compiler.CodeDomProvider> 에서 직접 사용할 수 있는</xref:System.CodeDom.Compiler.ICodeGenerator> 의 메서드와</xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A> 코드 공급자 구현에서 이러한 메서드를 재정의 하 고 기본 메서드를 호출 하지 해야 합니다.       개발자가 프로그래밍 방식으로 코드 문서 개체 모델 (CodeDOM) 컴파일 단위, 소스 코드 또는 소스 코드 파일을 포함 하는 문자열에서에서 어셈블리를 컴파일할 수 있도록 특정 컴파일러에 대 한 ICodeCompiler 인터페이스를 구현할 수 있습니다.       ICodeCompiler 인터페이스는 지정 된 매개 변수와 런타임 및 액세스와 관련 된 정보가 컴파일 컴파일 발생 한 후 결과 코드 및 오류 또는 경고가 컴파일러 반환을 포함 하 여 컴파일을 호출 하는 기능을 제공 합니다. 각 컴파일 메서드에 <xref:System.CodeDom.Compiler.CompilerParameters>개체는 컴파일러 설정을 나타내는 반환 하는 <xref:System.CodeDom.Compiler.CompilerResults>컴파일 결과 나타내는 개체입니다.</xref:System.CodeDom.Compiler.CompilerResults> </xref:System.CodeDom.Compiler.CompilerParameters>       컴파일러 개발자가 동적 컴파일을 지 원하는 데이 인터페이스의 구현을 제공 해야 합니다. <xref:System.CodeDom.Compiler.CodeDomProvider>구현자는 CodeDom 지원을 제공할 언어에 대 한 프로그래밍 방식으로 컴파일 기능을 제공 하려면이 인터페이스를 구현 고려해 야에 대 한 합니다.</xref:System.CodeDom.Compiler.CodeDomProvider>"
  syntax:
    content: public interface ICodeCompiler
  implements: []
  platform:
  - net462
