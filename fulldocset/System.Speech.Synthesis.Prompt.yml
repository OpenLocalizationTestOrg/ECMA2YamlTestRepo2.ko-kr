  summary: "렌더링할 수 있는 항목, 텍스트 또는 오디오 파일을 여는 방법에 대 한 정보를 나타냅니다는 <xref href=&quot;System.Speech.Synthesis.SpeechSynthesizer&quot;> </xref>합니다."
  remarks: "프롬프트 개체를 일반 텍스트로 표시 언어 또는 오디오 파일 서식이 지정 된 텍스트를 포함할 수 있습니다.       빈 프롬프트 개체 <xref:System.Speech.Synthesis.PromptBuilder>안내 하십시오.</xref:System.Speech.Synthesis.PromptBuilder> 각 새 인스턴스와 만들어집니다.  <xref:System.Speech.Synthesis.PromptBuilder>클래스 빈 프롬프트 개체에 포함 된 텍스트, SSML 태그, 책갈피, 및 녹화 오디오 파일 (예:.wav 파일)를 포함 하 여 콘텐츠를 추가 하기 위한 메서드를 제공 합니다.</xref:System.Speech.Synthesis.PromptBuilder> 일반적으로 응용 프로그램 사용은 <xref:System.Speech.Synthesis.PromptBuilder>, 표시 되는 메시지를 만들고 콘텐츠도 차원을 채울 하 개체를 확인 하는 대신.</xref:System.Speech.Synthesis.PromptBuilder>       프롬프트 개체의 내용에서 음성을 생성 하려면 사용 된 <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>메서드.</xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>"
