  type: Class
  summary: "사용자가 웹 파트 페이지에서 작업을 수행할 수 있는 대화형 사용자 인터페이스 (UI) 요소를 제공 합니다."
  remarks: "웹 파트 동사는 대화형 UI 요소를 일반적으로 단추나 웹 파트 컨트롤을 사용 하는 페이지에 표시 되는 하이퍼링크로 표시 됩니다. 사용자가 클릭 닫기 등의 웹 파트 컨트롤에 대 한 일반적인 UI 작업을 수행 하는 동사는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 또는 편집 디스플레이 모드를 닫는 (특수 페이지 보기와 관련 된는 <xref:System.Web.UI.WebControls.WebParts.EditorZone>컨트롤).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> 웹 파트 컨트롤 집합와 함께 제공 되는 모든 표준 동사에 연결 된 웹 파트 영역 (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>, <xref:System.Web.UI.WebControls.WebParts.EditorZone>, <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, 또는 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) 나 웹 파트 <xref:System.Web.UI.WebControls.WebParts.Part>컨트롤 (<xref:System.Web.UI.WebControls.WebParts.WebPart>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>, <xref:System.Web.UI.WebControls.WebParts.EditorPart>, 또는 <xref:System.Web.UI.WebControls.WebParts.CatalogPart>).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       표준 동사 영역에 연결 된 경우 해당 작업 영역 수준에서 적용 하 고 동사는 일반적으로 영역의 머리글 또는 바닥글 영역에 나타납니다. 다음 표에서 일반적인 영역 수준 동사를 나열 하 고 해당 작업을 설명 합니다.      | 영역 수준 동사 | 작업 |   |----------------------|------------|   | 닫기 동사 | <xref:System.Web.UI.WebControls.WebParts.ToolZone>클래스</xref:System.Web.UI.WebControls.WebParts.ToolZone> 에서 상속 되는 영역 사용 일반적으로 표준 찾아보기 모드 보기로 페이지를 반환 하 고 영역에 대 한 UI를 숨깁니다. |   | 동사 적용 | <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>클래스</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> 에서 상속 되는 영역 사용 사용자가 변경한 내용이 적용 됩니다. |   | 확인 동사 | <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>클래스</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> 에서 상속 되는 영역 사용 효과가 결합 된 적용 및 닫기 동사; 변경 내용을 적용 하 고 해당 시간대의 UI를 숨깁니다. |   | 취소 동사 | <xref:System.Web.UI.WebControls.WebParts.ToolZone>클래스</xref:System.Web.UI.WebControls.WebParts.ToolZone> 에서 상속 되는 영역 사용 보류 중인 사용자가 변경한 내용을 취소 합니다. |   | 동사를 추가 합니다. | <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>클래스</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> 에서 상속 되는 영역 사용 컨트롤의 카탈로그에서 지정 된 <xref:System.Web.UI.WebControls.WebParts.WebPartZone>영역에는 사용자가 선택한 컨트롤을 추가 합니다. |   | 동사 구성 | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>클래스</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> 에서 상속 되는 영역 사용</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 사용자가 기존 연결을 구성할 수 있도록 하려면 뷰를 엽니다. |   | 연결 끊기 동사 | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>클래스</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> 에서 상속 되는 영역 사용 두 컨트롤 간의 기존 연결을 종료 합니다. |       와 연결 된 표준 동사의 <xref:System.Web.UI.WebControls.WebParts.Part>컨트롤의 동작이 적용 컨트롤 자체에 (또는 해당 자식 컨트롤에).</xref:System.Web.UI.WebControls.WebParts.Part> 일부 컨트롤의 동사에 대 한 컨테이너 역할을 하 고 동사의 렌더링을 관리 합니다. 파트 컨트롤과 연결 된 대부분의 표준 동사 또는 직접 제목 표시줄에서 드롭 다운 동사 메뉴 제목 표시줄에 표시 됩니다. 에 의해 결정 됩니다 이러한 동사 또는 동사 메뉴 머리글에서 직접을 표시할지 여부는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>속성; 동사 메뉴에 표시 되는 동사는 기본적으로.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> 다음 표에서 다양 한와 관련 된 일반적인 동사 <xref:System.Web.UI.WebControls.WebParts.Part>제어 하 고 해당 동작에 설명 합니다.</xref:System.Web.UI.WebControls.WebParts.Part>      | 일부 제어 동사 | 작업 |   |-----------------------|------------|   | 동사 최소화 | 에 포함 된 각 서버 컨트롤의 동사 메뉴에 표시 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 복원 동사를 제외 하 고 해당 UI에 모든 항목을 숨기는 최소한의 표현이에 컨트롤을 줄일 수 있습니다. |   | 동사 복원 | 에 포함 된 각 서버 컨트롤의 동사 메뉴에 표시 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 최소화 된 제어 표준 크기 및 보기를 반환 합니다. |   | 닫기 동사 | 에 포함 된 각 서버 컨트롤의 동사 메뉴에 표시 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 컨트롤은 페이지에서 제거 되지만 사용자가 컨트롤 하 고 페이지에 반환할 수 없는 경우 제대로 디자인 된 카탈로그, 즉 페이지 카탈로그에 추가 하는 컨트롤을 닫습니다. |   | 연결 동사 | 에 포함 된 컨트롤의 동사 메뉴에 표시 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역을 페이지에는 디스플레이 모드와 컨트롤 연결을 설정할 수 있으면 연결.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 사용자가 컨트롤 간의 연결을 만들 수 있도록 연결 UI를 엽니다. |   | 동사를 삭제 합니다. | 에 포함 된 컨트롤의 동사 메뉴에 표시 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역을 페이지에 컨트롤 추가 된 경우 프로그래밍 방식으로 (대신 되 고 일관 된 형식에서 선언 됨).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 닫힌 컨트롤 삭제 된 인스턴스 복원 될 수는 페이지에 있도록 컨트롤 인스턴스 및 모든 연결 된 개인 설정 데이터를 영구적으로 삭제 합니다. |   | 편집 동사 | 에 포함 된 컨트롤의 동사 메뉴에 표시 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역을 페이지 컨트롤의 편집 하도록 허용할 및 페이지에는 디스플레이 모드를 편집 하도록 설계 되었습니다.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 편집 하기 위한 컨트롤을 선택 하 고 편집 UI를 엽니다. |   | 동사 내보내기 | 에 포함 된 컨트롤의 동사 메뉴에 표시 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역을 제어 및 응용 프로그램 내보내기에 사용 되 면.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 사용자가 컨트롤의 serialize 된 상태를 포함 하는 설명 파일을 내보낼 수 있는 대화 상자를 엽니다. 자세한 내용은 <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>속성을 참조 하십시오. |   | 동사 도움말 | 에 포함 된 컨트롤의 동사 메뉴에 표시 되는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역, 도움말 파일을 제공 하도록 디자인 된 경우.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> 컨트롤에 대 한 도움말을 제공 하는 페이지를 시작 합니다. |       웹 파트에 제공 되는 표준 동사와 함께 컨트롤 집합, 사용자 지정 동사를 만들 수도 있습니다. 연결 된 동사를 만드는 사용자 지정 동사를 만들기 위한 일반적인 시나리오는 <xref:System.Web.UI.WebControls.WebParts.Part>컨트롤.</xref:System.Web.UI.WebControls.WebParts.Part> 만드는 경우 이러한 동사 기본적으로 표준 동사와 함께 동사 메뉴에 표시 됩니다. 하나 이상의 사용자 지정 동사를 만드는 WebPartVerb 클래스에서 상속 하 이러한 동사를 만드는 기본 방법이입니다. 다음에서 상속 되는 컨트롤을 만듭니다는 <xref:System.Web.UI.WebControls.WebParts.WebPart>사용자 지정 WebPartVerb 개체를 추가 하 고 기본 클래스는 <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>컬렉션.</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection> </xref:System.Web.UI.WebControls.WebParts.WebPart> 이 컬렉션에 추가할 수 있습니다는 <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>하 게 되어 표시를 사용자 지정 동사 자동으로 컨트롤의 동사 메뉴에서 런타임 시 컨트롤의 컬렉션입니다.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> 표준 동사와 함께 사용자 지정 동사에서 프로그래밍 방식으로 액세스할 수는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart>       웹 파트 응용 프로그램에서 상속 되지 않는 서버 컨트롤을 사용할 수는 <xref:System.Web.UI.WebControls.WebParts.WebPart>클래스 사용자 지정 컨트롤, 사용자 정의 컨트롤 또는 ASP.NET 컨트롤 같은.</xref:System.Web.UI.WebControls.WebParts.WebPart> 이러한 서버 컨트롤에 추가 하는 경우는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역을 동적으로 래핑되어는 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>런타임에 클라이언트로 작동할 수 있도록 실행 시 개체 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 상속 되지 않는 서버 컨트롤에 사용자 지정 동사를 추가 하는 <xref:System.Web.UI.WebControls.WebParts.WebPart>클래스, 서버 컨트롤 구현 해야 합니다는 <xref:System.Web.UI.WebControls.WebParts.IWebActionable>인터페이스 및 재정의 해당 <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>속성.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       동사를 만들 때 두 가지 유형의 동사를 클릭할 때 실행 되는 연결 된 이벤트 처리기를 만들 수 있습니다: 서버 쪽 이벤트 처리기 (서버에서 실행 되는 코드)와 클라이언트 쪽 이벤트 처리기 (클라이언트 브라우저에서 실행 되는 코드). 또한 사용자에 게 시각적 표시를 제공 하는 유용한 방법은 변수인 동사에 대 한 사용자 지정 상태 정의할 수 있습니다. 예를 들어 만들고 하는 동사 선택 되어 있음을 나타내는 상태 동사 이미 선택 되어 사용자에 게 알리도록 하려면 UI의 적절 한 변경 내용을 제공 합니다. 또 다른 유용한 동작은; 동사를 사용 하지 않도록 설정 하는 기능 이 작업을 수행 하 여는 것이 유해한 또는 응용 프로그램의 상태를 비효율적인 기반 경우 동사를 클릭에서 사용자가 방지할 수 있습니다.       WebPartVerb 클래스;는 고유 메서드를 노출 하지 않습니다. 노출 된 메서드는 기본 방법 중 모든 재정의 합니다. 그러나 다양 한 속성이 알아두어야 하는 개발자를 위한 증명이. <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>속성 동사 현재 선택 되어 있는지 여부를 나타냅니다.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>및 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>속성 클래스 내에 있는 해당 처리기 (있는 경우)에 대 한 참조 클라이언트와 서버 이벤트를 클릭 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>속성 때 사용자가 UI의 동사 위에 마우스 포인터를 놓으면 도구 설명에 동사의 용도 설명 하는 텍스트를 포함 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>속성 사용자 동사를 클릭 하 고 해당 작업을 실행할 수 있는지 여부를 결정 하는 동사의 현재 상태를 나타냅니다.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>속성 동사 개체에 대 한 고유 ID를 제공 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>속성 (일반적으로 단추, 하이퍼링크) 기본 렌더링 대신 UI의 동사를 나타내는 데 사용할 수 있는 이미지에 URL을 포함 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>속성 UI에서 동사에 직접 표시 되는 레이블 텍스트를 포함 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A> 재정의 된 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>속성 동사 UI에 현재 표시 되어 있는지 여부를 결정 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A> 동사는 종종 숨기 거 나 웹 파트는 응용 프로그램의 서로 다른 시간에 사용 하지 않도록 설정 예를 들어 specialty 동사 (예: 편집 동사 및 연결 동사)는 의미 있는 작업을 수행 하려면 이러한 동사를 사용 하도록 설정 하려면 페이지에 적절 한 컨트롤, 설정 및 디스플레이 모드에 있을 경우에 표시 됩니다.       동사를 사용 하는 것에 대 한 다른 주요 구성원 포함는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>동사 생성 프로세스의 사용자 지정 처리를 위해 재정의할 수 있는 이벤트 처리기 메서드 및 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>이벤트.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."
