  name: OutputCacheParameters
  nameWithType: OutputCacheParameters
  fullName: System.Web.UI.OutputCacheParameters
  type: Class
  summary: "구문 분석의 출력 캐시 초기화 설정을 캡슐화는 [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) asp.net 페이지 지시문입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "OutputCacheParameters 클래스는 ASP.NET 페이지 또는 컨트롤 개발자가 사용 되지 않습니다. 구문 분석 하는 캐시 설정을 저장 하는 데 사용 되는 데이터 구조를 제공는 [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) 등 <xref:System.Web.UI.PageParser> <xref:System.Web.UI.TemplateControlParser>.</xref:System.Web.UI.TemplateControlParser> </xref:System.Web.UI.PageParser> ASP.NET 페이지 및 컨트롤 파서에서 page 지시문 OutputCacheParameters 개체와 사용은 <xref:System.Web.UI.Page.InitOutputCache%2A?displayProperty=fullName>메서드를 실행할 때 페이지와 해당 내용에 대 한 출력 캐시를 초기화 합니다.</xref:System.Web.UI.Page.InitOutputCache%2A?displayProperty=fullName>"
  syntax:
    content: public sealed class OutputCacheParameters
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
