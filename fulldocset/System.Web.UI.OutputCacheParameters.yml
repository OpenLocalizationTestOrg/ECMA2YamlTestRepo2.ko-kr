- uid: System.Web.UI.OutputCacheParameters.SqlDependency
  id: SqlDependency
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: SqlDependency
  nameWithType: OutputCacheParameters.SqlDependency
  fullName: System.Web.UI.OutputCacheParameters.SqlDependency
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "캐시 엔트리가 종속 데이터베이스 및 테이블 이름 쌍의 집합을 가져오거나 설정 합니다."
  remarks: "데이터베이스 및 구성에서 SQL Server 캐시 종속성의 이름에 따라 테이블을 식별 하는 SqlDependency 문자열 (일반적으로 사용 하 여 추가 된 `<sqlcachedependency>` 구성 요소). SQL Server 2005를 사용 하는 경우 &quot;CommandNotification&quot; 현재 ASP.NET 페이지의 컨텍스트 내에서 실행 된 모든 SQL 명령에 대 한 행 수준 종속성을 만들 ASP.NET에 지시 하려면 SqlDependency 속성을 설정할 수 있습니다."
  syntax:
    content: public string SqlDependency { get; set; }
    return:
      type: System.String
      description: "캐시 엔트리가 종속 데이터베이스 및 테이블 이름 쌍의 집합을 식별 하는 문자열입니다. 테이블의 데이터 업데이트 하거나 변경 하면 캐시 항목이 만료 되었습니다."
  overload: System.Web.UI.OutputCacheParameters.SqlDependency*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByContentEncoding
  id: VaryByContentEncoding
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByContentEncoding
  nameWithType: OutputCacheParameters.VaryByContentEncoding
  fullName: System.Web.UI.OutputCacheParameters.VaryByContentEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "캐시 항목을 변경 하는 데 문자 집합 (콘텐츠 인코딩)의 쉼표로 구분 된 집합을 가져오거나 설정 합니다."
  remarks: "이 속성은 여러 문자 집합을 설정 하는 경우 지정 된 각 집합에 대 한 출력 캐시의 다른 버전의 요청 된 문서를 포함 합니다.       VaryByContentEncoding는.NET Framework 버전 3.5에서에서 도입 되었습니다.  자세한 내용은 참조 [버전 및 종속성](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public string VaryByContentEncoding { get; set; }
    return:
      type: System.String
      description: "변경 내용을 기준으로 사용할 문자 목록이 설정 합니다."
  overload: System.Web.UI.OutputCacheParameters.VaryByContentEncoding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByControl
  id: VaryByControl
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByControl
  nameWithType: OutputCacheParameters.VaryByControl
  fullName: System.Web.UI.OutputCacheParameters.VaryByControl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "현재 캐시 항목을 변경 하는 데 현재 페이지 또는 사용자 정의 컨트롤 내에 포함 된 컨트롤 식별자의 세미콜론으로 구분 된 집합을 가져오거나 설정 합니다."
  syntax:
    content: public string VaryByControl { get; set; }
    return:
      type: System.String
      description: "캐시의 출력 항목을 변경 하기 위해 사용 하는 문자열의 세미콜론으로 구분 된 목록입니다. VaryByControl 속성의 식별자가 최상위 부모에서 시작 하는 Id 제어 및 달러 기호 ($) 문자로 구분 제어의 연결을 하는 정규화 된 컨트롤 식별자로 설정 됩니다."
  overload: System.Web.UI.OutputCacheParameters.VaryByControl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByCustom
  id: VaryByCustom
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByCustom
  nameWithType: OutputCacheParameters.VaryByCustom
  fullName: System.Web.UI.OutputCacheParameters.VaryByCustom
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "출력 캐시를 사용 하 여 캐시 엔트리를 다양 한 사용자 지정 문자열의 목록을 가져옵니다."
  remarks: "이 속성에 대 한 &quot;브라우저&quot;을 지정 하면 브라우저 종류 및 주 버전 번호에 따라 캐시 항목 수 집니다. 재정의 해야 입력 된 사용자 지정 문자열 값의 <xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName>메서드 응용 프로그램의 Global.asax 파일에.</xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName>"
  syntax:
    content: public string VaryByCustom { get; set; }
    return:
      type: System.String
      description: "사용자 지정 문자열의 목록입니다."
  overload: System.Web.UI.OutputCacheParameters.VaryByCustom*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByHeader
  id: VaryByHeader
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByHeader
  nameWithType: OutputCacheParameters.VaryByHeader
  fullName: System.Web.UI.OutputCacheParameters.VaryByHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "캐시 항목을 변경 하는 데 헤더 이름의 쉼표로 구분 된 집합을 가져오거나 설정 합니다. 헤더 이름은 요청과 연관 된 HTTP 헤더를 식별 합니다."
  remarks: "이 속성을 여러 헤더를 설정 하는 경우 출력 캐시의 지정 된 각 헤더에 대 한 요청된 문서가 다른 버전을 포함 합니다."
  syntax:
    content: public string VaryByHeader { get; set; }
    return:
      type: System.String
      description: "변경 내용을 기준으로 사용할 헤더의 목록입니다."
  overload: System.Web.UI.OutputCacheParameters.VaryByHeader*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByParam
  id: VaryByParam
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByParam
  nameWithType: OutputCacheParameters.VaryByParam
  fullName: System.Web.UI.OutputCacheParameters.VaryByParam
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "쿼리 문자열 또는 폼의 세미콜론으로 구분 된 목록 출력 캐시를 사용 하 여 캐시 엔트리를 다양 POST 매개 변수를 가져옵니다."
  remarks: "이 속성을 여러 매개 변수를 설정 하는 경우 출력 캐시의 다른 버전의 지정 된 각 매개 변수에 대해 요청 된 문서를 포함 합니다. 가능한 값에는 &quot;none&quot;, &quot;*&quot;, 및 모든 유효한 쿼리 문자열이 나 POST 매개 변수 이름입니다."
  syntax:
    content: public string VaryByParam { get; set; }
    return:
      type: System.String
      description: "목록 쿼리 문자열 또는 폼 게시 매개 변수입니다."
  overload: System.Web.UI.OutputCacheParameters.VaryByParam*
  exceptions: []
  platform:
  - net462
