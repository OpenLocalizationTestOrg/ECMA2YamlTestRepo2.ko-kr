  summary: "열려 있는 파일 핸들에 대 한 래퍼 클래스를 나타냅니다."
  remarks: "이 클래스는 <xref:Microsoft.Win32.SafeHandles.SafeHandleZeroOrMinusOneIsInvalid>.</xref:Microsoft.Win32.SafeHandles.SafeHandleZeroOrMinusOneIsInvalid> 에서 파생 잘못 된 파일 핸들은 0 또는-1 값이입니다.      > [!IMPORTANT] >이 형식이 구현 하는 <xref:System.IDisposable>인터페이스.</xref:System.IDisposable> 형식을 사용 하 여 마쳤으면는 삭제 해야의 직접 또는 간접적으로 합니다. 직접 형식의 삭제 하려면 해당 <xref:System.IDisposable.Dispose%2A>에서 메서드는 `try` / `catch` 블록.</xref:System.IDisposable.Dispose%2A> 작업을 삭제할 하지 직접,를 사용 하 여 언어 구문와 같은 `using` (C#에서) 또는 `Using` (Visual Basic)에서는 합니다. 자세한 내용은의 &quot;를 사용 하는 개체는 구현 IDisposable&quot; 섹션을 참조 하십시오.는 <xref:System.IDisposable>인터페이스 항목.</xref:System.IDisposable>"
  example:
  - "The following code example demonstrates how to open a file using the SafeFileHandle class and the unmanaged `CreateFile` function.  \n  \n [!code-vb[Microsoft.Win32.SafeHandles.SafeFileHandle#1](~/add/codesnippet/visualbasic/t-microsoft.win32.safeha_1.vb)]\n [!code-cs[Microsoft.Win32.SafeHandles.SafeFileHandle#1](~/add/codesnippet/csharp/t-microsoft.win32.safeha_1.cs)]"
  syntax:
