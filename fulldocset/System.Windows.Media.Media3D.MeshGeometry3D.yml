  remarks: "일반 벡터는 메시를 정의 하는 각 삼각형의 면 수직인 벡터입니다. 정규 분포는 지정 된 삼각형의 면 켜져 있는지 여부를 결정 합니다.       <xref:System.Windows.Media.Media3D.MeshGeometry3D>개발자를가 위치, normal, 및 질감 좌표 정보를 지정할 수 있습니다.</xref:System.Windows.Media.Media3D.MeshGeometry3D>       법선 기본는 메시의 글꼴 면 연관 것으로 간주 됩니다.  감기 순서 (메시의 각 삼각형을 구성 하는 위치 지정 된 순서) 지정 된 글꼴이 전면 또는 백 지향 인지를 확인 합니다.       법선이 지정 되지 않은 경우 해당 세대 개발자에 대 한 메시 삼각형 인덱스에 지정 하는 여부에 따라 달라 집니다.  정규 분포 됩니다 삼각형 인덱스를 지정 하는 경우 사용 하는 인접 한 면 생성 합니다.  삼각형 인덱스 지정 하지 않은 경우 지정된 된 삼각형에 대 한 하나의 일반적인 생성 됩니다.  이 패싯 모양을 메시에 않을 수 있습니다.      <a name=&quot;dependencyPropertyInfo_Normals&quot;></a># # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>"
