  name: AddInBaseAttribute
  nameWithType: AddInBaseAttribute
  fullName: System.AddIn.Pipeline.AddInBaseAttribute
  type: Class
  summary: "개체를 파이프라인의 보기에서 추가 기능 세그먼트를 식별 합니다."
  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>및 <xref:System.AddIn.Hosting.AddInStore.Update%2A>저장소의 사용 가능한 파이프라인 세그먼트에 대 한 정보를 유지 관리 하는 메서드 추가 기능에서 뷰를 식별 하려면이 특성을 사용 합니다.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       파이프라인을 생성 하려면 형식에서 추가 기능에서 상속 하는 추가 기능에서 뷰의 AddInBaseAttribute 특성으로 식별 하 고 추가 기능 기본 라고 합니다.       파이프라인의 세그먼트를 활성화 하는 형식에만이 특성을 사용할 수 해야 합니다. 호스트와 추가 기능 간에 전달 되는 개체를 나타내는 형식에는이 특성이 필요 하지 않습니다."
  example:
  - "The following example identifies the add-in base class for an add-in view pipeline segment.  \n  \n [!code-vb[AddInP1AddInViews#2](~/add/codesnippet/visualbasic/Calc1AddInView/Calc1AddInView.vb#2)]\n [!code-cs[AddInP1AddInViews#2](~/add/codesnippet/csharp/Calc1AddInView/Calc1AddInView.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class AddInBaseAttribute : Attribute
