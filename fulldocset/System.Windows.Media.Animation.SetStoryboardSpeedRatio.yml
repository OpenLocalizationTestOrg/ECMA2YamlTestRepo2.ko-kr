  summary: "속도 변경 하는 트리거 동작은 <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>합니다."
  remarks: "SetStoryboardSpeedRatio 동작으로 사용 하 여는 <xref:System.Windows.EventTrigger>또는 <xref:System.Windows.Trigger>대화형으로 제어할 스토리 보드의 속도 비율.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       사용 하 여는 <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>SetStoryboardSpeedRatio 새 지정 하려면 속성 <xref:System.Windows.Media.Animation.Storyboard>애니메이션 속도 이전 애니메이션 속도의 비율로.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A> 예를 들어, 설정 하는 경우는 <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>속도 두 배 하면 2로는 <xref:System.Windows.Media.Animation.Storyboard>애니메이션 속도 50%까지 줄일 값이 0.5로 설정 하면.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>       이 개체에 영향을 줍니다는 <xref:System.Windows.Media.Animation.Storyboard>에서 후 언제 든 지는 <xref:System.Windows.Media.Animation.Storyboard>시작.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> 예를 들어, 일시 중지 하면는 <xref:System.Windows.Media.Animation.Storyboard>SetStoryboardSpeedRatio, 다시 시작할 때 사용 하는 <xref:System.Windows.Media.Animation.Storyboard>, 새 속도 비율을 사용 하 여.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       <xref:System.Windows.Media.Animation.PauseStoryboard>제어 하지 않습니다는 <xref:System.Windows.Media.Animation.Storyboard>직접.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> 대신, <xref:System.Windows.Media.Animation.PauseStoryboard>는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> <xref:System.Windows.Media.Animation.BeginStoryboard> <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> 를 제어 하는,</xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 해야 합니다</xref:System.Windows.Media.Animation.PauseStoryboard>      ## 일시 중지, 다시 시작, 중지 또는 스토리 보드에 대화형으로 수 일시 중지, 제어 그렇지 않으면 다시 시작 하거나 다른 방식으로 제어는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>대화형으로 설정는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>속성의 해당 <xref:System.Windows.Media.Animation.BeginStoryboard>사용 하 여는 <xref:System.Windows.Media.Animation.ControllableStoryboardAction>개체 (같은 <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, 또는 <xref:System.Windows.Media.Animation.StopStoryboard>) 해당 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 하 여 제어할 수</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 경우는 <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>의 <xref:System.Windows.Media.Animation.BeginStoryboard>지정 되어 있지는 <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>으로 시작한 후에 대화형으로 제어할 수 없습니다.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 참조 [하는 방법: 한 스토리 보드 후 시작을 제어 하려면 이벤트 트리거를 사용 하 여](~/add/includes/ajax-current-ext-md.md) 자세한 정보에 대 한 합니다."
