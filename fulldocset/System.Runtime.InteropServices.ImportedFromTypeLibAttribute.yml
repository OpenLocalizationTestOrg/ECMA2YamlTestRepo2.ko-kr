  langs:
  - csharp
  name: ImportedFromTypeLibAttribute
  nameWithType: ImportedFromTypeLibAttribute
  fullName: System.Runtime.InteropServices.ImportedFromTypeLibAttribute
  type: Class
  summary: "어셈블리 내에서 정의 된 형식을 원래 형식 라이브러리에 정의 나타냅니다."
  remarks: "하지만 어셈블리에이 특성을 적용할 수는 [Tlbimp.exe (형식 라이브러리 가져오기)](~/add/includes/ajax-current-ext-md.md) 일반적으로을 적용 때 그 형식 라이브러리.       특성의 주된 용도 원본 유형 정보를 캡처할 것입니다. 예를 들어 A.tlb A.dll를 호출 하는 interop 어셈블리로 가져오고 B.dll 참조 A.dll 어셈블리가 있을 수 있습니다. B.tlb를 B.dll를 내보낼 때이 특성 A.tlb 대신 가리키도록 A.dll를 가리키는 B.tlb에서 참조를 발생 합니다. 이 혼동 해서는 안 된 <xref:System.Runtime.InteropServices.ComImportAttribute>개별 유형의 COM.에서 구현 되는 지정 하 고,</xref:System.Runtime.InteropServices.ComImportAttribute>"
  example:
  - >-
    [!code-cpp[ImprovedInteropSnippets#3](~/add/codesnippet/cpp/t-system.runtime.interop_1_1.cpp)]
     [!code-cs[ImprovedInteropSnippets#3](~/add/codesnippet/csharp/t-system.runtime.interop_1_1.cs)]
     [!code-vb[ImprovedInteropSnippets#3](~/add/codesnippet/visualbasic/t-system.runtime.interop_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ImportedFromTypeLibAttribute : Attribute
