- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel
  id: ImageDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: ImageDataDiscardLevel
  nameWithType: WmpBitmapEncoder.ImageDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "압축 된 도메인 코드 변환 하는 동안 삭제할 이미지 데이터의 수준을 가져오거나 설정 합니다."
  remarks: "이 속성은 경우에만 효과가 <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>로 설정 되어 `true`, 그렇지 않으면 무시 됩니다.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_9&quot;></a># # XAML 텍스트 사용"
  syntax:
    content: public byte ImageDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "이미지의 압축 된 도메인 인코딩하는 동안 삭제할 이미지 데이터의 수준입니다. 값 범위는 3 (하이 패스 및 로우 패스 삭제)을 0 (데이터 삭제 안 함). 기본값은 1입니다.       <table><thead><tr><th> 값       </th><th> 설명       </th></tr></thead><tbody><tr><td> 0       </td><td> 이미지 주파수 데이터가 삭제 됩니다.       </td></tr><tr><td> 1       </td><td> FlexBits 삭제 됩니다. 이미지의 유효한 해상도 변경 하지 않고 이미지의 이미지 품질이 낮아집니다.       </td></tr><tr><td> 2       </td><td> 하이 패스 주파수 데이터 대역 삭제 됩니다. 유효한 해상도 이미지의 양쪽 방향으로 4의 배수로 줄어듭니다.       </td></tr><tr><td> 3       </td><td> 하이 패스 및 로우 패스 주파수 데이터 밴드 삭제 됩니다. 유효한 해상도 이미지의 양쪽 방향으로 16의 배수로 줄어듭니다.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
