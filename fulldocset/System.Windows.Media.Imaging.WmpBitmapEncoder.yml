  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: ": 압축 인코딩 중에 사용할 가로 하위 범위 수를 가져오거나 설정 합니다. 단일 구역에는 두 개의 가로 영역 만듭니다."
  remarks: "경우 <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>은 `true`, HorizontalTileSlices 0으로 설정 되어 있어야 합니다.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       나누기에서 만든 타일 16 픽셀 보다 작을 수 없습니다. 값은 최소 타일 크기를 유지 하기 위해 조정 됩니다.       와 함께 사용 하는 경우 <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>, 표 타일의 형성 됩니다.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A> 예를 들어 두 속성을 1로 설정 하는 경우 이미지 4 타일으로 구분 됩니다.      <a name=&quot;XAMLTextUsage_7&quot;></a># # XAML 텍스트 사용"
