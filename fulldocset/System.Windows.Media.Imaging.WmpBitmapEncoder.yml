      type: System.Int16
      description: ": 압축 인코딩 중에 사용할 가로 하위 범위 수입니다. 값 범위는 0에 4095입니다. 기본값은 0입니다."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices*
  exceptions: []
