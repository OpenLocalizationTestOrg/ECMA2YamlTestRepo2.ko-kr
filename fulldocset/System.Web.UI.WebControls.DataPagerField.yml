  name: DataPagerField
  nameWithType: DataPagerField
  fullName: System.Web.UI.WebControls.DataPagerField
  type: Class
  summary: "에 대 한 탐색 컨트롤을 나타내는 데이터 호출기 필드 형식에 대 한 기본 클래스 역할을 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> 제어 합니다."
  remarks: "DataPagerField 클래스는 모든 데이터 호출기 필드 형식에 대 한 기본 클래스로 사용 됩니다. 데이터 페이저 필드에서 사용 되는 <xref:System.Web.UI.WebControls.DataPager>탐색 컨트롤을 나타내는 컨트롤.</xref:System.Web.UI.WebControls.DataPager>       어떤 유형의 호출기에 표시 됩니다 선택할 DataPagerField에서 파생 된 클래스를 사용 하는 <xref:System.Web.UI.WebControls.DataPager>컨트롤.</xref:System.Web.UI.WebControls.DataPager> 다음 표에서 사용 가능한 데이터 호출기 필드 형식을 보여 줍니다.      | 페이저 필드 형식 | 설명 |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| 사용자가 첫 번째 또는 마지막 페이지로 이동할 수 또는 한 번에 한 페이지씩 데이터 페이지를 탐색할 수 있습니다. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| 사용자가 페이지 페이지 번호를 선택할 수 있습니다. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| 페이지 개발자는 사용자 지정 페이징 UI를 만들 수 있습니다. |       만들 추가 호출기 필드 형식 DataPagerField 클래스에서 파생 될 수 있습니다.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField>"
  example:
  - "The following example shows how to use <xref:System.Web.UI.WebControls.NextPreviousPagerField>, <xref:System.Web.UI.WebControls.NumericPagerField>, and <xref:System.Web.UI.WebControls.TemplatePagerField> objects to display page navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The objects are derived from the DataPagerField class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_168_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_168_1.aspx)]"
  syntax:
    content: 'public abstract class DataPagerField : System.Web.UI.IStateManager'
