  name: ServiceNotStartedException
  nameWithType: ServiceNotStartedException
  fullName: System.IdentityModel.Selectors.ServiceNotStartedException
  type: Class
  summary: "경우에 throw 되는 예외 [!INCLUDE[infocard](~/add/includes/infocard-md.md)] 사용자의 컴퓨터에서 시작 되지 않았습니다."
  remarks: "ServiceNotStartedException 예외는 사용자의 컴퓨터에서 CardSpace가 시작 되었을 때 throw 됩니다. CardSpace를 시작 하려고 했으나 어떤 이유로 든 할 되지 않았는지, 하는 경우이 예외가 throw 됩니다. CardSpace 서비스가 설치 되어 컴퓨터에서 사용할 수 있는지 확인 합니다. 관리 콘솔 MMC (Microsoft)를 사용 하 여 CardSpace 서비스를 수동으로 시작 하려고 합니다. CardSpace 버전 1에서 FAT 파일 시스템을 지원 하지 않습니다. FAT 시스템 CardSpace가 시작 되지 않으며이 예외가 발생 합니다."
  syntax:
    content: 'public class ServiceNotStartedException : Exception'
