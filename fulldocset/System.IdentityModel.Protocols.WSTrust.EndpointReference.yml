  name: EndpointReference
  nameWithType: EndpointReference
  fullName: System.IdentityModel.Protocols.WSTrust.EndpointReference
  type: Class
  summary: "Wsa:EndpointReference 요소를 나타냅니다."
  remarks: "Wsa:EndpointReference 요소는 끝점 참조를 지정 하려면 wsp:RequestSecurityToken 요소 안에 wst:OnBehalfOf 및 wp:AppliesTo 요소에 사용할 수 있습니다.       읽을 때에 Ws-addressing 표준 스키마 네임 스페이스 (http://schemas.xmlsoap.org/ws/2004/08/addressing) 또는 Ws-addressing 1.0 스키마 네임 스페이스 (http://www.w3.org/2005/08/addressing)을 지원 합니다. 쓰기 Ws-addressing 1.0 namespace (http://www.w3.org/2005/08/addressing)만 지원 됩니다.       Wsa:EndpointReference 요소에 대 한 자세한 내용은 웹 서비스 주소 지정 – 핵심 사양을 참조 하십시오. Ws-trust 프로토콜에서의 사용에 대 한 자세한 내용은 해당 시나리오에 적용 되는 WS-트러스트 사양의 버전을 참조 하십시오."
  syntax:
    content: public class EndpointReference
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
