- uid: System.ServiceModel.Configuration.SslStreamSecurityElement.SslProtocols
  id: SslProtocols
  parent: System.ServiceModel.Configuration.SslStreamSecurityElement
  langs:
  - csharp
  name: SslProtocols
  nameWithType: SslStreamSecurityElement.SslProtocols
  fullName: System.ServiceModel.Configuration.SslStreamSecurityElement.SslProtocols
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: 'TcpClientCredentialType.Certificate의 클라이언트 자격 증명 형식을 사용 하는 경우 협상할 SSL/TLS 프로토콜 목록을 지정 합니다. 값은 다음 열거형 멤버 중 하나 이상의 조합이 될 수 있습니다: Ssl3, Tls, Tls11, t l s&12;입니다.'
  remarks: "기본값은 Ssl3 | Tls | Tls11 | T l s&12;입니다. Framework 4.6 이전 버전 Ssl3 및 Tls에만 지원합니다. 이 사용 하지 않는 이전 버전의 프레임 워크와의 통신 가능 되지 않습니다. Tls11 및/또는 t l s&12; 지정 경과 했는데도 문제가 있다면 포함 하는 경우에 Ssl3의 사용을 해제 됩니다."
  syntax:
    content: public System.Security.Authentication.SslProtocols SslProtocols { get; }
    return:
      type: System.Security.Authentication.SslProtocols
      description: "<xref:System.Security.Authentication.SslProtocols>입니다.</xref:System.Security.Authentication.SslProtocols> 반환"
  overload: System.ServiceModel.Configuration.SslStreamSecurityElement.SslProtocols*
  exceptions: []
  platform:
  - net462
