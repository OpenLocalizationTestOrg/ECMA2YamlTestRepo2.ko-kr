  fullName: System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement
  type: Class
  summary: "구현 되는 경우는 추상 클래스는 관련 된 요청 또는 인증 대상 토큰의 보안 속성 요구 지정 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]합니다. 보안 토큰 공급자 및에서 사용 되는 보안 토큰 인증자를 생성 하는 보안 토큰 관리자는 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 보안 프로세서가 토큰 요구 사항에 따라 합니다."
  remarks: "보안 토큰은 자격 증명에 따라 인증 및 권한 부여 정보를 전송 하는 암호화 방식의 서명 된 데이터 단위입니다. 파생된 클래스는 대상을 지정 하는 키와 같은 보안 토큰에 필요한 보안 토큰 관리자에서 사용 됩니다 크기, 키 형식 및 키를 어떻게 사용할 수 있습니다. 지정된 된 조건과 일치 하는 보안 토큰을 식별할 수 있는 경우는 <xref:System.IdentityModel.Selectors.SecurityTokenProvider>및 <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>보내는 SOAP 메시지에 대 한 보안 토큰을 제공 하 고 받는 SOAP 메시지에 대 한 보안 토큰을 각각 인증할 만들 수 있습니다.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> 예를 들어, 보내는 SOAP 메시지에 대 한 기본 보안 토큰 관리자에는 `CreateSecurityTokenProvider` 를 받는 메서드에 <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>보안 토큰 공급자와 일치 하는 보안 토큰 공급자를 호출할 수 있는 매개 변수.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement>       이 클래스의 기본 클래스 <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>, 사전 포함 <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>, 속성 이름을 해당 값에 매핑하는.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> </xref:System.IdentityModel.Selectors.SecurityTokenRequirement> 이 클래스에 이름이 &quot;Property&quot; 라는 단어로 끝나는 다양 한 속성이 있습니다. 이러한 속성을 반환 하는 데 사용은 키 문자열로 `get` 또는 `set` 사전에서 해당 값입니다. 예를 들어 <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>는 키의 값에 대 한는 <xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A>속성.</xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A> </xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>"
