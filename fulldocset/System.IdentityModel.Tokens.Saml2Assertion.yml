  namespace: System.IdentityModel.Tokens
  summary: "이 어설션이 XML 소스에서 deserialize 된 및 변경 되지 않은 XML 데이터를 다시 내보낼 수 있는지 여부를 나타내는 값을 가져옵니다."
  remarks: "사용 하 여를 읽을 때 원본 데이터를 유지 하는 기본 구현은 <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler.ReadAssertion%2A>메서드는 원래 데이터를 다시 내보낼 수 있습니다 및는 <xref:System.IdentityModel.Tokens.Saml2Assertion.Id%2A>어설션 읽은 시간에서 속성이 변경 되지 않습니다.</xref:System.IdentityModel.Tokens.Saml2Assertion.Id%2A> </xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler.ReadAssertion%2A>      > [!IMPORTANT] >는 다른 데이터를 가진 SAML 어설션을 서로 다른 Id는 것이 중요 합니다. 그에 따라 &quot;템플릿&quot; 어설션을 로드 되 고 데이터의 특정 비트 입력 체계를 구현 하는 경우 Id는 변경 해야 합니다."
  syntax:
    content: public virtual bool CanWriteSourceData { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>이 어설션이 변경 되지 않았습니다; XML 원본 데이터를 다시 내보낼 수 있습니다 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.IdentityModel.Tokens.Saml2Assertion.CanWriteSourceData*
  exceptions: []
  platform:
  - net462
