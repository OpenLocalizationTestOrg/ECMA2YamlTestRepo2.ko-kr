- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "HTTP 요청의 콘텐츠 인코딩을 지정 하는 값을 가져오거나 설정 합니다."
  remarks: "RequestEncoding 속성 게시 된 데이터 및 쿼리 문자열 데이터를 포함 하 여 각 들어오는 HTTP 요청에 대해 간주할 인코딩을 지정 합니다. 요청이 포함 된 요청 헤더와 함께 제공 하는 경우는 <xref:System.Net.HttpRequestHeader>필드는 <xref:System.Net.HttpRequestHeader>요청 헤더의 필드 구성의 RequestEncoding 재정의.</xref:System.Net.HttpRequestHeader> </xref:System.Net.HttpRequestHeader>       기본 인코딩은 u t F-8에 지정 된는 `globalization` .NET Framework가 설치 될 때 만들어진 Machine.config 파일의 섹션입니다. Machine.config 또는 Web.config 파일에 RequestEncoding 속성을 지정 하지 않으면, 인코딩 기본적으로는 `Regional Options` 컴퓨터의 로캘 설정 합니다. 단일 서버 응용 프로그램의 경우는 RequestEncoding 및 <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>속성 동일 해야 합니다.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> 를 사용할 경우 여러 서버 응용 프로그램 기본 서버 인코딩이 서로 위치에서 RequestEncoding을 변경 하려면 로컬 Web.config 파일을 사용할 수 있습니다 및 <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>속성.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "HTTP 요청의 콘텐츠 인코딩입니다. 기본값은 UTF-8입니다."
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
