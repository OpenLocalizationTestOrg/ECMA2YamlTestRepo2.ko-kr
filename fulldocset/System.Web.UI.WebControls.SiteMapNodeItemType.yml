  type: Enum
  summary: "SiteMapNodeItemType 열거형에서 사용 되는 <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> 컨트롤의 형식을 식별 하는 <xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;> </xref> 노드 계층 구조 내에서 노드."
  remarks: "<xref:System.Web.UI.WebControls.SiteMapPath>컨트롤의 컬렉션으로 사이트 탐색 정보 관리 <xref:System.Web.UI.WebControls.SiteMapNodeItem>개체.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> <xref:System.Web.UI.WebControls.SiteMapNodeItem>개체에는 기능적으로 서로 다른 유형의 나타냅니다 <xref:System.Web.SiteMapNode>노드.</xref:System.Web.SiteMapNode></xref:System.Web.UI.WebControls.SiteMapNodeItem> 적절 하 게 관리 되는 <xref:System.Web.UI.WebControls.SiteMapPath>컨트롤.</xref:System.Web.UI.WebControls.SiteMapPath> 다음 목록에는 사용할 수 있는 노드 형식을 설명:-현재 표시 된 페이지를 나타내는 한 개의 노드입니다.      -사이트 탐색 계층의 최상위 노드임을 한 노드.      -최상위 노드와 현재 노드 (부모 노드) 간에&0; 개 이상의 노드.      -사이트 탐색 경로 구분 기호를 나타내는&0; 개 이상의 노드.       각 노드는 데이터 바인딩된은 내부 <xref:System.Web.SiteMapNode>, PathSeparator 형식의 노드를 제외 하 고.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. This code example is part of a larger code example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_16_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_16_1.cs)]"
  syntax:
    content: public enum SiteMapNodeItemType
