  name: BitmapEncoder
  nameWithType: BitmapEncoder
  fullName: System.Windows.Media.Imaging.BitmapEncoder
  type: Class
  summary: "컬렉션을 인코딩합니다 <xref href=&quot;System.Windows.Media.Imaging.BitmapFrame&quot;> </xref> 을 이미지 스트림으로 개체입니다."
  remarks: "파생 된 코덱 비트맵 인코딩 되는 방법을 결정 하는 데 사용 되는 특수 인코딩 속성에 대 한 지원을 제공할 수 있습니다. 예를 들어 코덱은 특수화 된 압축 루틴 또는 인터레이스 인코딩된 이미지를 지원할 수 있습니다.       비트맵 형식을 프레임을 지 원하는 경우에 모든 파생 된 인코더에 대 한 여러 프레임을 지정할 수 있습니다. 이 경우 첫 번째 프레임에만 저장 됩니다.       프레임의 컬렉션은 원하는 수의 파일 스트림 한 번에 하나씩만 인코딩할된 수 있습니다.       인코딩 부분 신뢰에서 작동 하지 않습니다. 참조 [WPF 부분 신뢰 보안](~/add/includes/ajax-current-ext-md.md) 부분 신뢰에 대 한 내용은 합니다."
  example:
  - "The following example demonstrates how to use the derived <xref:System.Windows.Media.Imaging.TiffBitmapEncoder> class to encode an image.  \n  \n [!code-vb[bitmapframeexample#3](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#3)]\n [!code-cs[bitmapframeexample#3](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#3)]"
  syntax:
    content: 'public abstract class BitmapEncoder : System.Windows.Threading.DispatcherObject'
  inheritance:
  - System.Object
  - System.Windows.Threading.DispatcherObject
  implements: []
  inheritedMembers:
  - System.Windows.Threading.DispatcherObject.CheckAccess
  - System.Windows.Threading.DispatcherObject.Dispatcher
  - System.Windows.Threading.DispatcherObject.VerifyAccess
  platform:
  - net462
