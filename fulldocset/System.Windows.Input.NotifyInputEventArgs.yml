  remarks: "입력된 준비 영역에 입력을 처리 [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] 이벤트입니다.       NotifyInputEventArgs와 함께 사용 되는 <xref:System.Windows.Input.InputManager.PreNotifyInput>및 <xref:System.Windows.Input.InputManager.PostNotifyInput>이벤트.</xref:System.Windows.Input.InputManager.PostNotifyInput> </xref:System.Windows.Input.InputManager.PreNotifyInput>       입력에서 처리 되기 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 다음 단계에서: 1입니다.  전처리 단계입니다.  입력된 관리자 발생은 <xref:System.Windows.Input.InputManager.PreProcessInput>이벤트.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  미리 알림 단계입니다.  입력된 관리자 발생은 <xref:System.Windows.Input.InputManager.PreNotifyInput>이벤트.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] 입력된 이벤트 또는 이벤트 발생 합니다.      4.  사후 알림 단계입니다.  입력된 관리자 발생은 <xref:System.Windows.Input.InputManager.PostNotifyInput>이벤트.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  후 처리 단계입니다.  입력된 관리자 발생은 <xref:System.Windows.Input.InputManager.PostProcessInput>이벤트.</xref:System.Windows.Input.InputManager.PostProcessInput>"
