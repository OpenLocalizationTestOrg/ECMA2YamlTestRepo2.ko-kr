  remarks: "Pack URI 프로토콜을 사용 하면 참조할 수 있습니다는 패키지 및 해당 파트 요소 중 하나에서 로컬로 패키지 내부 또는 외부 웹 소스에서.       Pack URI 프로토콜을 슬래시 문자 (/ /) 포함의 [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] 쉼표 (,)로 표현 됩니다. 예를 들어: `pack://http:,,www.adatum.com,folder,file.package/images/picture1.jpg` 파일 참조 `/images/picture1.jpg` 에 포함 되어 있는 `http://www.adatum.com/folder/file.package`합니다."
