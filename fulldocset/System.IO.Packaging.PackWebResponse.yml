  summary: "가져옵니다는 [!INCLUDE[TLA#tla_mime](~/add/includes/tlasharptla-mime-md.md)] 콘텐츠 응답 스트림의 콘텐츠 형식입니다."
  remarks: "요청을 지정 하지 않은 경우 일부 패키지에서를 반환 된 [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] 패키지의 유형입니다.       패키지의 파트를 지정 하는 요청에서 다음 중 하나를 반환 합니다. 1.  요청 된 파트를 포함 하는 경우는 <xref:System.IO.Packaging.PackagePart.ContentType%2A>값은 <xref:System.IO.Packaging.PackagePart.ContentType%2A>값이 반환 됩니다.</xref:System.IO.Packaging.PackagePart.ContentType%2A> </xref:System.IO.Packaging.PackagePart.ContentType%2A>      2.  요청한 부분 포함 하는 경우 <xref:System.IO.Packaging.PackagePart.ContentType%2A>값 이지만 스트림 이름 포함 인식 된 [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] 확장 형식에서 [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] 확장 프로그램에 해당 형식을 반환 됩니다.</xref:System.IO.Packaging.PackagePart.ContentType%2A>      3.  요청한 부분에 포함 되어 있지 않으면는 <xref:System.IO.Packaging.PackagePart.ContentType%2A>값 또는 인식 된 [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] 확장 유형 ContentType 빈 문자열을 반환 합니다.</xref:System.IO.Packaging.PackagePart.ContentType%2A>"
  syntax:
