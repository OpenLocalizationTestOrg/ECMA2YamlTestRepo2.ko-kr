  summary: "로컬 인쇄 서버를 나타냅니다. (응용 프로그램을 실행 하는 컴퓨터) 및 인쇄 대기열이으로 관리할 수 있습니다."
  remarks: "값의 LocalPrintServer 개체로 표시 하는 컴퓨터에 전달 될 때까지 응용 프로그램을 변경 하는 LocalPrintServer 개체의 속성 값을 쓸 때 아무런 영향이 없습니다. 값의 변경 내용을 적용 하려면 사용 하 여는 <xref:System.Printing.LocalPrintServer.Commit%2A>메서드.</xref:System.Printing.LocalPrintServer.Commit%2A>       또한 다른 응용 프로그램은 컴퓨터의 인쇄 서비스 속성을 변경할 수도 있습니다. 응용 프로그램에서 사용 하 고 LocalPrintServer 개체의 최근 실제 값을 위해 사용 된 <xref:System.Printing.LocalPrintServer.Refresh%2A>메서드.</xref:System.Printing.LocalPrintServer.Refresh%2A>      > [!CAUTION] > 내에서 클래스는 <xref:System.Printing>Windows 서비스 또는 ASP.NET 응용 프로그램 또는 서비스 내에서 사용 하기 위해 네임 스페이스를 사용할 수 없습니다.</xref:System.Printing> 이러한 응용 프로그램 종류 중 하나에서 이러한 클래스를 사용 하는 동안 예기치 않은 문제가 발생할 수 있습니다, 그리고 감소와 같은 서비스 성능 및 런타임 예외입니다.       Windows Forms 응용 프로그램에서 인쇄 하는 경우 참조는 <xref:System.Drawing.Printing>네임 스페이스.</xref:System.Drawing.Printing>"
