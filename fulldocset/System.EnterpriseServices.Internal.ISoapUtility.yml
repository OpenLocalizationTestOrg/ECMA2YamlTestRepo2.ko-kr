  name: ISoapUtility
  nameWithType: ISoapUtility
  fullName: System.EnterpriseServices.Internal.ISoapUtility
  type: Interface
  summary: "COM + SOAP 기반 응용 프로그램 프록시 서버 및 클라이언트의 프록시 가져오기을 내보내기를 지원 하도록 유틸리티를 제공 합니다."
  remarks: "COM +; 내의 다양 한 위치에서 ISoapUtility 제공 하는 유틸리티 함수 호출 그러나의 기본 목적은 내보내기 및 가져오기 클라이언트 프록시를 지원 하기 위해서입니다.       참조 <xref:System.EnterpriseServices.Internal.SoapUtility>기본 구현에 대 한.</xref:System.EnterpriseServices.Internal.SoapUtility>       ISoapUtility는.NET Framework에서 내부적으로 사용 됩니다. 코드에서 직접 사용할 필요가 없습니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5AC4CB7E-F89F-429b-926B-C7F940936BF4")]

      public interface ISoapUtility
  implements: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.ISoapUtility.GetServerBinPath(System.String,System.String,System.String,System.String@)
  id: GetServerBinPath(System.String,System.String,System.String,System.String@)
