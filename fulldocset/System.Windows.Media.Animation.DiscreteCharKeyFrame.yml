  fullName: System.Windows.Media.Animation.DiscreteCharKeyFrame
  type: Class
  summary: "애니메이션을 적용 된 <xref:System.Char>값 자체에 이전 키 프레임의 <xref:System.Windows.Media.Animation.CharKeyFrame.Value*>불연속 보간을 사용 하 여.</xref:System.Windows.Media.Animation.CharKeyFrame.Value*> </xref:System.Char>"
  remarks: "이 클래스의 일부로 사용 됩니다는 <xref:System.Windows.Media.Animation.CharKeyFrameCollection>함께에서 <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>애니메이션 효과를 주는 <xref:System.Char>키 프레임의 집합을 따라 속성 값.</xref:System.Char> </xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.CharKeyFrameCollection>       키 프레임의 세그먼트를 정의 고 <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>속해 있는.</xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> 각 키 프레임의 대상 <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>및 <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>시간을 지정 합니다. 키 프레임의 <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>도달 해야 합니다.</xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> 키 프레임 애니메이션을 적용 이전 키 프레임의 대상 값에서 고유한 대상 값입니다. 이전 키 프레임 종료 하 고 키 자체 시간에 도달 하면 종료를 시작 합니다.       DiscreteCharKeyFrame 같은 불연속 키 프레임 값 (보간 없음) 사이의 급격 한 &quot;이동&quot;을 만듭니다. 즉, 속성 키 프레임의 키 시간이 지점을 이동 갑자기 되므로 대상 값에 도달할 때까지 변경 되지 않습니다."
  syntax:
    content: 'public class DiscreteCharKeyFrame : System.Windows.Media.Animation.CharKeyFrame'
