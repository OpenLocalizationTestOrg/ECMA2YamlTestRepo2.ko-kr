- uid: System.Web.UI.PageParser.EnableLongStringsAsResources
  id: EnableLongStringsAsResources
  parent: System.Web.UI.PageParser
  langs:
  - csharp
  name: EnableLongStringsAsResources
  nameWithType: PageParser.EnableLongStringsAsResources
  fullName: System.Web.UI.PageParser.EnableLongStringsAsResources
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "ASP.NET 페이지 또는 컨트롤 구문 분석 하는 ASP.NET 때 발생 하는 긴 문자열의 내부 처리 능력을 최적화 해야 하는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "기본적으로 ASP.NET 페이지 파서 일시적인 리소스 문자열로 256 개 이상의 문자를 포함 하는 리터럴 문자열을 변환 합니다. 이 속성 설정할 수 있습니다 `false` 이 동작을 사용 하지 않도록 설정 하려면 대신 리터럴 문자열 응답 스트림에 직접 쓸 수 있습니다. 이 속성 전에 Global.asax 파일에만 설정할 수 있습니다는 `PreApplicationStart` 이벤트가 발생 합니다. 언제 든 지가이 속성을 읽을 수 있습니다."
  syntax:
    content: public static bool EnableLongStringsAsResources { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ASP.NET의 긴 문자열; 내부 처리 능력을 최적화 해야 하는 경우 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.PageParser.EnableLongStringsAsResources*
  exceptions: []
  platform:
  - net462
