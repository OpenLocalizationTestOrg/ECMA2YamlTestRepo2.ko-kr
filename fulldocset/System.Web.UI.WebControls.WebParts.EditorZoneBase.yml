      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayModeEventArgs&quot;> </xref> 하는 이벤트 데이터를 포함 합니다."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged*
  exceptions: []
  platform:
  - net462
