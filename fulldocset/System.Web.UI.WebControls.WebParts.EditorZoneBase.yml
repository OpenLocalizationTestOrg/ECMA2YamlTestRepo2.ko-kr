  type: Class
  summary: "에 대 한 컨테이너 역할을 하는 모든 영역 컨트롤에 대 한 기본 클래스로 사용 <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> 컨트롤입니다."
  remarks: "EditorZoneBase 클래스는 특수 영역 클래스에서 상속 되는 <xref:System.Web.UI.WebControls.WebParts.ToolZone>클래스 및 포함 된 파생된 영역에 대 한 기본 동작 집합을 제공 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.ToolZone> 여러 가지 다른 형식은 <xref:System.Web.UI.WebControls.WebParts.ToolZone>클래스</xref:System.Web.UI.WebControls.WebParts.ToolZone> 의 자세한 내용은 <xref:System.Web.UI.WebControls.WebParts.ToolZone>클래스</xref:System.Web.UI.WebControls.WebParts.ToolZone> 에 대 한 개요 항목을 참조 하십시오.입니다. 다른 도구 영역 마찬가지로 EditorZoneBase 영역 때는 표시 되지 않습니다 표준 찾아보기 모드에서 한 페이지는 표시은 경우에 페이지 편집 디스플레이 모드에서 됩니다. 또한 같은 다른 도구 영역 EditorZoneBase 영역만 포함 될 수 있습니다는 특수 한 유형의 포함 하도록 디자인 된 컨트롤 (이 경우 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤).</xref:System.Web.UI.WebControls.WebParts.EditorPart>       EditorZoneBase 영역은 포함 된 편집 컨트롤에 대 한 특별 한 UI를 제공 합니다. 이러한 UI 요소 중 대부분은 웹 파트 컨트롤 집합의 모든 영역에 공통적으로 적용 합니다. 웹 파트 영역에 일반적인 UI 요소를 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.WebParts.WebZone>클래스</xref:System.Web.UI.WebControls.WebParts.WebZone> 에 대 한 클래스 개요 항목을 참조 하십시오.       EditorZoneBase 클래스는 추상 클래스 이므로 웹 페이지에서 직접 사용할 수 없습니다. 대신, EditorZoneBase 클래스에서 상속 하 고 해당 동작을 구현 하는 컨트롤을 사용 해야 합니다. 웹 파트 컨트롤 집합에 제공 되는 파생 된 영역을 사용 하거나는 <xref:System.Web.UI.WebControls.WebParts.EditorZone>컨트롤 또는 사용자 고유의 사용자 지정 EditorZoneBase 컨트롤 파생 될 수 있습니다.</xref:System.Web.UI.WebControls.WebParts.EditorZone>       EditorZoneBase 클래스는 공통 사용자 인터페이스 (UI) 속성, 레이아웃, 모양, 편집 하는 최종 사용자가 사용 하는 특수 컨트롤을 포함 하도록 및 기타 특성을 제공 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> 와 같은 동사를 UI에 적용 되는 일부 속성 참조는 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>속성.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> 동사는 페이지, 사용자가 수행 하는 일반적인 작업이 고 단추, 링크, 새 메뉴 항목 또는 기타 요소에 의해 UI에 표시 됩니다. 예를 들어 사용자가 컨트롤에서 속성을 편집할 때 ְ ת 동사를 적용을 클릭할 수 있습니다.       여러 다른 속성이 편집 UI의 다양 한 지점에서 표시 되는 텍스트를 영향을 줍니다. 여기에 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A>, 및 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A>속성.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>       두 가지 중요 한 속성 관련 된 컨트롤에 대 한 참조를 제공합니다. <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>속성의 컬렉션인는 <xref:System.Web.UI.WebControls.WebParts.EditorPart>영역에 포함 된 컨트롤.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>속성은에 포함 된 컨트롤에 대 한 개체 참조는 <xref:System.Web.UI.WebControls.WebParts.WebPartZone>-될 수 있는 한 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 또는 다른 ASP.NET 서버 컨트롤, 사용자 정의 컨트롤 요소나 사용자 지정 컨트롤 현재 편집 중인.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>       마지막으로 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>속성 참조의 인스턴스는 <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>주변 UI 요소 (chrome)에 대 한 title 및 테두리 스타일 등의 스타일 특성을 포함 하는 영역와 연결 된 개체 <xref:System.Web.UI.WebControls.WebParts.EditorPart>영역에서 컨트롤.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>       다양 한 EditorZoneBase 클래스의 메서드는 다른 컨트롤의 편집을 처리 하기 전문화 되어 있습니다. <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A>메서드 편집 디스플레이 모드에서 일반 검색 보기로 돌아가기 페이지를 변경 합니다.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>메서드는 각각 주위의 크롬 (테두리, 동사, 아이콘 및 제목을 같은 주변 UI 요소)를 만드는 <xref:System.Web.UI.WebControls.WebParts.EditorPart>영역에서 컨트롤.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>메서드는 추상 메서드이며, 재정의의 모든 인스턴스를 만들 파생된 클래스는 <xref:System.Web.UI.WebControls.WebParts.EditorPart>영역에 포함 된 컨트롤.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>경우 파생된 클래스에서 메서드를 호출할 수 있습니다 컬렉션 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤에는 웹 파트 컨트롤 집합을 다시 만든 다음 컬렉션을 업데이트 플래그는 프로그래밍 방식으로 몇 가지 이유로 영역 변경 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A>메서드 컬렉션을 설정 하는 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤을 `null` 디스플레이 모드 변경 편집 모드에서 찾아보기 모드로 다시.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A> 마지막으로 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A>이벤트를 처리 하는 것에 대 한 메서드를 사용 하는 경우는 <xref:System.Web.UI.WebControls.WebParts.WebPart>제어를 시작 하거나 편집 모드에서 벗어납니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A> 예를 들어이 메서드는 속성 값을 동기화 하는 편리한 장소는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤에 편집 가능한 값은 연결 된 <xref:System.Web.UI.WebControls.WebParts.EditorPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the EditorZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that demonstrates some of the EditorZoneBase class members.  \n  \n-   A description of how the example works in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is a Web page that contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `<uc1:DisplayModeMenu>` element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and has a variety of tags and properties set to determine its appearance and behavior. Most of the code in the page demonstrates the various programmatic uses of the EditorZoneBase properties and methods.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that shows how to work with a number of the EditorZoneBase class members. The custom class derives from <xref:System.Web.UI.WebControls.WebParts.EditorZone> so that it can be used with a zone template in the declarative markup of the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation; thus, you will notice that the `Register` directive near the top of the Web page does not reference an assembly file. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_2.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_2.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** from the drop-down list to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. When the editing UI is visible, you can see the effects of the various declarative and programmatic uses of the EditorZoneBase class members."
