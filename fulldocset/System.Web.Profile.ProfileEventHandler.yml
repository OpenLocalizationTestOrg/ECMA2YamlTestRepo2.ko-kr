  remarks: "<xref:System.Web.Profile.ProfileModule.Personalize> <xref:System.Web.Profile.ProfileModule>클래스</xref:System.Web.Profile.ProfileModule> 의 이벤트</xref:System.Web.Profile.ProfileModule.Personalize> 에 대해 ProfileEventHandler 대리자 정의 에 액세스할 수 있습니다는 <xref:System.Web.Profile.ProfileModule.Personalize>의 이벤트는 <xref:System.Web.Profile.ProfileModule>클래스를 사용 하 여 ASP.NET 응용 프로그램의 Global.asax 파일에는 `Profile_Personalize` 전역 이벤트를이 항목의 예제에서와 같이.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize>       사용할 수는 <xref:System.Web.Profile.ProfileModule.Personalize>사용자 지정 사용자 프로필을 지정 하는 이벤트입니다.</xref:System.Web.Profile.ProfileModule.Personalize> 경우는 <xref:System.Web.Profile.ProfileEventArgs.Profile%2A>속성은 <xref:System.Web.Profile.ProfileEventArgs>에 대 한 지정 된 매개 변수는 <xref:System.Web.Profile.ProfileModule.Personalize>이벤트의 ProfileEventHandler null이 아닌로 설정 된 경우이 값 <xref:System.Web.Profile.ProfileModule.Personalize>이벤트가 완료 된 후 <xref:System.Web.Profile.ProfileModule> <xref:System.Web.HttpContext.Profile%2A>현재 <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> 속성</xref:System.Web.HttpContext.Profile%2A> 에 대 한 해당 값이 사용 됩니다</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileEventArgs.Profile%2A>"
