  summary: "접두사 처리를 해제합니다. 일반적으로, 앰퍼샌드 (&amp;) 니모닉 접두사 문자 뒤에 밑줄을 지시문 및 이중 앰퍼샌드로 해석 됩니다 (&amp;&amp;) 앰퍼샌드를 인쇄에 대 한 지시어로 니모닉 접두사 문자입니다. NoPrefix를 지정 하 여이 처리 해제 됩니다. 입력된 문자열의 예를 들어 &quot;A&amp;bc&amp;&amp;d&quot;의 출력 적용 NoPrefix에 되므로 &quot;A&amp;bc&amp;&amp;d&quot;입니다."
  remarks: "HidePrefix PrefixOnly와 비교 합니다."
  syntax:
    content: NoPrefix
    return:
      type: System.Windows.Forms.TextFormatFlags
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
