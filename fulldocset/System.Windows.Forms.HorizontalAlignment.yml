  remarks: "이 열거형은 다양 한 클래스에서 사용 됩니다. 이러한 클래스의 부분 목록을 <xref:System.Windows.Forms.CheckedListBox>, <xref:System.Windows.Forms.ColumnHeader>, <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.ControlPaint>, <xref:System.Windows.Forms.Label>, <xref:System.Windows.Forms.ListBox>, <xref:System.Windows.Forms.Control>, <xref:System.Windows.Forms.RichTextBox>, 및 <xref:System.Windows.Forms.TextBox>.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.ControlPaint> </xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.CheckedListBox>"
  example:
  - "This example shows how to use the `HorizontalAlignment` enumeration to align the text to the left, right, or in the center of a control element. First, create a <xref:System.Windows.Forms.TextBox> with a specific size, and add a text string to it. Then, use the enumeration member `Center` to align the text in the center of the `TextBox`. The example assumes that you have created a <xref:System.Windows.Forms.Form> named `Form1` and a `TextBox` named `textBox1`.  \n  \n [!code-cs[HorizontalAlignment#1](~/add/codesnippet/csharp/t-system.windows.forms.h_2_1.cs)]\n [!code-cpp[HorizontalAlignment#1](~/add/codesnippet/cpp/t-system.windows.forms.h_2_1.cpp)]\n [!code-vb[HorizontalAlignment#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_2_1.vb)]"
