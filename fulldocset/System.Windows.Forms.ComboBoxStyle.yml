  summary: "목록에서 아래쪽 화살표를 클릭 하 여 표시 됩니다 및 텍스트 부분을 편집할 수 있음을 지정 합니다. 즉, 사용자는 새 값을 입력할 수 있으며 기존 값 목록에서 선택 하는 제한 되지 않습니다. 이 설정을 사용 하는 경우는 <xref:System.Windows.Forms.AutoCompleteMode.Append>값 <xref:System.Windows.Forms.ComboBox.AutoCompleteMode*>동일 하 게 작동는 <xref:System.Windows.Forms.AutoCompleteMode.SuggestAppend>값.</xref:System.Windows.Forms.AutoCompleteMode.SuggestAppend> </xref:System.Windows.Forms.ComboBox.AutoCompleteMode*> </xref:System.Windows.Forms.AutoCompleteMode.Append> 기본 스타일입니다."
  syntax:
    content: DropDown
    return:
      type: System.Windows.Forms.ComboBoxStyle
      description: "추가할 수 있습니다."
  exceptions: []
