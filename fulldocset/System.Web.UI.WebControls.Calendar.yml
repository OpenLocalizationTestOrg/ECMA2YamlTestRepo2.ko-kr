ntrols.SelectedDatesCollection.SelectRange%2A>SelectedDates 컬렉션은에서 선택 된 날짜를 프로그래밍 방식으로 조작 하는 메서드.</xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>      > [!NOTE] > 둘 다는 <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>하기 전에 업데이트 속성 및 SelectedDates 컬렉션은는 <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> 사용 하 여 날짜 선택을 재정의할 수는 <xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>SelectedDates 컬렉션은 직접 설정 하려면 이벤트 처리기.</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>이 컬렉션은 프로그래밍 방식으로 설정 하는 경우에 이벤트가 발생 하지 않습니다.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"
