  remarks: "다음 달 탐색 컨트롤에 대 한 사용자 지정 텍스트를 제공 하려면 NextMonthText 속성을 사용 합니다. 이 속성은 주로와 함께 사용 되는 <xref:System.Web.UI.WebControls.Calendar.PrevMonthText%2A>탐색 컨트롤의 사용자 지정 집합을 제공 하는 속성.</xref:System.Web.UI.WebControls.Calendar.PrevMonthText%2A>      > [!NOTE] >이 속성을 HTML로 자동으로 암호화 하지 않습니다. HTML로 취급 하는 문자 사용 하려는 경우가 아니면 적절 한 HTML 값으로 특수 문자를 변환 해야 합니다. 예를 들어 명시적으로 표시 하려면 보다 큼 기호 (>)를 사용 해야 값 `>`합니다.       이 속성은 HTML로 자동으로 NextMonthText 속성에 대 한 HTML 태그를 지정할 수 있습니다. 예를 들어, 다음 달 탐색 컨트롤에 대 한 이미지를 표시 하려는 경우 설정할 수 있습니다이 속성을 포함 하는 식에는 `<img>` 요소입니다.       이 속성은 경우에 적용 됩니다.는 <xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A>속성이 `true`.</xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A>       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [ASP.NET 전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
