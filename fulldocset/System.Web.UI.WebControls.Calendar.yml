  summary: "사용자가 날짜를 선택 하 고 다음 또는 이전 달으로 이동 있도록&1; 개월 형 달력을 표시 합니다."
  remarks: "이 항목의:- [소개](#Introduction)      -   [내게 필요한 옵션](#Accessibility)      -   [선언적 구문](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # 소개 달력의 한 달이 웹 페이지에 표시 하려면 달력 컨트롤을 사용 합니다.       컨트롤을 사용 하면 날짜를 선택 하 고 다음 또는 이전 달으로 이동할 수 있습니다. Calendar 컨트롤을 모두 지원는 <xref:System.Globalization.Calendar?displayProperty=fullName>의 형식은 <xref:System.Globalization>네임 스페이스.</xref:System.Globalization> </xref:System.Globalization.Calendar?displayProperty=fullName> 그레고리오 력도 여기에 다른 연도 및 월 시스템 Hjiri 일정 등을 사용 하는 달력입니다.       Calendar 컨트롤을 설정 하 여 특정 일, 주 또는 월 전체를 선택할 수 있습니다 여부를 지정할 수는 <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>속성.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       기본적으로 컨트롤은 월, 일의 주, 월 및 연도, 해당 월의 개별 일을 선택 하는 것에 대 한 링크 및 다음 및 이전 달으로 이동 하는 것에 대 한 링크를 사용 하 여 타이틀 날에 대 한 요일 머리글을 표시 합니다. 컨트롤의 다른 부분에 대 한 스타일을 제어 하는 속성을 설정 하 여 달력 컨트롤의 모양을 사용자 지정할 수 있습니다. 다음 표에서 컨트롤의 다른 부분에 대 한 스타일을 지정 하는 속성을 보여 줍니다.      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A>| 해당 주의 일을 표시 하는 섹션에 대 한 스타일을 지정 합니다. |   | <xref:System.Web.UI.WebControls.Calendar.DayStyle%2A>| 표시 된 달의 날짜에 대 한 스타일을 지정 합니다. |   | <xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A>| 제목 구역에 탐색 컨트롤에 대 한 스타일을 지정 합니다. |   | <xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A>| 현재 표시 된 월에 속하지 않은 날짜에 대 한 스타일을 지정 합니다. |   | <xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A>| 달력에서 선택된 된 날짜에 대 한 스타일을 지정 합니다. |   | <xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A>| 주 및 월 날짜 선택 열에 대 한 스타일을 지정 합니다. |   | <xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A>| 제목 섹션에 대 한 스타일을 지정 합니다. |   | <xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A>| 오늘 날짜에 대 한 스타일을 지정 합니다. |   | <xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A>| 주말 날짜에 대 한 스타일을 지정 합니다. |       표시 하거나 컨트롤의 다른 부분을 숨길 수도 있습니다.</xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A> 다음 표에서 표시 하거나 숨길 어느 부분을 제어 하는 속성을 나열 합니다.      | 속성 | 설명 |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A>| 해당 주의 일을 표시 하는 구역을 표시 하거나 숨깁니다. |   | <xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A>| 표시 하거나 해당 월의 일 사이 모눈선을 숨깁니다. |   | <xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A>| 다음 또는 이전 달으로 탐색 컨트롤 표시 하거나 숨깁니다. |   | <xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A>| 제목 구역을 표시 하거나 숨깁니다. |       콘텐츠 및 개별 날짜 셀의 서식 데이터 소스에 바인딩하는 Calendar 컨트롤에 대해 지원 되지 않지만 수정할 수 있습니다.</xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A> </xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A> </xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A> </xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A> 일정 컨트롤이 웹 페이지에 표시 되기 전에 만들고 컨트롤을 구성 하는 구성 요소를 조합 합니다. <xref:System.Web.UI.WebControls.Calendar.DayRender>달력 컨트롤의 각 날짜 셀 만들어질 때 이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.Calendar.DayRender> 에 대 한 이벤트 처리기에서 코드를 제공 하 여 만든 그대로 date 셀의 서식 및 내용을 제어할 수 있습니다는 <xref:System.Web.UI.WebControls.Calendar.DayRender>이벤트.</xref:System.Web.UI.WebControls.Calendar.DayRender> Date 셀의 내용을 사용자 지정에 대 한 자세한 내용은 <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A> 을 참조 하십시오.      > [!NOTE] > The Calendar 컨트롤은 ECMAScript (JScript, JavaScript) 클라이언트 브라우저에 렌더링 합니다. 클라이언트 브라우저에서 제대로 작동 하려면 ECMAScript이이 컨트롤에 사용할 수 있어야 합니다. 클라이언트 스크립트에 대 한 자세한 내용은 참조 하십시오. [ASP.NET 웹 페이지에서 클라이언트 스크립트](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;Accessibility&quot;></a># # 접근성이이 컨트롤에 대해 기본적으로 렌더링 되는 태그 내게 필요한 옵션 표준 준수 하지 않을 수 있습니다. 이 컨트롤에 대 한 내게 필요한 옵션 지원에 대 한 세부 정보를 참조 하십시오. [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;DeclarativeSyntax&quot;></a># # 선언적 구문```   <asp:Calendar       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DayNameFormat=&quot;Full|Short|FirstLetter|FirstTwoLetters|Shortest&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstDayOfWeek=&quot;Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|           Saturday|Default&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       NextMonthText=&quot;string&quot;       NextPrevFormat=&quot;CustomText|ShortMonth|FullMonth&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDayRender=&quot;DayRender event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectionChanged=&quot;SelectionChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnVisibleMonthChanged=&quot;VisibleMonthChanged event handler&quot;       PrevMonthText=&quot;string&quot;       runat=&quot;server&quot;       SelectedDate=&quot;string&quot;       SelectionMode=&quot;None|Day|DayWeek|DayWeekMonth&quot;       SelectMonthText=&quot;string&quot;       SelectWeekText=&quot;string&quot;       ShowDayHeader=&quot;True|False&quot;       ShowGridLines=&quot;True|False&quot;       ShowNextPrevMonth=&quot;True|False&quot;       ShowTitle=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TitleFormat=&quot;Month|MonthYear&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       VisibleDate=&quot;string&quot;       Width=&quot;size&quot;   >           <DayHeaderStyle/>           <DayStyle/>           <NextPrevStyle/>           <OtherMonthDayStyle/>           <SelectedDayStyle/>           <SelectorStyle/>           <TitleStyle/>           <TodayDayStyle/>           <WeekendDayStyle/>   </asp:Calendar>   ```"
