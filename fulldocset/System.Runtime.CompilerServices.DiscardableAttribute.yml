  summary: "형식 정의 삭제할 수 있는 것으로 표시합니다."
  remarks: "형식 정의 해당 어셈블리의 다른 코드에서 참조 하지 않는 경우 삭제할 수 있는 것으로 표시 될 수 있습니다. 이 유용할 수도 있습니다 별도 컴파일을 지 원하는 언어에 대 한 다른 코드에서 모든 형식을 실제로 참조 하는지 여부를 알려질 링크 단계에만 경우.       클래스 <xref:System.Runtime.CompilerServices>는 컴파일러 작성자 용도로 사용 됩니다.</xref:System.Runtime.CompilerServices>"
  example:
