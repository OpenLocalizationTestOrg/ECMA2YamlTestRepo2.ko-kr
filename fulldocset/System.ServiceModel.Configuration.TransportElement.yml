  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: TransportElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "바이트 버퍼 풀의 최대 크기를 가져오거나 설정 합니다."
  remarks: "많은 부분 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 버퍼를 사용 합니다. 비용이 많이 들며를 만들고 사용 하는 때마다 버퍼를 삭제 하 고 버퍼에 대 한 가비지 컬렉션 역시 비용이 많이 듭니다. 버퍼 풀과 버퍼 풀에서 사용할를 사용 하 여 및 완료 되 면 풀으로 반환 수 있습니다. 따라서 만들고 삭제 버퍼의 오버 헤드를 피할 수 있습니다."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "버퍼 풀의 최대 크기입니다. 기본값은 524, 288 바이트 (512 * 1024)입니다."
  overload: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
