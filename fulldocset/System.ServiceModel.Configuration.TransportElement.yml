- uid: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  id: ManualAddressing
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: ManualAddressing
  nameWithType: TransportElement.ManualAddressing
  fullName: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "사용자가 메시지 주소 지정을 제어 하는지 여부를 지정 하는 부울 값을 가져오거나 설정 합니다."
  remarks: "이 속성은 주로 사용 라우터 시나리오에서 응용 프로그램 메시지를 보낼 여러 대상 중 어느을 결정 합니다.       이 속성은로 설정 하는 경우 `true`, 채널 가정 하는 메시지 이미 해결 하 고 추가 정보를 추가 하지 않습니다.       이 속성은로 설정 하는 경우 `false`, SOAP 주소 지정 정보를 메시지에 추가 하는 채널입니다."
  syntax:
    content: public bool ManualAddressing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>사용자는 개별적으로; 모든 메시지를 처리할 수 있습니다 하는 경우 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> 경우 기본 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 주소 지정 메커니즘 자동으로 모든 메시지에 대 한 주소를 만듭니다. 기본값은 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.ServiceModel.Configuration.TransportElement.ManualAddressing*
  exceptions: []
  platform:
  - net462
