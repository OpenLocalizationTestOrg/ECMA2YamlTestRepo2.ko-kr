  remarks: "이 클래스를 만들 때마다는 <xref:System.Data.OracleClient.OracleDataAdapter>에서 처리할 수 없는 상황이 발생 합니다.</xref:System.Data.OracleClient.OracleDataAdapter>       오류의 심각도 너무 높으면 서버 <xref:System.Data.OracleClient.OracleConnection>.</xref:System.Data.OracleClient.OracleConnection> 닫힐 수 있습니다. 그러나 사용자는 다시 연결 하 고 계속할 수 있습니다."
