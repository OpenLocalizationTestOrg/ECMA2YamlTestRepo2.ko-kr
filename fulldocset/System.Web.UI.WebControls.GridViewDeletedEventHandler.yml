  name: GridViewDeletedEventHandler
  nameWithType: GridViewDeletedEventHandler
  fullName: System.Web.UI.WebControls.GridViewDeletedEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleted&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> 제어 합니다."
  remarks: "<xref:System.Web.UI.WebControls.GridView>발생는 <xref:System.Web.UI.WebControls.GridView.RowDeleted>이벤트 삭제 단추 (단추 해당 `CommandName` 속성이 &quot;Delete&quot;로 설정) 컨트롤 내에서 클릭 하면 후는 <xref:System.Web.UI.WebControls.GridView>레코드를 삭제 합니다.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView> 이 옵션을 사용 하면이 이벤트가 발생할 때마다 삭제 작업의 결과 확인 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       GridViewDeletedEventHandler 대리자를 만들 때 이벤트를 처리 하는 메서드를 식별 합니다. 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다. 이벤트 처리기 대리자에 대 한 자세한 내용은 참조 [NIB: 이벤트 및 대리자](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)합니다."
  example:
  - "The following example demonstrates how to programmatically add a GridViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDeleted> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewDeletedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_372_1.aspx)]\n [!code-cs[GridViewDeletedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_372_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDeleted> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowDeleted#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_372_2.aspx)]\n [!code-vb[GridViewRowDeleted#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_372_2.aspx)]"
