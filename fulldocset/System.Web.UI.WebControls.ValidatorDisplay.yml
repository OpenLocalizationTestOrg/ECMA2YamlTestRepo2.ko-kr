  type: Enum
  summary: "유효성 검사 컨트롤의 오류 메시지의 표시 동작을 지정합니다."
  remarks: "ValidatorDisplay 열거형은 유효성 검사 컨트롤에 있는 오류 메시지의 다른 디스플레이 동작을 나타냅니다.       None만 한다고 지정에서 오류 메시지를 표시 하는 <xref:System.Web.UI.WebControls.ValidationSummary>컨트롤.</xref:System.Web.UI.WebControls.ValidationSummary> 유효성 검사 컨트롤에는 오류 메시지가 표시 되지 않습니다.       정적 오류 메시지를 표시 하는 유효성 검사 컨트롤을 변경 하려면 웹 페이지의 레이아웃 하지 않도록 지정 합니다. 페이지를 표시할 때 오류 메시지에 대 한 페이지에 공간 할당 됩니다. 유효성 검사기 내용이 물리적 페이지;의 일부 따라서 동일한 입력된 컨트롤에 대 한 여러 명의 유효성 검사기 페이지에서 다른 위치를 차지 합니다.       동적은 유효성 검사가 실패할 때 웹 페이지에서 오류 메시지를 동적으로 배치 되도록 지정 합니다. 콘텐츠 유효성 검사에 대 한 공간이; 페이지에서 할당 되지 않습니다. 따라서 오류 메시지를 표시 하는 페이지 동적으로 변경 합니다. 따라서 여러 유효성 검사기를를 페이지에 동일한 실제 위치를 공유할 수 있습니다. 오류 메시지가 표시 되 면 변경에서 페이지 레이아웃을 유지 하기 위해 유효성 검사기를 포함 하는 HTML 요소 해야 크기를 조정할 유효성 검사기의 최대 크기를 수용할 수 있습니다.      ## 에 대 한 내게 필요한 옵션 정보 유효성 검사를 구성 하는 방법에 대 한 내게 필요한 옵션 표준 따르는 태그를 생성할 수 있도록 제어, 참조 [Visual Studio 및 ASP.NET의 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 컨트롤 및 내게 필요한 옵션](~/add/includes/ajax-current-ext-md.md)합니다."
