  langs:
  - csharp
  name: ScriptMode
  nameWithType: ScriptMode
  fullName: System.Web.UI.ScriptMode
  type: Enum
  summary: "지정 하는지 여부를 <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> 및 <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> 개체가 클라이언트 스크립트의 디버그 또는 릴리스 버전을 참조 합니다."
  remarks: "ScriptMode 열거자 웹 페이지를 사용 하는 클라이언트 스크립트의 버전을 설정 하기 위한 값을 제공 합니다. 열거형 값 중 하나에 적용할 수 있습니다는 <xref:System.Web.UI.ScriptManager.ScriptMode%2A>속성은 <xref:System.Web.UI.ScriptManager>개체 또는 <xref:System.Web.UI.ScriptReference.ScriptMode%2A>속성의는 <xref:System.Web.UI.ScriptReference>개체.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReference.ScriptMode%2A> </xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.ScriptMode%2A> <xref:System.Web.UI.ScriptManager>버전을 설정 모든 스크립트에 대 한 페이지에 의해 재정의 되지 않는 한 <xref:System.Web.UI.ScriptReference>개체입니다.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptManager> <xref:System.Web.UI.ScriptReference>특정 스크립트에 대 한 버전을 설정 하는 개체</xref:System.Web.UI.ScriptReference>       자동 독립 실행형 스크립트 파일 또는 어셈블리에 리소스로 포함 하는 스크립트 파일을 참조 하는지 여부에 따라 다른 결과 생성 합니다. 독립 실행형 스크립트 파일을 사용 하 여 정의 된 <xref:System.Web.UI.ScriptReference.Path%2A>속성.</xref:System.Web.UI.ScriptReference.Path%2A> 어셈블리 참조를 통해 액세스 해야는 <xref:System.Web.UI.ScriptReference.Name%2A>및 <xref:System.Web.UI.ScriptReference.Assembly%2A>속성.</xref:System.Web.UI.ScriptReference.Assembly%2A> </xref:System.Web.UI.ScriptReference.Name%2A> 자동 값에 대 한 결과 다음과 같습니다: 독립 실행형 스크립트 파일에 적용 되는-여기서는 <xref:System.Web.UI.ScriptReference.Path%2A>속성이 지정 된, 자동이 값은 릴리스.</xref:System.Web.UI.ScriptReference.Path%2A>      -어셈블리의 스크립트 참조를 적용 하면 자동 상속 같습니다. 경우에 <xref:System.Web.UI.ScriptReference.Name%2A>지정 된, 스크립트를 참조 하는 데 사용 됩니다</xref:System.Web.UI.ScriptReference.Name%2A> 때 <xref:System.Web.UI.ScriptReference.Name%2A>및 <xref:System.Web.UI.ScriptReference.Path%2A>속성이 둘 다 지정는 <xref:System.Web.UI.ScriptReference.Path%2A>대신 속성은 사용 <xref:System.Web.UI.ScriptReference.Name%2A>, 자동이 값은 여전히 상속으로 하지만.</xref:System.Web.UI.ScriptReference.Name%2A> </xref:System.Web.UI.ScriptReference.Path%2A> </xref:System.Web.UI.ScriptReference.Path%2A> </xref:System.Web.UI.ScriptReference.Name%2A>       요청 된 버전의 스크립트에 존재 하지 않는 경우 오류가 throw 됩니다. 예를 들어, CustomScript.js 라는 독립 실행형 스크립트 파일에 대 한 참조는 수행 및 ScriptMode 디버그로 설정 되어 있지만 CustomScript.debug.js 사이트에 존재 하지 않는 하는 경우 오류가 throw 됩니다. 어셈블리의 스크립트에 대 한 참조는 디버그 버전에 존재 하지 않는 경우 릴리스 버전을 반환 합니다.      > [!NOTE] > 때는 `retail` 특성에는 [배포](http://msdn.microsoft.com/en-us/dbcc2c62-3159-4a62-9f1e-8cfe3b8b09dc) Machine.config 파일의로 설정 된 `true`, 릴리스 버전의 클라이언트 스크립트는 웹 사이트 전체에서 사용 됩니다. ScriptMode 값에 <xref:System.Web.UI.ScriptManager>및 <xref:System.Web.UI.ScriptReference>속성은 무시 됩니다.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptManager>"
  example:
  - "The following example shows a page where the script versions are declaratively set to Release in the <xref:System.Web.UI.ScriptManager> control, but one script named CustomClient.js is declaratively set to Debug in the <xref:System.Web.UI.ScriptReference> control.  \n  \n [!code-cs[System.Web.UI.ScriptMode#1](~/add/codesnippet/csharp/t-system.web.ui.scriptmode_1.aspx)]\n [!code-vb[System.Web.UI.ScriptMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptmode_1.aspx)]"
  syntax:
    content: public enum ScriptMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.UI.ScriptMode.Auto
  id: Auto
  parent: System.Web.UI.ScriptMode
  langs:
  - csharp
  name: Auto
  nameWithType: ScriptMode.Auto
  fullName: System.Web.UI.ScriptMode.Auto
  type: Field
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "에 <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> 컨트롤을 사용 하도록 클라이언트 스크립트의 버전에서 런타임에 응용 프로그램 수준에 따라 결정 됩니다 [ &lt;컴파일&gt; ](http://msdn.microsoft.com/en-us/7c319582-074a-4d2a-a787-03b9d4541c12) 인스턴스의 재정의 되지 않는 요소 web.config 파일에서 <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> 제어 합니다. 에 <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> 제어 하 고, 독립 실행형 스크립트 파일에 적용 되는 경우 자동 릴리스로 같습니다. 어셈블리에 대 한 스크립트 참조에 사용할 경우, 자동 상속 같습니다."
  syntax:
    content: Auto
    return:
      type: System.Web.UI.ScriptMode
      description: "추가할 수 있습니다."
  exceptions: []
  platform:
  - net462
