  summary: "에 <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> 컨트롤, 클라이언트 스크립트의 릴리스 버전을 설정 하 여 재정의 되지 않는 한 웹 페이지에서 사용 됩니다는 <xref:System.Web.UI.ScriptReference.ScriptMode*>속성은 <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> 인스턴스를 디버그 합니다.</xref:System.Web.UI.ScriptReference.ScriptMode*> 에 <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> 컨트롤, 클라이언트 스크립트의 릴리스 버전의 웹 페이지에서 사용 됩니다."
