- uid: System.Web.UI.WebControls.Literal.Mode
  id: Mode
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Mode
  nameWithType: Literal.Mode
  fullName: System.Web.UI.WebControls.Literal.Mode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "지정 하는 열거형 값을 가져오거나 설정 합니다. 방법을의 콘텐츠는 <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> 컨트롤을 렌더링 합니다."
  remarks: "모드 속성을 사용 하 여 지정 하려면 어떻게의 내용을 <xref:System.Web.UI.WebControls.Literal>컨트롤을 렌더링 해야 합니다.</xref:System.Web.UI.WebControls.Literal> 이 속성의 하나를 사용 하는 <xref:System.Web.UI.WebControls.LiteralMode>열거형 값입니다.</xref:System.Web.UI.WebControls.LiteralMode> 다음 표에서 가능한 값을 나열합니다.      | 값 | 설명 |   |-----------|-----------------|   | `PassThrough`| 컨트롤의 내용을 수정 되지 않습니다. |   | `Encode`| 컨트롤의 콘텐츠를 HTML 인코딩된 문자열로 변환 됩니다. |   | `Transform`| 컨트롤의 내용에서 지원 되지 않는 태그 언어 요소가 제거 됩니다. <xref:System.Web.UI.WebControls.Literal>컨트롤 HTML 또는 XHTML를 지 원하는 브라우저에 렌더링 하는 경우 컨트롤의 내용이 수정 되지 않습니다. |       지정 하는 경우 `PassThrough`를의 전체 내용을 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성 수정 하지 않고 장치 또는 브라우저에 전달 됩니다.</xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal> 예를 들어 경우는 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성은 <xref:System.Web.UI.WebControls.Literal>컨트롤에 포함 되어는 `<hr>` 태그에 게 보내기 모든 장치 및 브라우저 여부 지원 되는지.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       지정 하는 경우 `Encode`에 대 한 콘텐츠는 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성 렌더링 되기 전에 HTML로 인코딩된 문자열로 변환 됩니다.</xref:System.Web.UI.WebControls.Literal.Text%2A> 예를 들어 경우는 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성의는 <xref:System.Web.UI.WebControls.Literal>컨트롤에 포함 되어는 `<hr>` 태그를 변환할 `<Hr>` 장치 또는 브라우저에 전송 합니다.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       지정 하는 경우 `Transform`의 렌더링 동작은 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성 렌더링할 태그의 유형에 따라 다릅니다.</xref:System.Web.UI.WebControls.Literal.Text%2A> 때 <xref:System.Web.UI.WebControls.Literal>장치 또는 HTML 또는 XHTML, <xref:System.Web.UI.WebControls.LiteralMode> <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> 지정과 같은 동작이 발생</xref:System.Web.UI.WebControls.LiteralMode> 지정을 지 원하는 브라우저에 대 한 컨트롤이 렌더링 되는지</xref:System.Web.UI.WebControls.Literal> 모든 태그와에 대 한 요소는 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성 요청 하는 브라우저에 대 한 렌더링 됩니다.</xref:System.Web.UI.WebControls.Literal.Text%2A>       경우는 <xref:System.Web.UI.WebControls.Literal>HTML 또는 XHTML WML 또는 cHTML 같은 이외의 표시 언어에 대 한 컨트롤이 렌더링 되는지, 사용할 수 있습니다는 <xref:System.Web.UI.WebControls.LiteralMode>지원 되지 않는 태그 요소를 제거할 값입니다.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> 이 경우의 태그 언어 요소는 <xref:System.Web.UI.WebControls.Literal.Text%2A>컨트롤에 대 한 대상된 태그 언어에서 지원 되지 않는 속성은 렌더링 되지 않습니다.</xref:System.Web.UI.WebControls.Literal.Text%2A> 예를 들어 경우는 <xref:System.Web.UI.WebControls.Literal.Text%2A>속성은 <xref:System.Web.UI.WebControls.Literal>컨트롤에 포함 되어는 `<hr>` WML 장치에 콘텐츠를 보내기 전에 태그, 태그가 제거 됩니다.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> 지원 되지 않는 태그에 내용이 들어 태그만 제거 되 고 콘텐츠가 장치 또는 브라우저에 전송 됩니다. 예를 들어 경우는 <xref:System.Web.UI.WebControls.Literal.Text%2A>콘텐츠를 포함 하는 속성 `<XYZ>Test</XYZ>`, `<XYZ>` 및 `</XYZ>` 태그 제거 되 고 텍스트는 장치 또는 브라우저에 &quot;Test&quot;를 전송 됩니다.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's Mode property. The Mode property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the Mode property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_704_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.LiteralMode Mode { get; set; }
    return:
      type: System.Web.UI.WebControls.LiteralMode
      description: "중 하나는 <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> 열거형 값입니다. 기본값은 <xref uid=&quot;langword_csharp_Transform&quot; name=&quot;Transform&quot; href=&quot;&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.Literal.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "지정된 된 형식 중 하나인는 <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> 열거형 값입니다."
  platform:
  - net462
