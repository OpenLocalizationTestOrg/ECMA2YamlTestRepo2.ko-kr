- uid: System.Web.UI.WebControls.Literal.Text
  id: Text
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Text
  nameWithType: Literal.Text
  fullName: System.Web.UI.WebControls.Literal.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 표시 되는 캡션을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> 제어 합니다."
  remarks: "Text 속성을 지정 하거나 확인에 표시 되는 캡션을 사용 하 여는 <xref:System.Web.UI.WebControls.Literal>컨트롤.</xref:System.Web.UI.WebControls.Literal> 이 통해 프로그래밍 방식으로 런타임에 캡션을 변경할 수 있습니다.       캡션이는 HTML 디코딩이 속성 값을 할당 하는 방법에 따라 됩니다. 특성에 따라 값을 할당 하는 경우는 <xref:System.Web.UI.WebControls.Literal>컨트롤 값이 표시 되기 전에 디코딩할 HTML.</xref:System.Web.UI.WebControls.Literal> 예를 들어 `<asp:Literal id=&quot;DisplayLiteral&quot; Text=&quot;A B&quot;/>` 브라우저에서 &quot;A B&quot;로 렌더링 됩니다. 그러나 프로그래밍 방식으로 또는 여는 태그와 컨트롤의 닫는 태그 사이 오는 텍스트를 배치 하 여이 속성을 설정 하면 캡션이 않습니다 디코딩할 HTML입니다. 예를 들어 `<asp:Literal id=&quot;DisplayLiteral&quot;> A B </asp:Literal>` 로 렌더링 &quot;A&nbsp;B&quot;입니다.      > [!CAUTION] > 악의적인 클라이언트 스크립트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면이 컨트롤을 사용할 수 있습니다. 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [유효성 검사 서버 컨트롤 구문](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)합니다.       이 속성의 값으로 설정 하면 디자이너 도구를 사용 하 여 리소스 파일에 자동으로 저장 될 수 있습니다. 자세한 내용은 참조 <xref:System.ComponentModel.LocalizableAttribute>및 [전역화 및 지역화](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to programmatically change the caption displayed in the <xref:System.Web.UI.WebControls.Literal> control.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Literal#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_516_1.aspx)]\n [!code-vb[Literal#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_516_1.aspx)]"
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "에 표시 되는 캡션을 <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> 제어 합니다."
  overload: System.Web.UI.WebControls.Literal.Text*
  exceptions: []
  platform:
  - net462
