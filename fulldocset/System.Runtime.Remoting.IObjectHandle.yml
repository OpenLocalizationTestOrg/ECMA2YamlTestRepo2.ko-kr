  name: IObjectHandle
  nameWithType: IObjectHandle
  fullName: System.Runtime.Remoting.IObjectHandle
  type: Interface
  summary: "간접 참조에서 래핑 해제 값 방식 마샬링 개체에 대 한 인터페이스를 정의합니다."
  remarks: "값 방식 마샬링 개체는 간접 참조를 호출자가 제어 하는 개체의 도메인에 로드 되 면 통한 반환할 수 있습니다. 호출자는이 인터페이스를 통해 간접 참조에서 개체 래핑 해제할 수 있습니다.       IObjectHandle 인터페이스를 구현 하는 클래스 수 있습니다 (래핑된)에 개체를 전달 합니다. 각 래핑된 개체에 대 한 메타 데이터를 로드 하지 않고 여러 응용 프로그램 도메인 간에 <xref:System.AppDomain>는 IObjectHandle가 이동한 통해.</xref:System.AppDomain> IObjectHandle 클래스의 경우 호출자에 게 제어를 사용 하는 따라서는 <xref:System.Type>원격 개체의 해당 도메인에 로드 됩니다.</xref:System.Type>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("C460E2B4-E199-412a-8456-84DC3E4838C3")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IObjectHandle
