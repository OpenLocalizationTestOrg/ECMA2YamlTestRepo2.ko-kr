  summary: "컬렉션을 나타냅니다 <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItem&quot;> </xref> 개체입니다."
  remarks: "LegendItemsCollection 클래스의 컬렉션을 나타냅니다 <xref:System.Web.UI.DataVisualization.Charting.LegendItem>개체를 차례로 범례에 항목을 나타냅니다.</xref:System.Web.UI.DataVisualization.Charting.LegendItem>       이 컬렉션 클래스는 두 가지 방법으로 노출 됩니다:-으로 <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>개체의 속성은 <xref:System.Web.UI.DataVisualization.Charting.Legend>는 추가, 삭제 또는 사용자 지정 범례 항목을 수정 하는 데 사용할 수 있는 개체를.</xref:System.Web.UI.DataVisualization.Charting.Legend> </xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A> &quot;Custom&quot; 이라는 용어는 사용자 정의 텍스트, 기호 색 등 있는 범례 항목을 참조 합니다. 반면에서 &quot;default&quot; 범례 항목은 항목을 범례에 자동으로 삽입 되 고 데이터 계열 또는 데이터 요소를 나타내는입니다. 원형 및 도넛형 차트에 대 한 기본 범례 항목 항목 그려진된 데이터 요소를 나타내고 다른 모든 차트 종류에 대 한 항목 항목은 그려진된 계열을 나타냅니다. <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>속성은 디자인 타임 및 런타임 모두에서 사용할 수 있습니다.</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>      -에 <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>이벤트로는 <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>속성은 <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs>매개 변수.</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>속성 기본 범례 항목와 사용자 지정 범례 항목에 추가 된 저장 된 <xref:System.Web.UI.DataVisualization.Charting.Chart>디자인 타임에 컨트롤.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> 범례 항목 수정 하거나 삭제할; 수 또한 해당 순서를 변경할 수 있습니다.       범례 항목을 컬렉션에 추가 하려면 오버 로드 된 중 하나를 사용 `Add` 및 `Insert` 이 클래스의 메서드."
