  type: Class
  summary: "라는 폴더를 선택 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "이 클래스는 사용자 찾아보기 만들고 결국 폴더를 선택 하 게 하는 방법을 제공 합니다. 사용자 파일이 아니라 폴더를 선택 하도록 허용 하려는 경우에이 클래스를 사용 합니다. 폴더 찾아보기 트리 컨트롤을 통해 수행 됩니다. 파일 시스템에서 폴더 중 하나만 선택할 수 있습니다. 가상 폴더는 다음 작업을 할 수 없습니다.       일반적으로 새 FolderBrowserDialog를 만든 후 설정한는 <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>에서 검색을 시작할 위치에.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> 선택적으로 설정할 수는 <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>의 하위 폴더의 절대 경로를 <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>처음 선택 되어 있습니다.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> 또한 선택적으로 설정할 수 있습니다는 <xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>속성을 사용자에 게 추가 지침을 제공 합니다.</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> 마지막으로 호출 된 <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>메서드를 사용자에 게 대화 상자를 표시 합니다.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> 대화 상자를 닫을 때 및 대화 상자 결과가 <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>은 <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>선택한 폴더의 경로를 포함 하는 문자열이 됩니다.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       사용할 수는 <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>속성을 제어 하는 경우 사용자가 사용 하 여 새 폴더를 만들 수는 **새 폴더** 단추.</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>       FolderBrowserDialog는 모달 대화 상자. 따라서 표시 된 사용자가 폴더를 선택 될 때까지 응용 프로그램의 나머지를 차단 됩니다. 대화 상자 모달 형식으로 표시 되 면 (키보드나 마우스 클릭)을 입력 하지 않고 대화 상자에 있는 개체를 제외 하 고 발생할 수 있습니다. 프로그램 숨기 거 나 닫기를 호출 프로그램에 입력 하기 전에 대화 상자 (일반적으로 사용자의 일부 동작에 대 한 응답)에서 발생할 수 있습니다."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/t-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/t-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_2_1.vb)]"
