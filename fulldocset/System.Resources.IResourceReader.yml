  name: IResourceReader
  nameWithType: IResourceReader
  fullName: System.Resources.IResourceReader
  type: Interface
  summary: "리소스 파일에서 데이터를 읽기 위한 기본 기능을 제공 합니다."
  remarks: "리소스 판독기를 특정 형식으로 리소스 파일에서 데이터의 스트림을 읽는 데 사용 됩니다. 리소스 파일을 읽기 방식을 제어 하려는 경우에이 인터페이스를 구현 (리소스 파일 사용자 지정을 사용 하 여 작성 된 경우에 예를 들어 <xref:System.Resources.ResourceWriter>) 비표준 서식이 나 파일 형식을 사용 하는 리소스를 저장 하는 경우 또는.</xref:System.Resources.ResourceWriter> 그렇지 않은 경우 기본값을 사용 하 여 <xref:System.Resources.ResourceReader>이진.resources 파일에서 리소스 정보를 읽는, 클래스 또는 <xref:System.Resources.ResXResourceReader>클래스 (.resx) 파일 XML 리소스에서 리소스 정보를 읽습니다.</xref:System.Resources.ResXResourceReader> </xref:System.Resources.ResourceReader>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IResourceReader : IDisposable, System.Collections.IEnumerable
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  platform:
  - net462
