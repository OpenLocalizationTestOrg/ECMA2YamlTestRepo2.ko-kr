  remarks: "때문에 <xref:System.Resources.IResourceReader>상속는 <xref:System.Collections.IEnumerable>인터페이스 것의 한 구현도 제공 해야 합니다는 <xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>반환 하는 <xref:System.Collections.IEnumerator>컬렉션을 열거 하는 데 사용할 수 있습니다.</xref:System.Collections.IEnumerator> </xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName> </xref:System.Collections.IEnumerable> </xref:System.Resources.IResourceReader> 일반적으로 <xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>명시적 인터페이스 구현으로 구현 됩니다.</xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>"
