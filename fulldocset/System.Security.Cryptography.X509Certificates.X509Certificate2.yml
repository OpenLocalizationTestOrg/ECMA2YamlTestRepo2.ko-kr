  name: X509Certificate2
  nameWithType: X509Certificate2
  fullName: System.Security.Cryptography.X509Certificates.X509Certificate2
  type: Class
  summary: "X.509 인증서를 나타냅니다."
  remarks: "International Organization for Standardization (ISO) 작업 그룹에서에서 발생 하는 X.509 구조입니다. 이 구조는 다양 한 유형의 id, 수급 및 소유자 특성 (사용 권한, 연령, 성별, 위치, 관계 등) 등의 정보를 나타내는 데 사용할 수 있습니다. ISO 사양 구조체 자체에서 풍부한 정보를 제공 되지 않지만, X509Certificate2 클래스는 IETF Internet Engineering Task Force () 공개 키 인프라, X.509 (PKIX) 작업 그룹에서 발급 한 사양에 정의 용례 모델링 하도록 디자인 되었습니다. 이러한 사양은 가장 정보는 RFC 3280 &quot;[인증서 및 인증서 해지 목록 (CRL) 프로필](http://go.microsoft.com/fwlink/?LinkId=45286).&quot;      > [!IMPORTANT] >로 시작는 [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)]이 구현 입력는 <xref:System.IDisposable>인터페이스.</xref:System.IDisposable> 형식을 사용 하 여 마쳤으면는 삭제 해야의 직접 또는 간접적으로 합니다. 직접 형식의 삭제 하려면 해당 <xref:System.IDisposable.Dispose%2A>에서 메서드는 `try` / `catch` 블록.</xref:System.IDisposable.Dispose%2A> 작업을 삭제할 하지 직접,를 사용 하 여 언어 구문와 같은 `using` (C#에서) 또는 `Using` (Visual Basic)에서는 합니다. 자세한 내용은의 &quot;를 사용 하는 개체는 구현 IDisposable&quot; 섹션을 참조 하십시오.는 <xref:System.IDisposable>인터페이스 항목.</xref:System.IDisposable>   >> 대상으로 하는 앱에 대 한는 [!INCLUDE[net_v452](~/add/includes/net-v452-md.md)] 이전 버전에서는 X509Certificate2 클래스 구현 하지 않으므로 <xref:System.IDisposable>인터페이스와는 `Dispose` 메서드.</xref:System.IDisposable>"
  example:
  - "The following example demonstrates how to use an X509Certificate2 object to encrypt and decrypt a file.  \n  \n [!code-vb[X509Certificate2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_122_1.vb)]\n [!code-cs[X509Certificate2#1](~/add/codesnippet/csharp/t-system.security.crypto_122_1.cs)]  \n  \n The following example creates a command-line executable that takes a certificate file as an argument and prints various certificate properties to the console.  \n  \n [!code-cpp[CertInfo#1](~/add/codesnippet/cpp/t-system.security.crypto_122_2.cpp)]\n [!code-cs[CertInfo#1](~/add/codesnippet/csharp/t-system.security.crypto_122_2.cs)]\n [!code-vb[CertInfo#1](~/add/codesnippet/visualbasic/t-system.security.crypto_122_2.vb)]"
  syntax:
    content: 'public class X509Certificate2 : System.Security.Cryptography.X509Certificates.X509Certificate'
