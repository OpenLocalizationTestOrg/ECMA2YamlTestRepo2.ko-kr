  namespace: System.Data.OleDb
  summary: "원본 열이 null을 허용 하는지 여부를 나타내는 값을 가져오거나 설정 합니다. 이 통해 <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> null 허용 열에 대 한 Update 문을 올바르게 생성할 하 합니다."
  remarks: "SourceColumnNullMapping에서 사용 되는 <xref:System.Data.Common.DbCommandBuilder>null 허용 열을 다룰 때 제대로 업데이트 명령을 생성 합니다.</xref:System.Data.Common.DbCommandBuilder> 일반적으로 SourceColumnNullMapping의 사용이 <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder> 으로 제한       <xref:System.Data.Common.DbCommandBuilder>원본 열이 null을 허용 하 고이 속성을 설정 하는지 여부를 확인 하려면이 속성을 사용 하 여 `true` 은 null을 허용 하는 경우 및 `false` 없는 경우.</xref:System.Data.Common.DbCommandBuilder> 때 <xref:System.Data.Common.DbCommandBuilder>은 각 매개 변수에 대해 SourceColumnNullMapping 검사는 Update 문을 생성 합니다.</xref:System.Data.Common.DbCommandBuilder> 속성이 `true`, <xref:System.Data.Common.DbCommandBuilder>다음과 같은 WHERE 절을 생성 (이 쿼리 식은 &quot;FieldName&quot; 나타냅니다 필드의 이름): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` 필드에 대 한 경우 SourceColumnNullMapping이 false 이면 <xref:System.Data.Common.DbCommandBuilder>다음 WHERE 절을 생성: ```   FieldName = @OriginalFieldName   ``` 또한 @IsNull_FieldName 원본 필드 및 포함 된 경우 null, 0 그렇지 않은 경우 1을 포함 합니다.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> 이 메커니즘의 SQL Server 성능 최적화 기능을 허용 하 고 여러 공급자 들 간에 작동 하는 일반적인 코드에 대 한 제공 합니다."
  syntax:
