  parent: System.Data.OleDb.OleDbParameter
  langs:
  - csharp
  name: Scale
  nameWithType: OleDbParameter.Scale
  fullName: System.Data.OleDb.OleDbParameter.Scale
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "소수 자릿수를 가져오거나 <xref:System.Data.OleDb.OleDbParameter.Value*>확인 됩니다.</xref:System.Data.OleDb.OleDbParameter.Value*>"
  remarks: "눈금 속성은 호출 하기 전에&10; 진수 및 숫자 입력된 매개 변수에 대해서만 사용 됩니다는 <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>의 메서드는 <xref:System.Data.OleDb.OleDbCommand>및 숫자 출력 매개 변수를 지정 합니다.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       데이터베이스의 값이 아닌 값으로이 속성을 설정 합니다. 데이터 공급자의 구현에 따라 및 오류 코드, truncate, 또는 라운드 데이터를 반환할 수 있습니다.       SQL Server Native Client 10 (또는 이상)를 사용 하는 경우는 형식의 매개 변수를 바인딩할 `Decimal`, `Numeric,``VarNumeric, DBDate`, 또는 `DBTimeStamp`, 적합 한 크기 값을 수동으로 지정 해야 합니다.      > [!NOTE] > 데이터베이스에 전달 되는 데이터를 강제 변환할이 속성의 사용은 지원 되지 않습니다. 반올림 하거나 그렇지 않으면 데이터베이스에 전달 하기 전에 데이터를 강제를 사용 하 여는 <xref:System.Math>의 일부인 클래스는 `System` 네임 스페이스에 매개 변수의 값을 할당 하기 전에 `Value` 속성.</xref:System.Math>      > [!NOTE] >.NET Framework 버전 1.0에 포함 된.NET framework 데이터 공급자를 확인 하지 않습니다는 <xref:System.Data.OleDb.OleDbParameter.Precision%2A>또는 소수 자릿수가 <xref:System.Decimal>매개 변수 값.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Precision%2A> 이 인해 잘린된 데이터를 데이터 소스에서 삽입할 수 있습니다. .NET Framework 버전 1.0 사용 하는 경우 유효성 검사는 <xref:System.Data.OleDb.OleDbParameter.Precision%2A>및 <xref:System.Data.OleDb.OleDbParameter>의 <xref:System.Decimal>값 매개 변수 값을 설정 하기 전에.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Precision%2A> 초과 하는 값의 크기를 조정 된 <xref:System.Decimal>매개 변수 크기는 여전히 잘립니다.</xref:System.Decimal>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim parameter As New OleDbParameter(\"Price\", OleDbType.Decimal)  \n    parameter.Value = 3.1416  \n    parameter.Precision = 8  \n    parameter.Scale = 4  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    OleDbParameter parameter = new OleDbParameter(\"Price\", OleDbType.Decimal);  \n    parameter.Value = 3.1416;  \n    parameter.Precision = 8;  \n    parameter.Scale = 4;  \n }  \n```"
  syntax:
    content: public byte Scale { get; set; }
    return:
      type: System.Byte
      description: "에 소수 자릿수 <xref:System.Data.OleDb.OleDbParameter.Value*>확인 됩니다.</xref:System.Data.OleDb.OleDbParameter.Value*> 기본값은 0입니다."
  overload: System.Data.OleDb.OleDbParameter.Scale*
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbParameter.Size
  id: Size
  parent: System.Data.OleDb.OleDbParameter
  langs:
  - csharp
  name: Size
  nameWithType: OleDbParameter.Size
  fullName: System.Data.OleDb.OleDbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "열에 데이터를 바이트 단위로 최대 크기를 가져오거나 설정 합니다."
  remarks: "Size 속성 이진 및 문자열 형식에 사용 됩니다.       문자열이 아닌 데이터 형식 및 ANSI 문자열 데이터의 크기 속성이 바이트 수를 의미합니다. 유니코드 문자열 데이터에 대 한 크기는 문자 수를 나타냅니다. 문자열에 대 한 개수 종결 문자를 포함 하지 않습니다.       가변 길이 데이터 형식에 대 한 크기는 서버에 전송할 데이터의 최대 크기를 설명 합니다. 예를 들어 유니코드 문자열 값에 대 한 크기 처음 100 자가 하는 서버에 전송 된 데이터의 양을 제한 하는 데 사용 수 없습니다.       양방향 및 출력 매개 변수 및 반환 값에 대 한 크기의 값을 설정 해야 합니다. 이 입력된 매개 변수에 대 한 명시적으로 설정의 값에서에서 유추 됩니다 지정된 된 매개 변수의 실제 크기 매개 변수가 있는 문을 실행 하 고 있습니다.       <xref:System.Data.OleDb.OleDbParameter.DbType%2A>, <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>, <xref:System.Data.OleDb.OleDbParameter.Value%2A>.</xref:System.Data.OleDb.OleDbParameter.Value%2A> 를 설정 하 여 매개 변수 크기 속성을 유추할 수</xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A> 따라서는 지정할 필요가 없습니다. 그러나에 노출 되지 않습니다 <xref:System.Data.OleDb.OleDbParameter>속성 설정을.</xref:System.Data.OleDb.OleDbParameter> 예를 들어 매개 변수의 크기 유추 된 경우 문 실행 다음 유추 된 값 크기에 포함 되지 않습니다.       고정 길이 데이터 형식에 대 한 크기의 값은 무시 됩니다. 정보 제공 목적으로 검색할 수 있습니다 하 고 공급자 서버에 매개 변수 값을 전송할 때 사용 하는 바이트의 최대 크기를 반환 합니다.       제공 된 값의 크기 <xref:System.Data.OleDb.OleDbParameter>는 <xref:System.Data.OleDb.OleDbParameter.Value%2A> <xref:System.Data.OleDb.OleDbParameter> <xref:System.Data.OleDb.OleDbParameter>.</xref:System.Data.OleDb.OleDbParameter> 의 크기에 맞게 잘리고에 지정 된 값</xref:System.Data.OleDb.OleDbParameter> 의</xref:System.Data.OleDb.OleDbParameter.Value%2A> 지정된 된 크기를 초과</xref:System.Data.OleDb.OleDbParameter> 하는 경우"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim myValue As String = \"12 foot scarf - multiple colors, one previous owner\"  \n    Dim parameter As New OleDbParameter(\"Description\", OleDbType.VarChar)  \n    parameter.Direction = ParameterDirection.Output  \n    parameter.Size = myValue.Length  \n    parameter.Value = myValue  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    string myValue = \"12 foot scarf - multiple colors, one previous owner\";  \n    OleDbParameter parameter = new OleDbParameter(\"Description\", OleDbType.VarChar);  \n    parameter.Direction = ParameterDirection.Output;  \n    parameter.Size = myValue.Length;  \n    parameter.Value = myValue;  \n }  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "열에 데이터를 바이트 단위로 최대 크기입니다. 기본값은 매개 변수 값에서 유추 됩니다."
  overload: System.Data.OleDb.OleDbParameter.Size*
  exceptions: []
  platform:
  - net462
