  remarks: "에 바인딩된 값에 대 한 입력된 매개 변수는 <xref:System.Data.OleDb.OleDbCommand>서버로 보내집니다.</xref:System.Data.OleDb.OleDbCommand> 완료에는 값이 설정 출력 및 반환 값 매개 변수는 <xref:System.Data.OleDb.OleDbCommand>후는 <xref:System.Data.OleDb.OleDbDataReader>닫힙니다.</xref:System.Data.OleDb.OleDbDataReader> </xref:System.Data.OleDb.OleDbCommand>       서버에 null 매개 변수 값을 보낼 때 지정 해야 <xref:System.DBNull>, null이 아닌.</xref:System.DBNull> 시스템에서 null 값은 값이 없는 빈 개체입니다. <xref:System.DBNull>null 값을 나타내는 데 사용 됩니다.</xref:System.DBNull>       응용 프로그램 데이터베이스 형식을 지정 하는 경우 바인딩된 값 공급자가 서버에 데이터를 보낼 때 해당 형식으로 변환 됩니다. 공급자가 지 원하는 경우 모든 유형의 값을 변환 하는 <xref:System.IConvertible>인터페이스.</xref:System.IConvertible> 지정된 된 형식의 값과 호환 되지 않는 경우 변환 오류가 발생할 수 있습니다.       둘 다는 <xref:System.Data.OleDb.OleDbParameter.DbType%2A>및 <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>속성 값을 설정 하 여 유추할 수 있습니다.</xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A>       Value 속성을 덮어씁니다 <xref:System.Data.IDbDataAdapter>.</xref:System.Data.IDbDataAdapter> 의 Update 메서드"
