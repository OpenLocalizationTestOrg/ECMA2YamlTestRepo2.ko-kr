  summary: "나타내는 데 사용 되는 최대 자릿수를 가져오거나 설정 합니다.는 <xref:System.Data.OleDb.OleDbParameter.Value*>속성.</xref:System.Data.OleDb.OleDbParameter.Value*>"
  remarks: "전체 자릿수 속성은&10; 진수 및 숫자 입력된 매개 변수에 대해서만 사용 됩니다.       전체 자릿수 속성에 대해서만 설정 해야 `Decimal` 및 `Numeric` <xref:System.Data.OleDb.OleDbCommand.Prepare%2A> <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand> 메서드</xref:System.Data.OleDb.OleDbCommand.Prepare%2A> 호출 하기 전에 매개 변수       데이터베이스의 값이 아닌 값으로이 속성을 설정 합니다. 데이터 공급자의 구현에 따라 및 오류 코드, truncate, 또는 라운드 데이터를 반환할 수 있습니다.       `Precision` 매개 변수 속성에만 영향을 가진 <xref:System.Data.OleDb.OleDbType>은 `Decimal`, `Numeric`, 또는 `VarNumeric`.</xref:System.Data.OleDb.OleDbType> 다른 데이터 형식에 대 한 `Precision` 는 무시 됩니다.      > [!NOTE] > 데이터베이스에 전달 되는 데이터를 강제 변환할이 속성의 사용은 지원 되지 않습니다. 반올림 하거나 그렇지 않으면 데이터베이스에 전달 하기 전에 데이터를 강제를 사용 하 여는 <xref:System.Math>의 일부인 클래스는 `System` 네임 스페이스에 매개 변수의 값을 할당 하기 전에 `Value` 속성.</xref:System.Math>      > [!NOTE] >.NET Framework 버전 1.0에 포함 된.NET framework 데이터 공급자의 전체 자릿수 확인 안 함 또는 <xref:System.Data.OleDb.OleDbParameter.Scale%2A>의 <xref:System.Decimal>매개 변수 값.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> 이 인해 잘린된 데이터를 데이터 소스에서 삽입할 수 있습니다. .NET Framework 버전 1.0 사용 하는 경우 전체 자릿수의 유효성을 검사 하 고 <xref:System.Data.OleDb.OleDbParameter.Scale%2A>의 <xref:System.Decimal>값 매개 변수 값을 설정 하기 전에.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> <xref:System.Data.OleDb.OleDbParameter.Scale%2A>초과 하는 값은 <xref:System.Decimal>매개 변수 크기는 여전히 잘립니다.</xref:System.Decimal></xref:System.Data.OleDb.OleDbParameter.Scale%2A>"
