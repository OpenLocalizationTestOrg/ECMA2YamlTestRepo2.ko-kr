  summary: "캐시를 구현 하는 호스트 환경와 상호 작용 하는 데 사용할 수 있는 응용 프로그램 도메인에 대 한 식별자를 정의 합니다."
  remarks: "A [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] ASP.NET 같은 호스트 환경 IApplicationIdentifier 인터페이스를 사용 하 여 개별 응용 프로그램 도메인을 식별 하는 문자열을 정의할 수 수 있습니다. 호스트 환경 IApplicationIdentifier 인터페이스를 구현합니다. 이 인터페이스는 사용할 수 있는 다음 <xref:System.Runtime.Caching.ObjectCache>구현을 통해는 <xref:System.Runtime.Caching.ObjectCache.Host%2A>속성.</xref:System.Runtime.Caching.ObjectCache.Host%2A> </xref:System.Runtime.Caching.ObjectCache>       응용 프로그램 도메인에 대 한 식별자를 가져오려면이 참조를 사용 하는 캐시 구현 합니다. ASP.NET, 캐시 구현 캐시 성능 카운터에 대 한 식별자를 생성 하는 응용 프로그램 식별자를 사용 합니다. 여러 응용 프로그램 도메인에서 실행 하는 경우 응용 프로그램 도메인 간에 구별할 수 있는 카운터 인스턴스 성능에 대 한 이름을 제공 합니다."
  syntax:
    content: public interface IApplicationIdentifier
