  summary: "응용 프로그램 도메인에 대 한 식별자를 가져옵니다."
  remarks: "GetApplicationId 메서드는 일반적으로 구현 되는 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 호스트 환경에 대 한 응용 프로그램 식별자를 생성 하기 위해는 <xref:System.Runtime.Caching.ObjectCache>구현.</xref:System.Runtime.Caching.ObjectCache> A <xref:System.Runtime.Caching.ObjectCache>구현이이 정보를 사용 하 여 현재 실행 중인 응용 프로그램 도메인을 식별 합니다.</xref:System.Runtime.Caching.ObjectCache>       예를 들어, ASP.NET, 캐시를 사용 하 여 응용 프로그램 식별자 캐시 성능 카운터에 대 한 식별자를 생성 합니다. 캐시 호스트 환경에서 구현 되는 GetApplicationId 메서드를 호출 하 고 호스트 식별자를 반환 합니다. 여러 응용 프로그램 도메인에서 실행 하는 경우 응용 프로그램 도메인 간에 구별할 수 있는 카운터 인스턴스 성능에 대 한 이름을 제공 합니다."
