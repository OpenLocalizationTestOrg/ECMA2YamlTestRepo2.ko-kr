  summary: "기하학적 변형을 나타내는 3-3 유사 매트릭스를 캡슐화 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]&3;x3 유사 변형 매트릭스 개체를 저장할 수 있습니다. 나타내는 3x3 유사 변형 매트릭스의 세 번째 열은 항상 때문에 (0, 0, 1) 행렬 개체를 생성할 때 처음 두 열에 있는 6 개의 숫자만 지정 합니다. 문이 `Matrix myMatrix = new Matrix(0, 1, -1, 0, 3, 4)` 다음 그림에 표시 된 매트릭스를 구성 합니다.       ![변환](~/add/media/aboutgdip05-art10.gif &quot;변환&quot;) # # 복합 변환 합성 변형 A 차례 대로 다른 변환의 시퀀스입니다. 매트릭스 및 다음 목록에는 변환을 고려: | | |   |-|-|   | 매트릭스 A | 90도 회전 |   | 매트릭스 B | X 방향으로 2 배 별 크기 조정 |   | 행렬 C | Y 방향의 3 단위 |       점 (2, 1)으로 시작 하는 경우-행렬 [2 1 1]로 표시-A, B, C, 점 (2, 1)에 나열 된 순서로 세 가지 변환 될 예정 다음 곱하면 합니다.       [2 1 1] ABC = [-2 5 1] 대신 세 개의 별도 행렬에 복합 변환의 세 부분을 저장, A, 곱하기 수 B 및 C 함께 전체 복합 변환을 저장 하는 단일 3 × 3 행렬을 가져옵니다. ABC 가정 = D D를 곱하면 A, B, C 곱하면와 동일한 결과 제공 하는 다음       [2 1 1] D = [-2 5 1] 다음 그림 A &quot;,&quot; B &quot;,&quot; C &quot;및&quot; 4. 매트릭스를 보여 줍니다.       ![변환](~/add/media/aboutgdip05-art12.gif &quot;변환&quot;) 개별 변형 매트릭스를 곱하여 복합 변환 매트릭스를 만들 수 있습니다 것은 의미 관계 변환 시퀀스는 단일 매트릭스 개체에 저장할 수 있습니다.      > [!CAUTION] > 복합 변환의 순서는 중요 합니다. 일반적으로, 다음 크기 조정, 이동을 차례로 동일 하지는 않습니다 눈금으로 한 후를 회전 하 고 변환 합니다. 마찬가지로, 매트릭스 곱의 순서는 중요 합니다. 일반적으로 ABC는 하지 하기와 동일 합니다.       행렬 클래스 복합 변환을 구성 하는 여러 가지 방법을 제공: <xref:System.Drawing.Drawing2D.Matrix.Multiply%2A>, <xref:System.Drawing.Drawing2D.Matrix.Rotate%2A>, <xref:System.Drawing.Drawing2D.Matrix.RotateAt%2A>, <xref:System.Drawing.Drawing2D.Matrix.Scale%2A>, <xref:System.Drawing.Drawing2D.Matrix.Shear%2A>, 및 <xref:System.Drawing.Drawing2D.Matrix.Translate%2A>.</xref:System.Drawing.Drawing2D.Matrix.Translate%2A> </xref:System.Drawing.Drawing2D.Matrix.Shear%2A> </xref:System.Drawing.Drawing2D.Matrix.Scale%2A> </xref:System.Drawing.Drawing2D.Matrix.RotateAt%2A> </xref:System.Drawing.Drawing2D.Matrix.Rotate%2A> </xref:System.Drawing.Drawing2D.Matrix.Multiply%2A> 다음 예제에서는 30도 회전 다음 y 방향으로 2 배 하 여 확장 한 다음 x 방향의 5 단위를 변환 하는 복합 변환의 행렬을 만듭니다: [!code-vb [System.Drawing.CoordinateSystems#11](~/add/codesnippet/visualbasic/t-system.drawing.drawing_10_1.vb)][!code-cs[System.Drawing.CoordinateSystems#11  ](~/add/codesnippet/csharp/t-system.drawing.drawing_10_1.cs)]"
