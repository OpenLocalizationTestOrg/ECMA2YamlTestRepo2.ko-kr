  summary: "나타냅니다는 <xref uid=&quot;langword_csharp_&lt;issuerNameRegistry&gt;&quot; name=&quot;&lt;issuerNameRegistry&gt;&quot; href=&quot;&quot;> </xref> 구성 파일의 요소입니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "`<issuerNameRegistry>` 요소 발급자 이름 레지스트리를 구성 합니다. 발급자 이름 레지스트리는 발급자 토큰을 문자열 이름에 매핑합니다. <xref:System.IdentityModel.Configuration.IssuerNameRegistryElement.Type%2A>속성 (나타내는 `type` 요소의 특성) 사용자 정의 형식을 등록로 설정할 수 있습니다.</xref:System.IdentityModel.Configuration.IssuerNameRegistryElement.Type%2A> 기본적으로 유형의 <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>것으로 간주 됩니다.</xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>       `<issuerNameRegistry>` 에서 서비스 수준에서 요소를 지정할 수 있습니다는 `<identityConfiguration>` 요소 또는 아래에 보안 토큰 처리기 컬렉션에는 `<securityTokenHandlerConfiguration>` 요소입니다. `IssuerNameRegistry` 의 속성은 <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>클래스와의 <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>클래스 IssuerNameRegistryElement의 인스턴스가.</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement>"
  syntax:
    content: 'public sealed class IssuerNameRegistryElement : System.IdentityModel.Configuration.ConfigurationElementInterceptor'
