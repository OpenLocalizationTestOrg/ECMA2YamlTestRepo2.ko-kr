  summary: "탭 페이지의 관련된 집합을 관리합니다."
  remarks: "Tabcontro 포함으로 표시 되는 탭 페이지 <xref:System.Windows.Forms.TabPage>를 통해 추가 하는 개체는 <xref:System.Windows.Forms.TabControl.TabPages%2A>속성.</xref:System.Windows.Forms.TabControl.TabPages%2A> </xref:System.Windows.Forms.TabPage> 이 컬렉션의 탭 페이지의 순서는 탭 컨트롤에 나타나는 순서를 반영 합니다.       현재 사용자를 변경할 수 <xref:System.Windows.Forms.TabPage>컨트롤의 탭 중 하나를 클릭 하 여.</xref:System.Windows.Forms.TabPage> 현재 또한 프로그래밍 방식으로 변경할 수 있습니다 <xref:System.Windows.Forms.TabPage>TabControl 속성 중 하나를 사용 하 여:- <xref:System.Windows.Forms.TabControl.SelectedIndex%2A>- <xref:System.Windows.Forms.TabControl.SelectedTab%2A>에 [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], 다음 방법 중 하나를 사용할 수도 수:- <xref:System.Windows.Forms.TabControl.SelectTab%2A>- <xref:System.Windows.Forms.TabControl.DeselectTab%2A>에 [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], 다음 이벤트 중 하나를 처리 하 여 현재 탭이 변경 될 때 응답할 수:- <xref:System.Windows.Forms.TabControl.Deselecting>- <xref:System.Windows.Forms.TabControl.Deselected>- <xref:System.Windows.Forms.TabControl.Selecting>- <xref:System.Windows.Forms.TabControl.Selected>TabControl에서 탭은는 TabControl의 일부 이지만 개별의 일부가 아니라 <xref:System.Windows.Forms.TabPage>컨트롤.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl.Selected> </xref:System.Windows.Forms.TabControl.Selecting> </xref:System.Windows.Forms.TabControl.Deselected> </xref:System.Windows.Forms.TabControl.Deselecting> </xref:System.Windows.Forms.TabControl.DeselectTab%2A> </xref:System.Windows.Forms.TabControl.SelectTab%2A> </xref:System.Windows.Forms.TabControl.SelectedTab%2A> </xref:System.Windows.Forms.TabControl.SelectedIndex%2A> </xref:System.Windows.Forms.TabPage> 멤버는 <xref:System.Windows.Forms.TabPage>클래스 같은 <xref:System.Windows.Forms.Control.ForeColor%2A>속성 탭이 아니라 탭 페이지의 클라이언트 영역에만 영향을 줄.</xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.TabPage> 또한 <xref:System.Windows.Forms.Control.Hide%2A> <xref:System.Windows.Forms.TabPage>탭을 숨기지</xref:System.Windows.Forms.TabPage> 메서드</xref:System.Windows.Forms.Control.Hide%2A> 제거 해야 탭을 숨기려면는 <xref:System.Windows.Forms.TabPage>에서 제어는 <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>컬렉션.</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage>       [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], 탭에 시기 결정 하기 위한 탭 페이지의 일부로 간주 되는 <xref:System.Windows.Forms.Control.Enter>및 <xref:System.Windows.Forms.Control.Leave>의 이벤트는 <xref:System.Windows.Forms.TabPage>발생.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter> 이전 버전의.NET Framework는 <xref:System.Windows.Forms.Control.Enter>및 <xref:System.Windows.Forms.Control.Leave>의 이벤트는 <xref:System.Windows.Forms.TabPage>포커스 모드로 들어가거나 나올 클라이언트 사각형 탭 페이지의 경우에 있지만 포커스 들어가거나 나올 때 탭 문자인을 발생 하지 않습니다.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter>       하나 이상 있으면 TabControl 클래스에 대 한 다음 이벤트가 발생 하지 않습니다 <xref:System.Windows.Forms.TabPage>에 <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>컬렉션: <xref:System.Windows.Forms.Control.Click?displayProperty=fullName>, <xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName>및 <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> </xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> </xref:System.Windows.Forms.Control.Click?displayProperty=fullName> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> 둘 이상 있는 경우 <xref:System.Windows.Forms.TabPage>컬렉션에서 및 탭 컨트롤의 헤더와 상호 작용할 (여기서는 <xref:System.Windows.Forms.TabPage>이름이 표시), TabControl 적절 한 이벤트를 발생 시킵니다.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> 그러나 사용자 상호 작용 안에 있는 경우는 <xref:System.Windows.Forms.Control.ClientRectangle%2A>탭 페이지의는 <xref:System.Windows.Forms.TabPage>적절 한 이벤트를 발생 시킵니다.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.ClientRectangle%2A>       에 포함 된 컨트롤을 <xref:System.Windows.Forms.TabPage>탭 페이지가 표시 되 고 이러한 컨트롤의 데이터 바인딩은 탭 페이지가 표시 될 때까지 활성화 되지 않으면 될 때까지 생성 되지 않습니다.</xref:System.Windows.Forms.TabPage>       비주얼 스타일을 사용 하는 경우 및 <xref:System.Windows.Forms.TabControl.Alignment%2A>속성 이외의 값으로 설정 됩니다 <xref:System.Windows.Forms.TabAlignment>, 탭 내용이 제대로 렌더링 되지 않을 수도 있습니다.</xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A> 이 문제를 해결 하려면 그릴 수 탭 내용을 소유자 그리기를 사용 하 여 직접 합니다. 자세한 내용은 참조 [하는 방법: TabControl 된 탭이 Display Side-Aligned](~/add/includes/ajax-current-ext-md.md)합니다.       경우는 <xref:System.Windows.Forms.TabControl.Alignment%2A>속성 이외의 값으로 설정 됩니다 <xref:System.Windows.Forms.TabAlignment>및 <xref:System.Windows.Forms.TabControl.Appearance%2A>속성 이외의 값으로 설정 됩니다 <xref:System.Windows.Forms.TabAppearance>, 탭 페이지 내용이 올바르게 렌더링 되지 않을 수도 있습니다.</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl.Appearance%2A> </xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A>"
