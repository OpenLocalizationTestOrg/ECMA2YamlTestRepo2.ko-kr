  nameWithType: ReliableSessionBindingElementImporter
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElementImporter
  type: Class
  summary: "신뢰할 수 있는 세션 바인딩 요소를 하 고 메타 데이터에 해당 정책 어설션 표현을 매핑합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]이 클래스를 사용 하 여 신뢰할 수 있는 세션 바인딩 요소를 메타 데이터의 바인딩 정책 어설션으로 가져옵니다. 이 클래스는 신뢰할 수 있는 세션 바인딩 요소를 가져와서 서비스 WSDL 파일에 사용자 지정 정책 어설션을 씁니다. 클라이언트에서는 해당 어설션을 찾아서 해당 바인딩 요소를 클라이언트 바인딩에 다시 삽입 합니다. 바인딩에 신뢰할 수 있는 세션이 있으면 Ws-reliable Messaging 정책 사양에 설명 된 신뢰할 수 있는 메시지 어설션으로 렌더링 되는 참고 합니다.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]WSDL 정보 참조 바인딩 간의 정책 어설션 교환는 <xref:System.ServiceModel.Description.IPolicyImportExtension>및 <xref:System.ServiceModel.Description.IPolicyExportExtension>인터페이스:-구현에서 <xref:System.ServiceModel.Description.IPolicyImportExtension>한 끝점 기능 또는 요구 사항에 대 한 사용자 지정 정책 어설션의 특정 끝점에서 공개한 WSDL 정보를 검색 하는 인터페이스입니다.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> </xref:System.ServiceModel.Description.IPolicyImportExtension>      -구현에서 <xref:System.ServiceModel.Description.IPolicyExportExtension>에 대 한 인터페이스는 <xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>끝점 기능 또는 요구 사항이 특정 끝점에서 공개한 WSDL 정보에 대 한 문을 작성 하는 개체입니다.</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> </xref:System.ServiceModel.Description.IPolicyExportExtension>"
