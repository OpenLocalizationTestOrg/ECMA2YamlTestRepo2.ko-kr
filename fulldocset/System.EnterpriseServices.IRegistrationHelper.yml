  summary: "COM + 카탈로그에는 어셈블리를 설치합니다."
  remarks: "이 메서드는 호출자가 로컬 컴퓨터에 대 한 관리자 권한이 필요 합니다."
  syntax:
    content: public void InstallAssembly (string assembly, out string application, out string tlb, System.EnterpriseServices.InstallationFlags installFlags);
    parameters:
    - id: assembly
      type: System.String
      description: "파일 또는 전역 어셈블리 캐시 (GAC)에 있는 어셈블리의 강력한 이름으로 어셈블리 이름입니다."
    - id: application
      type: System.String
      description: "응용 프로그램 매개 변수 수 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다. 그럴 경우 응용 프로그램의 이름을 자동으로 만들어집니다 어셈블리의 이름을 기반으로 또는 <xref uid=&quot;langword_csharp_ApplicationName&quot; name=&quot;ApplicationName&quot; href=&quot;&quot;> </xref> 특성입니다. 응용 프로그램을 포함 하는 경우는 <xref uid=&quot;langword_csharp_ApplicationID&quot; name=&quot;ApplicationID&quot; href=&quot;&quot;> </xref> 특성, 특성 우선 합니다."
    - id: tlb
      type: System.String
      description: "출력 형식 라이브러리 (TLB) 파일 또는 포함 하는 문자열의 이름 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 등록 도우미가 이름을 생성 하는 경우. 호출이 완료 되 면 사용 되는 실제 이름 매개 변수에 배치 됩니다."
    - id: installFlags
      type: System.EnterpriseServices.InstallationFlags
      description: "열거형에 지정 된 설치 옵션입니다."
