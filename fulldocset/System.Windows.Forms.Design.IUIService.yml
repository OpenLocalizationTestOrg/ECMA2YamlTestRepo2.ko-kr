- uid: System.Windows.Forms.Design.IUIService.SetUIDirty
  id: SetUIDirty
  parent: System.Windows.Forms.Design.IUIService
  langs:
  - csharp
  name: SetUIDirty()
  nameWithType: IUIService.SetUIDirty()
  fullName: System.Windows.Forms.Design.IUIService.SetUIDirty()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: "UI 변경 되었음을 나타내는 플래그를 설정 합니다."
  remarks: "이 메서드는 UI 변경 했으며 새로 고쳐져 야 나타냅니다. 도구 모음이 나 메뉴 항목의 상태가 변경 될 때마다 새로 고침에 대 한 필요성을 지정 하는 것이 유용 합니다. 속도 대 한 이러한 요소의 상태를 캐시 하 고 업데이트 해야 할 때 기억해 야 하는 대부분의 개발 환경입니다. 예를 들어, 잘라내기를 사용 하도록 설정 하 고 메뉴 항목을 복사 하기 위해 디자이너 보기 내에서 개체를 선택 후이 메서드가 호출 됩니다."
  syntax:
    content: public void SetUIDirty ();
    parameters: []
  overload: System.Windows.Forms.Design.IUIService.SetUIDirty*
  exceptions: []
  platform:
  - net462
