  fullName: System.ComponentModel.Design.DesignerCommandSet
  type: Class
  summary: "파생 되지 않은 디자인 타임 도구에 대 한 기본 클래스를 나타냅니다 <xref href=&quot;System.ComponentModel.Design.ComponentDesigner&quot;> </xref>, 스마트 태그 또는 디자이너 동사 기능을 제공 하는 합니다."
  remarks: "<xref:System.ComponentModel.Design.ComponentDesigner>클래스를 제공는 <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>및 <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A>속성에 대 한 쿼리 하는 <xref:System.ComponentModel.Design.DesignerActionList>및 <xref:System.ComponentModel.Design.DesignerVerb>컬렉션, 각각.</xref:System.ComponentModel.Design.DesignerVerb> </xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> </xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> 그러나 디자인 타임 도구 작성자가 않도록 결정이 클래스에서 파생, DesignerCommandSet 클래스를이 기능을 제공 하는 다른 기본 클래스를 나타냅니다.       DesignerCommandSet 클래스에는 다음 표에 설명 된 세 명의 멤버를 포함 합니다.      | Public 멤버 | 설명 |   |-------------------|-----------------|   | <xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>| 스마트 태그 또는 디자인 된 구성 요소와 연결 된 디자이너 동사 컬렉션을 반환 합니다.</xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A> 기본 구현은 반환 `null`. |   | <xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A>| 디자인 된 구성 요소와 연결 된 모든 스마트 태그의 컬렉션을 가져옵니다.</xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A> 기본 구현은 단순히 <xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>를 호출 합니다. |   | <xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A>| 디자인 된 구성 요소와 연결 된 모든 디자이너 동사 컬렉션을 가져옵니다.</xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A> </xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A> 기본 구현은 단순히 <xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>를 호출 합니다. |       DesignerCommandSet 사이트별 서비스로 추가 해야 합니다.</xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A> 외부적으로이 형식의 서비스 먼저 쿼리해야 스마트 태그 및 디자이너 동사 기능을 검색 합니다. 이 서비스가 없는 경우 하면 <xref:System.ComponentModel.Design.IDesigner.Verbs%2A?displayProperty=fullName>속성을 대신 사용 해야 합니다.</xref:System.ComponentModel.Design.IDesigner.Verbs%2A?displayProperty=fullName> 이 절차에 대 한 경로 이전 버전과 호환성을 제공합니다."
  syntax:
    content: public class DesignerCommandSet
