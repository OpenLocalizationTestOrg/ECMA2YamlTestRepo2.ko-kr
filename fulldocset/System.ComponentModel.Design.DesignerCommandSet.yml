  name: GetCommands(String)
  nameWithType: DesignerCommandSet.GetCommands(String)
  fullName: System.ComponentModel.Design.DesignerCommandSet.GetCommands(String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "명령 개체의 컬렉션을 반환합니다."
  remarks: "기본 구현에서는 항상 반환 하지만 `null`, 프로그래머가 제공한 재정의 버전에서 설명 하는 형식의 명령 개체의 컬렉션을 반환 해야 `name`합니다. 기본 구현을 <xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A>및 <xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A>속성 값 आ स ा이 매개 변수에 대 한 의미를 지정 합니다.</xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A> </xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A>      | 문자열 | 즉 |   |------------|-------------|   |&quot; ActionLists &quot;| 구성 요소와 연결 된 모든 스마트 태그의 컬렉션을 반환 합니다. |   |&quot; 동사 &quot;| 구성 요소와 연결 된 모든 디자이너 동사 컬렉션을 반환 합니다. |"
  syntax:
    content: public virtual System.Collections.ICollection GetCommands (string name);
    parameters:
    - id: name
      type: System.String
      description: "를 반환 하려면 컬렉션의 형식 중 하나를 나타내는 <xref href=&quot;System.ComponentModel.Design.DesignerActionListCollection&quot;> </xref> 또는 <xref href=&quot;System.ComponentModel.Design.DesignerVerbCollection&quot;> </xref>합니다."
    return:
      type: System.Collections.ICollection
      description: "지정된 된 형식을 포함 하는 컬렉션-어느 <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref> 또는 <xref href=&quot;System.ComponentModel.Design.DesignerVerb&quot;> </xref>-명령 개체입니다. 기본 구현에서는 항상 반환 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>합니다."
