  name: AssemblyInfo
  nameWithType: AssemblyInfo
  fullName: System.Web.Configuration.AssemblyInfo
  type: Class
  summary: "동적 리소스는 컴파일 중에 연결 되도록 어셈블리를 참조 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "자동 ASP.NET 각 코드 모듈을 컴파일할 때 어셈블리 리소스에 게 연결 됩니다. 어셈블리 정보 개체는 어셈블리를 참조합니다. 어셈블리는 형식 및 되어 함께 작동 하 고 논리적 기능 단위를 형성 하도록 빌드되는 리소스의 컬렉션입니다. 어셈블리는 공용 언어 런타임 형식 구현을 식별 하는 데 필요한 정보를 제공 합니다. 런타임에 대해, 형식이 어셈블리의 컨텍스트 외부에 존재 하지 않습니다.       일반적으로 연결 된 어셈블리에 나열 된는 `assemblies` 의 노드는 `compilation` 구성의 섹션입니다. 또한 어셈블리 수동으로 추가할 수는 코드 리소스를 응용 프로그램에 대 한 추가 기능이 필요한 경우."
  syntax:
    content: 'public sealed class AssemblyInfo : System.Configuration.ConfigurationElement'
