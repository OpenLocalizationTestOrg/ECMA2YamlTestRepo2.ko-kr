  name: TextSearch
  nameWithType: TextSearch
  fullName: System.Windows.Controls.TextSearch
  type: Class
  summary: "사용자를 문자열의 접두사를 입력 하 여 집합의 항목에 빠르게 액세스할 수 있습니다."
  remarks: "이 클래스는 컨트롤의 컬렉션의 항목에는 문자열을 할당 하려면 사용 됩니다. 두 가지 목표가 달성 문자열 컬렉션의 각 항목을 할당 합니다. 항목을 선택 하 고 사용자 지정 된 문자열을 입력 하 여 항목을 선택 하는 경우 표시할 텍스트를 지정 합니다.       예를 들어 한 <xref:System.Windows.Controls.ComboBox>의 컬렉션을 포함 <xref:System.Windows.Controls.Image>그 중 하나는 개 이미지 개체입니다.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.ComboBox>  해당 항목에 사용 되는 &quot;Dog&quot; 문자열을 할당 하는 경우 사용자는 콤보 상자의 텍스트 상자에 단어를 입력 하 여 시키기를 선택할 수 있습니다. 만큼 선택의 다른 항목과에서 구분 하기 위해 단어를 입력 하는 즉시 시키기 이미지 선택 됩니다. 경우 <xref:System.Windows.Controls.ComboBox.IsEditable%2A>로 설정 된 `true` 에 <xref:System.Windows.Controls.ComboBox>, &quot;Dog 등&quot;의 텍스트 상자에 표시 됩니다.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>       사용 하 여 항목을 식별 하는 텍스트를 지정할 수는 <xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>속성을 설정 하 여 또는 컨트롤에는 <xref:System.Windows.Controls.TextSearch.Text%2A>컨트롤의 컬렉션의 각 항목에 대 한 속성.</xref:System.Windows.Controls.TextSearch.Text%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> 이러한 속성 중 하나를 설정 하면 예기치 않은 텍스트가 표시 되지 않습니다. 설정 하는 경우는 <xref:System.Windows.Controls.TextSearch.Text%2A>속성 컨트롤의 컬렉션 항목에는 <xref:System.Windows.Controls.TextSearch.TextPath%2A>속성은 무시 됩니다.</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.Text%2A>  설정 하는 경우는 <xref:System.Windows.Controls.TextSearch.TextPath%2A>속성 값을 실제 속성 이름 없는 <xref:System.Windows.Controls.TextSearch.TextPath%2A>는 무시 됩니다.</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A>      <a name=&quot;xamlTextUsage_TextSearch&quot;></a># # XAML 텍스트 사용을 선언할 수 없습니다에서이 관리 되는 클래스 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], 값을 할당할 정적 속성을 사용할 수 있지만 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다."
  example:
  - "The following examples create <xref:System.Windows.Controls.ComboBox> controls that contain images as items instead of text.  Functionally, the examples are the same. The first example sets the <xref:System.Windows.Controls.TextSearch.TextPath%2A> property on the <xref:System.Windows.Controls.ComboBox> and the second example sets the <xref:System.Windows.Controls.AccessText.Text%2A> property on each item in the collection.  \n  \n [!code-xml[ComboBoxProps_snip#1](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#1)]  \n  \n [!code-xml[ComboBoxProps_snip#2](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#2)]"
  syntax:
    content: 'public sealed class TextSearch : System.Windows.DependencyObject'
