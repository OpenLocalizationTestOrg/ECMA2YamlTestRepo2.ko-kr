  name: ThumbButtonInfo
  nameWithType: ThumbButtonInfo
  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "단추를 표시 하는 방법에 대 한 정보를 나타냅니다는 [!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄의 미리 보기."
  remarks: "[!INCLUDE[win7](~/add/includes/win7-md.md)] 작업 표시줄 작업 표시줄 단추를 사용 하 여 사용자에 게 상태를 통신 하 고 창을 최소화 하거나 숨길 때 일반적인 작업을 노출할 수 있도록 향상 된 기능을 제공 합니다. 응용 프로그램 창으로 전환 하지 않고 일반적인 작업에 대 한 액세스를 제공 하려면 작업 표시줄 축소판 그림을 단추를 추가할 수 있습니다. 예를 들어 Windows Media Player 응용 프로그램 최소화 되었을 때 작업 표시줄 미리 보기에서 미디어 재생을 제어 하는 데 사용할 수 있는 재생, 일시 중지, 앞으로 및 뒤로 단추를 제공 합니다.       ThumbButtonInfo 클래스를 설명 하는 속성이 포함 되어 방법을 [!INCLUDE[win7](~/add/includes/win7-md.md)] 셸 작업 표시줄의 미리 보기에서 단추를 표시 합니다. 네이티브 Windows API에 대 한 관리 되는 래퍼를 제공합니다. ThumbButtonInfo 개체에 포함 됩니다는 <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>컬렉션.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>       작업 표시줄 향상 된 기능은 보다 이전 버전의 Windows에서 사용할 수 없습니다 [!INCLUDE[win7](~/add/includes/win7-md.md)]합니다. [!INCLUDE[win7](~/add/includes/win7-md.md)], 일부 기능은 사용자의 설정에 따라 사용할 수 없습니다. 작업 표시줄 미리 보기에 단추가 표시 되는 예를 들어 때 [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] 를 사용할 수 있습니다. 응용 프로그램에 사용자와 상호 작용 하는 작업 표시줄 향상 된 기능에 의존 하지 않는 다른 방법을 제공 해야 합니다.       다음 그림에서는 재생 및 중지 명령에 대 한 액세스를 제공 하는 두 개의 엄지 단추와 작업 표시줄 미리 보기를 보여 줍니다.       ![작업 표시줄 항목 정보 샘플](~/add/media/wpfshell-taskbariteminfo.png &quot;작업 표시줄 항목 정보 샘플&quot;) Windows 작업 표시줄 엄지 단추"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
