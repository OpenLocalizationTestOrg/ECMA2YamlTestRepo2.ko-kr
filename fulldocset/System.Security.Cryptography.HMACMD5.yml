  fullName: System.Security.Cryptography.HMACMD5
  type: Class
  summary: "HMAC 해시 기반 메시지 인증 코드 ()를 사용 하 여 계산 된 <xref href=&quot;System.Security.Cryptography.MD5&quot;> </xref> 됩니다."
  remarks: "HMACMD5에 메시지 다이제스트 알고리즘 5 (MD5) 해시 함수에서 생성 된 및로 HMAC 해시 기반 메시지 인증 코드 () 사용 되는 키 지정된 해시 알고리즘의 형식입니다. HMAC 프로세스는 비밀 키를 메시지 데이터와 혼합, 해시 함수가 그 결과, 비밀 키와 해당 해시 값을 다시, 혼합 및 해시 함수를 두 번 적용 합니다. 출력 해시는 128 비트 길이입니다.       HMAC는 발신자와 수신자 공유 비밀 키를 보안 되지 않은 채널을 통해 보낸 메시지가 훼손 되었는지 여부를 확인 데 사용할 수 있습니다. 보낸 사람에 게는 원본 데이터에 대 한 해시 값을 계산 하 고 단일 메시지로 원래 데이터와 해시 값을 보냅니다. 수신자는 받은 메시지에 대해 해시 값을 다시 계산 하 고 계산된 HMAC 전송 된 HMAC 일치 하는지 확인 합니다.       비밀 키의 지식이 없어도 메시지를 변경 하 고 올바른 해시 값을 다시 만들기 때문에 데이터 나 해시 값을 변경한 경우 불일치가 발생 합니다. 따라서 원래과 계산 된 해시 값이 일치 하는 경우에 메시지가 인증 됩니다.       M d&5;가 RSA Laboratories에서 개발 하는 암호화 해시 알고리즘입니다. HMACMD5 모든 크기의 키를 받아서 해시 시퀀스는 길이가 128 비트를 생성 합니다."
  example:
  - "The following example shows how to sign a file by using the HMACMD5 object and then how to verify the file.  \n  \n [!code-cs[HMACMD5#1](~/add/codesnippet/csharp/t-system.security.crypto_58_1.cs)]\n [!code-cpp[HMACMD5#1](~/add/codesnippet/cpp/t-system.security.crypto_58_1.cpp)]\n [!code-vb[HMACMD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_58_1.vb)]"
  syntax:
    content: >-
