  name: FileAttributes
  nameWithType: FileAttributes
  fullName: System.IO.FileAttributes
  type: Enum
  summary: "파일 및 디렉터리에 대 한 특성을 제공합니다."
  remarks: "호출 하 여 파일 및 디렉터리에 대 한 특성을 가져올 수 있습니다는 <xref:System.IO.File.GetAttributes%2A>메서드와 있습니다 수 호출 하 여 설정할는 <xref:System.IO.File.SetAttributes%2A>메서드.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File.GetAttributes%2A>       압축 상태를 변경 불가능 한 <xref:System.IO.File>사용 하 여 개체는 <xref:System.IO.File.SetAttributes%2A>메서드.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File> 압축 도구 또는의 클래스 중 하나를 사용 하 여 파일을 실제로 압축 해야 대신는 <xref:System.IO.Compression?displayProperty=fullName>네임 스페이스.</xref:System.IO.Compression?displayProperty=fullName>"
  example:
  - "The following example shows how to retrieve the attributes for a file and check if the file is read-only.  \n  \n [!code-vb[System.IO.FileAttributes#1](~/add/codesnippet/visualbasic/t-system.io.fileattributes_1.vb)]\n [!code-cs[System.IO.FileAttributes#1](~/add/codesnippet/csharp/t-system.io.fileattributes_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAttributes
