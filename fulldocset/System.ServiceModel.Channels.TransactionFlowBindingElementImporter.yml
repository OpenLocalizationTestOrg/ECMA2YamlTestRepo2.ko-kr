  type: Class
  summary: "서비스 끝점의 트랜잭션 정책 (Ws-policy 어설션)을 가져오고, 구현 바인딩 요소에서 클라이언트 및 서비스의 프록시에 대해 적절 한 작업을 트랜잭션 흐름 특성 바인딩에 추가 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "서비스 끝점 트랜잭션 흐름이 활성화 되어 있어야 합니다 및 해당 메서드는 트랜잭션을 전달 합니다. 변환 된 정책 어설션은 모두 Ws-policyassertions 표준을 준수합니다.       이 클래스는 트랜잭션 흐름을 사용 하도록 설정 하는 서비스에 대 한 프록시를 만들 때 인프라에서 주로 사용 됩니다. 호출는 <xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>메서드 추가 <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>인스턴스는 <xref:System.ServiceModel.Description.PolicyConversionContext>바인딩 요소의 컬렉션입니다.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A> 또한 추가 <xref:System.ServiceModel.TransactionFlowAttribute>에 적절 하 게 인스턴스는 `Operations` 변환 컨텍스트의 계약에 있는 컬렉션.</xref:System.ServiceModel.TransactionFlowAttribute>"
