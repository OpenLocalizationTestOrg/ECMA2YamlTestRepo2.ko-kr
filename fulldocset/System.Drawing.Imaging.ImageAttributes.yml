  remarks: "<xref:System.Drawing.Imaging.ImageAttributes>개체는&5; 개의 조정 범주에 대 한 색 및 회색조 설정을 유지: default, 비트맵, 브러시, 펜, 및 텍스트.</xref:System.Drawing.Imaging.ImageAttributes> 예를 들어 기본 범주에 대 한 색상 키, 비트맵 범주에 대 한 서로 다른 색상 키 및 펜 범주에 대 한 서로 다른 색 키를 지정할 수 있습니다.       기본 색 조정 및 회색조 조정 설정은 자체의 조정 설정 되지 않은 모든 범주에 적용 합니다. 예를 들어 펜 범주에 대 한 조정 설정을 지정 하지 않으면 기본 설정이 펜 범주에 적용 합니다.       색 조정 또는 회색조 조정 설정을 특정 범주를 지정 하는 즉시 기본 조정 설정이 더 이상에 해당 범주에 적용 합니다. 예를 들어, 색상 200에서 255 까지의 빨강 구성을 투명 하 게 만드는 기본 색상 키를 지정 하 고 1.8 기본 감마 값을 지정 합니다. 호출 하 여 범주에 속하는 펜 색 키를 설정 하는 경우는 <xref:System.Drawing.Imaging.ImageAttributes.SetColorKey%2A>메서드, 기본 색상 키 및 기본 감마 값 펜에 적용 되지 것입니다.</xref:System.Drawing.Imaging.ImageAttributes.SetColorKey%2A> 나중에 펜 색 키를 호출 하 여 선택을 취소 하는 경우는 <xref:System.Drawing.Imaging.ImageAttributes.ClearColorKey%2A>메서드, 펜 범주는 전환 되지 않고 기본 색상 키; 대신, 펜 범주는 색상 키.</xref:System.Drawing.Imaging.ImageAttributes.ClearColorKey%2A> 마찬가지로, 펜 범주는 전환 되지 않고 기본 감마 값입니다. 대신, 펜 범주 감마 값을 갖습니다."
