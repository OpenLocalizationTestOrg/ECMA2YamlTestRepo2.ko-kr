  summary: "이 브러시 색 다시 매핑 테이블을 지웁니다 <xref href=&quot;System.Drawing.Imaging.ImageAttributes&quot;> </xref> 개체입니다."
  remarks: "<xref:System.Drawing.Imaging.ImageAttributes>개체는&5; 개의 조정 범주에 대 한 색 및 회색조 설정을 유지: default, 비트맵, 브러시, 펜, 및 텍스트.</xref:System.Drawing.Imaging.ImageAttributes> 예를 들어 기본 범주에 대 한 색 다시 매핑 테이블, 비트맵 범주에 대 한 서로 다른 색 다시 매핑 테이블 및 브러시 범주에 대 한 서로 다른 색 다시 매핑 테이블을 지정할 수 있습니다.       기본 색 조정 및 회색조 조정 설정은 자체의 조정 설정 되지 않은 모든 범주에 적용 합니다. 예를 들어 브러시 범주에 대 한 조정 설정을 지정 하지 않으면 기본 설정이 브러시 범주에 적용 합니다.       색 조정 또는 회색조 조정 설정을 특정 범주를 지정 하는 즉시 기본 조정 설정이 더 이상에 해당 범주에 적용 합니다. 예를 들어, 녹색, 빨강을 변환 하는 기본 다시 매핑 테이블을 지정 하 고 1.8 기본 감마 값을 지정 합니다. 호출 하는 경우는 <xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A>방법, 기본 다시 매핑 테이블 (빨강, 녹색) 및 기본 감마 값 (1.8) 브러시에 적용 되지 것입니다.</xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A> 브러시 범주는 기본 다시 매핑 테이블; 전환 되지 않고 나중에 ClearBrushRemapTable 메서드를 호출 하는 경우 대신, 브러시 범주 없습니다 다시 매핑 테이블을 갖습니다. 마찬가지로, 브러시 범주는 전환 되지 않고 기본 감마 값입니다. 대신, 브러시 범주 감마 값을 갖습니다."
