  fullName: System.Windows.Controls.MenuScrollingVisibilityConverter
  type: Class
  summary: "스크롤 메뉴에서 반복 단추의 표시 여부를 처리 하는 데이터 바인딩 변환기를 나타냅니다."
  remarks: "MenuScrollingVisibilityConverter 메뉴는 메뉴에 너무 많은 항목을 한 번에 화면에 맞게 때 반복 단추를 표시할 것인지 여부를 결정 합니다.  변환기를 사용 하 여 한 <xref:System.Windows.Data.MultiBinding>바인딩이&4;.</xref:System.Windows.Data.MultiBinding>  부모 속성에 대 한&4; 개의 바인딩 이어야 <xref:System.Windows.Controls.ScrollViewer>: 메뉴 항목은 구성 된 세로 (즉, 메뉴에 대 한 기본값) 하는 경우 바인딩할 <xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>, 및 <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A> </xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer>  메뉴 항목 가로로 구성 하는 경우 바인딩할 <xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A>, 및 <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>       설정 <xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>0 이나 100.</xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>  값 백분율로 처리 되 고 단추를 숨길지 여부를 결정 때는 <xref:System.Windows.Controls.ScrollViewer>지정된 된 위치에.</xref:System.Windows.Controls.ScrollViewer>  경우는 <xref:System.Windows.Controls.ScrollViewer>위쪽의 위치는 <xref:System.Windows.Controls.ScrollViewer>은 0% 및 위쪽 단추는 숨겨집니다.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>  때는 <xref:System.Windows.Controls.ScrollViewer>의 위치 아래에는 <xref:System.Windows.Controls.ScrollViewer>100% 및 아래쪽 단추는 숨겨집니다.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>"
  example:
  - "The following example uses the MenuScrollingVisibilityConverter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ScrollViewer> for a menu.  For the complete example, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041).  \n  \n [!code-xml[ControlTemplateExamples#MenuScrollViewer](~/add/codesnippet/xaml/controltemplateexamples/resources/menu.xaml#menuscrollviewer)]"
