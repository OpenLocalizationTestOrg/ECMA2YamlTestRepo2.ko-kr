  type: Class
  summary: "메서드 사용 해야 함을 나타냅니다는 <xref uid=&quot;langword_csharp_ThisCall&quot; name=&quot;ThisCall&quot; href=&quot;&quot;> </xref> 호출 규칙입니다."
  remarks: "사용 하는 경우는 `ThisCall` 메서드 호출의 첫 번째 매개 변수는 호출 규칙을는 `this` 포인터가 ECX 레지스터에 저장 되어 있습니다. 메서드 호출의 기타 매개 변수는 스택에서 푸시됩니다. 관리 되지 않는 DLL에서 내보낸 클래스의 메서드를 호출 하는이 호출 규칙 사용 됩니다.       클래스 <xref:System.Runtime.CompilerServices>는 컴파일러 작성자 용도로 사용 됩니다.</xref:System.Runtime.CompilerServices>       컴파일러는 적시에 (JIT) 컴파일러가 기본 동작은 적절 하지 않은 경우 값을 처리 하는 방식을 변경 하려면 메타 데이터 내에서 사용자 지정 한정자를 내보냅니다.  JIT 컴파일러는 사용자 지정 한정자를 발견 하면는 한정자 지정 하는 방식으로 값을 처리 합니다.  컴파일러는 메서드 매개 변수를 사용자 지정 한정자를 적용 하 고 값을 반환할 수 있습니다.  JIT 컴파일러는 필수 한정자에 응답 해야 하지만 선택적 한정자를 무시할 수 있습니다.  C + + 컴파일러는 기본적으로 JIT 컴파일러는 c + +와 호환 되지 않는 방식에서 바이트를 처리 하는 경우에는 바이트에 처리 해야는 방법을 설명 하는 사용자 지정 한정자를 내보낼 수 있습니다.       다음 방법 중 하나를 사용 하는 메타 데이터를 사용자 지정 한정자를 내보낼 수 있습니다:-에서 메서드를 사용 하는 <xref:System.Reflection.Emit.TypeBuilder>같은 <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, 및 <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      --호출을 포함 하는 Microsoft MSIL (intermediate language) 명령 파일을 생성 하는 중 `modopt` 및 `modreq`, 하 고 사용 하 여 파일을 어셈블할는 [Ilasm.exe (IL 어셈블러)](~/add/includes/ajax-current-ext-md.md)합니다.      -관리 되지 않는 리플렉션 API를 사용 합니다."
