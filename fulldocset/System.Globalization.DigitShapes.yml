  name: DigitShapes
  nameWithType: DigitShapes
  fullName: System.Globalization.DigitShapes
  type: Enum
  summary: "숫자의 문화권 관련 표시를 지정 합니다."
  remarks: "DigitShapes 값 없음 대신 유니코드 입력, 숫자 모양을 컨텍스트가 대체에 따라, 하거나 국가별 숫자 모양이 입력에 대해 대체 되 지정 합니다.       아랍어, 인도어, 및 태국어 언어에는 숫자와 숫자 0-9 (유니코드 U + 0030부터 U + 0039), 컴퓨터에서 가장 자주 사용 되는 다른 모양이 있습니다. 응용 프로그램으로 DigitShapes 열거형을 사용 하는 <xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>속성을 통해 기타 서식 정보가 없는 경우 U +&0030;에서 U +&0039; 자릿수를 표시 하는 방법을 지정 합니다.</xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>       DigitShapes 열거형은 양방향 스크립트를 사용 하는 문화권 용 응용 프로그램에 주로 사용 됩니다. 예를 들어 아랍어 및 인도어 스크립트의 읽기 순서는 양방향으로 수행 합니다."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DigitShapes
  inheritance:
  - System.Enum
  platform:
  - net462
