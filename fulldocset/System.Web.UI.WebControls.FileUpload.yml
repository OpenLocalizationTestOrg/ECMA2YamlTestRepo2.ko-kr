  remarks: "HasFile 속성 나타내는 값을 가져옵니다 여부는 <xref:System.Web.UI.WebControls.FileUpload>컨트롤에 업로드할 파일을 포함 합니다.</xref:System.Web.UI.WebControls.FileUpload> 이 속성을 사용 하 여 업로드할 파일을 파일에 대 한 작업을 수행 하기 전에 존재 하는지 확인 합니다. 예를 들어 호출 하기 전에 <xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A>를 디스크에 파일을 저장 하려면 파일이 있는지 확인 하려면 HasFile 속성을 사용 합니다.</xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> HasFile 반환 하는 경우 `true`, 호출 된 <xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A>메서드.</xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> 반환 하는 경우 `false`를 사용자에 게 컨트롤 파일이 없습니다 메시지를 표시 합니다."
