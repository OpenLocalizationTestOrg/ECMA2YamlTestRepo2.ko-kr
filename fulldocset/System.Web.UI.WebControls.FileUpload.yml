- uid: System.Web.UI.WebControls.FileUpload.SaveAs(System.String)
  id: SaveAs(System.String)
  parent: System.Web.UI.WebControls.FileUpload
  langs:
  - csharp
  name: SaveAs(String)
  nameWithType: FileUpload.SaveAs(String)
  fullName: System.Web.UI.WebControls.FileUpload.SaveAs(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "웹 서버에서 지정 된 경로에 업로드 된 파일의 내용을 저장합니다."
  remarks: "SaveAs 메서드는 웹 서버에서 지정 된 경로에 업로드 된 파일의 내용을 저장합니다.       <xref:System.Web.UI.WebControls.FileUpload>컨트롤이 자동으로 저장 하지는 파일 서버에 업로드할 파일을 선택한 후.</xref:System.Web.UI.WebControls.FileUpload> 명시적으로 컨트롤이 나 사용자 지정된 된 파일을 전송 하도록 허용 하는 메커니즘을 제공 해야 합니다. 예를 들어 파일을 업로드 하는 사용자가 클릭 하는 단추를 제공할 수 있습니다. 지정된 된 파일을 저장 하기 위해 작성 하는 코드는 서버에서 파일의 내용이 지정된 된 경로에 저장 하는 SaveAs 메서드를 호출 해야 합니다. 일반적으로 SaveAs 메서드는 서버에 다시 게시를 발생 시키는 이벤트에 대 한 이벤트 처리 메서드에서 호출 됩니다. 예를 들어 파일을 전송 하는 단추를 제공 하는 경우 서버에 파일을 저장 하는 코드 click 이벤트에 대 한 이벤트 처리 메서드 내에 포함 됩니다.       SaveAs 메서드를 호출할 때 업로드 된 파일을 저장 하는 서버에서 디렉터리의 전체 경로 지정 해야 합니다. 응용 프로그램 코드에서 경로 명시적으로 지정 하지 않는 경우는 <xref:System.Web.HttpException>사용자가 파일을 업로드 하는 경우 예외가 throw 됩니다.</xref:System.Web.HttpException> 이 문제는 서버에서 파일을 업로드 하는 파일을 저장할 경로 지정 하려면 사용자가 허용 하지 않도록 보안을 유지 하기 하는 데 도움이 됩니다.       SaveAs 메서드를 호출 하기 전에 사용 해야는 <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>되었는지 확인 하는 속성은 <xref:System.Web.UI.WebControls.FileUpload>컨트롤에 업로드할 파일을 포함 합니다.</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> 경우는 <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>반환 `true`, SaveAs 메서드를 호출 합니다.</xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> 반환 하는 경우 `false`를 사용자에 게 컨트롤 파일이 없습니다 메시지를 표시 합니다. 파일이 있는지 확인 하려면 오류 처리 코드를 제공 하지 않으면 존재 하지 않는 파일을 저장 하려는 시도가 발생 한 <xref:System.Web.HttpException>예외.</xref:System.Web.HttpException>       실행 되도록 하는 다른 이름으로 저장 한 호출에 대 한 ASP.NET 응용 프로그램 서버에서 디렉터리에 대 한 쓰기 있어야 합니다. 두 가지 방법으로 응용 프로그램 쓰기 액세스를 얻을 수 있습니다. 명시적으로 응용 프로그램이 실행 되 고 있는, 업로드 한 파일을 저장할 디렉터리에서 계정에 대 한 쓰기 액세스를 부여할 수 있습니다. 또는 ASP.NET 응용 프로그램에 부여 되는 신뢰 수준을 높일 수 있습니다. 응용 프로그램에 대 한 실행 디렉터리에 대 한 쓰기를 가져오려는 응용 프로그램을 부여 해야 합니다는 <xref:System.Web.AspNetHostingPermission>신뢰 수준을 설정 하는 개체는 <xref:System.Web.AspNetHostingPermissionLevel?displayProperty=fullName>값.</xref:System.Web.AspNetHostingPermissionLevel?displayProperty=fullName> </xref:System.Web.AspNetHostingPermission> 신뢰 수준의 늘리면 서버에서 리소스에 대 한 응용 프로그램의 액세스를 증가 합니다. 참고가 아닌지 안전한 방법은 응용 프로그램의 제어권을 얻은 악의적인 사용자도 되므로이 더 높은 신뢰 수준에서 실행할 수 있습니다. 실행할 응용 프로그램에 필요한 최소 권한을 가진 사용자의 컨텍스트에서 ASP.NET 응용 프로그램을 실행 하는 것이 좋습니다. ASP.NET 응용 프로그램의 보안에 대 한 자세한 내용은 참조 [웹 응용 프로그램에 대 한 기본 보안 사례](~/add/includes/ajax-current-ext-md.md) 및 [ASP.NET 신뢰 수준과 정책 파일](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control that performs error checking. Before the file is saved, the <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> method is called to verify that a file to upload exists. In addition, the <xref:System.IO.File.Exists%2A?displayProperty=fullName> method is called to check whether a file that has the same name already exists in the path. If it does, the name of the file to upload is prefixed with a number before the SaveAs method is called. This prevents the existing file from being overwritten.  \n  \n [!code-vb[FileUpload.SaveAs#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[FileUpload.SaveAs#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public void SaveAs (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "에 업로드 된 파일을 저장할 서버의 위치의 전체 경로 지정 하는 문자열입니다."
  overload: System.Web.UI.WebControls.FileUpload.SaveAs*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<code>filename</code>전체 경로 않습니다."
  platform:
  - net462
