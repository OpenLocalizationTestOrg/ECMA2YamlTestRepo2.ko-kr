  langs:
  - csharp
  name: SecurityPermissionAttribute
  nameWithType: SecurityPermissionAttribute
  fullName: System.Security.Permissions.SecurityPermissionAttribute
  type: Class
  summary: "에 대 한 보안 동작 <xref href=&quot;System.Security.Permissions.SecurityPermission&quot;> </xref> 선언적 보안을 사용 하 여 코드에 적용 될 수 있습니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "허용 되는 선언의 범위에 따라 달라 집니다는 <xref:System.Security.Permissions.SecurityAction>사용 되는.</xref:System.Security.Permissions.SecurityAction>       보안 특성에 의해 선언 된 보안 정보 특성 대상의 메타 데이터에 저장 되 고 실행 시 시스템에서 액세스 됩니다. 보안 특성은 선언적 보안에만 사용 됩니다. 명령적 보안을 위해 해당 권한 클래스를 사용 합니다.       SecurityPermissionAttribute 클래스를 사용 하 여 권한이 요청 되는 보안 조치를 따라. <xref:System.Security.Permissions.SecurityPermissionFlag>열거형에 SecurityPermissionAttribute 클래스에 해당 하는 속성</xref:System.Security.Permissions.SecurityPermissionFlag> 에 정의 된 대로 요청할 수 있는 각 보안 권한 예를 들어 비관리 코드에 액세스 하는 기능을 요청 하려면 요청 문을 다음과 같이 요청 하는 속성 설정에 따라: `SecurityPermissionAttribute(SecurityAction.Demand, UnmanagedCode=true)`합니다.      > [!NOTE] >의 차이점에 대 한 예외는 <xref:System.Security.Permissions.SecurityPermissionFlag>SecurityPermissionAttribute 속성 및 열거형은는 <xref:System.Security.Permissions.SecurityPermissionFlag>열거형 값으로 표시 됩니다는 <xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A>속성 (에서 상속 되며,는 <xref:System.Security.Permissions.SecurityAttribute>클래스).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A> </xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermissionFlag> 모든 보안 권한을 요청 하려면 지정 `Unrestricted=true`합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
