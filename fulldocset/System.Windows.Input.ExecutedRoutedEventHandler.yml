  fullName: System.Windows.Input.ExecutedRoutedEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Windows.Input.CommandBinding.Executed&quot;> </xref> 및 <xref href=&quot;System.Windows.Input.CommandBinding.PreviewExecuted&quot;> </xref> 라우트된 이벤트를 뿐만 아니라 관련 연결 된 이벤트입니다."
  remarks: "이 대리자에 <xref:System.Windows.Input.RoutedCommand>.</xref:System.Windows.Input.RoutedCommand> 에 대 한 구현 논리를 포함합니다.  명령에서 구현 논리를 분리 하는 명령을 다른 소스와 형식에서 호출할 수를 통해 명령 논리를 중앙 집중식.       이 대리자는에 사용 <xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>및 <xref:System.Windows.Input.CommandManager.PreviewExecuted?displayProperty=fullName>에 연결 된 이벤트는는 <xref:System.Windows.Input.CommandManager>많은 명령 인프라를 구현 하는 클래스입니다.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager.PreviewExecuted?displayProperty=fullName> </xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName> 대부분의 실제 처리기를 처리할 수는 <xref:System.Windows.Input.CommandBinding.Executed>에서 특정 이벤트 <xref:System.Windows.Input.CommandBinding>않고에서 작동 하지는 <xref:System.Windows.Input.CommandManager>수준.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CommandBinding.Executed>       내에서 <xref:System.Windows.Input.ExecutedRoutedEventArgs>, 다음 속성은 일반적으로 원하는 실행 된 명령 결과인 라우트된 이벤트에 대 한 이벤트 처리기를 작성 하는 경우:- <xref:System.Windows.RoutedEventArgs.Source%2A>명령이 실행 된 대상 보고서.</xref:System.Windows.RoutedEventArgs.Source%2A> </xref:System.Windows.Input.ExecutedRoutedEventArgs> 명령이 실행 되 면 생각할 수 있으며 또한는 <xref:System.Windows.RoutedEventArgs.Source%2A>더 일반적으로 라우트됩니다 이벤트 관점 라우트된 이벤트를 발생 시킨 개체입니다.</xref:System.Windows.RoutedEventArgs.Source%2A>      - <xref:System.Windows.Input.ExecutedRoutedEventArgs.Command%2A>명령을 실행 하는 보고.</xref:System.Windows.Input.ExecutedRoutedEventArgs.Command%2A> 이 속성은 명령 바인딩을 사용 하 여 및 잠재적으로 여러 명령을 처리 하는 처리기를 작성 하는 경우에 유용 합니다.      - <xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter%2A>실행 중인 명령에 의해 전달 된 명령 별 매개 변수를 보고 합니다.</xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter%2A> 일부 명령을 사용 하거나 명령 별 매개 변수가 필요 합니다.      - <xref:System.Windows.RoutedEventArgs.Handled%2A>경로 따라 다른 요소에 의해 실행된 된 명령으로 생성 된 라우트된 이벤트가 이미 처리 되었는지 여부를 보고 합니다.</xref:System.Windows.RoutedEventArgs.Handled%2A> 라우트된 이벤트 처리기에 대 한 처리기를 설정 하는 이벤트를 처리할 때 필요한 작업을 수행 해야 하는 것 이기 <xref:System.Windows.RoutedEventArgs.Handled%2A>를 `true`.</xref:System.Windows.RoutedEventArgs.Handled%2A> 이렇게 하면 일반 처리기를 이벤트에 대 한 처리 이벤트 다시 이벤트가 경로 따라 않습니다. 라우트된 이벤트를 처리에 대 한 자세한 내용은 참조 하십시오. [표시 라우트된 이벤트로 클래스를 처리 하 고,](~/add/includes/ajax-current-ext-md.md)합니다.       이 대리자에 대 한 처리기를 나타내는 <xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>및 <xref:System.Windows.Input.CommandManager.PreviewExecutedEvent?displayProperty=fullName>에 연결 된 이벤트는는 <xref:System.Windows.Input.CommandManager>많은 명령 인프라를 구현 하는 클래스입니다.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager.PreviewExecutedEvent?displayProperty=fullName> </xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName> 대부분의 실제 처리기를 처리할 수는 <xref:System.Windows.Input.CommandBinding.Executed>에서 특정 이벤트 <xref:System.Windows.Input.CommandBinding>않고에서 작동 하지는 <xref:System.Windows.Input.CommandManager>수준.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CommandBinding.Executed>       명령에 대 한 자세한 내용은 참조 하십시오. [명령 실행 개요](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "This example creates an ExecutedRoutedEventHandler that sets a visual property on the target when the command is executed. The example also includes the <xref:System.Windows.Input.CanExecuteRoutedEventHandler> for the same command.  \n  \n [!code-vb[Custom_RoutedCommand#Custom_RoutedCommandHandlers](~/add/codesnippet/visualbasic/custom_routedcommand/window1.xaml.vb#custom_routedcommandhandlers)]\n [!code-cs[Custom_RoutedCommand#Custom_RoutedCommandHandlers](~/add/codesnippet/csharp/Custom_RoutedCommand/Window1.xaml.cs#custom_routedcommandhandlers)]"
  syntax:
    content: public delegate void ExecutedRoutedEventHandler(object sender, ExecutedRoutedEventArgs e);
  inheritance:
