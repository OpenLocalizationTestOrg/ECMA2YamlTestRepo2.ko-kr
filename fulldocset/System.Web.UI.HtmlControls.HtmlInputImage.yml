  summary: "유효성 검사를 수행할지 여부를 나타내는 값을 가져오거나 설정 합니다. 때는 <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> 컨트롤을 클릭 합니다."
  remarks: "기본적으로 페이지 유효성 검사를 수행 하면는 <xref:System.Web.UI.HtmlControls.HtmlInputImage>컨트롤을 클릭 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputImage> 페이지 유효성 검사는 입력된 컨트롤과 모두 유효성 검사 컨트롤에 의해 지정 된 유효성 검사 규칙을 통과 하는 페이지에 유효성 검사 컨트롤 연관 있는지 여부를 결정 합니다.       클라이언트와 서버 모두에서 유효성 검사를 수행할지 여부를 확인 하거나 지정할 수 있습니다 때는 <xref:System.Web.UI.HtmlControls.HtmlInputImage>CausesValidation 속성을 사용 하 여 컨트롤을 클릭 합니다.</xref:System.Web.UI.HtmlControls.HtmlInputImage> 유효성 검사가 수행 되지를 방지 하려면 CausesValidation 속성을 설정 `false`합니다.       이 속성에 대 한 이벤트 처리기에서 사용 되는 일반적으로 <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>유효성 검사 취소 또는 다시 설정 단추를 클릭할 때 발생 하는 이벤트입니다.</xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputImageCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_5_1.aspx)]\n [!code-cs[HtmlInputImageCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_5_1.aspx)]"
