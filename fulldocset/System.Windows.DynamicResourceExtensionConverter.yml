- uid: System.Windows.DynamicResourceExtensionConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.Windows.DynamicResourceExtensionConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.Windows.DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "지정된 된 개체를 다른 형식으로 변환합니다."
  remarks: '`destinationType`형식 이어야 하는데 <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>뒤쳐지면 not, 다음 구현을 따르는; (<xref:System.ComponentModel.TypeConverter.ConvertTo%2A>, 예외가 throw 될 수 있는).</xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>'
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> 형식 컨텍스트를 제공 하는 개체입니다."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>수를 나타내는 문화권을 지정 하는 개체입니다.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "변환할 값입니다. 형식 이어야 하는데이 <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>합니다."
    - id: destinationType
      type: System.Type
      description: "변환 되어야 하는 형식입니다."
    return:
      type: System.Object
      description: "반환 되는 변환 된 개체입니다. 이 요청된 된 형식으로 캐스팅 합니다. 일반적으로이으로 캐스팅 해야 <xref href=&quot;System.ComponentModel.Design.Serialization.InstanceDescriptor&quot;> </xref>합니다."
  overload: System.Windows.DynamicResourceExtensionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>value</code>으로 할당할 수 없습니다 <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>합니다."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
