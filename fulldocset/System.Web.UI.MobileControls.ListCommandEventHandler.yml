  name: ListCommandEventHandler
  nameWithType: ListCommandEventHandler
  fullName: System.Web.UI.MobileControls.ListCommandEventHandler
  type: Delegate
  summary: "처리 하는 메서드를 나타냅니다는 <xref href=&quot;System.Web.UI.MobileControls.List.ItemCommand&quot;> </xref> 의 이벤트는 <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref>합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "에 대 한 ListCommandEventHandler 대리자를 만들 때는 <xref:System.Web.UI.MobileControls.List>이벤트를 처리 하는 메서드를 식별 컨트롤.</xref:System.Web.UI.MobileControls.List> <xref:System.Web.UI.WebControls.ListControl>항목 이벤트가 생성 될 때 처리기를에 알립니다.</xref:System.Web.UI.WebControls.ListControl> 이벤트를 이벤트 처리기를 연결 하려면 대리자의 인스턴스 이벤트에 추가 합니다. 대리자를 제거 하지 않으면 이벤트가 발생할 때마다 이벤트 처리기가 호출 됩니다.       기본 렌더링을 위해 컨트롤 개별 목록 항목을 클릭 하 여 사용자를 허용 하는 UI를 제공 합니다. 다시 게시 될 컨트롤 호출는 <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>소스 항목을 가리키는 인수가 지정 된 이벤트 처리기.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> 값은 <xref:System.Web.UI.MobileControls.Command.CommandName%2A>속성은 `null`.</xref:System.Web.UI.MobileControls.Command.CommandName%2A>       템플릿을 사용 하 여 렌더링을 ASP.NET의 이벤트 버블링 메커니즘은 호출 된 <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>메서드.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> 이벤트 처리기는 소스 항목을 가리키는 매개 변수를 전달 되는 <xref:System.Web.UI.MobileControls.Command.CommandName%2A>이벤트를 생성 하는 컨트롤의 속성입니다.</xref:System.Web.UI.MobileControls.Command.CommandName%2A> 이 옵션을 사용 하면 연결 된 여러 개의 상호 작용 인 단일 목록 항목을 렌더링할 수 있습니다.       항목을 렌더링 하이퍼링크를 설정할 수 있습니다는 <xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A>속성을 `true`.</xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A> 값은 <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>의 내용과 표시 되는 속성은 사용는 <xref:System.Web.UI.MobileControls.MobileListItem.Value%2A>속성 선택 하면 대상 링크 주소로 사용 됩니다.</xref:System.Web.UI.MobileControls.MobileListItem.Value%2A> </xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>      > [!NOTE] > 이러한 링크에 대 한 명령 이벤트를 생성 되지 것입니다."
  syntax:
