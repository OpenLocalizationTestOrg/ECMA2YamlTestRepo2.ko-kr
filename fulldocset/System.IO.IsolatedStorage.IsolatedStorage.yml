  remarks: "값을 반환 하는 MaximumSize 속성의 기본 구현 <xref:System.Security.Permissions.IsolatedStoragePermission.UserQuota%2A?displayProperty=fullName>는 바이트 단위로 표시 됩니다.</xref:System.Security.Permissions.IsolatedStoragePermission.UserQuota%2A?displayProperty=fullName> 파생된 클래스의 측정 단위 값을 표현할 수 있습니다. 이러한 구현에 대 한 잠재적인 예제에는 격리 된 저장소 데이터베이스입니다.       MaximumSize를 설정할 수 없지만 할당량 보안 정책에서 구성 되 고 설정할 수 있습니다. 다른 증명 함께 실행 될 경우 동일한 코드 다른 할당량을 받을 수 있도록 코드의 증명 정보를 기반으로 공간 할당량을 받습니다 (예를 들어 인트라넷에서 로컬로 및 공유에서 실행할 동일한 응용 프로그램 받을 수 있습니다 다른 할당량). <xref:System.IO.IsolatedStorage.IsolatedStorageFile.MaximumSize%2A?displayProperty=fullName>이 속성을 구현합니다.</xref:System.IO.IsolatedStorage.IsolatedStorageFile.MaximumSize%2A?displayProperty=fullName>"
  syntax:
