      description: "디렉터리에 설정 된 특성의 이름입니다. <xref:System.DirectoryServices.AccountManagement.DirectoryPropertyAttribute.SchemaAttributeName*>속성은이 값으로 초기화 합니다.</xref:System.DirectoryServices.AccountManagement.DirectoryPropertyAttribute.SchemaAttributeName*> 이 속성은 응용 프로그램 디렉터리 및 도메인 디렉터리에 대 한 ldapDisplayName을 나타냅니다."
