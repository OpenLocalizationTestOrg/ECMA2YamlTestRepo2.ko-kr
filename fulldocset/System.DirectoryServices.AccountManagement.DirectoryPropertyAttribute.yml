  langs:
  - csharp
  name: DirectoryPropertyAttribute
  nameWithType: DirectoryPropertyAttribute
  fullName: System.DirectoryServices.AccountManagement.DirectoryPropertyAttribute
  type: Class
  summary: "속성에 매핑하는 주 directory 특성 저장소에 필요한 데이터가 포함 됩니다. 이 특성은 사용자 확장에 필요 하 고 속성에 설정할 수 있습니다. 확장된 된 클래스의 디렉터리 특성을 나타내는 모든 속성에 대해 지정 되어야 합니다."
  remarks: "여러 디렉터리 특성에 확장 메서드를 사용 하면 (특성 당 하나) 속성에 특성이 여러 개를 추가 합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class DirectoryPropertyAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
