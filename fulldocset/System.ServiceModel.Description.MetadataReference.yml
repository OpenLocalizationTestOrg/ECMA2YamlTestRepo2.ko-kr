  name: MetadataReference
  nameWithType: MetadataReference
  fullName: System.ServiceModel.Description.MetadataReference
  type: Class
  summary: "메타 데이터 교환 끝점에서 반환 된 메타 데이터 문서에 대 한 참조를 나타냅니다."
  remarks: "사용 하는 경우 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)], 모든 서비스에 대 한 메타 데이터 끝점을 만들 수 있습니다. 클라이언트가 끝점과 통신 하는 데 사용 하는 메타 데이터에 대 한 끝점을 쿼리할 수 있습니다. 예를 들어 메타 데이터 끝점 메서드와 서비스의 데이터 형식을 설명 하는 WSDL 웹 서비스 설명 언어 () 문서를 반환할 수 있습니다.       MetadataReference 클래스로 참조도 직접 인코딩 되는 위치는 Ws-metadataexchange 응답 `<mex:MetadataReference>` 또는 `<mex:MetadataLocation``>`합니다.       메타 데이터 문서에서 형식을 설명 하는 다른 문서를 여러를 참조할 수 및 이러한 문서는 더 많은 참조를 포함할 수 있습니다. MetadataReference 클래스를 사용 하는 여러 WSDL 또는 XSD 항목 및 다른 Ws-metadataexchange 끝점에 다른 메타 데이터 참조 한 포함할 수 있는 문서를 반환 하는 단일 끝점을 나타냅니다.       MetadataReference 클래스의 인스턴스를 처리할 때 일반적으로 사용 되는 <xref:System.ServiceModel.Description.MetadataSet>, 총 메타 데이터 교환 지점을 나타내는.</xref:System.ServiceModel.Description.MetadataSet> <xref:System.ServiceModel.Description.MetadataResolver>클래스는 메타 데이터를 반환 하는 데 사용 되는 모든 참조를 확인 하도록 설계 되었습니다.</xref:System.ServiceModel.Description.MetadataResolver> 각 참조를 검사 해야 하는 반면, 하는 경우 MetadataReference 클래스를 사용 하 여 각 끝점을 나타냅니다.      ## 사양 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 메타 데이터 반환에 대 한 웹 서비스 메타 데이터 교환 (Ws-metadataexchange) 사양을 구현 합니다. 또한이 사양은 웹 서비스에 전송 (Ws-transfer) 사양을 사용 하 여 XML 기반 데이터를 검색 하기 위한 메커니즘을 정의 합니다."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataReference", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataReference : System.Xml.Serialization.IXmlSerializable
