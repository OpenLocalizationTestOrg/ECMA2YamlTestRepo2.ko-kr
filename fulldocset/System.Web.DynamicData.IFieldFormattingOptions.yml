  namespace: System.Web.DynamicData
  summary: "컨트롤에 대 한 데이터가 렌더링 되기 전에 HTML로 인코딩 되었는지 여부를 나타내는 값을 가져옵니다."
  remarks: "HTML 인코딩 필드 것을 방지할 수 있는 값 사이트 간 스크립팅 공격과 악성 콘텐츠는 브라우저에 렌더링 되지 않도록 합니다. 또 다른 방법은 체크인할 악성 콘텐츠 하거나 콘텐츠를 신뢰 하지 않는이 속성을 사용 하도록 설정 해야 합니다."
  syntax:
    content: public bool HtmlEncode { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>데이터가 있으면 해당 컨트롤에 대 한 HTML로 인코딩된; 렌더링 하기 전에 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
