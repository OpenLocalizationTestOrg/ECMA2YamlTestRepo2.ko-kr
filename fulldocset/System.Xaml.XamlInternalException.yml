  type: Class
  summary: "XAML 읽기 및 쓰기 XAML 하는 동안 발생 하는 내부 불일치로 대해 throw 되는 예외입니다."
  remarks: "이 예외는 대개 XAML 판독기 또는 XAML 작성기 시스템의 일부 측면 코드에 의해 확장 된.NET Framework XAML 서비스 시스템 코드 전달 된 불일치나 구현 문제가 발생 한 경우에 throw 됩니다. XAML을 구문 분석 하는 XAML에 오류가 발생 한 등의 제&3; 자에서 문제가 발생 한 예외 XamlInternalException를 throw 하지 않아야 하 고 대신 <xref:System.Xaml.XamlParseException>또는 <xref:System.Xaml.XamlObjectWriterException>.</xref:System.Xaml.XamlObjectWriterException> </xref:System.Xaml.XamlParseException> 같은 다른 예외를 throw 해야       .NET Framework XAML 서비스를 확장 하는 코드를 작성 하는 경우 특히, XAML 판독기 또는 XAML 작성기 구현에 대 한 코드를 작성 하는 경우 유지 관리 해야 XamlInternalException 및 다른 XAML 관련 예외의 이러한 구분 합니다. 코드의 클래스 추가 확장이 호출 가능한 코드를 정의 하는 몇 가지 디자인 원칙 또는 구현 패턴을 위반 하는 경우에 XamlInternalException throw 해야 합니다. 코드는 XAML 판독기 또는 XAML 작성기 구현의 확장명 없이 사용 하 고 제&3; 자 XAML, 제&3; 자 XAML 스키마 컨텍스트 등에 로드 하는 데 사용 되 있는 예외 사례에 대 한 다른 XAML 관련 예외를 throw 해야 합니다."
