  name: HotSpotMode
  nameWithType: HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpotMode
  type: Enum
  summary: "동작을 지정는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 개체에 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> 제어는 <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> 를 클릭 합니다."
  remarks: "HotSpotMode 열거형에 적용할 수 있는 동작을 나타냅니다는 <xref:System.Web.UI.WebControls.HotSpot>내에서 개체는 <xref:System.Web.UI.WebControls.ImageMap>컨트롤.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>및 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>속성이 열거형 값을 사용 하 여 동작을 설정 하는 <xref:System.Web.UI.WebControls.HotSpot>클릭할 때 개체.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> 두 속성 모두 설정 된 경우는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>각 개인에 지정 된 속성 <xref:System.Web.UI.WebControls.HotSpot>개체 우선는 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>컨트롤에서 속성.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       지정 하는 경우 `HotSpotMode.NotSet` 에 대 한는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>개인 속성 <xref:System.Web.UI.WebControls.HotSpot>개체는 <xref:System.Web.UI.WebControls.HotSpot>포함 하는에서 해당 동작을 가져옵니다 <xref:System.Web.UI.WebControls.ImageMap>컨트롤의 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>속성.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> 이 시나리오의 경우는 <xref:System.Web.UI.WebControls.ImageMap>컨트롤의 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>속성이 `NotSet` 또는 지정 된 값, URL을 탐색 하는 기본 동작입니다.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>      > [!NOTE] > 경우는 <xref:System.Web.UI.WebControls.ImageMap>컨트롤의 동작 중 하나를 사용 하 여 지정 하지 않으면는 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>속성 또는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>속성에는 <xref:System.Web.UI.WebControls.HotSpot>동작은 기본적으로 포함 개체 `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> 또한 경우는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>속성에는 <xref:System.Web.UI.WebControls.HotSpot>개체는 <xref:System.Web.UI.WebControls.ImageMap>컨트롤 포함으로 설정 됩니다 `HotSpotMode.NotSet` 에 대 한 지정 된 값 및는 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>속성을 기본 동작은 `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       지정 하는 경우 `HotSpotMode.Navigate` 하나는 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>속성 또는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>속성, 페이지 URL을 탐색 때는 <xref:System.Web.UI.WebControls.HotSpot>를 클릭 합니다.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> 사용 하 여는 <xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>또는 <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName>속성을 탐색할 URL을 지정 합니다.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>       지정 하는 경우 `HotSpotMode.PostBack` 하나는 <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>속성 또는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>페이지가 서버에 포스트백을 생성 때는 <xref:System.Web.UI.WebControls.HotSpot>를 클릭 합니다.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> 사용 하 여는 <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>속성에 대 한 이름을 지정 하는 <xref:System.Web.UI.WebControls.HotSpot>개체입니다.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 이 이름은에 전달 됩니다는 <xref:System.Web.UI.WebControls.ImageMapEventArgs>포스트백 이벤트가 발생할 때 이벤트 데이터입니다.</xref:System.Web.UI.WebControls.ImageMapEventArgs> 다시 게시 <xref:System.Web.UI.WebControls.HotSpot>를 클릭 하면는 <xref:System.Web.UI.WebControls.ImageMap.Click>이벤트가 발생 합니다.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> 프로그래밍 방식으로 제어 하는 작업이 수행 다시 게시 <xref:System.Web.UI.WebControls.HotSpot>는 클릭에 대 한 이벤트 처리기를 제공는 <xref:System.Web.UI.WebControls.ImageMap.Click>이벤트.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       지정 하는 경우 `HotSpotMode.Inactive` 에 대 한는 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>속성은 <xref:System.Web.UI.WebControls.HotSpot>개체를 클릭할 때 동작을 수행 되어 있지 않습니다.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> 더 큰 active 핫 스폿 내 비활성 핫 스폿을 만들려는이 값을 사용할 수 있습니다. 내에서 더 복잡 한 핫 스폿 영역을 만들 수 있도록이 옵션은 제공 된 <xref:System.Web.UI.WebControls.ImageMap>컨트롤.</xref:System.Web.UI.WebControls.ImageMap>       에 현재 있는 하기 전에 비활성 핫 스폿을 지정 해야 하는 활성 핫 스폿 내 비활성 영역을 만들려면는 <xref:System.Web.UI.WebControls.ImageMap>컨트롤.</xref:System.Web.UI.WebControls.ImageMap> 예를 들어, 다음 <xref:System.Web.UI.WebControls.ImageMap>는 큰 활성 원형 핫 스폿 내 비활성 원형 핫 스폿을 지정 하 여 활성 링 정의: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to use the HotSpotMode enumeration values to set the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. The page contains an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on either of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_261_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_261_1.aspx)]"
  syntax:
    content: public enum HotSpotMode
  inheritance:
  - System.Enum
  platform:
  - net462
