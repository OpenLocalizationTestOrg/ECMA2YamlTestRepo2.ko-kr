  type: Class
  summary: "앰비언트 속성 값을 최상위 컨트롤을 제공합니다."
  remarks: "그렇지 않은 경우, 즉 앰비언트 속성은 컨트롤의 속성 설정, 부모 컨트롤에서 검색 됩니다. 컨트롤을 통해 앰비언트 속성의 값을 확인 하려고 컨트롤에 부모 릴리스 레코드가 없습니다. 속성은는 <xref:System.ComponentModel.Component.Site%2A>속성.</xref:System.ComponentModel.Component.Site%2A> 컨트롤 배치 되어 있지 않습니다, 사이트에서 앰비언트 속성을 지원 하지 않거나 AmbientProperties 개체에는 속성이 설정 되어 있지는 <xref:System.Windows.Forms.Control>자체 기본값을 사용 하 여.</xref:System.Windows.Forms.Control> 일부 개체에서 파생 된 <xref:System.Windows.Forms.Control>그렇지 않은 경우에 클래스 속성을 설정할 수 있습니다.</xref:System.Windows.Forms.Control> 예를 들어는 <xref:System.Windows.Forms.Form>클래스는 항상 설정 된 <xref:System.Windows.Forms.Control.ForeColor%2A>및 <xref:System.Windows.Forms.Control.BackColor%2A>속성.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Form>"
