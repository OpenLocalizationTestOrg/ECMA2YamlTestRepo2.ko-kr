  summary: "기본 보호 되는 구성 공급자의 이름을 가져옵니다."
  remarks: "로 식별 되는 기본 공급자는 `defaultProvider` 특성에는 `<configProtectedData>` 구성 파일 요소입니다. 값에 추가 된 공급자 중 하나의 이름과 일치 해야는 `<providers>` 하위 섹션은 `<configProtectedData>` 섹션. `<configProtectedData>` 섹션 <xref:System.Configuration.ProtectedConfigurationSection>클래스</xref:System.Configuration.ProtectedConfigurationSection> 의 인스턴스를 통해 액세스할 수도 있습니다"
  syntax:
    content: public static string DefaultProvider { get; }
    return:
      type: System.String
      description: "기본 보호 되는 구성 공급자의 이름입니다."
  overload: System.Configuration.ProtectedConfiguration.DefaultProvider*
  exceptions: []
  platform:
  - net462
