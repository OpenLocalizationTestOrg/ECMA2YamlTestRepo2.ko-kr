- uid: System.Web.UI.MobileControls.Image.ImageUrl
  id: ImageUrl
  parent: System.Web.UI.MobileControls.Image
  langs:
  - csharp
  name: ImageUrl
  nameWithType: Image.ImageUrl
  fullName: System.Web.UI.MobileControls.Image.ImageUrl
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "이미지 원본에 대 한 URL을 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.MobileControls.Image&quot;> </xref> 제어 합니다. 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "Because various devices provide a set of built-in pictures, such as images for a heart, sunshine, a book, a right arrow, and so on, by using a [\\<DeviceSpecific>](http://msdn.microsoft.com/en-us/6dca8eb9-d6f6-479a-abac-20fc9d485cc8) control within the <xref:System.Web.UI.MobileControls.Image> control, you can provide a wide variety of graphics that can be integrated into the devices themselves, as well as standard Web graphics.  \n  \n For example, you can specify `symbol:63726` as the ImageUrl property value for all devices that require WML markup, and Sunshine.gif as the ImageUrl property value for HTML devices.  \n  \n The exact resolution of the ImageUrl value is provided by an image adapter (such as <xref:System.Web.UI.MobileControls.Adapters.ChtmlImageAdapter>, <xref:System.Web.UI.MobileControls.Adapters.WmlImageAdapter>, or <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlImageAdapter>)."
  example:
  - "The following code example shows how to use a `<DeviceSpecific>` control within an <xref:System.Web.UI.MobileControls.Image> control to specify different images for different devices. If a file named Sunshine.gif is available, it will appear in Internet Explorer. If you view the page on a WML device such as an OpenWave phone or a CHTML device, it will appear as a sun icon. The page also displays the name of the browser and the resolved name of the image.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileImageSample#1](~/add/codesnippet/csharp/p-system.web.ui.mobileco_7_1.aspx)]  \n  \n The following is the `<deviceFilters>` section of the Web.config file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string ImageUrl { get; set; }
    return:
      type: System.String
      description: "이미지 원본에 대 한 URL의<xref href=&quot;System.Web.UI.MobileControls.Image&quot;></xref>"
  overload: System.Web.UI.MobileControls.Image.ImageUrl*
  exceptions: []
  platform:
  - net462
