  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "이미지 장치에 대해 사용할 수 없을 때 표시할 대체 텍스트를 가져오거나 설정 합니다. 기본값은 빈 문자열 (&quot;&quot;). 이 API는 사용 되지 않습니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "대체 텍스트는 이미지를 지원 하지 않는 또는 이미지 파일을 사용할 수 있는 브라우저에 나타납니다."
