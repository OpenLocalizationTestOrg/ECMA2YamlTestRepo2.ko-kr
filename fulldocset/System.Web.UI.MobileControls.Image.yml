  name: Image
  nameWithType: Image
  fullName: System.Web.UI.MobileControls.Image
  type: Class
  summary: "모바일 웹 페이지에 이미지를 표시 합니다. ASP.NET 모바일 응용 프로그램을 개발 하는 방법에 대 한 정보를 참조 하십시오.는 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) 웹 사이트입니다."
  remarks: "이미지 클래스에는 장치 특성에 따라 이미지 파일을 선택 하는 방법을 제공 합니다. 특정 장치를 지정할 수 있습니다 기본 제공 이미지를 사용 하 여 한 `symbol` : 접두사에 대 한 URL의 일부로 <xref:System.Web.UI.MobileControls.Image.ImageUrl%2A>속성.</xref:System.Web.UI.MobileControls.Image.ImageUrl%2A> 자세한 내용은 이미지의 장치 관련 섹션을 참조 합니다.      > [!NOTE] > 응용 프로그램이 쿠키 없는 세션을 사용 하거나 브라우저 쿠키 없는 세션을 필요로 하는 요청을 받을 수, 하는 경우 물결표를 사용 하 여 (&quot;~&quot;) 경로에서 발생할 수 있습니다 실수로 새 세션을 만들고 세션 데이터가 손실 될 합니다. 와 같은 경로 포함 하는 속성을 설정 하려면 (&quot;~ / 경로&quot;)를 사용 하 여 경로 해결 <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~ / 경로&quot;) 속성에 할당 하기 전에.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
  example:
  - "The following code sample code shows how to use a [\\<DeviceSpecific>](http://msdn.microsoft.com/en-us/6dca8eb9-d6f6-479a-abac-20fc9d485cc8) control within an Image control to specify different images for different devices. If you have available a file named Sunshine.gif, it will appear in Internet Explorer. If you view the page on a WML device such as an OpenWave phone or a CHTML device, it will appear as a sun icon. The page also displays the name of the browser and the resolved name of the image.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileImageSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_13_1.aspx)]  \n  \n The following is the `<deviceFilters>` section of the `Web.config` file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ImageUrl")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.ImageDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Web.UI.Design.WebControlToolboxItem))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerImageAdapter))]

      [System.Web.UI.ToolboxData("<{0}:Image runat="server"></{0}:Image>")]

      public class Image : System.Web.UI.MobileControls.MobileControl, System.Web.UI.IPostBackEventHandler
