  remarks: "응용 프로그램이 쿠키 없는 세션을 사용 하거나 브라우저 쿠키 없는 세션을 필요로 하는 요청을 받을 수, 하는 경우 물결표를 사용 하 여 (&quot;~&quot;) 경로에서 발생할 수 있습니다 실수로 새 세션을 만들고 세션 데이터가 손실 될 합니다. 와 같은 경로 포함 하는 속성을 설정 하려면 (&quot;~ / 경로&quot;)를 사용 하 여 경로 해결 <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~ / 경로&quot;) 속성에 할당 하기 전에.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
