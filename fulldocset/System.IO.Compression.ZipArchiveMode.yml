  name: ZipArchiveMode
  nameWithType: ZipArchiveMode
  fullName: System.IO.Compression.ZipArchiveMode
  type: Enum
  summary: "Zip 보관 파일 항목을 조작 하기 위한 값을 지정 합니다."
  remarks: "읽기 모드를 설정 하는 경우 기본 파일이 나 스트림에 읽기를 지원 해야 하지만 검색을 지원 하지 않아도 합니다. 원본으로 사용 하는 파일이 나 스트림에 검색을 지원, 하는 경우 요청이 있을 때 파일 보관 파일에서 읽습니다. 기본 파일 또는 스트림의 찾기를 지원 하지 않습니다, 경우에 전체 보관 메모리에 유지 됩니다.       만들기 모드를 설정 하는 경우 기본 파일이 나 스트림에 쓰기를 지원 해야 하지만 검색을 지원 하지 않아도 합니다. 쓰기에 대 한 보관 파일의 각 항목을 한 번만 열 수 있습니다. 단일 항목을 만들면 되는 사용 가능한 즉시 데이터 원본으로 사용 하는 스트림 또는 파일에 기록 됩니다. 호출 하 여과 같은 여러 개의 항목을 만드는 경우는 <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>메서드, 모든 항목을 만든 후 기본 스트림 또는 파일에 데이터가 기록 됩니다.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>       업데이트 모드를 설정 하는 경우 읽기, 쓰기 및 검색에 기본 파일이 나 스트림에 지원 해야 합니다. 전체 보관 파일의 콘텐츠를 메모리에에서 유지 되 고 아카이브 삭제 될 때까지 데이터가 없는를 원본으로 사용 하는 파일이 나 스트림에 쓰여집니다.       명명 된 매개 변수를 포함 하는 다음 방법 `mode` 보관 모드를 지정할 수 있는:- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName></xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>"
