  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.ContextDisposing&quot;> </xref> 이벤트입니다."
  remarks: "에 대 한 처리기를 만들면는 <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>개체를 제거 하기 전에 데이터 컨텍스트 개체에 지정 된 정리를 수행 하는 이벤트입니다.</xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> LinqDataSourceDisposeEventArgs 개체는 선택, 업데이트, 삽입, 하거나 데이터를 삭제할 때 사용 되는 데이터 컨텍스트 개체를 포함 합니다. <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>이벤트가 발생 하는 동안는 <xref:System.Web.UI.Control.Unload>이전 이벤트는 <xref:System.Web.UI.WebControls.LinqDataSource>컨트롤 컨텍스트 개체를 삭제 합니다.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.Control.Unload> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>       데이터 컨텍스트 개체는 해당 <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>속성이 나 설정 하는 <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs>클래스</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs> 의</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> 형식에</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> 지정 된 형식       경우는 <xref:System.Web.UI.WebControls.LinqDataSource>제어 데이터베이스와 상호 작용 하는 <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>속성이로 설정 되는 <xref:System.Data.Linq.DataContext>데이터베이스를 나타내는 개체입니다.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> 경우는 <xref:System.Web.UI.WebControls.LinqDataSource>제어 메모리 데이터 수집을와 상호 작용 하는 <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>데이터 컬렉션을 포함 하는 개체 속성이.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource>"
  syntax:
