  summary: "삭제할 데이터 컨텍스트 개체를 가져옵니다."
  remarks: "ObjectInstance 속성은 데이터 컨텍스트 개체를 포함 하는 <xref:System.Web.UI.WebControls.LinqDataSource>컨트롤 데이터 작업에 사용 하 여.</xref:System.Web.UI.WebControls.LinqDataSource> 삭제 하기 전에 개체를 검사 하려는 경우 데이터 컨텍스트 개체를 검색 한 ObjectInstance 속성을 사용할 수 있습니다.       때는 <xref:System.Web.UI.WebControls.LinqDataSource>ObjectInstance 속성이로 설정 되어, 제어 데이터베이스와 상호 작용 하는 <xref:System.Data.Linq.DataContext>데이터베이스를 나타내는 개체입니다.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource> 경우는 <xref:System.Web.UI.WebControls.LinqDataSource>제어 메모리 데이터 수집와 상호 작용, ObjectInstance 속성 데이터 컬렉션을 포함 하는 개체도 설정 됩니다.</xref:System.Web.UI.WebControls.LinqDataSource>"
  syntax:
    content: public object ObjectInstance { get; }
    return:
      type: System.Object
      description: "데이터 컨텍스트를 나타내는 개체입니다."
