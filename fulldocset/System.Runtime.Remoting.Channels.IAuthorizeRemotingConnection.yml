  remarks: "<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> IAuthorizeRemotingConnection 인터페이스의 인스턴스가 전달 됩니다. 에 <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> 에 들어오는 모든 연결에 대 한 권한 부여의 단일 지점을 제공합니다 들어오는 모든 메시지를 신뢰할 수 없는 원본에서 보안 위협을 최소화 하기 위해 역직렬화 된 전에 호출자의 권한 부여에 대 한 수 있습니다."
