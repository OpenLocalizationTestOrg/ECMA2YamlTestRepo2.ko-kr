  name: ViewStateModeByIdAttribute
  nameWithType: ViewStateModeByIdAttribute
  fullName: System.Web.UI.ViewStateModeByIdAttribute
  type: Class
  summary: "메타 데이터 특성을 해당 ASP.NET 정의 <xref:System.Web.UI.Control.ID*>.</xref:System.Web.UI.Control.ID*> 뷰 상태 정보를 로드 하는 중에 참여 하는지 여부를 지정 하려면 서버 컨트롤을 사용 합니다. 이 클래스는 상속 될 수 없습니다."
  remarks: "뷰 상태 로드 해야 하는 컨트롤이 지정 하려면 ViewStateModeByIdAttribute 클래스를 사용 하는 것이 <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> 기본 뷰 상태 로드 동작은 해당 항목이 있는 인덱스 페이지의 컨트롤 트리에 여 컨트롤에 대 한 뷰 상태 정보를 로드 하는 ASP.NET 용입니다. 뷰 상태 정보를 로드 하는 성능 비용이 <xref:System.Web.UI.Control.ID%2A>페이지 컨트롤 트리에 컨트롤에 대 한 뷰 상태 정보를 로드 하기 전에 구체적으로 검색 해야 하기 때문에.</xref:System.Web.UI.Control.ID%2A>       ViewStateModeByIdAttribute 클래스 사용자 지정 컨트롤 클래스의 메타 데이터 특성으로 사용 되는 경우는 <xref:System.Web.UI.Control.LoadViewStateByID%2A>컨트롤의 속성을 반환 `true`.</xref:System.Web.UI.Control.LoadViewStateByID%2A> ViewStateModeByIdAttribute 클래스를 사용 하지 않는 경우는 <xref:System.Web.UI.Control.LoadViewStateByID%2A>기본값인을 반환 하는 컨트롤의 속성이 `false`, 즉, 컨트롤 <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> 해당 뷰 상태 정보를 로드 하지 않습니다</xref:System.Web.UI.Control.LoadViewStateByID%2A>       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성](~/add/includes/ajax-current-ext-md.md)합니다.       ViewStateModeByIdAttribute 클래스는 컨트롤에 대 한 뷰 상태 정보를 저장 하는 적용 되지 않습니다.       ViewStateModeByIdAttribute 클래스 메타 데이터 특성 클래스 선언에만 유효합니다."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ViewStateModeByIdAttribute : Attribute
