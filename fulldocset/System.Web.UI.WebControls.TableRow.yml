  remarks: "이 항목의:- [소개](#introduction)      -   [선언적 구문](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # 소개 The TableRow 클래스의 행을 나타냅니다는 <xref:System.Web.UI.WebControls.Table>컨트롤.</xref:System.Web.UI.WebControls.Table>             이 클래스를 사용 하는 행의 내용이 표시 되는 방식을 제어할 수 있습니다. 행의 내용 맞춤을 설정 하 여 지정 된 <xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>및 <xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A>속성.</xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>       사용 하 여 행의 셀을 프로그래밍 방식으로 관리할 수 있습니다는 <xref:System.Web.UI.WebControls.TableRow.Cells%2A>컬렉션.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> <xref:System.Web.UI.WebControls.TableRow.Cells%2A>컬렉션의 컬렉션은 <xref:System.Web.UI.WebControls.TableCell>행의 셀을 나타내는 개체입니다.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow.Cells%2A>      > [!CAUTION] >는 <xref:System.Web.UI.WebControls.TableCell>악의적인 클라이언트가 포함 될 수 있습니다는 사용자 입력을 표시 하려면 컨트롤을 사용할 수 있습니다 스크립트</xref:System.Web.UI.WebControls.TableCell> 응용 프로그램에 표시 하기 전에 실행 스크립트, SQL 문 또는 다른 코드에 대 한 클라이언트에서 보낸 모든 정보를 확인 합니다. ASP.NET은 사용자 입력에 있는 스크립트 블록 및 HTML에 있는 입력된 요청 유효성 검사 기능을 제공 합니다. 유효성 검사 서버 컨트롤이 사용자 입력을 평가 하기 위해 제공 됩니다. 자세한 내용은 참조 [ASP.NET 유효성 검사 컨트롤](~/add/includes/ajax-current-ext-md.md)합니다.      <a name=&quot;declarative_syntax&quot;></a># # 선언적 구문```   <asp:TableRow       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False