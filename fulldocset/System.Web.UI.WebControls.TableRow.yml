  summary: "에 대 한 위치를 가져오거나 설정 합니다.는 <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> 개체는 <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> 제어 합니다."
  remarks: "가져오거나 설정할 위치 섹션 속성을 사용 하 여는 <xref:System.Web.UI.WebControls.TableRow>개체에 배치 됩니다는 <xref:System.Web.UI.WebControls.Table>컨트롤.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow> 사용 가능한 테이블 위치 <xref:System.Web.UI.WebControls.TableRowSection>.</xref:System.Web.UI.WebControls.TableRowSection> 을 참조 하십시오. 다음 표에서 가능한 값을 나열합니다.      | 테이블 행 섹션 | 로 표시 |   |-----------------------|------------------|   | <xref:System.Web.UI.WebControls.TableRowSection>| 머리글 행입니다. |   | <xref:System.Web.UI.WebControls.TableRowSection>| 테이블의 본문입니다. |   | <xref:System.Web.UI.WebControls.TableRowSection>| 바닥글 행. |       순서로 헤더, 본문 및 바닥글 섹션에서 선언 해야 선언적 구문을 사용 하는 경우.</xref:System.Web.UI.WebControls.TableRowSection> </xref:System.Web.UI.WebControls.TableRowSection> </xref:System.Web.UI.WebControls.TableRowSection>       <xref:System.Web.UI.WebControls.TableRowSection>열거를 사용 하 여 액세스할 수 있는 웹 사이트를 만들 수는 <xref:System.Web.UI.WebControls.Table>추가 하 여 컨트롤의 `<thead>`, `<tbody>`, 및 `<tfoot>` 요소를 사용 하는 클라이언트에 렌더링 된 HTML.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRowSection> 테이블의 모든 행이 있는 경우는 `<tbody>` 요소 섹션 정보 렌더링 되지 않습니다. 비 body 요소에 하나 이상의 행에 있어야 합니다.       이 속성의 값은 뷰 상태에 저장 됩니다."
