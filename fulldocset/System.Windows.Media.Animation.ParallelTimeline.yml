  remarks: "애니메이션 및 미디어를 동기화 하는 것이 좋습니다. 그러나이 때문에 복잡 미디어 재생을 로드 하거나 안정적으로 미디어와 함께 애니메이션을 재생 하기 어려울 버퍼링 지연 될 수 있습니다. 미디어 및 애니메이션 함께 재생 될 때 수행 하는 작업을 결정 하는 SlipBehavior 속성 값 사용 됩니다. 값이 <xref:System.Windows.Media.Animation.SlipBehavior>애니메이션 타임 라인 동기화 할 필요가 없습니다 및 타임 라인에 있는 다른 미디어의 상태에 관계 없이 지정 된 경우에 재생 됩니다 (기본값)을 지정 합니다.</xref:System.Windows.Media.Animation.SlipBehavior> 값이 <xref:System.Windows.Media.Animation.SlipBehavior>반면에 애니메이션은 미디어 재생 준비가 되었을 때까지 (밀어넣기)를 대기를 지정 합니다.</xref:System.Windows.Media.Animation.SlipBehavior> 아래 다이어그램은이 동작을 보여 줍니다.       이 <xref:System.Windows.Media.Animation.Storyboard>동영상 및 애니메이션을 재생 합니다.</xref:System.Windows.Media.Animation.Storyboard> SlipBehavior로 설정 되 면 <xref:System.Windows.Media.Animation.SlipBehavior>및 <xref:System.Windows.Media.Animation.Timeline.Duration%2A>의 속성은 <xref:System.Windows.Media.Animation.Storyboard>로 설정 되어 <xref:System.Windows.Duration.Automatic%2A>, <xref:System.Windows.Media.Animation.Storyboard>파티션이 모든 미디어 및 애니메이션을 재생 하 게.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Duration.Automatic%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior>       ![다이어그램: SlipBehavior 다이어그램에 대 한 주요](~/add/media/slipbehaviorkey.png &quot;다이어그램: SlipBehavior 다이어그램에 대 한 키&quot;)![다이어그램: 글로우의 SlipBehavior 속성 값](~/add/media/slipbehaviorgrow1.png &quot;다이어그램: 글로우의 SlipBehavior 속성 값&quot;) 이 <xref:System.Windows.Media.Animation.Storyboard>의 SlipBehavior에 <xref:System.Windows.Media.Animation.SlipBehavior>및 <xref:System.Windows.Media.Animation.Timeline.Duration%2A>5 초 지연 되는 정도 관계 없이 재생할 미디어 및 애니메이션 5 초를 제공 합니다.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>              ![다이어그램: 글로우의 SlipBehavior 속성 값](~/add/media/slipbehaviorgrow2.png &quot;다이어그램: 글로우의 SlipBehavior 속성 값&quot;) <xref:System.Windows.Media.Animation.Storyboard> <xref:System.Windows.Media.Animation.SlipBehavior>안내 하십시오.</xref:System.Windows.Media.Animation.SlipBehavior> SlipBehavior에</xref:System.Windows.Media.Animation.Storyboard> 이 <xref:System.Windows.Media.Animation.DoubleAnimation>(의 다른 모든 미디어 아닌 자식는 <xref:System.Windows.Media.Animation.Storyboard>)는 중인 경우에 미디어 타임 라인 진행 되 고도.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.DoubleAnimation>  약간의 시간이 로드 하려면 미디어 또는 버퍼링 하는 경우 애니메이션 된 (지연)을 대기 합니다.  이 애니메이션을 단일 미디어 파일와 동기화 할 수 있습니다.       ![미디어 및 애니메이션에 대 한 SlipBehavior 다이어그램](~/add/media/slipbehaviorslip1.png &quot;미디어 및 애니메이션에 대 한 SlipBehavior 다이어그램&quot;) 이 <xref:System.Windows.Media.Animation.Storyboard>의 SlipBehavior에 <xref:System.Windows.Media.Animation.SlipBehavior>및 <xref:System.Windows.Media.Animation.Timeline.Duration%2A>5 초의.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>  이 시나리오에서는 5 초 동안 재생할 미디어 파일 및 애니메이션 보장 됩니다.       ![다이어그램: Storyboard의 SlipBehavior 속성](~/add/media/slipbehaviorslip2.png &quot;다이어그램: Storyboard의 SlipBehavior 속성 값&quot;) <a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;> </a> # # 종속성 속성 정보 | | |   |-|-|   | 식별자 필드 | <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|   | 메타 데이터 속성이 `true`| None |</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>      "
