  overload: System.Web.Profile.ProfileBase.Properties*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Web.config 파일의 섹션에 지정 된 속성 형식을 만들 수 없습니다.       -또는- <xref uid=&quot;langword_csharp_allowAnonymous&quot; name=&quot;allowAnonymous&quot; href=&quot;&quot;> </xref> Web.config 파일의 섹션에는 속성으로 설정 되어 특성 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> 및 <xref uid=&quot;langword_csharp_enabled&quot; name=&quot;enabled&quot; href=&quot;&quot;> </xref> 요소의 특성이로 설정 된 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다.       -또는- <xref uid=&quot;langword_csharp_serializeAs&quot; name=&quot;serializeAs&quot; href=&quot;&quot;> </xref> Web.config 파일의 섹션에는 속성으로 설정 되어 특성 <xref href=&quot;System.Configuration.SettingsSerializeAs&quot;> </xref> 및 <> </> *>는 지정 된 속성 <xref uid=&quot;langword_csharp_type&quot; name=&quot;type&quot; href=&quot;&quot;> </xref> 반환 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다.       -또는-를 사용 하 여 지정 된 공급자의 이름에서 <xref uid=&quot;langword_csharp_provider&quot; name=&quot;provider&quot; href=&quot;&quot;> </xref> 에서 프로필 속성의 특성을 찾을 수 없습니다는 <> </> *> 컬렉션입니다.       -또는- <xref uid=&quot;langword_csharp_type&quot; name=&quot;type&quot; href=&quot;&quot;> </xref> 지정 된 프로필 속성을 찾을 수 없습니다.       -또는-프로필 속성에 지정 된 기본 클래스에서 속성 이름과 일치 하는 이름으로 지정 된 된 <xref uid=&quot;langword_csharp_inherits&quot; name=&quot;inherits&quot; href=&quot;&quot;> </xref> 섹션의 특성입니다."
