  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "에 전달 된 삽입 작업에 대 한 명령 인수를 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> 제어 합니다."
  remarks: "템플릿 중 하나에 대 한 삽입 단추를 만들 때는 <xref:System.Web.UI.WebControls.FormView>컨트롤을 사용 하 여 필요에 따라 단추에 대 한 명령 인수를 지정할 수 있습니다는 <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A>속성.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A> </xref:System.Web.UI.WebControls.FormView> 명령 인수는 일반적으로 이러한 값의 키 필드에 대 한 insert 명령이 함께 제공 하려는 추가 정보가 포함 됩니다. CommandArgument 속성은 삽입 단추 명령 인수의 값을 결정 하는 편리한 방법을 제공 합니다."
  syntax:
    content: public object CommandArgument { get; }
    return:
      type: System.Object
      description: "삽입 작업에 명령 인수에 전달 된 <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> 제어 합니다."
  overload: System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument*
