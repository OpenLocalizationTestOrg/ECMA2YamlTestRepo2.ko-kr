  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs
  type: Class
  summary: "에 대 한 데이터를 제공는 <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;> </xref> 이벤트입니다."
  remarks: "<xref:System.Web.UI.WebControls.FormView>발생는 <xref:System.Web.UI.WebControls.FormView.ItemInserting>이벤트 삽입 단추 (된 단추 해당 `CommandName` 속성이 &quot;Insert&quot;로 설정) 컨트롤 내에서 클릭 하기 전에 <xref:System.Web.UI.WebControls.FormView>레코드를 삽입 합니다.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> 이 옵션을 사용 하면 HTML 인코딩 또는 레코드 값이이 이벤트가 발생할 때마다 데이터 원본에 삽입 하기 전에 유효성을 검사 하는 등의 사용자 정의 루틴을 수행 하는 이벤트 처리 메서드를 제공할 수 있습니다.       FormViewInsertEventArgs 개체에 전송 하는 선택적 명령 인수의 값을 확인할 수 있는 이벤트 처리 메서드에 전달 되는 <xref:System.Web.UI.WebControls.FormView>컨트롤 삽입 작업을 취소 해야 함을 나타낼 수 있습니다.</xref:System.Web.UI.WebControls.FormView> 사용 하 여 명령 인수의 값을 확인 하려면는 <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>속성.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> 삽입 작업을 취소 하려면는 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>속성을 `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 또한 읽기 또는 사용 하 여 새 레코드에 대 한 필드 값을 수정할 수는 <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>속성.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>       이벤트를 처리 하는 방법에 대 한 자세한 내용은 참조 [NIB: 이벤트 사용](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)합니다.       목록이 FormViewInsertEventArgs 클래스의 인스턴스에 대 한 초기 속성 값에 대 한 참조는 <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>생성자.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewInsertEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event to cancel an insert operation when the user leaves a field empty.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_44_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_44_1.aspx)]"
  syntax:
    content: 'public class FormViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
