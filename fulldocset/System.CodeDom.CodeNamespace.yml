  fullName: System.CodeDom.CodeNamespace
  type: Class
  summary: "네임 스페이스 선언을 나타냅니다."
  remarks: "CodeNamespace는 네임 스페이스 선언을 나타내는 데 사용할 수 있습니다.       <xref:System.CodeDom.CodeNamespace.Name%2A>속성 네임 스페이스의 이름을 지정 합니다.</xref:System.CodeDom.CodeNamespace.Name%2A> <xref:System.CodeDom.CodeNamespace.Imports%2A>속성 네임 스페이스에 대 한 네임 스페이스 import 지시문을 포함 합니다.</xref:System.CodeDom.CodeNamespace.Imports%2A> <xref:System.CodeDom.CodeNamespace.Types%2A>속성 네임 스페이스에 대 한 형식 선언을 포함 합니다.</xref:System.CodeDom.CodeNamespace.Types%2A> <xref:System.CodeDom.CodeNamespace.Comments%2A>속성 네임 스페이스 수준에서 적용 되는 주석이 포함 됩니다.</xref:System.CodeDom.CodeNamespace.Comments%2A>       일부 언어에서 네임 스페이스는 형식 선언;에 대 한 컨테이너 역할을 할 수 있습니다. 모든 형식을 동일한 네임 스페이스에 액세스할 수 있는지 정규화 된 형식 참조를 사용 하지 않고 있는지 형식으로 이름 간에 충돌 하지 않는 경우.      > [!NOTE] > 사용 하 여 잠재적 모호성을 피하기 위해 형식 참조를 정규화 합니다."
  example:
  - "The following example code demonstrates use of a CodeNamespace to declare a namespace.  \n  \n [!code-cpp[CodeNamespaceExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_3_1.cpp)]\n [!code-vb[CodeNamespaceExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_3_1.vb)]\n [!code-cs[CodeNamespaceExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeNamespace : System.CodeDom.CodeObject
