  remarks: "DataGridViewLinkColumn 클래스는 특수 한 유형의 <xref:System.Windows.Forms.DataGridViewColumn>논리적으로 호스트 하는 데 사용 되는 클래스에는 사용자가 클릭할 때 응답 하는 셀.</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewLinkColumn 클래스는 비슷합니다는 <xref:System.Windows.Forms.DataGridViewButtonColumn>클래스에는 있지만 데이터베이스 테이블에 저장 된 URL을 표시 하는 등의 특정 상황에서 더 적절 한 수 있는 다른 사용자 환경을 제공 합니다.</xref:System.Windows.Forms.DataGridViewButtonColumn>       모든 셀에 대 한 같은 링크 텍스트를 표시 하려면 설정는 <xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>속성을 `true` 설정 하 고는 <xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A>속성을 원하는 링크 텍스트입니다.</xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>       DataGridViewLinkColumn에는 연결 <xref:System.Windows.Forms.DataGridViewLinkCell>모든 <xref:System.Windows.Forms.DataGridViewRow>과 교차 하는 합니다.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewLinkCell>       이 열 형식에 대 한 기본 정렬 모드는 <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       사용자 링크 클릭에 응답 하려면 처리는 <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>이벤트.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> 사용할 수도 있습니다는 <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>셀에서 아무 곳 이나 클릭에 응답 하는 이벤트입니다.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>"
