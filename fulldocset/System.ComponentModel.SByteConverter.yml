  remarks: "이 변환기와 문자열을 8 비트 부호 없는 정수 개체만을 변환할 수 있습니다.       <xref:System.SByte>값 형식은 음수 128에서 양수 127 까지의 값을 가진 정수를 나타냅니다.</xref:System.SByte> Visual Basic에서는이 데이터 형식은 지원 되지 않습니다.      > [!NOTE] > SByteConverter의 인스턴스를 만들지 마십시오. <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>안내 하십시오.</xref:System.ComponentModel.TypeDescriptor> 메서드</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 를 호출 하는 대신, 자세한 내용은 예제를 참조는 <xref:System.ComponentModel.TypeConverter>기본 클래스 및 [하는 방법: 형식 변환기 구현](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
