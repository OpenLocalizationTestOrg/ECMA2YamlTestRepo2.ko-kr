  - "The following sample converts a variable of type <xref:System.SByte> to a string, and vice versa.  \n  \n [!code-cs[Converters#18](~/add/codesnippet/csharp/t-system.componentmodel._133_1.cs)]\n [!code-vb[Converters#18](~/add/codesnippet/visualbasic/t-system.componentmodel._133_1.vb)]\n [!code-cpp[Converters#18](~/add/codesnippet/cpp/t-system.componentmodel._133_1.cpp)]"
