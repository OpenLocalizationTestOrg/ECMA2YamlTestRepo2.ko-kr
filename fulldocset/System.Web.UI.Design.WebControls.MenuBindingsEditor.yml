  remarks: "EditValue 메서드는 연결 된 추출 <xref:System.Web.UI.WebControls.Menu>제어 및 <xref:System.Web.UI.Design.WebControls.MenuDesigner>에서 해당 컨트롤과 연결 된 개체는 `context` 매개 변수.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> 다음 EditValue 메서드에 콜백 하는 <xref:System.Web.UI.Design.WebControls.MenuDesigner>편집 하는 데 사용 되는 편집 대화 상자를 표시 하는 개체는 <xref:System.Web.UI.WebControls.MenuItemBindingCollection>컬렉션은 <xref:System.Web.UI.WebControls.Menu>컨트롤.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBindingCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>"
