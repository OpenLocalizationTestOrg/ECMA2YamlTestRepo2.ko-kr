  name: MessagePropertyFilter
  nameWithType: MessagePropertyFilter
  fullName: System.Messaging.MessagePropertyFilter
  type: Class
  summary: "제어 하 고 메시지 큐에서 메시지를 관찰 하거나 수신 하는 경우 검색 된 속성을 선택 합니다."
  remarks: "에 MessagePropertyFilter 설정는 <xref:System.Messaging.MessageQueue>인스턴스 보기 또는 메시지를 받을 때 검색 하는 속성 집합을 제어 합니다.</xref:System.Messaging.MessageQueue> 필터의 인스턴스에서 설정 되어 <xref:System.Messaging.MessageQueue>메시지 정보를 검색 합니다.</xref:System.Messaging.MessageQueue> MessagePropertyFilter 부울 값을 가진 멤버 설정 하면 `false`, 연결된 된 <xref:System.Messaging.Message> <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> 에서 검색 되는 속성</xref:System.Messaging.Message> 의 정보를 방지       부울 값이 있는 여러 필터 속성이 있습니다. 정수 값을 가져오거나의 기본 크기를 설정 하는 <xref:System.Messaging.Message.Body%2A?displayProperty=fullName>, <xref:System.Messaging.Message.Extension%2A?displayProperty=fullName>, 또는 <xref:System.Messaging.Message.Label%2A?displayProperty=fullName>.</xref:System.Messaging.Message.Label%2A?displayProperty=fullName> </xref:System.Messaging.Message.Extension%2A?displayProperty=fullName> </xref:System.Messaging.Message.Body%2A?displayProperty=fullName>       제한 된 속성 집합을 검색 합니다. 적은 양의 데이터 큐에서 전송 되기 때문에 성능 향상에 도움이 됩니다.       MessagePropertyFilter에 속성을 설정할 때만 있음을 나타냅니다는 메시지를 받거나 미리 볼 때 해당 속성을 검색할 여부. <xref:System.Messaging.Message>.</xref:System.Messaging.Message> 에 대 한 연결 된 속성 값을 변경 하지 않는       <xref:System.Messaging.MessagePropertyFilter.%23ctor%2A>생성자를 설정 모든 필터 속성을 기본값으로, 부울 값에 대 한 `false`.</xref:System.Messaging.MessagePropertyFilter.%23ctor%2A> 정수 값 속성에 지정 된 기본값에 대 한 생성자 항목을 참조 하십시오."
  example:
  - "The following code example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_1_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_1_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class MessagePropertyFilter : ICloneable
