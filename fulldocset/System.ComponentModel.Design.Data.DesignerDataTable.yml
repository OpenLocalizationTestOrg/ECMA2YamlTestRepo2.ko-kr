  remarks: "DesignerDataTable 클래스 디자인 타임에 데이터 저장소의 스키마를 구성 하는 여러 형식 중 하나입니다. 디자이너를 구현 하 여 이러한 스키마 항목 컨트롤에서 사용할 수는 <xref:System.ComponentModel.Design.Data.IDataEnvironment>인터페이스.</xref:System.ComponentModel.Design.Data.IDataEnvironment> 호출 하 여 스키마 개체 액세스 제어는 <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>인터페이스의 메서드에.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       DesignerDataTable 클래스를 사용 하는 데이터 저장소의 단일 테이블을 나타냅니다. DesignerDataTable 개체 컬렉션을 호출할 때 반환 되는 <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>메서드는 `schemaClass` <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName> 로 매개 변수 설정</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
