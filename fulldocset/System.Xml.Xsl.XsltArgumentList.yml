  name: XsltArgumentList
  nameWithType: XsltArgumentList
  fullName: System.Xml.Xsl.XsltArgumentList
  type: Class
  summary: "가변 개수의 XSLT 매개 변수 또는 확장 개체는 인수를 포함 합니다."
  remarks: "이 클래스에서 사용 되는 <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>메서드.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> 매개 변수와 확장명 개체를 스타일 시트 내에서 호출할 수 있습니다.       매개 변수 및 개체의 XsltArgumentList에 추가 되 면 서로 관련 된 네임 스페이스 정규화 된 이름 및 네임 스페이스 URI 각각입니다.       다음은와 같은 포함 된 스크립트를 사용 하는 대신 개체를 전달 하 여 장점이 `<msxsl:script>`:-더 나은 캡슐화 및 재사용 클래스입니다.      -스타일 시트를를 더 작은 및 보다 쉽게 관리할 수 있습니다.      -노드 조각을 전달할 지원 (통해는 <xref:System.Xml.XPath.XPathNavigator>) 스타일 시트.</xref:System.Xml.XPath.XPathNavigator>       XsltArgumentList 사용에 대 한 자세한 내용은 참조 [XSLT 확장 개체](~/add/includes/ajax-current-ext-md.md) 및 [XSLT 매개 변수](~/add/includes/ajax-current-ext-md.md)합니다."
  syntax:
    content: public class XsltArgumentList
  inheritance:
