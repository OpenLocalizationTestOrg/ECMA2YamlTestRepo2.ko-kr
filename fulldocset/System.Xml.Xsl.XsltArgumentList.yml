- uid: System.Xml.Xsl.XsltArgumentList.AddExtensionObject(System.String,System.Object)
  id: AddExtensionObject(System.String,System.Object)
  parent: System.Xml.Xsl.XsltArgumentList
  langs:
  - csharp
  name: AddExtensionObject(String,Object)
  nameWithType: XsltArgumentList.AddExtensionObject(String,Object)
  fullName: System.Xml.Xsl.XsltArgumentList.AddExtensionObject(String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "새 개체를 추가 하는 <xref href=&quot;System.Xml.Xsl.XsltArgumentList&quot;> </xref> 네임 스페이스 URI와 연결 합니다."
  remarks: "`params` 키워드에 전달 될 매개 변수 개수는 지정 되지 않은 허용 하는 현재 지원 되지 않습니다. 로 정의 된 메서드를 사용 하는 XSLT 스타일 시트는 `params` 키워드 제대로 작동 하지 않습니다. 자세한 내용은 참조 [params](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "In the following example, the style sheet uses an XSLT extension object to convert the book price.  \n  \n [!code-vb[XsltArgumentList.AddExtensionObject#1](~/add/codesnippet/visualbasic/207575d1-290f-43a6-bf00-_1.vb)]\n [!code-cs[XsltArgumentList.AddExtensionObject#1](~/add/codesnippet/csharp/207575d1-290f-43a6-bf00-_1.cs)]  \n  \n The example uses the following data files as input.  \n  \n `books.xml`  \n  \n [!code-xml[XsltArgumentList.AddExtensionObject#2](~/add/codesnippet/xml/207575d1-290f-43a6-bf00-_2.xml)]  \n  \n `prices.xsl`  \n  \n [!code-xml[XsltArgumentList.AddExtensionObject#3](~/add/codesnippet/xml/207575d1-290f-43a6-bf00-_3.xsl)]"
  syntax:
    content: public void AddExtensionObject (string namespaceUri, object extension);
    parameters:
    - id: namespaceUri
      type: System.String
      description: "네임 스페이스 개체와 연결 하는 URI입니다. 기본 네임 스페이스를 사용 하려면 빈 문자열을 지정 합니다."
    - id: extension
      type: System.Object
      description: "목록에 추가할 개체입니다."
  overload: System.Xml.Xsl.XsltArgumentList.AddExtensionObject*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> namespaceUri </code> 있거나 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 또는 http://www.w3.org/1999/XSL/Transform는 <code> namespaceUri </code> 연결 된 확장 개체에 이미 있습니다."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "호출자에 게가이 메서드를 호출 충분 한 권한이 없습니다."
  platform:
  - net462
- uid: System.Xml.Xsl.XsltArgumentList.AddParam(System.String,System.String,System.Object)
  id: AddParam(System.String,System.String,System.Object)
  parent: System.Xml.Xsl.XsltArgumentList
  langs:
  - csharp
  name: AddParam(String,String,Object)
  nameWithType: XsltArgumentList.AddParam(String,String,Object)
  fullName: System.Xml.Xsl.XsltArgumentList.AddParam(String,String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "매개 변수를 추가 하는 <xref href=&quot;System.Xml.Xsl.XsltArgumentList&quot;> </xref> 네임 스페이스 정규화 된 이름에 연결 합니다."
  remarks: "`parameter` W3C 형식과 일치 해야 합니다. 다음 표에서 W3C 형식, XPath 또는 XSLT, 및 corresponding.NET 클래스입니다.      | W3C 형식 | Equivalent.NET 클래스 (형식) |   |--------------|-----------------------------------|   | `String` (XPath) | <xref:System.String>|   | `Boolean` (XPath) | <xref:System.Boolean>|   | `Number` (XPath) | <xref:System.Double>|   | `Result Tree Fragment` (XSLT)| <xref:System.Xml.XPath.XPathNavigator>|   | `Node Set` (XPath)| <xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNavigator></xref:System.Double></xref:System.Boolean></xref:System.String><br /><br /> `XPathNavigator[]`|   | `Node`* (XPath)|<xref:System.Xml.XPath.XPathNavigator>|       *단일 노드가 포함 된 노드 집합과 같습니다.</xref:System.Xml.XPath.XPathNavigator>       스타일 시트 내에서 호출 되는 매개 변수 개체가 위 내용 중 하나가 아닌 경우 다음 규칙에 따라 변환 됩니다.- <xref:System.Double>.</xref:System.Double> 변환할 CLR 숫자 형식은      - <xref:System.DateTime>형식은 <xref:System.String>.</xref:System.String> 로 변환 됩니다</xref:System.DateTime>      - <xref:System.Xml.XPath.IXPathNavigable>형식은 <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> 으로 변환 됩니다</xref:System.Xml.XPath.IXPathNavigable> `XPathNavigator[]`<xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> 변환       다른 모든 형식은 오류를 throw 합니다."
  example:
  - "The following example uses the AddParam method to create a parameter representing the current date and time.  \n  \n [!code-vb[XsltArgumentList.AddParam#1](~/add/codesnippet/visualbasic/8ec8daf9-d9bd-4ab5-82ff-_1.vb)]\n [!code-cs[XsltArgumentList.AddParam#1](~/add/codesnippet/csharp/8ec8daf9-d9bd-4ab5-82ff-_1.cs)]  \n  \n The example uses the following two data files as input.  \n  \n `order.xml`  \n  \n [!code-xml[XsltArgumentList.AddParam#2](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_2.xml)]  \n  \n `order.xsl`  \n  \n [!code-xml[XsltArgumentList.AddParam#3](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_3.xsl)]"
  syntax:
    content: public void AddParam (string name, string namespaceUri, object parameter);
    parameters:
    - id: name
      type: System.String
      description: "매개 변수와 함께 연결할 이름입니다."
    - id: namespaceUri
      type: System.String
      description: "네임 스페이스 매개 변수와 함께 연결 하는 URI입니다. 기본 네임 스페이스를 사용 하려면 빈 문자열을 지정 합니다."
    - id: parameter
      type: System.Object
      description: "매개 변수 값 또는 목록에 추가할 개체입니다."
  overload: System.Xml.Xsl.XsltArgumentList.AddParam*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> namespaceUri </code> 있거나 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> 또는 http://www.w3.org/1999/XSL/Transform 합니다.       <code> name </code> W3C XML 사양에 따라 올바른 이름이 아닙니다.       <code> namespaceUri </code> 에 관련 된 매개 변수가 이미 있습니다."
  platform:
  - net462
