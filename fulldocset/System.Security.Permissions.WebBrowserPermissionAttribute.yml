  remarks: "<xref:System.Security.Permissions.WebBrowserPermissionAttribute.Level%2A>속성은 <xref:System.Security.Permissions.WebBrowserPermissionLevel>.</xref:System.Security.Permissions.WebBrowserPermissionLevel> </xref:System.Security.Permissions.WebBrowserPermissionAttribute.Level%2A> 의 기본값      ## 이 클래스의 XAML 특성 사용 멤버는 대개 사용 되지에 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]에서 사용할 수 없습니다 또는 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다."
  example:
