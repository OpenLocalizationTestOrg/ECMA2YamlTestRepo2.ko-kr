  nameWithType: WebBrowserPermissionAttribute.CreatePermission()
  fullName: System.Security.Permissions.WebBrowserPermissionAttribute.CreatePermission()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Security.Permissions
  summary: "만들고의 새 인스턴스를 반환 합니다.는 <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> 클래스입니다."
  remarks: "CreatePermission 메서드는 응용 프로그램 코드가 아닌 보안 시스템에서 호출 됩니다.       설명 하는 보안 정보 <xref:System.Security.Permissions.WebBrowserPermissionAttribute>는 되는 클래스 특성 대상의 메타 데이터에 저장 된 <xref:System.Security.Permissions.WebBrowserPermissionAttribute>적용 됩니다.</xref:System.Security.Permissions.WebBrowserPermissionAttribute> </xref:System.Security.Permissions.WebBrowserPermissionAttribute> 런타임에 대 한 정보를 액세스 하는 시스템입니다. 시스템에서 사용 된 <xref:System.Security.Permissions.WebBrowserPermission>CreatePermission 특성 대상의 보안 정보를 메타 데이터에 저장 된 직렬화 가능 형식으로 변환 하 여 반환 합니다.</xref:System.Security.Permissions.WebBrowserPermission>      ## 이 클래스의 XAML 특성 사용 멤버는 대개 사용 되지에 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]에서 사용할 수 없습니다 또는 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]합니다."
