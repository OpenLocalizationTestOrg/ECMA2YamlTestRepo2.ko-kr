  name: IDynamicPropertyTypeProvider
  nameWithType: IDynamicPropertyTypeProvider
  fullName: System.Workflow.ComponentModel.IDynamicPropertyTypeProvider
  type: Interface
  summary: "속성 형식을 바인딩 인프라에 제공합니다. 변수 유형, 여기서 형식은 다른 활동 설정에 따라 달라질 수의 속성을 포함 하는 활동에 의해 구현 됩니다."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]이 인터페이스에는 부모 활동을을 두 개의 속성에 연결 하 고 바인딩 유효성을 검사 하는 데 사용할 형식을 바인딩 인프라에 나타낼 수 있습니다. 예를 들어 두 개의 속성을 가진 활동 해야할 `TypeProperty` 및 `ValueProperty`여기서 `TypeProperty` 의 값에 대 한 유효한 형식을 지정 `ValueProperty`합니다. 이 경우 부모 활동 IDynamicPropertyTypeProvider 인터페이스를 구현합니다."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IDynamicPropertyTypeProvider
  implements: []
  platform:
  - net462
