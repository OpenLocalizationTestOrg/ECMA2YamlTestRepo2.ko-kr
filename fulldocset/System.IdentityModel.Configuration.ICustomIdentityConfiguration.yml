items:
- uid: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  id: ICustomIdentityConfiguration
  children:
  - System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(System.Xml.XmlNodeList)
  langs:
  - csharp
  name: ICustomIdentityConfiguration
  nameWithType: ICustomIdentityConfiguration
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  type: Interface
  summary: "사용자 지정 구성을 로드 하는 클래스를 사용할 수 있는 메서드를 정의 합니다."
  remarks: "ICustomIdentityConfiguration 인터페이스를 구현 하는 클래스는 XML에서 사용자 지정 구성을 로드할 수 있습니다.       Windows Identity Foundation (WIF) 클래스의 여러 구성 파일에서 파생 된 클래스의 사용자 지정 구성을 정의할 수 있습니다에 대 한 기능을 제공할 수 ICustomIdentityConfiguration 인터페이스를 구현 합니다. 다양 한 WIF 클래스를 나타내는 개체에 대 한 기본 구성 정보를 제공 하도록이 메서드의 기본 구현을 제공 합니다."
  syntax:
    content: public interface ICustomIdentityConfiguration
  implements: []
  platform:
  - net462
- uid: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(System.Xml.XmlNodeList)
  id: LoadCustomConfiguration(System.Xml.XmlNodeList)
  parent: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  langs:
  - csharp
  name: LoadCustomConfiguration(XmlNodeList)
  nameWithType: ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "사용자 지정 구성을 XML에서 로드 합니다. 구성 요소의 사용자 지정 처리를 제공 하려면이 메서드를 재정의 합니다."
  remarks: "LoadCustomConfiguration 메서드 구성 인프라에 의해 호출 됩니다. 이 메서드를 호출할 때는 `nodelist` 매개 변수는 구성 파일에서 개체 클래스를 구성 하는 부모 요소의 최상위 자식 요소를 포함 합니다. 클래스에서 파생 되는 예를 들어 <xref:System.IdentityModel.Tokens.IssuerNameRegistry>의 자식 요소를 갖습니다는 [ \\&lt; issuerNameRegistry\\&gt;](../Topic/%3CissuerNameRegistry%3E.md) 요소에 전달 된 `nodelist` 매개 변수.</xref:System.IdentityModel.Tokens.IssuerNameRegistry> `nodelist` 는 전적으로 이루어져 <xref:System.Xml.XmlElement>개체입니다.</xref:System.Xml.XmlElement> 이러한 각 특성 및 구성 되는 클래스에 대해 정의 된 구성 스키마에 따라 자식 요소가 있을 수 있습니다."
  syntax:
    content: public void LoadCustomConfiguration (System.Xml.XmlNodeList nodeList);
    parameters:
    - id: nodeList
      type: System.Xml.XmlNodeList
      description: "사용자 지정 구성이 포함 된 XML 노드입니다. 형식의 목록에 각 노드는 <xref href=&quot;System.Xml.XmlElement&quot;> </xref>합니다."
  overload: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration*
  exceptions: []
  platform:
  - net462
