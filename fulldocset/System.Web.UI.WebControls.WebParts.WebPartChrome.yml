  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "사용 하 여 렌더링 해야 하는 동사 컬렉션을 가져옵니다는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 제어 합니다."
  remarks: "GetWebPartVerbs 메서드는 개발자가 하는 메서드를 재정의 하 고 특정 동사 렌더링 대상에서 제외를 제공 합니다. 이 비슷합니다는 <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>도 렌더링 되지 않도록 동사를 제외할 수 있는 메서드를.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>       그러나 GetWebPartVerbs 메서드는 동사를 렌더링할지 여부를 결정 하는 몇 가지 조건을 확인 하려는 경우에는 적용 되지 않습니다. 대신,이 메서드는 항상 특정 동사를 제외 하려면를 미리 알고 때 유용 합니다. 예를 들어, 사용자 지정을 개발 하는 경우 <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>클래스 수도 있습니다는 항상 제외 하려는 닫기 동사에 <xref:System.Web.UI.WebControls.WebParts.WebPart>제어 사용자가 컨트롤 닫을 수 있도록 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> 설정 하는 대신는 <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>속성을 `false` 모든 컨트롤에 단순히 GetWebPartVerbs 메서드를 재정의 하 수 닫기 동사에서 렌더링 되지 않도록 제외 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤 사용자 지정을 사용 하 여 렌더링 <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>개체입니다.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>"
  example:
  - "The following code example demonstrates use of the GetWebPartVerbs method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the GetWebPartVerbs method. The overridden method uses the base method to retrieve all verbs from the `webPart` control, then iterates through the verb collection, adding all verbs except the close verb to an <xref:System.Collections.ArrayList> object. This reduced set of verbs is then assigned to a new <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>, which is returned to the caller.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/csharp/459262dc-a0ed-4fea-8693-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/visualbasic/459262dc-a0ed-4fea-8693-_1.vb)]  \n  \n If you load the Web page in a browser and click the verbs menu (shown with a downward arrow in the title bar) of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control, you can see that the close verb is not rendered for any control."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.WebPartVerbCollection GetWebPartVerbs (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "현재 렌더링 되는 컨트롤입니다."
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> 로 렌더링 하도록 하는 모든 동사가 포함 된 <code> webPart </code>합니다."
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>webPart</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
