- uid: System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle(System.Web.UI.WebControls.WebParts.WebPart,System.Web.UI.WebControls.WebParts.PartChromeType)
  id: CreateWebPartChromeStyle(System.Web.UI.WebControls.WebParts.WebPart,System.Web.UI.WebControls.WebParts.PartChromeType)
  parent: System.Web.UI.WebControls.WebParts.WebPartChrome
  langs:
  - csharp
  name: CreateWebPartChromeStyle(WebPart,PartChromeType)
  nameWithType: WebPartChrome.CreateWebPartChromeStyle(WebPart,PartChromeType)
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle(WebPart,PartChromeType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "각각에 대 한 스타일 특성을 제공 하는 스타일 개체를 만듭니다 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> 의해 렌더링 되는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref> 개체입니다."
  remarks: "CreateWebPartChromeStyle 메서드를 만듭니다는 <xref:System.Web.UI.WebControls.Style>에서 사용 되는 개체는 <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>렌더링 하는 개체는 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.Style> 기본 방법은 기반으로 하는 스타일 특성을 만듭니다는 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>의 속성 값의 <xref:System.Web.UI.WebControls.WebParts.WebPart>에서 참조 된 컨트롤의 `webPart` 매개 변수.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       특수 한 상황이 발생할 때 한 <xref:System.Web.UI.WebControls.WebParts.WebPart>컨트롤을 선택 합니다.</xref:System.Web.UI.WebControls.WebParts.WebPart> 기본 CreateWebPartChromeStyle 메서드에서 스타일 정보가 포함 된 컨트롤의 스타일 정보를 병합 하는 페이지가 있는 컨트롤을 선택 하 고 현재 제어 실제로 선택 페이지 디스플레이 모드에 있으면는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>속성.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>"
  example:
  - "This code example demonstrates use of the CreateWebPartChromeStyle method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the CreateWebPartChromeStyle method. Notice that it first retrieves the style information created by the base method, and then modifies the style information by changing the font used for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being rendered.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/csharp/a3063f85-ba13-478a-a2c2-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/visualbasic/a3063f85-ba13-478a-a2c2-_1.vb)]  \n  \n If you load the Web page in a browser, you can see that the font used in the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls is the one specified in the overridden CreateWebPartChromeStyle method."
  syntax:
    content: protected virtual System.Web.UI.WebControls.Style CreateWebPartChromeStyle (System.Web.UI.WebControls.WebParts.WebPart webPart, System.Web.UI.WebControls.WebParts.PartChromeType chromeType);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "현재 렌더링 되는 컨트롤입니다."
    - id: chromeType
      type: System.Web.UI.WebControls.WebParts.PartChromeType
      description: "특정 컨트롤;에 대 한 크롬 유형 중 하나는 <xref href=&quot;System.Web.UI.WebControls.WebParts.PartChromeType&quot;> </xref> 열거형 값입니다."
    return:
      type: System.Web.UI.WebControls.Style
      description: "A <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> 에 대 한 스타일 특성을 포함 하는 <code> webPart </code>합니다."
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle*
  exceptions:
