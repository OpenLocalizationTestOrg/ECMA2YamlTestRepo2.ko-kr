  remarks: "WebPartManager 속성은 현재에 대 한 참조를 제공 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>페이지에서 인스턴스.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "This code example demonstrates use of the WebPartManager property. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following code example uses the WebPartManager property to determine whether the current <xref:System.Web.UI.WebControls.WebParts.WebPart> control being rendered is the selected control, which in this example means that the page is in edit view, and the control is currently being edited. If these conditions are true, the body of the control is not rendered, and a string is written in its place.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1212_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1212_1.vb)]  \n  \n If you load the Web page in a browser, you can switch the page into edit mode by selecting **Edit** in the **Display Mode** drop-down list control. You can click the edit verb in the verbs menu of either of the controls; when the page is rendered, the body of the control selected for editing is not rendered. However, if you drag the control into the empty zone labeled **WebPartZone2**, the body of the control is rendered. This is because the second zone is a standard <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, and it does not use the custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class in this example to render the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls."
  syntax:
    content: protected System.Web.UI.WebControls.WebParts.WebPartManager WebPartManager { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartManager
      description: "현재에 대 한 참조 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> 웹 페이지에 있습니다."
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPartChrome.Zone
  id: Zone
  parent: System.Web.UI.WebControls.WebParts.WebPartChrome
  langs:
  - csharp
  name: Zone
  nameWithType: WebPartChrome.Zone
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome.Zone
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "연결 된에 대 한 참조 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> 영역입니다."
  remarks: "영역 속성에 대 한 참조를 제공는 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>영역 컨트롤을 포함 하는 <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>렌더링을 제공 하는 개체입니다.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>"
  example:
  - "This code example demonstrates use of the Zone property. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following code example uses the Zone property to determine whether the zone currently associated with the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> object is a zone of type `MyZone`. If so, the control's contents are rendered. This code would prevent the custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> object from working with any other zone besides the one designed to create an instance of it.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_666_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_666_1.vb)]  \n  \n If you load the Web page in a browser, the content of each control is rendered normally. You can switch the page into design mode by selecting **Design** in the **Display Mode** drop-down list control. If you drag one of the controls into the empty zone labeled **WebPartZone2**, its contents are rendered differently, because the custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> object is not being used for the rendering. This is the same effect that you would achieve if you tried to use the custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class with any other zone besides the `MyZone` class, because of the preceding source code."
  syntax:
    content: protected System.Web.UI.WebControls.WebParts.WebPartZoneBase Zone { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartZoneBase
      description: "에 대 한 참조는 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> 과 연관 된 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref>합니다."
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.Zone*
  exceptions: []
  platform:
  - net462
