  summary: "나타냅니다는 <xref href=&quot;System.Windows.Media.Drawing&quot;> </xref> 렌더링 하는 개체는 <xref href=&quot;System.Windows.Media.GlyphRun&quot;> </xref>합니다."
  remarks: "<xref:System.Windows.Media.GlyphRun>개체에서 단일 크기와 단일 렌더링 스타일으로 단일 글꼴의 있는 일련의 문자를 나타냅니다.</xref:System.Windows.Media.GlyphRun>       <xref:System.Windows.Media.GlyphRun>glyph 인덱스가 개별 문자 모양 위치 등의 글꼴 세부 정보를 포함합니다.</xref:System.Windows.Media.GlyphRun> 또한 <xref:System.Windows.Media.GlyphRun>에서 생성 된 원래 유니코드 코드 포인트를 포함 합니다. 문자 버퍼에 문자 오프셋 매핑 정보 및 문자별 및 문자별 플래그.</xref:System.Windows.Media.GlyphRun>       <xref:System.Windows.Media.GlyphRun>다른 <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> 맞추는 방법을 지정 하는 메트릭을 정의</xref:System.Windows.Media.GlyphRun> 에 각 기호 다음 그림에는 두 개의 서로 다른 문자 모양 문자의 다양 한 입력 품질 정의합니다.       ![Glyph 단위 다이어 그래프](~/add/media/glyph-example.png &quot;glyph 단위 다이어 그래프&quot;) 두 개의 서로 다른 문자 모양 문자의 다양 한 입력 품질 **Freezable 기능:** A GlyphRunDrawing는 유형의 <xref:System.Windows.Freezable>개체 및 성능 향상을 위해 이므로 고정할 수 있습니다.</xref:System.Windows.Freezable> 에 대 한 내용은 <xref:System.Windows.Freezable>복제를 중지 및 등의 기능 참조는 [Freezable 개체 개요](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       **주의:** GlyphRunDrawing 개체 부분 신뢰 실행을 지원 하지 않습니다. GlyphRunDrawing 개체를 사용 하는 응용 프로그램에 완전 신뢰 권한이 있어야 합니다."
  example:
  - "The following example uses a GlyphRunDrawing to draw the text \"Hello World\".  \n  \n [!code-cs[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GlyphRunDrawingExample.cs#glyphrundrawingexampleinline)]\n [!code-xml[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GlyphRunExample.xaml#glyphrundrawingexampleinline)]  \n  \n A <xref:System.Windows.Media.GlyphRun> is a low-level object intended for use with fixed-format document presentation and print scenarios. A simpler way to draw text to the screen is to use a <xref:System.Windows.Controls.Label> or a <xref:System.Windows.Controls.TextBlock>. For more information about <xref:System.Windows.Media.GlyphRun>, see the [Introduction to the GlyphRun Object and Glyphs Element](~/add/includes/ajax-current-ext-md.md) overview."
