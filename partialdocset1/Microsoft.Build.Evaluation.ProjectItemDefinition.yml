  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: "특정 항목 형식에 대 한 확인 된 항목 정을 나타냅니다."
  remarks: "항목 정의 항목과 동일 합니다. 항목을 같이 항목 정의 메타 데이터를 가질 수 있습니다. 속성과 마찬가지로 새 메타 데이터는 같은 이름의 기존 메타 데이터를 재정의할 수 있습니다.       확인 하는 동안 항목 형식에 대 한 모든 항목 정의 함께 수집 되어 (true는 상태를 가정) 각 형식에 대 한 하나의 ProjectItemDefinition 만들려고 합니다. 이러한 이유로 프로젝트 항목 정의 둘 이상의 프로젝트 항목 정의 요소를 참조할 수 있습니다. 그러나 프로젝트 항목 정의 내의 메타 데이터 추가, 제거 및 수정할 수 있는 단일 프로젝트 메타 데이터 요소를 가리킵니다."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition
