      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>전체 복사본을 만들려면는 <xref href=&quot;Microsoft.Build.BuildEngine.BuildPropertyGroup&quot;> </xref>고, 그렇지 않으면 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>합니다."
    return:
      type: Microsoft.Build.BuildEngine.BuildPropertyGroup
      description: "복사본은 <xref href=&quot;Microsoft.Build.BuildEngine.BuildPropertyGroup&quot;> </xref>합니다."
