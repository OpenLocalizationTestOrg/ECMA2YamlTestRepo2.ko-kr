- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "이 속성의 값에 대 한 읽기/쓰기에 사용 되는 실제 MSBuild 속성 이름을 가져오거나 설정 합니다."
  remarks: "에 적용 가능 <xref:Microsoft.Build.Framework.XamlTypes.DataSource>속성에 연결 된 개체입니다.</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       지속형된 이름이 일반적으로 동일 하 게 속성 이름에 표시 되는 <xref:Microsoft.Build.Framework.XamlTypes.Rule>및이 속성의 값을 왼쪽 따라서 수의 기본값은 `null`.</xref:Microsoft.Build.Framework.XamlTypes.Rule>       속성 이름은 고유 해야 하지만 고유할 필요가 없습니다 (데이터 원본 항목 형식 등의 다른 차이)로 인해 지속형된 저장소에서 규칙 속성 이름은 XAML 파일에 고유 수 있지만 MSBuild에 속성이 유지 하는 방법을 변경 하지 않고 파일을 변경 해야 하는 경우 시간이 있을 수 있습니다.       이러한 경우가이 속성이 유용입니다. 여기서 속성 이름은 프로젝트 시스템과 호환성을 유지 하기 위해 일반적으로 사용 되는 이름에서 달라 야 하는 특수화 된 빌드 환경에서도 유용할 수 있습니다."
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "이 속성의 값에 대 한 읽기/쓰기에 사용 되는 실제 MSBuild 속성 이름을 반환 합니다."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
