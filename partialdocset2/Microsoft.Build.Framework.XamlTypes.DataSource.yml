  summary: "이 데이터 원본에 대 한 저장소 위치를 가져오거나 설정 합니다."
  remarks: "이 필드는 필수 이며 고정 문화권입니다.       현재 사용 가능한 값은 `ProjectFile` 및 `UserFile`합니다. `ProjectFile`하면 속성 값을 쓰고 읽을 프로젝트 매니페스트 파일 또는 속성 시트의 어떤 노드에 따라 **솔루션 탐색기** 또는 **속성** 창이 생성 하는 데 속성 페이지 UI입니다. `UserFile`속성 값을 쓰고.user 파일에서 읽은 하면 됩니다."
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "이 데이터 원본에 대 한 저장소 위치를 반환합니다."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
