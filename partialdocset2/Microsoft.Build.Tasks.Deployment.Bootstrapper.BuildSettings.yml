  summary: "대상 컴퓨터에 설치할 때 구성 요소 관리자 권한으로 실행 되는지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "프로젝트 파일에서이 속성을 설정할 수 있지만 MSBuild 스키마에 표시 되지 않습니다.       레지스트리 키를 쓰거나 전역 어셈블리 캐시에 설치 구성 요소는 승격 된 권한으로 실행 됩니다. 예를 들어 전역 어셈블리 캐시에 어셈블리를 설치 하는 경우이 속성을 설정 하려면 `true`합니다."
