  fullName: Microsoft.Build.Framework.OutputAttribute
  type: Class
  summary: "작업 작성자 작업에서 데이터를 출력 하는 작업 속성을 식별 하는 데 사용할 수 있는 메타 데이터 특성을 정의 합니다."
  remarks: "[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 엔진 작업에서 출력 데이터에이 특성으로 표시 하는 작업 속성에만 허용 됩니다. 프로젝트 작성자에서이 특성으로 표시 된 속성에만 사용할 수는 `Output` 프로젝트 파일의 요소입니다. 다른 모든 작업 속성은 작업에 대 한 입력으로 처리 됩니다.       특성을 사용 하는 방법에 대 한 자세한 내용은 참조 [특성을 사용 하 여 메타 데이터 확장](~/add/includes/ajax-current-ext-md.md)합니다."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=false)]

