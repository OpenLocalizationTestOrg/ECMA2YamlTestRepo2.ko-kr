- uid: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation
  id: ApplicationRequiresElevation
  parent: Microsoft.Build.Tasks.GenerateBootstrapper
  langs:
  - csharp
  name: ApplicationRequiresElevation
  nameWithType: GenerateBootstrapper.ApplicationRequiresElevation
  fullName: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "대상 컴퓨터에 설치할 때 구성 요소를 승격 된 권한으로 실행할지 여부를 나타내는 값을 가져오거나 설정 합니다."
  remarks: "프로젝트 파일에서이 속성을 설정할 수 있지만 MSBuild 스키마에 표시 되지 않습니다. 프로젝트 파일에서 `MsiBootstrapper` 섹션에서 설정 된 [RequiresElevation 속성](http://msdn.microsoft.com/en-us/6f449071-9caf-46e7-b7d4-7bbc21cf9aa7) 를 `True`합니다.       레지스트리 키를 쓰거나 GAC에 설치 되는 구성 요소는 승격 된 권한으로 실행 됩니다. 예를 들어 GAC에 어셈블리를 설치 하는 경우이 속성을 설정 하려면 `True`합니다."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "반환<xref uid=&quot;langword_csharp_ True&quot; name=&quot; True&quot; href=&quot;&quot;> </xref> 설치 구성 요소; 승격 된 권한으로 실행 되 면 그렇지 않은 경우 <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>합니다."
  overload: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
