  remarks: "이 속성 값은 다음과 같을 수 있습니다::- `HomeSite`: 필수 구성 요소 공급 업체에서 호스팅됨을 나타냅니다.      - `Relative`: 응용 프로그램의 동일한 위치에 있음의 임을 나타냅니다.      - `Absolute`: 모든 구성 요소를 중앙 집중화 된 URL에서 찾을 수 있음을 나타냅니다. 이 값과 함께에서 사용 해야는 `ComponentsUrl` 속성입니다.       ComponentsLocation 지정 하지 않으면 `HomeSite` 기본적으로 사용 됩니다."
