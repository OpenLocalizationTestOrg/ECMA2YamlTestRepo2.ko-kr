  namespace: Microsoft.Build.Tasks
  summary: "이 메서드를 기록 하는 줄을 가로채 VBC에서 STDOUT에서 발생 합니다."
  remarks: "표준 vb 경고 또는 오류를 표시 되 면 다음 우리 캡처하고 문자열 형식에는 IDE에 줄 및 열을 보고 하 고 따라서 다중 대상 지정에 대 한 중복 된 경우 오류를 필터링 해 드릴 수만 줄 전체 대신 적절 한 토큰 오류 표시선 있는 FileName.vb(line,column) FileName.vb(line) 형태의 변형할 수 우리 이렇게 다음 세 줄을 복사 합니다."
  syntax:
    content: protected override void LogEventsFromTextOutput (string singleLine, Microsoft.Build.Framework.MessageImportance messageImportance);
    parameters:
    - id: singleLine
      type: System.String
      description: "Vbc 컴파일러의 STDOUT에서 캡처한 한 줄"
    - id: messageImportance
      type: Microsoft.Build.Framework.MessageImportance
      description: '메시지 중요도: 높음, 낮음 또는 보통'
