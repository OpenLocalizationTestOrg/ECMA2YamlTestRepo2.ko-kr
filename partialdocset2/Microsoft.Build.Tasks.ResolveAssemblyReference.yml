- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "종속성 결정 되는 방식 및 종속성을 로컬로 복사 여부를 결정 하는 스위치를 가져오거나 설정 합니다."
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "여부를 설정 하는 확인 하는 데 대 한 종속성을 복사할 때 로컬에서 수행 되는 확인 중 하나는 프로젝트 파일에 Private 메타 데이터가 부모에 참조를 확인 하는 경우 true를 반환 합니다. 해당 메타 데이터 설정 된 경우 사용 됩니다 하도 종속성에 대 한 합니다.       메타 데이터 설정 되지 않은 경우 종속성 부모 참조와 동일한 검사를 통해 이동 됩니다. 이러한 검사 중 하나는 GAC에 대 한 참조 인지를 확인 하는 것입니다. GAC에 대 한 참조가 있으면 다음 복사 되지 않습니다 것 로컬로 중인 것으로 간주는 대상 컴퓨터의 gac에 됩니다. 그러나이에 적용 해당 특정 참조 하 고 여기에 종속 되지 않습니다.       즉, 프로젝트 파일에 대 한 참조를 복사 로컬 false GAC에 있지만 GAC에 없기 때문에 종속성 로컬로 복사 계속 될 수 있습니다. 이 RAR의 기본 동작은 않았으며 기본값이이 속성을 true로 합니다.       여전히 GAC에 있는지에 대 한 프로젝트 파일 참조를 확인 하 고 로컬 복사 상태를 적절 하 게 설정 하는 경우 false를 반환 합니다.       그러나 종속성에 대 한 것은 확인 하지 경우 GAC에는 하지만에 프로젝트 파일의 부모 참조가 GAC에 있는지 여부도 검사 합니다.       프로젝트 파일에서 부모 참조가 GAC에 있으면 다음 복사 되지 않습니다 로컬로 종속성.       <div class=&quot;alert NOTE&quot;>    부모 참조가 여러 개이고 그 중 하나는 GAC에서 제공 되지 않는 경우 설정 됩니다 복사 로컬 true입니다.      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
